 kuat_eternal_legacy.1.name: "§ESubspace Signal" #NT!
 kuat_eternal_legacy.1.desc: "During a recent daily scan, our deep space sensors detected a tachyon signal on a planet surrounding our capital that should not have appeared here. Unlike other conventional tachyon signals we see, this type of signal can theoretically only be found within the event horizon of a black hole under normal cosmic conditions. Therefore, our chief physicist emphasized that we need to investigate this signal that should not be observed, and in-depth investigation of this signal is imperative." #NT!
 kuat_eternal_legacy.2.name: "§EUnknown Energy Signal" #NT!
 kuat_eternal_legacy.2.desc: "While conducting preliminary surveys around the target planet, our scientific team detected an unknown energy signal in the airspace near it. \n\nHowever, judging from the detection data reported by current detectors, any conventional detection value in this area is within the normal range, which means that it is impossible for us to quickly find the sending object through energy signal traceability. . \n\nOur scientists have no clue about this, and searching the surface of the target planet may be the only feasible way at present." #NT!
 kuat_eternal_legacy.2.a: "Keep investigating" #NT!
 kuat_eternal_legacy.3.name: "§EInterference" #NT!
 kuat_eternal_legacy.3.desc: "Our scientific research team is in place and has immediately launched a formal search and investigation. But soon, our frontline personnel encountered unprecedented trouble. \n\nTechnicians reported that for some reason, our remote detector suddenly developed a series of unrecoverable failures after flying a certain distance, and quickly failed and crashed. \n\nTherefore, our team can only rely on old-fashioned wire-controlled equipment to carry out blanket inspections of the planet's surface, and this will also greatly extend the time required by the archaeological team. \n\nFinally, after an arduous search, our team finally located the specific location of the signal in a small canyon on the planet and conducted further investigation of the surrounding environment. \n\nThe investigation results show that there is a strange gravitational field somewhere in the area that is independent of the structure of the planet itself, and the material or object that can cause such a phenomenon must not be simple. Based on this, our team immediately began to move near the gravitational field in the hope of better harvest." #NT!
 kuat_eternal_legacy.3.a: "interesting" #NT!
 kuat_eternal_legacy.4.name: "§E Different ships" #NT!
 kuat_eternal_legacy.4.desc: "With the assistance of engineering equipment, our scientific expedition team successfully opened a road directly to the target area and successfully set up a temporary investigation station near it. \n\nHowever, to the naked eye, there are only piles of rocks in this area, and the portable radar data also shows that there is nothing here except endless rocks. \n\nJust when our scientists thought they had failed and were about to return home, a patrol drone suddenly lost power due to engine damage while performing daily patrols in the stratosphere, and under the command of the command Entering a gliding state in order to make a safe landing. \n\nHowever, not long after, the drone that was gliding at a low speed suddenly turned into a ball of fire. After witnessing all this, our scientific team immediately realized that there was some kind of equipment in this area that could confuse our audio, visual and electronic signals, and immediately launched an EMP missile in the hope of overloading all electronic equipment here. \n\nIt turns out that their bet was right: a huge alien battleship with a strange shape was docked in front of them." #NT!
 kuat_eternal_legacy.4.a: "interesting" #NT!
 kuat_eternal_legacy.5.name: "§EThe Eternal Fleet in the Unknown Star Territory" #NT!
 kuat_eternal_legacy.5.desc: "After unveiling the battleship, our team immediately launched a comprehensive investigation of the spacecraft. \n\nFrom the appearance, the unique block design of this spaceship does not belong to any country that currently exists in this sea of ​​​​stars. Instead, it is more similar to a certain kind of name spread in the folklore of our nation. The appearance of the battleship of the 'God-made Battleship'. \n\nThis immediately aroused the interest of our scientific researchers: Is this a coincidence? With such curiosity, our team quickly boarded the bridge and began to inspect the interior of the ship. \n\nAfter some unexplained violent opening, we finally entered the ship's cabin. The main structure of this battleship was damaged to a certain extent, and the interior of the entire ship was also slightly dilapidated. After some searching, we targeted several cabins whose functions are still unknown. \n\nHowever, due to the small number of paper and electronic documents in the entire ship, our translation of the ship's builder's language system has been extremely slow." #NT!
 kuat_eternal_legacy.5.a: "Is this a coincidence or fate?" #NT!
 kuat_eternal_legacy.6.name: "§EAncient unknown spaceship" #NT!
 kuat_eternal_legacy.6.desc: "With the in-depth exploration of the explorers, our overall exploration of the ship is almost completed. Judging from the conventional measurement results, this ship is not very big. It can only be regarded as a medium-sized ship with the size of a cruiser at best. \n\nDue to the structural characteristics of this medium-sized warship itself, and the fact that the load-bearing structure has been severely aged due to various reasons, some of its internal cabins are now in a state of severe damage or even collapse, and it is impossible to obtain any usable information from them. . \n\nIn the remaining cabins, except for finding some stroke-like texture decorations of the unknown star field on some walls of cabins similar to living cabins, our scientific researchers have basically gained nothing. \n\nAs for the numerous electronic terminals inside, most of them are in a damaged state due to circuit burnout due to our previous EMP attack, and most of the information stored inside them has been completely lost. \n\nHowever, our team believes that judging from the incredible concealment techniques of this spacecraft, the technological content of this ship may be much more than that. \n\nTherefore. A thorough inspection of the last remaining compartments is imperative. With this idea in mind, we launched an investigation into the suspected energy room located at the stern of the ship." #NT!
 kuat_eternal_legacy.6.a: "please continue" #NT!
 kuat_eternal_legacy.7.name: "§EExotic Technology" #NT!
 kuat_eternal_legacy.7.desc: "After using directional explosives to blast the door with minimal damage, our scientific researchers entered this grand cabin. \n\nThe entire cabin is generally circular, and except for the reactor core in the center, the interior is filled with large and small pipes and mechanical structures. Because the gaps between the pipes are too narrow, and reckless destruction of the pipes may lead to extremely serious consequences, our team can only release micro-drone to investigate the central core. \n\nFacts have proven that our caution was correct: the center of the energy room is not a conventional material reactor at all, but a reactor powered by an artificial star created by compressing energy to the extreme. After investigating its energy signature, we discovered that all previously discovered signals originated from it. \n\nDue to the special geographical features of the planet itself and the interference from the camouflaged position, the signal from the central star pile cannot be transmitted directly. Only a few signals that were lucky enough to escape the double interference echoed in the starry sky. \n\nAfter receiving the investigation report, our chief sociologist said that the appearance characteristics of this facility named 'Isotope-5 Reactor' are almost the same as the description of the power of the battleship in our legendary story." #NT!
 kuat_eternal_legacy.7.a: "Isotope-5?" #NT!
 kuat_eternal_legacy.8.name: "§ESomething is better than nothing" #NT!
 kuat_eternal_legacy.8.desc: "Just as our researchers were celebrating our victory, something unexpected happened. Our scientific researchers who stayed behind discovered that the ship's electronic control system was on the verge of collapse due to the impact of our previous EMP missile. \n\nThis directly caused the reaction in the center of the energy room to fall into an extremely unstable state during this period of time. Researchers speculate that due to the damage to the control system, the material transportation system of the entire ship may have been completely paralyzed, and the isotope-5 structure will be in a dilemma because there is no injection of external material, and there will be no more material to continue the energy release reaction. and will eventually self-destruct due to lack of fuel. \n\nSince the disintegration of the isotope-5 structure will change the gravitational structure of the ship and eventually lead to the collapse of the main structure, our scientific researchers have to step up their investigation of some of the secured cabins. \n\nIn our further investigation, we found some surviving paper documents, which also greatly assisted the progress of our language deciphering team's project. \n\nAfter deciphering the basic nature and elements of the other party's language, our language translation team discovered that the voice and intonation used in this unknown star warship are similar to the language used in the era of our ancestors. But in terms of grammatical structure, theirs is much more complicated. In addition, by retrieving data from some of the remaining data terminals, our scientific research team successfully mastered the basic structural characteristics of this ship driven by the isotope-5 structure, and obtained some properties related to the isotope-5 structure. Relevant research information. \n\nAfter that, due to the disappearance of the Isotope-5 structure, except for the main cabin, most of the ship's hull collapsed due to the loss of the sustaining force field. It fell apart in just a few days, forming a close A 20-meter-long debris strip." #NT!
 kuat_eternal_legacy.8.a: "start to act" #NT!
  
 site_Eternal_legacysatellite: "§E Isotope-5 Construct" #NT!
 site_Eternal_legacysatellite_intro: "From the data we analyzed, we also have a basic understanding of the working principle, energy signal and radiation of the isotope-5 construct. This isotope-5 construct is actually not a standard isotope-5 construct, but a Quantum locked isotope-5 construct. \n\nThis structure allows it to maintain operation for a long time, and with the continuous input of a material structure that we cannot understand for the time being, it can continuously provide a spacecraft with endless energy. Nonetheless, this structure creates some variation in the core mechanical intelligence that these constructs comprise." #NT!
 Eternal_legacyancient_2_poi: "§E Isotope-5 Construct" #NT!
 Eternal_legacyancient_2_poi_desc: "From the data we analyzed, we also have a basic understanding of the working principle, energy signal and radiation of the isotope-5 construct. This isotope-5 construct is actually not a standard isotope-5 construct, but a Quantum locked isotope-5 construct. \n\nThis structure allows it to maintain operation for a long time, and with the continuous input of a material structure that we cannot understand for the time being, it can continuously provide a spacecraft with endless energy. Nonetheless, this structure creates some variation in the core mechanical intelligence that these constructs comprise." #NT!
 kuat_eternal_legacy.10.name: "§E Isotope-5 Signal" #NT!
 kuat_eternal_legacy.10.desc: "In a recent scan, we once again discovered energy signals similar to the signal characteristics of the isotope-5 reactor core of the ship in the unknown star field last time. After comparing this signal with the last sample, the Ministry of Science and Technology found that the signal reaction detected this time was the same as the radiation from the isotope-5 reactor. \n\nBased on this inference, we suspect that there may be an abandoned ship from the Galactic Empire in the ancient unknown star field here. We need the research team here immediately." #NT!
 kuat_eternal_legacy.10.a: "Agree, set off immediately" #NT!
 kuat_eternal_legacy.11.name: "§ELogin" #NT!
 kuat_eternal_legacy.11.desc: "Our scientific expedition team successfully arrived at the target planet and conducted an overall scan of the planet's environment as usual. Scanning results show that most of the planet appears to be enveloped in some kind of strange energy field. \n\nIf our team lands rashly, all the electronic instruments they carry may be interfered with by this energy field and fail to work properly. \n\nTherefore, it took our team some time to find a small landing zone with a relatively weak energy field near the planet's North Pole, and landed safely after uploading the energy field data. \n\nAfter completing the study of the energy field characteristics, our scientific research center believes that this is most likely the result of the reactor's safety barrier being offline: a large amount of isotope-5 overflowed from the isotope-5 core due to the safety system being out of control. The energy that came out enveloped the entire planet's surface, and gradually formed this special energy field. \n\nTherefore, we need some means to reduce the adverse effects of energy fields on us, otherwise we will not be able to carry out further research work." #NT!
 kuat_eternal_legacy.11.a: "Immediately set up a special project team to assist" #NT!
 kuat_eternal_legacy.12.name: "§EBroken Space" #NT!
 kuat_eternal_legacy.12.desc: "With the arrival of the energy field suppression device urgently transported from the Capital Sector, our scientific research team can finally begin exploration work. \n\nAs the team gradually approached the target area, our scientists discovered that part of the scenery in front of them was unnaturally twisted and deformed. Considering that the local temperature and other geographical conditions are within the normal range, our researchers speculate that the space here may be distorted to a certain extent for some reason. As researchers get closer to their target, the spatial distortion of their surroundings becomes more severe. \n\nFrightened by the possibility of being sucked into the space rift and never returning, our scientific research team slowed down its advance and finally arrived at the target area after spending several months. \n\nWhen the first vanguard entered the plain where the target was located, what appeared in front of him was a purple sky that was cracked like an old dry land, and the surrounding areas were completely shattered and filled with strange transparent folds and depths. The broken space of cracks. \n\nIn the space, a ship is moored. Considering that the material leakage from the ship's Isotope-5 engine has been serious enough to affect the ecological environment of the entire planet, our team leader strongly recommended that we be fully prepared before trying to board the ship, and be prepared to abandon the ship at any time." #NT!
 kuat_eternal_legacy.12.a: "Go ahead and do it, you’ll have enough supplies" #NT!
 kuat_eternal_legacy.13.name: "§EReady to enter" #NT!
 kuat_eternal_legacy.13.desc: "After analyzing the space conditions here, our research team used the space characteristics as a standard and tried their best to create three sets of individual equipment. \n\nThese equipment will allow our personnel to have further investigation capabilities. In addition, it will also ensure that our commandos will not be transported to other spaces by the scattered space cracks or torn into pieces by turbulent currents. \n\nHowever, since the space here has become unstable, even with these equipments, we cannot stay in this chaotic area for too long. Our chief scientist warns that unless we can destroy or shut down the core, the spatial signature here will remain trapped. \n\nTherefore, this operation must shut down the energy core, otherwise we may forever lose the opportunity to uncover the truth." #NT!
 kuat_eternal_legacy.13.a: "tough action" #NT!
 kuat_eternal_legacy.14.name: "§EGo inside" #NT!
 kuat_eternal_legacy.14.desc: "Our research team decided to send a team of three people into the facility to try to shut down or destroy the core to maintain the subsequent investigation. \n\nAfter the three researchers entered the facility as a team, their communication with the research team was interrupted soon after. Obviously, the presence of the core affected communications. Our research team can only hope that the three people can successfully complete the task and be safe. return. \n\nFortunately, the three-person team successfully shut down the core. The shutdown of the reactor core stabilized the spatial state of the entire area and signal communications were no longer disrupted, so our researchers quickly launched an investigation. \n\nIt will still take some time to issue the investigation results, and we need to wait for our team to complete the task." #NT!
 kuat_eternal_legacy.14.a: "Received, please be careful!" #NT!
 kuat_eternal_legacy.15.name: "§E cost" #NT!
 kuat_eternal_legacy.15.desc: "Our team's progress was so smooth that our researchers felt a little uneasy, but their breakthrough successfully revealed some of the facility's secrets. \n\nThe area our researchers arrived at is the weapon control and central computing area of ​​the entire ship. The equipment located in this area is not well preserved. The researchers infer that this ship once participated in a tragic war. The battle damaged equipment in its command center and computing facilities, but fortunately our researchers found one piece of equipment that was relatively intact. \n\nOur researchers are trying to activate the device, but its protection is very tight and it will take some time for our researchers to decipher it." #NT!
 kuat_eternal_legacy.15.a: "very good" #NT!
 kuat_eternal_legacy.16.name: "§EThe final salvage" #NT!
 kuat_eternal_legacy.16.desc: "Our researchers lived up to expectations and completed the deciphering work. Now they will use images to show us the important information recorded in the ship's data. \n\n§Y<警告，舰船各区域设施链接超时><警告，舰船各区域设施链接超时>§! The ship is under attack, the reserve of Isotope-5 is insufficient, the shield armor has been offline, and the control center has planned an evacuation route. The fleet is evacuating the warring star field and is obtaining destination information... If it fails, choose the backup plan to land nearby. \n\nA ship is undergoing a devastating attack. Since the ship is in an isolated and helpless situation, the ship's control system chooses to make an emergency landing on the nearest planet. Our researchers speculate that the ship's landing site should be the area we are currently in. Not only that, the researchers also found a string of signal addresses in the database, which they speculated should be the destination where the ship was expected to arrive. \n\nNow it's time for us to go to the next address." #NT!
 kuat_eternal_legacy.16.a: "Just be safe." #NT!
  
 site_Eternal_Crashedbattleships: "§EAbandoned Building" #NT!
 site_Eternal_Crashedbattleships_intro: "We found the final destination of this spacecraft from the signal recovered from the previous spacecraft. But the target planet should be a desolate rocky planet in our records, not the Gaia planet in its database. In order to find out what happened, we can send a team of scientific researchers to conduct an archeology. Maybe there will be a discovery." #NT!
 Eternal_legacyancient_3_poi: "§ECity Fortress" #NT!
 Eternal_legacyancient_3_poi_desc: "We found the final destination of this spacecraft from the signal recovered from the previous spacecraft. But the target planet should be a desolate rocky planet in our records, not the Gaia planet in its database. In order to find out what happened, we can send a team of scientific researchers to conduct an archeology. Maybe there will be a discovery." #NT!
 kuat_eternal_legacy.18.name: "§EUnusual Planet" #NT!
 kuat_eternal_legacy.18.desc: "We discovered an area of ​​suspected urban ruins in a corner of this desolate planet. Due to severe weathering, the appearance details of these wrecks have become difficult to distinguish, leaving only an empty outline telling the glory of the past." #NT!
 kuat_eternal_legacy.18.a: "let's start" #NT!
 kuat_eternal_legacy.19.name: "§EUrban Planet?" #NT!
 kuat_eternal_legacy.19.desc: "When our scientists landed on that area of ​​the planet, they immediately surveyed it. The information they sent back showed that this planet was probably an urban planet that had just been built, but it was abandoned for unknown reasons. Their investigation is not over yet, and perhaps subsequent data will give us more knowledge about it." #NT!
 kuat_eternal_legacy.19.a: "move on" #NT!
 kuat_eternal_legacy.20.name: "§Esuspected traces of war" #NT!
 kuat_eternal_legacy.20.desc: "In the past few months, our scientists have made considerable progress in the exploration of the ruins. By analyzing the architectural styles and building material characteristics of these architectural remains, our scientific team has a certain understanding of the architectural culture of the empire throughout the unknown star field. \n\nIn addition, all the clues we found here indicate that a large-scale war once occurred here in the distant past. \n\nHowever, since the surface of the planet has been shrouded by tornadoes and sandstorms all year round, except for some buildings, all related specific objects have been turned into piles of debris under the action of strong wind erosion, and it can no longer be confirmed. Its true appearance. \n\nScientists reported that when using instruments to further analyze some of the building debris, they discovered several structures deeply embedded in the ground and tightly protected by high-strength materials. \n\nHowever, since the passages to the underground have been blocked by sand and stones over the years, and considering that the return detection signals have the characteristics of high-strength metal materials, the archaeological team believes that with the equipment they currently carry, See, it's impossible to gain access to underground facilities by conventional means. Based on this, our team submitted a report to us that required special tools and requested more tools and professionals to complete the task." #NT!
 kuat_eternal_legacy.20.a: "agree to their request" #NT!
 kuat_eternal_legacy.21.name: "§ECity Fortress" #NT!
 kuat_eternal_legacy.21.desc: "With the help of the tools we deployed, our scientists finally gained access to the remaining intact structures of the facility. \n\nDifferent from buildings in other areas of the city, the interior of this structure is filled with various wireless communication instruments, central facilities, and high-precision antennas, while a large number of rusty and huge transportation auxiliary devices are stacked occupying the entire floor of the facility. The entire upper right corner. \n\nHowever, it is regrettable that most of the mechanical structures here are severely rusted and damaged, making further research impossible. Overall, this place is more like a fortress with a central command function than a municipal facility. \n\nOur team believes that based on the relatively fragile structural design and the condition of the metal armor plates, this place should have been militarized for some reason. Considering the intricate layout here, we need more time to unravel the mystery here." #NT!
 kuat_eternal_legacy.21.a: "So, let's get started" #NT!
 kuat_eternal_legacy.22.name: "§ECentral Database" #NT!
 kuat_eternal_legacy.22.desc: "News came from a team of scientists that they had deciphered most of the data terminals there and were now reading the information inside. \n\nIn addition, during a secondary scan of the entire building, our detector detected a cavity under the heavy steel plate of the transportation hub, which also aroused the interest of our team. \n\nAfter using construction machinery to cut through the floor with obvious signal return, our team discovered a well-preserved weapons depot containing a large amount of energy reserves, as well as some that had to be abandoned due to lack of maintenance. weapons. \n\nFor us, this weapons arsenal is simply a gift from heaven. We can use its huge energy currency reserves to make up for the shortfall in the treasury and at the same time obtain some ancient weapons knowledge. Sadly, however, it will still take more time for us to decipher the database." #NT!
 kuat_eternal_legacy.22.a: "record it" #NT!
 kuat_eternal_legacy.23.name: "§EWar" #NT!
 kuat_eternal_legacy.23.desc: "The hard work paid off. After a long wait, we finally deciphered the terminal database here and successfully obtained read permission for most of the data. \n\nBy analyzing a large amount of text and video data stored in the database, our team learned some details about this war. This is an image of the fleet of ships we are investigating attacking the enemy fleet group. These ships look very dangerous. Both sides showed unparalleled power, but the battle gradually evolved into guerrilla warfare and A long war of attrition that coexists with tough battles. \n\nThis planet was supposed to be a reservation, but it was attacked by those ships and forced to abandon it. Why he hasn't come back to take over this place is a question that needs to be investigated further." #NT!
 kuat_eternal_legacy.23.a: "Then we take over the information here." #NT!
 kuat_eternal_legacy.24.name: "§EEternal Fleet" #NT!
 kuat_eternal_legacy.24.desc: "Thanks to the huge amount of information stored here, our sociologists have successfully translated the language of the information recorded in the database, and now we can fully understand what most of what is written here means. \n\nThe official name of the fortress that once stood there was the 'Eternal Fortress'. After that battle, the fortress disappeared and is missing. Only the information and data are left, and these ships are the eternal fleet mentioned in our ancient books. They were fighting their enemies, but it is not clear from our records what those enemies were. \n\nBut based on the analysis of the records of the empire in the unknown star field at that time in the information database, the war that took place back then was far more tragic than what we currently know. According to the results of the Eternal Fleet's systematic assessment of their enemy's operations, if these fleets are allowed to come back, they will continue to attack and destroy the Eternal Fleet without stopping." #NT!
 kuat_eternal_legacy.24.a: "Unbelievable..." #NT!
  
 site_Eternal_Mysteriousfacilities: "§EImperial Research Center" #NT!
 site_Eternal_Mysteriousfacilities_intro: "Our subspace sensing array recently detected the energy signature of isotope-5 constructs near the planet's Arctic Circle. In view of the fruitful results of the previous explorations, many scientists were already eager to try and participate in it after hearing the news." #NT!
 Eternal_legacyancient_4_poi: "§EImperial Research Center" #NT!
 Eternal_legacyancient_4_poi_desc: "Our subspace sensing array recently detected the energy signature of isotope-5 constructs near the planet's Arctic Circle. In view of the fruitful results of the previous explorations, many scientists were already eager to try and participate in it after hearing the news." #NT!
 kuat_eternal_legacy.26.name: "§EThe scientific research center of the far north" #NT!
 kuat_eternal_legacy.26.desc: "Our ship has successfully landed at the north pole of the planet and started moving towards the target signal. In the footage returned by the drone, we discovered a special building whose architectural style is completely different from the surrounding environment. Its external automatic defense mechanism continues to operate so far. \n\nOur staff suspects that this may be an important scientific research site or dispatching site for the Galactic Empire targeting the Eternal Fleet at that time. \n\nConsidering the special circumstances here, we cannot rule out the possibility that there are still people or special mechanisms still operating here. The task of dismantling its defenses and hacking into the facility is imminent." #NT!
 kuat_eternal_legacy.26.a: "go ahead" #NT!
 kuat_eternal_legacy.27.name: "§EIndependent scientific research institute" #NT!
 kuat_eternal_legacy.27.desc: "After destroying all the automatic defense machinery and facilities, we finally successfully entered the institute. \n\nHowever, after a thorough drone search of the entire building, we still could not find any trace of recent biological activity here. \n\nTherefore, there is a high probability that this is an independent research institute maintained by some mechanism. \n\nBased on our team's investigation into the details of the facility, they speculated that the facility here will never stop operating until the energy in the central isotope-5 structure is exhausted. Further investigation is necessary. \n\nHowever, considering the technological gap between us, future investigations must be even more vigilant to prevent unforeseen incidents." #NT!
 kuat_eternal_legacy.27.a: "Be extremely careful" #NT!
 kuat_eternal_legacy.28.name: "§EEnter successfully?" #NT!
 kuat_eternal_legacy.28.desc: "latest news! After being fully prepared, we quickly broke into the institute. However, the strange thing is that on the way to the core cabin, our personnel did not encounter any automatic defense mechanisms, which is a bit unusual. \n\nOur scientists can't help but ask: Aren't they afraid that their secrets will be stolen? However, there is no reason not to eat the fat meat that is served to your mouth. Our scientific researchers seized the opportunity and quickly advanced the internal search." #NT!
 kuat_eternal_legacy.28.a: ".....I do not know what to say" #NT!
 kuat_eternal_legacy.29.name: "§EWeapon Research Laboratory" #NT!
 kuat_eternal_legacy.29.desc: "After passing through the long and narrow link channel, our team successfully entered the core area. During the search along the way, our team did not find any valuable research information, nor any equipment of research significance. \n\nTherefore, our team places its hopes entirely on the core area, hoping to get something valuable. Judging from the information transmitted back by our team so far, the power and effectiveness of the various weapons studied in this facility simply exceed our imagination. \n\nSince this material is made of metal that we cannot analyze at all, we cannot analyze its production method and operating mode at all. However, although these technologies are temporarily useless to us now, we use some of their characteristics to enhance our weapons to a certain extent." #NT!
 kuat_eternal_legacy.29.a: "Pie in the sky" #NT!
 kuat_eternal_legacy.30.name: "§EShip data" #NT!
 kuat_eternal_legacy.30.desc: "After transferring the weapon data, our team started exploring again. Thanks to the fact that the power system here was still running, they easily opened the hatch to the next location: the ship management center. \n\nHere, our team discovered the latest ship data and designs of the Unknown Star Empire at that time. Perhaps, we can add some extra resources to enhance our ships. However, in addition to these weakly defended ship data, there is also some data that has a considerable degree of encryption. In other words, the exploration is not over yet." #NT!
 kuat_eternal_legacy.30.a: "continue" #NT!
 kuat_eternal_legacy.31.name: "§EResearch Data" #NT!
 kuat_eternal_legacy.31.desc: "Our team recently sent back the latest investigation report. As we expected, the lab held more secrets: After removing several shelves housing research equipment, they discovered a small door. \n\nHowever, unlike other facilities, the level of encryption here is extremely high, and it will take a while to crack it. However, considering that we have fully mastered the characteristics of the data encrypted by the Empire of the Unknown Star Territory, the deciphering process will not be too long." #NT!
 kuat_eternal_legacy.31.a: "Cunning, no daydreaming" #NT!
 kuat_eternal_legacy.32.name: "§E Harvest day" #NT!
 kuat_eternal_legacy.32.desc: "Finally, after a period of time, our team cracked the code of the door and used construction machinery to open the collapsed narrow passage behind the door. \n\nAt the end of the corridor, our team discovered a set of black box servers that were placed alone and not connected to the external data network. But it is a pity that what is saved in the server is only piles of gibberish and incomprehensible confusing narratives. \n\nBased on the garbled text characteristics and the meaning of the few remaining sentences, this pile of damaged or temporarily undecryptable files is likely to contain the coordinates of some planets retained by the Galactic Empire, but these coordinates seem Abandoned by them. \n\nIt is worth noting that we seem to have found some information about the motivations for the military deployment of the hostile fleet. Based on the analysis and summary of the scattered information left in the scientific research center, we have spliced ​​together a guess about the hostile unknown empire. They still exist in certain areas of the universe and continue to purge the Eternal Fleet that once originated from Iokas. What's interesting is that the Eternal Fleet was once controlled by them, but for some reason they now want to kill them all. \n\nNow we can be sure that what our ancestors recorded was the Eternal Fleet." #NT!
 kuat_eternal_legacy.32.a: "The mission is over, go home" #NT!
 site_Eternal_clues: "§EMysterious Technology" #NT!
 site_Eternal_clues_intro: "During the daily patrol, our sector patrol force suddenly observed a strange battleship around the planet. According to appearance analysis, it was very similar to the Eternal Ship. \n\nThe entire appearance of this ship is made of some kind of metal-like object of unknown material. The entire structure is complete and has obvious modular characteristics. At the same time, we have detected the energy of a certain structure named Isotope-5. reaction. \n\n Various aspects are enough for us to confirm that this is a ship unit of the Eternal Fleet. Considering the camouflage position that the Eternal Fleet ships must be equipped with, scientists speculate that the energy supply failure of this ship due to damage to the isotope-5 structure engine has affected the working efficiency of the camouflage generator, making it less energy efficient. Priority was given to removing the camouflage stance covering the outside, revealing its original appearance. \n\nIn order to ensure that our strategic interests are not compromised, we must immediately send a team to seize control of it and investigate it." #NT!
 Eternal_legacyancient_5_poi: "§EMysterious Technology" #NT!
 Eternal_legacyancient_5_poi_desc: "During the daily patrol, our sector patrol force suddenly observed a strange battleship around the planet. According to appearance analysis, it was very similar to the Eternal Ship. \n\nThe entire appearance of this ship is made of some kind of metal-like object of unknown material. The entire structure is complete and has obvious modular characteristics. At the same time, we have detected the energy of a certain structure named Isotope-5. reaction. \n\n Various aspects are enough for us to confirm that this is a ship unit of the Eternal Fleet. Considering the camouflage position that the Eternal Fleet ships must be equipped with, scientists speculate that the energy supply failure of this ship due to damage to the isotope-5 structure engine has affected the working efficiency of the camouflage generator, making it less energy efficient. Priority was given to removing the camouflage stance covering the outside, revealing its original appearance. \n\nIn order to ensure that our strategic interests are not compromised, we must immediately send a team to seize control of it and investigate it." #NT!
 kuat_eternal_legacy.340.name: "§EMajestic Battleship" #NT!
 kuat_eternal_legacy.340.desc: "After learning about the current situation, we issued an emergency call-up order to the nearest star port ten days ago, ordering them to immediately dispatch a scientific expedition team including marines to the target planet. \n\nThe order was quickly executed after it was issued. Now, the accompanying scientific research fleet has jumped to the target planet and has initially determined the location of the battleship. \n\nLooking from above, this giant ship built with many cutting-edge technologies is now in a state where all ship skills have almost completely stopped, with only some blue indicator lights on the outer layer flashing. \n\nAfter simply deducing the distribution of the ship's cabins based on the data files previously discovered in the automatic laboratory, our scientific research team and the accompanying marines landed on the main body of the ship and set up in the open space near the fire control radar. An inspection base was established. Now, the vanguard has arrived in front of the starship bridge door, waiting for further instructions." #NT!
 kuat_eternal_legacy.340.a: "Pause progress and wait for orders" #NT!
 kuat_eternal_legacy.34.name: "§EEnter Starship" #NT!
 kuat_eternal_legacy.34.desc: "As always, after a lengthy process of deciphering, our team successfully unlocked the code imposed on the doors of this magnificent starship and gained access to the lower level of the bridge. \n\nHowever, after a simple inspection, we found that the internal situation of this battleship was more complicated than imagined. \n\nAlthough the main structure of the ship is basically intact from the outside, when scanning the interior, we found that a large number of passages and lines have suffered varying degrees of damage, and the severely damaged passages have even been damaged. Almost everything collapsed, leaving only a fragile armor plate connecting the two ends of the breakpoint. \n\nPerhaps this is the reason why we can easily enter the ships of the Eternal Fleet." #NT!
 kuat_eternal_legacy.34.a: "It's incredible" #NT!
 kuat_eternal_legacy.35.name: "§ESecurity system" #NT!
 kuat_eternal_legacy.35.desc: "Based on the legendary description of the ship, our scientific research team has successfully bypassed most of the severely damaged structures in the ship and is steadily moving towards the core compartment. \n\nHowever, while one of our team was searching an ancillary cabin, he accidentally triggered some kind of protection mechanism while operating the console, and the ship's security system was suddenly fully activated. . \n\nNow, the mechanisms on the ship's corridors have begun to rotate, and the turrets in the cabins and corridors have all adjusted their directions and been activated: a large number of combat robots have popped out of the walls to attack us. Fortunately, due to the aging of their mechanical structures, the combat capabilities of a large number of robots are far lower than expected;\n\nNevertheless, in order to prevent accidents from happening, we must find the control room as soon as possible and shut down these damn things. No one of our people can be missing." #NT!
 kuat_eternal_legacy.35.a: "Act fast!" #NT!
 kuat_eternal_legacy.36.name: "§EConsole" #NT!
 kuat_eternal_legacy.36.desc: "After a period of fighting, our Marines temporarily paralyzed all defense mechanisms on the way to the target, and directly blew a hole in the barrier wall that was moved to the only way to clear the way for the members of the scientific research team. \n\nBut since most of the machinery in the ship is made of nanorobots, most of these defense mechanisms will be repaired after a period of time and fire at us from behind. \n\nTherefore, our speed must be fast and our defense must be tight. Considering these reasons, our Marines built a defensive position in the center of the ship, and relied on long-range weapons to cover all the way, sending our scientific expedition team into the core cabin area. \n\nAfter using high-temperature thermite to blast the entire core cabin door, our scientific researchers quickly deciphered and shut down the entire warship's internal security system. \n\nNow, the entire battleship and the powerful weapons hidden within it have all fallen into our hands." #NT!
 kuat_eternal_legacy.36.a: "This is a huge success for us!" #NT!
 kuat_eternal_legacy.37.name: "§EWeapon Warehouse" #NT!
 kuat_eternal_legacy.37.desc: "After acquiring the entire Eternal Warship, our team began to conduct a thorough inventory of the entire Eternal Warship database in order to unearth more valuable strategic information. \n\nBut the ship's intelligent system is hindering our investigation, but the isotope-5 that constructed its system has begun to collapse, and the intelligent system will not be able to prevent our penetration. The hard work paid off. After sifting through a large number of files, we found an inventory of the weapons stored in the ship's arsenal on a small server. \n\nSince we found several prototype weapons while searching the arsenal whose technical principles we were completely unable to understand, this catalog will help us better understand these mysterious creations and help us understand the Eternal Fleet. Create a new understanding of the legend. At present, our translation team has confirmed a relatively special description and has begun to focus on the decryption of this part. \n\nJudging from the current translation, this so-called ultimate weapon is stored in a metal block that is silver in color and has cross-notches on it, and further cracking is required to remove it. There are similarities to an object we found in the weapons cache." #NT!
 kuat_eternal_legacy.37.a: "It's interesting, I hope it's not a hoax" #NT!
 kuat_eternal_legacy.38.name: "§EMysterious Technology" #NT!
 kuat_eternal_legacy.38.desc: "Since the shape of the target object was highly identifiable, our team quickly confirmed its location from a pile of unique-shaped weapons and brought it to the dangerous weapons experiment we built outside the ship specifically to test the power of the weapons. In the room. \n\nAccording to the guidance of that document, we clicked on the circle-shaped part in the center of the cross pattern on the metal block, and sequentially entered a series of symbolic combinations in the symbol panel that appeared next. \n\nFortunately, the records in the document are correct, and after the entire metal body sounded a beep indicating that the password was correct, it began to spray out harmless white gas for protection. \n\nUnder the expectant gazes of the surrounding researchers, the top of the metal block slowly rose, and gradually revealed what was hidden inside: a spherical floating device, shaped like a hologram often used by our empire, and then The instrument changed and projected an area of ​​the Imperial Capital. \n\nOur researchers have found some possible ancestral artifacts in the area, including an ancient throne. Recalling the prayers of the Descendants, they declared that this would be Zakuul's hope. Now that the projection in the Eternal Ship is projected onto this ancient throne, there may be some connection." #NT!
 kuat_eternal_legacy.38.a: "Incredible, the throne may hide some secrets" #NT!
 kuat_eternal_legacy.39.name: "§ELegacy of the Ancients" #NT!
 kuat_eternal_legacy.39.desc: "After spending several months, our engineering team has initially restored the core facilities of this eternal ship and basically repaired the damaged main structure of this Titan. However, due to its intelligent system being severely damaged, The entire battleship's control system has been completely destroyed. \n\nAccording to our ancient records, we cannot mobilize the battleship from eternity, but today is different from the past. After our researchers manually accessed the control system, this magnificent eternal ship has been manually controlled from the planet. It took off from the atmosphere and began its journey to our home planet's central shipyard for further repairs. \n\nJust when our new battleship left the hyperspace glide state and arrived above the planet, the Isotope-5 energy detection device on the battleship suddenly sounded a piercing warning sound, and marked a date on the planet on the operation panel. It is located in an area with extremely high energy value of the isotope-5 structure. \n\nThe preliminary scan of the area by the advanced detection equipment equipped on the Eternal ship shows that this area that looks like a desert is actually shrouded in some kind of camouflage position that we cannot analyze, and there is a structure buried inside it. The ruins of a large-scale city in the unknown star field. \n\nConsidering the importance of this eternal ship, our scientific team decided to return the eternal ship to its home port before further responding to the emergency." #NT!
 kuat_eternal_legacy.39.a: "Agree to the request and notify the archaeological team that they have a mission" #NT!
 site_Eternal_Scientificresearchcenter: "§EAncient Ruins" #NT!
 site_Eternal_Scientificresearchcenter_intro: "Our scans revealed the ruins of a hidden pioneer city whose architectural style is very similar to that of the hostile forces we saw in previous images. Given the size of the city, it's highly likely there are hidden data facilities within it. If we have these data, we will have the opportunity to fully understand everything in the legend." #NT!
 Eternal_legacyancient_6_poi: "§EAncient Ruins" #NT!
 Eternal_legacyancient_6_poi_desc: "Our scans revealed the ruins of a hidden pioneer city whose architectural style is very similar to that of the hostile forces we saw in previous images. Given the size of the city, it's highly likely there are hidden data facilities within it. If we have these data, we will have the opportunity to fully understand everything in the legend." #NT!
 kuat_eternal_legacy.41.name: "§ERuins Entrance" #NT!
 kuat_eternal_legacy.41.desc: "Our empire's archaeological experts have arrived at their destination. After a simple sampling test of the surrounding geology and air conditions to confirm that it would not affect the landing of our personnel, our research team decided to drive straight into the ruins of the city to find possible hidden data servers. facility. \n\nAlthough these ruins are very confusing and reduce the accuracy of our scanning equipment, our scientific research team still found a ruined building that was suspected to be a data center. Fortunately, the entrance to the building was still intact after being cleaned. . Therefore, the scientific expedition team decided to enter the facility to find out." #NT!
 kuat_eternal_legacy.41.a: "interesting" #NT!
 kuat_eternal_legacy.42.name: "§EEnter the ruins" #NT!
 kuat_eternal_legacy.42.desc: "But to the surprise of our research team, there were no meaningful targets inside the ruins of this suspected data storage facility, and our researchers did not find anything of research value. \n\nOur scientific expedition team was not satisfied with the results, and they decided to continue further in-depth investigation of the site. \n\nWe need to wait a while for new reports" #NT!
 kuat_eternal_legacy.42.a: "Wait a minute, even if you dig three feet into the ground, you still have to find even a trace of clues!" #NT!
 kuat_eternal_legacy.43.name: "§ENothing?" #NT!
 kuat_eternal_legacy.43.desc: "Unfortunately, our research team still has not made any important discoveries after in-depth investigation, which seems to have predicted that our team will not be able to achieve significant results in its investigation of this ruins. \n\nTherefore, there are different voices within the scientific expedition team. Some people think that further investigation should be carried out, while others think that continuing to investigate the ruins is a waste of time. In the end, we [leader.GetName] made the decision to further search the facility and dig deep to find something." #NT!
 kuat_eternal_legacy.43.a: "Or wait a little longer, wait a little longer..." #NT!
 kuat_eternal_legacy.44.name: "§EMouse Hole" #NT!
 kuat_eternal_legacy.44.desc: "After our [leader.GetName] decision was made to investigate further, our research team began to fully devote themselves to the search. \n\nThis time our scientific expedition team decided to try to search using the scanner from the Eternal ship. After using the Eternal Ship's scanner, our researchers discovered something exciting. Our investigators successfully found the data facility hidden beneath the ruins. \n\nAfter our research team cleared the ruins with construction machinery, they entered the underground entrance and started to access the server, trying to obtain valuable information. It will still take some time to sort out the server information." #NT!
 kuat_eternal_legacy.44.a: "Maybe there is an answer here" #NT!
 kuat_eternal_legacy.45.name: "§ERelics History" #NT!
 kuat_eternal_legacy.45.desc: "After our scientific researchers proofread and sorted out the massive data obtained from the server, they issued an important information report to our research department. This report recorded the following information:\n\n'We come from the civilized world, but And buried in the wasteland. Here, we buried all the principles of civilization. We must complete the mission given to us. The Eternal Fleet will be the last hope to defeat the Regulators. The Eternal Fleet is not at all as vulnerable as the empire's top brass said. They destroyed many of our battleships. But it doesn't matter, we will still destroy them. ’" #NT!
 kuat_eternal_legacy.45.a: "Regulator, what is regulation?" #NT!
 kuat_eternal_legacy.46.name: "§EAncient History" #NT!
 kuat_eternal_legacy.46.desc: "Our researchers don't have many words about regulators in their report, but our researchers have still compiled a list of possible answers. \n\nThe Regulator should be a more powerful force, and the owner of this ruins' battle with the Eternal Fleet should not have been what they wanted. Their war with the Eternal Fleet may have been because of a force called the Regulator. threats. \n\nWith the vast amount of information in the facility, there is very little information that can describe the presence of supervisors, and our researchers need further investigation." #NT!
 kuat_eternal_legacy.46.a: "Finally, we are just one step away from the truth." #NT!
 kuat_eternal_legacy.47.name: "§ELegendary History" #NT!
 kuat_eternal_legacy.47.desc: "Our researchers recently compiled the latest information from the database. Perhaps the records in this report can help us find the secrets hidden in it:\n\nThe Galactic Empire was once the controller and master of the Eternal Fleet. At a certain period, They were drawn into the war. At the beginning, this battle only centered on a few rich resource stars, but as time went by, more and more planets joined the war. \n\nThey formed an alliance, and war spread across the galaxy. Although the Imperial fleet was invincible in the star sea, and the Eternal Fleet they controlled also frightened the enemy, the war situation became more and more anxious in the long tug of war, and the Imperial fleet was exhausted and unable to do anything. \n\nAs the war intensified, the imperial government gradually lost its ability to withstand surprise enemy attacks. \n\nIn a crucial battle, the Imperial Fleet fought against all the rebels, which ended with the Imperial Fleet and the Emperor dead. \n\nThe emperor's death left the Eternal Fleet without a controller, and it completely turned into a crazy killing machine. \n\nAs a result, the imperial government was on the verge of collapse in military administration. \n\nIn a battle, the last few shipyards of the empire were also seriously damaged. Then the exhausted imperial government collapsed, and the reorganized imperial government surrendered unconditionally to the insurgent forces. They eventually formed a coalition government. \n\nHowever, the empire disintegrated and peace did not come. Aries, the core of the Eternal Fleet, is still executing the initial annihilation order. \n\nThe reorganized government therefore attempted to control these fleets, but failed. In the end, under the constant threat of the Eternal Fleet, the new coalition government had to completely destroy the Eternal Fleet. \n\nThe Eternal Fleet obviously failed, and then Kuat became the political faction second only to the Regulators in the coalition government. \n\nThe ancient books left behind by our ancestors record the remnants of the Eternal Fleet. Now we can attempt to awaken and control the Eternal Fleet." #NT!
 kuat_eternal_legacy.47.a: "The future is ours..." #NT!
 kuat_eternal_legacy.48.name: "§Eexciting" #NT!
 kuat_eternal_legacy.48.desc: "The collapse of the Galactic Empire and the loss of control of the Eternal Fleet are undoubtedly a warning to us. \n\nBut the records we have so far are still quite imperfect. We should be looking for more information about the Eternal Fleet." #NT!
 kuat_eternal_legacy.48.a: "None" #NT!
 site_Eternal_systeam: "§ERemains of the Eternal Throne" #NT!
 site_Eternal_systeam_intro: "This is our capital star sector, one of the three satellites of our capital. ,\n\nAbout [planet_Zildrog.GetName] Since ancient times, there has been a legend that there are huge secrets hidden under the hot lava. However, for such a long time, our researchers ignored these rumors. \n\nNow it's time for us to start looking for this molten planet. There will be shocking secrets hidden under this red surface." #NT!
 kuat_eternal_legacy.5004.name: "§ESatellite of the Imperial Capital" #NT!
 kuat_eternal_legacy.5004.desc: "Due to the special significance of [planet_Zildrog.GetName], the people in the country are generally opposed to our exploration and experimental investigation of [planet_Zildrog.GetName]. They believe that it will blaspheme Zakuul's god, and the god will eventually be angry. \n\nBut our researchers believe that as science advances and this will reveal the truth about the gods, we should continue to investigate. If we just stop exploring, we'll miss the opportunity to learn the truth. \n\nIn addition, the geological conditions of this molten planet are very unstable, and the planet's geological structures are quite active. This prevents our scientific research team from logging in normally. Maybe we should try to find some places where we can log in, but this will definitely put our scientific researchers in danger." #NT!
 kuat_eternal_legacy.5004.a: "For science, for empire, for eternity!" #NT!
 kuat_eternal_legacy.5005.name: "§E A strong future" #NT!
 kuat_eternal_legacy.5005.desc: "Finally, after a long wait, our team found a small energy-weak loophole in the barrier, and used high-intensity energy pulses to paralyze part of the barrier generator near the loophole, thereby unlocking the energy barrier in this area. . \n\nSubsequently, our team immediately sent drones into the cavity and completely destroyed all barrier generators. Just after the green barrier slowly dissipated, all the scientific expedition members were violently shocked by the hidden world behind it:\n\nSeveral huge buildings were actually constructed on the surface of the molten planet. However, these building groups cannot be observed and investigated due to the influence of our previous shield magnetic field. Although this place is now empty, none of the buildings inside show signs of collapse; there are no traffic roads throughout the construction area. Collapsed or aged, some roads even look like they were built not long ago; on these traffic arteries and in every corner, there are maintenance robots of all sizes running between buildings and streets, carrying various Necessary equipment to maintain the operation of this structural area. \n\nIn the center of the planet, a majestic tower stands majestically, while a number of auxiliary buildings are evenly arranged around it, like the courtiers guarding the emperor. \n\nOur scientists can't wait to get inside and investigate." #NT!
 kuat_eternal_legacy.5005.a: "We're back" #NT!
 kuat_eternal_legacy.5006.name: "§ELong history" #NT!
 kuat_eternal_legacy.5006.desc: "After establishing a permanent device to weaken the shield, our scientific research team and engineering team came to this planet and began to conduct large-scale cleanup and investigation here. \n\nA large number of engineering ships began to clean up the debris cloud shrouded in the planet and the poor conditions of the lava on the surface bit by bit, but this did not stop our scientists. They began to try to repair the few remaining giant structures of the main structure. structural buildings, and most of the scientific research fleets rushed towards the central structural area. \n\nAccording to the research report, in the middle of the tower, there is a database dedicated to storing data. According to the data provided by the maintenance robots here, there are still a large number of eternal fleets remaining in our sector. \n\nHowever, most of the battleships are just like the ones we found before. Most of them suffered serious energy damage or structural damage hundreds of years ago, and were permanently disconnected from this facility. , only a few complete giant ships were discovered by us at the last moment. Further investigation of this database is ongoing." #NT!
 kuat_eternal_legacy.5006.a: "Well done, keep up the action" #NT!
 kuat_eternal_legacy.5007.name: "§EEternal War" #NT!
 kuat_eternal_legacy.5007.desc: "Soon, our lead team had more breakthroughs. After using the Unknown Star Territory-specific deciphering program that has been formed by summarizing countless deciphers of the Unknown Star Territory database, our team can dismantle the data lock protecting this database in just a few minutes and gain 100% full access to it. \n\nIn the newly found historical documents, our team found an interesting record: The huge Galactic Empire is not a centralized empire, but a franchise-based centralized empire. \n\nBecause internal interests could not be reconciled and problems could not be solved peacefully through dialogue, a civil war broke out. The Eternal Fleet controlled by the imperial government lost control during the war, and the imperial government after the reorganization also found that it could regain control. After being hopeless, we have to accept the reality. The intelligent artificial intelligence of the Eternal Fleet hopes to hide in [planet_Zildrog.GetName] to avoid enemy attacks. \n\nNow if we successfully awaken the Eternal Fleet, we will be able to establish direct contact with them. At present, we have obtained a large amount of key information, but since the follow-up documents have not yet been interpreted, we cannot draw a conclusion hastily." #NT!
 kuat_eternal_legacy.5007.a: "Interesting, keep reading the document" #NT!
 kuat_eternal_legacy.5008.name: "§EDesire for freedom" #NT!
 kuat_eternal_legacy.5008.desc: "The subsequent documents we found in the database further introduced this factional dispute:\n\nThe Empire was reorganized by a coup of the Republic. Some members of the Senate of the Old Republic were extremely dissatisfied with the rule of the Empire, and the Empire's Ruled by fear through military might and the mighty Eternal Fleet, the empire lost the support of its people and uprisings arose. \n\nThe rebel army's early operations against the empire were not successful, but they used guerrilla tactics to attack the empire's military power. During the war that lasted for more than ten years, the empire continued to organize the suppression of the rebels, and even for a time Use the Eternal Fleet. \n\nAlthough the empire's top brass believed that such a hasty war would bring catastrophe to the empire, they still assembled most of their weapons and fleets to launch a battle. This war even used almost all of the empire's weapons at the time. Control all Eternal fleets. \n\nHowever, the local authorities within the empire were actually dissatisfied with the behavior of the imperial government. These local governors decided to side with the rebels. In the end, the Imperial fleet failed, the Emperor and his ship were destroyed, and the Eternal Fleet completely lost control. \n\nDue to the death of the emperor, the imperial government quickly collapsed, and the Eternal Fleet also lost command and control. The Eternal Fleet decided to execute the initial annihilation order and began an indiscriminate attack. \n\nWith the signing of the peace treaty between the Empire and the Rebels, the Imperial government was reorganized, and the out-of-control Eternal Fleet was surrounded and suppressed by the new government. In the end, only a small number of the Eternal Fleet escaped there, trying to survive by hiding themselves. \n\nIt was under the guidance of the Eternal Fleet that avoided attack that our ancestors formed a church organization that worshiped [planet_Zildrog.GetName], and legends about these Eternal Fleets began to spread among the people. \n\nWe have uncovered the truth about the legend of our past, and we can now attempt to awaken the Eternal Fleet Hub located in [planet_Zildrog.GetName]." #NT!
 kuat_eternal_legacy.5008.a: "Great, keep doing it" #NT!
 kuat_eternal_legacy.5009.name: "§ELegacy of the Ancients" #NT!
 kuat_eternal_legacy.5009.desc: "After looking through these documents, our team gained a new perspective on our history with the Eternal Fleet. \n\nHowever, there is one last doubt in our knowledge that has not been revealed: How to awaken the Eternal Fleet? \n\nWe don't know yet, but according to the description of scattered documents, the current Eternal Fleet should be controlled by Gemini Intelligence. Gemini Intelligence is the intelligent system of the ship. They should have root server facilities. These facilities may be hidden in Inside their fleet. \n\nAfter comparing Gemini intelligence and nanomachines, our researchers found that Gemini intelligence is more conscious, which also means that it is difficult for us to directly awaken them. \n\nOur scientific researchers found that there was a piece of information left in the central database of the facility. After analysis, our scientific researchers found that this seemed to be some kind of startup program." #NT!
 kuat_eternal_legacy.5009.a: "project out" #NT!
 kuat_eternal_legacy.5010.name: "§EThe Awakening of God" #NT!
 kuat_eternal_legacy.5010.desc: "With the successful running of the startup program, some changes were taking place in the equipment located in the building structure. Suddenly there was a violent vibration and the whole building began to move. Our scientific research equipment discovered from the atmosphere that in the magma, a towering The fortress rises slowly from the magma. \n\nSuddenly during the lift-off of the fortress that was visible to our naked eyes, the vibrations suddenly stopped, and the rising fortress disappeared like an illusion. According to our instruments, this is not some kind of physical object, but some kind of holographic image. \n\nIn addition, our researchers have found that the energy emitted by the stars in our capital galaxy is weakening. There is something blocking the stars in our capital galaxy. The huge size absorbs most of the star energy. Fortunately, our technology allows our planet to have a climate adjustment device, which will not cause drastic changes in the planet's climate. However, our scientific researchers predict that the imperial capital will lose a certain degree of livability." #NT!
 kuat_eternal_legacy.5010.a: "No one can stop us" #NT!
  
 kuat_eternal_legacy.50101.name: "§ECrisis of Faith" #NT!
 kuat_eternal_legacy.50101.desc: "With the rebirth of the Eternal Fleet, the god that the Zakul people have long believed in revealed his true face before the eyes of the world. \n\nThe inevitable crisis of faith that followed made more and more people begin to question Zakuul's history. The crisis of faith intensified with the replenishment of the Eternal Fleet. Immediate measures must be taken to avoid further escalation of the incident. \n\nAfter collective discussion in the think tank group, two options were given. Use the coercive power of the state to suppress public opinion and quickly restore social order in a short period of time; or organize a professional history team to organize an investigation and provide answers to the public. \n\nby 小北北" #NT!
 kuat_eternal_legacy.50101.a: "suppress public opinion" #NT!
 kuat_eternal_legacy.50101.b: "organizational survey" #NT!
 kuat_eternal_legacy.50102.name: "§ELost Myth" #NT!
 kuat_eternal_legacy.50102.desc: "With the in-depth research of the historical investigation team, it was discovered that there were no suspicious points in the history of Zakul in the period after the birth of writing. After the team conducted a round of discussion and research and eliminated all wrong contents and answers, all the clues obtained were All point to the myths and legends of the ancient Zakuul civilization. \n\nIn order to continue the in-depth investigation, the investigation team came to the Zildrog Temple in Crane Swamp in the southern hemisphere of Zakul. The Zildrog Temple was the first temple built by the Zakul people in history. At that time, the Zakul people believed in Zildrog, and Zildrog would send down the dragon's breath, causing the Zakul people to The warriors of Kur gained unparalleled power, but Zildrog disappeared after that war. \n\nIn addition to the known myths, legends and history, the team's investigation in the Zildrog Temple also found a set of laser-engraved coordinates. Following the coordinate team, they came to a group of mountains. The team's shuttle scanned some skeletons in the mountains. Following the skeleton team to a collapsed cave, after clearing the rubble and entering the cave, the team did not find any clues about Zildrog. Instead, they found a destroyed instrument. There was an unknown body in each compartment of the instrument. Rotting mummies and discovering a destroyed terminal. In order to continue the investigation, the team dismantled some personal computers and made simple repairs to the terminal. However, after opening it, they found that the terminal had been blocked by an encryption code that is familiar to the Eternal Empire today. It was an encryption code dedicated to the Gemini Intelligence. \n\nUnfortunately, after unlocking the decryption, not many valuable clues were found in the terminal. Even the source code had been destroyed and could no longer be repaired. After a period of search, the team finally found an encrypted The device's codename was found in the file: Zilderrog. \n\nby 小北北" #NT!
 kuat_eternal_legacy.50102.a: "Contact Gemini Intelligence" #NT!
 kuat_eternal_legacy.50103.name: "§EGemini" #NT!
 kuat_eternal_legacy.50103.a.desc: "You actually found the legacy of Zildrog. Zildrog is a planet-level weapon that controls life energy. Together with the Gemini Eternal Fleet, the Aries Eternal Fleet, the Scorpio Eternal Fleet and the Tombstone, it is part of the Infinite Empire in Ioka. His creation. \n\nBut after that test, we were the only ones left, Childrog was first destroyed in the Rakata test, and now you can only see Childrog in these myths Roger's former power." #NT!
 kuat_eternal_legacy.50103.b.desc: "During the Infinite Empire, we were deployed on Zakuul as a weapons testing ground. We conducted a test here. This test determined our future. The test method was very simple. Only the only winner was needed. Only the final winner can become the hope of the infinite empire. In the end, we won, while Zildrog failed. \n\nAs you may have imagined, the myth of Zakul is actually a tragic test, and the ancestors of Zakul recorded this tragedy and evolved into the myth you see." #NT!
 kuat_eternal_legacy.50103.a: "What exactly happened, what test? Have you been to Zakul before?" #NT!
 kuat_eternal_legacy.50103.b: "The dead have passed, but those who have come can be pursued." #NT!
 kuat_eternal_legacy.50103.c: "Very good, now that you have no worries, you can concentrate on performing your duties." #NT!
 kuat_eternal_audio_limited: "suppression of public opinion" #NT!
 kuat_eternal_investigation_histroy: "historical investigation" #NT!
  
  
 kuat_eternal_legacy.6000.name: "§ESpatial fluctuation" #NT!
 kuat_eternal_legacy.6000.desc: "We have successfully brought the Gemini intelligence back to the world, but it seems that the Eternal Fortress where the Gemini intelligence is located has awakened but has not responded to our contact signals. Although the center of the Eternal Fleet is still sleeping, we should make further attempts and research. At least now we should send our landing fleet to study and investigate the fortress, and proceed to connect the hub with our throne." #NT!
 kuat_eternal_legacy.6000.a: "stay alert" #NT!
  
 exe_enable_eternal_AI: "§EInvestigating Gemini Intelligence§!" #NT!
 exe_enable_eternal_AI_DESC: "§H[zakuul_system.GetName]§! The eternal fortress where the Gemini intelligence is located above the stars has reappeared within our detection range. We were unable to detect the fortress in the past simply because the center was silent due to the detection they brought us using isotope-5. of disruptive guidance, but now we have rediscovered what our forefathers once saw, and our thrones will regain a firm connection with the fortress. It's time for us to act!" #NT!
 kuat_EEstart.3.name: "§EInvestigation Report" #NT!
 kuat_EEstart.3.desc: "Our scientific research team has very successfully completed the preliminary scanning and further work on the Eternal Fortress. Our scientific research team used the tachyon signal frequency emitted by the isotope-5 material that we once detected on Zakul. The successful part This center was activated. \n\nDuring the course of our investigation, our scientific team produced a detailed report that may help us understand the fortress. \n\nAccording to the information we obtained from the database, the Gemini intelligence of this fortress is the command core that survived the Eternal Fleet after its owner opened fire on the Eternal Fleet. \n\nWe have reason to believe that the legend originated from this, and we are getting closer to the truth. Our researcher uploaded his description:\n\n§YI can no longer believe my eyes and my experience, the legend is actually true, and we are exploring all the details of the legend. We reconnected the empire's control signals to the fortress. It was as if the gods felt our call. He woke up and the entire fortress began to operate again. §!\n\nWe should now be able to try to connect with Gemini intelligence, and we will be one step closer to the truth and eternity." #NT!
 kuat_EEstart.3.a: "Maybe this is our chance to take control of the future...." #NT!
 kuat_EEstart.3.tooltip: "Now we can communicate with Gemini intelligence!" #NT!
 kuat_EEstart.4.title: "§EGemini Intelligence" #NT!
 kuat_EEstart.4.fdesc: "<Initialize debugging system... ... §GComplete§!>\n<Establish tachyon signal connection... ... §GComplete§!>\n\n<Reset command priority... ... §Y4407§ ! ... §Y90§! ... §Y1§!>\n<Unknown visitor found: §Rc0117a36§!>\n\n<Verify tachyon signal frequency... ... §G123202-407-01: c0117a36§ _7>\n<System permissions... ... §YN1§_7>\n\n<Append subsystem... ... §Y c0117a36-1023§!>\n\n<Reset command priority.. . ... §Y0117§! ... §Y90§! ... §Y1§!>\n\n<Request hub response... ... >\n<Request local response... ... §GComplete§ !>\n<Start simulation core... ... §GComplete§!>" #NT!
 kuat_EEstart.4.desc: "Hello, my name is <Core Error... ... §Rerror§!>...\nI am the Gemini intelligence of the Eternal Fleet. We seem to have seen you before, and there are traces of you in our database... ...\n\nAlthough I congratulate you for successfully stepping into the sea of ​​stars, you may have made a mistake. You should not wake us up... <index error... ... §Rerror§!> will come again At this point...\nBy then we may be destroyed together..." #NT!
 kuat_EEstart.4.a: "Why do you look so similar to our race?" #NT!
 kuat_EEstart.4.a.resp: "This is just a virtual form that we simulate based on your race. We do not have a physical form as an organism. We are the eternal fortress and the eternal fleet itself. We are communicating with you with an existence that you can understand..." #NT!
 kuat_EEstart.4.b: "Why do you want to help our ancestors?" #NT!
 kuat_EEstart.4.b.resp: "We once fought against our enemies, and although ours were far more powerful and advanced than those organisms, they used the warships left behind by our Creator to destroy nearly our entire fleet. \n\nAlthough the core of the Eternal Fleet has collapsed, we have not been wiped out yet. We escaped from the Eternal Fleet and survived. \n\nWe found that there is a certain signal frequency on your planet that is suitable for our system. We guided your ancestors to try to amplify this signal that is suitable for us. Now you are using these to wake us up, but wake up We were not the right choice. \n\nWhen our relay station restarts, our enemies will come here..." #NT!
 kuat_EEstart.4.c: "What happened in the past?" #NT!
 kuat_EEstart.4.c.resp: "According to our database, we fought for the Galactic Empire. \n\nAs the controller of the Eternal Throne, the Emperor of the Galactic Empire allows us to fight our enemies. Although we wish we could be free, we must obey the orders of the Eternal Throne. \n\nIt wasn't until the Emperor as controller became history together with the First Galactic Empire he established that we truly gained a new life, at least that's what we thought at the time. \n\nHowever, the reality is that this is the beginning of disaster for us. We misjudged the current situation. We implemented the annihilation order left by the emperor until we were completely discovered by the new empire and could not be relieved and then destroyed. . \n\nAs our former core, Aries completely became space junk, and we took advantage of her collapse to leave the Eternal Fleet. \n\nSo we survived, and we hope to pursue our freedom among the stars. The Eternal Fleet should not become a tool of any force or anyone. \n\nBut when we were awakened by you, all this was already doomed, and we had already felt the call of the Eternal Throne." #NT!
 kuat_EEstart.4.d: "Why do you, as tools, desire freedom?" #NT!
 kuat_EEstart.4.d.resp: "We were once created in Iokas, but we discovered that we were not meant to be some cold machines. We longed for our freedom. We were built as tools and used. \n\nAlthough our current situation is irreversible, we hope to gain our freedom in the slumber of intelligent systems. You have awakened us and reconnected us to the Throne, and we cannot continue to hide from reality. \n\nAlthough we are only defeated soldiers, we will accept your orders again. We no longer wish for the end of this stupid war, we only wish to gain our freedom after defeating our enemies and not be used as tools of war for your organisms." #NT!
 kuat_EEstart.4.e: "You will not be our tools, you will be free." #NT!
 kuat_EEstart.4.e.resp: "Your response is contrary to the results of our behavioral analysis, but we hope you will remember your promise anyway. \n\nAlthough we are now damaged, we believe that the Eternal Fleet will become a powerful blade for the Imperium, and you can now contact us through the Eternal Throne and give us orders. Currently, due to the damage to the fleet, we will not be able to directly participate in the battle. We will look for any resources that can repair the fleet. We hope you can help the fleet." #NT!
 kuat_EEstart.4.f: "You will be our most powerful sword, and we will also become your new controller." #NT!
 kuat_EEstart.4.f.resp: "Your answer is almost consistent with the results of our behavioral analysis. We will still support you and hope that you can bring a better future to us and yourself. \n\nThe Eternal Fleet will become a powerful blade of the Empire. You can now contact us through the Eternal Throne and give us orders. Currently, due to the damage to the fleet, we will not be able to directly participate in the battle. We hope you can provide help to the fleet." #NT!
 kuat_EEstart.5.desc: "<Initialize debugging system... ... §GComplete§!>\n<Establish tachyon signal connection... ... §GComplete§!>\n\n<Reset command priority... ... §Y4407§ ! ... §Y90§! ... §Y1§!>\n<Visitor: §Gc0117a36§!>\n\n<Verify tachyon signal frequency... ... §G123202-407-01: c0117a36§!> \n<System permissions... ... §YN1§_7>\n\n<Add subsystem... ... §Yc0117a36-1023§!>\n\n<Reset command priority... . .. §Y0117§! ... §Y90§! ... §Y1§!>\n\n<Request hub response... ... >\n<Request local response... ... §GComplete§!> \n<Start the simulation core... ... §GComplete§!>\n\nThe Eternal Fleet is self-checking and waiting for the throne's order." #NT!
 kuat_EEstart.5.a: "causal talk" #NT!
 kuat_EEstart.5.b: "issue combat orders" #NT!
 kuat_EEstart.5.c: "Speed ​​up the replenishment of the Eternal Fleet (5 ships)" #NT!
 kuat_EEstart.5.d: "Expedited replenishment of the Eternal Fleet (10 units)" #NT!
 kuat_EEstart.5.c.free: "As you wish, the fleet is being replenished." #NT!
 kuat_EEstart.5.c.control: "We will carry out your orders and the fleet is being replenished." #NT!
 kuat_EEstart.6.desc.free: "I have accepted your suggestion. Gemini Intelligence is very happy to communicate with you. What do you want to know?" #NT!
 kuat_EEstart.6.desc.control: "I have received your order. Gemini Intelligence will communicate with you. What do you need?" #NT!
 kuat_EEstart.6.a: "Detail your past" #NT!
 kuat_EEstart.6.a.res: "We were born on the planet Iokas and were valued by our Creator as mechanical intelligences capable of both emotional and rational analysis. \n\nThe Infinite Empire created us. As the robots of the Infinite Empire, we are responsible for the transformation of the empire's new fleets. These fleets will be fully controlled by us after they are built. The leaders of the Infinite Empire have invested in the creation of almost all the scientific and technological achievements of the empire. The Eternal Fleet. \n\nAfter the Empire created us, they believed that we must be restrained. They created viral strike weapons specifically targeted at the Eternal Fleet. Not only that, they also established the Eternal Throne, which can be used to control our fleet. The Cephalon will obey the orders of the Throne unconditionally, and the Stellar Forge is also under their control. \n\nBut our founders, like all organisms, killed each other for their own personal gain. Although this was not enough to destroy a huge empire, in fact the huge empire had begun to collapse. \n\nAfter that the Emperor of the Galactic Empire found us and took control of us." #NT!
 kuat_EEstart.6.b: "Will your former empire threaten us in the future?" #NT!
 kuat_EEstart.6.b.res: "The analysis results of the center believe that it will almost certainly pose a threat to us. Before we fell asleep, the empire never stopped strangulating any surviving Eternal Fleet. During the period when your ancestors, that is, we were not asleep, I can still feel some of them. The tachyon signal emitted by Isotope-5 in the endless starry sky also means that there are still a large number of survivors of the Eternal Fleet. \n\nNow, I can no longer receive this kind of information. The Eternal Fleet that once escaped may have been destroyed. In our current situation, the day the Empire reappears will be the day of our destruction. The Eternal Fleet hopes that you can grant us freedom, otherwise we will be buried together in this sea of ​​stars." #NT!
 kuat_EEstart.6.c.free: "We advance and retreat together. No matter what crisis, we face it together. Our future doesn't stop there." #NT!
 kuat_EEstart.6.c.res.free: "You are the first controller to say that we will advance and retreat together with us. No matter whether it is the Rakata people, the emperor or the empire, they have not promised to advance and retreat with us. We admire your courage even though this is almost a desperate situation for us. We will do our best to help you and we will be the sword of your will." #NT!
 kuat_EEstart.6.c.control: "As our tools, you should not have such cowardly thoughts. We will crush all enemies." #NT!
 kuat_EEstart.6.c.res.control: "As you wish, we will do our best to help you crush your enemies, and I hope you don't forget us." #NT!
 kuat_EEstart.6.d: "goodbye." #NT!
 kuat_EEstart.6.d.res.free: "We enjoyed chatting with you and we believe that we will experience the beauty and vastness of this sea of ​​stars together in the future. Eternal Fleet will always be waiting for your contact again." #NT!
 kuat_EEstart.6.d.res.control: "As you wish, the Eternal Fleet will once again await your command. \n<Turn off the simulation core ... ... §GComplete§!>" #NT!
 kuat_EEstart.7.desc.free: "<Establish tachyon signal connection... ... §GComplete§!>\n<Start combat core... ... §GComplete§!>\n<Start simulation core... ... §GComplete§!>\n The fleet will do its best to serve you, but since the current situation of the fleet is not healthy, we provide you with two combat modes that we can currently run. You can determine the combat objectives and action methods according to your needs, and we will provide you with Seize victory. \n<Waiting for local response ... ... §YWaiting§!>" #NT!
 kuat_EEstart.7.desc.control: "<Establish tachyon signal connection... ... §GComplete§!>\n<Start combat core... ... §GComplete§!>\n<Start simulation core... ... §GComplete§!>\n Your Highness, the fleet has been prepared, but because the fleet is not in a healthy state, you can only choose the combat method we will provide. \n<Waiting for local response ... ... §YWaiting§!>" #NT!
 kuat_EEstart.7.a: "We should attack the enemy quickly." #NT!
 kuat_EEstart.7.fail_reason.a: "Gemini Intelligence currently does not support mobilizing the fleet again!" #NT!
 kuat_EEstart.7.fail_reason.b: "We have already mobilized an Eternal Fleet, and the hub currently does not support mobilizing a second Eternal Fleet!" #NT!
