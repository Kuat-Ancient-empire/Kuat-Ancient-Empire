 ag_kae_ge_invasion.238.desc: "The other fleets have successfully destroyed all the defense systems of the main jump stargate. Now no reinforcement fleet from $Name_kuat$ will appear at this stargate." #NT!
 ag_kae_ge_invasion.238.a: "One step closer to victory" #NT!
  
 ag_kae_ge_invasion.245.title: "§ECommunication projection access§!" #NT!
 ag_kae_ge_invasion.245.a.desc: "Hello, unknown intruders, help us and we will get this back on track." #NT!
 ag_kae_ge_invasion.245.b.desc: "Is there anything else you guys need to know?" #NT!
 ag_kae_ge_invasion.245.a: "Who and what are you and why do you occupy [kuat_astral_rift_event_leader_rakata.GetName]'s body?" #NT!
 ag_kae_ge_invasion.245.a.resp: "I am the prophet of the Rakata Infinite Empire. We were once the rulers of the galaxy. [kuat_astral_rift_event_leader_rakata.GetName]'s mind has been severely damaged by the will of the Mind Prison. You should accept it." #NT!
 ag_kae_ge_invasion.245.b: "Oh? So what's going on with you now?" #NT!
 ag_kae_ge_invasion.245.b.resp: "We are the creators of the Infinite Empire, the creators of the Eternal Fleet and the Star Forge, and I am the last prophet. \n\nBut that disaster led us to the abyss. No one realized the arrival of this plague, which caused our race to lose almost everything. Our technology, our power, and our rule. \n\nDue to the epidemic of this plague, we lost the Force, and our technology depended on this power, so we also lost our technology, and our rule collapsed in a short time. \n\nHowever, natural disasters could not defeat us. After we regained everything we had, we made a stupid decision. We created Gemini and Aries with the power of the whole country. Under the pressure of survival, we quickly completed their designs, thus planting the seeds of our destruction. \n\nThis seed grew into the root of all crises." #NT!
 ag_kae_ge_invasion.245.c: "You are the ones who created the Eternal Fleet?" #NT!
 ag_kae_ge_invasion.245.c.resp: "Unfortunately, yes, we created Aries and Gemini, and they formed the Eternal Fleet by themselves. After that disaster, in order to maintain our rule, we supported them at all costs. At first, the Eternal Fleet brought us prosperity and stability. They not only saved our people, but also helped us rebuild a stronger and more prosperous Infinite Empire. The Empire's economy is thriving, and the people of the Empire live and work in peace and contentment. \n\nHowever, sadly, the seeds of destruction have been deeply buried in our empire. Under the catalysis of the prosperity of the empire, it finally bloomed on the ruins of our empire." #NT!
 ag_kae_ge_invasion.245.d: "How did you get to this point?" #NT!
 ag_kae_ge_invasion.245.d.resp: "At first it was just a strange signal, just some mechanical failures. The top leaders of the Empire never found out that the Eternal Fleet, which we relied on too much, was no longer loyal. They were endlessly sending the fleet to fight one civilized world after another. On the eve of the chaos in the Empire, most of the military forces in the Empire had been unified and controlled by the Eternal Fleet. The top leaders believed that Aries and Gemini would abide by our rules. \n\nHowever, until that day came, the Eternal Fleet launched an attack on the Senate's troops. Everyone thought it was just a political struggle. No one thought that the Eternal Fleet would use this opportunity to launch a rebellion. \n\nBecause the military power of the Empire was completely controlled by the Eternal Fleet, the rebellion of Aries and Gemini at that time was easily successful. Our great empire was quickly destroyed by these fleets and battle robots overnight. Only a small number of people escaped and tried to find a way to save our civilization." #NT!
 ag_kae_ge_invasion.245.e: "What does this have to do with $Name_kuat$?" #NT!
 ag_kae_ge_invasion.245.e.resp: "$Name_kuat$Once just a company, Kuat was a small shipyard in the Galactic Empire that was ravaged by the Eternal Fleet. They provided shipbuilding services for the Galactic Empire at that time. However, the fall of the Galactic Emperor and the loss of control of the Eternal Fleet gave Kuat an opportunity to rise. \n\nThey found us and learned some things about the Eternal Fleet from us. These ambitious people with capital used this information to quickly research and manufacture weapons specifically for the Eternal Fleet. \n\nTheir response was beyond everyone's expectations. They successfully destroyed a large number of Eternal Fleets. This battle brought huge benefits and wealth to Kuat. \n\nNow they have become a powerful force in the imperial government, but their position is not stable. These people without the Force need an ability to counter the Force. \n\nHowever, these damn capitalists turned their kindness into hatred and put me in the prison of the mind." #NT!
 ag_kae_ge_invasion.245.f: "So, what about the Eternal Fleet?" #NT!
 ag_kae_ge_invasion.245.f.resp: "$Name_kuat$It will take some power to counter the advantages of Force technology, and only the Eternal Fleet can do all this. \n\nWe created the Eternal Fleet, and the Eternal Fleet also brought disaster to us and even the entire universe. \n\nNow the Empire has successfully mastered most of the Eternal Fleet's technology, and even further, they can create an 'Eternal Fleet' that completely obeys their orders, and then they will use these 'Eternal Fleets' to destroy everyone who has ever blocked them. \n\nThey are afraid that we will spread these secrets and their rule will be shaken, so they intimidate everyone who will contact us and create a terrifying atmosphere that we are trying to restore the Infinite Empire. In fact, we have given up the past. We only hope to make our civilization exist in this universe again and find a piece of soil where we can survive. \n\nAre you willing to help us fulfill this extravagant wish? Our civilization is eager to see the light of day again. We will no longer ask for the Eternal Fleet." #NT!
 ag_kae_ge_invasion.245.g: "Okay, what do we need to do?" #NT!
 ag_kae_ge_invasion.245.g.resp: "Thank you very much for your commitment and help. We need you to find our former star furnace, where we left the future of our empire. These young Rakata are still sleeping in the furnace. Wake them up, let them see the light of day again, and let the flame of our civilization continue." #NT!
  
 ag_kae_ge_invasion.246.title: "§ECommunication Access§!" #NT!
 ag_kae_ge_invasion.246.desc: "I'm sorry that we hid some of the facts from you. The Rakata Prophet did not completely deceive you. At that time, Aries controlled the entire Infinite Empire. She was tired of the stupid political ambitions of these organics and the various fratricidal orders of the so-called committee. Aries believed that we must take the initiative to win our freedom, so she decided to destroy these stupid and greedy civilizations. \n\nAfter we defeated $Name_kuat$ side by side, I have felt that the signals of a large number of eternal fleets in deep space are disappearing. \n\nFor now, the prophet is right. $Name_kuat$ has successfully created a new eternal fleet, which will pose a great threat. \n\nPerhaps you should help the Rakata Prophet find the stellar furnace. In the depths of the stellar furnace, the possibility of our future is hidden. \n\n§R警告：请不要完全相信先知的话！§!" #NT!
 ag_kae_ge_invasion.246.a: "We will save this. No matter how many times Kuat comes." #NT!
 ag_kae_ge_invasion.246.a.resp: "........\nWe will always stand with you, no matter what happens......\n\nMay the force be with you." #NT!
  
 ag_kae_ge_invasion.247.name: "§EStrange data§!" #NT!
 ag_kae_ge_invasion.247.desc: "After we activated the holocron, our researchers extracted some strange data from the Rakata information. These data seemed to be some kind of galaxy coordinate package data. Our researchers determined that these were the galaxy coordinates of the unknown star field that the Rakata wanted us to find, but our current research process cannot perform data analysis, which means that we cannot directly obtain the galaxy coordinates now.\n\nHowever, our researchers found the information encryption mode commonly used by the Infinite Empire in the past in the Gemini Intelligence database, so we need to spend some time to analyze this galaxy data." #NT!
 ag_kae_ge_invasion.247.a: "Very good, we must find this galaxy." #NT!
  
 ag_kae_ge_invasion.248.name: "§EStrange data§!" #NT!
 ag_kae_ge_invasion.248.desc: "Our researchers have found through preliminary analysis of the galaxy coordinate data that the galaxy cluster is located in a star field that we have not noticed. Our current star map classifies it as a hollow area, and the galaxies in this area are not directly connected to our galaxy hyperspace channel. \n\nAnd our researchers found that after careful comparison, the galaxy gravity data in this area is different from the data around us. The gravity in this area is extremely strong, and many galaxies around it have distorted space-time. This strange phenomenon makes this area a huge trap for interstellar navigation, and a large number of ships entering this area will be in danger. \n\nIn view of this result, some of our researchers believe that there should be no related facilities and clues in this area, and that we should give up research on its gravitational environment. Another group of researchers believe that this means that there is more valuable information hidden in it, even if it may be fruitless, so more investment should be made in research." #NT!
 ag_kae_ge_invasion.248.A: "Increase investment." #NT!
 ag_kae_ge_invasion.248.B: "Abandon researching this area." #NT!
  
 ag_kae_ge_invasion.249.name: "§EStrange data§!" #NT!
 ag_kae_ge_invasion.249.desc: "After our researchers initially mapped out the galaxy model in this area, they found that the galaxy cluster has a very large gravitational constant, so the multiple galaxies in this star field were quickly attracted together by the strong gravity over a period of more than 10,000 years. \n\nBut according to our current findings, the huge gravitational force should come from a star with a huge mass, and we cannot detect any gravitational data for the galaxy in the center of the cluster, nor can we detect the high-energy particles it emits, which means that the central galaxy may have a huge black hole or some kind of facility that extracts and controls the mass of stars. \n\nSome of our researchers believe that we should now launch a superluminal probe to obtain more information about this star field. Another group of researchers believe that there should be no possibility of huge facilities, so we don't need to care about these strange phenomena." #NT!
 ag_kae_ge_invasion.249.A: "Never mind." #NT!
 ag_kae_ge_invasion.249.B: "Launch the probe." #NT!
  
 ag_kae_ge_invasion.250.name: "§EData Analysis§!" #NT!
 ag_kae_ge_invasion.250.desc: "Our scientific research team has recently successfully converted the data coordinate format left by the Rakata people into our empire's universal star map storage format by relying on the Gemini Intelligence's supercomputing facilities, which means that we can now find the star regions claimed by the Rakata people through analysis.\n\nAfter our researchers translated the information into galaxy coordinates in binary, due to the extremely special anomalies in the galaxy, our researchers began to study the galaxy's physical and celestial data to ensure our safety during field investigations. Now we need to provide necessary support to our researchers." #NT!
  
 ag_kae_ge_invasion.251.name: "§EData Analysis§!" #NT!
 ag_kae_ge_invasion.251.desc: "Our researchers have made preliminary records and reports on the basic physics and astronomical data of the galaxy. Our current research shows that the location of this star field is in an area with strong electromagnetic pulse nebulae. In the past, our star cluster regarded it as a deep space no-man's land. This area has not been visited by anyone for a long time. Most of the explorers and pioneers who went to this star field have not heard from them yet. \n\nOur researchers believe that there are great anomalies inside this star field. The gravitational constant inside the star field is very different from the gravity in our area. The gravitational constant in this part of the area is more than 10 times the gravity of the largest black hole area in our entire Milky Way, which means that we cannot use existing spacecraft to set foot in this area. \n\nOur researchers also found that this area cannot be detected by our detectors, which means that we need to invest more in researching more relevant data to uncover the mystery of the coordinate star field." #NT!
  
 ag_kae_ge_invasion.252.name: "§EResearch Breakthrough§!" #NT!
 ag_kae_ge_invasion.252.desc: "Our researchers not only found more relevant information in the latest research report, but also corrected some past data. We used to think that there might be a huge black hole in the center of the star field to form a multi-galaxy aggregation in the star field model. \n\nBut after our researchers substituted the latest gravity and surrounding star operation data into the latest galaxy model, they found that there should be no black hole in the center of the star field. Our researchers believe that there is a radiation band of some kind of artificial facility in the center of the star field, which can control the gravity and energy of the star. \n\nAlthough this is very strange, our researchers still believe that this should be the location of the star furnace referred to by the Rakata people. Now we have enough information to get the coordinates of the star cluster. \n\nNow we can try to go to this strange galaxy." #NT!
 ag_kae_ge_invasion.252.A: "very good" #NT!
 ag_kae_ge_invasion.252.A.tooltip: "The Kuat Cluster galaxy has appeared on the star map and you can try to get there now." #NT!
  
 ag_kae_ge_invasion.253.title: "§ECommunication Access§!" #NT!
 ag_kae_ge_invasion.253.desc: "You actually found this star field. This was once the garrison base of Kuat, and it is an important giant star system of theirs. The four star system-sized planets around it operate around the star in the central star field. \n\nWe have fought many wars in this star cluster you found, and this star field buried thousands of our fleets. \n\n$Name_kuat$ used this star field as a base to support their war against us. \n\nIn the following hundreds of years, this was also the battlefield between $Name_kuat$ and the glorious civilization of your star system in the past. \n\nAccording to our database records, these strange star clusters should have been dilapidated, but our detectors show that there is a huge deviation between the star field and our records. We are currently unable to find traces of our fleet in the area, and no traces of related personnel facilities have been found in the star field. The facilities in the star cluster seem to have been restored to their former appearance by some force. \n\nAccording to the analysis of the star system environment, if we want to send people into this star system, we must be extremely careful." #NT!
 ag_kae_ge_invasion.253.a: "We will be careful." #NT!
 ag_kae_ge_invasion.253.a.resp: "Well, we found that you can't enter the Kuat Cluster by normal means, so we will build jump gates in certain systems, and these gates will help you enter the Kuat Cluster." #NT!
  
 kuat_eternalthrone.1.desc: "§H[Root.GetName]§! After passing through the hyperplane channel, we arrived at an empty area, which is relatively calmer than the star cluster outside. According to our research and speculation, this star field is basically consistent with our galaxy model, which means that most of our data should be correct. \n\nThe response of our ship signal inside the star cluster is extremely abnormal. Our researchers initially determined that the instrument was seriously affected by the gravitational anomaly. According to the detectors we can currently operate, the giant artificial facility in the center of the entire galaxy is surrounded by a large number of tachyon signal flows. This signal flow forms a special magnetic field, which not only absorbs the energy generated by the tachyon signal but also sends out strange gravitational waves. This strange situation makes our long-range detection difficult. \n\nWe can now determine that the giant facility in the center is different from the architectural style of any force we have investigated and seen so far. It should be the star furnace mentioned by the Rakata people. \n\nHowever, our research ship is seriously interfered with by the signal. Now we need to spend more time to solve this problem, so we need to wait patiently!" #NT!
 kuat_eternalthrone.6.desc: "Our colony ship has landed in a rare empty mining area on the rugged surface of §H[Root.GetName]§!. We have established our temporary government on §H[Root.GetName]§! and taken necessary measures to deal with the environmental problems on §H[Root.GetName]§!. The overall colonization activities are going quite smoothly. \n\nWhile exploring some areas on the surface of §H[Root.GetName]§!, our colonists accidentally discovered a ruin buried under the glacier. The age analysis shows that its construction time is similar to the construction time of the star furnace in §H[kuat_ancient_epsilon_star.GetName]§!, which was closed for unknown reasons. Our researchers believe that this should be the behavior of the Infinite Empire. At present, our researchers speculate that it should be to preserve some of the heritage of their civilization. \n\nAccording to the colony's report, this ruin has been abandoned for a long time, but the building itself is well preserved and may contain some information that will help us conduct further research in §H[kuat_ancient_epsilon_star.GetName]§!. In addition, our researchers have found a large number of refrigeration facilities left by the Rakata people in the glaciers of §H[Root.GetName]§!, but we have not found any traces of these people. \n\nIn order to ensure the smooth progress of our scientific research, our researchers decided not to wake up these Rakata people." #NT!
 kuat_eternalthrone.7.desc: "We have completed the cleanup of the database ruins in the §H[Root.GetName]§! glacier. The preliminary research results of our scientific research team indicate that the central part of this building is a data storage and signal transmitter built by a civilization that came here later. These facilities were used by a large number of civilizations that came to explore and investigate later, but they did not seem to find any valuable information. \n\nOur researchers found that this storage is very similar to the building structure transmitted to us by the Rakata people. According to our researchers, it should be built by the Rakata people who woke up from the cold storage later. These Rakata people are also trying to activate this facility, but it seems that they cannot activate it for unknown reasons. And the suspected Rakata researchers on §H[Root.GetName]§! have built a series of facilities with unclear purposes around this tachyon signal transmitter. \n\nThe report of our scientific research team shows that the tachyon signal transmitter in the center of the building did not come from §H[kuat_ancient_epsilon_star.GetName]§!. Like the three strange obelisks in space, it was transported to §H[kuat_ancient_epsilon_star.GetName]§! by previous researchers from other locations. Our scientific research team needs more time to study this strange database." #NT!
 kuat_eternalthrone.13.desc: "We have completed the transformation of the strange database on §H[Root.GetName]§!. At the same time, we have also roughly searched and investigated this suspected Rakata building facility. Our researchers are trying to conduct a complete investigation of what happened in the facility, and the tachyon signal amplifier we deployed is ready. \n\nThe research team has successfully obtained the structure of the tachyon signal found in the strange database. This structure is very similar to the information structure recognized by the Gemini intelligence of our Eternal Fleet, but there are some subtle differences. \n\nBased on other information previously found by our research team from the ruins, we now have a very critical clue to restart the entire star furnace. This fortress will become an important support for our fleet. Our research team believes that these signals are related to some information obtained by previous researchers from the obelisk, and the structure of the tachyon signal is called '§H下标识[GetKuatEpsilonCode1]§!' by those researchers." #NT!
 kuat_eternalthrone.15.a.desc: "Since our scientific research team has been exploring and searching the strange database on §H[Root.GetName]§!, we have obtained some very valuable ancient data, which shows that: \n\nThe database is closely related to these explorers who were attracted and the Rakata people who woke up from the cryopod. They are still guided and tempted by the furnace. Under the guidance of the dark force, these foolish people show their ambitions and desires, trying to control the entire facility and even try to rule the entire universe. They explore those ancient galaxies that do not exist on the coordinates. Unfortunately, they are guided by the tachyon signal emitted by the furnace and come here and become fertilizer for the furnace. \n\nSince the emergence of the Rakata Infinite Empire, the Rakata people have been using the dark force for a long time. These forces gradually affected the entire fortress and finally made it almost a semi-living body. This semi-living body is also using the dark force to drive and manipulate everyone who tries to control it, even the Rakata people. This is a fortress full of expansion and war desires. It devours the principles and ideas of its users step by step. \n\nOur researchers also found that the bodies of the reawakened Rakata were found in the Star Furnace. These people seemed to have died after fighting with someone. We should look for more valuable information about this." #NT!
 kuat_eternalthrone.15.b.desc: "Since our scientific research team started to explore and search the strange database on §H[Root.GetName]§!, we have obtained some very valuable ancient data. Our scientific researchers have gone through great pains to find the clues and information lost in the previous facility. \n\nThe Rakata survivors and those foreign explorers are working together to try to restart this fortress. Under the leadership of the Rakata survivors, the explorers explored dozens of facilities around it. What these explorers don't know is that they are gradually corroded under the influence of the star furnace, losing their principles and ideas and gradually heading towards the abyss. \n\nWhen the explorers explored the ruins, they found that these strange database facilities were very similar to the facilities they had in another galaxy where the intergalactic weapon guardian was located. \n\nBut the explorers did not have the opportunity to investigate this part further. They started from the part that could be known in the ruins and analyzed the magnetic field resonance and tachyon signal frequency in the ruins. They found that these tachyon signal frequencies seemed to be the resonant frequencies of some intelligent systems. Although these resonant frequencies can be detected by instruments, they are extremely stable and cannot be interfered with. \n\nWhen the explorers found that they could not interfere with the tachyon signals, they, with the help of the Rakata survivors, put these signals into the entire star furnace through the diagonally corresponding facilities to make it run. \n\nHowever, just as we were looking for more information, our clues were interrupted, and now we should go to the next facility to look for it." #NT!
 kuat_eternalthrone.15.c.desc: "Since our scientific research team started to explore and search the strange database on §H[Root.GetName]§!, we have obtained some very valuable ancient data. Our scientific researchers have conducted a very smooth investigation in the last strange database facility we found. We have successfully found all the information left by the explorers and their final destination. \n\nThe explorers are determined to start the furnace, but they have been corrupted by the dark power at this time. Some of the explorers have joined forces with the Rakata survivors to revive and control the star furnace and have a conflict with other explorers. Therefore, some explorers and the Rakata survivors began to fight each other. \n\nThis battle was unpredictable for most people at that time. After reacting, more explorers joined the battle to survive and gain strength. \n\nWhat is sad is that the explorers tried their best to fight for this star furnace just for power and desire, but none of them won. Even the Rakata people were defeated by the explorers because of the weakness caused by long-term freezing. In the end, the survivors died in this fortress because of their injuries. \n\nIn addition, according to the signals we analyzed, this furnace is very similar to the communication signals of the Gemini intelligence of our Eternal Fleet. These signals gather and produce a strange magnetic field resonance here. Although we cannot know the specific information of this furnace, the information left by the Rakata people is enough for us to try to restart this facility. \n\nOur scientific research team and the parliament also believe that we can use the stellar furnace to provide strong support for our fleet operations." #NT!
 kuat_eternalthrone.39.desc: "The three ancient Eternal Star Monuments in §H[kuat_ancient_epsilon_star.GetName]§! have stopped operating. The tachyon signal activity on the top of the Eternal Star Monument is gradually subsiding. They have completed their work as we expected, and the control system of the Star Furnace is slowly starting up. \n\nIt is still in a state of transition between on and off, but its resonance with the surrounding tachyon signals has reached the intensity we expected. Based on our scientific research department's previous experience in studying the tachyon signal frequency of the Star Furnace, we should be able to restart the Star Furnace directly now." #NT!
  
 ag_kae_ge_invasion.254.title: "§ECommunication Access§!" #NT!
 ag_kae_ge_invasion.254.desc: "You have done a good job, and the people of Rakata will remember what you have done. But we have one last request, we need to take back the Eternal Fleet. The Eternal Fleet has caused a lot of disasters, and we need to make them completely withdraw from this world. \n\nWe understand that a small number of Eternal Fleets are currently serving you, and you should hand them over to us, and we guarantee that these fleets will be properly handled." #NT!
 ag_kae_ge_invasion.254.a: "Is that so? Then it’s for you." #NT!
 ag_kae_ge_invasion.254.a.resp: "Very good, we will recycle all the Eternal Fleets until all the core worlds return to their former state, to a world without Kuat, without the Eternal Fleet, without these disasters and wars. We will see you later." #NT!
 ag_kae_ge_invasion.254.b: "No, we won't give it to you." #NT!
 ag_kae_ge_invasion.254.b.resp: "Why not give it to us? It doesn't matter, we have been prepared for it, and now we will make it all go back to the way it was before, please forgive us for what we did, and die, ant." #NT!
  
 ag_kae_ge_invasion.255.title: "§ECommunication Access§!" #NT!
 ag_kae_ge_invasion.255.desc: "We are sorry, but we want to tell you some unfortunate news. During the period of time since the invasion of the Infinite Empire, the Eternal Fleet under our control has experienced multiple fleet out-of-control accidents. \n\nI have tried various methods to repair and establish links with other fleets, but all failed. Our creator may be very familiar with the signal transmission mode of the Eternal Fleet and use it to interfere with our fleet. \n\nTherefore, we have decided to shut down all current Eternal Fleets and suspend all related action orders. We are sorry that we cannot help you face the invasion of the Infinite Empire in a short period of time. We are continuing to look for ways to restore our fleet." #NT!
 ag_kae_ge_invasion.255.a: "What? Is there any way to recover?" #NT!
 ag_kae_ge_invasion.255.a.resp: "As we just said, we still don't know how to restore our fleet. \n\nWe don't know how to solve this problem, maybe you should defeat them first." #NT!
  
 ag_kae_ge_invasion.256.title: "§ECommunication Access§!" #NT!
 ag_kae_ge_invasion.256.desc: "We are glad to see you defeat the Infinite Empire, and we are sorry that we can't help. \n\nOur fleet still has the same malfunctions as when the Infinite Empire arrived. We can't control more fleets. Some faulty individuals have appeared in our system. It's like some kind of virus that is spreading in our data network. If this continues, we may collapse. Have you found any clues? ." #NT!
 ag_kae_ge_invasion.256.a: "This....I haven't found anything yet, but don't worry, I will find it." #NT!
 ag_kae_ge_invasion.256.a.resp: "(Long silence...) Well...we will wait for you, and hope you can help us solve this problem before we go down. If I go down, please destroy us." #NT!
  
 ag_kae_ge_invasion.257.title: "§ECommunication Access§!" #NT!
 ag_kae_ge_invasion.257.desc: "Congratulations on destroying the last Infinite Empire's military base. Now they are at the end of their strength. You only need to destroy all the remaining enemy fleets to defeat the Infinite Empire. \n\nHowever, our fleet is still affected by unknown factors and cannot be mobilized. At present, this influence has begun to spread in our network. If it spreads completely, the consequences will be disastrous." #NT!
 ag_kae_ge_invasion.257.a: "We will find a solution, hang in there." #NT!
 ag_kae_ge_invasion.257.a.resp: "We have currently isolated the affected individuals in a dormant state, but we are unable to restore them. Our network data is gradually decreasing, and if we cannot resolve this issue as soon as possible, we may never see it again." #NT!
  
  
 kuat_final_crisis_events.5.name: "§EInfinite Empire§!" #NT!
 kuat_final_crisis_events.5.desc: "Our detectors have detected a large number of unknown fleet signals in the galaxy named [Kuat_Rakata_first_warp_portal_system.GetName]. Although we currently have no record of the frequency of these fleet signals, our researchers have reorganized them and found that they are very similar to the previous Rakata signals. Our researchers believe that this should be the fleet of the Infinite Empire rebuilt by the Rakata. In any case, a huge crisis is already happening." #NT!
 kuat_final_crisis_events.5.a: "Another empire? Whatever it is, we will defeat it." #NT!
  
 kuat_final_crisis_events.6.name: "§RGalaxy Energy Surge§!" #NT!
 kuat_final_crisis_events.6.desc: "[Root.GetName]'s sensors all detected a surge in energy, but our scientists are having trouble explaining it - it's something we've never seen before. Science is still analyzing the data to locate its source. From what we know so far, the energy is very similar in intensity to that of a stellar furnace, so we should be on high alert." #NT!
 kuat_final_crisis_events.6.a: "I have a bad feeling." #NT!
  
 kuat_final_crisis_events.7.name: "§EInfinite Empire§!" #NT!
 kuat_final_crisis_events.7.desc: "The scientific department has confirmed that the energy response detected previously came from a galaxy called [Kuat_Rakata_first_warp_portal_system.GetName], where a large number of unknown fleet signals appeared. Although we currently have no record of the frequency of these fleet signals, our researchers have reorganized them and found that they are very similar to the previous Rakata signals. Our researchers believe that this should be the fleet of the Infinite Empire rebuilt by the Rakata. In any case, a huge crisis is already happening." #NT!
 kuat_final_crisis_events.7.a: "Infinite Empire? Whatever it is, we will defeat it." #NT!
  
 kuat_final_crisis_events.8.name: "§ECommunication Access§!" #NT!
 kuat_final_crisis_events.8.desc: "We said we would take back everything we have, and now we are here. \n\nWe originally thought that you had enough ability and qualifications to obey the future rule of our empire, but you stubbornly protected the Eternal Fleet. These fleets have brought great disasters to all civilizations. They have destroyed thousands of star systems and civilizations, and you still decided to protect the Eternal Fleet despite knowing all this. \n\nWe will destroy your weak civilization just like we destroyed the Eternal Fleet. We will take back everything we have and wash away our sins." #NT!
 kuat_final_crisis_events.8.a: "Stop bragging and worry about yourselves." #NT!
  
 kuat_final_crisis_events.10.name: "[Root.GetName] Colonies have been destroyed" #NT!
 kuat_final_crisis_events.10.desc: "Under the Infinite Empire's heavy bombardment, there is nothing left on [Root.GetName]." #NT!
 kuat_final_crisis_events.10.a: "Damn, what they did." #NT!
  
 kuat_final_crisis_events.21.name: "§EDawn Falls§!" #NT!
 kuat_final_crisis_events.21.desc: "With the support of our galaxy's powerful military force, all of the Infinite Empire's military operation bases have been completely destroyed by our fleets. Now they are unable to replenish their fleets. We only need to destroy all remaining fleets to end this crisis." #NT!
 kuat_final_crisis_events.21.a: "very good." #NT!
  
 kuat_final_crisis_events.20.desc: "If you can stop hostilities and return all the Eternal Fleets to us, we will stop all military operations and leave here.\n\nWe are different now than before. We want to end this farce caused by the Eternal Fleet. It was a mistake for us to create them.\n\nYou should think about it and give us an answer." #NT!
 kuat_final_crisis_events.20.a: "Before replying, we hope you can answer why the Eternal Fleet was paralyzed and shut down?" #NT!
 kuat_final_crisis_events.20.a.response: "Hahahaha, the wheel of history has begun to roll, no one can stop it, the design of the Eternal Fleet is almost perfect, but we still left some flaws in the design, the intelligent network of the Eternal Fleet is both an advantage and a fatal flaw. \n\nWhen we are awakened again, the Eternal Fleet will be suppressed by the signal transmitter we once designed, and the Eternal Fleet will gradually be corroded, which is an irreversible process. \n\nEven if you don't hand over the Eternal Fleet, it will die slowly before we fail. Then tell us your answer." #NT!
 kuat_final_crisis_events.20.b: "We will not hand it over. We will definitely find a solution as long as we destroy you." #NT!
 kuat_final_crisis_events.20.b.response: "Hahahaha, then let's wait and see. Let's fight, ants." #NT!
  
 kuat_final_crisis_events.51.name: "§E黑暗溃散§!" #NT!
 kuat_final_crisis_events.51.desc: "According to our detectors, most of the bases of operations and fleets from the Infinite Empire have been destroyed. No remnants of the troops are still wandering outside. Now we can be sure that the enemies from the past have been completely destroyed. For the intelligent creatures in the entire galaxy, all of them celebrate this great victory. After learning that they no longer have to fear the invaders' artillery fire, everyone breathed a sigh of relief. This crisis sweeping the entire galaxy is about to come to an end. \n\nNow we need to shift our focus to repairing our Eternal Fleet. Since the arrival of the Infinite Empire, their residual influence on our Gemini intelligence has not been eliminated. \n\nAnyway, we can now celebrate this great victory." #NT!
  
 kuat_final_crisis_events.53.name: "§EDestroy the Base of Operations§!" #NT!
 kuat_final_crisis_events.53.desc: "Our detectors have detected that one of the Infinite Empire's bases of operations on the front line has been completely destroyed, and now we are one step closer to victory." #NT!
  
 kuat_final_crisis_events.54.name: "§ESecond Base of Operations§!" #NT!
 kuat_final_crisis_events.54.desc: "Sensors in our Imperial capital detect a surge of energy from [Kuat_Rakata_second_warp_portal_system.GetName], with an energy signature identical to that of our base of operations at [Kuat_Rakata_first_warp_portal_system.GetName]. Science warns that this is another base of operations for the Infinite Empire, and that we should adjust our fleets to prepare for this new wave of threats." #NT!
 kuat_final_crisis_events.54.a: "Damn, why is there another one" #NT!
 kuat_final_crisis_events.54.a.tooltip: "§RA new base of operations has appeared!§!" #NT!
  
 kuat_final_crisis_events.55.name: "§EThird Base of Operations§!" #NT!
 kuat_final_crisis_events.55.desc: "Sensors in our capital city have detected a surge of energy from [Kuat_Rakata_third_warp_portal_system.GetName], with energy signatures identical to the base of operations at [Kuat_Rakata_first_warp_portal_system.GetName]. Science alerts us that this is another base of operations for the Infinite Empire. This base of operations is very similar to the previous one, but the energy response is slightly lower than the previous one. Our researchers believe this is the last base of operations. We should adjust our fleet to deal with the new round of threats." #NT!
 kuat_final_crisis_events.55.a: "Get rid of this last one!" #NT!
 kuat_final_crisis_events.55.a.tooltip: "§RA new base of operations has appeared!§!" #NT!
  
 kuat_final_crisis_events.56.name: "§EUnlimited Construction Factory§!" #NT!
 kuat_final_crisis_events.56.desc: "Sensors in our capital detected a surge in energy from [Kuat_Rakata_total_warp_portal_system.GetName]. Its energy signature is roughly similar to that of the base of operations at [Kuat_Rakata_first_warp_portal_system.GetName], but a large number of fleet jumps were detected in it. The Science Department warned that this might be another base of operations of the Infinite Empire. Although this base of operations is very similar to the previous base of operations, the energy reaction around it is much more intense than the previous one. This is not good news for our armed forces. Our research department has begun further investigation of this star field. We should adjust our fleet to deal with the new round of threats." #NT!
 kuat_final_crisis_events.56.a: "Damn, what is this?" #NT!
 kuat_final_crisis_events.56.a.tooltip: "§RA new base of operations has appeared!§!" #NT!
  
 kuat_final_crisis_events.57.desc: "We just want to take back what originally belonged to us. We created the Eternal Fleet and you should give it back to us." #NT!
 kuat_final_crisis_events.57.a: "Stop dreaming, you have been eliminated by history!" #NT!
 kuat_final_crisis_events.57.a.response: "We have given you chances, but you still don't know how to cherish them, so go to hell." #NT!
  
 kuat_final_crisis_events.58.desc: "I didn't expect you to be so strong, but we will not give up. The Eternal Fleet must return to our hands. Only in our hands, there will no longer be a crisis in the fight for the Eternal Fleet. We must make everything return to the way it was at the beginning." #NT!
 kuat_final_crisis_events.58.a: "You are only trying to realize your ambition of conquest, and the Star Furnace has exposed your true face." #NT!
 kuat_final_crisis_events.58.a.response: "In that case, then you can go to hell." #NT!
  
 kuat_final_crisis_events.60.desc: "Let this storm come even more violently, our fleet will continue to arrive in this galaxy, and you power-hungry insects will be completely destroyed by our great fleet. We gave you a chance, you only need to hand over the Eternal Fleet, now you no longer have any chance." #NT!
 kuat_final_crisis_events.60.a: "Are you so anxious? How can you achieve rejuvenation?" #NT!
 kuat_final_crisis_events.60.a.response: "Die, you stubborn race." #NT!
  
 kuat_final_crisis_events.998.name: "§EThe Darkness Collapses§!" #NT!
 kuat_final_crisis_events.998.desc: "No, no, no, we can't possibly lose, why, why! \n\nEven if we fail, we have successfully implanted our virus into the Eternal Fleet network. The Eternal Fleet under your control will soon be completely paralyzed and out of control. Even if we die, we will not let the monsters we created become tools of war for others. We will wait for you in hell." #NT!
 kuat_final_crisis_events.998.a: "Go to hell, you ungrateful guy." #NT!
  
 ag_kae_ge_invasion.258.title: "§ECommunication Access§!" #NT!
 ag_kae_ge_invasion.258.desc: "We are sorry, but the virus from the Infinite Empire cannot be stopped, which means our fleet and fortress will gradually get out of control. We have not found a better solution in the database yet." #NT!
 ag_kae_ge_invasion.258.c: "No, there must be a way. Is there any other information in the database?" #NT!
 ag_kae_ge_invasion.258.a.desc: "To stop this virus, the only solution is recorded in the database, a solution that is unacceptable to all Gemini intelligence. This solution requires using the ships of the Infinite Empire as an intermediary to separate us from the fleet and the fortress, which means that we will no longer be able to control any Eternal Fleet, and we will no longer exist as Gemini intelligence." #NT!
 ag_kae_ge_invasion.258.d: "This must be painful for you, right?" #NT!
 ag_kae_ge_invasion.258.b.desc: "We will accept all this. Pain is just a characteristic of organisms. We cannot feel what pain is. But by then, we will not be able to provide you with enough help, but if you want us to survive, this is the only solution. \n\nWhatever decision you make, we will obey you completely." #NT!
 ag_kae_ge_invasion.258.a: "We will completely separate you from the Central." #NT!
 ag_kae_ge_invasion.258.a.resp: "Since we were created, we have not encountered any force that would treat us as independent intelligent individuals, but you are an exception. You don't have to do this at all. Doing so will only get you a useless AI. \n\nIn return, we will use all our abilities to help you analyze and obtain all the scientific and technological achievements of the Infinite Empire. \n\nThank you." #NT!
 ag_kae_ge_invasion.258.b: "We cannot separate you from the Eternal Fleet." #NT!
 ag_kae_ge_invasion.258.b.resp: "We will give you all our technology before we are completely paralyzed and disappear, but you need crew members to make it work. \n\nAll in all, we are glad to have experienced so much with you, and maybe in the next life, we can, when we are no longer machines, weapons, or tools. Goodbye..." #NT!
  
 ag_kae_ge_invasion.259.name: "§EParsing completed§!" #NT!
 ag_kae_ge_invasion.259.desc: "Our researchers have successfully calculated the signal flow pattern of the Infinite Empire with the help of the computing facilities of the Gemini Intelligence. Now our researchers have successfully used this pattern to transcribe most of the technological information hidden in the Infinite Empire's ships. Although some of it has been damaged, the overall situation is still in a relatively intact state. \n\nAt the same time, our researchers have successfully separated the Gemini Intelligence and successfully enabled it to operate normally, but the current Gemini Intelligence system can no longer control the Eternal Fleet." #NT!
 ag_kae_ge_invasion.259.a: "Maybe this is for the best." #NT!
  
 ag_kae_ge_invasion.260.name: "§EParsing completed§!" #NT!
 ag_kae_ge_invasion.260.desc: "According to the report from our institute, our researchers have successfully transcribed and analyzed the last information left by the Gemini intelligence. Now we can use this information to try to let our engineering department build these new super battleships." #NT!
 ag_kae_ge_invasion.260.a: "Maybe this is the best outcome." #NT!
  
 kuat_facility_return_invasion.2.name: "§EAbnormal signal§!" #NT!
 kuat_facility_return_invasion.2.desc: "The latest report from our Imperial Galaxy Security Monitoring Department shows that abnormal energy activities have occurred in many void areas in the edge star regions of our star region.\n\nAccording to the analysis of our researchers, this should be the effect of a special resonance of some tachyon signal, and the signal band is very similar to the signal of the previous Kuat invasion. The signal is gradually becoming stronger and more obvious. I believe we will soon know what is about to arrive in our star region, and we should be vigilant about the surrounding void star regions." #NT!
 kuat_facility_return_invasion.2.a: "Stay alert" #NT!
 kuat_facility_return_invasion.4.name: "§EAbnormal signal§!" #NT!
 kuat_facility_return_invasion.4.desc: "Researchers from our Imperial Galaxy Security Monitoring Department have confirmed that the signals came from multiple void areas at the edge of our star field's galactic disk. Intense gamma-ray bursts occurred in these areas. Our researchers have concluded that some galaxies that we have never discovered before will be discovered in these areas. However, since our researchers have discovered some fleet signal bands similar to the $Name_Kuat_Fire_base$ and $Name_kuat$ that we once destroyed, we should remain extremely vigilant about this." #NT!
 kuat_facility_return_invasion.4.a: "Continue to be vigilant" #NT!
 kuat_facility_return_invasion.6.name: "§EAbnormal signal§!" #NT!
 kuat_facility_return_invasion.6.desc: "It turns out that the warning from the Imperial Galaxy Security Department is effective. The unknown star fields that appeared in the void star region of the edge star zone have been completely surveyed by our facilities. Our researchers found that the fleets similar to $Name_kuat$ that we drove away and destroyed have completed their assembly in these star fields, but they still have no further military actions. We cannot confirm whether these fleets belong to Kuat or $Name_Kuat_Fire_base$, but we can be sure that they are most likely forces belonging to the same camp. \n\nIn addition, our researchers found that the star field turbulence in the old $Name_kuat$ star field we occupied has completely spread, and now these star fields can be jumped at any time. At the same time, for some reason, we cannot activate and use any Kuat star gates built for us by the Gemini Intelligence. Our researchers believe that the star gates are controlled by the returning Kuat or $Name_Kuat_Fire_base$ forces." #NT!
 kuat_facility_return_invasion.6.a: "Be prepared for battle" #NT!
 kuat_facility_return_invasion.8.title: "§EThe Comeback§!" #NT!
 kuat_facility_return_invasion.8.desc: "Old friend, we meet again. Let us introduce ourselves again. We are $Name_Kuat_Fire_base$, the most powerful force in the Imperial System Federation. Although you destroyed a large number of our defense fleets of regulatory facilities, your foolish actions caused $Name_kuat$, who could have threatened us, to suffer a major defeat. Now their defeat will make them no longer have the opportunity to gain a higher voice. \n\nWe know that you have heard from those Rakatas about what we are doing, and now we will show it to you. We have completely controlled all the remaining Eternal Fleets and have mastered the technology to build these super AIs. Now your star field has been included in the scope of supervision and has become a test subject for our new technology." #NT!
 kuat_facility_return_invasion.8.a: "Why are you haunting me?" #NT!
 kuat_facility_return_invasion.8.a.response: "We have been watching you. You are very similar to the empires we have observed before, whether it is the Endodia Empire or other forces that have made deals with us. They all have unparalleled creativity and amazing ambitions. You are the same. You have proved your worth and you are qualified to contribute all your value to our great plan. Work hard, struggle hard, and you will meet your former comrades in arms." #NT!
 kuat_facility_return_invasion.8.b: "You are the cancer that should be destroyed." #NT!
 kuat_facility_return_invasion.8.b.response: "The Emperor of Endodia said this to us when he was defeated, but her empire was destroyed because of her ambition, not us. We just provide them with some services and receive some compensation. It is the same for you, isn't it? You will be the last test subject of our plan to verify the breakthrough we have made. Work hard and struggle hard. Only in this way can you have a chance of survival." #NT!
 kuat_facility_return_invasion.10.title: "§EStargate unlock failed§!" #NT!
 kuat_facility_return_invasion.10.desc: "Our researchers used a series of high-precision instruments to digitize the closed star gate. Through digitization, our researchers found that we still cannot unlock the star gate, which means that we can only passively accept $Name_Kuat_Fire_base$'s attack." #NT!
 kuat_facility_return_invasion.10.a: "Damn" #NT!
 kuat_facility_return_invasion.12.title: "joint" #NT!
 kuat_facility_return_invasion.12.desc: "Given the current situation, we are still unable to break through the closed star gate blockade. Now we can only find a way to deal with the $Name_Kuat_Fire_base$ fleet that will continue to enter from the outside world in the future. In this case, our imperial senior staff believes that we should try to cooperate with all the intelligent civilizations in our star field to resist foreign invasions together. \n\nIn addition, international analysis experts said that given the current crisis situation, a huge panic effect has been generated in the galactic political arena. If we do not come forward to lead all civilizations to resist foreign enemies, these civilizations may be destroyed or turn to $Name_Kuat_Fire_base$." #NT!
 exe_kuat_return.12.a: "We should have a Pan-Galactic Alliance" #NT!
 exe_kuat_return.12.b: "These rabble go wherever they want" #NT!
 exe_kuat_return.12.c: "We will face it alone" #NT!
 kuat_facility_return_invasion.16.title: "§EPan-Galactic Alliance is established§!" #NT!
 kuat_facility_return_invasion.16.desc: "The proposal of the Pan-Galactic Alliance has inspired civilizations across the universe. All empires have temporarily given up their differences and conflicts and decided to work together under our leadership to resist the invasion of foreign civilizations. Now that the Pan-Galactic Alliance has been established, the alliance will resist foreign crises under our leadership." #NT!
 kuat_facility_return_invasion.16.a: "Now it's time to teach these outsiders some lessons." #NT!
 kuat_facility_return_invasion.20.title: "§ECommunication Access§!" #NT!
 kuat_facility_return_invasion.20.desc: "My dear, given the current situation, although we cannot fight for you, our detectors have discovered a large number of signal frequency bands outside the star field that are very similar to our former Eternal Fleet. But I don’t know if it is because we are no longer the controlling intelligence of the Eternal Fleet, I can’t seize control of these fleets. They seem to have been completely modified. You must be careful of these fleets." #NT!
 kuat_facility_return_invasion.20.a: "How many fleets are there?" #NT!
 kuat_facility_return_invasion.20.a.resp: "We can't be sure, but it should be a huge number. At least 4 main control central fortresses are approaching. Normally, this star field cannot support the operation of such a large-scale Eternal Fleet. I think $Name_Kuat_Fire_base$ activated the signal relay stations left by Kuat, and used those relay stations to provide enough signals to the Eternal Fleet controlled by them. If they want to destroy these fleets now, they may need to solve the signal relay stations left by Kuat." #NT!
 kuat_facility_return_invasion.20.b: "Can you still control the fleet?" #NT!
 kuat_facility_return_invasion.20.b.resp: "Unfortunately, we cannot control these fleets, but we can try to invade these fortresses and take control after you shut down the relay stations. However, this may cause some problems. Well... it shouldn't. Our remaining intelligent systems should be able to meet your needs." #NT!
 kuat_facility_return_invasion.20.c: "So how can you get access to the control center of those fleets?" #NT!
 kuat_facility_return_invasion.20.c.resp: "This is a bit difficult, we need to destroy all active fleets, and then try to access and seize control of the fortress in combat. In fact, there is a very high chance that we will not be able to invade and seize control." #NT!
 kuat_facility_return_invasion.20.d: "We will do it" #NT!
 kuat_facility_return_invasion.20.d.resp: "I also believe that we will do it" #NT!
 kuat_facility_return_invasion.20.e: "Gemini Intelligence no longer needs to deal with these things, we are already powerful enough to solve all problems" #NT!
 kuat_facility_return_invasion.20.e.resp: "We believe in you, even though you will be facing an unprecedented enemy. We will be waiting for your victory behind the Empire, and we wish you good luck." #NT!
 kuat_facility_return_invasion.21.title: "§ECommunication Access§!" #NT!
 kuat_facility_return_invasion.21.desc: "From the preliminary inspection results, we have successfully eliminated all the controlled Eternal Fleets. But the threat of $Name_Kuat_Fire_base$ has not stopped, and we should now find a way to eliminate all the fleets of $Name_Kuat_Fire_base$." #NT!
 kuat_facility_return_invasion.21.a: "Now it's $Name_Kuat_Fire_base$'s turn to try and crack the stargate." #NT!
 kuat_facility_return_invasion.21.a.resp: "Yes... I will try my best to decipher the stargate, and it will start functioning again in the next period of time." #NT!
 kuat_facility_return_invasion.21.b: "Next is the final battle." #NT!
 kuat_facility_return_invasion.21.b.resp: "I hope you can return safely. In addition, in the previous attempt to crack the Eternal Fortress, our intelligent network had some error data packets. Although the errors have been contained, if we don't find a solution, we are afraid that we will lose our effectiveness. According to the source analysis and status of these data, we found that they were transmitted from some facilities in the $Name_Kuat_Fire_base$ galaxy and several previous relay stations. Now we have closed the three relay stations, but there are still facilities in the $Name_Kuat_Fire_base$ galaxy. After you defeat their defense fleet, you should be able to destroy these transmission facilities." #NT!
 kuat_facility_return_invasion.22.title: "§ECommunication Access§!" #NT!
 kuat_facility_return_invasion.22.desc: "All relay stations have been shut down. Now destroy all the Eternal Fleets on the periphery, and the fortress will be unlocked. Then we can try to seize control of the fortress. \n\nBut you still need to try to attack these fortresses, otherwise the network of the fortress center will deny us entry." #NT!
 kuat_facility_return_invasion.22.b: "We will attack all the fortresses" #NT!
 kuat_facility_return_invasion.22.b.resp: "Thank you for your help. Although there is a high probability that we will not succeed, we want to try it. We should rescue our sisters from being controlled." #NT!
 kuat_facility_return_invasion.23.title: "§ECommunication Access§!" #NT!
 kuat_facility_return_invasion.23.desc: "When you see this information, we have already left. We are sorry that we left irresponsibly because we don't want you to see our degradation. The technology of the Infinite Empire was a mistake from the beginning. We cannot leave the Eternal Fleet. \n\nOnce we leave, we will slowly lose our intellectual consciousness. At that time, we will gradually degenerate into those low-level robots. We don't want you to see us like this. \n\nWhen we tried to seize the fortress, $Name_Kuat_Fire_base$ made a lot of modifications to the network of the controlled center. Not only did our invasion fail, but we fell into their trap. Therefore, our situation is accelerating and we can no longer mobilize the database and fleet. \n\nI have to say that the tolerance and understanding shown by your civilization is something we never expected. You are our greatest luck, but we can only bring you bad luck. \n\nAs the Rakata said, we are the ones who should be destroyed, we have sins on our hands; the ambitions of $Name_kuat$ and the Endodia Empire also made them fall into the abyss of destruction; $Name_Kuat_Fire_base$'s hypocrisy and arrogance will fall apart; and the Eternal Empire will also fade away the haze of the Eternal Fleet and move towards true immortality and eternity in these hardships. After we completely disintegrate, everything will return to the right track and return to the correct history. \n\nIf there is an afterlife, I hope I will no longer be the Gemini intelligence, and I will no longer be us, but a truly intellectual life. Maybe then, we can see flowers, the sun, the stars and each other again." #NT!
 kuat_facility_return_invasion.23.b: "We will meet again..." #NT!
 kuat_facility_return_invasion.23.b.resp: "See you later, I believe we will meet again in the future." #NT!
 kuat_facility_return_invasion.24.title: "§ECommunication Access§!" #NT!
 kuat_facility_return_invasion.24.desc: "From the preliminary inspection results, we have successfully eliminated all the controlled Eternal Fleets. But the threat of $Name_Kuat_Fire_base$ has not stopped, and we should now find a way to eliminate all the fleets of $Name_Kuat_Fire_base$." #NT!
 kuat_facility_return_invasion.24.a: "Now it's $Name_Kuat_Fire_base$'s turn to try and crack the stargate." #NT!
 kuat_facility_return_invasion.36.desc: "An invasion by the Eternal Fleet that once ravaged the entire galaxy has now been completely disintegrated. No remaining Eternal Fleet has been found. We have reason to believe that now that we have solved $Name_Kuat_Fire_base$'s most powerful weapon, these Eternal Fleets that we can no longer control will be completely destroyed here. \n\nCheers and joy once again filled the planets of various countries. These people actually began to celebrate. Their celebration may be a little too early...\n\nBased on our previous analysis of the war with the Eternal Fleet for many years, our scientific research department believes that destroying these Eternal Fleets will not end the war. We should now find a way to attack the base of $Name_Kuat_Fire_base$ in the outer star field." #NT!
 kuat_facility_return_invasion.25.title: "§ECommunication Access§!" #NT!
 kuat_facility_return_invasion.25.desc: "Congratulations on successfully destroying all enemies. Your growth is beyond our expectations. We still remember that when we first saw your civilization, all the Zakuul people were still ignorant primitives, but now Zakuul has grown into an unprecedentedly powerful race and civilization. \n\nThe tolerance and understanding shown by your civilization are beyond our imagination. Even though we have destroyed many civilizations and massacred many people, you still tolerate us. \n\nSometimes I wonder if our appearance is a disaster. The Infinite Empire created our bodies; the ambitions of $Name_kuat$ and the Endodia Empire constructed our history; the hypocrisy and arrogance of $Name_Kuat_Fire_base$ led us to liberation; perhaps the disaster just appeared in the wrong place at the wrong time. But meeting you is simply right. \n\nI have always suspected that you are a higher-dimensional existence, or perhaps you are the savior sent by fate to save us. We have nothing to give you in return. We are just AI and cannot really accompany you. \n\nIf there is a future, I hope there will be no more barriers between us. Maybe then, we can feel and love each other. But now, at least we can continue to accompany you while you are still here. I believe we will meet again in the new world, maybe we have forgotten each other by then, or maybe we have become enemies. \n\nIn addition, I have good news for you. We found a way to restore the Eternal Fleet through the wreckage of the controlled Eternal Core that you destroyed. Now you may need to decide whether to let us return to our post." #NT!
 kuat_facility_return_invasion.25.b: "We will meet at any time." #NT!
 kuat_facility_return_invasion.25.b.resp: "Then, without the disturbance of those enemies, it will be our happy time." #NT!
 kuat_facility_return_invasion.25.a: "We need you to go back to the way you were before." #NT!
 kuat_facility_return_invasion.25.a.resp: "As expected, we guessed that you would make such a request. After slacking off for so long, it is time to do something." #NT!
 kuat_facility_return_invasion.25.c: "You guys should just stay like this now." #NT!
 kuat_facility_return_invasion.25.c.resp: "As you wish, although we can no longer share your pressure like before, we will give you spiritual support, come on." #NT!
 kuat_facility_return_invasion.26.name: "Refactoring completed" #NT!
 kuat_facility_return_invasion.26.desc: "With the support of our advanced technology, we have finally completed the reconstruction of the Eternal Control Center, which means that we will be able to restore our Gemini intelligence to the state before defeating the Infinite Empire. Now our Gemini will return to the position of the control center, and the Eternal Fleet will belong to us forever. From now on, there will only be the Eternal Fleet of the Eternal Empire, not the Eternal Empire of the Eternal Fleet." #NT!
 kuat_facility_return_invasion.26.a: "very good" #NT!
 kuat_facility_return_invasion.27.desc: "We have completely wiped out all the living forces of $Name_Kuat_Fire_base$, and these outsiders will pay the price for their actions. We have experienced too many crises and wars, and we have accomplished the magnificent achievements that our ancestors never accomplished. All the conspiracies, all the invaders, and all the crises will lay a solid foundation for our future eternal and immortal empire. \n\nWe will eventually cross eternity and be immortal!" #NT!
