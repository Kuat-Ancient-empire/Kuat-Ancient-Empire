#origin
 origin_eternalthrone:"§E[The Dawn of Kuat]Eternal Throne§!"
 origin_eternalthrone_desc:"This is an ordinary planet located beyond the Outer Rim, but its high level of automation and various ancient ruins have ensured that such mediocrity is only temporary. When people began to gradually unearth and utilize the technology of the ancient Forerunners, a powerful force was secretly brewing. Now we have entered the vast starry expanse, yet there is still much we do not understand—but all of that won't last much longer..."
 origin_eternalthrone_effect:"§HThis is an extremely dangerous origin—we will begin the game as the Eternal Empire§!\nWe will start in the §EZakul§! system\nWe will begin with Eternal Arcologies\n§YThis origin is multiplayer disabled, no multiplayer compatibility adjustments have been made, and unpredictable things may happen§!\n\nThis origin is a sequel to the events of the storyline 'The Dawn of Kuat.'"
 START_SCREEN_ETERNAL_ORIGIN:"For a long time, our [GetSpeciesName] species, under the guidance of a new leader, has achieved global unification. Yet within the vast Milky Way, we are still but a speck of dust, and our empire cannot afford to halt its progress. Over the centuries, we have completed an industrial and technological leap forward. We have built the largest and most magnificent city in our history. We believe this will not be our last city—we will spread prosperity across the entire galaxy.\n\nThis is an ordinary planet located beyond the Outer Rim, but its high level of automation and various ancient ruins have ensured that such mediocrity is only temporary. When people began to gradually unearth and utilize the technology of the ancient Forerunners, a powerful force was secretly brewing. Now we have entered the vast starry expanse, yet there is still much we do not understand—but all of that won't last much longer..."
 START_SCREEN_SHADOW_ORIGIN:"For a long time, our [GetSpeciesName] species, under the guidance of a new leader, has achieved global unification. However, internal factions remained strong, and eventually our unity collapsed amidst chaos. Our civilization entered a centuries-long dark age.\n\nUntil the emergence of $Name_kuat$, who illuminated a new path for our future. The光辉 of $Name_kuat$ now covers all our worlds. He is both exalted and supremely arrogant. Under the cold光辉, we barely survive, desperately seeking to create even a small shadow of our own to escape the harshness of His光辉. Today, we will forge our own brilliance with our own hands. Our story has only just begun..."
 exe_zakuul_System_NAME:"Zakul"
 exe_zakuul_System_DSEC:"Zakul once possessed vast southern oceans and extensive swamps covering the planetary surface. The swamps of this world are semi-solid regions filled with towering, overgrown trees. Like Alderaan, this planet also maintains a unique connection to balancing the Force between its light and dark sides. Although the entire Core Worlds have long been completely covered by cities due to our development and civilization, Zakul still retains its vibrant vitality."
