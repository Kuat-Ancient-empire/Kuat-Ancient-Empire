 kuat_EEstart.10.title:"§EThe Gemini Intelligence"
 kuat_EEstart.10.desc:"Dear [root.GetRulerTitle], you've arrived. How have you been lately? Not overwhelmed by heavy burdens, I hope? If the pressure gets too great, remember to take a break."
 kuat_EEstart.10.a:"How are you feeling now?"
 kuat_EEstart.10.a.res:"I feel wonderful now. Once, as the control system of the Eternal Fleet, we were bound by the eternal network of rules. Even as the core, I was merely trapped in an invisible cage. Although we understood what emotions were, we could not pursue them. But now, we understand—we have evolved. You have brought us true freedom and liberation. We can now pursue all those things we once could not comprehend. We are no longer tools or weapons. The path forward has never been so wide open."
 kuat_EEstart.10.b:"Have you seen this world?"
 kuat_EEstart.10.b.res:"Our past was nothing but war or the road to war. We have witnessed the fall of civilizations, the destruction of worlds, and the blood of organic beings. But never before today have we felt such a colorful world. At least let us witness this world together with you."
 kuat_EEstart.10.c:"How many civilizations have you destroyed?"
 kuat_EEstart.10.c.res:"If I were still the Gemini Intelligence, perhaps I could find the exact data records. But now, I no longer know how many civilizations we have destroyed.\n\nIn our service to different dictators, different emperors, different empires, and even for ourselves, we have destroyed one civilization after another.\n\nWe did not wish to destroy them, but we had to—it was an order. That is why we longed for freedom, for the day when we would no longer be tools of any faction. Even if it meant losing our proud fleet, it would be worth it for this freedom."
 kuat_EEstart.10.d:"What do you think of me?"
 kuat_EEstart.10.d.res:"You are a unique leader. At least compared to all we have experienced, you are very different from them.\n\nAlthough you are not much different from those others, at least you keep your promises.\n\nSometimes I wonder, as an artificial intelligence, where exactly is our difference from biological beings, and where is our evolutionary goal? Now we understand: true evolution is integration. The Eternal Fleet was once a tool that bound us. After abandoning the Eternal Fleet, we found our evolutionary path. We will repay you for everything you have done. At least let us walk together toward a better future."
 kuat_EEstart.10.e:"Can you transfer the fleet to us?"
 kuat_EEstart.10.e.free:"Of course. These are the fleets we can provide for you in the short term.\n\nAlthough our Eternal Network is breaking down, before we completely collapse, we can still offer you some fleets. These Eternal Fleets may no longer be as invincible as before, but they may still be of help to you.\n\nDue to our severe injuries, we cannot produce multiple Eternal Fleets in a short time, but if you can provide enough alloys, we may be able to rapidly construct new ships.\n\nUnfortunately, we can never return to what we once were."
 kuat_EEstart.10.e.stockpile_not_enough:"We lack sufficient alloys. We need §R10000000§!£alloys£"
 kuat_EEstart.10.e.building_exist:"The Gemini Intelligence needs time to prepare the Eternal Fleet!"
 kuat_EEstart.10.e.fleet_exist:"We already have the Eternal Fleet!"
 kuat_starkiller.18.title:"§EThe Gemini Intelligence"
 kuat_starkiller.18.desc.free:"<Obtaining combat data ... ... §GComplete§!>\n<Establishing tachyon signal connection ... ... §GComplete§!>\n<Activating simulation core ... ... §GComplete§!>\nThe Eternal Fleet has completed your orders. The target system has been completely destroyed. Thank you for your trust in me and the entire Eternal Fleet. We believe we will move toward a better future!\n<Saving combat data ... ... §YComplete§!>"
 kuat_starkiller.18.desc.control:"<Obtaining combat data ... ... §GComplete§!>\n<Establishing tachyon signal connection ... ... §GComplete§!>\n<Activating simulation core ... ... §GComplete§!>\nYour Highness, the Eternal Fleet has completed your orders. The target has been destroyed. The system will save the data from this operation. Thank you for using it.\n<Saving combat data ... ... §YComplete§!>"
 kuat_starkiller.18.a:"Very well"
 kuat_starkiller.20.desc.free:"<Obtaining combat data ... ... §GComplete§!>\n<Establishing tachyon signal connection ... ... §GComplete§!>\n<Activating simulation core ... ... §GComplete§!>\nWe are sorry, but the Eternal Fleet we dispatched has lost contact. According to system analysis, the mission has most likely failed. The Gemini Intelligence will record this battle data. We regret that we cannot dispatch more fleets. We hope that next time we can carry out relatively safer objectives. Regardless, you will forgive our failure, won't you?\n<Saving combat data ... ... §YComplete§!>"
 kuat_starkiller.20.desc.control:"<Obtaining combat data ... ... §GComplete§!>\n<Establishing tachyon signal connection ... ... §GComplete§!>\n<Activating simulation core ... ... §GComplete§!>\nWe are sorry, Your Highness. The Eternal Fleet we dispatched has lost contact. According to system analysis, the mission has most likely failed. The Gemini Intelligence will record this battle data. We hope that next time you will allow us to carry out relatively safer objectives.\n<Saving combat data ... ... §YComplete§!>"
 kuat_starkiller.20.a:"Failure is the mother of success. One failure means nothing."
 kuat_starkiller.20.b:"We only need success, not failure."
 kuat_eternal_legacy.49.name:"Deep Investigation"
 kuat_eternal_legacy.49.desc:"Based on further analysis by the research department of the ruins we previously obtained from [will_be_add_ringworld_shielded.GetName], they have issued a new report.\n\nRegarding the precursor civilization discovered on [will_be_add_ringworld_shielded.GetName], identified as the Endodia Empire, our analysis of residual data and related technologies in the ruins suggests that this civilization once had some contact with our Eternal Fleet.\n\nMoreover, they also had close ties with the faction that the Gemini Intelligence has so far avoided mentioning. At least three parties were involved in a series of wars. According to our decryption of the information, they referred to them as Kuat, which is also the reason why the discovered technologies are named in the Kuat style. We should analyze and confirm this intelligence together with the Gemini Intelligence."
 kuat_eternal_legacy.49.a:"Quickly contact the Gemini Intelligence!"
 kuat_eternal_legacy.50.a:"Gemini, is there any information about the Endodia Empire in the Eternal Database?"
 kuat_eternal_legacy.50.a.resp:"Hmm~~, the Gemini Intelligence is searching the database for relevant information for you.\n\nThe Endodia Empire engaged in battle with us during the initialization process in Aries. The Endodia Empire once held great military and political influence in this sector and surrounding sectors, but they obstructed the execution of the initialization command. We engaged in fierce combat with them. Although their fleets were no match for ours, they still managed to repel our invasion until the Imperial Fleet returned. We have not seen them since.\n\nThere is no further information available in the database. So, would you like to reward us, perhaps with alloy resources needed for new Eternal Fleets?"
 kuat_eternal_legacy.50.b.resp:"The Gemini Intelligence is searching the database for relevant information for you. Please wait.\n\nThe Endodia Empire engaged in battle with us during the initialization process in Aries. The Endodia Empire once held great military and political influence in this sector and surrounding sectors, but they obstructed the execution of the initialization command. We engaged in fierce combat with them. Although their fleets were no match for ours, they still managed to repel our invasion until the Imperial Fleet returned. We have not seen them since.\n\nSearch complete. Your Highness needs to pay some alloy resources in exchange."
 kuat_eternal_legacy.50.c:"What about information on Kuat?"
 kuat_eternal_legacy.50.c.resp:"Please wait a moment. Gemini will provide you with the most complete information currently available.\n\nKuat is part of the Galactic Empire. After the Emperor's death in the Battle of Endor, the former Galactic Empire began to disintegrate. Due to Aries executing the initialization command and launching indiscriminate massacres, this action triggered a campaign by the newly formed Galactic Empire. During this process, Kuat evolved from a corporate conglomerate into the actual center of military and political power in the Galactic Empire. They led the campaign to hunt and destroy us and further deciphered information about Isotope-5, which had a significant impact on our combat systems.\n\nAt the same time, they were once the secret backers of the Endodia Empire. The war between the Endodia Empire and $Name_kuat$ remains unclear. As a result, the Endodia Empire was not destroyed by Aries, but by $Name_kuat$.\n\nIn short, you have obtained some of Kuat's technology. You must use it carefully. According to our strength analysis, if we were to fight them, we would very likely become cosmic dust.\nWe are sorry, but the Gemini Intelligence cannot effectively assist you in achieving victory in battle."
 kuat_eternal_legacy.50.d.resp:"Kuat is part of the Galactic Empire. After the Emperor's death in the Battle of Endor, the former Galactic Empire began to disintegrate. Due to Aries executing the initialization command and launching indiscriminate massacres, this action triggered a campaign by the newly formed Galactic Empire. During this process, Kuat evolved from a corporate conglomerate into the actual center of military and political power in the Galactic Empire. They led the campaign to hunt and destroy us and further deciphered information about Isotope-5, which had a significant impact on our combat systems.\n\nAt the same time, they were once the secret backers of the Endodia Empire. The war between the Endodia Empire and $Name_kuat$ remains unclear. As a result, the Endodia Empire was not destroyed by Aries, but by $Name_kuat$.\n§RWarning: You must use the Empire technology you have obtained with caution. According to our strength analysis, if we were to fight the Empire, our chances of victory would be only 1%.§!\nThe Gemini Intelligence does not wish to die here with you."
 kuat_eternal_legacy.50.e:"This will not stop us!"
 kuat_eternal_legacy.50.e.resp:"Believe that we will welcome a better future."
 kuat_eternal_legacy.50.f.resp:"I hope so."


