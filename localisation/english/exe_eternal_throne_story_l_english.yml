 astral_rift_infinite_rakata:"§EMind Prison§!"
 kuat_relic_triumph_cooldown:"$relic_triumph_cooldown$\n\nObtain ship design: $NAME_KUAT_LAGATOR$\nOpen rift: $astral_rift_infinite_rakata$"

 kuat_infinite_rakata_rift.1.name:0 "§EMind Prison§!"
 kuat_infinite_rakata_rift.1.desc:0 "The Mind Prison is $Name_kuat$'s highest classified project. It is said to be capable of imprisoning the minds and wills of any lifeform. Its existence has always been a mystery, until we defeated $Name_kuat$ and the holoprojector guided us to this location, finally allowing us to seek out its hidden secrets.\n\n[Leader.GetName] risked his life, traveling through dimensional storms aboard a spacecraft. Notably, dimensional storms are terrifying phenomena that exist only within higher-dimensional rifts. They can twist space-time and consume everything. Even while inside the ship, [Leader.GetName] could feel fear spreading. Within the storm, [Leader.GetName] witnessed various strange sights that defied all description.\n\nAfter enduring countless hardships, [Leader.GetName] finally reached the other side of the dimensional rift. There, we were astonished to discover an octahedron chained and floating in the void. It radiated a mysterious and dangerous aura, sending chills down one's spine. [Leader.GetName] immediately began investigating it and discovered complex runic patterns on its surface, seemingly an ancient language. Yet instinct told him—the Mind Prison had been found. [Leader.GetName] attempted to decipher their meanings, hoping to find a way to enter the Mind Prison.\n\nAfter considerable effort, [Leader.GetName] finally uncovered a shocking truth. The Mind Prison is a mental domain, within which are sealed secrets even older than $Name_kuat$. To enter the Mind Prison, one must connect their consciousness with its core. This is an extremely dangerous act, as once inside the Mind Prison, one may never return. Furthermore, the Mind Prison imprisons unknown entities, and we cannot calculate the risks involved.\n\n[Leader.GetName] faces a difficult decision—enter the Mind Prison or attempt to destroy it. Either choice may bring enormous risks and costs."
 kuat_infinite_rakata_rift.1.a:0 "Mental Interface"
 kuat_infinite_rakata_rift.2.name:0 "§EMental Interface§!"
 kuat_infinite_rakata_rift.2.desc:0 "[Leader.GetName] risked his life to enter $Name_kuat$'s Mind Prison. We cannot determine exactly how it operates, but the Mind Prison seems to possess its own will, resisting us.\n\nHowever, as soon as [Leader.GetName] connected with the Mind Prison, he encountered powerful resistance. The Mind Prison attempted to control and enslave [Leader.GetName] and his team, using inner fears and desires to destroy our will and consume us. [Leader.GetName] and his team became trapped in a difficult struggle, constantly encountering various illusions and traps. The Mind Prison was trying to eliminate [Leader.GetName], but its will failed. [Leader.GetName], with unwavering belief, overcame all difficulties and finally reached the core area of the Mind Prison—the place where all imprisoned souls reside.\n\nThey witnessed a chilling sight—everywhere were formless consciousnesses and souls of the imprisoned, unable to think or feel freely, only wandering in pain and despair. [Leader.GetName] discovered that these imprisoned souls had nearly completely merged with the Mind Prison."
 kuat_infinite_rakata_rift.2.a:0 "Keep an eye on them. Be extremely cautious around these spirits."
 kuat_infinite_rakata_rift.21.name:0 "§EThe Bound Spirits§!"
 kuat_infinite_rakata_rift.21.desc:0 "Although the interior space of the Mind Prison is vast, our researchers were unable to explore its structure, [Leader.GetName] possesses a powerful mental will. He overcame the influence of the Mind Prison's dark forces and located the core of the prison.\n\nWithin the core domain, [Leader.GetName] quickly found the deepest layer of the prison, where a shocking secret lay hidden—an ancient darkness sealed away for ten thousand years. As we were at a loss, the will of the Mind Prison contacted [Leader.GetName], revealing some information and urging us not to break the seal here.\n\nIt turns out that the last prophet of the Rakatan Infinite Empire was sealed here by the Galactic Emperor. They were once the creators of the Mind Prison, so its will fears the return of the Rakatan prophets into the material world, for they possess great dark power, though we still do not know their past.\n\nAccording to the description from the will of the Mind Prison, the Rakatans were imprisoned here by the Emperor of the Galactic Empire. According to the Emperor's final decree, these Rakatans had attempted to rebel against imperial rule, and thus their prophets were imprisoned within the Mind Prison, never to be released. Clearly, $Name_kuat$ inherited this legacy, and to prevent the Rakatans from threatening them again, they reinforced the prison's seal.\n\nDespite this, [Leader.GetName] was shocked to discover that the Rakatan prophets had not given up hope. They had been waiting for an opportunity to reclaim everything they had lost."
 kuat_infinite_rakata_rift.21.a:0 "Handle with caution."
 kuat_infinite_rakata_rift.22.name:0 "§EAncient Relic§!"
 kuat_infinite_rakata_rift.22.desc:0 "[Leader.GetName] carefully analyzed the current Situation and decided to cautiously attempt contact with the imprisoned Rakatan prophet. Just as our researchers began preparing for contact, a powerful mental force invaded our researchers. Fortunately, this force bore no hostility—it left behind some dark truths buried in the past.\n\n§YThe Rakatans were the dominant species of the Infinite Empire, once the sole rulers of the galaxy thousands of years ago. Their brutal rule filled the galaxy with resentment, but due to their immense dark power, no one could defeat the Infinite Empire. Using this power, they created wondrous constructs such as the Mind Prison and the Star Forge.\n\nThis lasted until the arrival of the Kwans. The Kwans were once the species that enlightened the Rakatans, but after that, the Rakatans enslaved them. The descendants of the Kwans, taking advantage of the Infinite Empire's decaying rule, unleashed a virus. No one knows where the virus came from, but it stripped the Rakatans of their power—and even their lives. The Infinite Empire could no longer sustain its rule under the threat of this virus. At that time, the vassals of the Infinite Empire rose up in rebellion, and the empire quickly fell into chaos.\n\nThe Infinite Empire should have perished completely, but the Rakatans refused to accept their fate. They sacrificed all the living beings on the worlds they controlled to create Gemini and Aries intelligences. Eventually, the Eternal Fleet, formed by Gemini and Aries, crushed all opposition, and the Infinite Empire reclaimed its dominion.\n\nBut fate cannot be denied. The Infinite Empire was destined for destruction, and they ultimately created an even more terrible monster—an engine of war that became the Dark Lord. The last Rakatan prophet was imprisoned within the Mind Prison.\n\nThis information shocked [Leader.GetName] and others. Perhaps we should reconsider whether we should truly release this last prophet. The will of the Mind Prison hopes we will help it suppress the Rakatan prophet."
 kuat_infinite_rakata_rift.22.a:0 "Reinforce the seal"
 kuat_infinite_rakata_rift.22.b:0 "Break the seal"
 kuat_infinite_rakata_rift.23.name:0 "§EReinforce the Seal§!"
 kuat_infinite_rakata_rift.23.desc:0 "It is obvious that we cannot ignore the current galactic Situation. Forces from the past still remain hidden in the shadows, and the Situation is dire. We cannot allow these ancient threats to persist. We must reinforce the seal and ensure these spirits of the past vanish forever into the river of time.\n\n[Leader.GetName] slowly approached the control console at the core of the Mind Prison and connected himself to the prison's management system, aiding the prison's will in suppressing the Rakatan prophet. As [Leader.GetName] linked in, the space of the Mind Prison trembled violently. Above the void, purple and golden lights appeared, clashing fiercely. The shockwaves from their collision intensified, shaking the prison's space. Many souls devoured by the prison screamed in agony, as if demons from the Abyss were awakening.\n\nAfter the terrifying shockwaves spread through the mental space for a while, the golden light began to fade. The power of the Rakatan prophet was awakening. The will of the Mind Prison, now frail and near its end, could no longer suppress the prophet's awakening. Just as the golden light was about to vanish, [Leader.GetName] was engulfed by a surge of purple light. The tremors gradually ceased. The Mind Prison's space began to collapse, but [Leader.GetName] was mentally damaged and unable to move. Fortunately, our research team managed to evacuate with the wounded."
 kuat_infinite_rakata_rift.23.a:0 "Perhaps, the awakening of the Rakatan prophet is inevitable."
 kuat_infinite_rakata_rift.3.name:0 "§EBreak the Seal§!"
 kuat_infinite_rakata_rift.3.desc:0 "It is obvious that we should release the suppressed Rakatan prophet. From Him, we will learn all the secrets of the ancient world.\n\n[Leader.GetName] slowly approached the control console at the core of the Mind Prison and connected himself to the prison's management system, beginning the process of releasing the prophet. As the release began, the will of the Mind Prison unleashed a powerful mental force. The prison's space trembled, and the souls enslaved and devoured by the prison screamed in terror. This scene resembled the Abyss itself. Above the void, golden light suppressed the purple glow emanating from the prison's core. The two forces clashed violently, and the shockwaves from their collision intensified, tearing through the prison's space.\n\nAfter the terrifying shockwaves spread through the mental space for a while, the golden light began to fade. The power of the Rakatan prophet was awakening. The will of the Mind Prison, now frail and near its end, could no longer suppress the prophet's awakening. Just as the golden light was about to vanish, [Leader.GetName] was engulfed by a surge of purple light. The tremors gradually ceased. The Mind Prison's space began to collapse, but [Leader.GetName] was mentally damaged and unable to move. Fortunately, our research team managed to evacuate with the wounded."
 kuat_infinite_rakata_rift.3.a:0 "§GPerhaps, the awakening of the Rakatan prophet is inevitable.§!"
 kuat_infinite_rakata_rift.3.b:0 "§YPerhaps, the awakening of the Rakatan prophet is inevitable.§!"
 kuat_infinite_rakata_rift.3.c:0 "§ROr perhaps, the awakening of the Rakatan prophet is inevitable.§!"
