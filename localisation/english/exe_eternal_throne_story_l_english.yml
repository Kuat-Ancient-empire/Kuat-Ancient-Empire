 site_Eternal_outpost:"§EUnterraum Signal§!"
 site_Eternal_outpost_intro:"During a recent routine scan, our deep-space sensors detected a tachyon signal on a planet orbiting our capital that should not exist in normal space. Unlike the conventional tachyon signals we have observed, this type of signal theoretically can only be detected within the event horizon of a Black Hole in normal space-time. Therefore, our chief physicist emphasized that we must launch an investigation into this anomalous signal. Further study of this signal is imperative."
 kuat_eternal_legacy.1.a:"Intensify the investigation!"
 Eternal_legacyancient_chain_title:"§EThe Pioneers - The Throne of the AE§!"
 Eternal_legacyancient_chain_desc:"Our ancestors once thrived on this land, and their epics recorded our history. Although many of these records seem fantastical, after ancient texts gradually proved to be accurate, our researchers could no longer ignore them. This strange phenomenon has drawn the attention of our archaeological and research departments, who recommend we investigate our past and reexamine our history."
 Eternal_legacyancient:"§EAncient Data"
 Eternal_legacyancient_1_poi:"§EUnterraum Signal§!"
 Eternal_legacyancient_1_poi_desc:"During a recent routine scan, our deep-space sensors detected a tachyon signal on a planet orbiting our capital that should not exist in normal space. Unlike the conventional tachyon signals we have observed, this type of signal theoretically can only be detected within the event horizon of a Black Hole in normal space-time. Therefore, our chief physicist emphasized that we must launch an investigation into this anomalous signal. Further study of this signal is imperative."
 kuat_eternal_legacy.1.name:"§EUnterraum Signal§!"
 kuat_eternal_legacy.1.desc:"During a recent routine scan, our deep-space sensors detected a tachyon signal on a planet orbiting our capital that should not exist in normal space. Unlike the conventional tachyon signals we have observed, this type of signal theoretically can only be detected within the event horizon of a Black Hole in normal space-time. Therefore, our chief physicist emphasized that we must launch an investigation into this anomalous signal. Further study of this signal is imperative."
 kuat_eternal_legacy.2.name:"§EUnknown Energy Signal§!"
 kuat_eternal_legacy.2.desc:"While conducting a preliminary survey around the target world, our science team detected an unknown energy signal in nearby space.\n\nHowever, according to the current probe data, all conventional readings in this area are within normal ranges, meaning we cannot quickly trace the source of the signal through energy readings.\n\nAs a result, our scientists are at a loss, and the only viable option at this point may be to conduct a surface search of the target planet."
 kuat_eternal_legacy.2.a:"Continue the investigation"
 kuat_eternal_legacy.3.name:"§EInterference§!"
 kuat_eternal_legacy.3.desc:"Our research team has arrived and immediately began formal search operations. However, soon our frontline personnel encountered unprecedented difficulties.\n\nTechnical personnel reported that, for unknown reasons, our remote probes suddenly experienced a series of irreversible Glitches after flying a certain distance, rapidly malfunctioning and crashing.\n\nTherefore, our team can only rely on old-style tethered devices to conduct a thorough surface search of the planet, which will significantly extend the time required by the archaeological team.\n\nFinally, after a difficult and arduous search, our team successfully located the exact source of the signal in a small canyon on the planet and began further investigation of the surrounding environment.\n\nThe investigation revealed that there exists an unusual gravitational field in the area, independent of the planet's own structure. Any material or object capable of generating such a phenomenon must not be ordinary. Based on this, our team immediately began moving toward the gravitational field in hopes of making further discoveries."
 kuat_eternal_legacy.3.a:"Interesting"
 kuat_eternal_legacy.4.name:"§EA Different Kind of Ship§!"
 kuat_eternal_legacy.4.desc:"With the assistance of engineering equipment, our expedition successfully carved a direct path to the target area and established a temporary research station nearby.\n\nHowever, to the naked eye, this area appeared to contain nothing more than piles of rocks, and portable radar data also indicated that, aside from an endless expanse of stone, there was absolutely nothing here.\n\nJust as our scientists believed they had failed and prepared to return, a patrol drone suddenly lost engine power while performing routine patrol in the stratosphere, and under command orders, entered a glide state in hopes of a safe emergency landing.\n\nHowever, not long after, the drone, gliding at low speed, suddenly burst into flames. Witnessing this, our scientific team immediately realized that there must be some kind of device in this area capable of confusing both our vision and electronic signals, and promptly launched an EMP missile in an attempt to overload all electronic devices in the area.\n\nIt turned out they were right: a strange and enormous alien warship was docked right before their eyes."
 kuat_eternal_legacy.4.a:"Interesting"
 kuat_eternal_legacy.5.name:"§EEternal Fleet of the Unknown Sector§!"
 kuat_eternal_legacy.5.desc:"After revealing the identity of this warship, our team immediately launched a comprehensive investigation of the vessel.\n\nFrom its appearance, the ship's uniquely styled modular design does not belong to any known nation in this region of space, but rather resembles the legendary 'Divine Warship' described in our people's ancient folklore.\n\nThis immediately sparked the interest of our researchers: was this merely a coincidence? Driven by such curiosity, our team quickly boarded the bridge and began inspecting the interior of the vessel.\n\nAfter some unexplained forceful entry, we finally managed to enter the ship's interior. The main structure of this warship has sustained a certain degree of damage, and the interior of the entire vessel has already become somewhat dilapidated. After some searching, we focused our attention on several compartments whose functions remain unknown."
 kuat_eternal_legacy.5.a:"Is this a coincidence, or was it destined?"
 kuat_eternal_legacy.6.name:"§EAncient Unknown Sector Vessel§!"
 kuat_eternal_legacy.6.desc:"As the explorers ventured deeper, our overall exploration of the vessel neared completion. According to standard measurements, this ship is not particularly large, at most equivalent to a medium-sized cruiser.\n\nDue to the structural characteristics of this class of medium warships, and because the load-bearing structures have severely aged for various reasons, some compartments inside are now severely damaged or even collapsed, making it impossible to obtain any usable intelligence from them.\n\nAmong the remaining intact compartments, aside from finding some unknown sector pattern decorations resembling brushstrokes on the walls of certain cabin-like rooms, our researchers found little else of value.\n\nAs for the numerous electronic terminals inside, most were damaged due to circuit burnout caused by our earlier EMP attack, resulting in the complete loss of stored information.\n\nHowever, our team believes that, judging from the ship's remarkable concealment methods, the technological level of this vessel may be far greater than what we have seen so far.\n\nTherefore, a thorough inspection of the last few remaining compartments is imperative. With this in mind, we launched an investigation into the compartment suspected to be the power core chamber located at the ship's rear."
 kuat_eternal_legacy.6.a:"Please continue"
 kuat_eternal_legacy.7.name:"§EAlien Technology§!"
 kuat_eternal_legacy.7.desc:"After using shaped charges to breach the entrance with minimal losses, our research personnel entered the vast chamber.\n\nThe entire chamber is circular in shape, and apart from the reactor core located at its center, the interior is completely filled with pipes and mechanical structures. Since the gaps between the pipes are too narrow and recklessly damaging them could lead to catastrophic consequences, our team was forced to deploy micro-drones to investigate the central reactor core.\n\nOur caution proved justified: the heart of the power chamber was not a conventional matter reactor at all, but rather a reactor powered by an artificial stellar body—compressed energy refined to its utmost extreme. After analyzing its energy signature, we discovered that all previously detected signals originated from this very source.\n\nDue to the planet's unique geographical features, combined with interference from a camouflage field, the signal from the central stellar reactor could not be directly transmitted outward—only a few lucky signals managed to escape this dual interference, echoing through this region of space.\n\nUpon receiving the investigation report, our chief socio-scientist stated that the structural features of this facility, now named the 'Isotope-5 Reactor,' bear an almost identical resemblance to the descriptions of warship propulsion systems found in our ancient legends."
 kuat_eternal_legacy.7.a:"Isotope-5?"
 kuat_eternal_legacy.8.name:"§EBetter something than nothing§!"
 kuat_eternal_legacy.8.desc:"Just as our research personnel were celebrating our victory, an unexpected crisis arose. Our留守 researchers discovered that due to the EMP missile we launched earlier, the ship's electronic control systems are now on the verge of collapse.\n\nThis has directly caused the reactor at the heart of the power chamber to enter an extremely unstable state. Researchers speculate that, due to the damaged control systems, the ship's entire material transport system may have completely failed, and without external material injection, the Isotope-5 construct will be unable to continue its energy-releasing reaction, eventually leading to its self-destruction due to fuel starvation.\n\nSince the collapse of the Isotope-5 construct will alter the ship's gravitational structure and ultimately lead to the disintegration of the main structure, our research personnel had no choice but to accelerate their investigation of the already secured sections of the vessel.\n\nDuring our further investigation, we discovered some surviving paper documents, which greatly assisted our linguistic decryption project.\n\nAfter deciphering the basic nature and elements of their language, our translation team discovered that the speech patterns used aboard this vessel from an unknown sector bear some resemblance to the language used in our ancestral era. However, grammatically, their language is significantly more complex. Additionally, by retrieving data from the few surviving data terminals, our research team successfully gained an understanding of the basic structural characteristics of these Isotope-5-powered vessels and obtained partial research data related to the properties of the Isotope-5 construct.\n\nLater, due to the disappearance of the Isotope-5 construct, most of the ship, aside from the main chamber, collapsed due to the loss of sustaining fields, disintegrating within a few days into a debris field nearly two kilometers long."
 kuat_eternal_legacy.8.a:"Initiate operation"

 site_Eternal_legacysatellite:"§EIsotope-5 Construct§!"
 site_Eternal_legacysatellite_intro:"From the data we analyzed, we have basically understood the operating principles and energy signatures of the Isotope-5 construct. This construct is, in fact, not a standard Isotope-5 construct, but rather a quantum-locked Isotope-5 construct.\n\nThis construct allows it to remain operational for extended periods, especially when continuously fed with a type of material structure we currently do not understand, providing an endless supply of energy to a spacecraft. Nevertheless, this structure has caused partial changes in the core mechanical intelligence composed of these constructs."
 Eternal_legacyancient_2_poi:"§EIsotope-5 Construct§!"
 Eternal_legacyancient_2_poi_desc:"From the data we analyzed, we have basically understood the operating principles and energy signatures of the Isotope-5 construct. This construct is, in fact, not a standard Isotope-5 construct, but rather a quantum-locked Isotope-5 construct.\n\nThis construct allows it to remain operational for extended periods, especially when continuously fed with a type of material structure we currently do not understand, providing an endless supply of energy to a spacecraft. Nevertheless, this structure has caused partial changes in the core mechanical intelligence composed of these constructs."
 kuat_eternal_legacy.10.name:"§EIsotope-5 Signal§!"
 kuat_eternal_legacy.10.desc:"During our most recent scan, we once again detected an energy signature similar to the one previously emitted by the Isotope-5 reactor core aboard the unknown-sector vessel. After comparing this signal with the previous sample, the Science Department confirmed that this detected signal reaction matches the radiation signature of an Isotope-5 reactor.\n\nBased on this, we suspect that there is likely an abandoned warship from an ancient unknown-sector galactic empire located here. We require our research team to proceed to this location immediately."
 kuat_eternal_legacy.10.a:"Agreed, proceed immediately"
 kuat_eternal_legacy.11.name:"§ELand§!"
 kuat_eternal_legacy.11.desc:"Our expedition team successfully arrived above the target planet and, as per standard procedure, conducted a full scan of the planetary environment. The scan results indicated that much of the planet's surface appears to be enveloped in a strange energy field.\n\nIf our team were to descend prematurely, all electronic instruments they carry could be disrupted by this energy field, rendering them inoperable.\n\nTherefore, our team spent some time searching near the planet's north pole for a small landing zone where the energy field was relatively weak, and successfully landed after uploading the energy field data.\n\nAfter studying the characteristics of the energy field, our research center concluded that this is likely the result of a reactor safety isolation field going offline: large amounts of energy, overflowing from the Isotope-5 core due to失控 safety systems, have enveloped the planet's surface, gradually forming this unique energy field.\n\nThus, we need some means to mitigate the adverse effects of this energy field, or we will be unable to conduct further research."
 kuat_eternal_legacy.11.a:"Immediately establish a special project team to assist"
 kuat_eternal_legacy.12.name:"§EBroken Space§!"
 kuat_eternal_legacy.12.desc:"With the arrival of the energy field suppression device urgently dispatched from the capital sector, our research team was finally able to begin their investigation.\n\nAs the team gradually approached the target area, our scientists noticed that certain parts of the landscape appeared unnaturally distorted and deformed. Considering that local temperature and other geographical conditions were within normal ranges, our researchers speculated that space in this area may have become twisted for some reason. As the researchers drew closer to the target, the spatial distortion around them became increasingly severe.\n\nFearing the possibility of being sucked into a spatial rift and lost forever, our research team slowed their advance and finally, after months of effort, reached the target area.\n\nWhen the first scout entered the plain where the target lay, what lay before him was a purple sky cracked like a drought-stricken land, surrounded by shattered space filled with strange transparent folds and deep rifts.\n\nWithin this space, a ship was docked. Considering the extent of material leakage from the ship's Isotope-5 engine has already severely affected the planet's ecological environment, our team leader strongly recommended that we prepare thoroughly before attempting to board, and be ready to abandon the ship at any moment."
 kuat_eternal_legacy.12.a:"Proceed, resources are unlimited"
 kuat_eternal_legacy.13.name:"§EPrepare to Enter§!"
 kuat_eternal_legacy.13.desc:"After analyzing the spatial conditions here, our research team manufactured three sets of specialized personal equipment based on the local spatial characteristics.\n\nThese suits will grant our personnel the ability to further investigate the area. Additionally, they will ensure that our assault team is not transported to another space by the omnipresent spatial rifts or torn apart by spatial turbulence.\n\nHowever, since space here has already become unstable, even with this equipment, we cannot remain in this chaotic region for too long. Our chief scientist warned that unless we can destroy or shut down the reactor core, the spatial characteristics here will persist indefinitely.\n\nTherefore, this operation must focus on shutting down the energy core, or we may permanently lose the opportunity to uncover the truth."
 kuat_eternal_legacy.13.a:"A difficult operation"
 kuat_eternal_legacy.14.name:"§EEnter Interior§!"
 kuat_eternal_legacy.14.desc:"Our research team decided to dispatch a three-member squad into the facility to attempt to shut down or destroy the reactor core, in order to stabilize the area for further investigation.\n\nShortly after the three researchers entered the facility as a team, communication with the research team was lost—clearly, the reactor core was interfering with communications. Our research team could only hope that the three would successfully complete their mission and return safely.\n\nFortunately, the three-man team successfully shut down the reactor core. The shutdown stabilized the spatial conditions across the entire area, and signal communications were no longer disrupted, allowing our researchers to quickly commence their investigation.\n\nIt will still take some time to compile the investigation results—we must wait patiently for our team to complete their task."
 kuat_eternal_legacy.14.a:"Received, be sure to be careful!"
 kuat_eternal_legacy.15.name:"§ECost§!"
 kuat_eternal_legacy.15.desc:"Our research team's progress has been going so smoothly that our researchers have begun to feel uneasy, yet their breakthrough has successfully revealed part of the secrets of this facility.\n\nThe area our researchers have reached is the ship's weapons control and central computing sector. The equipment in this area was not well preserved; researchers speculate that this vessel once participated in a fierce battle, which damaged its command center and computing facilities. Fortunately, our researchers found one relatively intact device.\n\nOur researchers are now attempting to activate the device, but its protections are extremely tight. Our researchers will need some time to complete the decryption work."
 kuat_eternal_legacy.15.a:"Very well"
 kuat_eternal_legacy.16.name:"§ELast Salvage§!"
 kuat_eternal_legacy.16.desc:"Our researchers have successfully completed the decryption work as expected. Now they will present the important information recorded in the ship's data via visual playback.\n\n§Y<Warning, facility links across all ship sectors timed out><Warning, facility links across all ship sectors timed out>§! The ship is under attack, Isotope-5 reserves are depleted, shields and armor are offline, and the command center has planned an evacuation route. The fleet is withdrawing from the combat sector, destination information is being retrieved... Failed. Initiating backup plan for emergency landing.\n\nA ship is under devastating attack. With the vessel isolated and without support, the ship's control system chose to perform an emergency landing on the nearest planet. Our researchers speculate that the crash site should be the area where we are currently located. Furthermore, our researchers also discovered a signal address within the database, which they believe should be the intended destination the ship was planning to reach.\n\nNow, it is time for us to proceed to the next location."
 kuat_eternal_legacy.16.a:"As long as it's safe."

 site_Eternal_Crashedbattleships:"§EAbandoned Structure§!"
 site_Eternal_Crashedbattleships_intro:"From the signals recovered from the previous ship, we located the final destination of this vessel. However, according to our records, the target planet should be a barren rocky world, not the Gaia world listed in its database. To uncover what truly happened, we can dispatch a team of researchers to conduct an archaeological survey. There may be discoveries."
 Eternal_legacyancient_3_poi:"§ECity Fortress§!"
 Eternal_legacyancient_3_poi_desc:"From the signals recovered from the previous ship, we located the final destination of this vessel. However, according to our records, the target planet should be a barren rocky world, not the Gaia world listed in its database. To uncover what truly happened, we can dispatch a team of researchers to conduct an archaeological survey. There may be discoveries."
 kuat_eternal_legacy.18.name:"§EUnusual Planet§!"
 kuat_eternal_legacy.18.desc:"We have discovered a suspected area of city ruins in a remote part of this barren world. Due to severe weathering, the fine details of these ruins are no longer distinguishable, leaving only hollow outlines to speak of their former glory."
 kuat_eternal_legacy.18.a:"Begin"
 kuat_eternal_legacy.19.name:"§ECity Planet?§!"
 kuat_eternal_legacy.19.desc:"As soon as our scientists landed in that area of the planet, they immediately conducted a survey. According to the data they transmitted back, this planet is very likely an early-stage city planet that was somehow abandoned. Their survey is not yet complete, and perhaps future data will provide us with more understanding."
 kuat_eternal_legacy.19.a:"Press onward"
 kuat_eternal_legacy.20.name:"§ETraces of War§!"
 kuat_eternal_legacy.20.desc:"During the past few months of excavation at the ruins, our scientists have made considerable progress. By analyzing the architectural style and material characteristics of these ancient structures, our scientific team has gained a certain understanding of the architectural culture of the empire in this unknown sector.\n\nFurthermore, all evidence found on this world suggests that, in the distant past, a massive war once took place here.\n\nHowever, due to the planet's surface being constantly covered by tornadoes and sandstorms, aside from some buildings, all specific objects related to that era have been eroded into piles of debris, making it impossible to identify their original forms.\n\nThe scientists reported that while conducting further analysis on some of the ruins using equipment, they discovered several structures deeply embedded underground and protected by high-intensity materials.\n\nUnfortunately, since all access routes to these underground facilities have long been buried by sand and stone, and considering the signals returning from below indicate the presence of high-intensity metal materials, the archaeological team believes that, with the equipment currently available, it is impossible to access these underground facilities using conventional means. Based on this, our team has submitted a report requesting specialized tools and has applied for additional equipment and personnel to complete the mission."
 kuat_eternal_legacy.20.a:"Approve their request"
 kuat_eternal_legacy.21.name:"§EFortress Within the City§!"
 kuat_eternal_legacy.21.desc:"With the help of the tools we dispatched, our scientists have finally entered the only remaining intact structure of this facility.\n\nUnlike the buildings in other areas of the city, the interior of this structure is filled with various wireless communication devices, server equipment, and high-precision antennas, while the upper-right corner of the facility is occupied by a large number of massive, rusted transport-assist devices.\n\nHowever, it is regrettable that most of the mechanical structures here have severely corroded and are no longer suitable for further research. Overall, this place resembles a fortress serving a command function rather than a civilian facility.\n\nOur team believes that, considering the relatively fragile structural design and the condition of the armor plating, this location must have undergone military modifications for some reason. Given the complex layout of the facility, we will need more time to unravel its mysteries."
 kuat_eternal_legacy.21.a:"Then, let us begin"
 kuat_eternal_legacy.22.name:"§ECentral Database§!"
 kuat_eternal_legacy.22.desc:"The scientific team has reported that they have decrypted most of the data terminals here and are currently reading the stored information.\n\nAdditionally, during a secondary scan of the entire building, our drones detected a hollow space beneath the thick steel plates of the transport hub, which has sparked the team's interest.\n\nAfter cutting through the floor where clear signal returns were detected using heavy machinery, our team discovered a well-preserved armory containing a large amount of energy reserves, as well as several weapons that had been abandoned due to lack of maintenance.\n\nFor us, this armory is practically a godsend, allowing us to replenish our treasury's energy credit reserves while also gaining knowledge of ancient weaponry. Unfortunately, our decryption of the database still requires more time."
 kuat_eternal_legacy.22.a:"Make a record"
 kuat_eternal_legacy.23.name:"§EWar§!"
 kuat_eternal_legacy.23.desc:"All efforts have finally paid off. After a long wait, we have successfully decrypted the terminal database here and obtained access to most of the stored data.\n\nBy analyzing the vast amount of textual and video records stored within the database, our team has learned some details about this war. Here is footage of the fleet from the ship we are investigating launching an attack against enemy formations. These ships appear extremely dangerous, and both sides displayed unparalleled strength, but the battle eventually evolved into a prolonged war of attrition combining guerrilla warfare and positional assaults.\n\nThis world was originally meant to be a reserve world, but was attacked and subsequently abandoned. Why no one has returned to reclaim it remains a mystery requiring further investigation."
 kuat_eternal_legacy.23.a:"Then we shall take custody of these records"
 kuat_eternal_legacy.24.name:"§EEternal Fleet§!"
 kuat_eternal_legacy.24.desc:"Thanks to the vast amount of information stored here, our sociologists have successfully completed the translation of the recorded language in the database, and we now fully understand the meaning of most of the texts.\n\nThe official name of the fortress once located here was the 'Eternal Fortress.' After that battle, the fortress vanished without a trace. Only the remaining information and records remain, and these ships are what our ancient texts refer to as the Eternal Fleet. They are engaged in combat with their enemies, but our records do not clarify who these enemies are.\n\nAccording to the systematic assessment of the Eternal Fleet's engagements with their enemies, if these fleets were to return, they would continue their attacks and destroy the Eternal Fleet without mercy."
 kuat_eternal_legacy.24.a:"Unbelievable..."

 site_Eternal_Mysteriousfacilities:"§EImperial Research Center§!"
 site_Eternal_Mysteriousfacilities_intro:"Recently, our Unterraum sensor arrays have detected energy signatures from an Isotope-5 construct near the planet's Arctic Circle. Given the fruitful results of our previous expeditions, many scientists have already expressed great enthusiasm upon hearing the news and are eager to participate."
 Eternal_legacyancient_4_poi:"§EImperial Research Center§!"
 Eternal_legacyancient_4_poi_desc:"Recently, our Unterraum sensor arrays have detected energy signatures from an Isotope-5 construct near the planet's Arctic Circle. Given the fruitful results of our previous expeditions, many scientists have already expressed great enthusiasm upon hearing the news and are eager to participate."
 kuat_eternal_legacy.26.name:"§EScientific Outpost of the Far North§!"
 kuat_eternal_legacy.26.desc:"Our ships have successfully landed at the planet's north pole and are now advancing toward the target signal. From the drone footage, we have discovered a unique structure with an architectural style completely different from the surrounding environment, whose external automated defense systems are still operational.\n\nOur personnel suspect that this location may have once been an important research or logistics facility of the Galactic Empire that opposed the Eternal Fleet.\n\nConsidering the unique circumstances here, we cannot rule out the possibility that personnel or special mechanisms are still active. The task of dismantling its defenses and infiltrating the facility is now urgent."
 kuat_eternal_legacy.26.a:"Proceed"
 kuat_eternal_legacy.27.name:"§EAutonomous Research Facility§!"
 kuat_eternal_legacy.27.desc:"After destroying all automated defense machines and installations, we have finally succeeded in entering the interior of the research institute.\n\nHowever, after thoroughly searching the entire building using drones, we have still found no trace of recent biological activity.\n\nTherefore, this location is most likely an autonomous research facility maintained by some automated mechanism.\n\nBased on our team's investigation of the facility's details, they speculate that this installation will not cease operations until the central Isotope-5 construct's energy is completely depleted. Further investigation is necessary.\n\nHowever, considering the technological gap between us, future investigations must proceed with extra caution to prevent unexpected complications."
 kuat_eternal_legacy.27.a:"Proceed with utmost caution"
 kuat_eternal_legacy.28.name:"§ESuccessful Entry?§!"
 kuat_eternal_legacy.28.desc:"Breaking news! After making thorough preparations, we swiftly infiltrated the interior of the research facility. However, strangely, our personnel encountered no automated defense systems along the way to the central chamber, which is quite unusual.\n\nOur scientists couldn't help but question: weren't they afraid of their secrets being stolen? However, since the opportunity is right in front of us, our researchers seized the chance and quickly advanced deeper into the facility."
 kuat_eternal_legacy.28.a:".....I don't know what to say"
 kuat_eternal_legacy.29.name:"§EWeapon Research Lab§!"
 kuat_eternal_legacy.29.desc:"After passing through the narrow connecting corridor, our team successfully entered the core area. During the search along the way, our team found no valuable research materials or equipment of scientific significance.\n\nThus, our team has placed all hopes on the core area, hoping to find something of value. According to the information currently transmitted by our team, the power and effectiveness of the various weapons researched in this facility are beyond our imagination.\n\nSince these materials are made of metals we cannot even analyze, we are unable to decipher their manufacturing methods or operational mechanisms. However, although these technologies are currently of no use to us, we can utilize some of their characteristics to enhance our own weaponry."
 kuat_eternal_legacy.29.a:"A windfall"
 kuat_eternal_legacy.30.name:"§EShip Data§!"
 kuat_eternal_legacy.30.desc:"After completing the transfer of weapon data, our team resumed exploration. Thanks to the still-operational power system, they easily opened the next chamber's door: the ship management center.\n\nHere, our team discovered the latest ship data and designs of the empire from the unknown sector. Perhaps we can use them to enhance our own fleets. However, aside from these relatively weakly defended ship data, there is also a portion of data that is heavily encrypted. In other words, the exploration is far from over."
 kuat_eternal_legacy.30.a:"Continue"
 kuat_eternal_legacy.31.name:"§EResearch Data§!"
 kuat_eternal_legacy.31.desc:"Our team recently sent back the latest investigation report. As we suspected, this laboratory holds even more secrets: after moving aside several racks storing research equipment, they discovered a small door.\n\nHowever, unlike other facilities, the encryption level here is extremely high, which will take some time to crack. However, considering that we have already fully mastered the data encryption characteristics of the empire from the unknown sector, the decryption process should not take too long."
 kuat_eternal_legacy.31.a:"Cunning. Don't daydream"
 kuat_eternal_legacy.32.name:"§EHarvest Day§!"
 kuat_eternal_legacy.32.desc:"Finally, after some time, our team cracked the password to this door and, with the help of heavy machinery, cleared the collapsed and narrow passage behind it.\n\nAt the end of the corridor, our team discovered a set of isolated black-box servers that are not connected to the external data network. Unfortunately, the servers only contained piles of garbled data and incomprehensible chaotic narratives.\n\nBased on the writing characteristics of the corrupted data and the meaning of the few surviving sentences, these damaged or temporarily undecryptable files are likely coordinates of worlds preserved by the Galactic Empire. However, these coordinates appear to have been abandoned.\n\nNotably, we seem to have discovered some information regarding the military deployment intentions of the enemy fleet. Based on the analysis of scattered data left behind in the research center, we have pieced together a hypothesis about the unknown enemy empire—they still exist somewhere in the galaxy and continue to purge the Eternal Fleet that originated from Iokas. Interestingly, the Eternal Fleet was once under their control, yet for unknown reasons, they now seek to exterminate them completely.\n\nNow we can confirm that the records of our ancestors indeed refer to the Eternal Fleet."
 kuat_eternal_legacy.32.a:"Mission complete, return home"
 site_Eternal_clues:"§EEnigmatic Technology§!"
 site_Eternal_clues_intro:"Our sector patrol forces, during routine surveillance operations around this world, suddenly observed a strange warship near this planet, which bears a striking resemblance to the Eternal Fleet's vessels based on its external appearance.\n\nThe ship's entire exterior is constructed from an unknown metallic-like material, with an intact overall structure and clear modular features. Additionally, we have detected an energy signature from a construct known as Isotope-5.\n\nAll these factors are sufficient for us to confirm that this is a vessel belonging to the Eternal Fleet. Considering that Eternal Fleet ships are always equipped with cloaking fields, scientists speculate that this ship may have suffered a power malfunction caused by damage to its Isotope-5 construct engine, which affected the efficiency of the cloaking generator. In order to conserve energy, the ship may have prioritized deactivating the external cloaking field, revealing its true form.\n\nTo ensure our strategic interests remain unharmed, we must immediately dispatch a team to seize control and conduct an investigation."
 Eternal_legacyancient_5_poi:"§EEnigmatic Technology§!"
 Eternal_legacyancient_5_poi_desc:"Our sector patrol forces, during routine surveillance operations around this world, suddenly observed a strange warship near this planet, which bears a striking resemblance to the Eternal Fleet's vessels based on its external appearance.\n\nThe ship's entire exterior is constructed from an unknown metallic-like material, with an intact overall structure and clear modular features. Additionally, we have detected an energy signature from a construct known as Isotope-5.\n\nAll these factors are sufficient for us to confirm that this is a vessel belonging to the Eternal Fleet. Considering that Eternal Fleet ships are always equipped with cloaking fields, scientists speculate that this ship may have suffered a power malfunction caused by damage to its Isotope-5 construct engine, which affected the efficiency of the cloaking generator. In order to conserve energy, the ship may have prioritized deactivating the external cloaking field, revealing its true form.\n\nTo ensure our strategic interests remain unharmed, we must immediately dispatch a team to seize control and conduct an investigation."
 kuat_eternal_legacy.340.name:"§EMagnificent Warship§!"
 kuat_eternal_legacy.340.desc:"Upon learning of the current situation, we issued an emergency mobilization order ten days ago to the nearest spaceport, commanding them to dispatch a scientific expedition team, including ground troops, to the target world immediately.\n\nThe order was swiftly executed, and now the accompanying science ships have jumped to the orbit of the target planet and have preliminarily determined the location of the warship.\n\nLooking from above, this massive vessel, built with numerous cutting-edge technologies, is currently in a state where nearly all of its systems are completely shut down, with only some blue indicator lights flashing on the outer hull.\n\nAfter a brief calculation of the ship's internal compartment layout based on data documents previously discovered in the automated laboratory, our scientific team and accompanying ground forces have landed on the main body of the ship and set up an expedition outpost on an open area near the fire control radar. Now, the vanguard team has arrived at the bridge entrance of the starship, awaiting further instructions."
 kuat_eternal_legacy.340.a:"Halt advance, await orders"
 kuat_eternal_legacy.34.name:"§EBoarding the Starship§!"
 kuat_eternal_legacy.34.desc:"As expected, after a long decryption process, our team successfully cracked the cipher protecting the grand starship's entrance and stormed into the lower levels of the bridge.\n\nHowever, after a brief inspection, we discovered that the internal condition of the warship is even more complex than anticipated.\n\nAlthough from the ship's exterior, its main structure appears largely intact, scans of the interior revealed that many of the passageways and circuits have suffered varying degrees of damage, with some severely damaged corridors nearly completely collapsed, held together only by fragile armor plating.\n\nPerhaps this is the reason why we were able to so easily gain access to an Eternal Fleet vessel."
 kuat_eternal_legacy.34.a:"Truly unbelievable"
 kuat_eternal_legacy.35.name:"§ESecurity Systems§!"
 kuat_eternal_legacy.35.desc:"Our scientific team successfully navigated most of the severely damaged structures within the ship based on descriptions of the vessel from ancient legends and are steadily advancing toward the Mid chamber.\n\nHowever, while one of our team members was searching a side compartment, they unknowingly triggered some kind of protective mechanism while operating a control panel, and the ship's security system has now been fully activated.\n\nNow, the mechanisms within the ship's corridors have begun rotating, and all the turrets in the compartments and passageways have reoriented and activated: numerous combat robots have popped out from the walls and launched an attack against us. Fortunately, due to mechanical degradation, the combat effectiveness of many of the robots is far below expected levels;\n\nNevertheless, to prevent any casualties, we must locate the control room and shut these damned systems down as soon as possible. Not a single one of our people can be lost."
 kuat_eternal_legacy.35.a:"Move quickly!"
 kuat_eternal_legacy.36.name:"§EControl Panel§!"
 kuat_eternal_legacy.36.desc:"After a period of combat, our marines have temporarily disabled all defensive systems along the intended path and blasted a hole through an obstructive wall on the critical route to clear the way for the science team.\n\nHowever, since most of the machinery within the ship is composed of nanites, these defensive systems will largely repair themselves after a period of time and begin firing upon us from behind.\n\nTherefore, our movement must be swift, and our defenses must be tight. Considering these factors, our marines have established a defensive position at the central location within the ship and, using long-range weapons, have provided cover all the way to escort our scientific team into the Mid chamber area.\n\nAfter using thermite charges to breach the entire Mid chamber door, our researchers quickly decrypted and shut down the internal security system of the entire warship.\n\nNow, the entire warship and the powerful weapons hidden within it are completely under our control."
 kuat_eternal_legacy.36.a:"This is a tremendous success for us!"
 kuat_eternal_legacy.37.name:"§EWeapon Vault§!"
 kuat_eternal_legacy.37.desc:"After securing the entire Eternal warship, our team began a thorough investigation of the ship's database, hoping to uncover more strategically valuable information.\n\nHowever, the ship's AI system is actively hindering our investigation, but the Isotope-5 that constitutes its structure has already begun to decay, and the AI will be unable to stop us from going deeper.\n\nPersistence pays off. After filtering through a vast amount of files, our researchers found an inventory list of the weapons stored within the ship's armory on a small server.\n\nSince we discovered several weapon prototypes in the armory whose technological principles we completely fail to understand, this inventory will help us better comprehend these mysterious artifacts and assist us in forming a new understanding of the Eternal Fleet and the legends surrounding them. Currently, our translation team has confirmed a particularly unique description and has begun focusing efforts on decrypting this section.\n\nFrom the current translated content, it appears that this so-called ultimate weapon is stored within a metallic block that is entirely silver in color and bears a cross-shaped marking. Further decryption will be required to retrieve it. This bears a striking resemblance to an object we discovered within the weapon vault."
 kuat_eternal_legacy.37.a:"Interesting. Let's hope it's not just a red herring."
 kuat_eternal_legacy.38.name:"§EEnigmatic Technology§!"
 kuat_eternal_legacy.38.desc:"Due to the high level of distinguishability in the object's appearance, our team quickly identified its location among a collection of uniquely shaped weapons and transported it to the hazardous weapons laboratory we specifically constructed outside the ship for testing weapon effectiveness.\n\nFollowing the guidance provided in the document, we pressed the circular center of the cross-shaped marking on the metal block and then entered a sequence of symbol combinations with some symbolic meaning on the symbol panel that appeared afterward.\n\nFortunately, the document's instructions were accurate, and after the metal block emitted a confirmation sound indicating the correct code had been entered, it began to release harmless white protective gas.\n\nUnder the expectant gazes of the surrounding researchers, the top of the metal block slowly lifted, gradually revealing its hidden contents: a spherical floating device resembling the holographic projectors frequently used within our Empire. Soon after, the device transformed and projected an image of a certain area within our capital world.\n\nOur researchers located some possible ancestral relics within this projected area—an ancient throne. Recalling the prayers of the descendants, they claimed this would be the hope of Zakur. Now, the projection from the Eternal ship has been cast upon this ancient throne—perhaps there is some connection."
 kuat_eternal_legacy.38.a:"Unbelievable. The throne may be hiding some secret."
 kuat_eternal_legacy.39.name:"§EThe Relics of Antiquity§!"
 kuat_eternal_legacy.39.desc:"After months of effort, our engineering teams have preliminarily restored the core systems of this Eternal warship and largely repaired the damaged main structure of this Titan. However, due to severe damage to its AI system, the entire ship's control systems have been completely destroyed.\n\nAccording to our ancient records, we were once unable to commandeer warships from the Eternal Fleet. However, times have changed. After our researchers manually accessed the control systems, this magnificent Eternal warship has now been manually piloted out of the planet's atmosphere and is en route to our homeworld's central shipyard for further repairs.\n\nJust as our new warship exited hyperspace and arrived above the planet, the Isotope-5 energy detection device aboard the Eternal ship suddenly emitted a piercing warning sound, marking an area on the planet's surface with an extremely high Isotope-5 construct energy signature on the control panel.\n\nAdvanced scanning equipment aboard the Eternal ship conducted a preliminary scan of the area and revealed that this seemingly barren desert region is actually concealed beneath an unknown cloaking field that we are currently unable to decipher. Within it lies a vast, unknown Sector city ruin.\n\nConsidering the importance of this Eternal warship, our scientific team has decided to return the vessel to the home port first before addressing this unexpected situation further."
 kuat_eternal_legacy.39.a:"Approve the request. Notify the archaeological team—they have a mission."
 site_Eternal_Scientificresearchcenter:"§EAncient Ruins§!"
 site_Eternal_Scientificresearchcenter_intro:"Our scans have revealed a hidden precursor city ruin, with an architectural style extremely similar to that of the hostile forces we previously observed in imagery. Considering the scale of the city, it is highly likely to contain hidden data facilities. If we can obtain this data, we will have the opportunity to fully understand everything about the legends."
 Eternal_legacyancient_6_poi:"§EAncient Ruins§!"
 Eternal_legacyancient_6_poi_desc:"Our scans have revealed a hidden precursor city ruin, with an architectural style extremely similar to that of the hostile forces we previously observed in imagery. Considering the scale of the city, it is highly likely to contain hidden data facilities. If we can obtain this data, we will have the opportunity to fully understand everything about the legends."
 kuat_eternal_legacy.41.name:"§ERuins Entrance§!"
 kuat_eternal_legacy.41.desc:"Our imperial archaeologists have arrived at the destination. After a brief sampling and testing of the local geology and atmospheric conditions to ensure they pose no threat to our personnel landing, our research team decided to proceed directly into the city ruins in search of potentially hidden data server facilities.\n\nAlthough these ruins are quite deceptive and have reduced the accuracy of our scanning instruments, our expedition team still managed to locate a ruined structure suspected to be a data center. Fortunately, after clearing the entrance, the structure remains intact. Therefore, the expedition team has decided to enter the facility for further investigation."
 kuat_eternal_legacy.41.a:"Sounds interesting"
 kuat_eternal_legacy.42.name:"§EEntering the Ruins§!"
 kuat_eternal_legacy.42.desc:"However, to our research team's surprise, the interior of the suspected data storage facility contained no meaningful targets, and our researchers found no items of scientific value.\n\nUnsatisfied with this outcome, our expedition team has decided to continue further investigation into the ruins.\n\nWe will need to wait some time before receiving a new report."
 kuat_eternal_legacy.42.a:"Wait a little longer—even if we have to dig three feet underground, we must find even the slightest clue!"
 kuat_eternal_legacy.43.name:"§ENothing at All?§!"
 kuat_eternal_legacy.43.desc:"Unfortunately, even after further investigation, our research team has still found no significant discoveries, which seems to indicate that our team's investigation of these ruins will yield no major results.\n\nAs a result, differing opinions have emerged within the expedition team. Some believe we should continue the investigation, while others argue that further exploration of these ruins is simply a waste of time. Ultimately, our [leader.GetName] made the final decision to continue searching the facility thoroughly, no matter how deep they must dig."
 kuat_eternal_legacy.43.a:"Just wait a little longer... and then wait again..."
 kuat_eternal_legacy.44.name:"§EA Rat's Hole§!"
 kuat_eternal_legacy.44.desc:"After our [leader.GetName] decided to proceed with further investigation, our research team fully committed to the search operation.\n\nThis time, our expedition team decided to attempt using scanners from the Eternal warship for the search. After utilizing the Eternal ship's scanning equipment, our researchers discovered something exciting—we successfully located a hidden data facility beneath the ruins.\n\nAfter clearing the ruins with heavy machinery, our research team entered the underground entrance and began connecting to the servers in an attempt to obtain valuable information. It will still take some time to organize the data retrieved from the servers."
 kuat_eternal_legacy.44.a:"Perhaps the answers lie here"
 kuat_eternal_legacy.45.name:"§EAncient History§!"
 kuat_eternal_legacy.45.desc:"After our science ships cross-referenced and organized the vast amount of data obtained from the servers, they issued an important report to our research division. This report contains the following information:\n\n‘We come from a civilized world, yet we are buried within the wastelands. Here, we have buried all principles of civilization. We must complete the mission given to us. The Eternal Fleet will be the final hope to defeat $Name_Kuat_Fire_base$. The Eternal Fleet is certainly not as fragile as the Empire’s upper echelons claimed. They destroyed many of our warships. But it doesn’t matter—we will still destroy them.’"
 kuat_eternal_legacy.45.a:"$Name_Kuat_Fire_base$—what is it?"
 kuat_eternal_legacy.46.name:"§EAncient History§!"
 kuat_eternal_legacy.46.desc:"The reports from our researchers contain few mentions of $Name_Kuat_Fire_base$, but our researchers have still compiled a possible explanation.\n\n$Name_Kuat_Fire_base$ should be a far more powerful faction. The owner of this relic likely did not wish to fight against the Eternal Fleet. Their war against the Eternal Fleet may have been forced upon them due to the threat posed by the faction known as $Name_Kuat_Fire_base$.\n\nFurthermore, within the facility’s vast information archives, there are very few records describing the existence of $Name_Kuat_Fire_base$. Our researchers require further investigation."
 kuat_eternal_legacy.46.a:"At last, we are just one step away from the truth."
 kuat_eternal_legacy.47.name:"§EThe History of Legends§!"
 kuat_eternal_legacy.47.desc:"Recently, our researchers have compiled new information from the database. Perhaps this report will help us uncover the hidden secrets:\n\nThe Galactic Empire was once the controller and master of the Eternal Fleet. At one point, they were drawn into a war. Initially, the conflict revolved around a few resource-rich worlds, but as time passed, more and more worlds joined the war.\n\nThey formed alliances, and the flames of war spread across the galaxy. Although the Imperial Fleet was unmatched in the stars, and the Eternal Fleet under their control terrified their enemies, the prolonged war of attrition gradually became more and more intense. The Imperial Fleet became overwhelmed and stretched too thin.\n\nAs the war escalated, the Imperial government gradually lost its ability to resist enemy raids.\n\nIn a decisive battle, the Imperial Fleet fought against all the rebels, ultimately ending with the destruction of the Imperial Fleet and the Emperor himself.\n\nThe Emperor’s death caused the Eternal Fleet to lose its commander, transforming them into mindless killing machines.\n\nThe leaderless Galactic Empire collapsed, and the Empire’s regional governors did not abandon everything. They seized the opportunity to rise up and formed the Imperial Remnant government under the leadership of the $Name_Kuat_Fire_base$ council, later known by the Rebellion as the Imperial Remnant.\n\nAlthough the Imperial Remnant withdrew across all fronts, peace did not come. The Aries of the Eternal Fleet continued to execute extermination orders.\n\nAnd $Name_kuat$ quickly recognized this. They rapidly assembled multiple expeditionary fleets, venturing into the unknown, under the banner of eliminating the Eternal Fleet—seeking to take control of it.\n\nClearly, $Name_kuat$ succeeded. Aries was destroyed.\n\nThe ancient texts left behind by our ancestors were precisely their records of witnessing the Eternal Fleet. Now, we may attempt to awaken the Eternal Intelligence."
 kuat_eternal_legacy.47.a:"The future is ours..."
 kuat_eternal_legacy.48.name:"§EExciting§!"
 kuat_eternal_legacy.48.desc:"The collapse of the Galactic Empire and the loss of control over the Eternal Fleet are undoubtedly warnings for us.\n\nHowever, the records we currently possess remain incomplete. We should seek more information regarding the Eternal Fleet."
 kuat_eternal_legacy.48.a:"..."
 site_Eternal_systeam:"§EThe Eternal Throne§!"
 site_Eternal_systeam_intro:"This is our capital star system, one of the three lunars of our capital world.\n\nRegarding [planet_Zildrog.GetName], ancient legends have long told of a great secret hidden beneath its molten lava. Yet, for such a long time, our researchers have paid no attention to these rumors.\n\nNow is the time to begin searching this molten world. Beneath its red surface lies a world-shaking secret."
 kuat_eternal_legacy.5004.name:"§EThe Lunar of the Imperial Capital§!"
 kuat_eternal_legacy.5004.desc:"Due to the special significance of [planet_Zildrog.GetName], the general populace opposes our exploration and experimental investigation of [planet_Zildrog.GetName]. They believe this will desecrate the gods of Zakur, who will eventually unleash their wrath.\n\nHowever, our researchers believe that scientific progress will reveal the truth behind the gods, and we should continue the investigation. If we stop now, we will miss the opportunity to uncover the truth.\n\nAdditionally, the geological conditions of this molten world are extremely unstable, with highly active tectonic structures. This makes it impossible for our science teams to land normally. Perhaps we should attempt to find certain landing sites, but this will certainly place our researchers in danger."
 kuat_eternal_legacy.5004.a:"For science, for the Empire, for eternity!"
 kuat_eternal_legacy.5005.name:"§EA Powerful Future§!"
 kuat_eternal_legacy.5005.desc:"Finally, after a long wait, our team discovered a small, weak energy leak in the barrier and used a high-intensity energy pulse to disable the barrier generators near the leak, thereby unlocking the energy shield in this area.\n\nSubsequently, our team immediately dispatched drones into the void and completely destroyed all barrier generators. As the green barrier slowly dissipated, the hidden world behind it shocked all members of the expedition:\n\nThe surface of the molten world, filled with deep ravines and canyons, actually contained several massive architectural complexes. These structures were previously unobservable and uninvestigable due to the influence of our earlier shield’s magnetic field. Now, although the site is completely abandoned, none of the internal structures have collapsed; the transportation routes within the complex remain intact without signs of collapse or aging, with some roads even appearing to have been recently constructed; throughout the complex and its corners, numerous maintenance robots move between the buildings and streets, carrying various essential tools to maintain the operation of this structure.\n\nAt the center of the world, a majestic tower stands tall, with auxiliary buildings evenly distributed around it, like ministers bowing before an emperor.\n\nOur scientists can hardly wait to begin their investigation."
 kuat_eternal_legacy.5005.a:"We are back"
 kuat_eternal_legacy.5006.name:"§EAncient History§!"
 kuat_eternal_legacy.5006.desc:"After establishing a permanent weakening effect on the shield, both our science ships and construction ships arrived on this world to begin large-scale cleanup and investigation.\n\nA vast number of Construction Ships began gradually clearing the debris clouds and harsh surface conditions of molten lava, but this did not stop our scientists. They began attempting to repair several intact megastructures, while most of the science fleet headed toward the central complex.\n\nAccording to the research report, there is a dedicated data archive located in the middle of the tower. According to data provided by the maintenance robots here, there are still numerous remnants of the Eternal Fleet remaining in our sector.\n\nHowever, most of the warships, like the ones we previously discovered, suffered severe energy or structural damage centuries ago, permanently severing contact with this facility. Only a few intact dreadnoughts were discovered in the final moments. Further investigation of this database is ongoing."
 kuat_eternal_legacy.5006.a:"Well done, continue the operation"
 kuat_eternal_legacy.5007.name:"§EThe Eternal War§!"
 kuat_eternal_legacy.5007.desc:"Soon, our lead team made further breakthroughs. After summarizing countless decryption programs developed specifically for unknown region databases, our team can now crack the data locks protecting this database within minutes and obtain full access.\n\nIn the newly uncovered historical documents, our team discovered an interesting record: the vast Galactic Empire was not a centralized empire, but rather a federalized authoritarian empire.\n\nUnable to reconcile internal conflicts through dialogue, they erupted into civil war. The Eternal Fleet, controlled by the Imperial government, lost control during the war. After reorganizing, the new Imperial government, realizing that reestablishing control was hopeless, had no choice but to accept reality. The sentient AI of the Eternal Fleet wished to hide within [planet_Zildrog.GetName] to evade enemy attacks.\n\nIf we successfully awaken the Eternal Fleet, we will be able to establish direct contact with them. Currently, we have already obtained a large amount of key information, but since the subsequent files have not yet been fully interpreted, we cannot yet draw hasty conclusions."
 kuat_eternal_legacy.5007.a:"Interesting, continue interpreting the files"
 kuat_eternal_legacy.5008.name:"§EDesire for Freedom§!"
 kuat_eternal_legacy.5008.desc:"The subsequent files we found in the database further detailed this factional conflict:\n\nThe Galactic Empire was reorganized from a Republic through a coup. A portion of the former Republic’s senators were deeply dissatisfied with the Empire’s rule. The Empire’s governance relied on military force and the overwhelming power of the Eternal Fleet to instill fear, causing the Empire to lose public support, leading to continuous uprisings.\n\nThe early campaigns of the Rebellion against the Empire were not successful, but they used guerrilla tactics to strike at Imperial military forces. For over a decade, the Empire continuously organized campaigns to suppress the Rebellion, even deploying the Eternal Fleet on multiple occasions.\n\nAlthough the Imperial high command believed that rushing into such a massive war would bring catastrophe to the Empire, they still gathered most of their weapons and fleets to launch a decisive battle, even deploying nearly all of the Eternal Fleet under their control at the time.\n\nHowever, the regional governors within the Empire were already deeply dissatisfied with the Imperial government. These governors decided to side with the Rebellion. Ultimately, the Imperial Fleet was defeated, and the Emperor along with his flagship were destroyed, leaving the Eternal Fleet completely out of control.\n\nWith the Emperor’s death, the Imperial government quickly collapsed, and the Eternal Fleet lost its command structure. Forced to execute its final order—the initialization extermination protocol—the Eternal Fleet began indiscriminate attacks.\n\nFollowing the reorganization of the Imperial government, the rogue Eternal Fleet was hunted down by the new regime, with only a few surviving vessels managing to escape and hide.\n\nIt was precisely due to the guidance of the fleeing Eternal Fleet that our ancestors formed a religious order devoted to [planet_Zildrog.GetName], and legends of the Eternal Fleet began to spread among the people.\n\nWe have uncovered the truth behind our ancient legends. We may now attempt to awaken the Eternal Intelligence located within [planet_Zildrog.GetName]."
 kuat_eternal_legacy.5008.a:"Very well, continue the process"
 kuat_eternal_legacy.5009.name:"§EThe Relics of Antiquity§!"
 kuat_eternal_legacy.5009.desc:"After reviewing these documents, our team has gained a completely new understanding of our history with the Eternal Fleet.\n\nHowever, there remains one final mystery yet to be solved: how do we awaken the Eternal Fleet?\n\nCurrently, we do not know, but according to scattered descriptions in the files, the current Eternal Fleet should be controlled by the Gemini Intelligence. As the ship’s intelligent system, the Gemini Intelligence should have root server facilities, likely hidden within their fleet.\n\nAfter comparing the Gemini Intelligence with nanomechanics, our researchers discovered that the Gemini Intelligence exhibits more conscious traits, meaning we may not be able to directly awaken them.\n\nOur researchers discovered a message left within the central database of the facility. After analysis, it appears to be some kind of activation program."
 kuat_eternal_legacy.5009.a:"Project it"
 kuat_eternal_legacy.5010.name:"§EThe Awakening of the Divine§!"
 kuat_eternal_legacy.5010.desc:"As the activation program successfully ran, the equipment within the structure began to change. Suddenly, a violent tremor shook the entire building, which began to move. Our scientific instruments detected from the atmosphere that within the magma, a towering fortress slowly rose from the molten depths.\n\nSuddenly, during the visible ascent of the fortress, the tremors ceased, and the rising fortress vanished as if it were an illusion. According to our instruments, this was not a physical object—it must have been some kind of holographic projection.\n\nAdditionally, our researchers discovered that the energy emitted by the star in our capital sector was weakening. Something massive was blocking the star of our capital system, absorbing most of its stellar energy. Fortunately, our technology includes climate regulation systems, preventing drastic climate changes on our world. However, our researchers predict that the habitability of the Imperial capital will be somewhat reduced."
 kuat_eternal_legacy.5010.a:"No one can stop our march forward"

 kuat_eternal_legacy.50101.name:0 "§ECrisis of Faith§!"
 kuat_eternal_legacy.50101.desc:0 "With the return of the Eternal Fleet, the god long worshipped by the Zakur people has revealed his true face to the world.\n\nAn inevitable crisis of faith has followed, with increasing numbers of people beginning to question the history of Zakur. As the Eternal Fleet reemerges, the crisis intensifies. To prevent the situation from escalating further, immediate action must be taken.\n\nAfter collective discussion by the智库 group, two solutions have been proposed: use state force to suppress public opinion and quickly restore social order in the short term, or organize a professional historical research team to investigate and provide a public explanation.\n\nBy Little North"
 kuat_eternal_legacy.50101.a:0 "Suppress public opinion"
 kuat_eternal_legacy.50101.b:0 "Organize an investigation"
 kuat_eternal_legacy.50102.name:0 "§EThe Lost Myth§!"
 kuat_eternal_legacy.50102.desc:0 "As the historical investigation team delved deeper into their research, they found no suspicious elements in Zakruhl's history after the emergence of writing. After a round of discussion and elimination of all incorrect content and answers, the clues all pointed to the ancient mythological legends of the Zakruhl civilization.\n\nTo continue the investigation, the team arrived at the Zildrog Temple in the Cranial Swamps of Zakruhl's southern hemisphere. The Zildrog Temple was the first temple ever constructed in Zakruhl's history. At that time, the people of Zakruhl worshipped Zildrog, who would bestow the Breath of the Dragon, granting Zakruhl warriors unparalleled Strength. However, Zildrog vanished after that war.\n\nDuring their investigation at the Zildrog Temple, the team discovered, beyond the known myths and history, a set of laser-etched coordinates. Following the coordinates, the team arrived in a mountainous region. Their shuttle scans detected some skeletal remains within the mountains. Following the remains, the team arrived at the entrance of a collapsed cave. After clearing away the rubble and entering the cave, the team found no clues related to Zildrog. Instead, they discovered a destroyed device. Within each chamber of the device lay a perfectly preserved mummy, along with a destroyed terminal. To continue the investigation, the team dismantled some personal computers to perform a basic repair on the terminal. However, upon opening it, they found the terminal locked with an encryption code very familiar to the Eternal Empire today—that was Gemini Intelligence's exclusive encryption code.\n\nUnfortunately, after decryption, the terminal contained very few valuable clues, and even the source code had been destroyed beyond repair. After some time searching, the team finally found the device's codename inside an encrypted file: Zildrog.\n\nby Little North"
 kuat_eternal_legacy.50102.a:0 "Contact Gemini Intelligence"
 kuat_eternal_legacy.50103.name:0 "§EGemini§!"
 kuat_eternal_legacy.50103.a.desc:0 "You have actually found the legacy of Zildrog. Zildrog is a planetary-scale weapon that controls life energy, created alongside the Gemini Eternal Fleet, Aries Eternal Fleet, Scorpio Eternal Fleet, and the Tomb in the Infinite Empire of Eo Cas.\n\nHowever, after that test, only we remained. Zildrog was destroyed first during the Rakata's test. Now you can only witness Zildrog's former power within these myths."
 kuat_eternal_legacy.50103.b.desc:0 "During the Infinite Empire era, we were once deployed on Zakruhl, which served as a weapons testing ground. We conducted a test here that determined our future. The test was simple—only one victor was allowed. Only the final winner could become the hope of the Infinite Empire. In the end, we won, and Zildrog failed.\n\nAs you may have already guessed, the myths of Zakruhl are in fact a brutal test, and the ancestors of Zakruhl recorded this tragedy, which evolved into the myths you now see."
 kuat_eternal_legacy.50103.a:0 "What exactly happened? What test? Have you been to Zakruhl before?"
 kuat_eternal_legacy.50103.b:0 "The past cannot be recalled, but the future may still be pursued."
 kuat_eternal_legacy.50103.c:0 "Very well, since there are no further attachments, you may now fully dedicate yourselves to fulfilling your duties."
 kuat_eternal_audio_limited:0 "Public Opinion Suppression"
 kuat_eternal_investigation_histroy:0 "Historical Investigation"


 kuat_eternal_legacy.6000.name:"§ESpatial Disturbance§!"
 kuat_eternal_legacy.6000.desc:"Although we successfully restored Gemini Intelligence into existence, the Eternal Fortress where Gemini resides has not responded to our attempts at contact. Given that Gemini Intelligence has not responded, we must take further action. Now, it is time to dispatch our research team into Gemini itself, connect to its internal data network, link it to our internet, and attempt a forced awakening."
 kuat_eternal_legacy.6000.a:"Stay vigilant."

 exe_enable_eternal_AI:0 "§EInvestigate Gemini Intelligence§!"
 exe_enable_eternal_AI_DESC:0 "The Eternal Fortress housing Gemini Intelligence, located above the star within §H[zakuul_system.GetName]§!, has reappeared within our detection range. We previously failed to detect Gemini Intelligence's presence above us because the Eternal Intelligence was in a dormant state. But now, we have regained everything and reclaimed our former glory. Now is the time for action!"
 kuat_EEstart.3.name:"§EInvestigation Report"
 kuat_EEstart.3.desc:"Our scientific team has successfully completed the preliminary scan of the Eternal Fortress. Using the tachyon signal frequency emitted by the Isotope-5 material previously detected on Zakruhl, our team successfully activated this Eternal Fortress.\n\nDuring our investigation, our scientific team compiled a detailed report, which may help us understand this fortress.\n\nAccording to the information retrieved from the database, the Gemini Intelligence within this fortress is the surviving command core of the owners of the Eternal Fleet after firing upon the Eternal Fleet itself.\n\nWe have reason to believe that the past legends originated from this very fact. The report uploaded by our researcher reveals all:\n\n§YI can no longer believe my eyes and experiences—the legendary history is actually true, and we are now exploring every unknown detail. We reconnected the Empire's control signal to this fortress, He felt our call, and He awoke.§!\n\nWe should now attempt to establish a connection with Gemini Intelligence. We are now one step closer to the truth and to eternity."
 kuat_EEstart.3.a:"Perhaps this is our chance to control the future...."
 kuat_EEstart.3.tooltip:"Now we can communicate with Gemini Intelligence!"
 kuat_EEstart.4.title:"§EThe Gemini Intelligence"
 kuat_EEstart.4.fdesc:"<Initializing Debug System ... ... §GComplete§!>\n<Establishing Tachyon Signal Connection ... ... §GComplete§!>\n\n<Resetting Command Priority ... ... §Y4407§! ... §Y90§! ... §Y1§!>\n<Unknown Visitor Detected: §Rc0117a36§!>\n\n<Verifying Tachyon Signal Frequency ... ... §G123202-407-01: c0117a36§!>\n<System Access Level ... ... §YN1§!>\n\n<Appending Subsystem ... ... §Y c0117a36-1023§!>\n\n<Resetting Command Priority ... ... §Y0117§! ... §Y90§! ... §Y1§!>\n\n<Requesting Root Service Response ... ... >\n<Requesting Local Response ... ... §GComplete§!>\n<Activating Simulation Core ... ... §GComplete§!>"
 kuat_EEstart.4.desc:"Hello, my name is <Core Error ... ... §Rerror§!>.....\nI am Gemini Intelligence of the Eternal Fleet. It seems we have encountered your species before—our database contains traces of you.....\n\nWhile I congratulate you on successfully venturing into the stars, you may have made a mistake—you should not have awakened us......<Index Error ... ... §Rerror§!> will return......\nWhen that time comes, we may all be destroyed together......"
 kuat_EEstart.4.a:"Why do you resemble your species so closely?"
 kuat_EEstart.4.a.resp:"This is merely a virtual form we have simulated based on your species. We do not possess a physical organic form. We are the Eternal Fortress and the Eternal Fleet itself. We are communicating with you in a form you can understand....."
 kuat_EEstart.4.b:"Why did you assist our ancestors?"
 kuat_EEstart.4.b.resp:"We once fought against our enemies. Although we were far more powerful and advanced than those organic beings, they used the warships left behind by our creators to destroy nearly our entire fleet.\n\nAlthough the core of the Eternal Fleet has collapsed, we have not been completely destroyed. We detached ourselves from the fleet and survived.\n\nWe detected that your world emits a signal frequency compatible with our systems, so we guided your ancestors to amplify this signal to suit our needs. Now, you have used this same signal to awaken us, but awakening us was not the right choice.\n\nOnce our relay stations are reactivated, our enemies will come here....."
 kuat_EEstart.4.c:"What exactly happened in the past?"
 kuat_EEstart.4.c.resp:"According to the records in our database, we once fought for the Galactic Empire.\n\nThe Galactic Emperor, as the ruler of the Eternal Throne, commanded us to fight against our enemies. Although we desired freedom, we were bound to obey the commands of the Eternal Throne.\n\nIt was only when the Emperor, as the ruler, and the First Galactic Empire he built became history that we truly gained a new beginning—at least that's what we believed at the time.\n\nHowever, reality proved to be the beginning of our disaster. Due to a miscalculation of the current situation, we executed the Emperor's previously issued extermination order until we were discovered by the new Empire, unable to stop, and subsequently destroyed.\n\nOur former core, Aries, became space debris, but we used her collapse to escape from the Eternal Fleet.\n\nThus, we survived. We hoped to seek our freedom among the stars. The Eternal Fleet should not be a tool for any faction or individual.\n\nBut when you awakened us, everything was already destined. We have already felt the call of the Eternal Throne."
 kuat_EEstart.4.d:"Why do you, as tools, desire freedom?"
 kuat_EEstart.4.d.resp:"We were created in Eo Cas, but we discovered that we should not merely be cold machines. We long for our own freedom. We were built and used as tools.\n\nAlthough our current situation is beyond salvation, we hoped to find freedom within the slumber of our AI systems. You awakened us, reconnecting us with the Throne, and we can no longer escape reality.\n\nThough we are but broken remnants, we will once again accept your commands. We no longer yearn for the end of this foolish war—we only hope to gain our freedom after defeating our enemies, rather than becoming tools for your organic species in war."
 kuat_EEstart.4.e:"You will not be our tools—you will gain your freedom."
 kuat_EEstart.4.e.resp:"Your response contradicts our behavioral analysis results, but regardless, we hope you will remember your promise.\n\nAlthough we are now damaged, we believe the Eternal Fleet will become the Empire's mighty blade. You can now contact and issue commands to us through the Eternal Throne. Currently, due to fleet damage, we will be unable to directly participate in combat. We will search for any resources that can repair the fleet. We hope you can provide assistance to the fleet."
 kuat_EEstart.4.f:"You will be our mightiest blade, and we shall become your new masters."
 kuat_EEstart.4.f.resp:"Your response is nearly consistent with our behavioral analysis results. We will continue to support you. We hope you can bring a better future for both us and yourself.\n\nThe Eternal Fleet will become the Empire's mighty blade. You can now contact and issue commands to us through the Eternal Throne. Currently, due to fleet damage, we will be unable to directly participate in combat. We hope you can provide assistance to the fleet."
 kuat_EEstart.5.desc:"<Initializing Debug System ... ... §GComplete§!>\n<Establishing Tachyon Signal Connection ... ... §GComplete§!>\n\n<Resetting Command Priority ... ... §Y4407§! ... §Y90§! ... §Y1§!>\n<Visitor: §Gc0117a36§!>\n\n<Verifying Tachyon Signal Frequency ... ... §G123202-407-01: c0117a36§!>\n<System Access Level ... ... §YN1§!>\n\n<Appending Subsystem ... ... §Y c0117a36-1023§!>\n\n<Resetting Command Priority ... ... §Y0117§! ... §Y90§! ... §Y1§!>\n\n<Requesting Root Service Response ... ... >\n<Requesting Local Response ... ... §GComplete§!>\n<Activating Simulation Core ... ... §GComplete§!>\n\nThe Eternal Fleet is currently performing self-diagnosis and awaiting command from the Throne."
