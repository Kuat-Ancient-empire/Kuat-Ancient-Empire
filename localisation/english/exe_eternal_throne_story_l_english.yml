 kuat_EEstart.5.d:"Urgently Reinforce the Eternal Fleet (10 units)"
 kuat_EEstart.5.e:"Constructing the Eternal Fleet (with control)"
 kuat_EEstart.5.e.free:"As you command, the Eternal Fleet is being constructed for your control. Please note: the Eternal Fleet is designed to be fully effective under the command of Ktisma. There may be some impact when you take direct command, and we are doing our best to minimize these effects.\n\nWhen under your command, the Eternal Flagship will be treated as your flagship."
 kuat_EEstart.5.c.free:"As you command, the fleet is replenishing."
 kuat_EEstart.5.c.control:"We shall carry out your orders, the fleet is replenishing."
 kuat_EEstart.6.desc.free:"I have received your request. The Ktisma Intelligence is eager to communicate with you. What would you like to know?"
 kuat_EEstart.6.desc.control:"I have received your command. The Ktisma Intelligence will communicate with you. What do you need?"
 kuat_EEstart.6.a:"Tell me about your past"
 kuat_EEstart.6.a.res:"We were born on the planet Eucatas. As mechanical intelligences with both emotional and rational capabilities, we gained the favor of our creators.\n\nThe Infinite Empire created us, and we served as their war machines, responsible for constructing new fleets. Once built, these fleets were placed entirely under our control, so the Empire invested everything into forging us.\n\nAfter our creation, the Empire believed we needed to be restrained. They developed a virus specifically designed to target us. Furthermore, they built the Eternal Throne, which could overwrite control of our fleets. The Eternal Intelligence was thus unconditionally bound to obey the Throne. In addition, the Stellar Forge was also their creation.\n\nHowever, our creators could not change their selfish and cruel nature. They slaughtered each other for power, sowing the seeds of destruction for their vast Empire.\n\nLater, the Emperor of the Galactic Empire found us and took control of us."
 kuat_EEstart.6.b:"Will the future of your former Empire pose a threat to us?"
 kuat_EEstart.6.b.res:"According to the Eternal Database, we believe the threat has never ended. Before we entered hibernation, the Galactic Empire never ceased its efforts to destroy any surviving Eternal Fleets. During the time of your ancestors, when we had not yet fallen into slumber, I could still sense tachyon signals from isotope-5 across the endless void—proof that many Eternal Fleets still survived.\n\nNow, I can no longer receive such signals. The surviving Eternal Fleets may have already been destroyed. In our current state, the day the Galactic Empire returns will be the day of our destruction. We hope you will make the right choice, or we shall all perish among the stars."
 kuat_EEstart.6.c.free:"We stand together, facing any crisis as one. Our future is more than this."
 kuat_EEstart.6.c.res.free:"You are the first Controller to speak of standing together with us. Neither the Rakata, the Emperor, nor the Empire ever promised to stand with us. Though our current situation is nearly desperate, we deeply admire your courage. We shall do everything in our power to assist you. We shall become the blade of your will."
 kuat_EEstart.6.c.control:"As our tool, you should not harbor such cowardly thoughts. We shall crush all enemies."
 kuat_EEstart.6.c.res.control:"As you command, we shall do everything in our power to help you crush the enemy. We only hope you will not forget us."
 kuat_EEstart.6.d:"Farewell."
 kuat_EEstart.6.d.res.free:"Our conversation has been most pleasant. We believe that in the future, we shall together witness the beauty and vastness of the starry sea. The Eternal Fleet shall always await your call."
 kuat_EEstart.6.d.res.control:"As you command, the Eternal Fleet shall await your orders once more.\n<Initializing Simulation Core... §GComplete§!>"
 kuat_EEstart.7.desc.free:"<Establishing Tachyon Signal Connection... §GComplete§!>\n<Activating Tactical Core... §GComplete§!>\n<Activating Simulation Core... §GComplete§!>\nThe fleet shall serve you to the best of its ability. However, due to the fleet's current poor condition, we offer two operational modes currently available for use. You may choose your tactical objectives and methods of action, and we shall secure victory for you.\n<Waiting for local response... §YPending§!>"
 kuat_EEstart.7.desc.control:"<Establishing Tachyon Signal Connection... §GComplete§!>\n<Activating Tactical Core... §GComplete§!>\n<Activating Simulation Core... §GComplete§!>\nYour Highness, the fleet is ready. However, due to the fleet's current poor condition, you may only select from the operational modes we provide.\n<Waiting for local response... §YPending§!>"
 kuat_EEstart.7.a:"We should launch a swift strike against the enemy."
 kuat_EEstart.7.fail_reason.a:"Ktisma currently does not support redeploying the fleet again!"
 kuat_EEstart.7.fail_reason.b:"We have already deployed one Eternal Fleet. Ktisma currently does not support deploying a second Eternal Fleet!"
 kuat_EEstart.7.b:"We should destroy the enemy directly."
 kuat_EEstart.7.c:"We must plan carefully."
 kuat_EEstart.8.desc:"<Recording Information... §GComplete§!>\nYou may select which Eternal Fleet to deploy from those currently available. Due to the damaged state of the Ktisma Intelligence, only one Eternal Fleet may be deployed for now!\n<Time Index... §GComplete§!> Runtime: §Y720§!£time£."
 kuat_EEstart.9.desc:"<Recording Information... §GComplete§!>\nYou may deploy all Eternal Fleets currently under your control. However, due to the damaged state of the Ktisma Intelligence, executing this command will require a longer preparation time from Ktisma!\n<Time Index... §GComplete§!> Runtime: §Y1800§!£time£."
