 ag_kae_ge_invasion.235.desc: "Our fleet successfully destroyed a sub-jump stargate constructed by $Name_kuat$. Now there will be no more reinforcement fleets from $Name_kuat$ here." #NT!
 ag_kae_ge_invasion.235.a: "very good" #NT!
  
