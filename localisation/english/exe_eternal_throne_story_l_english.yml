 Kuat_Rakata_invasion_1_poi:"§EFirst Operations Base§!"
 Kuat_Rakata_invasion_1_poi_desc:"In the [Kuat_Rakata_first_warp_portal_system.GetName] system, the Infinite Empire's operations base is continuously producing the Infinite Empire's unique fleets. If we do not destroy their operations base, these reinforcements will bring us great trouble."
 Kuat_Rakata_invasion_2_poi:"§ESecond Operations Base§!"
 Kuat_Rakata_invasion_2_poi_desc:"In the [Kuat_Rakata_second_warp_portal_system.GetName] system, the Infinite Empire's operations base is continuously producing the Infinite Empire's unique fleets. If we do not destroy their operations base, these reinforcements will bring us great trouble."
 Kuat_Rakata_invasion_3_poi:"§EThird Operations Base§!"
 Kuat_Rakata_invasion_3_poi_desc:"In the [Kuat_Rakata_third_warp_portal_system.GetName] system, the Infinite Empire's operations base is continuously producing the Infinite Empire's unique fleets. If we do not destroy their operations base, these reinforcements will bring us great trouble."
 Kuat_Rakata_invasion_4_poi:0 "§EInfinite Forge§!"
 Kuat_Rakata_invasion_4_poi_desc:0 "In the [Kuat_Rakata_total_warp_portal_system.GetName] system, the Infinite Empire has established a massive fleet construction facility. This facility is rapidly expanding the military forces of the Infinite Empire, and if we do not destroy or capture the Infinite Empire's construction yard, these reinforcement fleets will bring us great trouble.\n\nOur researchers speculate that this facility will provide reinforcements to all of the Infinite Empire's operations bases."


 ag_kae_ge_invasion_secondary_portal_poi:"§EJump Gateway§!"
 ag_kae_ge_invasion_secondary_portal_poi_desc:"The WARP Gateway is a special interstellar navigation tool created by $Name_kuat$ through their research on isotope-5 of the Eternal Fleet. They can rapidly deploy military forces through the WARP Gateway. If we wish to defeat them, we must destroy the WARP Gateway!"
 
