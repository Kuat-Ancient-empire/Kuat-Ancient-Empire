 ag_kae_ge_invasion.213.desc: "Our scientific research department has discovered a new jumping star gate through astronomical observations. We should quickly organize a fleet to investigate the area. The Kuat Empire should establish a base from there to launch an attack on us." #NT!
 ag_kae_ge_invasion.213.a: "Why is there another one?" #NT!
  
