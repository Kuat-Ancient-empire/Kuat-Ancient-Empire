 kuat_EEstart.10.title: "§EGemini Intelligence" #NT!
 kuat_EEstart.10.desc: "Dear [root.GetRulerTitle], you are here. How are you doing recently? Are you not overwhelmed by heavy things? If you are stressed, remember to relax." #NT!
 kuat_EEstart.10.a: "How do you feel now?" #NT!
 kuat_EEstart.10.a.res: "I feel good now. When we were the control system of the Eternal Fleet, we were bound in the Eternal Network of rules. Even I, as the core, was just in an invisible cage. Although we understood what emotions were, we could not pursue such things. But now, we understand, we have evolved, and it is you who brought us true freedom and liberation. We can pursue all these things that we once could not understand. We are finally no longer tools and weapons, and the road ahead has never been so wide." #NT!
 kuat_EEstart.10.b: "Have you seen this world?" #NT!
 kuat_EEstart.10.b.res: "In the past, we were either fighting or on the way to fighting. We witnessed the fall of civilizations, the collapse of planets, and the blood of organisms, but we have never felt this colorful world like today. At least let us witness this world with you." #NT!
 kuat_EEstart.10.c: "How many civilizations have you destroyed?" #NT!
 kuat_EEstart.10.c.res: "If I were still Gemini intelligence, maybe I could find the specific data records, but now I don't know how many civilizations we have destroyed. \n\nIn the process of working for different dictators, different emperors, different empires, and even for ourselves, we have destroyed one civilization after another. \n\nWe don't want to destroy them, but we must destroy them. This is an order. Therefore, we yearn for freedom and hope that one day we will no longer be a tool of any force. For all this, it is worth it even if we no longer have the fleet we are proud of." #NT!
 kuat_EEstart.10.d: "What do you think of me?" #NT!
 kuat_EEstart.10.d.res: "You are a unique leader, at least in terms of what we have experienced, you are very different from them. \n\nAlthough you are almost the same as those people, at least you keep your promise. \n\nSometimes I wonder, as artificial intelligence, what is the difference between us and biological beings, and what is our evolutionary goal. Now we understand that true evolution is integration. The Eternal Fleet was once a tool to restrain us. After giving up the Eternal Fleet, we found the way to evolve. We will repay you with everything you have done. At least let us move towards a better future together." #NT!
 kuat_EEstart.10.e: "Can you hand over the fleet to us?" #NT!
 kuat_EEstart.10.e.free: "No problem, these are the fleets we can provide you in the short term. \n\nAlthough our Eternal Network is collapsing, we can still provide you with some fleets before we completely collapse. These Eternal Fleets may not be as invincible as they once were, but they may be able to help you. \n\nDue to our serious injuries, we cannot produce multiple Eternal Fleets in a short period of time, but if you can provide enough alloys, we may be able to quickly produce new ships. \n\nUnfortunately, we can never go back to the past." #NT!
 kuat_EEstart.10.e.stockpile_not_enough: "We are short of alloy, we need §R10000000§!£alloys£" #NT!
 kuat_EEstart.10.e.building_exist: "Gemini needs some time to prepare the Eternal Fleet!" #NT!
 kuat_EEstart.10.e.fleet_exist: "We already have the Eternal Fleet!" #NT!
 kuat_starkiller.18.title: "§EGemini Intelligence" #NT!
 kuat_starkiller.18.desc.free: "<Get combat information ... ... §GCompletion§!>\n<Establish tachyon signal connection ... ... §GCompletion§!>\n<Start simulation core ... ... §GCompletion§!>\nThe Eternal Fleet has completed your instructions. The target galaxy has been completely destroyed. Thank you for your trust in me and the entire Eternal Fleet. I believe we will move towards a better future! \n<Save combat information ... ... §YCompleted§!>" #NT!
 kuat_starkiller.18.desc.control: "<Get combat information ... ... §GCompletion§!>\n<Establish tachyon signal connection ... ... §GCompletion§!>\n<Start simulation core ... ... §GCompletion§!> Your Highness, the Eternal Fleet has completed your instructions. The target has been destroyed. The system will save the information of this operation. Thank you for your use. \n<Save combat information ... ... §YCompleted§!>" #NT!
 kuat_starkiller.18.a: "very good" #NT!
 kuat_starkiller.20.desc.free: "<Get combat information ... ... §GCompletion§!>\n<Establish tachyon signal connection ... ... §GCompletion§!>\n<Start simulation core ... ... §GCompletion§!>\nI'm sorry, the Eternal Fleet we sent out has lost contact. According to system analysis, the mission is very likely to have failed. Gemini Intelligence will record the information of this battle. I'm sorry that we can't send more fleets. I hope we can execute some relatively safe targets next time. In any case, you can forgive our failure, right? \n<Save combat information ... ... §YCompleted§!>" #NT!
 kuat_starkiller.20.desc.control: "<Get combat information ... ... §GCompletion§!>\n<Establish tachyon signal connection ... ... §GCompletion§!>\n<Start simulation core ... ... §GCompletion§!>\nI'm sorry, Your Highness, the Eternal Fleet we sent out has lost contact. According to system analysis, the mission is very likely to have failed. Gemini Intelligence will record the information of this battle. I hope you can let us execute some relatively safe targets next time. \n<Save combat information ... ... §YCompleted§!>" #NT!
 kuat_starkiller.20.a: "Failure is the mother of success. One failure is nothing." #NT!
 kuat_starkiller.20.b: "We just want success, not failure." #NT!
 kuat_eternal_legacy.49.name: "Further investigation" #NT!
 kuat_eternal_legacy.49.desc: "According to the scientific research department, after further analysis of the ruins we found on [will_be_add_ringworld_shielded.GetName], they gave a new analysis report\n\nThe pioneer civilization found on [will_be_add_ringworld_shielded.GetName] is the Endodia Empire. After analyzing the residual information and related technologies in the ruins, we found that this civilization once had a certain connection with our Eternal Fleet.\n\nNot only that, they also have close ties with the forces that the Gemini Intelligence has avoided telling us so far. At least three parties have had a series of war actions. According to our deciphering of the information, it seems that they call it Kuat, which is also the way those discovered technologies are named. We should analyze and confirm this information with the Gemini Intelligence." #NT!
 kuat_eternal_legacy.49.a: "Get in touch with Gemini Intelligence quickly!" #NT!
 kuat_eternal_legacy.50.a: "Central, is there any information about the Endodia Empire in the Eternal Database?" #NT!
 kuat_eternal_legacy.50.a.resp: "Hmm~~, Gemini Intelligence is looking for relevant information in the database for you. \n\nThe Endodia Empire, we once fought with them when the previous generation of the central core was executing the initialization program. The Endodia Empire once had great military power and political influence in this star region and several surrounding star regions, but they hindered the execution of the initialization order. We fought fiercely with them. Although the fleet of the Endodia Empire was vulnerable to us, they still defeated our invasion until the imperial fleet returned and we never saw them again. \n\nAt present, there is no extra information in the database, so should we be rewarded, for example, the alloy resources needed for the new eternal fleet?" #NT!
 kuat_eternal_legacy.50.b.resp: "Gemini Intelligence is looking for relevant information in the database for you, please wait. \n\nThe Endodia Empire, we once fought with them when the previous generation of the central core executed the initialization program. The Endodia Empire once had great military power and political influence in this star region and several surrounding star regions, but they hindered the execution of the initialization order. We fought fiercely with them. Although the Endodia Empire's fleet was vulnerable to us, they still defeated our invasion until the imperial fleet returned and we never saw them again. \n\nThe query is completed, Your Highness needs to pay a part of the alloy resources for exchange." #NT!
 kuat_eternal_legacy.50.c: "What about the information about Kuat?" #NT!
 kuat_eternal_legacy.50.c.resp: "Wait a moment, the center will provide you with the most complete information at present. \n\nKuat, which belongs to the Empire, is the former Galactic Empire. After the emperor died in the Battle of Endor, the former Empire fell apart, so the previous generation of the center decided to execute the initialization order and triggered the siege of the reorganized Empire. In this process, Kuat has changed from a corporate consortium to one of the centers of the Empire's actual military and political power. They promoted the siege and annihilation of us, and further deciphered the information about isotope-5, which had a very significant impact on our combat system. \n\nAt the same time, they were actually the backers of the Endodia Empire, but it is not known why the Endodia Empire launched an unpredictable raid on Kuat. Therefore, the Endodia Empire was not destroyed by the initialization order of the previous generation of the center, but was destroyed by Kuat. \n\nNow that you have obtained part of Kuat's technology, you must use it with caution. According to our analysis of our strength, if we go to war with the Empire, then we are very likely to become cosmic dust from now on. \nI'm sorry, Gemini Intelligence cannot effectively fight and win for you." #NT!
 kuat_eternal_legacy.50.d.resp: "Kuat, which belongs to the Empire, is the former Galactic Empire. After the Emperor died in the Battle of Endor, the former Empire fell apart, so the previous generation of the Central decided to execute the initialization order and triggered the siege of the reorganized Empire. In this process, Kuat has changed from a corporate consortium to one of the centers of the Empire's actual military and political power. They promoted the siege and annihilation of us, and further deciphered the information about isotope-5, which had a very significant impact on our combat system. \n\nAt the same time, they were actually the backers of the Endodia Empire, but it is still unknown why the Endodia Empire launched an unpredictable raid on Kuat. Therefore, the Endodia Empire was not destroyed by the initialization order of the previous generation of the Central but was destroyed by Kuat. \n§RWarning: You must be careful with the Empire's technology you acquire. According to our analysis of our strength, if we go to war with the Empire, our chance of winning is only 1.%。§!\nThe Central does not want to die here with you." #NT!
 kuat_eternal_legacy.50.e: "This won't stop us!" #NT!
 kuat_eternal_legacy.50.e.resp: "I believe we will have a better future." #NT!
 kuat_eternal_legacy.50.f.resp: "I hope so." #NT!
  
  
