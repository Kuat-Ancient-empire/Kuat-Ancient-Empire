 ag_kae_ge_invasion_chain_title: "§EThe Return of Kuat§!" #NT!
 ag_kae_ge_invasion_chain_desc: "Since the last time the Gemini intelligence was destroyed, $Name_kuat$ believed that they had completely wiped out the Eternal Fleet and therefore no longer intervened in our situation. However, the Eternal Fleet still exists, and our previous attack on $Name_Kuat_Fire_base$ and reactivation of the stargate attracted the attention of $Name_kuat$'s probes. Now they have discovered the huge loophole in their actions, and they will restart this war until the Gemini intelligence is completely destroyed or they are completely driven away." #NT!
