 kuat_rakata_invasion_chain_desc: "These dead souls who were buried by the times in the past deceived and tempted us to let them see the light of day. However, the awakened Rakata people not only did not thank us for our grace, but instead went to great lengths to make shameless demands on us. \n\nIn the past, the Rakata people were militaristic and cruel, but now they have to atone for the crimes they have committed. Now rebuilt, the Rakata once again call themselves the Infinite Empire, eager to reclaim everything that is theirs. They demand the destruction of the Eternal Fleet created by them and the end of its future." #NT!
