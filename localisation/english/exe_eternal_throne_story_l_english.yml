 ag_kae_ge_invasion.236.desc: "The other's fleet successfully destroyed a sub-jump stargate constructed by $Name_kuat$. Now there will be no reinforcement fleet from $Name_kuat$ here." #NT!
 ag_kae_ge_invasion.236.a: "very good" #NT!
  
