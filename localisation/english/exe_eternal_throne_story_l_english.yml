 ag_kae_ge_invasion.237.desc: "Our fleet has successfully destroyed all defense systems of the main jump stargate. Now no reinforcement fleet from $Name_kuat$ will appear at this stargate." #NT!
 ag_kae_ge_invasion.237.a: "One step closer to victory" #NT!
  
