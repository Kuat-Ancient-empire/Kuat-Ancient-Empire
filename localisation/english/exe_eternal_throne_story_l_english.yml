 site_Eternal_outpost: "§ESubspace Signal" #NT!
 site_Eternal_outpost_intro: "During a recent daily scan, our deep space sensors detected a tachyon signal on a planet surrounding our capital that should not have appeared here. Unlike other conventional tachyon signals we see, this type of signal can theoretically only be found within the event horizon of a black hole under normal cosmic conditions. Therefore, our chief physicist emphasized that we need to investigate this signal that should not be observed, and in-depth investigation of this signal is imperative." #NT!
 kuat_eternal_legacy.1.a: "Step up your investigation!" #NT!
 Eternal_legacyancient_chain_title: "§EHerald - Throne of the Fallen Empire" #NT!
 Eternal_legacyancient_chain_desc: "Our ancestors once thrived on this land, and our history is recorded in the epics they left behind. Although many of the records seem so illusory, after the records in ancient books are gradually confirmed to be accurate, our researchers can no longer ignore these records. This strange phenomenon attracted the attention of our archeology and research departments, who requested that we should investigate our past and re-examine our history." #NT!
