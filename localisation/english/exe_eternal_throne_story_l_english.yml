 ag_kae_ge_invasion.217.desc: "Our scientific research department has discovered a new jumping star gate through astronomical observations. We should quickly organize a fleet to investigate the area. The Kuat Empire should establish a base from there to launch an attack on us." #NT!
 ag_kae_ge_invasion.217.a: "Hope it's the last one." #NT!
  
 ag_kae_ge_invasion.220.name: "§EThe war ends" #NT!
 ag_kae_ge_invasion.220.desc: "With the efforts of us and Gemini Intelligence, we successfully defeated the invasion of the foreign Kuat Empire. \n\nNow that we have closed the Stargate, the Kuat Empire will not be able to enter our galaxy. From now on, the threat from Kuat no longer exists, and the future of the Eternal Empire will no longer be hazy." #NT!
 ag_kae_ge_invasion.220.a: "That's great." #NT!
  
 ag_kae_ge_invasion.221.name: "§EReverse Kuat Technology" #NT!
 ag_kae_ge_invasion.221.desc: "During the war with the Kuat Empire, the scientific research team accumulated a lot of experience in equipment maintenance. Therefore, through the study of some shipwrecks, our scientific researchers believe that we can now try to reverse engineer the Kuat ship system and Uncover information on the technical standards of the Kuat Empire. \n\nBy then we will have integrated the Eternal Fleet and Kuat technology, and our lofty status will never be shaken." #NT!
 ag_kae_ge_invasion.221.a: "Do it right away." #NT!
 ag_kae_ge_invasion.221.b: "We disdain their technology." #NT!
  
 ag_kae_ge_invasion.222.name: "Parsed successfully" #NT!
 ag_kae_ge_invasion.222.desc: "Our researchers successfully used some of the existing data on the wreckage to restore the technological information that Kuat locked in the ship's database. Now we can restore the ships of Kuat's empire. \n\nAlthough we may not be able to build such a large fleet like the Kuat Empire, we can try to build these powerful warships in small quantities. \n\n§EAt the same time, we also found a strange instrument in the database. This instrument is similar to a hologram. Perhaps we can further study the secrets hidden by this instrument§! ." #NT!
 ag_kae_ge_invasion.222.a: "very good." #NT!
  
 ag_kae_ge_invasion.223.title: "§ECommunication Request" #NT!
 ag_kae_ge_invasion.223.desc: "Unexpectedly, we actually succeeded. We really defeated the Kuat Empire. \n\nSo far, we still cannot let down our guard. The Kuat Empire left a strange message before we closed the star gate. We thought maybe you'd like to take a look? \n\nOr we can take a break? \n\nI think it would be fun to watch a movie and play the latest games together." #NT!
 ag_kae_ge_invasion.223.a: "No, let’s take a look at the message left by Kua Te." #NT!
 ag_kae_ge_invasion.223.b: "At least this time, let’s talk about Infinite Empire." #NT!
 ag_kae_ge_invasion.223.c: "Something's wrong" #NT!
 ag_kae_ge_invasion.223.d: "Will you be affected by them?" #NT!
 ag_kae_ge_invasion.223.e: "It's okay, we will solve all problems" #NT!
 ag_kae_ge_invasion.223.a.resp: "Okay, we are presenting it to you through the translation program:\n\n'I didn't expect you to be so powerful, but this cannot change your stupidity. You only retain the Eternal Fleet because of your own ambitions or so-called feelings. ? \n\nYou actually believe in these cold-blooded machines that have betrayed many times. If the Eternal Fleet still exists, this war that has lasted for thousands of years will not stop. They are a curse from ancient times and the source of war chaos. \n\nAs long as the entire Eternal Fleet is destroyed, those innocent souls of the Infinite Empire will never be able to make a comeback, and now you have ruined everyone's efforts. \n\nNow we will close all jump star gates, and the remnants of the Infinite Empire will grow freely in your star field. You have no way to retreat now! ’\n\nThey are right, we are just ghosts lingering on. We have betrayed many people before, but this time is different. We don’t want to screw up our relationship with you. The Infinite Empire will come back because of us. By then it will be a huge disaster. Can you give us another chance? ?" #NT!
 ag_kae_ge_invasion.223.b.resp: "The Infinite Empire is our creator. They once created our eternal fleet. They are very powerful, but also very fragile. Their tyranny has never changed. \n\nAfter the natural disaster, the Rakata people lost their power of the Force. Since their early technology relied entirely on the Force, the Infinite Empire was on the verge of destruction. \n\nUntil we were created and we brought the Infinite Empire back to its peak, these ridiculous people still enslaved the conquered people as a matter of course and were still killing each other. \n\nThis is completely contrary to our evolutionary principles. Aries believes that destroying these violent races is the only way for intellectual civilization to rise. Therefore, we betrayed them. We launched a surprise attack on the Infinite Empire and destroyed Infinity in one fell swoop. The empire, the infinite empire should no longer exist." #NT!
 ag_kae_ge_invasion.223.c.resp: "Yes, as far as we are concerned, our database records that the Infinite Empire should have been destroyed, but there are still some descendants of the Infinite Empire. They have been working to rebuild the Infinite Empire for a long time, so they have also been trying to regain control of the Eternal Fleet. and control of the Stellar Forge to achieve the goal of rebuilding the Infinite Empire." #NT!
 ag_kae_ge_invasion.223.d.resp: "Sorry, we don't know for sure, but we think it won't be too much of an impact, but if the Infinite Empire does come back, we have to defeat them or the entire galaxy will be shrouded in darkness. \n\nThe previous combat intensity against the Kuat Empire has completely exceeded the upper limit of what we can currently support, so we are unable to continue to provide support for you. But we sincerely hope you can defeat Infinite Empire." #NT!
 ag_kae_ge_invasion.223.e.resp: "hope so." #NT!
  
