 ag_kae_ge_invasion_chain_desc:"Since the last destruction of the Gemini Intelligence, $Name_kuat$ believed they had completely eliminated the Eternal Fleet and therefore ceased their interference in our situation. However, the Eternal Fleet still exists. Our previous attack on $Name_Kuat_Fire_base$ and reactivation of the Gateway has drawn the attention of $Name_kuat$'s sensors. Now they have realized the massive flaw in their operations, and they will restart this war until the Gemini Intelligence is completely destroyed or they are driven away entirely."
