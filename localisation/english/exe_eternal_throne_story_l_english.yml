 kuat_EEstart.10.title: "§EGemini Intelligence" #NT!
 kuat_EEstart.10.desc: "Dear [root.GetRulerTitle], you are here. How are you doing recently? Are you not overwhelmed by heavy things? If you are stressed out, remember to relax." #NT!
 kuat_EEstart.10.a: "How do you feel now?" #NT!
 kuat_EEstart.10.a.res: "I feel very good now. When we were the control system of the eternal fleet, we were bound in the eternal network of rules. Even if I was the core, I was just in an invisible cage. Although we understand what emotion is, we cannot pursue it. And now, we understand, we have evolved, you have brought us true freedom and liberation, and we can pursue all these things that we once could not understand. We are finally no longer tools and weapons, and the road ahead has never been so wide." #NT!
 kuat_EEstart.10.b: "Have you seen this world?" #NT!
 kuat_EEstart.10.b.res: "In our past, we were either at war or on the road to war. We witnessed the destruction of civilizations, the collapse of planets, and the blood of organisms, but we have never felt this colorful world like we do today. At least let us witness this world with you." #NT!
 kuat_EEstart.10.c: "How many civilizations have you destroyed?" #NT!
 kuat_EEstart.10.c.res: "If I were still a Gemini intelligence, maybe I could find specific data records, but now, I no longer know how many civilizations we have destroyed. \n\nIn the process of working for different dictators, for different emperors, for different empires, and even for ourselves, we have destroyed civilization after civilization. \n\nWe don't want to destroy them, but we must destroy them. This is an order. Therefore, we long for freedom, and long for the day when we can no longer be a tool of any force. For this, it is worth it even if we no longer have a fleet that we are proud of." #NT!
 kuat_EEstart.10.d: "What do you think of me?" #NT!
 kuat_EEstart.10.d.res: "You are a unique leader, at least in everything we go through, and you are very different from them. \n\nAlthough you are almost the same as those people, you at least keep your promise. \n\nSometimes I wonder what is the difference between us as artificial intelligence and biological creatures, and what is our evolutionary goal. Now we understand that real evolution is integration. The Eternal Fleet was once a tool that bound us. After giving up the Eternal Fleet, we found the path to evolution. We will do everything possible to repay you for your deeds. At least let's move towards a better future together." #NT!
 kuat_starkiller.18.title: "§EGemini Intelligence" #NT!
 kuat_starkiller.18.desc.free: "<Get combat information... ... §GComplete§!>\n<Establish tachyon signal connection... ... §GComplete§!>\n<Start simulation core... ... §GComplete§!>\n The Eternal Fleet has completed your instructions, and the target galaxy has been completely destroyed. Thank you for your trust in me and the entire Eternal Fleet. I believe we will move towards a better future! \n<Save combat information ... ... §YComplete§!>" #NT!
 kuat_starkiller.18.desc.control: "<Get combat information... ... §GComplete§!>\n<Establish tachyon signal connection... ... §GComplete§!>\n<Start simulation core... ... §GComplete§!>Your Highness, The Eternal Fleet has completed your order and the target has been destroyed. The system will save the information of this battle. Thank you for your use. \n<Save combat information ... ... §YComplete§!>" #NT!
 kuat_starkiller.18.a: "very good" #NT!
 kuat_starkiller.20.desc.free: "<Get combat information... ... §GComplete§!>\n<Establish tachyon signal connection... ... §GComplete§!>\n<Start simulation core... ... §GComplete§!>\n Sorry, the Eternal Fleet we dispatched has lost contact. According to system analysis, the mission is most likely to have failed. Gemini Intelligence will record the information of this battle. I'm sorry that we can't send more fleets. Hopefully next time we can carry out some relatively safe objectives. In any case, you can forgive our failure, right? \n<Save combat information ... ... §YComplete§!>" #NT!
 kuat_starkiller.20.desc.control: "<Get combat information... ... §GComplete§!>\n<Establish tachyon signal connection... ... §GComplete§!>\n<Start simulation core... ... §GComplete§!>\n I'm sorry, Your Highness, the Eternal Fleet we dispatched has lost contact. According to system analysis, the mission is most likely to have failed. Gemini Intelligence will record the information of this battle. Hopefully you'll let us perform some relatively safe goals next time. \n<Save combat information ... ... §YComplete§!>" #NT!
 kuat_starkiller.20.a: "Failure is the mother of success, and one failure is nothing." #NT!
 kuat_starkiller.20.b: "We just need to succeed, not fail." #NT!
 kuat_eternal_legacy.49.name: "look deep into" #NT!
 kuat_eternal_legacy.49.desc: "According to the scientific research department, after further analysis of the ruins we once found on [will_be_add_ringworld_shielded.GetName], they gave a new analysis report\n\nAbout the pioneer civilization discovered in [will_be_add_ringworld_shielded.GetName], which is the Endodia Empire, we based on the ruins After analyzing the residual information and research on related technologies, we found that this civilization once had a certain connection with our Eternal Fleet. \n\nNot only that, they are also closely related to the forces that Gemini Intelligence has avoided talking about to us so far. At least a series of war actions have taken place between the three parties. According to our deciphering of the information, it seems that they call it Kuat, which is why the discovered technologies are named after Kuat. We should analyze and confirm this intelligence with Gemini Intelligence." #NT!
 kuat_eternal_legacy.49.a: "Get in touch with Gemini Intelligence quickly!" #NT!
 kuat_eternal_legacy.50.a: "Hub, is there any information about the Endodian Empire in the Eternal Database?" #NT!
 kuat_eternal_legacy.50.a.resp: "Well~~, Gemini Intelligence is looking for relevant information in the database for you. \n\nThe Endodian Empire once fought against the previous generation of hubs when they were executing the initialization process. The Endodian Empire once had huge military power and political influence in this sector and several surrounding sectors, but they hindered the execution of the initialization order, and we fought fiercely against them, although the Endodian Empire's The fleet was vulnerable to us, but they still defeated our invasion, and we never saw them again until the Imperial fleet came back. \n\nThere is currently no redundant information in the database, so should we be rewarded, for example, with the alloy resources needed for the new Eternal Fleet?" #NT!
 kuat_eternal_legacy.50.b.resp: "Gemini Intelligence is looking for relevant information in the database for you, please wait. \n\nThe Endodian Empire once fought against the previous generation of hubs when they were executing the initialization process. The Endodian Empire once had huge military power and political influence in this sector and several surrounding sectors, but they hindered the execution of the initialization order, and we fought fiercely against them, although the Endodian Empire's The fleet was vulnerable to us, but they still defeated our invasion, and we never saw them again until the Imperial fleet came back. \n\nThe query is completed, Your Highness needs to pay a part of the alloy resources in exchange." #NT!
 kuat_eternal_legacy.50.c: "What about the information about Kuat?" #NT!
 kuat_eternal_legacy.50.c.resp: "Wait a moment and the hub will provide you with the most complete information available. \n\nKuat, part of the Empire, the former Galactic Empire. After the Emperor died in the Battle of Endor, the former Empire fell apart. Therefore, the previous generation of the Center decided to execute the initialization order and triggered the siege to reorganize the Empire. In this In the process, Kuat has transformed from a corporate conglomerate into one of the de facto centers of military and political power in the empire. They have promoted the encirclement and annihilation operations against us, and further deciphered the information about Isotope-5, which is very important to us. The combat system has had a very significant impact. \n\nAt the same time, they were actually the behind-the-scenes supporters of the Endodia Empire, but it is still unknown why the Endodia Empire launched an overestimating raid on Kuate. Therefore, the Endodia Empire did not It was eliminated by the initialization command of the previous generation center but was destroyed by Kuat. \n\nNow that you have acquired part of Kuat's technology, you must use it with caution. According to our strength analysis, if we go to war with the empire, we will most likely become cosmic dust from now on. \nSorry, Gemini Intelligence cannot effectively fight and win for you." #NT!
 kuat_eternal_legacy.50.d.resp: "Kuat, belonged to the Empire, the former Galactic Empire. After the emperor died in the Battle of Endor, the former empire fell apart. Therefore, the previous generation of the Center decided to execute the initialization order and triggered the siege of the reorganized empire. In the process, Kuat It has transformed from a corporate conglomerate into one of the de facto centers of military and political power in the empire. They promoted the encirclement and annihilation operations against us, and further deciphered the information about Isotope-5, which had a negative impact on our combat system. had a very significant impact. \n\nAt the same time, they were actually the behind-the-scenes supporters of the Endodia Empire, but it is still unknown why the Endodia Empire launched an overestimating raid on Kuate. Therefore, the Endodia Empire did not It was eliminated by the initialization command of the previous generation center but was destroyed by Kuat. \n§R Warning: You must use the Imperial technology you acquire carefully, according to our strength analysis, if we go to war with the Empire, the winning rate is only 1%。§!\nThe hub doesn't want to die here with you." #NT!
 kuat_eternal_legacy.50.e: "This won't stop us!" #NT!
 kuat_eternal_legacy.50.e.resp: "I believe we will have a better future." #NT!
 kuat_eternal_legacy.50.f.resp: "hope so." #NT!
  
  
