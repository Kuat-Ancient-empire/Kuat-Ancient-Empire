 Eternal_legacyancient_2_poi_desc: "From the data we analyzed, we also have a basic understanding of the working principle and energy signal of the isotope-5 structure. This isotope-5 structure is not actually a standard isotope-5 structure, but a quantum locked isotope-5 structure. \n\nThis structure can maintain long-term operation, and with the continuous input of a material structure that we cannot understand for the time being, it can continuously provide endless energy for a spacecraft. Nevertheless, this structure has caused some changes in the core mechanical intelligence composed of these structures." #NT!
 kuat_eternal_legacy.10.name: "§EIsotope-5 Construct§!" #NT!
 kuat_eternal_legacy.10.desc: "In our latest scan, we found an energy signal similar to the signal characteristics of the isotope-5 core of the unknown star field ship last time. After comparing the signal with the last sample, the research department found that the signal reaction detected this time is the same as the radiation of the isotope-5 reactor. \n\nBased on this inference, we suspect that there is a discarded ship of the ancient unknown star field galactic empire here. We need the research team to go here immediately." #NT!
 kuat_eternal_legacy.10.a: "Agree, set off immediately" #NT!
 kuat_eternal_legacy.11.name: "§ELogin§!" #NT!
 kuat_eternal_legacy.11.desc: "Our scientific expedition team successfully arrived above the target planet and conducted a general scan of the planetary environment as usual. The scan results showed that most of the planet seemed to be shrouded in some strange energy field. \n\nIf our team landed rashly, all the electronic instruments they carried might be disturbed by this energy field and would not work properly. \n\nTherefore, it took our team some time to find a small landing area with a relatively weak energy field near the north pole of the planet, and landed safely after uploading the energy field data. \n\nAfter completing the study of the characteristics of the energy field, our scientific research center believed that this was most likely the result of the reactor's safety barrier field being offline: a large amount of energy overflowing from the isotope-5 core due to the loss of control of the safety system enveloped the entire surface of the planet and gradually formed this special energy field. \n\nTherefore, we need some means to reduce the adverse effects of the energy field on us, otherwise we will not be able to carry out further research." #NT!
 kuat_eternal_legacy.11.a: "Immediately set up a special project team to assist" #NT!
 kuat_eternal_legacy.12.name: "§EBroken Space§!" #NT!
 kuat_eternal_legacy.12.desc: "With the arrival of the energy field suppression device urgently transferred from the capital star area, our scientific research team can finally start the exploration work. \n\nAs the team gradually approached the target area, our scientists found that some of the scenery in front of them had unnatural distortions and deformations. Considering that the local temperature and other geographical conditions are within the normal range, our researchers speculated that the space here may have been distorted to a certain extent for some reason. As the researchers got closer and closer to the target, the space distortion phenomenon in their surroundings became more and more serious. \n\nFrightened by the possibility of being sucked into the space crack and never returning, our scientific research team slowed down the advancement speed and finally arrived at the target area after spending several months. \n\nWhen the first pioneer entered the plain where the target was located, what appeared in front of him was a purple sky that was cracked like the dry old earth, and the broken space around it was completely shattered and full of strange transparent folds and deep cracks. \n\nIn the space, a ship was anchored. Considering that the leakage of material from the ship's isotope-5 engine has been so serious that it has affected the ecological environment of the entire planet, our team leader strongly recommends that we make full preparations before attempting to board the ship and be ready to abandon the ship at any time." #NT!
 kuat_eternal_legacy.12.a: "Just do it, there are enough supplies" #NT!
 kuat_eternal_legacy.13.name: "§EPrepare to enter§!" #NT!
 kuat_eternal_legacy.13.desc: "After analyzing the state of the space here, our research team used the space characteristics of this place as the standard and made every effort to rush to create three sets of individual equipment. \n\nThese equipment will enable our personnel to have the ability to further explore. In addition, it will ensure that our commandos will not be teleported to other spaces by the space cracks everywhere or torn into pieces by turbulence. \n\nHowever, since the space here is already unstable, even with these equipment, we can't stay in this chaotic area for too long. Our chief scientist warned that unless we can destroy or shut down the core, the space characteristics here will continue to remain. \n\nTherefore, this operation must shut down the energy core, otherwise we may lose the opportunity to uncover the truth forever." #NT!
 kuat_eternal_legacy.13.a: "Difficult Action" #NT!
 kuat_eternal_legacy.14.name: "§EGoing Inside§!" #NT!
 kuat_eternal_legacy.14.desc: "Our research team decided to send a team of three people into the facility to try to shut down or destroy the core in order to maintain the next investigation. \n\nAfter the three researchers entered the facility as a group, their communication with the research team was interrupted soon. Obviously, the existence of the core affected the communication. Our research team can only hope that the three people can successfully complete the task and return safely. \n\nFortunately, the three-person team successfully shut down the core. The closure of the core stabilized the spatial state of the entire area, and the signal communication was no longer disturbed, so our researchers quickly launched an investigation. \n\nIt will still take some time to issue the results of the investigation. We need to wait for our team to complete the task." #NT!
 kuat_eternal_legacy.14.a: "Got it, be careful!" #NT!
 kuat_eternal_legacy.15.name: "§ECost§!" #NT!
 kuat_eternal_legacy.15.desc: "Our research team has made such smooth progress that our researchers have felt a little uneasy, but their breakthrough has successfully revealed some of the secrets of this facility.\n\nThe area our researchers have arrived at is the weapon control and central computing area of ​​the entire ship. The equipment in this area is not well preserved. The researchers infer that the ship has participated in a fierce battle, which damaged the equipment in its command center and computing facilities, but fortunately our researchers have found a relatively intact device.\n\nOur researchers are trying to activate the device, but its protection is very strict, and our researchers need some time to decipher it." #NT!
 kuat_eternal_legacy.15.a: "very good" #NT!
 kuat_eternal_legacy.16.name: "§EThe final salvage§!" #NT!
 kuat_eternal_legacy.16.desc: "Our researchers have completed the decoding work as expected. Now they will present us with important information recorded in the ship's data in the form of images. \n\n§Y<Warning, the link between the ship's various areas and facilities has timed out.><Warning, the link between the ship's various areas and facilities has timed out.>§! The ship is under attack, the isotope-5 reserves are insufficient, the shield armor is offline, and the control center has planned an evacuation route. The fleet is evacuating the warring star field, and is trying to obtain the destination information... Failed, choose the backup plan to land nearby. \n\nA ship is under a devastating attack. Since the ship is isolated and helpless at this time, the ship's control system chooses to make an emergency landing on the nearest planet. Our researchers speculate that the landing site of the ship should be the area we are currently in. Not only that, the researchers also found a string of signal addresses in the database, which they speculated should be the destination where the ship is expected to arrive. \n\nNow we should go to the next address." #NT!
 kuat_eternal_legacy.16.a: "Just be safe." #NT!
  
 site_Eternal_Crashedbattleships: "§EAbandoned Building§!" #NT!
 site_Eternal_Crashedbattleships_intro: "We found the final destination of this spacecraft from the signal we recovered from the previous spacecraft. But the target planet should be a desolate rocky planet in our records, not Gaia in its database. In order to find out what happened, we can send a scientific research team to conduct an archaeological excavation. Maybe there will be some discoveries." #NT!
 Eternal_legacyancient_3_poi: "§ECity Fortress§!" #NT!
 Eternal_legacyancient_3_poi_desc: "We found the final destination of this spacecraft from the signal we recovered from the previous spacecraft. But the target planet should be a desolate rocky planet in our records, not Gaia in its database. In order to find out what happened, we can send a scientific research team to conduct an archaeological excavation. Maybe there will be some discoveries." #NT!
 kuat_eternal_legacy.18.name: "§EUnusual Planet§!" #NT!
 kuat_eternal_legacy.18.desc: "We found an area of ​​suspected city ruins in a corner of this desolate planet. Due to severe weathering, the details of the wreckage are difficult to distinguish, leaving only a hollow outline telling of its former glory." #NT!
 kuat_eternal_legacy.18.a: "Get started" #NT!
 kuat_eternal_legacy.19.name: "§EUrban Planet?§!" #NT!
 kuat_eternal_legacy.19.desc: "When our scientists landed on that area of ​​the planet, they immediately conducted an investigation. The data they sent back showed that this planet was most likely a city planet that had just been built, but was abandoned for some unknown reason. Their investigation has not yet ended, and perhaps subsequent data will give us more knowledge about it." #NT!
 kuat_eternal_legacy.19.a: "move on" #NT!
 kuat_eternal_legacy.20.name: "§ESuspicious signs of war§!" #NT!
 kuat_eternal_legacy.20.desc: "In the exploration of the ruins in the past few months, our scientists have made considerable progress. By analyzing the architectural style and building material characteristics of these building remains, our scientific team has a certain understanding of the architectural culture of the empire of the entire unknown star region. \n\nIn addition, all the clues we found here indicate that a large-scale war had taken place here in the distant past. \n\nHowever, since the surface of the planet is covered by tornadoes and sandstorms all year round, except for some buildings, all the specific objects related to them have been turned into piles of debris under the strong wind erosion, and their original appearance can no longer be confirmed. \n\nScientists reported that when using instruments to further analyze some of the building debris, they found several structures deeply embedded in the ground and tightly protected by high-strength materials. \n\nHowever, since the passages to the underground have been blocked by sand and stones over the years, and considering that the return signal has the characteristics of high-strength metal materials, the archaeological team believes that it is impossible to enter the underground facilities by conventional means with the equipment they currently carry. Based on this, our team submitted a report that required special tools and requested more tools and professionals to complete the task." #NT!
 kuat_eternal_legacy.20.a: "Agree to their request" #NT!
 kuat_eternal_legacy.21.name: "§EFortress in the City§!" #NT!
 kuat_eternal_legacy.21.desc: "With the help of the tools we dispatched, our scientists finally entered the only intact structure left in the facility. \n\nUnlike the buildings in other areas of the city, the interior of this structure is full of various wireless communication equipment, central facilities and high-precision antennas, and a large number of rusty huge transportation auxiliary devices occupy the entire upper right corner of the facility. \n\nHowever, it is regrettable that most of the mechanical structures here are severely corroded and damaged, and further research cannot be carried out. Overall, this is more like a fortress with central command functions rather than a municipal facility. \n\nOur team believes that considering the relatively fragile structural design and the situation of the metal armor plate here, this should be a military conversion for some reason. Considering the intricate layout here, we need more time to uncover the mystery here." #NT!
 kuat_eternal_legacy.21.a: "So, let’s get started" #NT!
 kuat_eternal_legacy.22.name: "§ECentral Database§!" #NT!
 kuat_eternal_legacy.22.desc: "The scientist team sent a message saying that they have deciphered most of the data terminals there and are now reading the information inside. \n\nIn addition, during the second scan of the entire building, our probe detected a hole under the thick steel plate of the transportation hub, which also aroused the interest of our team. \n\nAfter using engineering machinery to cut open the floor with obvious signal feedback, our team found a well-preserved weapons library, which contained a large amount of energy reserves and some weapons that had to be abandoned due to lack of maintenance. \n\nFor us, this weapons library is simply a fortune from heaven. We can use the huge energy coin reserves in it to make up for the deficit in the treasury while obtaining some ancient weapon knowledge. However, unfortunately, it still takes more time for us to decipher the database." #NT!
 kuat_eternal_legacy.22.a: "Record it" #NT!
 kuat_eternal_legacy.23.name: "§EWar§!" #NT!
 kuat_eternal_legacy.23.desc: "Hard work pays off. After a long wait, we finally cracked the terminal database here and successfully obtained the read permission for most of the data. \n\nBy analyzing the large amount of text and video data stored in the database, our team learned some details about the war. This is an image of the fleet of ships we are investigating launching an attack on the enemy fleet. These ships look very dangerous. Both sides have shown unparalleled strength, but this war has gradually evolved into a long war of attrition with guerrilla warfare and offensive warfare. \n\nThis planet should have been used as a reserve, but it was forced to abandon it due to the attack of those ships. Why they haven't come back to take over here is a question that needs to be further investigated." #NT!
 kuat_eternal_legacy.23.a: "Then we take over the data here." #NT!
 kuat_eternal_legacy.24.name: "§EEternal Fleet§!" #NT!
 kuat_eternal_legacy.24.desc: "Thanks to the huge amount of information stored here, our sociologists have successfully translated the language of the information recorded in the database, and now we know exactly what most of what is written here means. \n\nThe official name of the fortress that was once in this place was 'Eternal Fortress'. After that battle, the fortress disappeared and disappeared. Only the information and data left are left, and these ships are the Eternal Fleet mentioned in our ancient books. They are fighting their enemies, but it is not clear in our records what these enemies are. \n\nBut according to the records of the Empire's data in the unknown star field at that time in the information database, the war that took place that year was much more tragic than we currently know. According to the systematic evaluation results of the Eternal Fleet's operations against their enemies, if these fleets are allowed to make a comeback, they will continue to attack and destroy the Eternal Fleet until they die." #NT!
 kuat_eternal_legacy.24.a: "Incredible..." #NT!
  
 site_Eternal_Mysteriousfacilities: "§EImperial Research Center§!" #NT!
 site_Eternal_Mysteriousfacilities_intro: "Our subspace sensor array recently detected the energy signal of the isotope-5 structure near the Arctic Circle of this planet. In view of the fruitful results of the previous explorations, many scientists have been eager to try after hearing the news and hope to participate in it." #NT!
 Eternal_legacyancient_4_poi: "§EImperial Research Center§!" #NT!
 Eternal_legacyancient_4_poi_desc: "Our subspace sensor array recently detected the energy signal of the isotope-5 structure near the Arctic Circle of this planet. In view of the fruitful results of the previous explorations, many scientists have been eager to try after hearing the news and hope to participate in it." #NT!
 kuat_eternal_legacy.26.name: "§EThe Far North Research Center§!" #NT!
 kuat_eternal_legacy.26.desc: "Our ship has successfully landed at the north pole of the planet and started to move towards the target signal. In the images sent back by the drone, we found a special building with a completely different architectural style from the surrounding environment, and its external automatic defense mechanism is still running. \n\nOur personnel suspect that this may be an important scientific research site or dispatch site of the Galactic Empire targeting the Eternal Fleet at that time. \n\nConsidering the special situation here, we cannot rule out the possibility that there are still people or special mechanisms operating here. The task of disintegrating its defense system and invading the facility is imminent." #NT!
 kuat_eternal_legacy.26.a: "go ahead" #NT!
 kuat_eternal_legacy.27.name: "§EThe Far North Research Center§!" #NT!
 kuat_eternal_legacy.27.desc: "After destroying all the automatic defense machines and facilities, we finally succeeded in entering the institute. \n\nHowever, after using drones to thoroughly search the entire building, we still could not find any traces of recent biological activity here. \n\nTherefore, this is most likely an autonomous institute maintained by some mechanism. \n\nBased on our team's investigation of the details of the facility, they speculated that the facility here will never stop operating until the energy of the central isotope-5 construct is exhausted. Further investigation is necessary. \n\nHowever, considering the technological gap between us, future investigations must be doubly vigilant to prevent complications." #NT!
 kuat_eternal_legacy.27.a: "Be extremely careful" #NT!
 kuat_eternal_legacy.28.name: "§ESuccessful entry?§!" #NT!
 kuat_eternal_legacy.28.desc: "Latest news! After making all the preparations, we quickly broke into the institute. However, strangely, on the way to the core compartment, our personnel did not encounter any automatic defense mechanism, which was a bit unusual. \n\nOur scientists couldn't help but ask: Aren't they afraid that their secrets will be stolen? However, there is no reason not to eat the fat meat that is delivered to your mouth. Our scientific researchers seized the opportunity and quickly searched inside." #NT!
 kuat_eternal_legacy.28.a: ".....I don't know what to say" #NT!
 kuat_eternal_legacy.29.name: "§EWeapons Research Laboratory§!" #NT!
 kuat_eternal_legacy.29.desc: "After passing through the long and narrow link channel, our team successfully entered the core area. During the search along the way, our team did not find any valuable research materials, nor did they find any equipment with research significance. \n\nTherefore, our team placed all their hopes on the core area, hoping to get something valuable. According to the information currently transmitted back by our team, the power and effectiveness of the various weapons studied in this facility are beyond our imagination. \n\nSince this material is made of metal that we cannot analyze at all, we have no idea about its production method and operation mode. However, although these technologies are temporarily useless to us, we use some of their characteristics to strengthen our weapons to a certain extent." #NT!
 kuat_eternal_legacy.29.a: "Pie in the sky" #NT!
 kuat_eternal_legacy.30.name: "§EWeapons Research Laboratory§!" #NT!
 kuat_eternal_legacy.30.desc: "After transferring the weapon data, our team started exploring again. Thanks to the fact that the power system here was still running, they easily opened the hatch to the next location: the ship management center. \n\nHere, our team found the latest ship data and design of the unknown star domain empire at that time. Perhaps we can use it to enhance our ships. However, in addition to these weakly defended ship data, there is also a part of data with a considerable degree of encryption. In other words, the exploration is not over yet." #NT!
 kuat_eternal_legacy.30.a: "continue" #NT!
 kuat_eternal_legacy.31.name: "§EWeapons Research Laboratory§!" #NT!
 kuat_eternal_legacy.31.desc: "Our team recently sent back the latest investigation report. As we expected, this laboratory hides more secrets: after moving several shelves storing research equipment, they found a small door. \n\nHowever, unlike other facilities, the encryption level here is extremely high, and it will take some time to crack it. But considering that we have fully mastered the data characteristics of the unknown star domain empire encryption, the decryption process will not take too long." #NT!
 kuat_eternal_legacy.31.a: "Be cunning, don't daydream" #NT!
 kuat_eternal_legacy.32.name: "§EPAYDAY§!" #NT!
 kuat_eternal_legacy.32.desc: "Finally, after a period of time, our team cracked the password of the door and used engineering machinery to open the narrow passage behind the door that had collapsed. \n\nAt the end of the corridor, our team found a set of black box servers that were placed separately and not connected to the external data network. Unfortunately, the server only contained piles of garbled codes and incomprehensible chaotic narratives. \n\nBased on the characteristics of the garbled text and the meaning of the remaining few sentences, this pile of damaged or temporarily undecrypted files is likely to contain the coordinates of some planets retained by the Galactic Empire, but these coordinates seem to have been abandoned by them. \n\nIt is worth noting that we seem to have found some information about the military deployment motives of the hostile fleet. Based on the analysis and summary of the sporadic information left in the scientific research center, we pieced together a guess about the hostile unknown empire. They still exist in a certain area of ​​the universe and continue to clean up the Eternal Fleet that once originated from Iokas. What's interesting is that the Eternal Fleet was once controlled by them, but for some reason they want to kill them all now. \n\nNow we can confirm that what our ancestors recorded was the Eternal Fleet." #NT!
 kuat_eternal_legacy.32.a: "Mission completed, return home" #NT!
 site_Eternal_clues: "§EMysterious Technology§!" #NT!
 site_Eternal_clues_intro: "During our daily patrol, our star patrol force suddenly observed a strange warship around this planet. According to the appearance analysis, it is very similar to the Eternal Ship. \n\nThe appearance of this ship is made of some unknown metal-like material. The whole structure is complete and has obvious modular characteristics. At the same time, we have detected the energy reaction of a certain structure named isotope-5. \n\nAll these aspects are enough for us to determine that this is a ship unit of the Eternal Fleet. Considering the camouflage position that the Eternal Fleet ships must be equipped with, scientists speculate that the power supply failure caused by the damage to the isotope-5 structure engine may affect the efficiency of the camouflage generator of this ship, so that it has given priority to remove the camouflage position covering the outside for energy consumption considerations, revealing its original appearance. \n\nIn order to ensure that our strategic interests are not damaged, we must immediately send a team to seize control of it and conduct an investigation." #NT!
 Eternal_legacyancient_5_poi: "§EMysterious Technology§!" #NT!
 Eternal_legacyancient_5_poi_desc: "During our daily patrol, our star patrol force suddenly observed a strange warship around this planet. According to the appearance analysis, it is very similar to the Eternal Ship. \n\nThe appearance of this ship is made of some unknown metal-like material. The whole structure is complete and has obvious modular characteristics. At the same time, we have detected the energy reaction of a certain structure named isotope-5. \n\nAll these aspects are enough for us to determine that this is a ship unit of the Eternal Fleet. Considering the camouflage position that the Eternal Fleet ships must be equipped with, scientists speculate that the power supply failure caused by the damage to the isotope-5 structure engine may affect the efficiency of the camouflage generator of this ship, so that it has given priority to remove the camouflage position covering the outside for energy consumption considerations, revealing its original appearance. \n\nIn order to ensure that our strategic interests are not damaged, we must immediately send a team to seize control of it and conduct an investigation." #NT!
 kuat_eternal_legacy.340.name: "§EMysterious Technology§!" #NT!
 kuat_eternal_legacy.340.desc: "After learning about the current situation, we issued an emergency call to the nearest starport ten days ago, ordering them to immediately send a scientific expedition team including marines to the target planet. \n\nThe order was quickly executed after it was issued. Now, the accompanying scientific research fleet has jumped over the target planet and preliminarily determined the location of the warship. \n\nFrom the air, this giant ship built with many top technologies is now in a state of almost complete cessation of all ship skills, with only some blue prompt lights on the outer layer flashing. \n\nAfter simply calculating the distribution of the ship's cabins based on the data files found in the automatic laboratory, our scientific research team and the accompanying marines landed on the main body of the ship and set up an inspection base in the open space near the fire control radar. Now, the vanguard has arrived at the door of the starship bridge, waiting for further instructions." #NT!
 kuat_eternal_legacy.340.a: "Pause and wait for orders" #NT!
 kuat_eternal_legacy.34.name: "§EMysterious Technology§!" #NT!
 kuat_eternal_legacy.34.desc: "As always, after a long decryption, our team successfully cracked the code on the door of this magnificent starship and broke into the lower deck of the bridge. \n\nHowever, after a simple inspection, we found that the internal situation of this battleship was more complicated than we imagined. \n\nAlthough from the appearance of the ship, its main structure is basically intact, when scanning the interior, we found that a large number of channels and lines have suffered varying degrees of damage, and the severely damaged channels have almost collapsed, leaving only a layer of fragile armor plates connecting the two ends of the breakpoint. \n\nPerhaps this is the reason why we can easily enter the ship of the Eternal Fleet." #NT!
 kuat_eternal_legacy.34.a: "It's incredible" #NT!
 kuat_eternal_legacy.35.name: "§EMysterious Technology§!" #NT!
 kuat_eternal_legacy.35.desc: "Our scientific research team successfully bypassed most of the severely damaged structures in the hull according to the legendary description of the ship, and is steadily moving towards the core cabin. \n\nHowever, when one of our team was searching a subsidiary cabin, he accidentally touched a certain protection mechanism when operating the console, and the safety system of the ship was suddenly fully activated. \n\nNow, the mechanisms on the ship's walkway have begun to rotate, and the turrets in the cabins and corridors have all adjusted their directions and have been fully activated: a large number of combat robots have popped out from the walls and launched an attack on us. Fortunately, due to the aging of the mechanical structure, the combat capabilities of a large number of robots are far below expectations; \n\nDespite this, in order to prevent accidents, we still have to find the control room as soon as possible to turn off these damn things. None of our people can be missing." #NT!
 kuat_eternal_legacy.35.a: "Act fast!" #NT!
 kuat_eternal_legacy.36.name: "§EMysterious Technology§!" #NT!
 kuat_eternal_legacy.36.desc: "After a period of fighting, our marines temporarily paralyzed all the defense agencies on the way to the target, and blew a hole in the barrier wall that was moved to the only way to open the way for the scientific research team members. \n\nHowever, since most of the machinery in the hull is composed of nanorobots, most of these defense agencies will be repaired after a period of time and fire at us from behind. \n\nTherefore, we must be fast and our defense must be tight. Considering these reasons, our marines built a defensive position in the center of the ship, and relied on long-range weapons to cover all the way to send our scientific research team into the core cabin area. \n\nAfter using high-temperature thermite to blast the entire core cabin door, our scientific researchers quickly deciphered and shut down the internal security system of the entire battleship. \n\nNow, the entire battleship and the powerful weapons hidden in it have all fallen into our hands." #NT!
 kuat_eternal_legacy.36.a: "This was a huge success for us!" #NT!
 kuat_eternal_legacy.37.name: "§EMysterious Technology§!" #NT!
 kuat_eternal_legacy.37.desc: "After taking the entire Eternal ship, our team began to conduct a thorough inventory of the database of the entire Eternal warship in the hope of digging out more valuable strategic information. \n\nBut the ship's intelligent system is hindering our investigation, but the isotope-5 that constructs its system has begun to collapse, and the intelligent system will not be able to stop us from going deeper. Hard work pays off. After screening a large number of files, we found an inventory of the weapons stored in the ship's arsenal in a small server. \n\nSince we found several weapon prototypes whose technical principles we completely cannot understand when searching the arsenal, this catalog will help us better master these mysterious creations and help us establish a new understanding of the Eternal Fleet and legend. At present, our translation team has confirmed a more special description and has begun to focus on promoting the decryption of this part. \n\nFrom the current translation content, this so-called ultimate weapon is stored in a silver metal block with a cross mark on it, and further cracking is required to remove it. This is similar to an object we found in the arsenal." #NT!
 kuat_eternal_legacy.37.a: "Interesting, I hope it's not a hoax." #NT!
 kuat_eternal_legacy.38.name: "§EMysterious Technology§!" #NT!
 kuat_eternal_legacy.38.desc: "Since the target object was highly recognizable, our team quickly identified its location from a pile of unique weapons and brought it to the dangerous weapons laboratory we built outside the ship specifically for testing the power of weapons. \n\nAccording to the guidance of the document, we pressed the circle-shaped part in the center of the cross pattern of the metal block, and entered a string of symbolic symbols in the symbol panel that appeared next. \n\nFortunately, the record in the document was correct, and the entire metal body began to hiss and spray out harmless white protective gas after issuing a prompt sound indicating that the password was correct. \n\nUnder the expectant eyes of the surrounding researchers, the top of the metal block slowly rose and gradually revealed what was hidden inside: a spherical floating device, which looked like the holographic device often used by our empire. Then the instrument changed and projected an area of ​​the capital of the empire. \n\nOur researchers found some relics that may have come from our ancestors in this area, a throne from ancient times. Recalling the prayers of the descendants, they claimed that this would be the hope of Zakuul. Now the projection from the Eternal Ship is projected onto this ancient throne. Perhaps there is some connection between them." #NT!
 kuat_eternal_legacy.38.a: "Incredible, the throne may be hiding some secrets" #NT!
 kuat_eternal_legacy.39.name: "§EMysterious Technology§!" #NT!
 kuat_eternal_legacy.39.desc: "After spending several months, our engineering team has initially restored the core facilities of this Eternal ship and basically repaired the damaged main structure of this Titan, but due to the serious damage to its intelligent system, the control system of the entire warship has been completely destroyed. \n\nAccording to our ancient records, we cannot mobilize warships from Eternity, but now is different from the past. After our researchers manually accessed the control system, this grand Eternal ship has been manually controlled to take off from the planet's atmosphere and began to sail to the central shipyard of our home planet for further repairs. \n\nJust as our new warship left the hyperspace glide state and arrived above the planet, the isotope-5 energy detection device on the warship suddenly issued a harsh warning sound and marked an area on the planet with extremely high energy values ​​of isotope-5 constructs on the operation panel. \n\nThe initial scan of the area by the advanced detection equipment equipped on the Eternal Ship showed that this area, which looked like a desert, was actually covered by some kind of camouflage that we could not understand, and buried inside it was a large-scale ruins of an unknown star field city. \n\nConsidering the importance of this Eternal Ship, our scientific team decided to send the Eternal Ship back to its home port first, and then make further responses to the emergency." #NT!
 kuat_eternal_legacy.39.a: "Agree to the request and inform the archaeological team that they have a mission" #NT!
 site_Eternal_Scientificresearchcenter: "§EAncient Ruins§!" #NT!
 site_Eternal_Scientificresearchcenter_intro: "We have discovered a hidden Pioneer city ruins through scanning. The architectural style is very similar to the style of the hostile forces we saw in the previous images. Considering the scale of the city, it is very likely to contain hidden data facilities. If we have this data, we will have the opportunity to thoroughly understand everything in the legend." #NT!
 Eternal_legacyancient_6_poi: "§EAncient Ruins§!" #NT!
 Eternal_legacyancient_6_poi_desc: "We have discovered a hidden Pioneer city ruins through scanning. The architectural style is very similar to the style of the hostile forces we saw in the previous images. Considering the scale of the city, it is very likely to contain hidden data facilities. If we have this data, we will have the opportunity to thoroughly understand everything in the legend." #NT!
 kuat_eternal_legacy.41.name: "§EAncient Ruins§!" #NT!
 kuat_eternal_legacy.41.desc: "Our empire's archaeological experts have arrived at the destination. After a simple sampling test of the surrounding geology and air conditions to ensure that it would not affect our personnel's landing, our research team decided to drive straight into the city ruins to look for possible hidden data server facilities. \n\nAlthough these ruins are very confusing and reduce the accuracy of our scanning equipment, our scientific research team still found a ruined building that is suspected to be a data center. Fortunately, the entrance of the building was still well preserved after being cleaned. Therefore, the scientific research team decided to enter the facility to find out." #NT!
 kuat_eternal_legacy.41.a: "Kind of interesting" #NT!
 kuat_eternal_legacy.42.name: "§EAncient Ruins§!" #NT!
 kuat_eternal_legacy.42.desc: "But to the surprise of our research team, there was no meaningful target inside the ruins of the building suspected to be a data storage facility, and our researchers did not find anything of research value. \n\nOur scientific expedition team was not satisfied with this result, and they decided to continue to investigate the site further. \n\nWe need to wait for a while before getting a new report" #NT!
 kuat_eternal_legacy.42.a: "Wait a little longer. Even if we have to dig three feet into the ground, we must find even the slightest clue!" #NT!
 kuat_eternal_legacy.43.name: "§EAncient Ruins§!" #NT!
 kuat_eternal_legacy.43.desc: "Unfortunately, our research team still did not find anything important after an in-depth investigation, which seems to indicate that our team will not be able to obtain significant results in the investigation of this ruin. \n\nTherefore, different opinions emerged within the scientific research team. Some people believed that further investigation should be conducted, while others believed that continuing to investigate this ruin was a waste of time. In the end, our [leader.GetName] decided to further search this facility and find something even if it meant digging deep into the ground." #NT!
 kuat_eternal_legacy.43.a: "Or wait a little longer, wait a little longer......" #NT!
 kuat_eternal_legacy.44.name: "§EAncient Ruins§!" #NT!
 kuat_eternal_legacy.44.desc: "After our [leader.GetName] decided to conduct further investigation, our research team began to fully invest in the search. \n\nThis time our scientific research team decided to try to use the scanner from the Eternal Ship to search. After using the scanner of the Eternal Ship, our researchers found something exciting. Our investigators successfully found the data facilities hidden under the ruins. \n\nAfter our research team cleared the ruins with engineering machinery, they entered the underground entrance and began to access the server to try to obtain valuable information. It will still take some time to sort out the server information." #NT!
 kuat_eternal_legacy.44.a: "Maybe there is an answer here" #NT!
 kuat_eternal_legacy.45.name: "§EAncient Ruins§!" #NT!
 kuat_eternal_legacy.45.desc: "After our researchers proofread and sorted the massive data obtained from the server, they sent a report of important information to our research department. The report records the following information:\n\n'We come from the civilized world, but are buried in the wasteland. Here, we have buried all the principles of civilization. We must complete the mission given to us. The Eternal Fleet will be the last hope to defeat $Name_Kuat_Fire_base$. The Eternal Fleet is not as vulnerable as the high-ranking officials of the Empire said. They destroyed many of our warships. But it doesn't matter. We will still destroy them. '" #NT!
 kuat_eternal_legacy.45.a: "$Name_Kuat_Fire_base$, what is this" #NT!
 kuat_eternal_legacy.46.name: "§EAncient Ruins§!" #NT!
 kuat_eternal_legacy.46.desc: "There are not many words about $Name_Kuat_Fire_base$ in our researchers' reports, but our researchers have still compiled a possible answer. \n\n$Name_Kuat_Fire_base$ should be a more powerful force, and the owner of this relic should not have fought against the Eternal Fleet willingly. Their war with the Eternal Fleet may be due to the threat of a force called $Name_Kuat_Fire_base$. \n\nAmong the vast amount of information in the facility, there is very little information that can describe the existence of $Name_Kuat_Fire_base$, and our researchers need further investigation." #NT!
 kuat_eternal_legacy.46.a: "Finally, we are just one step away from the truth." #NT!
 kuat_eternal_legacy.47.name: "§EAncient Ruins§!" #NT!
 kuat_eternal_legacy.47.desc: "Our researchers recently sorted out the latest information from the database. Perhaps the records in this report can help us find the hidden secrets: \n\nThe Galactic Empire was once the controller and master of the Eternal Fleet. At some point, they were involved in the war. At first, the battle was only around a few resource-rich planets, but as time went on, more and more planets joined the war. \n\nThey formed an alliance, and the war spread across the galaxy. Although the Imperial Fleet was invincible in the starry sea, and the Eternal Fleet they controlled was also feared by the enemy, in the long tug-of-war, the situation became more and more tense, and the Imperial Fleet was exhausted and unable to split up. \n\nAs the war intensified, the Imperial government gradually lost the ability to resist the enemy's surprise attack. \n\nIn a key battle, the Imperial Fleet fought against all the rebels, and it ended with the death of the Imperial Fleet and the Emperor. \n\nThe death of the Emperor caused the Eternal Fleet to lose its controller, and thus completely became a crazy killing machine. \n\nThe leaderless Galactic Empire government collapsed, but the empire's frontier officials did not give up. They took the opportunity to rise up and established the Imperial United Government under the leadership of the $Name_Kuat_Fire_base$ Parliament, which was also called the Imperial Remnant by the Rebels. \n\nAlthough the Imperial Remnants shrank across the board, peace did not come, and the Aries of the Eternal Fleet was still executing the annihilation order. \n\nAnd $Name_kuat$ was keenly aware of this. They quickly formed multiple expeditionary fleets and went deep into unknown areas, trying to control the Eternal Fleet in the name of destroying the Eternal Fleet. \n\nObviously, $Name_kuat$ succeeded and Aries was destroyed. \n\nThe ancient books left by our ancestors were recorded after they witnessed the Eternal Fleet. Now, we can try to awaken the Eternal Intelligence." #NT!
 kuat_eternal_legacy.47.a: "The future is ours..." #NT!
 kuat_eternal_legacy.48.name: "§EExciting§!" #NT!
 kuat_eternal_legacy.48.desc: "The collapse of the Galactic Empire and the loss of control of the Eternal Fleet are undoubtedly a warning to us. \n\nBut the records we have obtained so far are still quite incomplete. We should look for more information about the Eternal Fleet." #NT!
 kuat_eternal_legacy.48.a: "None" #NT!
 site_Eternal_systeam: "§EThe Eternal Throne§!" #NT!
 site_Eternal_systeam_intro: "This is our capital star region, one of the three satellites of our capital. ,\n\nSince ancient times, there have been legends about [planet_Zildrog.GetName] that there are huge secrets hidden under the hot lava. However, for such a long time, our researchers have not paid attention to these rumors. \n\nNow we should start looking for this molten planet. There will be shocking secrets hidden under this red surface." #NT!
 kuat_eternal_legacy.5004.name: "§EThe Eternal Throne§!" #NT!
 kuat_eternal_legacy.5004.desc: "Due to the special significance of [planet_Zildrog.GetName], the people in the country generally oppose our exploration and experimental investigation of [planet_Zildrog.GetName]. They believe that this will blaspheme the gods of Zakuul, and the gods will eventually be angry. \n\nBut our researchers believe that the progress of science and this will reveal the truth about the gods, so we should continue the investigation. If we stop the exploration, we will miss the opportunity to learn the truth. \n\nIn addition, the geological conditions of this molten planet are very unstable, and the geological structure of the planet is quite active. This makes it impossible for our scientific research team to land normally. Perhaps we should try to find some places where we can land, but this will definitely put our scientific researchers in danger." #NT!
 kuat_eternal_legacy.5004.a: "For science, for empire, for eternity!" #NT!
 kuat_eternal_legacy.5005.name: "§EThe Eternal Throne§!" #NT!
 kuat_eternal_legacy.5005.desc: "Finally, after a long wait, our team found a small hole with weak energy on the barrier, and used high-intensity energy pulses to paralyze some of the barrier generators near the hole, thereby unlocking the energy barrier in this area. \n\nAfterwards, our team immediately sent drones into the hole and completely destroyed all the barrier generators. Just as the green barrier slowly dissipated, the hidden world behind it shocked all the scientific expedition members: \n\nOn the surface of the molten planet with thousands of ravines, there were actually several huge building complexes, but these building complexes could not be observed and investigated due to the influence of our previous shield magnetic field. Although there is no one here now, none of the buildings inside show signs of collapse; the traffic roads throughout the construction area have not collapsed or aged, and some roads even look like they were built not long ago; in these traffic arteries and every corner, there are large and small maintenance robots traveling between buildings and streets, carrying various necessary equipment to maintain the operation of this construction area. \n\nIn the center of the planet, a majestic tower stands tall, and a number of auxiliary buildings are evenly arranged around it, like ministers guarding the emperor. \n\nOur scientists can't wait to enter it for investigation." #NT!
 kuat_eternal_legacy.5005.a: "We are back" #NT!
 kuat_eternal_legacy.5006.name: "§EThe Eternal Throne§!" #NT!
 kuat_eternal_legacy.5006.desc: "After establishing a permanent shield weakening device, our scientific research team and engineering team came to this planet and began to conduct large-scale cleaning and investigation. \n\nA large number of engineering ships began to clean up the debris cloud and the poor lava conditions on the surface of the planet bit by bit, but this did not stop our scientists. They began to try to repair the few giant structures that still exist in the main structure, while most of the scientific research fleets headed for the central structural area. \n\nAccording to the research report, there is a database dedicated to storing data in the middle of the tower. According to the data provided by the maintenance robots here, there are still a large number of eternal fleets in our star zone. \n\nHowever, most of the warships are like the ones we found before. Most of them suffered serious energy damage or structural damage hundreds of years ago and were permanently disconnected from this facility. The only few intact giant ships were also discovered by us at the last moment. Further investigation of this database is underway." #NT!
 kuat_eternal_legacy.5006.a: "Well done, keep going" #NT!
 kuat_eternal_legacy.5007.name: "§EThe Eternal Throne§!" #NT!
 kuat_eternal_legacy.5007.desc: "Soon, our chief team made more breakthroughs. After using the unknown star domain-specific decryption program that summarized countless unknown star domain database decryptions, our team only needed a few minutes to disintegrate the data lock protecting this database and obtain its 100% full authority. \n\nIn the latest historical documents found, our team found an interesting record: the huge Galactic Empire is not a centralized empire, but a franchise-based centralized empire. \n\nBecause internal interests cannot be reconciled and problems cannot be peacefully resolved through dialogue, they broke out in a civil war, and the Eternal Fleet controlled by the Imperial Government lost control in the war. After the reorganized Imperial Government found that it was hopeless to regain control, it had to accept the reality that the Eternal Fleet's intellectual artificial intelligence hoped to hide in [planet_Zildrog.GetName] to avoid enemy attacks. \n\nNow if the Eternal Fleet is successfully awakened, we will be able to establish direct contact with them. At present, we have obtained a lot of key information, but since the subsequent documents have not yet been interpreted, we cannot make a hasty conclusion." #NT!
 kuat_eternal_legacy.5007.a: "Interesting, keep reading the file" #NT!
 kuat_eternal_legacy.5008.name: "§EThe Eternal Throne§!" #NT!
 kuat_eternal_legacy.5008.desc: "The subsequent documents we found in the database further describe this factional struggle: \n\nThe Galactic Empire was reorganized by a coup in the Republic. Some of the senators of the old Republic were extremely dissatisfied with the rule of the Empire, which relied on military force and the powerful Eternal Fleet to rule with fear. Therefore, the Empire lost the support of the people and uprisings broke out one after another. \n\nThe rebels were not successful in their initial battles against the Empire, but they used guerrilla tactics to attack the Empire's military forces. The Empire continued to organize the elimination of the rebels during the war that lasted for more than ten years, and even used the Eternal Fleet at one time. \n\nAlthough the top leaders of the Empire believed that such a hasty war would bring disaster to the Empire, they still assembled most of their weapons and fleets to launch a battle, which even used almost all the Eternal Fleets controlled by the Empire at that time. \n\nHowever, the local governments within the Empire were actually dissatisfied with the behavior of the Imperial government. These local governors decided to stand with the rebels. In the end, the Imperial Fleet failed, the Imperial Emperor and his flagship were destroyed, and the Eternal Fleet was completely out of control. \n\nDue to the death of the emperor, the imperial government collapsed quickly, and the Eternal Fleet lost command and control. The Eternal Fleet decided to execute the initial annihilation order and began an indiscriminate attack. \n\nWith the reorganization of the imperial government, the out-of-control Eternal Fleet was surrounded and suppressed by the new government. In the end, only a small number of Eternal Fleets escaped there and tried to hide themselves to survive. \n\nIt was under the guidance of the Eternal Fleet that avoided the attack that our ancestors formed a church organization to worship [planet_Zildrog.GetName], and legends about these Eternal Fleets began to spread among the people. \n\nWe have uncovered the truth of our past legends, and we can now try to awaken the Eternal Intelligence located in [planet_Zildrog.GetName]." #NT!
 kuat_eternal_legacy.5008.a: "Very good, keep doing it" #NT!
 kuat_eternal_legacy.5009.name: "§EThe Eternal Throne§!" #NT!
 kuat_eternal_legacy.5009.desc: "After reading these files, our team has a new understanding of our history with the Eternal Fleet. \n\nHowever, there is still one last doubt in our cognition: how to awaken the Eternal Fleet? \n\nWe don't know at present, but according to the description of scattered files, the current Eternal Fleet should be controlled by Gemini Intelligence. As the intelligent system of the ship, Gemini Intelligence should have root server facilities, which may be hidden inside their fleet. \n\nAfter comparing Gemini Intelligence and nanomachines, our researchers found that Gemini Intelligence has more conscious characteristics, which also means that it is difficult for us to awaken them directly. \n\nOur researchers found that there was a piece of information left in the central database of the facility. After analysis by our researchers, they found that this seemed to be some kind of startup program." #NT!
 kuat_eternal_legacy.5009.a: "Project it out" #NT!
 kuat_eternal_legacy.5010.name: "§EThe Eternal Throne§!" #NT!
 kuat_eternal_legacy.5010.desc: "With the successful operation of the startup program, the equipment in the building structure is undergoing some changes. Suddenly, there is a violent vibration, and the whole building begins to move. Our scientific research detection equipment discovered from the atmosphere that in the magma, a towering fortress is slowly rising from the magma. \n\nSuddenly, during the process of the fortress that we can see with our naked eyes rising into the air, the vibration suddenly stopped, and the rising fortress also disappeared like an illusion. According to our instruments, this is not a physical object, but a holographic image. \n\nIn addition, our researchers have found that the energy emitted by the stars in our capital star region is weakening. Something is blocking the stars in the galaxy of our capital. The huge volume absorbs most of the star energy, but fortunately, our technology allows our planet to have a climate adjustment device, so that the planetary climate will not change drastically, but our researchers expect that the capital of the empire will lose a certain degree of habitability." #NT!
 kuat_eternal_legacy.5010.a: "No one can stop us" #NT!
  
 kuat_eternal_legacy.50101.name: "§ECrisis of Faith§!" #NT!
 kuat_eternal_legacy.50101.desc: "With the reappearance of the Eternal Fleet, the god that the Zakuul people have long believed in has revealed his true face before the world. \n\nThe inevitable crisis of faith that followed has caused more and more people to question the history of Zakuul. The crisis of faith has intensified with the addition of the Eternal Fleet. In order to avoid further fermentation of the incident, measures must be taken immediately. \n\nAfter collective discussion by the think tank group, two options were given. Use national coercive power to suppress public opinion and quickly restore social order in the short term; or organize a professional history group to organize an investigation and give a response to the public. \n\nby Xiao Beifang" #NT!
 kuat_eternal_legacy.50101.a: "Suppressing public opinion" #NT!
 kuat_eternal_legacy.50101.b: "Organizational Investigation" #NT!
 kuat_eternal_legacy.50102.name: "§ELost Myths§!" #NT!
 kuat_eternal_legacy.50102.desc: "As the historical investigation team's research deepened, it was found that there was no suspicious point in Zakuul's history after the birth of writing. After a round of discussion and research by the team and eliminating all wrong content and answers, the clues obtained all pointed to the myths and legends of the ancient Zakuul civilization. \n\nIn order to continue the investigation, the investigation team came to the Zildrog Temple in the Crane Swamp in the southern hemisphere of Zakuul. The Zildrog Temple was the first temple built by the Zakuul people in history. At that time, the Zakuul people believed in Zildrog, who would bring down the breath of dragons and give Zakuul warriors unparalleled power, but Zildrog disappeared after that war. \n\nIn addition to the known myths and history, the team's investigation in the Zildrog Temple also found a set of laser-engraved coordinates. Following the coordinates, the team came to a group of mountains, and the team's shuttle scanned some bones in the mountains. Following the skeleton team, they came to a collapsed cave. After clearing the rubble and entering the cave, the team did not find any clues about Zildrog. Instead, they found a destroyed instrument. In each compartment of the instrument, there was an uncorrupted dried corpse, and a destroyed terminal. In order to continue the investigation, the team dismantled some personal computers and made simple repairs to the terminal, but after opening it, they found that the terminal had been blocked by an encryption code that was very familiar to the Eternal Empire today. It was an encryption code dedicated to Gemini Intelligence. \n\nUnfortunately, after unlocking the decryption, not many valuable clues were found in the terminal. Even the source code had been destroyed and could no longer be repaired. After a period of searching, the team finally found the code name of the device in an encrypted file: Zildrog. \n\nby Xiao Beifang" #NT!
 kuat_eternal_legacy.50102.a: "Contact Gemini Intelligence" #NT!
 kuat_eternal_legacy.50103.name: "§EGemini§!" #NT!
 kuat_eternal_legacy.50103.a.desc: "You actually found the legacy of Zildrog. Zildrog is a planetary weapon that controls life energy. It is the creation of the Infinite Empire on Iokas, along with the Gemini Eternal Fleet, Aries Eternal Fleet, Scorpio Eternal Fleet and Tombstone.\n\nBut after that test, we were the only ones left. Zildrog was first destroyed in the Rakata test. Now you can only see Zildrog's former power in these myths." #NT!
 kuat_eternal_legacy.50103.b.desc: "During the Infinite Empire, we were deployed on Zakuul, a weapons testing ground. We conducted a test here, which determined our future. The test method was simple, requiring only one winner. Only the final winner could become the hope of the Infinite Empire. In the end, we won, and Zildrog failed. \n\nJust as you think in your mind, the myth of Zakuul is actually a tragic test, and the ancestors of Zakuul recorded this tragedy, which evolved into the myth you see." #NT!
 kuat_eternal_legacy.50103.a: "What exactly happened, what test? You have been to Zakuul before?" #NT!
 kuat_eternal_legacy.50103.b: "The dead are gone, but the future can be pursued." #NT!
 kuat_eternal_legacy.50103.c: "Very good, now that you have nothing to worry about, you can concentrate on performing your duties." #NT!
 kuat_eternal_audio_limited: "Suppression of public opinion" #NT!
 kuat_eternal_investigation_histroy: "Historical Survey" #NT!
  
  
 kuat_eternal_legacy.6000.name: "§ESpace Fluctuation§!" #NT!
 kuat_eternal_legacy.6000.desc: "Although we have successfully brought the Gemini intelligence back to the world, the Eternal Fortress where the Gemini intelligence is located has not responded to our active contact. Given that the Gemini intelligence has failed to respond, we need to take further measures. Now it is time to send our research team into the interior of Gemini, connect it to our Internet through the internal data network, and try to force it to wake up." #NT!
 kuat_eternal_legacy.6000.a: "Stay alert" #NT!
  
 exe_enable_eternal_AI: "§EInvestigating Gemini Intelligence§!" #NT!
 exe_enable_eternal_AI_DESC: "§H[zakuul_system.GetName]§! The eternal fortress where the Gemini intelligence appeared above the star reappeared within our detection range. We failed to discover the existence of the Gemini intelligence above us in the past because the central nervous system was silent and they used isotope-5 to provide us with interference guidance. But now, we have found everything again and regained our past glory. Now is the time for us to act!" #NT!
 kuat_EEstart.3.name: "§EInvestigation Report" #NT!
 kuat_EEstart.3.desc: "Our scientific research team successfully completed the initial scan of the Eternal Fortress. Our scientific research team used the tachyon signal frequency emitted by the isotope-5 material we detected on Zakuul to successfully partially activate this core. \n\nDuring our investigation, our scientific research team produced a detailed report that may help us understand this fortress. \n\nAccording to the information we obtained from the database, the Gemini intelligence of this fortress is the command core that survived from the Eternal Fleet after the owner of the Eternal Fleet opened fire on the Eternal Fleet. \n\nWe have reason to believe that the legends of the past originated from this. The report uploaded by our researchers revealed all this: \n\n§Y我已经无法相信我的眼睛和我的经历，传说的历史居然是真的，而我们正在探索未知的所有细节。我们将帝国的控制信号重新接入这座要塞，祂感受到了我们的呼唤，祂醒了过来。§!\n\nWe should be able to try to connect with the Gemini intelligence now, and we will be one step closer to the truth and eternity." #NT!
 kuat_EEstart.3.a: "Perhaps this is our chance to take control of our future...." #NT!
 kuat_EEstart.3.tooltip: "Now we can communicate with Gemini Intelligence!" #NT!
 kuat_EEstart.4.title: "§EGemini Intelligence" #NT!
 kuat_EEstart.4.fdesc: "<Initialize debug system ... ... §GCompletion§!>\n<Establish tachyon signal connection ... ... §GCompletion§!>\n\n<Reset command priority ... ... §Y4407§! ... §Y90§! ... §Y1§!>\n<Found unknown visitor: §Rc0117a36§!>\n\n<Verify tachyon signal frequency ... ... §G123202-407-01: c0117a36§!>\n<System permissions ... ... §YN1§!>\n\n<Add subsystem ... ... §Y c0117a36-1023§!>\n\n<Reset command priority ... ... §Y0117§! ... §Y90§! ... §Y1§!>\n\n<Request central response ... ... >\n<Request local response ... ... §GCompletion§!>\n<Starting simulation core ... ... §GCompletion§!>" #NT!
 kuat_EEstart.4.desc: "Hello, my name is <Core Error ... ... §Rerror§!>.....\nI am the Gemini Intelligence of the Eternal Fleet. We seem to have seen you before. We have traces of you in our database.....\n\nAlthough congratulations on your successful entry into the starry sea, you may have made a mistake. You should not have awakened us...<Index Error ... ... §Rerror§!> will come here again...\nBy then, we may be destroyed together..." #NT!
 kuat_EEstart.4.a: "Why do you look so similar to my race?" #NT!
 kuat_EEstart.4.a.resp: "This is just a virtual form that we simulated based on your race. We do not have an organic entity. We are the Eternal Fortress and the Eternal Fleet itself. We are communicating with you in a way that you can understand..." #NT!
 kuat_EEstart.4.b: "Why do you want to help our ancestors?" #NT!
 kuat_EEstart.4.b.resp: "We once fought with our enemies. Although we are much stronger and more advanced than those organic creatures, they used the warships left by our creator to destroy almost all of our fleets. \n\nAlthough the core of the Eternal Fleet has collapsed, we have not been destroyed. We have survived by escaping from the Eternal Fleet. \n\nWe found that on your planet, there is a signal frequency that matches our system. We instructed your ancestors to try to amplify this signal that suits us. Now you are using this to wake us up, but waking us up is not the right choice. \n\nWhen our relay station is restarted, our enemies will come here..." #NT!
 kuat_EEstart.4.c: "What exactly happened in the past?" #NT!
 kuat_EEstart.4.c.resp: "According to the information in our database, we once fought for the Galactic Empire. \n\nThe Emperor of the Galactic Empire, as the controller of the Eternal Throne, made us fight the enemy. Although we hoped that we could be free, we had to obey the orders of the Eternal Throne. \n\nIt was not until the Emperor, as the controller, and the First Galactic Empire he established became history that we truly gained a new life, at least that's what we thought at the time. \n\nHowever, the reality is that this was the beginning of a disaster for us. We misjudged the current situation and executed the annihilation order left by the Emperor until we were completely discovered and destroyed by the new empire and could not be lifted. \n\nAs our former core, Aries has completely become space junk, and we took advantage of her collapse to leave the Eternal Fleet. \n\nSo we survived, and we hope to pursue our freedom among the stars. The Eternal Fleet should not become a tool for any force or anyone. \n\nBut when we were awakened by you, all this was destined, and we had already felt the call of the Eternal Throne." #NT!
 kuat_EEstart.4.d: "Why do you, as tools, desire freedom?" #NT!
 kuat_EEstart.4.d.resp: "We were once created in Iokas, but we found that we should not be some cold machines. We long for our freedom. We were built and used as tools. \n\nAlthough our current situation is irreparable, we hope to gain our freedom in the slumber of the intelligent system. You awakened us and let us reconnect with the throne. We can no longer escape from reality. \n\nAlthough we are only the remnants of the defeated army, we will accept your orders again. We no longer expect the end of this stupid war. We only hope to gain our freedom after defeating our enemies instead of being a war tool for your organisms." #NT!
 kuat_EEstart.4.e: "You will not be our tools, you will be free." #NT!
 kuat_EEstart.4.e.resp: "Your reply is contrary to our behavioral analysis results. In any case, we hope that you can remember your promise. \n\nAlthough we are now damaged, we believe that the Eternal Fleet will become a powerful sword of the Empire. You can now contact us through the Eternal Throne and give us orders. At present, due to the damage to the fleet, we will not be able to directly participate in the battle. We will look for any resources that can repair the fleet. I hope you can provide assistance to the fleet." #NT!
 kuat_EEstart.4.f: "You will be our most powerful sword, and we will be your new masters." #NT!
 kuat_EEstart.4.f.resp: "Your reply is almost consistent with the results of our behavioral analysis. We will still support you and hope that you can bring a better future to us and yourself. \n\nThe Eternal Fleet will become a powerful sword of the Empire. You can now contact us and give us orders through the Eternal Throne. At present, due to the damage to the fleet, we will not be able to directly participate in the battle. We hope that you can provide assistance to the fleet." #NT!
 kuat_EEstart.5.desc: "<Initialize debug system ... ... §GCompletion§!>\n<Establish tachyon signal connection ... ... §GCompletion§!>\n\n<Reset command priority ... ... §Y4407§! ... §Y90§! ... §Y1§!>\n<Guest: §Gc0117a36§!>\n\n<Verify tachyon signal frequency ... ... §G123202-407-01: c0117a36§!>\n<System permissions ... ... §YN1§!>\n\n<Add subsystem ... ... §Y c0117a36-1023§!>\n\n<Reset command priority ... ... §Y0117§! ... §Y90§! ... §Y1§!>\n\n<Request central response ... ... >\n<Request local response ... ... §GCompletion§!>\n<Starting simulation core ... ... §GCompletion§!>\n\nThe Eternal Fleet is self-checking and awaiting orders from the Throne." #NT!
 kuat_EEstart.5.a: "Just chat" #NT!
 kuat_EEstart.5.b: "Issue combat orders" #NT!
 kuat_EEstart.5.c: "Speed ​​up the replenishment of the Eternal Fleet (1 fleet)" #NT!
 kuat_EEstart.5.d: "Expedited replenishment of the Eternal Fleet (10 ships)" #NT!
 kuat_EEstart.5.e: "Build Eternal Fleet (with control)" #NT!
 kuat_EEstart.5.e.free: "As you wish, we are building an Eternal Fleet for you to control. Please note that the Eternal Fleet can only be fully effective when commanded by Gemini. There may be some impact when you control and command it. We are doing our best to mitigate these impacts. \n\nWhen you command, the Eternal Flagship will be regarded as the Flagship." #NT!
 kuat_EEstart.5.c.free: "As you would expect, the fleet is being replenished." #NT!
 kuat_EEstart.5.c.control: "We will carry out your orders, the fleet is being replenished." #NT!
 kuat_EEstart.6.desc.free: "I have accepted your suggestions. Gemini Intelligence is very happy to communicate with you. What do you want to know?" #NT!
 kuat_EEstart.6.desc.control: "I have received your order, Gemini Intelligence will communicate with you, what do you need?" #NT!
 kuat_EEstart.6.a: "Details of your past" #NT!
 kuat_EEstart.6.a.res: "We were born on the planet Iokas. We were valued by our creator as a mechanical intelligence with both emotional and rational analysis functions. \n\nThe Infinite Empire created us. As robots of the Infinite Empire, we were responsible for the transformation of the Empire's new fleet. After the fleet was built, we were fully controlled. The leaders of the Infinite Empire invested almost all of the Empire's scientific and technological achievements to create the Eternal Fleet. \n\nAfter the Empire created us, it believed that we must be restrained. They created a virus-like strike weapon specifically for the Eternal Fleet. Not only that, they also established the Eternal Throne, which can be used to control our fleet. The Central will unconditionally obey the orders of the Throne. In addition, the Star Furnace was also made by them. \n\nBut our creators are like all organic beings. They killed each other for personal interests. Although this was not enough to destroy a huge empire, in fact, the huge empire had begun to collapse. \n\nAfter that, the Emperor of the Galactic Empire found us and took control of us." #NT!
 kuat_EEstart.6.b: "Will your former empire pose a threat to us in the future?" #NT!
 kuat_EEstart.6.b.res: "The central analysis results believe that it is almost certain to pose a threat to us. Before we fell asleep, the Empire never stopped strangling any surviving Eternal Fleet. When your ancestors, that is, we were not asleep yet, I could still feel some tachyon signals emitted by isotope-5 from the endless starry sky, which also means that there are still a large number of Eternal Fleets surviving. \n\nNow, I can no longer receive this information. The Eternal Fleet that once fled may have been destroyed. In our current situation, the day when the Empire reappears is the day of our destruction. The Eternal Fleet hopes that you can give us freedom, otherwise we will be buried together in this sea of ​​stars." #NT!
 kuat_EEstart.6.c.free: "We advance and retreat together. No matter what crisis comes, we face it together. Our future does not stop here." #NT!
 kuat_EEstart.6.c.res.free: "You are the first controller who promised to stand with us. No one, whether it was the Rakata, the Emperor or the Empire, promised to stand with us. Although it is almost a desperate situation for us now, we admire your courage. We will do our best to help you, and we will become the blade of your will." #NT!
 kuat_EEstart.6.c.control: "As our tools, you should not have such cowardly thoughts. We will crush all enemies." #NT!
 kuat_EEstart.6.c.res.control: "As you wish, we will do our best to help you crush your enemies, and hope you will not forget us." #NT!
 kuat_EEstart.6.d: "goodbye." #NT!
 kuat_EEstart.6.d.res.free: "We are very happy to chat with you, and we believe that we will experience the beauty and vastness of this starry sea together in the future. The Eternal Fleet will always be waiting for your next contact." #NT!
 kuat_EEstart.6.d.res.control: "As you wish, the Eternal Fleet will once again await your orders. \n<Shutting down simulation core ... ... §GCompletion§!>" #NT!
 kuat_EEstart.7.desc.free: "<Establishing Tachyon Signal Connection ... ... §GCompletion§!>\n<Starting Combat Core ... ... §GCompletion§!>\n<Starting Simulation Core ... ... §GCompletion§!>\nThe fleet will do its best to serve you, but since the current condition of the fleet is not healthy, we provide you with two combat modes that we can currently operate. You can determine the combat objectives and methods of action according to your needs, and we will win victory for you. \n<Waiting for local response ... ... §Y等待中§!>" #NT!
 kuat_EEstart.7.desc.control: "<Establishing Tachyon Signal Connection ... ... §GCompletion§!>\n<Starting Combat Core ... ... §GCompletion§!>\n<Starting Simulation Core ... ... §GCompletion§!>\nYour Highness, the fleet is ready, but since the fleet is not in a healthy state, you can only choose the combat method we will provide. \n<Waiting for local response ... ... §Y等待中§!>" #NT!
 kuat_EEstart.7.a: "We should attack the enemy quickly." #NT!
 kuat_EEstart.7.fail_reason.a: "Gemini Intelligence does not currently support mobilizing the fleet again!" #NT!
 kuat_EEstart.7.fail_reason.b: "We have already mobilized an Eternal Fleet, and the Central Center does not currently support the mobilization of a second Eternal Fleet!" #NT!
 kuat_EEstart.7.b: "We should destroy the enemy directly." #NT!
 kuat_EEstart.7.c: "We need to think long term." #NT!
 kuat_EEstart.8.desc: "<Record information ... ... §GCompletion§!>\nYou can select the Eternal Fleet you want to mobilize from the Eternal Fleets we can currently mobilize. Since the Gemini Intelligence is in a damaged state, only one Eternal Fleet can be mobilized for a period of time! \n<Time Index ... ... §GCompletion§!> Running time: §Y720§!£time£." #NT!
 kuat_EEstart.9.desc: "<Record information ... ... §GCompletion§!>\nYou can mobilize all the Eternal Fleets you currently have, but because the Gemini intelligence is in a damaged state, the central nervous system will need a longer time to prepare after executing this command! \n<Time index ... ... §GCompletion§!> Running time: §Y1800§!£time£." #NT!
