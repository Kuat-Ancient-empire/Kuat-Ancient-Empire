 kuat_rakata_invasion_chain: "§EThe Resurgence of the Infinite Empire§!" #NT!
 kuat_rakata_invasion_chain_title: "§EThe Resurgence of the Infinite Empire§!" #NT!
 kuat_rakata_invasion_chain_desc: "These dead souls, buried by the times, deceived and tempted us to see the light of day again, but the awakened Rakata people not only did not thank us for our grace, but instead made shameless demands on us. \n\nThe Rakata people in the past were militaristic and brutal, and now they want to atone for the crimes they once committed. The rebuilt Rakata people once again call themselves the Infinite Empire, eager to retake everything that belongs to them. They demand the destruction of the Eternal Fleet they created and the end of the Eternal Fleet's future." #NT!
 kuat_rakata_invastor_kills_us: "§GInfinite Empire ships were destroyed by our side§!" #NT!
 kuat_rakata_invastor_kills_others: "§GInfinite Empire ships destroyed by other forces§!" #NT!
 kuat_rakata_invastor_victims: "§RInfinite Empire destroyed the ship§!" #NT!
 kuat_rakata_invastor_planets: "§RPlanets destroyed by the Infinite Empire§!" #NT!
  
 Kuat_Rakata_invasion_1_poi: "§EFirst Base of Operations§!" #NT!
 Kuat_Rakata_invasion_1_poi_desc: "In the [Kuat_Rakata_first_warp_portal_system.GetName] galaxy, the Infinite Empire's base of operations is continuously producing the Infinite Empire's unique fleet. If we do not destroy their base of operations, these reinforcements will bring us great trouble." #NT!
 Kuat_Rakata_invasion_2_poi: "§ESecond Base of Operations§!" #NT!
 Kuat_Rakata_invasion_2_poi_desc: "In the [Kuat_Rakata_second_warp_portal_system.GetName] galaxy, the Infinite Empire's base of operations is continuously producing the Infinite Empire's unique fleet. If we do not destroy their base of operations, these reinforcements will bring us great trouble." #NT!
 Kuat_Rakata_invasion_3_poi: "§EThird Base of Operations§!" #NT!
 Kuat_Rakata_invasion_3_poi_desc: "In the [Kuat_Rakata_third_warp_portal_system.GetName] galaxy, the Infinite Empire's base of operations is continuously producing the Infinite Empire's unique fleet. If we do not destroy their base of operations, these reinforcements will bring us great trouble." #NT!
 Kuat_Rakata_invasion_4_poi: "§EUnlimited Construction Factory§!" #NT!
 Kuat_Rakata_invasion_4_poi_desc: "In the [Kuat_Rakata_total_warp_portal_system.GetName] galaxy, the Infinite Empire has built a huge fleet construction facility. This facility is expanding the Infinite Empire's armed forces at a terrifying speed. If we do not destroy or seize the Infinite Empire's construction plant, these reinforcement fleets will bring us great trouble. \n\nOur researchers speculate that this facility will allow all bases of operations from the Infinite Empire to be reinforced." #NT!
  
  
 ag_kae_ge_invasion_secondary_portal_poi: "§EJump Stargate§!" #NT!
 ag_kae_ge_invasion_secondary_portal_poi_desc: "The Jump Stargate is a special interstellar navigation tool created by $Name_kuat$ using the research on the isotope 5 element of the Eternal Fleet. They can quickly deploy military forces through the Jump Stargate. If we want to defeat them, we must destroy the Jump Stargate!" #NT!
  
  ### 特殊计划 ### 
  
 ag_kae_e_area_arc_site_project: "§ERepair Gemini Intelligence§!" #NT!
 ag_kae_e_area_arc_site_project_DESC: "Based on the research data left by the Endodia Empire that we obtained from the ruins, our researchers have gained a deeper understanding of isotope 5. Now we can try to directly complete the functional repair of our Gemini intelligence. If we can completely repair the center, we will have a complete and powerful automated fleet by then." #NT!
  
 ag_kae_e_area_gateway_project: "§ERepair of Jump Gate§!" #NT!
 ag_kae_e_area_gateway_project_DESC: "Based on the research data left by the Endodia Empire that we obtained from the ruins, our researchers have gained a better understanding of isotope 5. Now we can try to directly complete the repair of the jump gate. At that time, we will have a stargate that can lead to any star field." #NT!
  
 ag_kae_end_ge_invasion_project: "§ESending a Tachyon Signal§!" #NT!
 ag_kae_end_ge_invasion_project_DESC: "We have defeated most of the fleet from [Kuat_Galatic_Empire_invasion_country.GetName], and the Isotope 5 signals we have collected are enough for us to try to close the gate from [Kuat_Galatic_Empire_invasion_country.GetName] to our star region. We can send it out in the form of a tachyon signal and guide the jump stargate to malfunction and close the channel. Now we can try to do this." #NT!
  
 ag_kae_ge_invasion_reward_project: "§EAnalysis of Imperial Ships§!" #NT!
 ag_kae_ge_invasion_reward_project_DESC: "Based on our accumulation of research on the wreckage of $Name_kuat$'s ship, we can now concentrate most of the Empire's scientific researchers to try to reverse-engineer $Name_kuat$'s ships and some data technologies. Once we succeed in analyzing them, we will then master most of the Kuat technologies, and our dominant position will no longer be shaken." #NT!
  
 rakata_invasion_infinite_reward_project: "§EAnalysis of Infinite Empire Data§!" #NT!
 rakata_invasion_infinite_reward_project_DESC: "We can use the data analysis capabilities of Gemini Intelligence to analyze the wreckage data of the Infinite Empire's ship and try to gain control of the ship to carry out the normal intelligent separation work of Gemini Intelligence. Once we are able to successfully complete the project, we can try to reverse-engineer some of the Infinite Empire's ships." #NT!
  
 rakata_invasion_eternal_reward_project: "§EAnalysis of Gemini Intelligence Legacy Data§!" #NT!
 rakata_invasion_eternal_reward_project_DESC: "The Eternal Fleet eventually left us, and we were unable to repair them, but they still left us a lot of important data, which we can analyze and find out from the information left by the Central that these data should be the ships of the Eternal Fleet. Therefore, we need to transcribe their information, and once we can complete it, it means that we can try to build the Eternal Fleet ships." #NT!
  
 eternal_reroll_endedA_rountine: "§EReconstructing the Gemini Control Center§!" #NT!
 eternal_reroll_endedA_rountine_DESC: "Our Gemini intelligence has miraculously discovered a way to reconstruct the control center. Now we need to invest manpower and material resources to complete this project." #NT!
  
