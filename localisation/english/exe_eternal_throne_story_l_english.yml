 astral_rift_infinite_rakata: "§EMind Prison§!" #NT!
 kuat_relic_triumph_cooldown: "$relic_triumph_cooldown$\n\nShip design obtained: $NAME_KUAT_LAGATOR$\nRift opened: $astral_rift_infinite_rakata$" #NT!
  
 kuat_infinite_rakata_rift.1.name: "§EMind Prison§!" #NT!
 kuat_infinite_rakata_rift.1.desc: "The Mind Prison is $Name_kuat$'s top secret project. It is said that it can imprison the thoughts and will of any life. Its existence has always been a mystery until we defeated $Name_kuat$ and the holocron led us here. Now we can find the secrets hidden in it. \n\n[Leader.GetName] risked his life and took the spaceship to cross the dimensional storm. It is worth noting that the dimensional storm is a terrible phenomenon that only exists in high-dimensional cracks. It can distort time and space and swallow everything. [Leader.GetName] can still feel the spread of fear even in the spaceship. In the storm, [Leader.GetName] saw all kinds of strange scenes that cannot be described in words. \n\nAfter experiencing countless hardships, [Leader.GetName] finally reached the other end of the dimensional crack. There, we were surprised to find an octahedron locked by chains, floating in the void. It exudes a mysterious and dangerous atmosphere that makes people shudder. [Leader.GetName] immediately began to investigate it and found that there were complex runes and patterns on its surface, which seemed to be an ancient language, but his intuition told him that the Mind Prison had been found. [Leader.GetName] tried to interpret their meanings, hoping to find a way to enter the Mind Prison. \n\nAfter some effort, [Leader.GetName] finally discovered an astonishing fact. The Mind Prison is a spiritual realm, and in the Mind Prison, there are secrets that are older than $Name_kuat$. To enter the Mind Prison, you need to connect your consciousness to the core of the Mind Prison. This is an extremely dangerous act, because once you enter the Mind Prison, you may never be able to return. Moreover, the Mind Prison imprisons unknown existences, and we cannot calculate the risks involved. \n\n[Leader.GetName] faces a difficult choice, whether to enter the Mind Prison or to crack and destroy the Mind Prison. Either choice may bring huge risks and costs." #NT!
 kuat_infinite_rakata_rift.1.a: "Spiritual Access" #NT!
 kuat_infinite_rakata_rift.2.name: "§EPsychic Access§!" #NT!
 kuat_infinite_rakata_rift.2.desc: "[Leader.GetName] risked his life and entered $Name_kuat$'s Mind Prison. We are not sure how it works. The Mind Prison seems to have its own will and it is rejecting us. \n\nHowever, as soon as [Leader.GetName] entered the Mind Prison, he encountered strong resistance. The Mind Prison tried to control and enslave [Leader.GetName] and his party, using the fear and desire in our hearts to destroy our will and devour and enslave us. [Leader.GetName] and his party fell into a difficult struggle, constantly encountering various illusions and traps. The Mind Prison was trying to destroy [Leader.GetName], but the will of the Mind Prison failed. [Leader.GetName] relied on his strong faith to overcome all difficulties and finally arrived at the core area of ​​the Mind Prison, where the souls of all the prisoners were. \n\nThey saw a chilling scene, filled with the imprisoned people's unformed consciousness and souls. They could not think and feel freely, and could only wander in pain and despair. [Leader.GetName] found that these imprisoned souls had almost completely integrated into the Mind Prison." #NT!
 kuat_infinite_rakata_rift.2.a: "Keep an eye on them and be careful with these ghosts." #NT!
 kuat_infinite_rakata_rift.21.name: "§EThe Sealed Soul§!" #NT!
 kuat_infinite_rakata_rift.21.desc: "Although the space inside the Mind Prison is very large and our researchers cannot explore its internal structure, [Leader.GetName] has a strong spiritual will. He overcame the influence of the dark power of the Mind Prison and found the core of the Mind Prison. \n\nIn the core area, [Leader.GetName] quickly found the deepest area of ​​the prison, where an amazing secret is hidden, a dark secret that has been sealed for thousands of years. When he was at a loss, the will of the Mind Prison contacted [Leader.GetName] and told us something, hoping that we would not destroy the blockade here. \n\nIt turned out that the last prophet of the Rakata Empire was sealed here by the Emperor of the Empire. They were once the creators of the Mind Prison. Therefore, the will of the Mind Prison is afraid of the Rakata prophets who return to the material world. They have powerful dark power, but we still don’t know their past. \n\nAccording to the description of the will of the Mind Prison, the Rakata people were imprisoned here by the Emperor of the Galactic Empire. According to the order issued by the last emperor, these Rakata people tried to resist the rule of the empire, so their prophets were imprisoned in the Mind Prison and could not be reborn forever. It was obvious that $Name_kuat$ inherited the legacy, and they strengthened the seal of the Mind Prison to prevent the Rakata from threatening their safety again.\n\nDespite this, [Leader.GetName] was surprised to find that the Rakata Prophets had not given up hope, and they had been waiting for an opportunity to retake everything they had." #NT!
 kuat_infinite_rakata_rift.21.a: "Handle with caution." #NT!
 kuat_infinite_rakata_rift.22.name: "§EThe Sealed Soul§!" #NT!
 kuat_infinite_rakata_rift.22.desc: "[Leader.GetName]After carefully studying the current situation, he decided to cautiously try to contact the imprisoned Rakata prophet. Just as our researchers began to prepare to contact the prophet, a huge spiritual force invaded our researchers, but fortunately, this spiritual force was not hostile. He left behind some dark past events that were sealed in the past. \n\n§YThe Rakata people were the main species that established the Infinite Empire. They were the only rulers of the Milky Way a few years ago. Their brutal rule made the Milky Way complain, but because of their powerful dark force, no one could defeat the Infinite Empire. As a result, the Infinite Empire used the power they mastered to create miraculous creations such as the Mind Prison and the Star Furnace. \n\nUntil the appearance of the Kua people, the Kua people were once the enlightened race of the Rakata people, but after enlightenment, the Rakata people enslaved the Kua people. The descendants of the Kua people took advantage of the corruption of the Infinite Empire's rule and released a virus. No one knew where the virus came from. The virus made the Rakata people lose their power and even their lives. The rule of the Infinite Empire was unsustainable under the threat of the virus. It was at this time that the Infinite Empire's affiliates unveiled the banner of opposition to the Infinite Empire's rule. For a time, the Infinite Empire was torn apart, and the Milky Way was completely in turmoil. \n\nThe Infinite Empire should have been completely destroyed here, but the Rakata people were unwilling to perish. They sacrificed all the creatures that controlled the planet and created the Gemini and Aries intelligences. In the end, the Eternal Fleet formed by Gemini and Aries quelled all the waves against the Infinite Empire, and the Infinite Empire regained everything that belonged to them. \n\nBut destiny cannot be stopped. The Infinite Empire is bound to be destroyed. They eventually created a more terrifying monster and became the war machine of the Dark Lord, and the last Rakata prophet was imprisoned in the Mind Prison. \n\nThis information shocked [Leader.GetName] and others, and perhaps they should reconsider whether they should liberate this last Rakata prophet. The will of the Mind Prison hopes that we can help Him suppress the Rakata prophet." #NT!
 kuat_infinite_rakata_rift.22.a: "Reinforce the seal" #NT!
 kuat_infinite_rakata_rift.22.b: "Unlock the Seal" #NT!
 kuat_infinite_rakata_rift.23.name: "§EReinforce the Seal§!" #NT!
 kuat_infinite_rakata_rift.23.desc: "Obviously, we cannot sit back and ignore the current situation in the galaxy. The power from the past world is still hidden in the fog. The situation is critical and we cannot leave these hidden dangers from the past. We must strengthen the seal and let these souls from the past disappear completely in the long river of time. \n\n[Leader.GetName] slowly walked to the console of the core of the Mind Prison, reached out to access the management system of the Mind Prison, and assisted the Mind Prison in suppressing the Rakata Prophet. Just after [Leader.GetName] accessed, the space of the Mind Prison shook violently. Purple and golden light appeared above the empty sky. The two forces collided violently. The aftermath of the collision made the space of the Mind Prison vibrate more frequently. Many souls swallowed by the prison screamed shrilly, as if the evil spirits from the abyss were awakening. \n\nAfter the terrifying aftermath spread throughout the mental space for a while, the golden light gradually weakened, and the power of the Rakata Prophet was awakening. The will of the Mind Prison is now in its twilight years and unable to suppress the awakening of the Rakata Prophet. Just as the golden light was about to disappear, [Leader.GetName] was swallowed by a purple light, and the vibration gradually stopped. The space of the Mind Prison began to gradually collapse, but [Leader.GetName] was currently mentally damaged and unable to move. Fortunately, our research team took the injured away from the Mind Prison." #NT!
 kuat_infinite_rakata_rift.23.a: "Perhaps the awakening of the Rakata Prophet is inevitable." #NT!
 kuat_infinite_rakata_rift.3.name: "§EUnsealed§!" #NT!
 kuat_infinite_rakata_rift.3.desc: "It is obvious that we should release the suppressed Rakata Prophet, and we will get all the secrets from the past world from him. \n\n[Leader.GetName] slowly walked to the console of the core of the Mind Prison, reached out to access the management system of the Mind Prison, and began to release the prophet. In the process of releasing the prophet, the will of the Mind Prison burst out with powerful and spiritual power. The space of the prison was trembling, and the souls swallowed and enslaved by the prison were screaming. This abyss-like situation made [Leader.GetName] and his party feel terrified. Above the void sky, the golden light suppressed the purple light from the core of the prison. The two forces were colliding fiercely. The aftermath of the collision made the space of the Mind Prison vibrate more frequently, and the void was being torn apart. \n\nAfter a while of the terrifying aftermath spreading throughout the mental space, the golden light gradually weakened, and the power of the Rakata Prophet was awakening. The will of the Mind Prison is now in its twilight years and cannot suppress the awakening of the Rakata Prophet. Just as the golden light was about to disappear, [Leader.GetName] was swallowed by a purple light, and the vibration gradually stopped. The space of the Mind Prison began to gradually collapse, but [Leader.GetName] was currently mentally damaged and unable to move. Fortunately, our research team took the wounded out of the Mind Prison." #NT!
 kuat_infinite_rakata_rift.3.a: "§GPerhaps, the awakening of the Rakata Prophet is inevitable.§!" #NT!
 kuat_infinite_rakata_rift.3.b: "§YPerhaps, the awakening of the Rakata Prophet is inevitable.§!" #NT!
 kuat_infinite_rakata_rift.3.c: "§RPerhaps, the awakening of the Rakata Prophet is inevitable.§!" #NT!
