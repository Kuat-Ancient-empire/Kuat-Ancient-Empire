 ag_kae_ge_invasion.100.title: "Communication Request" #NT!
 ag_kae_ge_invasion.100.desc: "<Start the simulation core... ... §GComplete§!>\nI didn't expect you to find this galaxy. This is the fortress and military administrative center of a once glorious civilization. I think you should know what it is, Endor. The Dia Empire obtained some of our data after the war with us and conducted secret research in their capital. They thought they could hide it from everyone, but they unexpectedly found their things, and now the facilities are being monitored by regulators. It’s really It's sad. <Turn off simulation core... ... §GComplete§!>" #NT!
 ag_kae_ge_invasion.100.a: "Is the E-star region their capital?" #NT!
 ag_kae_ge_invasion.100.a.resp: "<Get database information... ... §GComplete§!>\nWell~, yes, this is their capital. As I said before, they conduct research on us secretly here. It is a pity that they cannot escape. The pursuit of fate, I hope you will not be buried here" #NT!
 ag_kae_ge_invasion.100.c: "What is the Council of Overseers?" #NT!
 ag_kae_ge_invasion.100.c.resp: "<Get database information... ... §GComplete§!>\nThe Oversight Council is a third-party organization from the territory of the Galactic Empire. They have powerful battleships, a unique ruling consultation system, and quite strong personal relationships. , they sealed up most of the facilities that the empire considered dangerous, and also did the work of coordinating the conflicting relationship between the empire and native species. The emperor once asked us to fire at them to test the strength of our fleet. Unfortunately, we did not completely defeat them at that time. Their fleet was very large, but perhaps because the star field you are in is relatively remote, there are not so many fleets here. But I hope you don’t take it lightly." #NT!
 ag_kae_ge_invasion.100.e: "We are not afraid of anyone or any force." #NT!
 ag_kae_ge_invasion.100.e.resp: "<Get database information... ... §GComplete§!>\nUnderstood, I hope you don't take it lightly, there may be key things to repair us here." #NT!
  
 ag_kae_ge_invasion.102.name: "§Eweird signals" #NT!
 ag_kae_ge_invasion.102.desc: "The imperial scientific research department captured a strange signal frequency band with the help of Gemini Intelligence. This signal frequency band has a certain degree of irregular frequency characteristics, which is completely different from what we have encountered before. Our scientific researchers have analyzed it In-depth research revealed that this frequency band is emitted by a galaxy that we have never found on star maps, which means that we have discovered a new galaxy. Researchers believe this will be a milestone in our exploration of deep space. Our researchers demand that we should explore this galaxy as soon as possible." #NT!
 ag_kae_ge_invasion.102.a: "very good." #NT!
  
 ag_kae_ge_invasion.103.name: "§Eweird signals" #NT!
 ag_kae_ge_invasion.103.desc: "Our scientific research department discovered a brand new galaxy through observation. The empire's scientific research department believes that this is a reflection of the progress of our technology." #NT!
 ag_kae_ge_invasion.103.a: "very good." #NT!
  
 ag_kae_ge_invasion.110.name: "§EWeird Galaxies" #NT!
 ag_kae_ge_invasion.110.desc: "§H[Root.GetName]§!After passing through the hyperplane channel, we arrived at a strange realm. Not only are there no normal stars in the entire §H[From.GetName]§!, but they are also littered with the wreckage of various ships. \n\nIn the center of §H[From.GetName]§!, §H[Root.GetName]§! detected an artificial gravity well with a radiation range of more than 600AU. It should come from the damaged huge stargate building in the center of the star. Around the star gate building, there are a large number of strange damaged star rings surrounding the central giant structural ring. These star rings were completely destroyed, and after detection, none of the star rings seemed to be able to be put into normal use. At the same time, our researchers also discovered that there are a large number of fleets of unknown forces in the galaxy. The debris scattered throughout the galaxy may indicate that the strength of these fleets of unknown forces should not be underestimated. \n\nWe should probably decide how to access these fleets." #NT!
 ag_kae_ge_invasion.110.a: "Make a communication request" #NT!
 ag_kae_ge_invasion.110.b: "Just destroy them" #NT!
  
 ag_kae_ge_invasion.111.name: "§ECommunication Request" #NT!
 ag_kae_ge_invasion.111.desc: "Hello outsiders, nice to meet you, we are the Overwatch Council. It is our duty to protect this facility, and due to the extremely high risk nature of this facility, we would like you to leave the system and never come within range of our defense fleets. Although we would like to chat with you more, it is obvious that we do not have this fate, and we hope that you can respect our work." #NT!
 ag_kae_ge_invasion.111.a: "What is the Oversight Council?" #NT!
 ag_kae_ge_invasion.111.b: "What is this facility?" #NT!
 ag_kae_ge_invasion.111.c: "What is your relationship with the Endodia Empire?" #NT!
 ag_kae_ge_invasion.111.d: "We hope you will not block our actions." #NT!
 ag_kae_ge_invasion.111.a.response: "We are nothing, we are the Oversight Council. We are committed to sealing some security risks that may harm the entire galaxy. This damaged stargate comes from the Endodian Empire and the Kuat Empire. We have reached an agreement with both of them. , after the Eternal Fleet is destroyed, we will seal this fortress and star gate to prevent any hidden dangers of trying to use the star gate to launch a full-scale invasion." #NT!
 ag_kae_ge_invasion.111.b.response: "This is the jumping stargate of the Kuat Empire, but it is not entirely their jumping star gate. This is a special star gate. This star gate not only connects our star field and the territory of the Kuat Empire, but also It is also connected with a hatred and war. This star gate makes use of the special elements of Isotope 5, giving this star gate different capabilities from ordinary jumping star gates. This star gate can allow the user to reach any place he wants to go, and can even be almost undetected. device found." #NT!
 ag_kae_ge_invasion.111.c.response: "Endordia Empire? How many years have passed since our archives no longer record a large amount of customer information, the Empire of Ndodia we still record in the Supreme Archives, this facility was once the center of their civilization, civilized The embodiment of brilliance is also the place where they play with fire and burn themselves. \n\nThey are trying to use the technology stolen from the Kuat Empire and the Isotope 5 element to imitate a jumping stargate of the Kuat Empire. This facility will allow them to have the ability to attack others anytime and anywhere. Surprisingly, They succeeded and built the facility, an act that left the Kuat Empire feeling betrayed. \n\nThe Endodia Empire was eventually destroyed by the Kuate Empire. According to the surrender agreement of the Endodia Empire, we sealed this facility to prevent it from being used by people with evil intentions. \n\nWe hope that you should leave this system quickly within 30 days and not set foot in this system again, otherwise our fleet will think you are invaders." #NT!
 ag_kae_ge_invasion.111.d.response: "Greedy people only lead to destruction." #NT!
  
 ag_kae_ge_invasion.112.name: "§ECommunication Request" #NT!
 ag_kae_ge_invasion.112.desc: "We have given you 30 days to evacuate. Based on our estimate of the technological level of your fleet, we think you can evacuate, but in fact you have not done so. Now you will bear the consequences of not evacuating." #NT!
 ag_kae_ge_invasion.112.a: "Wait, we're just a little slow" #NT!
 ag_kae_ge_invasion.112.a.response: "No, you just have bad intentions." #NT!
  
 ag_kae_ge_invasion.113.name: "§ECommunication Request" #NT!
 ag_kae_ge_invasion.113.desc: "We know you, and we have stated before that we hope you will not enter our galaxy again. Obviously you have not forgotten, but you have evil intentions, and now your fleet will become one of these wrecks." #NT!
 ag_kae_ge_invasion.113.a: "You things should be consigned to the dustbin of history." #NT!
 ag_kae_ge_invasion.113.a.response: "Maybe it should be you." #NT!
  
 ag_kae_ge_invasion.114.name: "§ECommunication Request" #NT!
 ag_kae_ge_invasion.114.desc: "As with those we have encountered before, your aggressive behavior demonstrates the greed at your heart, and now we will make you one of these wrecks." #NT!
 ag_kae_ge_invasion.114.a: "You things should be consigned to the dustbin of history." #NT!
 ag_kae_ge_invasion.114.a.response: "Maybe it should be you." #NT!
  
 ag_kae_ge_invasion.115.title: "Communication Request" #NT!
 ag_kae_ge_invasion.115.desc: "Congratulations on successfully defeating the Oversight Council. This is incredible for a civilization like yours that has not yet come into contact with a real fleet, but I'm sorry that we cannot prevent their signals from being spread. Defeating the Oversights now means that our existence is about to end. Being exposed will draw the attention of the Kuat Empire, who will demand that you hand me over or destroy me. \n\nFor now, we do not have the combat capabilities to match the Kuat Empire. I hope you can be prepared. If you are not ready on that day, I hope you can hand over us to ensure the safety of this star field. ." #NT!
 ag_kae_ge_invasion.115.a: "The Kuat Empire won't notice" #NT!
 ag_kae_ge_invasion.115.a.resp: "Well, I think this is just your wishful thinking. After you destroyed the Regulator's fleet, the Kuat Empire has inevitably noticed us." #NT!
 ag_kae_ge_invasion.115.c: "How did you make it?" #NT!
 ag_kae_ge_invasion.115.c.resp: "Your actions in this system have allowed some of our data to be recovered, and now we can basically index the data records of our creators and past experiences. \n\nThe infinite empire established by the Rakata people created us for unlimited expansion. They used us to complete the conquest of the entire galaxy. They were supposed to usher in an era of unified order, but they began to fight against each other, so Aries Determined to utterly destroy our Creator. \n\nSo the Infinite Empire was destroyed, and we thought we were free until that terrifying emperor appeared, but fortunately he died. Now we are replaying Rakata's script again. I hope you can do it. Be prepared." #NT!
 ag_kae_ge_invasion.115.e: "We won't hand you over" #NT!
 ag_kae_ge_invasion.115.e.resp: "Got it, I hope you don't take it lightly." #NT!
  
 ag_kae_ge_invasion.120.name: "§ECommunication Request" #NT!
 ag_kae_ge_invasion.120.desc: "So that’s it, are you fighting for the Star Gate just for Isotope-5? We feel the Eternal Fleet, you shouldn’t fight for this Star Gate, you are not ready yet. \n\nThose who are blinded by the power and ambition of the Eternal Fleet, you will pay the price. You will plunge this galaxy into war again. When we are defeated, the Kuat Empire will receive what we destroyed. Information will then be the beginning of war." #NT!
 ag_kae_ge_invasion.120.a: "You don't have to worry about trash like this." #NT!
  
 ag_kae_ge_invasion.121.name: "§EThe Regulator was defeated" #NT!
 ag_kae_ge_invasion.121.desc: "The regulator in the unknown star field was defeated by the unknown empire. We still don’t know what kind of situation will be caused by the defeat of the regulator. We should be more vigilant about this." #NT!
 ag_kae_ge_invasion.121.a: "strangeness." #NT!
  
 ag_kae_ge_invasion.122.name: "§ERuins" #NT!
 ag_kae_ge_invasion.122.desc: "Our research team has completed a rough scan of the external structure of the ruins. The report shows that we can now conduct a preliminary exploration of the ruins. Our researchers still have not obtained any valuable information from the surface scans. \n\nThe structure of the ruins is extremely large, which means that before the entire ruins collapsed, it should have been a huge administrative or scientific research center. Our research team believes that we can try to land in a flat area of ​​the ruins to facilitate our development. Exploration of the ruined central area of ​​the city." #NT!
 ag_kae_ge_invasion.122.a: "very good" #NT!
  
 ag_kae_ge_invasion.123.name: "§EMirage" #NT!
 ag_kae_ge_invasion.123.desc: "Our research team successfully landed on a well-preserved abandoned apron in the ruins. However, when our researchers got off the spacecraft, they found that the entire urban ruins seen in space miraculously changed after they landed. Recovered. \n\nOur researchers believe that this may be some kind of mirage-like phenomenon. This strange phenomenon has aroused the curiosity of our researchers. They have to further investigate the true appearance of the city anyway. Perhaps this is We uncover the secrets this ruin hides." #NT!
 ag_kae_ge_invasion.123.a: "I was also curious as to whether it was a ruin or an intact city." #NT!
  
 ag_kae_ge_invasion.124.name: "§E Isotope 5 projection" #NT!
 ag_kae_ge_invasion.124.desc: "When our researchers finished scanning the entire city, they were surprised to find that the structures were nothing like what we had seen from space, meaning that what we were seeing and hearing from space was actually a form of misinformation. Misleading. \n\nOur researchers found that the magnetic field signal in the entire ruined city is very confusing. Our researchers suspect that there is a radioactive source of isotope 5 hidden here. Although the radiation emitted by this radioactive element will not cause physical effects on living things, But it will cause some signal reorganization and distortion problems in the instrument's signal reception. \n\nThis may be the result of us scanning cities in outer space but finding ruins. Such a surprising discovery shocked our scientific research team. They hope we can further support their investigation." #NT!
 ag_kae_ge_invasion.124.a: "very good." #NT!
  
 ag_kae_ge_invasion.125.name: "§EThe looming spire" #NT!
 ag_kae_ge_invasion.125.desc: "Our researchers have discovered in previous investigations that some building facilities that we cannot see can be found using the signal emitted by the isotope 5 element. Our researchers discovered an area about 4 kilometers northeast of the city's central square. A steeple building. \n\nAlthough it is just a damaged tower base to the naked eye, with the help of our researchers' isotope 5 radiation detector, we discovered the real facility hidden under the ruined tower base. Our researchers After completing the analysis of the ancient Endodian writings on the gate on its surface, it was determined that the spire was the control center of the entire ruins facility, a feature shared by all Endodian Empire facilities. \n\nMaybe we can find some valuable information here." #NT!
 ag_kae_ge_invasion.125.a: "magic." #NT!
  
 ag_kae_ge_invasion.126.name: "§EParse database" #NT!
 ag_kae_ge_invasion.126.desc: "After our researchers successfully entered the looming central spire, they found that the structure inside the spire had been severely damaged over time, including some of the sophisticated defense instruments and robots inside the tower that were unable to operate normally. This gave us The research team provided great help in the investigation. \n\nOur researchers quickly found the database storage facility in the center of the ruins. Through a series of means, our researchers successfully unlocked the database facility and found some data that surprised us. \n\nAfter our researchers decrypted the database, we successfully found the key to repairing our Gemini intelligence, the manufacturing process of the Isotope 5 core, which will help us complete the repair of our Gemini intelligence." #NT!
 ag_kae_ge_invasion.126.a: "Without further ado, let’s start repairing it right away." #NT!
  
 ag_kae_ge_invasion.127.name: "§EUnstable structure" #NT!
 ag_kae_ge_invasion.127.desc: "After our researchers unlocked the database, due to a mistake by our researchers, a holographic record file was opened. The large screen in the entire central spire control room suddenly displayed an image of a female-like figure, and the black figure was facing the The people around her yelled strange words: \n\n§Y‘Do you know what you are doing? You are gambling and playing with fire. You are asking our entire race and even everything in the universe to be buried with your ambition! Although our research results have confirmed that Kuat can defeat the Eternal Fleet, even the Kuat Empire failed to control the steel monsters after defeating them. Why should we risk our national destiny to try to control them. Now the Kuat Empire has discovered our betrayal, and the Eternal Fleet has not been controlled as planned. \n\nEverything is over, they have invaded our capital, we are all over, you know, are you still dreaming about your big dream of unifying the galaxy? ’. \n\n'I'm sorry, we failed, and I feel ashamed of everyone's expectations. But don't worry, we have arranged the future, our people will survive, they will forget these painful pasts, they will forget everything about Ndodia. \n\n'Forgot? , What you said is really nice. Do you think you are still the emperor before? We have failed and the enemy will not have mercy on us.'\n\n'No, I have already made a plan. The supervisor will mediate this. In this war, they are a more powerful force, and I am sure that Kuat will obey their orders. As the price of the agreement, the Eternal Fleet technology and this ruins we have will be delivered to the regulators, who will allow our race to survive... I'm sorry, dear, I will not evade responsibility, this The tragedy started by me should also end by me. Goodbye... ’§!\n\nBased on the identity information query, our researchers determined that it was the last conversation between the Emperor of the Endodiya Empire and her cronies. There is no more valuable information in the ruins, and it is time for us to leave the facility." #NT!
 ag_kae_ge_invasion.127.a: "Get out of here." #NT!
  
 ag_kae_ge_invasion.130.name: "§E Repair completed" #NT!
 ag_kae_ge_invasion.130.desc: "<Checking the facility system... ... §GComplete§!>\nThank you for your help. The hub has been completely repaired. The Eternal Fleet is now fully operational. You can now select multiple targets to send fleets to attack. I wish you a pleasant future use. So please contact me if you need it. \n<Shutting down the system... ... §GComplete§!>" #NT!
 ag_kae_ge_invasion.130.a: "very good." #NT!
  
 ag_kae_ge_invasion.131.name: "§EFix jump stargate" #NT!
 ag_kae_ge_invasion.131.desc: "After integrating information from previous databases in the ruins, our researchers discovered that we can use the tachyon signal frequency of Gemini intelligence to reactivate the jumping stargate located in the center of the §EE设施区§! galaxy. Our engineering team believes that we should listen to the supervision. The researchers warned that this star gate should not be opened, and our researchers believe that we can now try to unlock the star gate. If an accident occurs, we can stop and close the star gate in time." #NT!
 ag_kae_ge_invasion.131.a: "What are you afraid of? Open the star gate and soldiers will come to cover it up with water and earth." #NT!
  
 ag_kae_ge_invasion.132.name: "§E Repair completed" #NT!
 ag_kae_ge_invasion.132.desc: "Our researchers have successfully completed the repair project of the star gate. According to the search of our Isotope 5 signal receiver, the opening of the star gate did not cause any changes, but for some reason that we still have not found, Our ships cannot pass through this star gate. Perhaps we should further study the opened star gate, or prepare military forces." #NT!
 ag_kae_ge_invasion.132.a: "very good" #NT!
  
 ag_kae_ge_invasion.133.title: "Communication Request" #NT!
 ag_kae_ge_invasion.133.desc: "Thank you very much for your efforts, we have now fully fixed it and we can now open more fleet calls to you. \n\nIn addition, our detectors show that the Kuat Empire's fleet should have noticed our presence, and you should prepare for war now." #NT!
 ag_kae_ge_invasion.133.a: "Are there any new features now?" #NT!
 ag_kae_ge_invasion.133.a.resp: "Well, there is a new function. There were originally two, but the other one is temporarily unavailable due to some errors in the sub-fleet's control system. Don't worry, we will fix it soon. We can now provide you with a multi-fleet and multi-target attack mode, where you can select multiple targets from multiple fleets to attack." #NT!
 ag_kae_ge_invasion.133.e: "we will be ready" #NT!
 ag_kae_ge_invasion.133.e.resp: "Got it, I hope you don't take it lightly and don't forget our proposal." #NT!
  
 ag_kae_ge_invasion.202.name: "§EStrange Signals in Deep Space" #NT!
 ag_kae_ge_invasion.202.desc: "Our intelligence department has monitored a string of strong tachyon signals being emitted outside the galaxy. Astronomical observations show that the source of this signal cannot be accurately measured at present, but our observation results seem to be emitted by the star gate of our §EE设施区§! galaxy. , we are still unable to decipher the content of this signal, but there is no doubt that it should have some deeper meaning." #NT!
 ag_kae_ge_invasion.202.a: "Disturbing." #NT!
  
 ag_kae_ge_invasion.203.name: "§EStargate Energy Activity" #NT!
 ag_kae_ge_invasion.203.desc: "Our recent astronomical observations have shown that the jumping star gate of §EE设施区§! we occupied has experienced energy activities that we are not looking for. It may have something to do with the operation of the star gate or it may be related to the activities of some kind of alien civilization. It is not yet known. It is clear whether this is related to general tachyon signals, and we should not take this lightly." #NT!
 ag_kae_ge_invasion.203.a: "Disturbing." #NT!
  
 ag_kae_ge_invasion.204.name: "§EHyperspace Slipstream" #NT!
 ag_kae_ge_invasion.204.desc: "Our intelligence agencies have recently monitored a series of hyperspace slipstreams. Some objects are approaching our galaxy at high speed through some kind of artificial one-way hyperspace channel and our jump stargate, and are expected to arrive soon. Based on their approaching trajectories, we believe they are some kind of unmanned probe on the other side of the stargate, and we should be more vigilant now." #NT!
 ag_kae_ge_invasion.204.a: "Disturbing." #NT!
  
 ag_kae_ge_invasion.205.name: "§EStar gate energy burst peak" #NT!
 ag_kae_ge_invasion.205.desc: "Our recent astronomical observations show that the jumping stargate of §EE设施区§! under our control has experienced energy activities that we are not looking for. This time the energy activity is more intense than before. Perhaps some kind of change has occurred, or a large number of military fleets are moving A precursor to peers. We should be prepared." #NT!
 ag_kae_ge_invasion.205.a: "Disturbing." #NT!
  
 ag_kae_ge_invasion.206.name: "§EUninvited guest" #NT!
 ag_kae_ge_invasion.206.desc: "The first batch of extra-galactic fleets have entered the gravity well of §EE设施区§! controlled by us and are orbiting the center of the gravity well. The follow-up fleets will arrive soon. Until now, they have not responded to our communications. Their behavior is still unclear. No hostility indicated. Just as the regulators and hubs said, the Kuat Empire came and they re-intervened in the situation. Now we should be more vigilant, our destiny is in our own hands." #NT!
 ag_kae_ge_invasion.206.a: "contact them" #NT!
 ag_kae_ge_invasion.206.b: "Ignore them and prepare the fleet." #NT!
  
 ag_kae_ge_invasion.207.name: "§ECommunication Request" #NT!
 ag_kae_ge_invasion.207.desc: "Ah, we are back here again. Should I tell you that it's nice to meet you or that it's been a long time no see? We once destroyed the Eternal Fleet, and you have become our enemy once again. Now that we are back here, I believe you also know our purpose. The Eternal Fleet should withdraw from the stage of history, and she should not continue to exist in the new era. The age of dark infinite empires and tyrants is over, and the remnants of Rakata should be utterly destroyed. Now we will complete this final step. \n\nWe will give you a chance. As long as you hand over the Gemini intelligence, we will let you and this galaxy go, otherwise you will be buried here together with the Eternal Fleet." #NT!
 ag_kae_ge_invasion.207.a: "Impossible, I promised her that she should get her freedom, not your prison." #NT!
 ag_kae_ge_invasion.207.b: "We will consider it." #NT!
 ag_kae_ge_invasion.207.c: "so what have you thought of" #NT!
 ag_kae_ge_invasion.207.a.response: "Then you will become the dust of the universe together with her." #NT!
 ag_kae_ge_invasion.207.b.response: "Great, we'll be waiting for your information." #NT!
  
 ag_kae_ge_invasion.208.name: "§EEternal destruction" #NT!
 ag_kae_ge_invasion.208.desc: "We decided to hand over the Gemini Intelligence, and the Eternal Fleet has withdrawn from the stage of history. The Kuat Empire also kept their promise, they left this universe, and now we will rely on our own strength to accomplish our goals and ambitions." #NT!
 ag_kae_ge_invasion.208.254.desc: "We decided to hand over the Gemini Intelligence, and the Eternal Fleet has withdrawn from the stage of history. As the Rakata said, they took the Eternal Fleet with them and left this universe, and now we will rely on our own power to accomplish our goals and ambitions." #NT!
 ag_kae_ge_invasion.208.a: "sorry." #NT!
  
 ag_kae_ge_invasion.209.title: "Communication Request" #NT!
 ag_kae_ge_invasion.209.desc: "We are surprised by your decision, they are right, you should hand us over or destroy us in exchange for prosperity and peace. \n\nWhy make such a decision, you are not enough to defeat the Kuat Empire. \n\nNo matter what, now that you have made your choice, we will fight with you." #NT!
 ag_kae_ge_invasion.209.e: "war begins" #NT!
 ag_kae_ge_invasion.209.e.resp: "Got it, I hope you don't take it lightly." #NT!
  
 ag_kae_ge_invasion.210.title: "Communication Request" #NT!
 ag_kae_ge_invasion.210.desc: "We're happy to be your tool. \n\nNo matter what you think of us, we will always remember everything you do. \n\nGoodbye." #NT!
 ag_kae_ge_invasion.210.e: "Sorry, goodbye." #NT!
 ag_kae_ge_invasion.210.e.resp: "You have not sorry for us. This is a historical necessity. Our hands are stained with blood, and we have to pay the price for it." #NT!
  
 ag_kae_ge_invasion.212.name: "§EJump Stargate" #NT!
 ag_kae_ge_invasion.212.desc: "Our scientific research department has discovered a new jumping star gate through astronomical observations. We should quickly organize a fleet to investigate the area. The Kuat Empire should establish a base from there to launch an attack on us." #NT!
 ag_kae_ge_invasion.212.a: "Get the fleet ready." #NT!
  
