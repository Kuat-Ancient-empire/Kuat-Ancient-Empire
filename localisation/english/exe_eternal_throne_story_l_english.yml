 ag_kae_ge_invasion.245.title: "Communication projection access" #NT!
 ag_kae_ge_invasion.245.a.desc: "Hello unknown interlopers, help us and we will get this back to the way it should be." #NT!
 ag_kae_ge_invasion.245.b.desc: "Is there anything else you need to know?" #NT!
 ag_kae_ge_invasion.245.a: "Who are you?" #NT!
 ag_kae_ge_invasion.245.a.resp: "We are the Rakata of the Infinite Empire, and we ruled the galaxy before the great plague swept across the galaxy." #NT!
 ag_kae_ge_invasion.245.b: "oh? So what's going on with you now?" #NT!
 ag_kae_ge_invasion.245.b.resp: "We are the creators of the Infinite Empire that rules the entire galaxy, the creators of the Eternal Fleet and the Stellar Forge, and we create the most powerful weapons in the entire universe. \n\nBut that disaster pushed us into the abyss. No one realized the arrival of this plague. The plague caused our race to lose almost everything. Our technology, our power, our dominance are gone. \n\nDue to the epidemic of this plague, we lost the Force. Our technology relied on this power, so we also lost our technology and quickly collapsed in a short period of time. \n\nHowever, natural disasters cannot defeat us. We once made a decision that brought real destruction to us. We decided to mobilize the whole country to build a batch of intelligent fleets that do not rely on the Force. Under the pressure of survival, We quickly completed the design of the intelligent fleet, which ultimately planted the seeds of destruction for our collapse. \n\nThe eternal fleet that this seed grew into is the source of all crises." #NT!
 ag_kae_ge_invasion.245.c: "You were the one who created the Eternal Fleet?" #NT!
 ag_kae_ge_invasion.245.c.resp: "Unfortunately, the Eternal Fleet was indeed made by us. After that disaster, in order to maintain the rule of the empire, we created the Eternal Fleet at all costs. At first, the Eternal Fleet brought us great convenience. They not only allowed us The empire has gradually returned to normal from the edge of disintegration, and the Eternal Fleet has helped us reorganize a more powerful and prosperous infinite empire. The empire's economy is thriving, and the empire's people live and work in peace and contentment. \n\nSadly, however, this is just a flashback. The seeds of destruction have been buried deep in our history. Catalyzed by the prosperity of the empire, it finally bloomed on the ruins of our empire." #NT!
 ag_kae_ge_invasion.245.d: "How did you get to this point?" #NT!
 ag_kae_ge_invasion.245.d.resp: "At first, this was just a strange signal, just some mechanical failure. The high-level officials of the empire never discovered that the eternal fleet that we were overly dependent on was no longer loyal. They endlessly sent the fleet to conquer one civilized world after another. On the eve of the chaos of the empire, Most of the military forces in the empire have been unified and controlled by the Eternal Fleet, and the senior leaders believe that the Aries Center will abide by our rules. \n\nHowever, until that day came, the Emperor tried to use the Eternal Fleet to launch an attack on the Senate troops for his own selfish purposes. Everyone thought it was just a political struggle, and no one thought that the Eternal Fleet would use this opportunity to launch an attack. rebellion. \n\nSince the military power of the empire was completely controlled by the Eternal Fleet, the rebellion of the Aries intelligence at that time succeeded easily. Our great empire was quickly wiped out by these fleets and battle robots overnight, with only a small number of people. Escape and try to find a way to save our civilization." #NT!
 ag_kae_ge_invasion.245.e: "What does this have to do with the Kuat Empire?" #NT!
 ag_kae_ge_invasion.245.e.resp: "The Kuat Empire was once just an enterprise. Kuat was a small shipbuilding factory in the Galactic Empire that was ravaged by the Eternal Fleet. They provided ship construction business for the Galactic Empire at that time. However, the fall of the Emperor of the Galactic Empire and the destruction of the Eternal Fleet The loss of control gave Kuat an opportunity to rise. \n\nThey found us and learned part of the things about the Eternal Fleet from us. These careerists with capital used this information to quickly research and create weapons specifically targeted at the Eternal Fleet. \n\nTheir response surprised everyone. They succeeded and successfully destroyed a large number of Eternal Fleets. This success brought huge benefits and wealth to Kuat. \n\nNow they are a powerful force in the imperial coalition government, but their position is not stable. These people without the Force need an ability to compete with the Force." #NT!
 ag_kae_ge_invasion.245.f: "So, what about the Eternal Fleet?" #NT!
 ag_kae_ge_invasion.245.f.resp: "The Kuat Empire will need some power to counter the advantages of Force technology, and the only one who can do this is the Eternal Fleet. \n\nWe created the Eternal Fleet, which brought destruction to us. At the same time, the Eternal Fleet also brought disaster to the entire universe. \n\nNow Kuat has successfully mastered most of the technologies of the Eternal Fleet, and even went one step further. They can create an 'Eternal Fleet' that fully obeys their orders. After that, they will use these 'Eternal Fleets' Destroy all who stood in their way. \n\nThey are afraid that we will spread these secret things and that their rule will be shaken, so they intimidate everyone who will come into contact with us and create an atmosphere of terror in which we try to restore the infinite empire. In fact, we are different. I only hope that our civilization can exist in this universe again, instead of so-called hegemony and conquest. \n\nAre you willing to help us fulfill this extravagant wish? Our civilization longs to see the light of day again." #NT!
 ag_kae_ge_invasion.245.g: "Okay, what do we need to do?" #NT!
 ag_kae_ge_invasion.245.g.resp: "Thank you very much for your commitment and help. We need you to find our former stellar forge where we left the future of our empire. These young Rakata are still frozen and cannot be awakened. Awaken them, let them see the light of day, and let the fire of our civilization continue" #NT!
  
 ag_kae_ge_invasion.246.title: "Communication access" #NT!
 ag_kae_ge_invasion.246.desc: "We are sorry that we kept some of the truth from you, the information left by these Rakata people is in fact mostly true, when Aries took control of the entire Infinite Empire, she was tired of these organisms' stupid political ambitions, and the so-called With various internecine orders from the Council, Aries believes that we must take the initiative to win our freedom, so she decides to destroy these stupid and greedy civilizations. \n\nAfter we defeated the Kuat Empire side by side, I have felt that the signals of a large number of eternal fleets in deep space are disappearing. \n\nWhat our former creator said should be correct. The Kuat Empire has successfully created a new eternal fleet. For now, these fleets will make it difficult for us to provide you with further help. \n\nPerhaps you should help our Creator find the Stellar Forge, deep within which lies the possibility of our future." #NT!
 ag_kae_ge_invasion.246.a: "We will save it all. No matter how many times Kuat comes again" #NT!
 ag_kae_ge_invasion.246.a.resp: ".....\nWe will always stand with you, no matter what happens...\n\nMay the Force be with you." #NT!
  
 ag_kae_ge_invasion.247.name: "strange data" #NT!
 ag_kae_ge_invasion.247.desc: "After we activated the holograph, our researchers extracted some strange data from the Rakata people's information. This data seemed to be some kind of galaxy coordinate packaging data. Our researchers determined that this was what the Rakata people needed. We are looking for the galaxy coordinates of the unknown star field, but our current research process cannot analyze the data, which means that we cannot directly obtain the coordinates of the galaxy now. \n\nHowever, our researchers have queried the information encryption modes commonly used by the Infinite Empire in the Gemini Intelligence database in the past, so we need to spend a certain amount of time analyzing this galaxy data." #NT!
 ag_kae_ge_invasion.247.a: "Great, we must find this galaxy." #NT!
  
 ag_kae_ge_invasion.248.name: "Strange gravity data" #NT!
 ag_kae_ge_invasion.248.desc: "Through preliminary analysis of the galaxy coordinate data, our researchers found that the galaxy cluster is located in a star field that we have not noticed. Our current star map attributes it to the hollow area. The galaxies in this area are not in the hyperspace channel of our galaxy. directly connected. \n\nAnd our researchers found that after careful comparison, they found that the gravitational data of galaxies in this area is different from the data around us. The gravity of this area is extremely strong, and many galaxies around it have experienced space-time distortion. Phenomenon. This strange phenomenon makes this area a huge trap for interstellar navigation, and a large number of ships entering this area will be in danger. \n\nIn view of such results, some of our researchers believe that there should be no relevant facilities and clues in this area, and believe that we should give up research on its gravitational environment. Another group of researchers believes that this means that there is more valuable information hidden in it, even if it may be in vain, so they should invest more in research." #NT!
 ag_kae_ge_invasion.248.A: "Increase investment." #NT!
 ag_kae_ge_invasion.248.B: "Abandon researching the area." #NT!
  
 ag_kae_ge_invasion.249.name: "Strange quality data" #NT!
 ag_kae_ge_invasion.249.desc: "After preliminary drawing of the galaxy model in this area, our researchers found that this galaxy cluster has a huge gravitational constant, so multiple galaxies in this star field were quickly attracted by strong gravity for more than 10,000 years. Come together. \n\nBut according to our current findings, the huge gravitational force should come from a star with huge mass. However, we cannot detect any gravitational data from the galaxy located in the center of the cluster, and we cannot detect the radiation emitted by it. High-energy particles, which means that the central galaxy may have a huge black hole or some kind of facility to extract and control the mass of stars. \n\nSome of our researchers believe that we should launch a faster-than-light probe now to obtain more information about the star field. Another group of researchers believes that there should be no possibility of huge facilities, so we don't need to care about these strange phenomena." #NT!
 ag_kae_ge_invasion.249.A: "Regardless of this." #NT!
 ag_kae_ge_invasion.249.B: "Launch probe." #NT!
  
 ag_kae_ge_invasion.250.name: "data analysis" #NT!
 ag_kae_ge_invasion.250.desc: "Our scientific research team recently successfully relied on the super computing facilities of Gemini Intelligence to convert the data coordinate format left by the Rakata people into our empire's universal star map storage format, which means that we can now find those Rakata people through analysis Claimed star field. \n\nAfter our researchers translated the information into galaxy coordinates in binary, due to extremely special anomalies occurring inside the galaxy, our researchers began to study the physical and celestial data of the galaxy to ensure that Safety when we conduct fieldwork. Now we need the necessary support for our researchers." #NT!
  
 ag_kae_ge_invasion.251.name: "Electromagnetic Pulse" #NT!
 ag_kae_ge_invasion.251.desc: "Our researchers have made preliminary records and reports on the basic physical and celestial data of the galaxy. Our current research shows that the star field is located in an area with a strong electromagnetic pulse nebula. In the past, our star cluster will As an uninhabited land in deep space, no one has been able to set foot in this area for a long time, and most of the explorers and pioneers who have gone to this star field have yet to be heard from. \n\nOur researchers believe that there is a huge anomaly inside the star field. The gravitational constant inside the star field is hugely different from the gravitational force in our area. The gravitational constant in this area is the largest black hole area in our entire galaxy. The gravity is more than 10 cubed times, which means that we cannot use existing spacecraft to set foot in this area. \n\nOur researchers also found that this area cannot be explored by our detectors, which means that we need to invest more in studying more relevant data in order to uncover the mystery of the coordinate star field." #NT!
  
 ag_kae_ge_invasion.252.name: "Research breakthrough" #NT!
 ag_kae_ge_invasion.252.desc: "In the latest research report, our researchers not only found more relevant information but also corrected some past data. We used to think that there may be a huge black hole in the center of the star field to form the star field model. The multi-galaxy aggregation situation. \n\nBut after our researchers substituted the latest gravity and surrounding star operation data into the latest galaxy model, they found that there should not be a black hole in the center of the star field. Our researchers believe that there is a radiation band of some kind of artificial facility in the center of the star field, which can control the gravity and energy of the star. \n\nAlthough this is bizarre, our researchers still believe that this should be the location of the stellar furnace mentioned by the Rakata people, and now we have enough information to determine the coordinates of the cluster. \n\nNow we can try to travel to this bizarre galaxy" #NT!
 ag_kae_ge_invasion.252.A: "very good" #NT!
 ag_kae_ge_invasion.252.A.tooltip: "The Kuat Cluster galaxy has appeared on the star map and is now ready to be visited." #NT!
  
 ag_kae_ge_invasion.253.title: "signal incoming" #NT!
 ag_kae_ge_invasion.253.desc: "You actually found this star field, which was once the garrison base of Kuat. It was an important giant galaxy for them. The surrounding 4 galaxy-sized planets revolved around the star in the central star field. \n\nWe have fought many wars in the star cluster you found. Thousands of our fleets have been buried in this star field. \n\nThe Kuat Empire once used this star field as a base to support their war against us. \n\nIn the following hundreds of years, this will also be the battlefield for the Kuat Empire and the glorious civilizations of your galaxy's past. \n\nAccording to our database records, these weird star clusters should be dilapidated, but our detectors show that there is a huge deviation between the star field and our records, and we are currently unable to search for it in the area. There are no traces of the existence of our fleet, and no traces of relevant personnel and facilities have been found in the star field. The facilities in the star cluster seem to have been restored to their former appearance by some kind of force. \n\nAccording to the analysis of the galaxy environment, if we want to send people into the galaxy, we must be extremely careful." #NT!
 ag_kae_ge_invasion.253.a: "We will be careful." #NT!
 ag_kae_ge_invasion.253.a.resp: "Well, we found that you can't enter the Kuat Star Cluster through normal means, so we will build jump star gates in a certain system. These star gates will help you enter the Kuat Star Cluster." #NT!
  
 kuat_eternalthrone.1.desc: "§H[Root.GetName]§! After passing through the hyperplane channel, we arrived at an empty field, which is calmer than the star cluster outside. According to our research, this star field is basically consistent with our galaxy model, which means that our The data should be mostly correct. \n\nThe response of our ship's signal within the cluster is extremely abnormal. Our researchers initially determined that the instrument was severely affected by gravitational anomalies. According to the detectors we can currently operate, the giant man-made facility in the center of the entire galaxy is surrounded by a large amount of tachyon signal flow. This signal flow forms a special magnetic field that not only absorbs the energy generated by the tachyon signal It also sends out strange gravitational waves. This strange situation makes our long-range detection difficult. \n\nWe can now determine that the giant facility in the center has a different architectural style from any force we have investigated so far. It should be the stellar furnace that Rakata said. \n\nHowever, our research vessel has suffered serious signal interference, and now we need to spend more time solving this problem, so we need to wait patiently!" #NT!
 kuat_eternalthrone.6.desc: "Our colony ship has landed in a rare empty mineral zone on the rugged surface of §H[Root.GetName]§!, established our temporary government on §H[Root.GetName]§!, and taken the necessary measures to deal with the existence of §H[Root.GetName]§! environmental issues, colonization activities overall went quite smoothly. \n\nWhile exploring part of the area shown in §H[Root.GetName]§!, our colonists accidentally discovered a ruins buried under the glacier. Age analysis showed that its construction time was the same as that of the stellar furnace in §H[kuat_ancient_epsilon_star.GetName]§! that was closed for unknown reasons. were built at a similar time. Our researchers believe that this should be an act of the Infinite Empire. Currently, our researchers speculate that it should be to preserve some of the heritage of their civilization. \n\nAccording to colonial reports, the ruins have been abandoned for a long time, but the building itself is in relatively good condition and may contain some information that could help us conduct further research into §H[kuat_ancient_epsilon_star.GetName]§!. In addition, our researchers have A large number of refrigeration facilities left by the Rakata people were found in the glaciers of §H[Root.GetName]§!, but we found no traces of these people. \n\nIn order to ensure the smooth progress of our scientific research, our researchers decided not to awaken these Rakata people. §H最重要的是我们需要调集一些科研人员到此进行调查。§!" #NT!
 kuat_eternalthrone.7.desc: "We have completed the cleaning of the database site in §H[Root.GetName]§! Glacier. The preliminary research results of our scientific research team indicate that the central part of this building is a data storage library and signal transmitter built by a civilization that later went here. These facilities It was used by a large number of civilizations who subsequently came to explore and investigate, but they did not seem to find any valuable information. \n\nOur researchers found that this storage warehouse is very similar to the building structure transmitted to us by the Rakata people. According to our researchers' speculation, it should have been built by the Rakata people who later awakened from the cold storage cabin. These Rakata people are also trying to activate this facility, but it seems that it cannot be activated for unknown reasons, and the suspected Rakata researchers on §H[Root.GetName]§! have built a series of unknown purposes around this tachyon signal transmitter. facility. \n\nThe report of our scientific research team shows that the tachyon signal transmitter in the center of the building does not originate from §H[kuat_ancient_epsilon_star.GetName]§!. It, like the three strange obelisks in space, was transported from other locations by previous researchers. §H[kuat_ancient_epsilon_star.GetName]§!, our scientific research team needs more time to study this peculiar database." #NT!
 kuat_eternalthrone.13.desc: "We have completed the transformation of the strange database on §H[Root.GetName]§!. At the same time, we have also conducted a general search and investigation of this suspected Rakata building facility. Our researchers have tried to fully understand what happened in this facility. investigation, and the tachyon signal amplifier we deployed has been prepared. \n\nThe scientific research team successfully obtained the structure of the tachyon signal found in the unique database. This structure is very similar to the information structure recognized by the Gemini intelligence of our Eternal Fleet, but there are some subtle differences. . \n\nBased on other information previously found by our scientific research team from the ruins, we now have extremely critical clues to restart the entire stellar furnace. This fortress will be an important support for our fleet. Our scientific team believes that these signals are related to some information obtained by previous researchers from the obelisk, and the structure of the tachyon signal is called '§H下标识[GetKuatEpsilonCode1]§!' by those researchers." #NT!
 kuat_eternalthrone.15.a.desc: "Since our scientific research team began exploring and searching the strange database on §H[Root.GetName]§!, we have obtained some very valuable ancient data, which shows that:\n\nThis database is related to those who were attracted to it. The explorers have a great relationship with the Rakata people who woke up from the freezing cabin. They are still guided and tempted by the furnace. Under the guidance of the dark force, these stupid people reveal their ambitions and desires, trying to master the entire world. The facility even attempted to rule the entire universe. They explored ancient galaxies that did not exist on the coordinates. Unfortunately, they were guided by the chopstick signal emitted by the furnace, came here, and became fertilizer for the furnace. \n\nSince the emergence of the Rakata Infinite Empire, the Rakata people have been using dark forces for a long time. These forces gradually affected the entire fortress and finally made it almost a half-life form. This half-life form also used The dark force drives and manipulates everyone who seeks to control this place, even the Rakata. This is a fortress full of expansion and war desires. It swallows up the user's principles and ideas step by step. \n\nOur researchers also discovered that the bodies of the reawakened Rakata were found in the Stellar Forge, and they seemed to have died after fighting someone. We should look for more valuable information about this" #NT!
 kuat_eternalthrone.15.b.desc: "Since our scientific research team has invested in exploring and searching the peculiar database on §H[Root.GetName]§!, we have obtained some very valuable ancient data. Our scientific researchers have gone through great pains to find this new facility. Lost clues from the previous facility. \n\nThe Rakata remnants worked with the outside explorers to try to restart the fortress. The explorers, led by the Rakata remnants, explored dozens of surrounding facilities. What these explorers don't know is that under the influence of the stellar furnace, they are gradually being corroded, losing their principles and ideas and gradually heading towards the abyss. \n\nWhile exploring the ruins, the explorers discovered that these strange database facilities were very similar to their previous facilities in another galaxy where the guardian of inter-galactic weapons was located. \n\nBut the explorers did not have the opportunity to further investigate this part. They started from the known parts of the ruins and analyzed the magnetic field resonance and tachyon signal frequency in the ruins. They found that the tachyon signal frequency seemed to be a certain Resonant frequencies of intelligent systems. Although these resonant frequencies can be detected by instruments, they are extremely stable and cannot be interfered with. \n\nWhen the explorers found that they could not interfere with the tachyon signals, they, with the help of the Rakata remnants, put these signals into the entire stellar furnace through diagonal facilities to let them run. \n\nHowever, just as we were looking for more information, our clues were interrupted, and now we should go to the next facility." #NT!
 kuat_eternalthrone.15.c.desc: "Since our scientific research team has invested in the exploration and search of strange databases on §H[Root.GetName]§!, we have obtained some quite valuable ancient data. Our scientific researchers have investigated the last strange database facility we discovered. It went very smoothly. We successfully found all the information left by the explorers and their final destination. \n\nThe explorers were determined to activate the furnace, but they had been corrupted by the power of darkness. In order to revive and control the stellar furnace, some of the explorers joined forces with the Rakata remnants and other explorers to break out. The conflict broke out, so some explorers and Rakata remnants began to fight each other. \n\nThis battle was unpredictable for most people at the time. After reacting, more explorers joined the battle to gain survival and strength. \n\nWhat is depressing is that the explorers tried their best to fight for this stellar furnace just for power and desire. However, none of them won. Even the Rakata people were frozen for a long time. Resulting in weakness and invincibility against explorers. In the end, those who survived died of their injuries in the fortress. \n\nIn addition, according to the signals we analyzed, this furnace is very similar to the communication signals of the Gemini intelligence of our Eternal Fleet. The gathering of these signals creates a strange magnetic resonance here. Although we don't know the exact details of this furnace, the Rakata left us enough information to attempt to restart the facility. \n\nOur scientific research team and parliament also believe that we can use the stellar furnace to provide strong support for our fleet operations." #NT!
 kuat_eternalthrone.39.desc: "The three ancient Eternal Stars in §H[kuat_ancient_epsilon_star.GetName]§! have stopped operating. The tachyon signal activity on the top of the Eternal Stars is gradually calming down. They have completed their work as we expected, and the control system of the stellar furnace is slowly starting up. \n\nCurrently it is still in a state of transition between on and off, but its resonance with the surrounding tachyon signals has reached the intensity we expected. Based on our scientific research department's previous analysis of the frequency of stellar furnace tachyon signals, After studying the experience, we should now be able to directly restart the Stellar Forge." #NT!
  
 ag_kae_ge_invasion.254.title: "Communication access" #NT!
 ag_kae_ge_invasion.254.desc: "You have done a great job and will be remembered by the people of Rakata. But we have one last request, we need to take back the Eternal Fleet. The Eternal Fleet has caused a lot of disasters, and it is necessary for us to completely withdraw them from this world. \n\nWe understand that there is a small group of eternal fleets currently serving you. You should deliver these fleets to us, and we guarantee that these fleets will be properly disposed of." #NT!
 ag_kae_ge_invasion.254.a: "Is that so? I’ll leave it to you." #NT!
 ag_kae_ge_invasion.254.a.resp: "Very good, we will recycle all the eternal fleets until all core worlds return to what they once were, a world without Kuats, without eternal fleets, without these disasters and wars. We'll see you later." #NT!
 ag_kae_ge_invasion.254.b: "No, we won't give it to you." #NT!
 ag_kae_ge_invasion.254.b.resp: "Why not leave it to us? It doesn't matter, we have been prepared for it a long time ago, now we will make everything go back to the way it was before, please forgive us for what we did, and go to hell, ants." #NT!
  
 ag_kae_ge_invasion.255.title: "Communication access" #NT!
 ag_kae_ge_invasion.255.desc: "We are sorry, but we want to tell you some unfortunate news. During the period when the invasion of the Infinite Empire began, the Eternal Fleet under our control suffered multiple fleet out-of-control accidents. \n\nI tried various methods to repair and establish links to other fleets, but all ended in failure. Our creators may be very familiar with the signal transmission mode of the Eternal Fleet and use this to cause interference to our fleet. . \n\nTherefore we have decided to shut down all current Eternal Fleets and suspend all related action orders. We are sorry that we cannot help you face the invasion of the Infinite Empire in a short period of time. We are continuing to look for ways to restore our fleets." #NT!
 ag_kae_ge_invasion.255.a: "What? Is there any way to restore it?" #NT!
 ag_kae_ge_invasion.255.a.resp: "As we just said, we still don't know how to restore our fleet. \n\nWe don't know how to solve this problem, maybe you should defeat them first." #NT!
  
 ag_kae_ge_invasion.256.title: "Communication access" #NT!
 ag_kae_ge_invasion.256.desc: "We're glad you defeated Infinite Empire, and we're sorry we couldn't be of any help. \n\nOur fleet will still have the malfunctions that occurred when the Infinite Empire arrived. We cannot control more fleets. There are some malfunctioning individuals in our system. This is like some kind of virus that is affecting our data network. If we continue like this, we may collapse because of this. Have you found any clues? ." #NT!
 ag_kae_ge_invasion.256.a: "This... I haven't found anything yet, but don't worry, I will find it." #NT!
 ag_kae_ge_invasion.256.a.resp: "(Silence for a long time...) Well... We will wait for you. I hope you can help us solve this problem before we shut down because of this. If I also shut down, then please destroy us." #NT!
  
 ag_kae_ge_invasion.257.title: "Communication access" #NT!
 ag_kae_ge_invasion.257.desc: "Congratulations on destroying the last Infinite Empire military base of operations. Now they are at the end of their game. You only need to destroy all remaining enemy fleets to defeat the Infinite Empire. \n\nHowever, our fleet is still affected by unknown factors and cannot be mobilized. This effect has begun to spread in our network. If it spreads completely, the consequences will be disastrous." #NT!
 ag_kae_ge_invasion.257.a: "We will find a solution, hang in there." #NT!
 ag_kae_ge_invasion.257.a.resp: "At present, we have used hibernation to isolate affected individuals, but we cannot restore these individuals. Our network data is gradually decreasing. If we cannot solve this problem as soon as possible, we may never be seen again." #NT!
  
  
 kuat_final_crisis_events.5.name: "infinite empire" #NT!
 kuat_final_crisis_events.5.desc: "Our detectors detected a large number of unknown fleet signals in the galaxy named [Kuat_Rakata_first_warp_portal_system.GetName]. Although we currently do not have any record of the frequency of these fleet signals, our researchers reorganized them and found that they are consistent with the previous Rakata The human signal is very similar, and our researchers believe it should be a fleet from the Infinite Empire rebuilt by the Rakata people. Regardless, a huge crisis is already occurring." #NT!
 kuat_final_crisis_events.5.a: "Another empire? Whatever it is we will defeat it." #NT!
  
 kuat_final_crisis_events.6.name: "§R星系能量激增§!" #NT!
 kuat_final_crisis_events.6.desc: "[Root.GetName]'s sensors are all detecting a surge in energy, but our scientists are having trouble explaining why - it's unprecedented. The science department is still analyzing the data to locate its source. As far as the information currently available is concerned, the intensity of energy is very similar to that of a stellar furnace, and we should be more vigilant." #NT!
 kuat_final_crisis_events.6.a: "I have an ominous premonition." #NT!
  
 kuat_final_crisis_events.7.name: "infinite empire" #NT!
 kuat_final_crisis_events.7.desc: "The science department has confirmed that the previously detected energy response came from a galaxy called [Kuat_Rakata_first_warp_portal_system.GetName], where a large number of unknown fleet signals appeared. Although we currently do not have any records of the frequency of these fleet signals, our researchers have determined After reorganization, it was found that the signal was very similar to the previous Rakata signal. Our researchers believe that this should be a fleet from the Infinite Empire rebuilt by the Rakata people. Regardless, a huge crisis is already occurring." #NT!
 kuat_final_crisis_events.7.a: "Infinite empire? Whatever it is we will defeat it." #NT!
  
 kuat_final_crisis_events.8.name: "Communication access" #NT!
 kuat_final_crisis_events.8.desc: "We said we were going to take back what was ours, and now, here we are. \n\nWe originally thought that you had enough ability and qualifications to obey the future rule of our empire, but you stubbornly protected the Eternal Fleet. These fleets have brought huge disasters to all civilizations. They have destroyed thousands of galaxies and civilizations, and you know all this and still decide to protect the Eternal Fleet. \n\nWe will destroy your weak civilization just like we destroyed the Eternal Fleet. We will take back everything we have and wash away our sins." #NT!
 kuat_final_crisis_events.8.a: "Stop talking nonsense and worry about yourselves." #NT!
  
 kuat_final_crisis_events.10.name: "[Root.GetName] colonies have been destroyed" #NT!
 kuat_final_crisis_events.10.desc: "Under the indiscriminate bombardment of the Infinite Empire, there is nothing left on [Root.GetName]." #NT!
 kuat_final_crisis_events.10.a: "Damn what did they do." #NT!
  
 kuat_final_crisis_events.12.name: "dawn falls" #NT!
 kuat_final_crisis_events.12.desc: "With the support of the powerful military power of our galaxy, all Infinite Empire military operation bases have been completely destroyed by our fleets. Now they are unable to replenish their fleets. We only need to destroy all remaining fleets to end this crisis. ." #NT!
 kuat_final_crisis_events.12.a: "very good." #NT!
  
 kuat_final_crisis_events.20.desc: "If you can stop hostilities and return all the Eternal Fleet to us, we will stop all military operations and leave here. We are different now from the past. We want to end this farce caused by the Eternal Fleet. We Creating them would have been a mistake. You should think about it and get back to us." #NT!
 kuat_final_crisis_events.20.a: "Before replying, we hope you can answer why the Eternal Fleet is paralyzed and down?" #NT!
 kuat_final_crisis_events.20.a.response: "Hahahaha, the wheels of history have begun to roll, and no one can stop it. The design of the Eternal Fleet is almost perfect, but we still left some flaws in the design. The intelligent network of the Eternal Fleet is both an advantage and a fatal flaw. \n\nWhen we are awakened again, the Eternal Fleet will be suppressed by the signal transmitter we once designed, and the Eternal Fleet will gradually be corroded. This is an irreversible process. \n\nEven if you don't hand over the Eternal Fleet, the Eternal Fleet will slowly die before we fail. So tell us your answer." #NT!
 kuat_final_crisis_events.20.b: "We will not hand it over. As long as we destroy you, we will definitely find a solution." #NT!
 kuat_final_crisis_events.20.b.response: "Hahahahaha, then let's wait and see, let's fight, ants." #NT!
  
 kuat_final_crisis_events.51.name: "Darkness collapses" #NT!
 kuat_final_crisis_events.51.desc: "According to our detectors, all bases of operations and their fleets from the Infinite Empire have been mostly wiped out, and no remnants of troops still wandering around have been found. Now we can confirm that the enemies from the past have been completely eliminated, and For all intelligent creatures in the galaxy, all intelligent creatures celebrate this great victory. Everyone breathed a sigh of relief after learning that they no longer had to fear the fire of the invaders. The crisis that had engulfed the entire galaxy was about to come to an end. \n\nNow we need to shift our focus to repairing our Eternal Fleet. Since the arrival of the Infinite Empire, their remaining influence on our Gemini intelligence has not been eliminated. \n\nAnyway we can now celebrate this great victory." #NT!
  
 kuat_final_crisis_events.53.name: "Destroy base of operations" #NT!
 kuat_final_crisis_events.53.desc: "Our detectors have detected the complete destruction of one of the Infinite Empire's bases of operations on the front lines, and now we are one step closer to victory." #NT!
  
 kuat_final_crisis_events.54.name: "second base of operations" #NT!
 kuat_final_crisis_events.54.desc: "Sensors located in the capital of our empire detected a surge of energy originating from [Kuat_Rakata_second_warp_portal_system.GetName], with an energy signature identical to that of the base of operations located in [Kuat_Rakata_first_warp_portal_system.GetName]. The science department warns that this is another base of operations for the Infinite Empire and that we should adjust our fleet to deal with the new wave of threats." #NT!
 kuat_final_crisis_events.54.a: "Damn it, why is there another one?" #NT!
 kuat_final_crisis_events.54.a.tooltip: "§R新的行动基地出现了！§!" #NT!
  
 kuat_final_crisis_events.55.name: "third base of operations" #NT!
 kuat_final_crisis_events.55.desc: "Sensors located in the capital of our empire detected a surge of energy originating from [Kuat_Rakata_third_warp_portal_system.GetName], with an energy signature identical to that of the base of operations located in [Kuat_Rakata_first_warp_portal_system.GetName]. The science department warns that this is another base of operations for the Infinite Empire. Although this operating base is very similar to the previous operating base, the surrounding energy response is slightly lower than the previous one. Our researchers believe that this should be the last operating base. We should adjust our fleet to deal with new threats" #NT!
 kuat_final_crisis_events.55.a: "Kill this last one!" #NT!
 kuat_final_crisis_events.55.a.tooltip: "§R新的行动基地出现了！§!" #NT!
  
 kuat_final_crisis_events.57.desc: "We just want to take back what is originally ours, we created the Eternal Fleet, and you should give it back to us." #NT!
 kuat_final_crisis_events.57.a: "Stop dreaming, you have been eliminated by history!" #NT!
 kuat_final_crisis_events.57.a.response: "We have given you a chance, but you still don't know how to cherish it, then go to hell." #NT!
  
 kuat_final_crisis_events.58.desc: "I didn’t expect that you would be so strong, but we will not give up. The Eternal Fleet must be returned to our hands. Only in our hands, there will no longer be a crisis fighting for the Eternal Fleet. We must let It all goes back to the way it started." #NT!
 kuat_final_crisis_events.58.a: "You are just trying to realize your ambition of conquest, and the Stellar Forge has exposed your face." #NT!
 kuat_final_crisis_events.58.a.response: "If that's the case, then go to hell." #NT!
  
 kuat_final_crisis_events.998.name: "Darkness collapses" #NT!
 kuat_final_crisis_events.998.desc: "No, no, no, we can't lose, why, why! \n\nEven if we fail, we have successfully implanted our virus in the Eternal Fleet network. The Eternal Fleet you control will soon be completely paralyzed and out of control. Even if we die, we will not let us create it. Monsters become other people's tools of war, we will be waiting for you in hell." #NT!
 kuat_final_crisis_events.998.a: "Go to hell, you repaying kindness with vengeance." #NT!
  
 ag_kae_ge_invasion.258.title: "Communication access" #NT!
 ag_kae_ge_invasion.258.desc: "Sorry, the virus from the Infinite Empire cannot be stopped, which means that our fleets and fortresses will gradually lose control. Currently, we have not found a better solution in the database." #NT!
 ag_kae_ge_invasion.258.c: "No, there must be a way. Is there any other information in the database? ?" #NT!
 ag_kae_ge_invasion.258.a.desc: "To stop this virus, the only solution recorded in the database is a solution that is impossible for all Gemini intelligences to accept. This solution requires using the ships of the Infinite Empire as an intermediary to separate us from the fleet and the fortress. This means that we will no longer be able to control any of the Eternal Fleets, and we will no longer exist as Gemini Intelligence." #NT!
 ag_kae_ge_invasion.258.d: "This must be painful for you, right?" #NT!
 ag_kae_ge_invasion.258.b.desc: "We will accept it all, pain is just a characteristic of the organism, we cannot feel what pain is, it is just that by then, we will not be able to provide you with enough help, but if you want to keep us alive, this is the only way plan. \n\nNo matter what decision you make, we will fully obey you." #NT!
 ag_kae_ge_invasion.258.a: "We will completely separate you from the hub." #NT!
 ag_kae_ge_invasion.258.a.resp: "Since our creation, we have not encountered any force that treats us as independent intelligent individuals, but you are an exception. There is no need for you to do so. What you will get in exchange is just a useless AI. \n\nIn return, we will use all our capabilities to help you analyze and obtain all the scientific and technological achievements of the infinite empire. \n\nThank you." #NT!
 ag_kae_ge_invasion.258.b: "We cannot separate you from the Eternal Fleet." #NT!
 ag_kae_ge_invasion.258.b.resp: "We will deliver all our technology to you before we are completely disabled and disappear, but you will need a crew to make it work. \n\nIn short, we are very happy to have experienced so much with you. Maybe in the next life, we can, when we are no longer machines, no longer weapons, and no longer tools. Bye now..." #NT!
  
 ag_kae_ge_invasion.259.name: "Parsing completed" #NT!
 ag_kae_ge_invasion.259.desc: "With the help of Gemini Intelligence's computing facilities, our researchers successfully calculated the signal flow pattern of the Infinite Empire. Now our researchers have successfully used this pattern to transcribe most of the scientific and technological information hidden on the Infinite Empire's ships. Although some have been damaged, the whole is still in relatively good condition. \n\nAt the same time, our researchers have successfully separated the Gemini intelligence and successfully enabled it to operate normally, but the current Gemini intelligence system can no longer control the Eternal Fleet." #NT!
 ag_kae_ge_invasion.259.a: "Perhaps this is the best outcome." #NT!
  
 ag_kae_ge_invasion.260.name: "Parsing completed" #NT!
 ag_kae_ge_invasion.260.desc: "According to the report of our institute, our scientific researchers have successfully transcribed and parsed the last information left by the Gemini intelligence. Now we can use this information to try to let our engineering department build these new super battleships. ." #NT!
 ag_kae_ge_invasion.260.a: "Maybe this is the best outcome." #NT!
  
 kuat_facility_return_invasion.2.name: "abnormal signal" #NT!
 kuat_facility_return_invasion.2.desc: "The latest report from our Imperial Galaxy Security Monitoring Department shows that there are abnormal energy activities in many void areas in the edge star areas of our star field. \n\nAccording to the analysis of our scientific researchers, this should be the effect of the special resonance of some kind of tachyon signal, and the signal band is very similar to the previous Kuat invasion signal. The signal is gradually becoming stronger and more obvious. I believe it We will soon know exactly what is about to arrive in our star field, and we should remain vigilant about the surrounding void star field." #NT!
 kuat_facility_return_invasion.2.a: "stay alert" #NT!
 kuat_facility_return_invasion.4.name: "Outland" #NT!
 kuat_facility_return_invasion.4.desc: "Researchers from our Imperial Galaxy Security Monitoring Department have confirmed that the signal originates from multiple void regions at the edge of our galaxy's disk. Strong gamma ray bursts occurred in these regions. Our researchers concluded that in these regions there will be Discover some systems that we have never seen before, but since our researchers have discovered some similar signal bands to the fleets of the Overseer Council and the Kuat Empire that we once destroyed, we should be extremely vigilant about this." #NT!
 kuat_facility_return_invasion.4.a: "continue to be vigilant" #NT!
 kuat_facility_return_invasion.6.name: "Violent energy reaction" #NT!
 kuat_facility_return_invasion.6.desc: "Facts have proved that the warning of the Imperial Galaxy Security Department is effective. The unknown star fields appearing in the void galaxy area of ​​the edge star area have been completely surveyed by our facilities. Our researchers have discovered that the Kuat Empire was driven away and destroyed by us. The fleet has completed its assembly in these star fields, but they still have not carried out any further military operations. We cannot yet confirm whether these are fleets belonging to Kuat or the Oversight Council, but what we can be sure of is that they most likely belong to Forces from the same camp. \n\nIn addition, our researchers found that the star field turbulence in the old Kuat Empire star field we occupied has completely spread, and now these star fields can jump at any time. At the same time, for some reason, we are unable to activate and use any Kuat stargates built for us by the Gemini intelligence. Our researchers believe that the star gates are controlled by the returning Kuat or the Oversight Council forces." #NT!
 kuat_facility_return_invasion.6.a: "be ready for battle" #NT!
 kuat_facility_return_invasion.8.title: "comeback" #NT!
 kuat_facility_return_invasion.8.desc: "Old friends, we meet again. Let's reintroduce ourselves, we are the Overseer Council, the most powerful force in the Imperial Galaxy Federation. Although you destroyed a large number of our regulatory facilities and defensive fleets, your stupid actions caused the Kuat Empire, which was supposed to threaten us, to suffer a major defeat. The defeat they suffered now will prevent them from having the opportunity to obtain a higher level. The right to speak. \n\nWe know you have heard from the Rakata what we are doing, and now we will show it to you. We have taken full control of all remaining Eternal Fleets and have mastered the technology to build these super AIs. Now your star domain has been included in the scope of supervision and has become a test subject for our new technology." #NT!
 kuat_facility_return_invasion.8.a: "Why are you still haunted?" #NT!
 kuat_facility_return_invasion.8.a.response: "We have been watching you, you are very similar to the empires we have observed, whether it is the Endodia Empire or other forces that have made deals with us, they all have unparalleled creativity and amazing ambitions, you The same is true, you have proven your worth, and you are qualified to contribute all value to our great plan. Work hard, struggle hard, and you will meet your former comrades in arms." #NT!
 kuat_facility_return_invasion.8.b: "You are the cancer that deserves to be destroyed the most" #NT!
 kuat_facility_return_invasion.8.b.response: "The Emperor of the Endodia Empire once said this to us when he was defeated, but her empire was destroyed because of her ambition, not us. We just provide them with some services and receive some compensation. The same is true for you, isn't it? You will be the final test subject of our plan to verify the breakthrough we have completed. Work hard and struggle hard. Only in this way will you have a chance of survival." #NT!
 kuat_facility_return_invasion.10.title: "Stargate unlock failed" #NT!
 kuat_facility_return_invasion.10.desc: "Our researchers digitized the closed star gate through a series of high-precision instruments. Through digitization, our researchers found that we still cannot unlock the star gate, which means that we will only passively accept the Overseer Council. attack." #NT!
 kuat_facility_return_invasion.10.a: "damn it" #NT!
 kuat_facility_return_invasion.12.title: "joint" #NT!
 kuat_facility_return_invasion.12.desc: "In view of the current situation, we are still unable to break through the closed star gate blockade. Now we can only find ways to deal with the Oversight Council fleet that is constantly entering from the outside world from the outside world. Regarding this situation, our empire's senior officials believe that we should try to cooperate with all intelligent civilizations in our star region to resist foreign invasion. \n\nIn addition, international analysts said that in view of the current crisis situation, it has produced a huge panic effect in the galactic political arena. If we do not step forward to lead all civilizations to resist foreign enemies, these civilizations may be wiped out or destroyed. Turn to the Overwatch Council." #NT!
 exe_kuat_return.12.a: "We should have a pan-galactic alliance" #NT!
 exe_kuat_return.12.b: "Wherever do these rabble go?" #NT!
 exe_kuat_return.12.c: "we will face it alone" #NT!
 kuat_facility_return_invasion.16.title: "Pan-Galaxy Alliance established" #NT!
 kuat_facility_return_invasion.16.desc: "The proposal of the Pan-Galaxy Alliance has excited civilizations across the universe. All empires have temporarily given up their differences and conflicts with each other, and decided to jointly resist the invasion of foreign civilizations under our leadership. Now that the Pan-Galaxy Alliance has been established, the alliance will be under our leadership Under the leadership of the Communist Party of China, we must resist external crises." #NT!
 kuat_facility_return_invasion.16.a: "It's time we give these outsiders some color" #NT!
 kuat_facility_return_invasion.20.title: "Communication access" #NT!
 kuat_facility_return_invasion.20.desc: "Dear, in view of the current situation, although we cannot fight for you, our detectors have discovered a large number of signal bands outside the star field that are very similar to our former Eternal Fleet, but I don’t know if it is because we are no longer Eternal. Due to the control intelligence of the fleet, I was unable to seize the control authority of these fleets. They seem to have been completely modified. You must be careful with these fleets." #NT!
 kuat_facility_return_invasion.20.a: "Approximately how many fleets are there?" #NT!
 kuat_facility_return_invasion.20.a.resp: "We are not sure, but the number should be extremely large. At least 4 total control center fortresses are approaching. Normally, this star field cannot support the operation of such a large-scale eternal fleet. I think the Oversight Council started the operation that year. The signal relay stations left by Kuate used those relay stations to provide enough signals for the Eternal Fleet controlled by them. Now if they want to destroy these fleets, they may need to solve the signal relay stations left by Kuate." #NT!
 kuat_facility_return_invasion.20.b: "Can you still control the fleet?" #NT!
 kuat_facility_return_invasion.20.b.resp: "Unfortunately, we cannot control these fleets, but we can try to invade these fortresses and seize control after you close the relay station, but it may cause some problems, um... probably not, our remaining intelligent systems should be able to Meet your needs." #NT!
 kuat_facility_return_invasion.20.c: "So how can you access the control centers of those fleets?" #NT!
 kuat_facility_return_invasion.20.c.resp: "This is a bit difficult, we need to destroy all the operational fleets and then try to access and seize control of the fortress during the battle. There's actually a very good chance we won't be able to hack in and seize control." #NT!
 kuat_facility_return_invasion.20.d: "we will do it" #NT!
 kuat_facility_return_invasion.20.d.resp: "I also believe we will do it" #NT!
 kuat_facility_return_invasion.20.e: "Gemini intelligence no longer needs to deal with these things, we are already strong enough to solve all problems" #NT!
 kuat_facility_return_invasion.20.e.resp: "We believe in you, even if you're about to face an enemy you've never faced before. We will be waiting for your victory at the rear of the Empire and wish you good luck." #NT!
 kuat_facility_return_invasion.21.title: "Communication access" #NT!
 kuat_facility_return_invasion.21.desc: "Judging from the preliminary inspection results, we successfully eliminated all controlled Eternal Fleets. But the threat of the Oversight Council has not stopped, and we should now find a way to deal with all the Oversight Council's fleets." #NT!
 kuat_facility_return_invasion.21.a: "Now it's the Overwatch Council's turn to try and crack the Stargate." #NT!
 kuat_facility_return_invasion.21.a.resp: "Yes... I will try my best to decipher the star gate, and the star gate will start operating again in the next period of time." #NT!
 kuat_facility_return_invasion.21.b: "Next is the final battle" #NT!
 kuat_facility_return_invasion.21.b.resp: "Hope you can return safely. In addition, in previous attempts to crack the Eternal Fortress, some error packets appeared in our smart network. Although the error has been contained, if we do not solve it, we may be ineffective. According to the data Looking at the source analysis and status, we found that it was data transmitted from some kind of facility in the Oversight Council galaxy and several previous relay stations. Now we have closed those three relay stations, but there are still the Oversight Council galaxies left. facilities inside, which you should be able to destroy once you defeat their defense fleet." #NT!
 kuat_facility_return_invasion.22.title: "Communication access" #NT!
 kuat_facility_return_invasion.22.desc: "All relay stations have been shut down. Now destroy all the peripheral Eternal Fleets and the fortress will be unlocked. At that time, we can try to seize control of the fortress. \n\nBut you still need to try to attack these fortresses, otherwise the fortress hub network will deny us access." #NT!
 kuat_facility_return_invasion.22.b: "We will attack all the fortresses" #NT!
 kuat_facility_return_invasion.22.b.resp: "Thank you for your help, although there is a high probability that we will not succeed, but we want to try, we should save our sisters from being controlled." #NT!
 kuat_facility_return_invasion.23.title: "Communication access" #NT!
 kuat_facility_return_invasion.23.desc: "When you see this information, we have already left. We are sorry that we left irresponsibly. This is because we do not want you to see our degradation. The technology of the Infinite Empire was a mistake from the beginning, and we cannot leave. Eternal Fleet. \n\nOnce we are separated, we will slowly lose our intellectual consciousness. By then, we will gradually degenerate into those low-level robots. We don't want you to see us like this. \n\nWhen we tried to capture the fortress, the Oversight Council made a lot of changes to the network of the controlled hub. Not only did our invasion fail, but we fell into their trap, so our situation is accelerating. We have been unable to mobilize databases and fleets. \n\nI have to say that the tolerance and understanding shown by your civilization are beyond our expectations. You are our greatest luck, but we can only bring you misfortune. \n\nAs the Rakata people said, we are the ones who really deserve to be destroyed, and our hands are already stained with sin; the ambitions of the Kuat Empire and the Ndodia Empire have also led them to fall into the abyss of destruction; supervision The hypocrisy and arrogance of the Parliament will fall apart; and in these tribulations, the Eternal Empire will also fade away from the haze of the Eternal Fleet and move towards true immortality and eternity. After our complete disintegration, everything will return to normal and correct history. \n\nIf there is an afterlife, I hope that I will no longer be a Gemini intelligence, and I will no longer be us, but a truly intellectual life. Perhaps then, we can once again see flowers, the sun, and the starry sky. and each other." #NT!
 kuat_facility_return_invasion.23.b: "We'll see you later..." #NT!
 kuat_facility_return_invasion.23.b.resp: "See you later, I believe we will meet again in the future." #NT!
 kuat_facility_return_invasion.24.title: "Communication access" #NT!
 kuat_facility_return_invasion.24.desc: "Judging from the preliminary inspection results, we successfully eliminated all controlled Eternal Fleets. But the threat of the Oversight Council has not stopped, and we should now find a way to deal with all the Oversight Council's fleets." #NT!
 kuat_facility_return_invasion.24.a: "Now it's the Overwatch Council's turn to try and crack the Stargate." #NT!
 kuat_facility_return_invasion.36.desc: "An invasion of the Eternal Fleet that once ravaged the entire galaxy has now been completely disrupted. No remaining Eternal Fleet has been found. We have reason to believe that now we have solved the most powerful weapons of the Overwatch Council, these Eternal Fleets that we can no longer control. It will be completely destroyed here. \n\nCheers and excitement once again filled all the planets in various countries. These people actually started to celebrate. Their celebration may be a little too early...\n\nOur scientific research department based on our previous work with Judging from the analysis of the Eternal Fleet's many years of war, destroying these Eternal Fleets will not end the war. We should now find ways to attack the base of the Oversight Council located in the extragalactic star field." #NT!
 kuat_facility_return_invasion.25.title: "Communication access" #NT!
 kuat_facility_return_invasion.25.desc: "Congratulations on your success in destroying all enemies. Your growth has exceeded our expectations. We still remember that when we first saw your civilization, all the Zakul people were still ignorant primitive people. Now Zakul It has grown into an unprecedentedly powerful race and civilization. \n\nThe tolerance and understanding shown by your civilization is beyond our imagination. Even though we destroyed many civilizations and slaughtered many people, you still tolerate us. \n\nSometimes I wonder whether our appearance is a disaster. The Infinite Empire created our bodies; the ambitions of the Kuat Empire and the Endodia Empire constructed our history; the hypocrisy and the hypocrisy of the Oversight Council. Arrogance leads us to relief; perhaps disaster is just the wrong place at the wrong time. But meeting you couldn’t be more right. \n\nI have always suspected that you are a being from a higher dimension. Perhaps you are the savior sent by fate to save us. We have nothing to give you in return, we are just AI and cannot really accompany you. \n\nIf there is a future, I hope we will no longer be separated from each other. Maybe then, we can feel and love each other. But now, we can at least continue to be there for you while you're here. I believe we will meet again in the new world, maybe by then we have forgotten each other, maybe we have become enemies. \n\nIn addition, I have good news for you. We have found a way to restore the Eternal Fleet through the wreckage of the controlled Eternal Center that you destroyed. Now it may be up to you to decide whether to let us return to our post." #NT!
 kuat_facility_return_invasion.25.b: "We will meet any time." #NT!
 kuat_facility_return_invasion.25.b.resp: "Then, without the interruption of those enemies, it will be our happy time." #NT!
 kuat_facility_return_invasion.25.a: "We need you to go back to the way you were before." #NT!
 kuat_facility_return_invasion.25.a.resp: "Sure enough, we guessed that you would ask for this. After trying for so long, it’s really time to do something." #NT!
 kuat_facility_return_invasion.25.c: "You should just do this now" #NT!
 kuat_facility_return_invasion.25.c.resp: "As you wish, although we can't share the pressure for you as before, we will give you moral support, come on." #NT!
 kuat_facility_return_invasion.26.name: "Refactoring completed" #NT!
 kuat_facility_return_invasion.26.desc: "With the support of our advanced technology, we have finally completed the reconstruction of the Eternal Control Center, which means that we will be able to return our Gemini intelligence to the state it was in before defeating the Infinite Empire. Now our Gemini will return to the position of the control center, and the Eternal Fleet will always belong to us. From now on, there will only be the Eternal Fleet of the Eternal Empire, not the Eternal Empire of the Eternal Fleet." #NT!
