 ag_kae_e_area_arc_site_project: "§ERepair Gemini Intelligence§!" #NT!
 ag_kae_e_area_arc_site_project_DESC: "Based on the research data we obtained from the ruins left by the Endodian Empire, our researchers have moved one step closer to understanding the element Isotope 5, and now we can attempt to directly complete the functional restoration of our Gemini Intelligence, if we can Completely repair the hub and we will have a complete and powerful automated fleet." #NT!
  
 ag_kae_e_area_gateway_project: "§ERepair jumping stargate§!" #NT!
 ag_kae_e_area_gateway_project_DESC: "According to the research data we obtained from the ruins left by the Endodian Empire, our researchers have gained a better understanding of the Isotope 5 element. Now we can try to directly complete the repair of the jumping gate. By then we will have a A stargate that can lead to any star field." #NT!
  
 ag_kae_end_ge_invasion_project: "§ESend tachyon signal§!" #NT!
 ag_kae_end_ge_invasion_project_DESC: "We have defeated most of the fleet from [ag_kae_ge_invasion_country.GetName], and the Isotope 5 signal we have collected is enough for us to try to close [ag_kae_ge_invasion_country.GetName]'s door to our star domain. We can use it to launch it in the form of tachyon signals and guide the jumping stars. The failure of the gate closed the channel and now we can attempt to do this." #NT!
  
 ag_kae_ge_invasion_reward_project: "§EAnalysis of Imperial Ships§!" #NT!
 ag_kae_ge_invasion_reward_project_DESC: "Based on our accumulation of research on the wreckage of Kuat Empire ships, we can now focus most of the empire's scientific researchers to try to reverse engineer Kuat Empire ships and some data technologies. Once we successfully analyze them, we will have mastered most of them. With Kuat Technology, our dominance will no longer be shaken." #NT!
  
 rakata_invasion_infinite_reward_project: "Parsing Infinite Empire Data" #NT!
 rakata_invasion_infinite_reward_project_DESC: "We can use the data analysis capabilities of Gemini Intelligence to analyze the wreckage data of the Infinite Empire and try to gain control of the ship to perform the normal intelligent separation of Gemini Intelligence. Once we were able to successfully complete the project, we were able to attempt to reverse engineer some of the Infinite Empire's ships." #NT!
  
 rakata_invasion_eternal_reward_project: "Parsing Gemini Intelligence Legacy Data" #NT!
 rakata_invasion_eternal_reward_project_DESC: "The Eternal Fleet eventually left us, and we were unable to repair them, but they still left us a large amount of important data. We can analyze this data, and based on the information left by the center, these data should belong to the Eternal Fleet. ships. So we need to transcribe its information, and once we're able to do that, that means we can try to build the Eternal Fleet ships." #NT!
  
