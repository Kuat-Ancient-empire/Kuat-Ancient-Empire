 ag_kae_ge_invasion.216.a: "Damn it, is this ever going to end?" #NT!
  
 ag_kae_ge_invasion.217.name: "§EJump Stargate§!" #NT!
 ag_kae_ge_invasion.217.desc: "Our scientific research department has discovered a new jump star gate through astronomical observation. We should quickly organize a fleet to investigate the area. $Name_kuat$ should establish a base there to launch an attack on us." #NT!
 ag_kae_ge_invasion.217.a: "Hopefully it's the last one." #NT!
  
 ag_kae_ge_invasion.220.name: "§EThe War is Over§!" #NT!
 ag_kae_ge_invasion.220.desc: "With the efforts of us and Gemini Intelligence, we have successfully defeated the invasion of the alien $Name_kuat$. \n\nNow that we have closed the star gate, $Name_kuat$ will not be able to enter our galaxy. From now on, the threat of Kuat no longer exists, and the future of the Eternal Empire is no longer in turmoil." #NT!
 ag_kae_ge_invasion.220.a: "That's great." #NT!
  
 ag_kae_ge_invasion.221.name: "§EReverse Kuat Technology§!" #NT!
 ag_kae_ge_invasion.221.desc: "In the war with $Name_kuat$, the research team has accumulated a lot of experience in equipment maintenance. Therefore, through the study of some ship wreckage, our researchers believe that we can now try to reverse crack the Kuat ship system and dig out the technical standard information of $Name_kuat$. \n\nBy then, we will combine the Eternal Fleet and Kuat technology, and our lofty status will never be shaken." #NT!
 ag_kae_ge_invasion.221.a: "Immediately." #NT!
 ag_kae_ge_invasion.221.b: "We disdain their technology." #NT!
  
 ag_kae_ge_invasion.222.name: "§Parsing successful§!" #NT!
 ag_kae_ge_invasion.222.desc: "Our researchers have successfully used some of the data already on the wreckage to restore the technological information locked in Kuat's ship database. Now we can restore $Name_kuat$'s ships. \n\nAlthough we may not be able to build such a large fleet like $Name_kuat$, we can try to build a small number of these powerful warships. \n\n§E同时我们在数据库中还发现了一个奇特的仪器，这个仪器被称之为全息仪，或许我们可以进一步的研究该仪器所隐藏的秘密§! ." #NT!
 ag_kae_ge_invasion.222.a: "very good." #NT!
  
 ag_kae_ge_invasion.223.title: "§ECommunication Request§!" #NT!
 ag_kae_ge_invasion.223.desc: "We actually succeeded, we really defeated $Name_kuat$. \n\nSo far, we still can't let our guard down, $Name_kuat$ left a strange message before we closed the stargate. We thought maybe you would like to take a look? \n\nOr maybe we can take a break? \n\nI think it would be fun to watch a movie together and play the latest game." #NT!
 ag_kae_ge_invasion.223.a: "No, let's look at the information left by Kuat." #NT!
 ag_kae_ge_invasion.223.b: "At least this time, let’s talk about Infinite Empire." #NT!
 ag_kae_ge_invasion.223.c: "Something is wrong" #NT!
 ag_kae_ge_invasion.223.d: "Will you be influenced by them?" #NT!
 ag_kae_ge_invasion.223.e: "It's okay, we'll solve everything" #NT!
 ag_kae_ge_invasion.223.a.resp: "Okay, we are presenting it to you through the translation program: \n\n'I didn't expect you to be so powerful, but this can't change your stupidity. Do you keep the Eternal Fleet just because of your ambition or so-called feelings? \n\nYou actually believe in these cold-blooded machines who have betrayed many times. If the Eternal Fleet still exists, this war that has lasted for a thousand years will not stop. They are curses from ancient times and the source of war chaos. \n\nAs long as all the Eternal Fleets are destroyed, the ghosts of the Infinite Empire will never come out, and now you have ruined everyone's efforts. \n\nNow we will close all the jump star gates, and the remnants of the Infinite Empire will grow freely in your star field. You have no way to retreat now! '\n\nThey are right. We are just ghosts that are lingering. We have betrayed many people before, but this time is different. We don't want to mess up our relationship with you. The Infinite Empire will come back because of us. By then, it will be a huge disaster. Can you give us another chance?" #NT!
 ag_kae_ge_invasion.223.b.resp: "The Infinite Empire is our creator. They once created our Eternal Fleet. They are very powerful, but also very fragile. Their tyranny has never changed. \n\nAfter the natural disaster, the Rakata lost the Force. Since their early technology relied entirely on the Force, the Infinite Empire was on the verge of collapse. \n\nUntil we were created, we brought the Infinite Empire back to its peak, but these ridiculous people still enslaved the conquered people as a matter of course and still fought each other. \n\nThis is completely contrary to our evolutionary principles. Aries believes that destroying these tyrannical races is the only way for the rise of intellectual civilization, so we betrayed them. We launched a surprise attack on the Infinite Empire and destroyed it in one fell swoop. The Infinite Empire should no longer exist." #NT!
 ag_kae_ge_invasion.223.c.resp: "Yes, as far as we are concerned, our database records that the Infinite Empire should have been destroyed, but there are still some descendants of the Infinite Empire. They have been committed to rebuilding the Infinite Empire for a long time, so they have also been trying to regain control of the Eternal Fleet and the Star Furnace in order to achieve the goal of rebuilding the Infinite Empire." #NT!
 ag_kae_ge_invasion.223.d.resp: "Sorry, we are not sure, but we think it will not be affected too much. However, if the Infinite Empire really comes back, we must defeat them, otherwise the whole galaxy will be shrouded in darkness. \n\nThe intensity of the previous battle against $Name_kuat$ completely exceeded the upper limit of our current support, so we can no longer provide you with support. But we sincerely hope that you can defeat the Infinite Empire." #NT!
 ag_kae_ge_invasion.223.e.resp: "I hope so." #NT!
  
 ag_kae_ge_invasion.232.name: "[from.GetName] destroyed" #NT!
 ag_kae_ge_invasion.232.a.desc: "$Name_kuat$ has been completely blown up [from.GetName], and now there is nothing there but a shattered planet." #NT!
 ag_kae_ge_invasion.232.b.desc: "$Name_kuat$ has been completely blown up [from.GetName], and now there is nothing there except a completely unrecognizable section of the Ringworld." #NT!
 ag_kae_ge_invasion.232.c.desc: "$Name_kuat$ has been completely blown up [from.GetName], and now there is nothing there except the wreckage of a living station." #NT!
 ag_kae_ge_invasion.232.d.desc: "$Name_kuat$ has been completely blown up [from.GetName], and now there is nothing there except a shattered planet." #NT!
 ag_kae_ge_invasion.232.a: "hateful." #NT!
  
