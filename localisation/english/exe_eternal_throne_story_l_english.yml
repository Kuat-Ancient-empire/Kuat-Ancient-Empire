 misc_system_desc_5:"$NAME_ag_kae_e_area$"
 misc_system_desc_5_desc:"The Empire's research department has intercepted a new signal band. Our researchers discovered that the band originates from a system we have never seen mapped before, meaning we have discovered a new system. The researchers believe this will be a milestone in our deep space exploration. They recommend we investigate this system as soon as possible."
 misc_system_desc_5_desc_finished:"Our research into $NAME_ag_kae_e_area$ has reached a conclusion, and so far our researchers have uncovered a wealth of valuable information.\n\n$misc_system_desc_5$ turns out to be a system erased from the star map by the Endordia Empire. Due to the extremely weak light emitted by its star, the Endordia Empire used its characteristics as a hidden military fortress, concentrating all of their military forces and economic and technological talents there. In the final years of their war with Kuat, this system became the last controlled territory of the Endordia Empire.\n\nScans of the system by our researchers show that compared to previous facility zones, there are far more extensive ship wrecks within the system. It seems that in $misc_system_desc_5$, the Endordia Empire and $Name_kuat$ engaged in an even larger scale battle. Based on estimates, the number of ships lost here has exceeded the limits of military power we understand, but after the brutal battle, only scattered ship wrecks and damaged megastructures remain.\n\nAdditionally, according to our investigation report on this system, the last Emperor of the Empire, Endordia I, conducted a secret transaction with $Name_Kuat_Fire_base$ here. They secretly reached some kind of agreement. Because of this agreement, $Name_Kuat_Fire_base$ prevented Kuat from completely annihilating the Endordia Empire, while in return, the Emperor was sent to the control zone of $Name_Kuat_Fire_base$, and all of the Empire's secret research data regarding Isotope 5 was obtained by $Name_Kuat_Fire_base$. As a result, $Name_Kuat_Fire_base$ has been guarding this fortress ever since. It is currently unknown how this situation will affect the Eternal Fleet, but we must not let our guard down.\n\nFortunately, under the wise leadership of our Imperial leader, we destroyed the defending fleet of $Name_Kuat_Fire_base$, reactivated the Gateway, and obtained Isotope 5, allowing our Eternal Fleet to be repaired. However, with coordinated operations between our fleet and the Eternal Fleet, the returning $Name_kuat$ was completely destroyed, and now they should no longer be able to act arrogantly.\n\nIn summary, we can currently confirm the following:\n1. $misc_system_desc_5$ is the true final capital of the Endordia Empire, and also the location where they secretly conducted research on the Eternal Fleet.\n2. The war between $Name_kuat$ and the Endordia Empire fully erupted due to the intervention of $Name_Kuat_Fire_base$, ultimately ending with the destruction of the Endordia Empire.\n3. $Name_Kuat_Fire_base$ obtained the research data on Isotope 5 in exchange for guaranteeing the survival of the Endordia species, and it remains uncertain what impact this will have on the Eternal Fleet.\n4. We can now confirm that we have completely defeated $Name_kuat$.\n\nHowever, the current situation remains complex and unclear, and further investigation is still required."
