 origin_eternalthrone: "§EDawn of Kuat:Eternal Throne§!" #NT!
 origin_eternalthrone_desc: "This is an ordinary planet outside the fringe world, but the high degree of automation and various relics doomed it to be only temporary. When people began to gradually discover and use the technology of ancient pioneers, a powerful force was brewing in secret. Now we have entered the vast starry sky, but there are still many things we cannot understand, but all this will not last long..." #NT!
 origin_eternalthrone_effect: "§HThis is an extremely dangerous origin, we will begin this game as the Eternal Empire§!\nWe will start with the §E扎库尔§! galaxy\nWe will start with the Eternal Ideal City\n§YThe origin is disabled for online use, there is no online adaptation, and it is impossible to predict what will happen§!\n\nThis origin belongs to the sequel to the story of "Dawn of Kuat"." #NT!
 START_SCREEN_ETERNAL_ORIGIN: "For a long time, our [GetSpeciesName] species has ushered in global unification under the leadership of a new leader, but we are still just a speck of dust in the vast galaxy. Our empire will not stop here. Over the centuries, we have completed the leap of industry and technology. We have built the largest and most magnificent city in our history. We believe that this will not be the last city. We will make prosperity spread throughout the galaxy. \n\nThis is an ordinary planet outside the fringe world, but the high degree of automation and various relics are destined to be ordinary only for a while. When people began to gradually explore and use the technology belonging to the ancient pioneers, a powerful force was brewing in secret. Now we have entered the vast starry sky, but there are still many things we cannot understand, but all this will not last long..." #NT!
 START_SCREEN_SHADOW_ORIGIN: "For a long time, our [GetSpeciesName] species, under the leadership of a new leader, ushered in global unification, but the separatist forces within us were still strong, and eventually our unity collapsed in chaos, and our civilization entered a dark age that lasted for a hundred years. \n\nUntil the emergence of $Name_kuat$, they pointed out a new direction for our future. The glory of $Name_kuat$ thus enveloped our entire world. He was both noble and extremely arrogant. Under the indifferent glory, we lingered on, and we tried to create a little shadow of our own to avoid the cruelty of the glory. Now, we will create our glory with our own hands, and our story has just begun. ......" #NT!
