 site_Eternal_outpost: "§ESubspace Signal§!" #NT!
 site_Eternal_outpost_intro: "During a recent routine scan, our deep space sensors detected a tachyon signal that should not have appeared on a planet orbiting our capital. Unlike other conventional tachyon signals we have seen, this type of signal can only be found within the event horizon of a black hole under normal cosmic conditions. Therefore, our chief physicist emphasized that we need to investigate this signal that should not be observed, and an in-depth investigation of this signal is imperative." #NT!
 kuat_eternal_legacy.1.a: "Step up the investigation!" #NT!
 Eternal_legacyancient_chain_title: "§EHarbinger - Throne of the Fallen Empire§!" #NT!
 Eternal_legacyancient_chain_desc: "Our ancestors once lived and multiplied on this land, and the epics they left behind recorded our history. Although many of these records seem so illusory, after the records in ancient books were gradually confirmed to be accurate, our researchers could no longer ignore them. This strange phenomenon has attracted the attention of our archaeological and research departments, who have asked us to investigate our past and re-examine our history." #NT!
 Eternal_legacyancient: "§E Relic data" #NT!
 Eternal_legacyancient_1_poi: "§ESubspace Signal§!" #NT!
 Eternal_legacyancient_1_poi_desc: "During a recent routine scan, our deep space sensors detected a tachyon signal that should not have appeared on a planet orbiting our capital. Unlike other conventional tachyon signals we have seen, this type of signal can only be found within the event horizon of a black hole under normal cosmic conditions. Therefore, our chief physicist emphasized that we need to investigate this signal that should not be observed, and an in-depth investigation of this signal is imperative." #NT!
 kuat_eternal_legacy.1.name: "§ESubspace Signal§!" #NT!
 kuat_eternal_legacy.1.desc: "During a recent routine scan, our deep space sensors detected a tachyon signal that should not have appeared on a planet orbiting our capital. Unlike other conventional tachyon signals we have seen, this type of signal can only be found within the event horizon of a black hole under normal cosmic conditions. Therefore, our chief physicist emphasized that we need to investigate this signal that should not be observed, and an in-depth investigation of this signal is imperative." #NT!
 kuat_eternal_legacy.2.name: "§EUnknown Energy Signal§!" #NT!
 kuat_eternal_legacy.2.desc: "During the preliminary investigation around the target planet, our scientific team detected an unknown energy signal in the airspace near it. \n\nHowever, judging from the detection data reported by the current detectors, any conventional detection values ​​in this area are within the normal range, which means that we cannot quickly find the sending object by tracing the source of the energy signal. \n\nOur scientists have no clue about this, and searching the surface of the target planet may be the only feasible way at present." #NT!
 kuat_eternal_legacy.2.a: "Keep investigating" #NT!
 kuat_eternal_legacy.3.name: "§EInterference§!" #NT!
 kuat_eternal_legacy.3.desc: "Our scientific research team has arrived and immediately launched a formal search and investigation. But soon, our frontline personnel encountered unprecedented trouble. \n\nThe technicians reported that for some reason, our remote detector suddenly had a series of unrecoverable faults after flying a certain distance, and quickly failed and crashed. \n\nTherefore, our team can only rely on old-fashioned wire-controlled equipment to conduct a carpet search of the planet's surface, which will greatly extend the time required by the archaeological team. \n\nFinally, after a difficult and outstanding search, our team finally located the specific location of the signal in a small canyon on the planet and conducted further investigation of the surrounding environment. \n\nThe results of the investigation showed that there is a strange gravitational field somewhere in the area that is independent of the structure of the planet itself, and the matter or object that can cause such a phenomenon must not be simple. Based on this, our team immediately began to move to the vicinity of the gravitational field in the hope of having a better harvest." #NT!
 kuat_eternal_legacy.3.a: "interesting" #NT!
 kuat_eternal_legacy.4.name: "§EDifferent Ships§!" #NT!
 kuat_eternal_legacy.4.desc: "With the help of engineering equipment, our scientific expedition team successfully opened a road to the target area and successfully set up a temporary research station nearby. \n\nHowever, from the naked eye, there are only piles of stones in this area, and the data from the portable radar also shows that there is nothing here except endless rocks. \n\nJust when our scientists thought they had failed and were ready to go home, a patrol drone suddenly lost its power due to engine damage while performing daily patrols in the stratosphere, and entered a gliding state under the command of the command center in order to make a safe emergency landing. \n\nHowever, not long after, the drone gliding at a low speed suddenly turned into a ball of fire. Our scientific team, who witnessed all this, immediately realized that there was some kind of equipment in this area that could confuse our visual, auditory and electronic signals, and immediately launched an EMP missile in order to overload all the electronic equipment here. \n\nIt turned out that their bet was right: a huge alien warship with a strange shape was docked in front of them." #NT!
 kuat_eternal_legacy.4.a: "interesting" #NT!
 kuat_eternal_legacy.5.name: "§EThe Eternal Fleet of the Unknown Star Region§!" #NT!
 kuat_eternal_legacy.5.desc: "After unveiling the battleship, our team immediately launched a comprehensive investigation of the spacecraft. \n\nFrom the outside, the unique block design of this spaceship does not belong to any country currently existing in this sea of ​​stars. Instead, it is more similar to the appearance of a battleship called "God-made Battleship" that is circulated in our national folklore. \n\nThis immediately aroused the interest of our researchers: Is this a coincidence? With such curiosity, our team quickly boarded the bridge and began to inspect the interior of the ship. \n\nAfter an unexplained violent opening of the door, we finally entered the ship's hold. The main structure of this battleship has a certain degree of damage, and the interior of the entire ship is also slightly dilapidated. After a search, we locked our target in several cabins whose functions are still unknown. \n\nHowever, due to the small number of paper and electronic manuscripts in the entire ship, our translation of the language system of the ship's builder is extremely slow." #NT!
 kuat_eternal_legacy.5.a: "Is this a coincidence or fate?" #NT!
 kuat_eternal_legacy.6.name: "§EAncient Unknown Star Region Spaceship§!" #NT!
 kuat_eternal_legacy.6.desc: "As the exploration personnel deepened, our overall exploration of the ship was almost completed. From the conventional measurement results, this ship is not very large, at best it can only be regarded as a medium-sized ship of the size of a cruiser. \n\nDue to the structural characteristics of this medium-sized warship itself, and the fact that the load-bearing structure has been seriously aged due to various reasons, some of its internal cabins are now in a state of serious damage or even collapse, and it is impossible to obtain any usable information from them. \n\nIn the remaining cabins, except for some unknown star field texture decorations similar to strokes found on the walls of some similar living cabins, our scientific researchers basically did not gain anything. \n\nAs for the numerous electronic terminals inside, most of them were in a state of damage caused by circuit burnout due to our previous EMP attack, and most of the information stored inside was completely lost. \n\nHowever, our team believes that judging from the amazing concealment method of this spacecraft, the technological content of this ship may be far more than this. \n\nTherefore. A thorough inspection of the last few remaining compartments was imperative. With this in mind, we began investigating the compartment at the stern that was suspected to be the power room." #NT!
 kuat_eternal_legacy.6.a: "Please continue" #NT!
 kuat_eternal_legacy.7.name: "§EXOGENOUS TECHNOLOGY§!" #NT!
 kuat_eternal_legacy.7.desc: "After using directional explosives to blast the door with minimal damage, our researchers entered this huge cabin. \n\nThe entire cabin is circular in shape, and except for the reactor core in the center, it is filled with large and small pipes and mechanical structures. Because the gaps between the pipes are too narrow and rashly destroying the pipes may lead to extremely bad consequences, our team can only release micro drones to investigate the central core. \n\nIt turns out that our caution is correct: the center of the energy room is not a conventional material reactor at all, but a reactor powered by an artificial star body created by compressing energy to the extreme. After investigating its energy characteristics, we found that all the signals previously discovered started from it. \n\nDue to the special geographical characteristics of the planet itself and the interference of the camouflage position, the signal of the central star pile cannot be transmitted directly, and only a few signals that have escaped the double interference are left to echo in this starry sky. \n\nAfter receiving the investigation report, our chief sociology scientist said that the appearance of this facility named "Isotope-5 Reactor" is almost the same as the description of the battleship power in our legendary story." #NT!
 kuat_eternal_legacy.7.a: "Isotope-5?" #NT!
 kuat_eternal_legacy.8.name: "§ESomething is better than nothing§!" #NT!
 kuat_eternal_legacy.8.desc: "Just as our researchers were celebrating our victory, something unexpected happened. Our researchers who stayed behind discovered that the electronic control system of the ship was on the verge of collapse due to the impact of our previous EMP missile. \n\nThis directly caused the reaction in the center of the energy room to fall into an extremely unstable state during this period of time. Researchers speculated that due to the damage to the control system, the material transportation system of the entire ship may have been completely paralyzed, and the isotope-5 structure would fall into a dilemma of no more material to continue the energy release reaction due to the lack of external material injection, and would eventually self-disintegrate due to lack of fuel. \n\nSince the disintegration of the isotope-5 structure will change the gravity structure of the ship and eventually cause the collapse of the main structure, our researchers had to speed up the investigation of the secured part of the cabin. \n\nDuring our further investigation, we found some surviving paper documents, which greatly helped the progress of our language decryption team's project. \n\nAfter deciphering the basic properties and elements of the other party's language, our language translation team found that the intonation used in this unknown star warship is similar to the language used in our ancestors' era. But in terms of grammatical structure, theirs is much more complex. In addition, by retrieving data from the remaining data terminals, our scientific research team successfully mastered the basic structural characteristics of this ship driven by the isotope-5 structure, and obtained some research data related to the properties of the isotope-5 structure. \n\nAfterwards, due to the disappearance of the isotope-5 structure, except for the main cabin, most of the hull collapsed and disintegrated due to the loss of the maintenance field. It fell apart in just a few days, forming a nearly two-kilometer-long wreckage belt." #NT!
 kuat_eternal_legacy.8.a: "Get started" #NT!
  
 site_Eternal_legacysatellite: "§EIsotope-5 Construct§!" #NT!
 site_Eternal_legacysatellite_intro: "From the data we analyzed, we also have a basic understanding of the working principle and energy signal of the isotope-5 structure. This isotope-5 structure is not actually a standard isotope-5 structure, but a quantum locked isotope-5 structure. \n\nThis structure can maintain long-term operation, and with the continuous input of a material structure that we cannot understand for the time being, it can continuously provide endless energy for a spacecraft. Nevertheless, this structure has caused some changes in the core mechanical intelligence composed of these structures." #NT!
