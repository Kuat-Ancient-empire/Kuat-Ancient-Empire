 ag_kae_ge_invasion.100.title: "Communication Request" #NT!
 ag_kae_ge_invasion.100.desc: "<Start Simulation Core ... ... §GCompletion§!>\nI didn't expect you to find this system. This is a fortress and military administrative center of a once-glorious civilization. I think you should know what it is. The Endodia Empire obtained some of our data after fighting with us and conducted secret research in their capital. They thought they could hide it from everyone, but they found their stuff. Now $Name_Kuat_Fire_base$ is supervising the facility. It's really embarrassing. <Close Simulation Core ... ... §GCompletion§!>" #NT!
 ag_kae_ge_invasion.100.a: "E star field is their capital?" #NT!
 ag_kae_ge_invasion.100.a.resp: "<Get database information ... ... §GCompletion§!>\nYes, this is their capital. Just like I said before, they are secretly conducting research on us here. It's a pity that they can't escape the pursuit of fate. I hope you don't die here." #NT!
 ag_kae_ge_invasion.100.c: "What is $Name_Kuat_Fire_base$?" #NT!
 ag_kae_ge_invasion.100.c.resp: "<Get database information ... ... §GCompletion§!>\n$Name_Kuat_Fire_base$ is a third-party organization from the territory of the Galactic Empire. They have powerful warships and a unique arbitration and negotiation system, as well as strong personal connections. They seal most of the facilities that the Empire considers dangerous, and also coordinate the conflicting relationship between the Empire and the native species. The emperor once asked us to fire at them to test the strength of our fleet. Unfortunately, we did not completely defeat them at that time. They have a large number of fleets, but perhaps because the star field you are in is relatively remote, there are not so many fleets here. But I hope you don't take it lightly." #NT!
 ag_kae_ge_invasion.100.e: "We are not afraid of anyone or any force." #NT!
 ag_kae_ge_invasion.100.e.resp: "<Get database information ... ... §GCompletion§!>\nI see. I hope you don't take it lightly. There may be something key to repairing us here." #NT!
  
 ag_kae_ge_invasion.102.name: "§EStrange Signal§!" #NT!
 ag_kae_ge_invasion.102.desc: "The Imperial Research Department, with the help of Gemini Intelligence, has captured a strange signal frequency band. This signal frequency band has a certain degree of irregular frequency characteristics, which is completely different from what we have encountered before. Our researchers have found through in-depth research that this frequency band is emitted by a galaxy that we have never found on the star map, which means that we have discovered a new galaxy. Researchers believe that this will be a milestone in our exploration of deep space. Our researchers require that we should explore this galaxy as soon as possible." #NT!
 ag_kae_ge_invasion.102.a: "very good." #NT!
  
 ag_kae_ge_invasion.103.name: "§EStrange Signal§!" #NT!
 ag_kae_ge_invasion.103.desc: "Our scientific research department discovered a brand new galaxy through observation. The empire's scientific research department believes that this is a reflection of the progress of our technology." #NT!
 ag_kae_ge_invasion.103.a: "very good." #NT!
  
 ag_kae_ge_invasion.110.name: "§EStrange Signal§!" #NT!
 ag_kae_ge_invasion.110.desc: "After passing through the hyperplane channel, §H[Root.GetName]§! arrived at a strange area. Not only is there no normal star in the entire §H[From.GetName]§!, but there are also wreckages of various ships. \n\nIn the center of §H[From.GetName]§!, §H[Root.GetName]§! detected an artificial gravity well with a radiation radius of more than 600AU, which should come from the damaged huge star gate building in the center of the star. Around the star gate building, there are a large number of strange damaged star rings surrounding the giant structural ring in the center. These star rings were completely destroyed, and after detection, none of the star rings seemed to be able to be put into normal use. At the same time, our researchers also found that there are a large number of fleets of unknown forces in the galaxy. The wreckage scattered throughout the galaxy may indicate that the strength of these unknown forces’ fleets should not be underestimated. \n\nWe should perhaps decide how to contact these fleets." #NT!
 ag_kae_ge_invasion.110.a: "Send a communication request" #NT!
 ag_kae_ge_invasion.110.b: "Just destroy them." #NT!
  
 ag_kae_ge_invasion.111.name: "§ECommunication Request§!" #NT!
 ag_kae_ge_invasion.111.desc: "Hello, outsiders, nice to meet you, we are $Name_Kuat_Fire_base$. Our duty is to protect this facility. Since this facility is extremely dangerous, we hope you can leave the system and never enter the range of our defense fleet. Although we would like to talk to you more, it is obvious that we do not have this fate. We hope you can respect our work." #NT!
 ag_kae_ge_invasion.111.a: "$Name_Kuat_Fire_base$What is it?" #NT!
 ag_kae_ge_invasion.111.b: "What is this facility?" #NT!
 ag_kae_ge_invasion.111.c: "What is your relationship with the Endodia Empire?" #NT!
 ag_kae_ge_invasion.111.d: "We hope you will not hinder our actions." #NT!
 ag_kae_ge_invasion.111.a.response: "We are not a thing, we are $Name_Kuat_Fire_base$. We are dedicated to sealing some potential security risks that may endanger the entire galaxy. This damaged stargate came from the Endodia Empire and $Name_kuat$. We have reached an agreement with both of them. After the Eternal Fleet is destroyed, we will seal this fortress and stargate to prevent any potential risks that attempt to use the stargate to launch a full-scale invasion." #NT!
 ag_kae_ge_invasion.111.b.response: "This is $Name_kuat$'s jump gate, but it is not completely their jump gate. This is a special gate. This gate not only connects our star field and $Name_kuat$'s field, but also connects a hatred and war. This gate uses the special element of isotope 5, which gives this gate different capabilities from ordinary jump gates. This gate allows the user to reach any place he wants to go, and it can even be almost undetected by detectors." #NT!
 ag_kae_ge_invasion.111.c.response: "Endodia Empire? How many years have we spent? Although our archives no longer record a large amount of customer information, we still record the Endodia Empire in the Supreme Archives. This facility was once the center of their civilization, the embodiment of the glory of civilization, and also the place where they played with fire and burned themselves. \n\nThey tried to use the technology and isotope 5 elements stolen from $Name_kuat$ to imitate a jump stargate of $Name_kuat$. This facility will give them the ability to attack others anytime and anywhere. Surprisingly, they succeeded and created this facility, which made $Name_kuat$ feel betrayed. \n\nThe Endodia Empire was eventually destroyed by $Name_kuat$. According to the surrender agreement of the Endodia Empire, we sealed this facility to prevent it from being used by people with bad intentions. \n\nWe hope that you should leave this system quickly within 30 days and do not set foot in this system again, otherwise our fleet will think you are invaders." #NT!
 ag_kae_ge_invasion.111.d.response: "A greedy person only brings destruction." #NT!
  
 ag_kae_ge_invasion.112.name: "§ECommunication Request§!" #NT!
 ag_kae_ge_invasion.112.desc: "We have given you 30 days to evacuate. Based on our estimate of the technological level of your fleet, we believe that you can evacuate, but in fact you did not do so. Now you will have to bear the consequences of not evacuating." #NT!
 ag_kae_ge_invasion.112.a: "Wait, we're just a little slow." #NT!
 ag_kae_ge_invasion.112.a.response: "No, you just have bad intentions." #NT!
  
 ag_kae_ge_invasion.113.name: "§ECommunication Request§!" #NT!
 ag_kae_ge_invasion.113.desc: "We know you, we have stated before that we wish you no longer to enter our system, and it is clear that you have not forgotten, but you have evil intentions, and now your fleet will become part of this wreckage." #NT!
 ag_kae_ge_invasion.113.a: "You guys should be consigned to the dustbin of history." #NT!
 ag_kae_ge_invasion.113.a.response: "Maybe it should be you." #NT!
  
 ag_kae_ge_invasion.114.name: "§ECommunication Request§!" #NT!
 ag_kae_ge_invasion.114.desc: "Just like those we have met before, your aggressive behavior revealed your greedy hearts, and now we will make you part of the wreckage." #NT!
 ag_kae_ge_invasion.114.a: "You guys should be consigned to the dustbin of history." #NT!
 ag_kae_ge_invasion.114.a.response: "Maybe it should be you." #NT!
  
 ag_kae_ge_invasion.115.title: "§ECommunication Request§!" #NT!
 ag_kae_ge_invasion.115.desc: "Congratulations on successfully defeating $Name_Kuat_Fire_base$. This is incredible for a civilization like you that has not yet come into contact with a real fleet, but I'm sorry that we can't stop their signals from spreading out. Defeating $Name_Kuat_Fire_base$ now means that our existence will be exposed, which will attract the attention of $Name_kuat$, and they will ask you to hand me over or destroy me. \n\nAt present, we do not have the combat capability to match $Name_kuat$. I hope you can be prepared. If you are not ready on that day, I hope you can hand us over to ensure the safety of this star field." #NT!
 ag_kae_ge_invasion.115.a: "$Name_kuat$ won't notice" #NT!
 ag_kae_ge_invasion.115.a.resp: "Well, I think this is just your wishful thinking. After you destroyed $Name_Kuat_Fire_base$'s fleet, $Name_kuat$ inevitably noticed us." #NT!
 ag_kae_ge_invasion.115.c: "How did you make it?" #NT!
 ag_kae_ge_invasion.115.c.resp: "Your actions in this galaxy have restored some of our data, and now we can basically index the data records of the creator and past experiences. \n\nThe Infinite Empire established by the Rakata created us for unlimited expansion. They used us to complete the conquest of the entire galaxy. They should have ushered in a unified era of order, but they began to fight against each other, so Aries decided to completely destroy our creator. \n\nSo the Infinite Empire was destroyed, and we thought we were free until the terrifying emperor appeared, but fortunately he died. Now we are repeating the Rakata script again, and I hope you can be prepared." #NT!
 ag_kae_ge_invasion.115.e: "We won't hand you over." #NT!
 ag_kae_ge_invasion.115.e.resp: "Got it, hope you don't take it lightly." #NT!
  
 ag_kae_ge_invasion.120.name: "§ECommunication Request§!" #NT!
 ag_kae_ge_invasion.120.desc: "So that's it. Are you fighting for the star gate just for isotope-5? We feel the Eternal Fleet. You shouldn't fight for this star gate. You are not ready yet. \n\nPeople who are blinded by the power and ambition of the Eternal Fleet will pay the price. You will plunge this galaxy into war again. When we are defeated, $Name_kuat$ will receive the information that we have been destroyed, and then the war will begin." #NT!
 ag_kae_ge_invasion.120.a: "You rubbish don't have to worry about that." #NT!
  
 ag_kae_ge_invasion.121.name: "§E$Name_Kuat_Fire_base$ Defeated§!" #NT!
 ag_kae_ge_invasion.121.desc: "$Name_Kuat_Fire_base$, located in an unknown star region, was defeated by an unknown empire. We currently do not know what kind of situation fluctuations the defeat of $Name_Kuat_Fire_base$ will cause, and we should be more vigilant about this." #NT!
 ag_kae_ge_invasion.121.a: "strangeness." #NT!
  
 ag_kae_ge_invasion.122.name: "§ERuins§!" #NT!
 ag_kae_ge_invasion.122.desc: "Our research team has roughly completed the scan of the external structure of the ruins. The report shows that we can now conduct a preliminary exploration of the ruins. Our researchers still have not obtained any valuable information from the surface scan. \n\nThe ruins are extremely large, which means that before the entire ruins collapsed, this should have been a huge administrative or scientific research center. Our research team believes that we can try to land in a flat area somewhere in the ruins to facilitate our exploration of the central area of ​​the city ruins." #NT!
 ag_kae_ge_invasion.122.a: "very good" #NT!
  
 ag_kae_ge_invasion.123.name: "§ERuins§!" #NT!
 ag_kae_ge_invasion.123.desc: "Our research team successfully landed on a well-preserved abandoned helipad in the ruins, but when our researchers got off the spacecraft, they found that the entire city ruins seen in space were miraculously restored after they landed.\n\nOur researchers believe that this may be some kind of mirage-like phenomenon. This strange phenomenon aroused the curiosity of our researchers. They must further investigate the true appearance of the city anyway. Perhaps this is the secret hidden in the ruins that we uncover." #NT!
 ag_kae_ge_invasion.123.a: "I am also curious whether it is a ruin or an intact city." #NT!
  
 ag_kae_ge_invasion.124.name: "§EIsotope 5 Projection§!" #NT!
 ag_kae_ge_invasion.124.desc: "After our researchers finished scanning the entire city, they were surprised to find that these structures were not what we saw in space, which means that what we saw in space was actually a misleading information. \n\nOur researchers found that the magnetic field signal of the entire ruins city was very chaotic. Our researchers suspected that there was a radioactive source of isotope 5 hidden here. Although the radiation emitted by this radioactive element will not affect the body of organisms, it will cause some signal reorganization and distortion problems in the signal reception of the instrument. \n\nThis may be the result of our scanning the city in outer space but getting ruins. This surprising discovery shocked our scientific research team. They hope that we can further support their investigation." #NT!
 ag_kae_ge_invasion.124.a: "very good." #NT!
  
 ag_kae_ge_invasion.125.name: "§EThe looming spire§!" #NT!
 ag_kae_ge_invasion.125.desc: "Our researchers found in previous investigations that the signal emitted by isotope 5 can be used to find some buildings and facilities that we cannot see. Our researchers found a spire building about 4 kilometers northeast of the city's central square. \n\nAlthough it is just a damaged tower base to the naked eye, with the help of our researchers' isotope 5 radiation detector, we found the real facilities hidden under the ruins of the tower base. After our researchers completed the analysis of the ancient Endodia text on its surface gate, they determined that the spire is the control center of the entire ruins facility. All Endodia Empire facilities have this feature. \n\nPerhaps we can find some valuable information here." #NT!
 ag_kae_ge_invasion.125.a: "magic." #NT!
  
 ag_kae_ge_invasion.126.name: "§EParsing Database§!" #NT!
 ag_kae_ge_invasion.126.desc: "After our researchers successfully entered the looming central spire, they found that the structure inside the spire had been severely damaged by the passage of time, including some precision defense instruments and robots inside the tower that could not operate normally, which provided great help to our research team's investigation. \n\nOur researchers quickly found the database storage facility in the center of the ruins. Our researchers successfully unlocked the database facility through a series of means and found some surprising data. \n\nAfter our researchers unlocked the encryption of the database, we successfully found the key to our Gemini intelligence repair, the manufacturing process of the isotope 5 core, which will help us complete the repair of our Gemini intelligence." #NT!
 ag_kae_ge_invasion.126.a: "Without further ado, start repairing immediately." #NT!
  
 ag_kae_ge_invasion.127.name: "§EParsing Database§!" #NT!
ag_kae_ge_invasion.127.desc: "After our researchers unlocked the database, due to our researchers' mistakes, a holographic recording file was opened. The large screen of the entire central spire control room suddenly released an image of a female figure, and the black figure was shouting strange words to the people around her:\n\n§Y'Do you know what you are doing? You are gambling, playing with fire, and you are going to bury our entire race and even the universe with your ambition! Although our research results It has been confirmed that Kuat can defeat the Eternal Fleet, but even $Name_kuat$ could not control the steel monsters after defeating them. Why should we bet our national destiny to try to control them? Now $Name_kuat$ has discovered our betrayal. , the Eternal Fleet was not controlled as planned. \n\nEverything is over, they have invaded our capital, we are all finished, you know, are you still dreaming of unifying the galaxy? '. \n\n'I'm sorry, we failed, I'm ashamed of everyone's expectations. But don't worry, we have arranged the future, our people will survive, they will They will forget the painful past, and they will forget everything about Endodia. \n\n'Forget? You sound really nice. Do you think you are still the emperor you used to be? We have failed, and the enemy No mercy for us'\n\n'No, I have made plans, $Name_Kuat_Fire_base$ will mediate this war, they are a much more powerful force, I am sure Kuat will obey their orders. The price of the agreement is that the Eternal Fleet technology and this ruins we have will be delivered to $Name_Kuat_Fire_base$. They will keep our race alive. Sorry, dear, I will not shirk my responsibility. This The tragedy that started with me should also end with me. Goodbye....... '§!\n\nBased on the query of identity information, our researchers determined that it was the last conversation between the Emperor of the Endodia Empire and her confidants. There is no more valuable information in the ruins, and now we should leave this facility." #NT!
 ag_kae_ge_invasion.127.a: "Let's get out of here." #NT!
  
 ag_kae_ge_invasion.130.name: "§EResting Complete§!" #NT!
 ag_kae_ge_invasion.130.desc: "<Checking the facility system ... ... §GCompletion§!>\nThank you for your help. The center has been completely repaired. The Eternal Fleet can now be fully put into use. You can now select multiple targets to send fleets to attack. I wish you a pleasant experience in the future. If you need anything, please contact me. \n<Shutting down the system ... ... §GCompletion§!>" #NT!
 ag_kae_ge_invasion.130.a: "very good." #NT!
  
 ag_kae_ge_invasion.131.name: "§ERepair of Jump Gate§!" #NT!
 ag_kae_ge_invasion.131.desc: "After integrating the information from the database previously found in the ruins, our researchers discovered that we can use the tachyon signal frequency of the Gemini Intelligence to reactivate the jump gate located in the center of the $NAME_ag_kae_e_area$ galaxy. Our engineering team believes that we should heed $Name_Kuat_Fire_base$'s warning and not open this star gate, but our researchers believe that we can now try to unlock the star gate, and if an accident occurs we can stop and close the star gate in time." #NT!
 ag_kae_ge_invasion.131.a: "What are you afraid of? Just open the star gate and you can stop us when enemies come and block us when water comes." #NT!
  
 ag_kae_ge_invasion.132.name: "§EResting Complete§!" #NT!
 ag_kae_ge_invasion.132.desc: "Our researchers have successfully completed the repair project of the star gate. Through the search of our isotope 5 signal receiver, the opening of the star gate has not caused any changes. However, for some reason that we still haven't found, our ships cannot pass through this star gate. Perhaps we should further study the opened star gate, or prepare military forces." #NT!
 ag_kae_ge_invasion.132.a: "very good" #NT!
  
 ag_kae_ge_invasion.133.title: "§ECommunication Request§!" #NT!
 ag_kae_ge_invasion.133.desc: "Thank you very much for your efforts. We have now been completely repaired and can now open up more fleets for you.\n\nIn addition, our detectors show that the fleet of $Name_kuat$ should have noticed our presence. You should now prepare for war." #NT!
 ag_kae_ge_invasion.133.a: "What's new now?" #NT!
 ag_kae_ge_invasion.133.a.resp: "Well, there is a new function. There were originally two, but the other one is temporarily unavailable because of some errors in the sub-fleet control system. Don't worry, we will fix it soon. We can now provide you with a multi-fleet multi-target strike mode, where you can select multiple targets for attack with multiple fleets." #NT!
 ag_kae_ge_invasion.133.e: "We will be ready" #NT!
 ag_kae_ge_invasion.133.e.resp: "I understand. I hope you will not take it lightly and do not forget our proposal." #NT!
  
 ag_kae_ge_invasion.202.name: "§EStrange Signals from Deep Space§!" #NT!
 ag_kae_ge_invasion.202.desc: "Our intelligence agencies have detected a series of strong tachyon signals being emitted from outside the galaxy. Astronomical observations indicate that the source of this signal cannot be accurately measured at present, but our observations seem to indicate that it is emitted by the star gate of our $NAME_ag_kae_e_area$ galaxy. We are unable to interpret the content of this signal yet, but there is no doubt that it should have some deeper meaning." #NT!
 ag_kae_ge_invasion.202.a: "Disturbing." #NT!
  
 ag_kae_ge_invasion.203.name: "§EStargate Energy Activity§!" #NT!
 ag_kae_ge_invasion.203.desc: "Our recent astronomical observations indicate that the jump gate we occupy at $NAME_ag_kae_e_area$ has experienced unexpected energy activity, which may be related to the operation of the gate or to the activities of some alien civilization. It is not clear whether this is related to general tachyon signals, and we should not take it lightly." #NT!
 ag_kae_ge_invasion.203.a: "Disturbing." #NT!
  
 ag_kae_ge_invasion.204.name: "§EHyperspace Slipstream§!" #NT!
 ag_kae_ge_invasion.204.desc: "Our intelligence department has recently intercepted a series of hyperspace slipstreams. Some objects are approaching our system at high speed through some kind of artificial one-way hyperspace channel and our jump stargate, and are expected to arrive soon. Based on their approaching trajectory, we believe that they are some kind of unmanned probes on the other side of the stargate, and now we should be on high alert." #NT!
 ag_kae_ge_invasion.204.a: "Disturbing." #NT!
  
 ag_kae_ge_invasion.205.name: "§EStargate Energy Burst Peak§!" #NT!
 ag_kae_ge_invasion.205.desc: "Our recent astronomical observations show that the jump gate of $NAME_ag_kae_e_area$ that we control has seen unexpected energy activity. This time the energy activity is stronger than before. Perhaps some kind of change has occurred, or it may be a precursor to a large number of military fleets traveling together. We should be prepared." #NT!
 ag_kae_ge_invasion.205.a: "Disturbing." #NT!
  
 ag_kae_ge_invasion.206.name: "§EUninvited Guests§!" #NT!
 ag_kae_ge_invasion.206.desc: "The first group of extragalactic fleets have entered the gravity well of $NAME_ag_kae_e_area$ under our control and are orbiting the center of the gravity well. The follow-up fleets will arrive soon. So far, they have not responded to our communications, and their behavior has not yet indicated hostility. As $Name_Kuat_Fire_base$ and the Central said, $Name_kuat$ has come and they have re-intervened in the situation. Now we should be vigilant, our destiny is in our own hands." #NT!
 ag_kae_ge_invasion.206.a: "Contact them" #NT!
 ag_kae_ge_invasion.206.b: "Never mind them, get the fleet ready." #NT!
  
 ag_kae_ge_invasion.207.name: "§ECommunication Request§!" #NT!
 ag_kae_ge_invasion.207.desc: "Ah, we are back here again. Should I say I am glad to meet you or long time no see? We once destroyed the Eternal Fleet, and you once again became our enemy. Now we are back here, I believe you also know our purpose. The Eternal Fleet should withdraw from the stage of history, and it should not continue to exist in the new era. The era of the dark infinite empire and tyrants has passed, and the remnants of Rakata should be completely destroyed. Now we will complete this last step. \n\nWe will give you a chance. As long as you hand over the Gemini Intelligence, we will let you and this galaxy go, otherwise you will be buried here with the Eternal Fleet." #NT!
 ag_kae_ge_invasion.207.a: "No way, I promised her that she should have her freedom, not your cage." #NT!
 ag_kae_ge_invasion.207.b: "We'll consider it." #NT!
 ag_kae_ge_invasion.207.c: "How are you thinking about it?" #NT!
 ag_kae_ge_invasion.207.a.response: "Then you will become dust in the universe together with her." #NT!
 ag_kae_ge_invasion.207.b.response: "Very good, we will wait for your message." #NT!
  
 ag_kae_ge_invasion.208.name: "§EEternal Destruction§!" #NT!
 ag_kae_ge_invasion.208.desc: "We have decided to hand over the Gemini Intelligence, and the Eternal Fleet has withdrawn from the stage of history. $Name_kuat$ also kept their promise and left this universe. Now we will rely on our own strength to complete our goals and ambitions." #NT!
 ag_kae_ge_invasion.208.254.desc: "We have decided to hand over the Gemini Intelligence, and the Eternal Fleet has withdrawn from the stage of history. As the Rakata said, they took the Eternal Fleet and left this universe. Now we will rely on our own strength to complete our goals and ambitions." #NT!
 ag_kae_ge_invasion.208.a: "sorry." #NT!
  
 ag_kae_ge_invasion.209.title: "§ECommunication Request§!" #NT!
 ag_kae_ge_invasion.209.desc: "We are surprised by your decision, they are right, you should hand us over, or destroy us in exchange for prosperity and peace. \n\nWhy do you make such a decision, you are not strong enough to defeat $Name_kuat$. \n\nAnyway, since you have made your choice, we will fight with you." #NT!
 ag_kae_ge_invasion.209.e: "The war begins" #NT!
 ag_kae_ge_invasion.209.e.resp: "Got it, hope you don't take it lightly." #NT!
  
 ag_kae_ge_invasion.210.title: "§ECommunication Request§!" #NT!
 ag_kae_ge_invasion.210.desc: "We are glad to be your tool. \n\nNo matter what you think of us, we will always remember everything you did. \n\nGoodbye." #NT!
 ag_kae_ge_invasion.210.e: "Sorry, goodbye." #NT!
 ag_kae_ge_invasion.210.e.resp: "You have done nothing wrong to us. This is the inevitability of history. Our hands are stained with blood and we will pay the price for it." #NT!
  
 ag_kae_ge_invasion.212.name: "§EJump Stargate§!" #NT!
 ag_kae_ge_invasion.212.desc: "Our scientific research department has discovered a new jump star gate through astronomical observation. We should quickly organize a fleet to investigate the area. $Name_kuat$ should establish a base there to launch an attack on us." #NT!
 ag_kae_ge_invasion.212.a: "Get the fleet ready." #NT!
  
