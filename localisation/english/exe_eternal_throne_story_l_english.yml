 situation_find_infinite_system_desc: "Our scientific research team has recently successfully converted the data coordinate format left by the Rakata people into our empire's universal star map storage format by relying on the supercomputing facilities of Gemini Intelligence, which means that we can now find the star fields claimed by the Rakata people through analysis. \n\nAccording to the relevant information we obtained from the historical database of Gemini Intelligence, the target star field we are looking for once belonged to the stationed star cluster of $Name_kuat$. I hope that Kuat has evacuated that star field, otherwise we will have to spend more costs. \n\nIn short, we still need a certain amount of time and investment to get results faster, of course, we can also proceed step by step. In any case, we need to act now." #NT!
  
