 misc_system_desc_5: "$NAME_ag_kae_e_area$" #NT!
 misc_system_desc_5_desc: "The Imperial Research Department has captured a new signal frequency band with the help of Gemini Intelligence. Our researchers have found that the frequency band is emitted by a galaxy that we have never found on the star map, which means that we have discovered a new galaxy. Researchers believe that this will be a milestone in our exploration of deep space. Our researchers require that we should explore this galaxy as soon as possible." #NT!
 misc_system_desc_5_desc_finished: "Our research on $NAME_ag_kae_e_area$ has come to an end, and our researchers have discovered a lot of valuable information so far. \n\n$misc_system_desc_5$ is actually a star system that the Endodia Empire erased from the star map. Because the light emitted by its star is very weak, the Endodia Empire used its characteristics to make it a hidden military fortress. They concentrated all their military forces and economic and technical talents in this star system. In the last few years of their war with Kuat, this became the last control area of ​​the Endodia Empire. \n\nThe scan results of our researchers on this star system show that there are larger-scale ship wreckage in the star system than in the previous facility area. It seems that a larger-scale battle broke out between the Endodia Empire and $Name_kuat$ in $misc_system_desc_5$. According to estimates, the ships lost here have exceeded the upper limit of our known military power, but after the tragic battle, there are only ship wreckage and damaged giant structures everywhere. \n\nIn addition, according to our investigation report in the galaxy, the last emperor of the empire, Endodia I, made a deal with $Name_Kuat_Fire_base$ here. They conspired to reach a certain agreement. Because of this agreement, $Name_Kuat_Fire_base$ prevented Kuat from killing the Endodia Empire. As a price, the emperor was also escorted to the control area of ​​$Name_Kuat_Fire_base$, and all the research data on isotope 5 conducted secretly by his empire was obtained by $Name_Kuat_Fire_base$, so $Name_Kuat_Fire_base$ has been guarding this fortress. It is not known what impact this situation will have on the Eternal Fleet, but we cannot take it lightly. \n\nFortunately, under the wise leadership of our imperial leader, we destroyed $Name_Kuat_Fire_base$'s guard fleet, restarted the stargate and obtained isotope 5, and our Eternal Fleet was repaired. However, under the coordinated operations of our fleet and the Eternal Fleet, the returning $Name_kuat$ was completely destroyed by us, and now they should no longer be arrogant. \n\nIn summary, we can confirm the following points:\n1.$misc_system_desc_5$ is the real last capital of the Endodia Empire and the place where they have been secretly researching the Eternal Fleet.\n2. The war between $Name_kuat$ and the Endodia Empire broke out completely under the intervention of $Name_Kuat_Fire_base$, and the Endodia Empire ended with its destruction.\n3.$Name_Kuat_Fire_base$ obtained research data on isotope 5 by ensuring the survival of the race of the Endodia Empire. It is currently uncertain what impact it will have on the Eternal Fleet.\n4. We can now be sure that we have completely defeated $Name_kuat$.\n\nBut the current situation is still confusing and we still need to continue investigating." #NT!
