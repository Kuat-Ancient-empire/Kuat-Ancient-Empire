 kuat_facility_return_invasion.27.desc: "We have completely eliminated all active forces in the Overseer Council, and these outsiders will have to pay the price for their actions. We have experienced too many crises and wars, and we have accomplished magnificent achievements that our ancestors never accomplished. All conspiracies, all invaders, all crises will lay a solid foundation for our future achievement of an eternal empire. \n\nWe will eventually transcend eternity and become immortal!" #NT!
