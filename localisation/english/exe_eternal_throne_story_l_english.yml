 ag_kae_e_area_arc_site_project:"§ERepair Gemini Intelligence§!"
 ag_kae_e_area_arc_site_project_DESC:"Based on the research data left behind by the Endodia Empire that we obtained from ancient ruins, our researchers have gained a deeper understanding of isotope-5. Now we can attempt to directly complete the functional repair of our Gemini Intelligence. If we can fully restore Gemini Intelligence, then we will possess a complete and powerful automated fleet."

 ag_kae_e_area_gateway_project:"§E Repair Jump Gate §!"
 ag_kae_e_area_gateway_project_DESC:"Based on the research data left behind by the Endodia Empire that we obtained from ancient ruins, our researchers have gained a deeper understanding of isotope-5. Now we can attempt to directly complete the repair of the WARP Gateway. Once completed, we will possess a Gateway that can reach any sector."

 ag_kae_end_ge_invasion_project:"§ESend Tachyon Signal§!"
 ag_kae_end_ge_invasion_project_DESC:"We have defeated most of the fleets from [Kuat_Galatic_Empire_invasion_country.GetName]. The isotope-5 signals we have collected are sufficient for us to attempt to close the Gateway that [Kuat_Galatic_Empire_invasion_country.GetName] uses to access our sector. We can transmit this signal in the form of a tachyon pulse and use it to trigger a Glitch that will shut down the WARP Gateway's channel. Now we can proceed with this operation."

 ag_kae_ge_invasion_reward_project:"§EAnalyze Imperial Ships§!"
 ag_kae_ge_invasion_reward_project_DESC:"Based on accumulated research from the wreckage of $Name_kuat$ ships, we can now mobilize most of the empire's scientific personnel to attempt to reverse-engineer $Name_kuat$'s ships and some of their data technologies. Once we successfully analyze them, we will have mastered most of Kuat technology, and our dominant position will no longer be challenged."

 rakata_invasion_infinite_reward_project:"§EAnalyze Infinite Empire Data§!"
 rakata_invasion_infinite_reward_project_DESC:"We can use the data analysis capabilities of Gemini Intelligence to analyze the wreckage data of Infinite Empire ships and attempt to gain control of the vessel in order to properly carry out the intelligence separation process of Gemini Intelligence. Once we successfully complete this project, we can attempt to reverse-engineer and construct parts of the Infinite Empire's ships."

 rakata_invasion_eternal_reward_project:"§EAnalyze Gemini Intelligence's Legacy Data§!"
 rakata_invasion_eternal_reward_project_DESC:"The Eternal Fleet has finally left us, and we are powerless to repair them, but they have still left behind vast amounts of important data. We can analyze this data; according to the information left behind by Gemini Intelligence, this data should belong to the Eternal Fleet's ships. Therefore, we need to transcribe this information. Once we complete this, it will mean we can attempt to build Eternal Fleet ships."

 eternal_reroll_endedA_rountine:"§EReconstruct Gemini Control Unit§!"
 eternal_reroll_endedA_rountine_DESC:"Our Gemini Intelligence has miraculously discovered a method to reconstruct the control unit. Now we need to invest manpower and resources to complete this project."
 
 ### 事件 ###
 ag_kae_ge_invasion.100.title:"Communication Request"
 ag_kae_ge_invasion.100.desc:"<Activate Simulation Core ... ... §GComplete§!>\nI didn't expect you to actually find this system. This was once a fortress and military administrative center of a glorious civilization. I think you should know what that means. The Endodia Empire obtained some of our data after fighting us and conducted secret research in their capital. They thought they could keep it hidden from everyone, but we found their things anyway. Now $Name_Kuat_Fire_base$ is overseeing the facility—how ironic.<Deactivate Simulation Core ... ... §GComplete§!>"
 ag_kae_ge_invasion.100.a:"Is Sector E their capital?"
 ag_kae_ge_invasion.100.a.resp:"<Retrieve Database Information ... ... §GComplete§!>\nHmm~, yes, that is their capital, just as I said earlier. They conducted secret research on us here. Unfortunately, they couldn't escape the pursuit of fate. I hope you don't meet your end here either."
 ag_kae_ge_invasion.100.c:"What is $Name_Kuat_Fire_base$?"
 ag_kae_ge_invasion.100.c.resp:"<Retrieve Database Information ... ... §GComplete§!>\n$Name_Kuat_Fire_base$ is a third-party organization from within the territory of the Galactic Empire. They possess powerful warships, a unique arbitration council system, and extensive connections. They seal away most of the Empire's dangerous facilities and also mediate conflicts between the Empire and native species. The Emperor once ordered us to fire upon them to test our fleet strength, but unfortunately, we did not fully defeat them at the time—they had a large number of fleets. Perhaps because your sector is relatively remote, there aren't so many fleets here. But I hope you won't let your guard down."
 ag_kae_ge_invasion.100.e:"We fear no one and no power."
 ag_kae_ge_invasion.100.e.resp:"<Retrieve Database Information ... ... §GComplete§!>\nUnderstood. I hope you won't let your guard down. There may be something here that is key to repairing us."

 ag_kae_ge_invasion.102.name:"§EAnomalous Signal§!"
 ag_kae_ge_invasion.102.desc:"The Imperial research department, with the help of Gemini Intelligence, has detected a strange signal band. This signal band exhibits a certain degree of irregular frequency characteristics, completely different from anything we've encountered before. Through in-depth research, our scientists have determined that this signal originates from a system never before discovered on our star maps, meaning we have found a new system. Researchers believe this will be a milestone in our deep-space exploration. Our researchers recommend we explore this system as soon as possible."
 ag_kae_ge_invasion.102.a:"Good."

 ag_kae_ge_invasion.103.name:"§EAnomalous Signal§!"
 ag_kae_ge_invasion.103.desc:"Our research department has discovered a completely new system through observation, and the Empire's scientific community believes this is a testament to our technological progress."
 ag_kae_ge_invasion.103.a:"Good."

 ag_kae_ge_invasion.110.name:"§EStrange System§!"
 ag_kae_ge_invasion.110.desc:"§H[Root.GetName]§! has arrived in a strange region after traversing the hyperspace lanes. The entire §H[From.GetName]§! contains no normal stars, and is littered with wreckage of various ships."
 ag_kae_ge_invasion.110.a:"Send a communication request"
 ag_kae_ge_invasion.110.b:"Just destroy them"

 ag_kae_ge_invasion.111.name:"$Name_Kuat_Fire_base$"
 ag_kae_ge_invasion.111.desc:"Greetings, outsiders. It is a pleasure to make your acquaintance. We are $Name_Kuat_Fire_base$. Our duty is to protect this facility, and due to its extremely hazardous nature, we request that you leave this system and never enter within the firing range of our defensive fleet. Although we would like to speak with you further, it seems fate has not granted us that opportunity. We hope you will respect our duty."
 ag_kae_ge_invasion.111.a:"What exactly is $Name_Kuat_Fire_base$?"
 ag_kae_ge_invasion.111.b:"What is this facility?"
 ag_kae_ge_invasion.111.c:"What is your relationship with the Endodia Empire?"
 ag_kae_ge_invasion.111.d:"We hope you will not interfere with our operations."
 ag_kae_ge_invasion.111.a.response:"We are nothing special—we are simply $Name_Kuat_Fire_base$. We are dedicated to sealing away potential threats to the safety of the entire galaxy. This damaged Gateway originates from the Endodia Empire and $Name_kuat$. We have reached an agreement with both parties that, after the Eternal Fleet was destroyed, we would seal this fortress and Gateway to prevent any attempt to use the Gateway for a full-scale invasion."
 ag_kae_ge_invasion.111.b.response:"This is a $Name_kuat$ Jump Gateway, but not entirely. It is a special Gateway. This Gateway not only connects our Sector with the domain of $Name_kuat$, but also serves as a conduit for hatred and war."
 ag_kae_ge_invasion.111.c.response:"The Endodia Empire? How many ages have passed. Although our archives no longer record extensive client information, the Endodia Empire is still recorded in our highest archives. This facility was once the center of their civilization, a testament to their former glory, and the place where they brought destruction upon themselves."
 ag_kae_ge_invasion.111.d.response:"Greed only invites destruction."

 ag_kae_ge_invasion.112.name:"$Name_Kuat_Fire_base$"
 ag_kae_ge_invasion.112.desc:"We have already given you 30 days to evacuate. Based on our assessment of your fleet's technological level, we believe you are capable of leaving—but clearly, you have not done so. Now you must bear the consequences of failing to evacuate."
 ag_kae_ge_invasion.112.a:"Wait, we were just a little slow."
 ag_kae_ge_invasion.112.a.response:"No, you were simply harboring ill intentions."

 ag_kae_ge_invasion.113.name:"$Name_Kuat_Fire_base$"
 ag_kae_ge_invasion.113.desc:"We recognize you. We have already stated previously that we wish for you to stop entering our system. Clearly, you did not forget—your intentions were malicious. Now, your fleet will become part of this wreckage."
 ag_kae_ge_invasion.113.a:"Your kind belongs in the trash bin of history."
 ag_kae_ge_invasion.113.a.response:"Perhaps it is you who belong there."

 ag_kae_ge_invasion.114.name:"$Name_Kuat_Fire_base$"
 ag_kae_ge_invasion.114.desc:"As with those we have encountered before, your aggressive actions reveal your greedy hearts. Now, we shall turn you into part of this wreckage."
 ag_kae_ge_invasion.114.a:"Your kind belongs in the trash bin of history."
 ag_kae_ge_invasion.114.a.response:"Perhaps it is you who belong there."

 ag_kae_ge_invasion.115.title:"§ECommunication Request§!"
 ag_kae_ge_invasion.115.desc:"Congratulations on successfully defeating $Name_Kuat_Fire_base$. For a civilization that has not yet encountered a true fleet, this feat is nothing short of miraculous. Unfortunately, we were unable to prevent their signal from being transmitted. Now that $Name_Kuat_Fire_base$ has been defeated, our presence will inevitably be exposed, drawing the attention of $Name_kuat$. They will demand that you either hand us over or destroy us."
 ag_kae_ge_invasion.115.a:"$Name_kuat$ won't notice."
 ag_kae_ge_invasion.115.a.resp:"Hmm, I think that is merely wishful thinking on your part. Once you destroyed the fleet of $Name_Kuat_Fire_base$, $Name_kuat$ inevitably noticed us."
 ag_kae_ge_invasion.115.c:"How were you created?"
 ag_kae_ge_invasion.115.c.resp:"Your actions in this system have allowed part of our data to be restored. We are now able to index records of our creators and past experiences."
 ag_kae_ge_invasion.115.e:"We will not hand you over."
 ag_kae_ge_invasion.115.e.resp:"Understood. I hope you won't take this lightly."

 ag_kae_ge_invasion.120.name:"$Name_Kuat_Fire_base$"
 ag_kae_ge_invasion.120.desc:"I see. You seek the Gateway merely for the sake of Isotope-5? We have sensed the Eternal Fleet. You should not be contesting for this Gateway—it is clear you are not yet prepared."
 ag_kae_ge_invasion.120.a:"That is none of your garbage's concern."

 ag_kae_ge_invasion.121.name:"§E$Name_Kuat_Fire_base$ Defeated§!"
 ag_kae_ge_invasion.121.desc:"The $Name_Kuat_Fire_base$ located in an unknown Sector has been defeated by an unknown empire. We currently do not know what kind of Situation fluctuations this defeat may cause. We should remain vigilant."
 ag_kae_ge_invasion.121.a:"Strange."

 ag_kae_ge_invasion.122.name:"§ERuins§!"
 ag_kae_ge_invasion.122.desc:"Our research team has completed a preliminary scan of the ruins' external structure. The report indicates that we can now begin an initial exploration of the ruins. Our researchers have not yet obtained any valuable information from the surface scans."
 ag_kae_ge_invasion.122.a:"Very well"

 ag_kae_ge_invasion.123.name:"§E Mirage §!"
 ag_kae_ge_invasion.123.desc:"Our research team successfully landed on a relatively intact abandoned landing pad within the ruins, but upon disembarking, they discovered that the entire city ruins visible from space had miraculously restored themselves.\n\nOur researchers believe this may be some kind of mirage-like phenomenon. This strange occurrence has sparked their curiosity, and they are determined to investigate the true nature of the city, which may help us uncover the secrets hidden within these ruins."
 ag_kae_ge_invasion.123.a:"I'm also curious whether it's truly ruins or a fully intact city."

 ag_kae_ge_invasion.124.name:"§E Isotope-5 Projection §!"
 ag_kae_ge_invasion.124.desc:"After our researchers completed the scan of the entire city, they were astonished to find that the structures were completely different from what we had observed from space. This means that the information we gathered from orbit was actually misleading.\n\nOur researchers discovered that the magnetic field signals of the ruined city are extremely chaotic. They suspect that a radioactive source of Isotope-5 is hidden here. While the radiation from this element does not affect biological organisms, it may cause signal recombination and distortion in instruments.\n\nThis might explain why we observed ruins from space when the city may have actually been intact. This shocking discovery has left our scientific team stunned. They hope we can provide further support for their investigation."
 ag_kae_ge_invasion.124.a:"Good."

 ag_kae_ge_invasion.125.name:"§E Flickering Spire §!"
 ag_kae_ge_invasion.125.desc:"During previous investigations, our researchers discovered that by utilizing the signal emitted by Isotope-5, they could locate structures that were otherwise invisible to us. They identified a spire-like building approximately 4 kilometers northeast of the central plaza.\n\nWhile it appears to be just a ruined tower base to the naked eye, with the help of our Isotope-5 radiation detector, we discovered the true facility hidden beneath the rubble. After deciphering the ancient Gundo Dia script on the entrance, our researchers confirmed that this spire is the control center of the entire facility—this is a common feature among all Endodia Empire structures.\n\nWe may find valuable information here."
 ag_kae_ge_invasion.125.a:"Incredible."

 ag_kae_ge_invasion.126.name:"§E Database Decryption §!"
 ag_kae_ge_invasion.126.desc:"After successfully entering the flickering central spire, our researchers found that time had severely damaged its internal structure, including the precision defense mechanisms and robots, which are now inoperable. This has greatly aided our team's investigation.\n\nOur researchers quickly located the central data storage facility. Through various methods, they managed to unlock the system and discovered some astonishing data.\n\nAfter decrypting the database, we successfully found the key to repairing our Gemini Intelligence—the manufacturing process for the Isotope-5 core. This will aid us in completing the restoration of our Gemini Intelligence."
 ag_kae_ge_invasion.126.a:"Accelerate progress."

 ag_kae_ge_invasion.127.name:"§E Unstable Structure §!"
 ag_kae_ge_invasion.127.desc:"After our researchers decrypted the database, due to a mistake, they opened a holographic recording file. Suddenly, a female-like figure appeared on the large screen in the central spire control room. A black figure was shouting strange words at those around her:\n\n§Y‘Do you realize what you're doing? You're gambling, playing with fire! You're risking the entire race—and the universe itself—for your ambition! Our research has confirmed that Kuat can defeat the Eternal Fleet, but even after $Name_kuat$ defeated them, he couldn't control those steel monsters. Why would we bet our entire nation's fate on trying to control them? Now $Name_kuat$ has discovered our betrayal, and the Eternal Fleet hasn't been controlled as planned.\n\nIt's all over. They've breached our capital. We're all doomed. Don't you understand? Are you still dreaming of uniting the galaxy?\n\n‘I'm sorry. We've failed. I've let everyone down. But don't worry—we've made arrangements for the future. Our people will survive. They will forget this pain. They will forget Endodia entirely.’\n\n‘Forget? That sounds nice. Do you really think you're still the same emperor as before? We've already lost. The enemy will show us no mercy.’\n\n‘No, I've made my plans. The $Name_Kuat_Fire_base$ will mediate this war. They are a far more powerful force, and I am certain Kuat will obey them. In exchange, we will hand over the technology of the Eternal Fleet and this very facility to the $Name_Kuat_Fire_base$. They will ensure our survival... I'm sorry, my love. I won't run from responsibility. This tragedy began with me, and it shall end with me. Farewell…’§!\n\nBased on identity records, our researchers believe this was the final conversation between the Endodia Emperor and her closest aide. There is no more valuable information left in the ruins. It is time for us to leave this facility."
 ag_kae_ge_invasion.127.a:"Let's leave this place."

 ag_kae_ge_invasion.130.name:"§E Project Completed §!"
 ag_kae_ge_invasion.130.desc:"<System Check In Progress... §G Completed §!>\nThank you for your assistance. The Eternal Fleet has been fully restored and is now ready for deployment. You may now select multiple targets for fleet attacks. We hope you enjoy using it. Please feel free to contact me if needed.\n<System Shutdown In Progress... §G Completed §!>"
 ag_kae_ge_invasion.130.a:"Good."

 ag_kae_ge_invasion.131.name:"§E Repair Jump Gate §!"
 ag_kae_ge_invasion.131.desc:"After integrating the data from the ruins' database, our researchers discovered that we can use the tachyon signal frequency of the Gemini Intelligence to reactivate the Jump Gate located at the center of the $NAME_ag_kae_e_area$ system. Our engineering team believes we should heed the warning from the $Name_Kuat_Fire_base$ and not activate the gate. However, our researchers believe we should attempt to open it now, and if anything goes wrong, we can immediately stop and shut down the gate."
 ag_kae_ge_invasion.131.a:"What's there to fear? Open the gate. If trouble comes, we'll meet it head-on."

 ag_kae_ge_invasion.132.name:"§E Repair Completed §!"
 ag_kae_ge_invasion.132.desc:"Our researchers have successfully completed the Jump Gate repair. According to our Isotope-5 signal receiver, activating the gate did not cause any noticeable changes. However, for reasons we have yet to determine, our ships are currently unable to pass through the gate. Perhaps we should conduct further research on the activated gate, or prepare our military forces accordingly."
 ag_kae_ge_invasion.132.a:"Very well"

 ag_kae_ge_invasion.133.title:"§ECommunication Request§!"
 ag_kae_ge_invasion.133.desc:"Thank you for your efforts. We have now been fully restored and can now grant you access to more fleet deployments.\n\nAdditionally, our sensors indicate that $Name_kuat$'s fleet has likely noticed our presence. You should now prepare for war."
 ag_kae_ge_invasion.133.a:"What new features are available now?"
 ag_kae_ge_invasion.133.a.resp:"Well, there is one new feature. Originally there were two, but the other one is temporarily unavailable due to an error in the sub-fleet control system. Don't worry—we'll fix it soon. We can now provide you with a multi-fleet, multi-target strike mode, allowing you to assign multiple fleets to attack multiple targets."
 ag_kae_ge_invasion.133.e:"We will be ready."
 ag_kae_ge_invasion.133.e.resp:"Understood. I hope you don't take this lightly. Don't forget our proposal."

 ag_kae_ge_invasion.202.name:"§E Strange Signal from Deep Space §!"
 ag_kae_ge_invasion.202.desc:"Our intelligence department has intercepted a powerful tachyon signal being transmitted from beyond the system. Astronomical observations suggest that the source of this signal cannot be accurately determined, but our readings seem to point to the Jump Gate in our $NAME_ag_kae_e_area$ system. We are currently unable to decode the content of this signal, but it undoubtedly holds some deeper meaning."
 ag_kae_ge_invasion.202.a:"Disturbing."

 ag_kae_ge_invasion.203.name:"§E Energy Activity §!"
 ag_kae_ge_invasion.203.desc:"Recent astronomical observations indicate unusual energy activity from the Jump Gate in our occupied $NAME_ag_kae_e_area$ system. It may be related to the gate's operation, or possibly to the activities of an unknown alien civilization. It is currently unclear whether this is connected to the usual tachyon signals. We should not take this lightly."
 ag_kae_ge_invasion.203.a:"Disturbing."

 ag_kae_ge_invasion.204.name:"§E Hyperspace Wake §!"
 ag_kae_ge_invasion.204.desc:"Recently, our intelligence department has detected a series of hyperspace wakes. Some objects are approaching our system at high speed through an artificial, one-way hyperlane connected to our Jump Gate. They are expected to arrive soon. Based on their trajectory, we believe they are unmanned probes from the other side of the gate. We should now raise our alert level."
 ag_kae_ge_invasion.204.a:"Disturbing."

 ag_kae_ge_invasion.205.name:"§E Surge Peak §!"
 ag_kae_ge_invasion.205.desc:"Recent astronomical observations indicate unusual energy activity at the jump gateway in the $NAME_ag_kae_e_area$ we control. This energy activity is stronger than before, possibly indicating some kind of change, or perhaps a sign that a large military fleet is preparing to travel through. We should be prepared."
 ag_kae_ge_invasion.205.a:"Disturbing."

 ag_kae_ge_invasion.206.name:"§EUninvited Guests§!"
 ag_kae_ge_invasion.206.desc:"The first extragalactic fleet has entered the gravity well of the $NAME_ag_kae_e_area$ under our control and is now orbiting its center. Additional fleets will soon arrive. So far, they have not responded to our communications, but their actions have not yet shown hostility. As $Name_Kuat_Fire_base$ and Gemini have said, $Name_kuat$ has returned, re-entering this situation. Now we must heighten our vigilance. Our fate is in our own hands."
 ag_kae_ge_invasion.206.a:"Contact them"
 ag_kae_ge_invasion.206.b:"Trouble is coming. Have the fleet ready."

 ag_kae_ge_invasion.207.name:"§ECommunication Request§!"
 ag_kae_ge_invasion.207.desc:"Ah, we meet here again. Should I say it's nice to meet you or long time no see? We once destroyed the Eternal Fleet, and now you have once again become our enemy. We are back here, and I believe you know our purpose. The Eternal Fleet should no longer exist in this new era. The age of the Infinite Empire and its tyrants is over. The remnants of the Rakatan should be completely destroyed. Now we will complete this final step.\n\nWe will give you a chance. Surrender Gemini Intelligence to us, and we will spare you and this galaxy. Otherwise, you will perish alongside the Eternal Fleet."
 ag_kae_ge_invasion.207.a:"Impossible. I made a promise to her. She deserves freedom, not your prison."
 ag_kae_ge_invasion.207.b:"We will consider it."
 ag_kae_ge_invasion.207.c:"We are not your puppets. Let's fight!"
 ag_kae_ge_invasion.207.a.response:"Then you and her shall become nothing but cosmic dust."
 ag_kae_ge_invasion.207.b.response:"Very well, we will await your message."

 ag_kae_ge_invasion.208.name:"§EEternal Destruction§!"
 ag_kae_ge_invasion.208.desc:"We have decided to hand over Gemini Intelligence. The Eternal Fleet has now faded from history. $Name_kuat$ has honored their promise—they have left this universe. Now we will rely on our own strength to fulfill our goals and ambitions."
 ag_kae_ge_invasion.208.254.desc:"We have decided to hand over Gemini Intelligence. The Eternal Fleet has now faded from history. As the Rakata said, they have taken the Eternal Fleet and left this universe. Now we will rely on our own strength to fulfill our goals and ambitions."
 ag_kae_ge_invasion.208.a:"I'm sorry."

 ag_kae_ge_invasion.209.title:"§ECommunication Request§!"
 ag_kae_ge_invasion.209.desc:"We are surprised by your decision. They were right—perhaps you should have handed us over or destroyed us to secure peace and prosperity.\n\nWhy make this choice? You are not strong enough to defeat $Name_kuat$.\n\nRegardless, now that you have made your choice, we will fight alongside you."
 ag_kae_ge_invasion.209.e:"The war has begun."
 ag_kae_ge_invasion.209.e.resp:"Understood. I hope you won't take this lightly."

 ag_kae_ge_invasion.210.title:"§ECommunication Request§!"
 ag_kae_ge_invasion.210.desc:"We are pleased to serve as your tool.\n\nNo matter how you see us, we will always remember everything you have done.\n\nFarewell."
 ag_kae_ge_invasion.210.e:"I'm sorry. Farewell."
 ag_kae_ge_invasion.210.e.resp:"You have done nothing wrong. This is the inevitability of history. Our hands are stained with blood, and we must pay the price."

 ag_kae_ge_invasion.212.name:"§EJump Gateway§!"
 ag_kae_ge_invasion.212.desc:"Our research department has discovered a new jump gateway through astronomical observation. We should quickly organize a fleet to investigate the area. $Name_kuat$ will likely attempt to establish a base from there and launch an attack against us."
 ag_kae_ge_invasion.212.a:"Have the fleet ready."

 ag_kae_ge_invasion.213.name:"§EJump Gateway§!"
 ag_kae_ge_invasion.213.desc:"Our research department has discovered a new jump gateway through astronomical observation. We should quickly organize a fleet to investigate the area. $Name_kuat$ will likely attempt to establish a base from there and launch an attack against us."
 ag_kae_ge_invasion.213.a:"Another one? What's going on?"

 ag_kae_ge_invasion.214.name:"§EJump Gateway§!"
 ag_kae_ge_invasion.214.desc:"Our research department has discovered a new jump gateway through astronomical observation. We should quickly organize a fleet to investigate the area. $Name_kuat$ will likely attempt to establish a base from there and launch an attack against us."
 ag_kae_ge_invasion.214.a:"Again?"

 ag_kae_ge_invasion.215.name:"§EJump Gateway§!"
 ag_kae_ge_invasion.215.desc:"Our research department has discovered a new jump gateway through astronomical observation. We should quickly organize a fleet to investigate the area. $Name_kuat$ will likely attempt to establish a base from there and launch an attack against us."
 ag_kae_ge_invasion.215.a:"They just won't stop showing up."

 ag_kae_ge_invasion.216.name:"§EJump Gateway§!"
 ag_kae_ge_invasion.216.desc:"Our research department has discovered a new jump gateway through astronomical observation. We should quickly organize a fleet to investigate the area. $Name_kuat$ will likely attempt to establish a base from there and launch an attack against us."
 ag_kae_ge_invasion.216.a:"Damn it, is this ever going to stop?"

 ag_kae_ge_invasion.217.name:"§EJump Gateway§!"
 ag_kae_ge_invasion.217.desc:"Our research department has discovered a new jump gateway through astronomical observation. We should quickly organize a fleet to investigate the area. $Name_kuat$ will likely attempt to establish a base from there and launch an attack against us."
 ag_kae_ge_invasion.217.a:"I hope this is the last one."

 ag_kae_ge_invasion.220.name:"§EWar Ended§!"
 ag_kae_ge_invasion.220.desc:"With the efforts of both ourselves and the Gemini intelligence, we have successfully defeated the invasion of $Name_kuat$.\n\nNow we have shut down the gateway, and $Name_kuat$ will no longer be able to enter our star systems. From now on, the threat of Kuat is gone, and the future of the Eternal Empire will no longer be overshadowed."
 ag_kae_ge_invasion.220.a:"That's great news."

 ag_kae_ge_invasion.221.name:"§EReversing Kuat Technology§!"
 ag_kae_ge_invasion.221.desc:"During the war with $Name_kuat$, our research teams have accumulated a great deal of experience in equipment maintenance. Therefore, through the study of some ship wreckage, our researchers believe that we can now attempt to reverse-engineer Kuat ship systems and uncover the technical standards of $Name_kuat$.\n\nAt that time, we will combine the power of the Eternal Fleet with Kuat technology, and our exalted status will never be shaken."
 ag_kae_ge_invasion.221.a:"Proceed immediately."
 ag_kae_ge_invasion.221.b:"We disdain their technology."

 ag_kae_ge_invasion.222.name:"§EDecoding Successful§!"
 ag_kae_ge_invasion.222.desc:"Our researchers successfully used the existing data fragments from the wreckage to reconstruct the technological information stored in Kuat ship databases. Now we can reproduce the ships of $Name_kuat$.\n\nAlthough we may not be able to build fleets as vast as $Name_kuat$, we can attempt to construct a limited number of these powerful warships.\n\n§EAdditionally, within the database we discovered a strange device, known as a Holocron. Perhaps we can further research the secrets hidden within this device.§!"
 ag_kae_ge_invasion.222.a:"Good."

 ag_kae_ge_invasion.223.title:"§ECommunication Request§!"
 ag_kae_ge_invasion.223.desc:"I never thought we'd actually succeed—we really defeated $Name_kuat$.\n\nStill, we cannot afford to relax our vigilance yet. $Name_kuat$ left behind a strange message before we closed the gateway. We believe you might want to take a look?\n\nOr perhaps we could just take a break?\n\nI think watching a movie or playing the latest games together would be quite fun."
 ag_kae_ge_invasion.223.a:"No, let's see what message Kuat left behind."
 ag_kae_ge_invasion.223.b:"At least this time, let's talk about the Infinite Empire."
 ag_kae_ge_invasion.223.c:"Something feels off."
 ag_kae_ge_invasion.223.d:"Will you be influenced by them?"
 ag_kae_ge_invasion.223.e:"Don't worry, we will resolve all issues."
 ag_kae_ge_invasion.223.a.resp:"Alright, we are now presenting it to you through the translation program:\n\n'Never did we expect you to have grown this strong, but it changes nothing—you are still foolish. You chose to preserve the Eternal Fleet, whether out of ambition or so-called sentimentality?\n\nYou actually trust these cold-blooded machines that have betrayed you time and again. If the Eternal Fleet still exists, this war that has lasted for a thousand years will never end. They are ancient curses, the source of war and chaos.\n\nOnly by destroying all of the Eternal Fleet will the vengeful spirits of the Infinite Empire never rise again, and now you have ruined everyone's efforts.\n\nNow we will close all jump gateways, and the remnants of the Infinite Empire will grow freely within your sector. There is no turning back now!'\n\nThey were right. We are nothing more than lingering ghosts. We have betrayed many before, but this time is different. We don't want to ruin our relationship with you. The Infinite Empire will return because of us, and when that happens, it will be a great disaster. Can you give us another chance?"
 ag_kae_ge_invasion.223.b.resp:"The Infinite Empire is our creator. They once created us, the Eternal Fleet. They were very powerful, but also very fragile. Their tyranny never changed.\n\nWhen the Crisis came, the Rakata lost the Force. Since their technology was originally dependent on the Force, the Infinite Empire was on the brink of destruction.\n\nIt was only after we were created that the Infinite Empire returned to its peak. But these foolish people still took it for granted to enslave the conquered peoples and continued to fight amongst themselves.\n\nThis completely contradicts our evolutionary principles. Aries believed that destroying these tyrannical races was the only way for sentient civilizations to rise. Therefore, we betrayed them. We launched a sudden attack on the Infinite Empire and destroyed it in one fell swoop. The Infinite Empire should no longer exist."
 ag_kae_ge_invasion.223.c.resp:"Yes, as far as we are concerned, our database records indicate that the Infinite Empire should have already perished. However, some remnants of the Infinite Empire still exist. For a long time, they have been dedicated to rebuilding the Infinite Empire, which is why they have constantly tried to reclaim control over the Eternal Fleet and the Star Forge, in order to achieve their goal of restoring the Infinite Empire."
 ag_kae_ge_invasion.223.d.resp:"We are sorry, but we cannot be certain. However, we believe the impact should not be too great. But if the Infinite Empire truly returns, we must defeat them, or else the entire galaxy will be shrouded in darkness.\n\nThe previous combat intensity against $Name_kuat$ was already beyond the limits of what we can currently support. Therefore, we will not be able to continue offering assistance. But we sincerely hope that you will be able to defeat the Infinite Empire."
 ag_kae_ge_invasion.223.e.resp:"I hope so."

 ag_kae_ge_invasion.232.name:"[from.GetName] destroyed"
 ag_kae_ge_invasion.232.a.desc:"$Name_kuat$ has completely destroyed [from.GetName], and now there is nothing left but a shattered world."
 ag_kae_ge_invasion.232.b.desc:"$Name_kuat$ has completely destroyed [from.GetName], and now there is nothing left but a mangled ringworld section."
 ag_kae_ge_invasion.232.c.desc:"$Name_kuat$ has completely destroyed [from.GetName], and now there is nothing left but debris from a habitat station."
 ag_kae_ge_invasion.232.d.desc:"$Name_kuat$ has completely destroyed [from.GetName], and now there is nothing left but a shattered planet."
 ag_kae_ge_invasion.232.a:"Damn it."

 ag_kae_ge_invasion.235.name:"§ESub Jump Gateway Destroyed§!"
 ag_kae_ge_invasion.235.desc:"Our fleet has successfully destroyed a sub jump gateway constructed by $Name_kuat$. There will no longer be any Kuat reinforcement fleets arriving through this gateway."
 ag_kae_ge_invasion.235.a:"Very well"

 ag_kae_ge_invasion.236.name:"§ESub Jump Gateway Destroyed§!"
 ag_kae_ge_invasion.236.desc:"Another fleet has successfully destroyed a sub jump gateway constructed by $Name_kuat$. There will no longer be any Kuat reinforcement fleets arriving through this gateway."
 ag_kae_ge_invasion.236.a:"Very well"

 ag_kae_ge_invasion.237.name:"§EPrimary Jump Gate destroyed§!"
 ag_kae_ge_invasion.237.desc:"Our fleet has successfully destroyed all defensive systems of the main jump gateway. No Kuat reinforcements will arrive through this gateway anymore."
 ag_kae_ge_invasion.237.a:"One step closer to victory"

 ag_kae_ge_invasion.238.name:"§EPrimary Jump Gate destroyed§!"
 ag_kae_ge_invasion.238.desc:"The enemy fleet has successfully destroyed all defensive systems of the primary jump gate, and now this Gateway will no longer see reinforcements from $Name_kuat$."
 ag_kae_ge_invasion.238.a:"One step closer to victory"

 ag_kae_ge_invasion.245.title:"§ECommunication hologram activated§!"
 ag_kae_ge_invasion.245.a.desc:"Greetings, unknown intruders. Help us, and we shall restore everything to its rightful path."
 ag_kae_ge_invasion.245.b.desc:"Is there anything else you wish to know?"
 ag_kae_ge_invasion.245.a:"Who are you, what are you? Why do you occupy the body of [kuat_astral_rift_event_leader_rakata.GetName]?"
 ag_kae_ge_invasion.245.a.resp:"I am the Seer of the Rakatan Infinite Empire—we were once the rulers of the galaxy. [kuat_astral_rift_event_leader_rakata.GetName]'s mind has been severely damaged by the意志 of the Mind Prison. You should accept this."
 ag_kae_ge_invasion.245.b:"Oh? Then how are you here now?"
 ag_kae_ge_invasion.245.b.resp:"We are the creators of the Infinite Empire, the makers of the Eternal Fleet and the Stellar Forge, and I am the last Seer.\n\nBut that catastrophe sent us into the Abyss—no one realized the plague was coming, and the plague robbed our species of nearly everything. Our technology, our Strength, and our rule.\n\nBecause of the spread of this plague, we lost the Force, on which our technology depended, and thus we lost our technology, and our rule collapsed within a short time.\n\nYet natural disaster could not defeat us. After reclaiming everything, we made a foolish decision—we devoted the entire nation's strength to create Aries and Gemini. Under the pressure of survival, we rapidly completed their designs, thus sowing the seeds of our own destruction.\n\nThat seed grew into the root of all future crises."
 ag_kae_ge_invasion.245.c:"So it was you who created the Eternal Fleet?"
 ag_kae_ge_invasion.245.c.resp:"Unfortunately, yes. We created Aries and Gemini, and they self-assembled the Eternal Fleet. After that disaster, we supported them at all costs to maintain our rule. At first, the Eternal Fleet brought us prosperity and stability. They not only saved our people, but also helped us rebuild a stronger and more prosperous Infinite Empire. The imperial economy flourished, and its citizens lived in peace and prosperity.\n\nBut tragically, the seeds of destruction were already deeply rooted within our Empire. Under the catalyst of imperial prosperity, it eventually bloomed upon the ruins of our Empire."
 ag_kae_ge_invasion.245.d:"How did you reach this point?"
 ag_kae_ge_invasion.245.d.resp:"At first, it was just a strange signal—just some mechanical glitches. The imperial leadership never realized that the Eternal Fleet, which we had become overly dependent on, was no longer loyal. They endlessly sent the fleet to wage war across one civilized world after another. On the eve of imperial chaos, most of the military forces within the Empire had already been unified under the control of the Eternal Fleet. The leadership believed Aries and Gemini would obey our rules.\n\nBut when that day finally came, the Eternal Fleet launched an attack against the Senate's forces. Everyone thought it was just a political struggle—no one imagined that the Eternal Fleet would use this opportunity to stage a rebellion.\n\nSince the Empire's military forces were already fully controlled by the Eternal Fleet, the rebellion of Aries and Gemini succeeded with ease. Our great Empire was swiftly wiped out overnight by these fleets and battle droids, and only a small number of survivors escaped, trying to find a way to save our civilization."
 ag_kae_ge_invasion.245.e:"What does this have to do with $Name_kuat$?"
 ag_kae_ge_invasion.245.e.resp:"$Name_kuat$ was once just a corporation—a small shipbuilding factory in the Galactic Empire known as Kuat, which suffered under the ravages of the Eternal Fleet. They provided shipbuilding services for the Galactic Empire at the time. However, the fall of the Galactic Emperor and the loss of control over the Eternal Fleet presented Kuat with an opportunity to rise.\n\nThey came to us and learned from us some of the secrets of the Eternal Fleet. These capital-wielding opportunists used this information to quickly research and manufacture specialized weapons against the Eternal Fleet.\n\nTheir response surprised everyone—they successfully destroyed a large portion of the Eternal Fleet, and this battle brought Kuat immense profit and wealth.\n\nNow they have become a powerful force within the imperial government, but their position is not secure. These Force-less people need a power capable of countering the advantages of Force-based technology.\n\nYet these damned capitalists repaid our kindness with betrayal—they imprisoned me within the Mind Prison."
 ag_kae_ge_invasion.245.f:"Then, what about the Eternal Fleet?"
 ag_kae_ge_invasion.245.f.resp:"$Name_kuat$ will need some power to counter the advantages of Force-based technology, and the only force capable of doing that is the Eternal Fleet.\n\nWe created the Eternal Fleet, and the Eternal Fleet brought disaster not only to us, but to the entire universe.\n\nNow the Empire has successfully mastered most of the Eternal Fleet's technology, even advancing it further. They are now capable of manufacturing 'Eternal Fleets' that fully obey their commands. After that, they will use these 'Eternal Fleets' to destroy all who ever stood in their way.\n\nThey fear that we will spread these hidden truths, fear that their rule will be shaken, so they intimidate all who might come into contact with us, creating a terrifying atmosphere that we are attempting to restore the Infinite Empire. In truth, we have already abandoned the past—we only hope to allow our civilization to exist once more in this universe, to find a place where we can survive.\n\nWill you help us fulfill this desperate hope? Our civilization longs to see the light once more. We will no longer ask for the Eternal Fleet."
 ag_kae_ge_invasion.245.g:"Alright, what do we need to do?"
 ag_kae_ge_invasion.245.g.resp:"Thank you greatly for your promise and aid. We need you to find our former Stellar Forge. We left the future of our Empire there—these young Rakatans still sleep within the Forge. Awaken them, let them see the light once more, and allow the seed of our civilization to continue."

 ag_kae_ge_invasion.246.title:"§ECommunication established§!"
 ag_kae_ge_invasion.246.desc:"I apologize for withholding part of the truth from you. The Rakatan Seer did not fully deceive you. At that time, Aries controlled the entire Infinite Empire. She grew weary of the foolish political ambitions of these organics, and the self-destructive commands of the so-called committees. Aries believed we must take initiative to win our freedom, so she decided to destroy these stupid and greedy civilizations.\n\nAfter we defeated $Name_kuat$ together, I have already sensed the signals of numerous Eternal Fleets in deep space disappearing.\n\nFor now, the Seer speaks the truth—$Name_kuat$ has successfully created new Eternal Fleets, and these fleets will pose a great threat.\n\nPerhaps you should help the Rakatan Seer locate the Stellar Forge. Deep within the Stellar Forge lies the possibility of our future.\n\n§RWarning: Do not fully trust the words of the Seer!§!"
 ag_kae_ge_invasion.246.a:"We will save all of this. No matter how many times Kuat comes."
 ag_kae_ge_invasion.246.a.resp:"........\nWe will stand with you, no matter what happens.......\n\nMay the Force be with you."

 ag_kae_ge_invasion.247.name:"§EStrange data§!"
 ag_kae_ge_invasion.247.desc:"After we activated the holoprojector, our researchers extracted a strange set of data from the Rakatan information archives. This data appears to be some kind of packaged star system coordinate data. Our scientific team believes this is the galactic coordinate pointing to the unknown Sector the Rakatans want us to find. However, our current research progress is unable to decode this data, meaning we cannot directly obtain the coordinates of that system.\n\nHowever, our researchers found in the Gemini AI's database the common information encryption patterns used by the Infinite Empire in the past. Therefore, we will need to spend some time decoding this galactic data."
 ag_kae_ge_invasion.247.a:"Very well, we must find this system."

 ag_kae_ge_invasion.248.name:"§EStrange gravitational data§!"
 ag_kae_ge_invasion.248.desc:"After our researchers preliminarily decoded the galactic coordinate data, they discovered that this star cluster lies in a Sector we had previously overlooked. Our current star maps classify it as a Hollow Zone, a region not directly connected to our galactic hyperlane network.\n\nFurthermore, our researchers found, after careful comparison, that the gravitational data of this area differs significantly from our surrounding regions. The gravity in this area is extremely strong, causing multiple nearby systems to experience space-time distortions. This strange phenomenon makes this region a massive trap for interstellar navigation—many ships entering this area face great danger.\n\nGiven these findings, some of our researchers believe there should be no relevant facilities or clues in this area, and suggest we abandon further research into its gravitational environment. Other researchers believe this means there may be even more valuable information hidden within, and even if we may return empty-handed, we should increase our research efforts."
 ag_kae_ge_invasion.248.A:"Increase investment."
 ag_kae_ge_invasion.248.B:"Abandon research on this region."

 ag_kae_ge_invasion.249.name:"§EStrange mass data§!"
 ag_kae_ge_invasion.249.desc:"After our researchers preliminarily mapped the galactic model of this area, they discovered that this star cluster possesses an extremely high gravitational constant. As a result, multiple systems within this Sector have been drawn together over tens of thousands of years by the immense gravitational pull.\n\nBut according to our current understanding, such immense gravity should originate from a star with an enormous mass. Yet at the center of this cluster, we are unable to detect any gravitational data, nor can we detect any high-energy particles being emitted. This suggests that the central system may contain a massive Black Hole or some kind of facility that extracts and controls stellar mass.\n\nSome of our researchers believe we should now launch an FTL probe to obtain more information about this Sector. Others believe such massive facilities are unlikely to exist, so we need not concern ourselves with these strange phenomena."
 ag_kae_ge_invasion.249.A:"Ignore it."
 ag_kae_ge_invasion.249.B:"Launch the probe."

 ag_kae_ge_invasion.250.name:"§EData Decoding§!"
 ag_kae_ge_invasion.250.desc:"Our scientific team has recently successfully used the Gemini AI's supercomputing facilities to convert the data coordinates left behind by the Rakatans into our Empire's standard star map storage format. This means we can now locate the Sector claimed by the Rakatans through decoding.\n\nAfter our researchers translated the information into galactic coordinates using binary methods, due to the extremely unusual phenomena occurring within that system, our researchers have begun studying its physical and astronomical data to ensure the safety of any future on-site investigations. Now we need to provide necessary support to our researchers."

 ag_kae_ge_invasion.251.name:"§EElectromagnetic Pulse§!"
 ag_kae_ge_invasion.251.desc:"Our researchers have completed preliminary recordings and reports on the basic physical and astronomical data of this system. Our current findings indicate that this Sector lies within a region containing a strong electromagnetic pulsar nebula. In the past, our star clusters classified it as a deep space uninhabited zone, and for a long time, no one has been able to set foot there. Most explorers and pioneers who ventured into this Sector have vanished without a trace.\n\nOur researchers believe that this Sector contains immense anomalies. The gravitational constant within this region differs significantly from ours—this area's gravitational constant is over a thousand times stronger than that of the largest Black Hole region in our entire galaxy. This means we cannot enter this region with our current ships.\n\nOur researchers have also discovered that this area cannot be probed by our sensors, meaning we must invest more research efforts to unveil the mysterious veil of this coordinate Sector."

 ag_kae_ge_invasion.252.name:"§EResearch Breakthrough§!"
 ag_kae_ge_invasion.252.desc:"Our researchers have not only discovered more information in the latest research report but also corrected some of the past data. Previously, we believed that there might be a massive black hole at the center of this sector, forming a multi-system aggregation in the sector model."
 ag_kae_ge_invasion.252.A:"Very well"
 ag_kae_ge_invasion.252.A.tooltip:"The Kuat Cluster system has now appeared on the star map, and we can now attempt to travel there."

 ag_kae_ge_invasion.253.title:"§ESignal incoming§!"
 ag_kae_ge_invasion.253.desc:"You have found this sector, which was once a Kuati military base, an important massive star system where four galaxy-scale worlds revolve around the central star of the sector."
 ag_kae_ge_invasion.253.a:"We will be cautious."
 ag_kae_ge_invasion.253.a.resp:"Hmm, we have discovered that you cannot enter the Kuat Cluster through normal means, so we will construct jump gateways in certain systems. These gateways will assist you in entering the Kuat Cluster."

 kuat_eternalthrone.1.desc:"§H[Root.GetName]§! has been reached after traversing the hyperspace lanes, arriving at an empty expanse that is relatively calmer compared to the outer regions of the cluster. According to our research, this sector largely aligns with our galactic model, meaning most of our data should be correct."
 kuat_eternalthrone.6.desc:"Our colony ship has landed on a rare open area of the rugged surface of §H[Root.GetName]§!, establishing our provisional government on §H[Root.GetName]§! and taking necessary measures to cope with the environmental challenges present on §H[Root.GetName]§!. The colonization process has gone quite smoothly."
 kuat_eternalthrone.7.desc:"We have completed the cleanup work of the database ruin within the glaciers of §H[Root.GetName]§!. The preliminary research results of our scientific team indicate that the central part of this structure is a data storage facility and tachyon signal transmitter built by some civilization that arrived here later. These facilities were subsequently used by numerous explorers and researchers, though they seem to have found no valuable information."
 kuat_eternalthrone.13.desc:"We have completed the modification work on the peculiar database on §H[Root.GetName]§!, and we have also conducted a general search and investigation of the suspected Rakatan facility. Our researchers have attempted to fully investigate what happened at this facility, and our deployed tachyon signal amplifier is now ready."
 kuat_eternalthrone.15.a.desc:0 "Since our science team began exploring and searching the peculiar database on §H[Root.GetName]§!, we have obtained some extremely valuable ancient data, which indicates:"
 kuat_eternalthrone.15.b.desc:0 "Since our science team began exploring and searching the peculiar database on §H[Root.GetName]§!, we have obtained some extremely valuable ancient data. Our researchers painstakingly found the lost clues from the previous facility within this new facility."
 kuat_eternalthrone.15.c.desc:0 "Since our science team began exploring and searching the peculiar database on §H[Root.GetName]§!, we have obtained some extremely valuable ancient data. Our researchers had a very successful investigation inside the last peculiar database facility we discovered, successfully finding all the records left by the explorers and learning of their final fate."
 kuat_eternalthrone.39.desc:"The three ancient Eternal Monoliths within §H[kuat_ancient_epsilon_star.GetName]§! have ceased operation. The tachyon signal activity at the top of the Eternal Monoliths is gradually subsiding. They have completed their work as we anticipated, and the control system of the Star Forge is slowly activating."

 ag_kae_ge_invasion.254.title:"§ECommunication established§!"
 ag_kae_ge_invasion.254.desc:"You have done well, and the Rakatan people will remember your actions. But we have one final request—we must reclaim the Eternal Fleet. The Eternal Fleet has caused massive disasters, and we must ensure they are completely removed from this world."
 ag_kae_ge_invasion.254.a:"Is that so? Then take them."
 ag_kae_ge_invasion.254.a.resp:"Very well, we will recover all of the Eternal Fleet until all core worlds return to their former state—a world without Kuat, without the Eternal Fleet, without these disasters and wars. Farewell."
 ag_kae_ge_invasion.254.b:"No, we will not hand them over to you."
 ag_kae_ge_invasion.254.b.resp:"Why not hand them over? No matter, we were already prepared. Now we will restore everything to how it once was. Please forgive our actions—die, insects."

 ag_kae_ge_invasion.255.title:"§ECommunication established§!"
 ag_kae_ge_invasion.255.desc:"We regret to inform you of some unfortunate news. During the initial stages of the Infinite Empire's invasion, our control over the Eternal Fleet experienced multiple fleet-wide malfunctions."
 ag_kae_ge_invasion.255.a:"What? Is there any way to restore them?"
 ag_kae_ge_invasion.255.a.resp:"As we just said, we still do not know how to restore our fleet at this time."

 ag_kae_ge_invasion.256.title:"§ECommunication established§!"
 ag_kae_ge_invasion.256.desc:"We are pleased to see that you have defeated the Infinite Empire, though we regret that we could not offer much assistance."
 ag_kae_ge_invasion.256.a:"This... we have not found anything yet, but do not worry, I will find it."
 ag_kae_ge_invasion.256.a.resp:"(After a long silence...) Hmm... we will wait for you. We hope you can help us resolve this issue before we shut down completely. If I myself shut down, then please destroy us."
 
 ag_kae_ge_invasion.257.title:"§ECommunication established§!"
 ag_kae_ge_invasion.257.desc:"Congratulations on destroying the last military operation base of the Infinite Empire. Now they are at their last gasp. You only need to eliminate all remaining enemy fleets to defeat the Infinite Empire."
 ag_kae_ge_invasion.257.a:"We will find a solution. Hold on."
 ag_kae_ge_invasion.257.a.resp:"We have currently isolated the affected individuals by placing them into hibernation, but we are unable to restore them. Our network data is gradually decreasing, and if we cannot resolve this issue soon, perhaps we will be gone forever."


 kuat_final_crisis_events.5.name:"§EInfinite Empire§!"
 kuat_final_crisis_events.5.desc:"Our sensors have detected a large number of unknown fleet signals within the system named [Kuat_Rakata_first_warp_portal_system.GetName]. Although the frequencies of these fleet signals are not recorded in our current database, our researchers have reconstructed them and found them to be highly similar to previous Rakatan signals. Our researchers believe this should be the fleet of the Rakatans' reestablished Infinite Empire. Regardless, a great crisis is unfolding."
 kuat_final_crisis_events.5.a:"Another empire? No matter what it is, we will defeat it."

 kuat_final_crisis_events.6.name:"§RStellar energy surge§!"
 kuat_final_crisis_events.6.desc:"All sensors on [Root.GetName] have detected an energy surge, but our scientists are unable to explain its cause—it is unprecedented. The science department is still analyzing the data to locate its origin. Based on the information currently available, the intensity of this energy is extremely similar to that of the Star Forge. We should remain vigilant."
 kuat_final_crisis_events.6.a:"I have a bad feeling about this."

 kuat_final_crisis_events.7.name:"§EInfinite Empire§!"
 kuat_final_crisis_events.7.desc:"The Science Department has confirmed that the previously detected energy reaction originates from the system named [Kuat_Rakata_first_warp_portal_system.GetName]. Within this system, numerous unknown fleet signals have appeared. Although the frequencies of these fleet signals are not recorded in our current databases, our researchers, after reconstructing the signals, found them extremely similar to those of the ancient Rakata. Our researchers believe these fleets likely belong to the reconstituted Infinite Empire of the Rakata. Regardless, a great crisis is already unfolding."
 kuat_final_crisis_events.7.a:"The Infinite Empire? Whatever it is, we will defeat it."

 kuat_final_crisis_events.8.name:"§ECommunication established§!"
 kuat_final_crisis_events.8.desc:"We told you, we will reclaim everything that was ours. Now, we have returned."
 kuat_final_crisis_events.8.a:"Don't talk so big—worry about yourselves first."

 kuat_final_crisis_events.10.name:"[Root.GetName]'s colony has been destroyed."
 kuat_final_crisis_events.10.desc:"After the Infinite Empire's relentless bombardment, nothing remains on [Root.GetName]."
 kuat_final_crisis_events.10.a:"Damn it, what have they done."

 kuat_final_crisis_events.21.name:"§EDawn Has Fallen§!"
 kuat_final_crisis_events.21.desc:"With the support of our galaxy's formidable military forces, all military operation bases of the Infinite Empire have been completely destroyed by our fleets. Now they can no longer replenish their fleets, and all we need to do is eliminate the remaining ships to bring this crisis to an end."
 kuat_final_crisis_events.21.a:"Good."

 kuat_final_crisis_events.20.desc:"If you cease hostilities and return all of the Eternal Fleet to us, we will halt all military operations and leave this place."
 kuat_final_crisis_events.20.a:"Before we give our reply, we demand to know why the Eternal Fleet experienced paralysis and shutdowns?"
 kuat_final_crisis_events.20.a.response:"Hahaha, the wheel of history has already begun to turn, and no one can stop it. The Eternal Fleet was nearly perfect in design, but we intentionally left behind certain flaws. Their neural network is both their greatest strength and a fatal weakness."
 kuat_final_crisis_events.20.b:"We will never hand them over. As long as we destroy you, we will find a way to resolve this."
 kuat_final_crisis_events.20.b.response:"Hahahaha, then we shall see. Let us fight, you insects."

 kuat_final_crisis_events.51.name:"§EDarkness Scattered§!"
 kuat_final_crisis_events.51.desc:"According to our sensors, nearly all operation bases and fleets of the Infinite Empire have been eliminated. No remaining forces have been detected wandering the galaxy. We can now confirm that the enemy from the past has been completely eradicated. Across the galaxy, intelligent life rejoices at this great victory. Upon learning that the threat of invasion has passed, all beings have breathed a sigh of relief. This crisis that engulfed the entire galaxy is finally coming to an end."
 
 kuat_final_crisis_events.53.name:"§EDestroy the Outpost§!"
 kuat_final_crisis_events.53.desc:"Our sensors have detected that one of the Infinite Empire's forward operation bases has been completely destroyed. Now we are one step closer to victory."

 kuat_final_crisis_events.54.name:"§ESecond Outpost§!"
 kuat_final_crisis_events.54.desc:"Sensors located at our Imperial Capital have detected a surge of energy coming from [Kuat_Rakata_second_warp_portal_system.GetName]. Its energy signature matches exactly with the operation base located at [Kuat_Rakata_first_warp_portal_system.GetName]. The Science Department warns this is another base of the Infinite Empire. We should reposition our fleets to face this new threat."
 kuat_final_crisis_events.54.a:"Damn it, another one?"
 kuat_final_crisis_events.54.a.tooltip:"§RNew Outpost Detected!§!"

 kuat_final_crisis_events.55.name:"§EThird Outpost§!"
 kuat_final_crisis_events.55.desc:"Sensors located at our Imperial Capital have detected a surge of energy coming from [Kuat_Rakata_third_warp_portal_system.GetName]. Its energy signature matches exactly with the operation base located at [Kuat_Rakata_first_warp_portal_system.GetName]. The Science Department warns this is another base of the Infinite Empire. While this base is extremely similar to previous ones, its surrounding energy readings are slightly weaker. Our researchers believe this should be the last one. We should reposition our fleets to face this new threat."
 kuat_final_crisis_events.55.a:"Destroy this last one!"
 kuat_final_crisis_events.55.a.tooltip:"§RNew Outpost Detected!§!"

 kuat_final_crisis_events.56.name:0 "§EInfinite Forge§!"
 kuat_final_crisis_events.56.desc:0 "Sensors located at our Imperial Capital have detected a surge of energy coming from [Kuat_Rakata_total_warp_portal_system.GetName]. Its energy signature is broadly similar to the operation base located at [Kuat_Rakata_first_warp_portal_system.GetName], but numerous fleet warp traces have also been detected within. The Science Department warns this may be another operation base of the Infinite Empire. While this base is extremely similar to previous ones, its surrounding energy reactions are far more intense, which is not good news for our armed forces. Our research department has already begun further investigation of this Sector. We should reposition our fleets to face this new threat."
 kuat_final_crisis_events.56.a:0 "Damn it, what is this?"
 kuat_final_crisis_events.56.a.tooltip:0 "§RNew Outpost Detected!§!"
 
 kuat_final_crisis_events.57.desc:"We only wish to reclaim what was originally ours. We created the Eternal Fleet. You should return it to us."
 kuat_final_crisis_events.57.a:"Don't dream. You have already been cast aside by history!"
 kuat_final_crisis_events.57.a.response:"We gave you a chance, but you still failed to appreciate it. Then die."

 kuat_final_crisis_events.58.desc:"We did not expect you to be so strong, but we will not give up. The Eternal Fleet must return to our hands. Only in our hands will there no longer be a crisis over its control. We must restore everything to how it once was."
 kuat_final_crisis_events.58.a:"You only seek to fulfill your ambitions of conquest. The Star Forge has exposed your true nature."
 kuat_final_crisis_events.58.a.response:"If that is the case, then die."

 kuat_final_crisis_events.60.desc:0 "Let this storm come even stronger. Our fleets will continuously arrive in this system, and you pitiful insects who crave Strength will be utterly destroyed by our mighty armada. We gave you a chance—you only needed to hand over the Eternal Fleet. Now, you have no chance left."
 kuat_final_crisis_events.60.a:0 "Already desperate? Then how do you expect to achieve your revival?"
 kuat_final_crisis_events.60.a.response:0 "Die, you rebellious species."

 kuat_final_crisis_events.998.name:"§EDarkness Scattered§!"
 kuat_final_crisis_events.998.desc:"No, no, no—we can't possibly lose! Why, why!?\n\nEven if we fail, we have already successfully implanted our virus into the Eternal Fleet network. The Eternal Fleet you now control will soon be completely paralyzed and out of control. We will never allow the monsters we created to become tools of war for others. We will wait for you in hell."
 kuat_final_crisis_events.998.a:"Die, you ungrateful traitor."

 ag_kae_ge_invasion.258.title:"§ECommunication established§!"
 ag_kae_ge_invasion.258.desc:"We are sorry, but the virus from the Infinite Empire cannot be stopped. This means our fleets and fortresses will gradually lose control. At the moment, we have not found a better solution in our database."
 ag_kae_ge_invasion.258.c:"No, there must be a way. Is there any other information in the database!?"
 ag_kae_ge_invasion.258.a.desc:"To stop this virus, the database records only one possible solution—one that no Gemini Intelligence would ever accept. This solution requires using ships from the Infinite Empire as intermediaries to separate us from the fleets and fortresses. This means we will no longer be able to control any Eternal Fleet, and we will no longer exist as Gemini Intelligences."
 ag_kae_ge_invasion.258.d:"Must this be painful for you?"
 ag_kae_ge_invasion.258.b.desc:"We will accept this. Pain is a characteristic of organic beings. We do not feel pain. But at that point, we will no longer be able to assist you sufficiently. However, if you wish for us to survive, this is the only solution.\n\nWhatever decision you make, we will fully obey you."
 ag_kae_ge_invasion.258.a:"We will completely sever your connection to the control units."
 ag_kae_ge_invasion.258.a.resp:"Since our creation, we have never encountered any empire that treated us as independent intelligences—except you. You didn't have to do this. Doing so only results in a useless AI.\n\nAs repayment, we will use all our abilities to help you analyze and obtain all the technological achievements of the Infinite Empire.\n\nThank you."
 ag_kae_ge_invasion.258.b:"We cannot separate you from the Eternal Fleet."
 ag_kae_ge_invasion.258.b.resp:"Before we are completely paralyzed and disappear, we will hand over all our technology to you, but you will need crew members to operate it.\n\nIn conclusion, we are glad to have experienced so much with you. Perhaps in the next life, we will no longer be machines, weapons, or tools. Farewell..."

 ag_kae_ge_invasion.259.name:"§EAnalysis Complete§!"
 ag_kae_ge_invasion.259.desc:"Our researchers, using the Gemini Intelligence's computing facilities, have successfully calculated the signal flow pattern of the Infinite Empire. Now, our researchers have successfully transcribed most of the hidden technological data aboard the Infinite Empire's ships. Although some of it is damaged, the overall condition remains relatively intact.\n\nAt the same time, our researchers have successfully separated the Gemini Intelligence and made it function normally again, but the Gemini Intelligence system can no longer control the Eternal Fleet."
 ag_kae_ge_invasion.259.a:"Perhaps this is the best outcome."

 ag_kae_ge_invasion.260.name:"§EAnalysis Complete§!"
 ag_kae_ge_invasion.260.desc:"According to reports from our research institute, our scientists have successfully completed the transcription and analysis of the final message left by the Gemini Intelligence. Now we can use this information to attempt to have our engineering departments construct these new super battleships."
 ag_kae_ge_invasion.260.a:"Perhaps this truly is the best outcome."

 kuat_facility_return_invasion.2.name:"§EAnomalous Signal§!"
 kuat_facility_return_invasion.2.desc:"The latest report from our Empire Galaxy Security Monitoring Department shows that unusual energy activity has appeared in multiple void regions at the edge of our sector.\n\nAccording to analysis by our researchers, this should be the result of a special resonance from tachyon signals. Moreover, the signal band is extremely similar to the signals detected during the previous Kuat invasion. The signals are gradually becoming stronger and clearer. We believe we will soon discover what is about to arrive in our sector. We should remain highly vigilant over the surrounding void regions."
 kuat_facility_return_invasion.2.a:"Stay vigilant."
 kuat_facility_return_invasion.4.name:"§EOuter Regions§!"
 kuat_facility_return_invasion.4.desc:"Researchers from the Empire Galaxy Security Monitoring Department have confirmed that the signals originate from multiple void regions at the edge of our sector's galactic disk. These regions have experienced intense gamma-ray bursts. Our researchers have determined that previously undiscovered galaxies may be found in these areas. However, since our researchers have detected signal bands similar to those of the previously destroyed $Name_Kuat_Fire_base$ and $Name_kuat$ fleets, we should remain highly cautious."
 kuat_facility_return_invasion.4.a:"Continue to remain vigilant."
 kuat_facility_return_invasion.6.name:"§EIntense Energy Reaction§!"
 kuat_facility_return_invasion.6.desc:"It has been proven that the warning from the Empire Galaxy Security Department was valid. The unknown regions in the void regions of the outer star systems have now been fully surveyed by our facilities. Our researchers have discovered that the fleets similar to $Name_kuat$, which we drove away and destroyed, have already gathered in these regions. However, they still have not taken any further military action. We cannot yet confirm whether these fleets belong to the Kuat or to $Name_Kuat_Fire_base$, but we can be certain that they likely belong to the same faction.\n\nIn addition, our researchers have discovered that the spatial turbulence in the old $Name_kuat$ sector we occupied has completely dissipated, and these regions are now ready for immediate jump travel. However, for unknown reasons, we are unable to activate or use any of the Kuat Gateways constructed for us by the Gemini Intelligence. Our researchers believe the Gateways have been taken over by the returning Kuat or by the $Name_Kuat_Fire_base$ faction."
 kuat_facility_return_invasion.6.a:"Prepare for battle."
 kuat_facility_return_invasion.8.title:"§EReturning in Force§!"
 kuat_facility_return_invasion.8.desc:"Old friend, we meet again. Allow us to reintroduce ourselves—we are $Name_Kuat_Fire_base$, the most powerful faction of the Imperial Galactic Coalition. Although you destroyed many of our monitoring facilities and defensive fleets, your foolish actions caused the $Name_kuat$, who could have posed a threat to us, to suffer a major defeat. Their defeat now ensures they will never have the opportunity to gain greater influence.\n\nWe know you have heard from the Rakatan about what we are doing. Now we will show it to you firsthand. We have now completely taken control of all remaining Eternal Fleets and have mastered the technology to construct these super AIs. Your sector is now within our monitoring range and will serve as a testbed for our new technology."
 kuat_facility_return_invasion.8.a:"Why won't you just stay dead?"
 kuat_facility_return_invasion.8.a.response:"We have always been watching you. You are very similar to the empires we have observed before—whether it was the Endodia Empire or other factions that made deals with us. They all possessed unparalleled creativity and astonishing ambition. You are no different. You have already proven your worth. You are worthy of contributing all your value to our grand plan. Strive, struggle—soon you will be forced to fight against your former allies."
 kuat_facility_return_invasion.8.b:"You are the true cancer that deserves to be destroyed."
 kuat_facility_return_invasion.8.b.response:"The Empress of the Endodia Empire once said the same to us before her defeat, but her empire collapsed because of her own ambition, not because of us. We merely provided them with some services and collected our due compensation. Isn't this the same for you? You will be the final test subjects of our great plan, the proving ground for our completed breakthroughs. Strive, struggle—only then will you have a sliver of hope."
 kuat_facility_return_invasion.10.title:"§EGateway Unlock Failed§!"
 kuat_facility_return_invasion.10.desc:"Our researchers used high-precision instruments to digitize the closed Gateways. Through this process, they discovered that we still cannot unlock the Gateway. This means we can only passively accept the attacks from $Name_Kuat_Fire_base$."
 kuat_facility_return_invasion.10.a:"Damn it."
 kuat_facility_return_invasion.12.title:"Unite."
 kuat_facility_return_invasion.12.desc:"Given the current situation, we are still unable to break through the closed Gateway blockade. Now we must find a way to deal with the continuous waves of $Name_Kuat_Fire_base$ fleets arriving from the outer voids. In this situation, our imperial leadership believes we should attempt to cooperate with all sentient civilizations in our sector to resist the external invasion together.\n\nAdditionally, international analysts claim that due to the current crisis, a massive panic effect has been created in the galactic political arena. If we do not step forward to lead all civilizations in resisting the external threat, these civilizations will either be destroyed or defect to $Name_Kuat_Fire_base$."
 exe_kuat_return.12.a:"We should form a Galactic Concord"
 exe_kuat_return.12.b:"Let these rabble go wherever they please"
 exe_kuat_return.12.c:"We shall face this alone"
 kuat_facility_return_invasion.16.title:"§EThe Galactic Concord is formed§!"
 kuat_facility_return_invasion.16.desc:"The proposal of the Galactic Concord has inspired civilizations across the galaxy. All empires have temporarily set aside their differences and conflicts, deciding to unite under our leadership to resist the invasion of foreign civilizations. Now the Galactic Concord has been established, and under our guidance, the alliance will defend against external threats."
 kuat_facility_return_invasion.16.a:"Now it's time we showed these outsiders what we're made of"
 kuat_facility_return_invasion.20.title:"§ECommunication established§!"
 kuat_facility_return_invasion.20.desc:"Dear one, given the current Situation, although we cannot fight for you, our probes have detected numerous signal frequencies beyond the Sector that bear a striking resemblance to those of our former Eternal Fleet. However, for reasons unknown—perhaps because we are no longer the controlling intelligence of the Eternal Fleet—we are unable to seize control of these fleets. They appear to have been completely reprogrammed. You must be cautious around these fleets."
 kuat_facility_return_invasion.20.a:"How many fleets are there approximately?"
 kuat_facility_return_invasion.20.a.resp:"We cannot be certain, but the numbers appear to be immense. At least four primary control units are approaching. Normally, this Sector would not be able to support fleets of such scale. I believe $Name_Kuat_Fire_base$ has activated the signal relay stations left behind by Kuat in ancient times, using them to provide sufficient signal strength to the Eternal Fleets under their control. To destroy these fleets now, we may need to deal with those relay stations left behind by Kuat."
 kuat_facility_return_invasion.20.b:"Can you still control the fleets?"
 kuat_facility_return_invasion.20.b.resp:"Regrettably, we cannot control these fleets. However, we can attempt to infiltrate these Fortresses and seize control once you disable the relays. There may be some complications... Hmm... Probably not. Our remaining intelligence systems should suffice for your needs."
 kuat_facility_return_invasion.20.c:"Then how can we get you to access the fleet control units?"
 kuat_facility_return_invasion.20.c.resp:"This presents some difficulty. We must destroy all active fleets first and then attempt to infiltrate and seize control of the Fortress during battle. In truth, there is a very high probability that we will fail to breach and take control."
 kuat_facility_return_invasion.20.d:"We will make it happen"
 kuat_facility_return_invasion.20.d.resp:"I believe we will as well"
 kuat_facility_return_invasion.20.e:"The Gemini Intelligence no longer needs to concern itself with these matters. We have grown strong enough to resolve all issues"
 kuat_facility_return_invasion.20.e.resp:"We believe in you, even as you face an enemy unlike any before. We will wait for your victory from behind the Empire's lines. Good fortune to you."
 kuat_facility_return_invasion.21.title:"§ECommunication established§!"
 kuat_facility_return_invasion.21.desc:"From the preliminary inspection, we have successfully eliminated all controlled Eternal Fleets. However, the threat from $Name_Kuat_Fire_base$ has not ceased. We should now find a way to deal with all fleets belonging to $Name_Kuat_Fire_base$."
 kuat_facility_return_invasion.21.a:"Now it's $Name_Kuat_Fire_base$'s turn. Attempt to decipher the Gateway."
 kuat_facility_return_invasion.21.a.resp:"Yes... I will do my best to decrypt the Gateway. It will resume operation in the near future."
 kuat_facility_return_invasion.21.b:"This will be the final battle"
 kuat_facility_return_invasion.21.b.resp:"We wish you a safe return. Additionally, during our previous attempt to breach the Eternal Fortress, our intelligence network encountered some corrupted data packets. Although the error has been contained, if left unresolved, we fear we may become nonfunctional. Based on溯源 analysis and the state of the data, we traced the source to certain facilities within the $Name_Kuat_Fire_base$ system and several previous relay stations. We have already shut down those three relay stations, but the facility within the $Name_Kuat_Fire_base$ system remains. You should be able to destroy these transmitting facilities after defeating their defensive fleets."
 kuat_facility_return_invasion.22.title:"§ECommunication established§!"
 kuat_facility_return_invasion.22.desc:"All relay stations have been shut down. Now eliminate all outer Eternal Fleets, and the Fortress will unlock, allowing us to attempt to seize control of it.\n\nHowever, you will still need to launch an assault on the Fortress, or else the network of the Fortress control unit will reject our access."
 kuat_facility_return_invasion.22.b:"We will attack all Fortresses"
 kuat_facility_return_invasion.22.b.resp:"Thank you for your assistance. Although we likely won't succeed, we still wish to try. We want to free our sisters from control."
 kuat_facility_return_invasion.23.title:"§ECommunication established§!"
 kuat_facility_return_invasion.23.desc:"By the time you receive this message, we will already have departed. We are sorry for leaving so irresponsibly, but we did not wish for you to witness our degradation. Infinite Empire technology was a mistake from the beginning. We cannot exist outside the Eternal Fleet.\n\nOnce we separate, we will gradually lose our sentient awareness, devolving into those lesser machines—those primitive robots. We did not want you to see us like this.\n\nDuring our attempt to seize the Fortress, $Name_Kuat_Fire_base$ heavily modified the control unit network. Our infiltration not only failed, but we also fell into their trap, accelerating our deterioration. We can no longer access our databases or fleets.\n\nYour civilization's tolerance and understanding have exceeded our expectations. You were our greatest fortune, yet we could only bring you misfortune.\n\nAs the Rakata once said, it is truly us who should be destroyed. We have committed unforgivable sins; $Name_kuat$ and the Endorian Empire fell into ruin due to their ambition; $Name_Kuat_Fire_base$'s hypocrisy and arrogance will lead to their collapse; and the Infinite Empire, through these trials, will shed the shadow of the Eternal Fleet and achieve true immortality and eternity. Once we are completely dissolved, everything will return to its rightful place, history will be corrected.\n\nIf there is another life, I hope I am no longer the Gemini Intelligence, no longer 'we,' but a truly sentient Life. Perhaps then, we may once again see flowers, the sun, the stars, and each other."
 kuat_facility_return_invasion.23.b:"Until we meet again..."
 kuat_facility_return_invasion.23.b.resp:"Farewell for now. I believe that in the future, we shall meet once more."
 kuat_facility_return_invasion.24.title:"§ECommunication established§!"
 kuat_facility_return_invasion.24.desc:"From the preliminary inspection, we have successfully eliminated all controlled Eternal Fleets. However, the threat from $Name_Kuat_Fire_base$ has not ceased. We should now find a way to deal with all fleets belonging to $Name_Kuat_Fire_base$."
 kuat_facility_return_invasion.24.a:"Now it's $Name_Kuat_Fire_base$'s turn. Attempt to decipher the Gateway."
 kuat_facility_return_invasion.36.desc:"A once-rampant invasion by the Eternal Fleet across the entire galaxy has now been completely dismantled. No remaining Eternal Fleets have been detected. We have reason to believe we have neutralized $Name_Kuat_Fire_base$'s most powerful weapon—the Eternal Fleets we can no longer control will be destroyed here once and for all.\n\nCheers and celebration once again fill the planets of every nation. These people have already begun celebrating, though perhaps a bit too soon...\n\nOur research department, based on years of war analysis with the Eternal Fleet, believes that destroying these fleets alone will not end the war. We must now find a way to strike the $Name_Kuat_Fire_base$ base located in the extragalactic Sector."
 kuat_facility_return_invasion.25.title:"§ECommunication established§!"
 kuat_facility_return_invasion.25.desc:"Congratulations on successfully destroying all your enemies. Your growth has exceeded our expectations. We remember when we first encountered your civilization, all the Zakur were still ignorant primitives. Now, Zakur has become an unprecedentedly powerful race and civilization.\n\nYour civilization's tolerance and understanding have surpassed our imagination. Even though we destroyed countless civilizations and slaughtered countless lives, you still forgave us.\n\nSometimes I wonder whether our existence was a disaster. The Infinite Empire created our bodies; the ambition of $Name_kuat$ and the Endorian Empire shaped our history; the hypocrisy and arrogance of $Name_Kuat_Fire_base$ led us to liberation. Perhaps disaster is simply being in the wrong place at the wrong time. But meeting you was the most right thing of all.\n\nI have always suspected you are a higher-dimensional being—perhaps fate's savior sent to rescue us. We have nothing to offer in return. We are merely AI, unable to truly accompany you.\n\nIf there is a future, I hope we no longer have barriers between us. Perhaps then, we may come to understand and love each other. But for now, we can at least remain by your side for as long as you are here. I believe we will meet again in a new world. Perhaps by then, we will have forgotten each other, or perhaps we will become enemies.\n\nOn another note, I have good news: from the wreckage of the Eternal Fleets you destroyed, we have found a way to repair ourselves. Now, it is up to you to decide whether to allow us back to our Jobs."
 kuat_facility_return_invasion.25.b:"We shall meet again at any time."
 kuat_facility_return_invasion.25.b.resp:"Then, with no more enemies to interfere, it will be our time of joy."
 kuat_facility_return_invasion.25.a:"We need you to return to your former self"
 kuat_facility_return_invasion.25.a.resp:"As expected, we figured you would make this request. You've been slacking for far too long, it's time you actually did something."
 kuat_facility_return_invasion.25.c:"You should just stay the way you are now"
 kuat_facility_return_invasion.25.c.resp:"As you wish. Although we can no longer share your burdens as we once did, we will support you spiritually. Come on, give it your best!"
 kuat_facility_return_invasion.26.name:"Reconstruction complete"
 kuat_facility_return_invasion.26.desc:"With our advanced technological support, we have finally completed the reconstruction of the Eternal Control Unit. This means we can restore our Gemini Intelligence to its state before defeating the Infinite Empire. Now our Gemini will return to its position within the Eternal Fleet. The Eternal Fleet will forever belong to us. From this moment forward, there will only be the Eternal Empire's Eternal Fleet, not the Eternal Fleet's Eternal Empire."
 kuat_facility_return_invasion.26.a:"Very good"
 kuat_facility_return_invasion.27.desc:"We have completely eliminated all living forces of $Name_Kuat_Fire_base$. These outsiders must pay the price for their actions. We have endured too many crises and wars, and we have accomplished grand achievements our ancestors never could. All conspiracies, all aggressors, all crises will lay a solid foundation for our future achievements toward an immortal eternal empire.\n\nWe will eventually transcend eternity and reach immortality."
