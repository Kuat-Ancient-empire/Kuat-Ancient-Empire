 origin_eternalthrone: "§EThe Dawn of Kuat————The Eternal Throne§!" #NT!
 origin_eternalthrone_desc: "This is an ordinary planet outside the edge world, but the high degree of automation and various ruins are destined to be ordinary only temporarily. When people begin to gradually discover and use the technology belonging to the ancient pioneers, a powerful force is brewing secretly. And now that we have entered the vast starry sky, there are still many things we cannot understand, but this will not last long..." #NT!
 origin_eternalthrone_effect: "§HThis is an extremely dangerous origin, we will start this game as Eternal Empire\nWe will start with §EZakuul§! Galaxy\nWe will start with Eternal Ideal City\n§Y This origin is disabled for online connection, there is no online related adaptation, and it is impossible to predict what will happen§!\n\nThis origin belongs to the postquel of the "The Dawn of Kuat" plot." #NT!
 START_SCREEN_ETERNAL_ORIGIN: "For a long time, our [GetSpeciesName] species has ushered in global unity under the leadership of new leaders, but we are still just a speck of dust in the vast galaxy. Our empire will not rest here for centuries. Since then, we have completed a leap in industry and technology, and we have built the largest and most magnificent city in our history. We believe that this will not be the last city, and we will spread prosperity throughout the galaxy. \n\nThis is an ordinary planet located outside the edge world, but the high degree of automation and various ruins are destined to be ordinary only temporarily. When people begin to gradually discover and use the technology belonging to the ancient pioneers, a powerful force It is brewing in the dark, and now we have entered the vast starry sky, but there are still many things we cannot understand, but all this will not last long..." #NT!
 START_SCREEN_SHADOW_ORIGIN: "For a long time, our [GetSpeciesName] species has ushered in global unity under the leadership of new leaders, but the forces of division within us are still strong. In the end, our unity collapsed in chaos, and our civilization entered a long period of time. Hundreds of years of Dark Ages. \n\nUntil the emergence of the Kuat Empire, they pointed out a new direction for our future. The glory of the Kuat Empire has enveloped our entire world. It is both noble and extremely arrogant. Under the indifferent brilliance, Below, we are lingering, trying to create a little shadow of our own to avoid the cruelty of the light. Now, we will create our glory with our own hands, and our story has just begun. ..." #NT!
