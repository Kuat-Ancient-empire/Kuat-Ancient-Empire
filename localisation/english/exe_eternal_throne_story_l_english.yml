 kuat_rakata_invasion_chain:"§ERevival of the Infinite Empire§!"
 kuat_rakata_invasion_chain_title:"§ERevival of the Infinite Empire§!"
 kuat_rakata_invasion_chain_desc:"These long-dead spirits, buried by time, deceived and tempted us into bringing them back into the light. But the awakened Rakata not only failed to thank us for our grace, instead they grew bolder and made shameless demands upon us.\n\nThe ancient Rakata were warmongering and extremely cruel, and now they must atone for the crimes they once committed. The reconstituted Rakata now call themselves the Infinite Empire once again, longing to reclaim everything that was once theirs. They demand the destruction of the Eternal Fleet they created and the end of its future."
 kuat_rakata_invastor_kills_us:"§GInfinite Empire ships destroyed by us§!"
