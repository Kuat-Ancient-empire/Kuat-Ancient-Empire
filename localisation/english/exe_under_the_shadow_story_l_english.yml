 tech_eternal_fleet: "Core flagship technology" #NT!
 tech_eternal_fleet_desc: "The core technology of the Kuat flagship, which will allow us to build all Kuat ships." #NT!
 exe_kuat_return.19.title: "look deep into" #NT!
 exe_kuat_return.19.desc: "Judging from our previous experience, there must be some connection between the Eternal Fleet and Kuat. The information we got from the ruins of the former Endodia Empire seems to indicate a terrible truth, §RThe Eternal Fleet has not disappeared, maybe they will come back one day§!.... In any case, we may be able to find something valuable from the Kuat Star Domain first. .....\n\nSince the Kuat planets in the star field have basically collapsed, we need to use planet transformation technology to repair and explore these planets." #NT!
 exe_return_kuat_recover_planet: "§ERestore Planet§!" #NT!
 exe_return_kuat_recover_planet_DESC: "We hope to find some clues in these collapsed planets that we haven't noticed yet." #NT!
 exe_kuat_return.19.a: "hope so." #NT!
 exe_kuat_return.20.title: "The planet has been repaired" #NT!
 exe_kuat_return.20.desc: "As we complete the planet restoration process and these collapsed planets are successfully transformed back to the way we once saw them, the Gaia planet will be as prosperous and dazzling as it was in the past." #NT!
 exe_kuat_return.20.a: "very good." #NT!
 exe_kuat_return.21.title: "Abnormal movement" #NT!
 exe_kuat_return.21.desc: "After we successfully restored the surface and ecology of these huge Gaia planets, our scientific research team discovered some noteworthy anomalies on one of the Gaia planets..." #NT!
 exe_kuat_return.21.a: "This cannot stop us." #NT!
 kuat_lagacy_6: "§EUnderground Structure§!" #NT!
 Kuat_structure_6: "The planet's geology and landscape have undergone some amazing changes. Our instruments have discovered that the planet is emitting extremely abnormal frequency signals that we have never seen before..." #NT!
 exe_kuat_return.22.title: "§EPhase 1: Exploration§!" #NT!
 exe_kuat_return.22.desc: "This planet seems to have undergone some special landform changes after we restored it through technology. A very powerful radiation reaction suddenly appeared in its underground. Our detectors throughout the star field received the same signal. Our [leader.GetName] decided to carry out research, investigation and exploration of this planet." #NT!
 exe_kuat_return.22.a: "Start now!" #NT!
 exe_kuat_return.23.title: "§ESecond Stage: Mysterious Entrance§!" #NT!
 exe_kuat_return.23.desc: "[leader.GetName] and her team discovered some noteworthy places during day-by-day inspection and exploration. Although the structure of this planet is no different from the ordinary Gaia planet, it maintains a mass close to that of a star in an extremely closed star field. Our scientists believe this is no accident. They believe it is directly related to the underground mysterious radiation source of the planet Gaia. \n\nAfter reporting these hypotheses and guesses to us, [leader.GetName] found some hidden passages while searching at the bottom of the central tower of the former Kuat Empire city cluster. \n\nThese corridors are extremely hidden, and are even protected by a large number of unmanned defense systems, but our [leader.GetName] is ready to enter the corridor, and we will find out next." #NT!
 exe_kuat_return.23.a: "be safe!" #NT!
 exe_kuat_return.24.title: "§EPhase 3: Sentinels§!" #NT!
 exe_kuat_return.24.desc: "[leader.GetName] During the deep underground exploration, we discovered some sentinels we had seen before and abandoned unmanned machines similar to those of the Kuat Empire. Judging from [leader.GetName]'s experience, she believes that we must pass through the defenses of these machines and sentries to reach our destination. \n\nAt the same time, our scientific researchers found that there seemed to be some problems with the instruments they used underground, and the values ​​and status of the instruments became extremely unstable. We were also monitoring increased radiation levels, and [leader.GetName] and her team thought this would be the right path to take. But before we can do that, we need to break through these defenses." #NT!
 exe_kuat_return.24.a: "Defeat them...." #NT!
 exe_kuat_return.25.title: "§EThe fourth stage: Weird mausoleum§!" #NT!
 exe_kuat_return.25.desc: "After experiencing a hard battle, [leader.GetName] led her team to successfully break through the defense lines of these abandoned defense machines. They found the correct tunnel and continued deeper into the ruins. Although we paid some casualties, these sacrifices were worth it. We will complete one of the most important missions in the history of the Empire. \n\nAccording to the summary analysis of our scientific research team, these defensive sentries should be facilities once deployed by the Kuat Empire. They are dedicated to defending against any intruders who illegally enter the ruins. Although they pose a fatal threat, we still successfully broke through The fact that these stupid defense machines were built is a testament to the technology and strength of our empire. \n\nAfter in-depth investigation of the periphery of the tomb ruins, our scientific research team analyzed the architectural style and some of the information and believed that this place should have been established before the arrival of the Kuat Empire. The style of the entire mausoleum is extremely inconsistent with the architectural style of the Kuat Empire. These sharp cone-shaped or spherical facilities are very similar to the civilization style that existed in the Zero period. It seems that this place is controlled by the Kuat Empire to seal some important things. \n\nNow [leader.GetName] and her team have found the key to this tomb. After our scientific researchers carefully entered the ruins, what they saw was not an empty and spacious hall, but a floating cylindrical stone pillar. , the surface of the stone pillar is glowing with a layer of light blue light, and there is a hexahedral-like crystal structure product on the hollow in the center of the pillar, which continuously emits blue light outwards. Our scientific researchers were shocked by what they saw. \n\nOur [leader.GetName] seemed so attracted to the object that she decided to remove the crystal." #NT!
 exe_kuat_return.25.a: "Get close to it!" #NT!
 exe_kuat_return.26.title: "§EStage 5: Crystal§!" #NT!
 exe_kuat_return.26.desc: "[leader.GetName] Slowly moved her hands in front of her eyes, hoping to block the increasingly dazzling blue light. She slowly moved towards the crystal of the light source. But strangely, the light of the crystal gradually dimmed as [leader.GetName] approached. Our scientific research team discovered that all instruments had lost their response! If an emergency occurs, we may not be able to respond in time. When [leader.GetName] slowly approached and held the crystal with his hands, the blue crystal once again emitted a dazzling light. [leader.GetName] was swallowed up by the light amidst the shouts of the team members. \n\nI don't know how long it took, but when our scientific researchers thought it was over, they found [leader.GetName] lying next to the floating cylinder, and the crystal was tightly held in her hands. Fortunately, [leader.GetName] still showed signs of life, but she seemed to have been affected by the crystal radiation source and lost consciousness. Given the current situation of our scientific research team, they quickly returned to our research ship. During the rescue of [leader.GetName], we discovered that this crystal contains a large amount of information stored in what Kuat calls "the echo of the force". However, [leader.GetName] is affected by these huge information flows and is currently unable to work normally. ." #NT!
 exe_kuat_return.26.a: "leave here! Protect [leader.GetName]." #NT!
 exe_kuat_return.27.title: "choice" #NT!
 exe_kuat_return.27.desc: "After a period of research, we have initially unraveled the abnormal phenomenon that occurred in [dig_scientist.GetName]. According to our analysis, this crystal is the crystallization of Kuat Empire technology. This crystal contains a wealth of technical information about the Kuat Empire in the form of echoes of the Force. \n\nNormally speaking, this information should not put [dig_scientist.GetName]'s life in danger, but this time the amount of information in the crystal is very large, and our scientists [dig_scientist.GetName] may not be able to survive this level. We are still unable to master the safe extraction method of Force Echo. Under the influence of long-term Force Echo, our [dig_scientist.GetName] is likely to become brain dead due to nervous system failure, so we only have the following two options. \n\n1. We can suspend and clear the Force echoes in [dig_scientist.GetName]'s brain. Although this will most likely prevent us from obtaining key information, it can protect our scientists[dig_scientist.GetName]. \n\n2. We will forcibly extract the Force response from our scientist [dig_scientist.GetName], which will most likely succeed, but will also result in [dig_scientist.GetName]'s death." #NT!
 exe_kuat_return.27.a: "The first plan, execute!" #NT!
 exe_kuat_return.27.b: "The second plan, execute!" #NT!
 exe_kuat_return.28.title: "Crisis is coming" #NT!
 exe_kuat_return.28.desc: "According to our compilation of the Kuat Empire's technical information extracted in [dig_scientist.GetName], there seems to be some intriguing and strange information mixed in. Perhaps we can intercept and analyze them." #NT!
 exe_kuat_return.28.a: "Intercept and analyze these strange messages." #NT!
 exe_kuat_return.28.b: "Leave it alone." #NT!
 exe_return_kuat_reload_exe_invasion: "§ELegacy Information§!" #NT!
 exe_return_kuat_reload_exe_invasion_DESC: "The information left behind by Kuate may contain some secrets..." #NT!
 exe_kuat_return.29.a: "Let's hear their last words." #NT!
 exe_kuat_return.29.title: "Analysis successful" #NT!
 exe_kuat_return.29.desc: "After decryption research by our scientists day after day, year after year, we have successfully unlocked these hidden messages. Unfortunately, these contents are only communication messages left by the Kuat people who were wiped out by us, and there is no effective content. Maybe we should see what the cunning Kuat has to say...." #NT!
 exe_kuat_return.28.begin_tooltip: "§RThis will start the most difficult Eternal Fleet Invasion! This is an irreversible choice, please confirm before choosing. §!" #NT!
 exe_kuat_return.28.ban_tooltip: "This will shut down the following Eternal Invasion event." #NT!
 exe_kuat_return.30.title: "signal access" #NT!
 exe_kuat_return.30.desc: "Hello, I believe there is no need for either of us to introduce ourselves. We left this message while you were fighting us off, and we believe it will be helpful to you. \nDear friends, we have known for a long time that you have obtained some inheritance secretly left by the Endodia Empire, but we have not taken any action. \n\nYou must be wondering why, but the reality is this, we let you go. In this case, you must repay our kindness. This galaxy is safe, but only under our protection. We anticipate that we may be defeated by you, and the Imperial Council has decided to abandon this area. After this attack, we will not return to this galaxy. You will face the threat from the Eternal Fleet alone. \n\nUnfortunately, signal interference from the control center of the Eternal Fleet will make all weapons lose their ability to attack, but our star dreadnoughts can weaken this signal interference to a certain extent and provide some resistance. If you want to survive, you must carry a Star Dreadnought in every battle fleet. \n\nThe Eternal Fleet will endlessly attack any place where there are living creatures. We leave behind all our technology that will help you defend your homeland. \n\nNow that you have made a choice, you must bear the consequences of this choice!" #NT!
 exe_kuat_return.30.a: "How ridiculous! Our fleet is ready for anything!" #NT!
 exe_kuat_return.30.b: "Our fleet will be ready, you can get lost." #NT!
 exe_kuat_return.30.c: "So what do we do?" #NT!
 exe_kuat_return.30.response: "Repair $StarForge$. After upgrading, the tachyon signal resonance generator we set up in $StarForge$ will be activated, which will attract the remaining ships of the Eternal Fleet to attack here. But this may also be your last chance, so be prepared. \n\nIf you want to repair $StarForge$, you will need to colonize §EUnknown Star Territory§! and send researchers to study important data from ancient pioneers that existed before our arrival. These may allow you to restart $StarForge$ and use $StarForge$ to defeat the Eternal Fleet." #NT!
 mod_damage_vs_country_type_eternal_fleet_country_mult: "Damage to Eternal Fleet" #NT!
 mod_damage_vs_country_type_Kuat_Galatic_Empire_invasion_country_mult: "Damage to the Kuat Empire" #NT!
 ag_find_invasion_chain_title: "§EEternal relay station signal source§!" #NT!
 ag_find_invasion_chain_desc: "The Eternal Fleet's operations rely on their unique tachyon signaling pattern. This efficient combat system also had a huge drawback. When the tachyon signal relay station was destroyed, these ships could not be replenished. We should now find these source galaxies as quickly as possible." #NT!
 ag_return_eternal_chain_title: "§EEternal War§!" #NT!
 ag_return_eternal_chain_desc: "The Eternal Fleet attacks from all sides with great force, and their main force, their countless ships, will be thrown into battle or invade our galaxy, advancing from the edges and the center of the star field. The Eternal Fleet fired its massive cannons at our ships as they tried to get closer and resisted. They set up signal stations in the star field. They constantly dispatched batches of ships, sometimes more than hundreds in a formation, and poured their firepower on one of our space stations and hit our bravely fighting ships. \nOur friends have been weakened, each country's armies have suffered heavy losses, and most of the high-profile defensive fortresses have been defeated. Many valuable star systems have been occupied by the enemy, and the passage to the entire star sea is in their hands. All the consequences of our choices have already happened to us. \nBut we are still full of confidence. If everyone does his or her job, no matter how small it is, if we continue to believe in victory, if we pursue peace and tranquility in this way, we will once again prove that we, our country, and our galaxy can succeed. Weather this storm, this disaster. Even if it takes many years, even if we must do it alone. No matter what, this is what we have to do, this is our determination - the determination of each of us. \nThis is the will of the people and the country. Each of us will unite in this war and defend our homeland to the death. \nWe will fight to the end, we will fight in the center of the galaxy, we will fight in any nebula, we will fight with confidence in all imperial realms, we will fight in any dangerous star field at any cost, we will fight in the independent star cluster, Fight at enemy relays. We will not surrender at any time, even if our galaxy or much of it is destroyed by the Eternal Fleet and plunged into darkness, everyone led by our fleet will continue to fight until complete victory. \nWe will move towards a new world of peace and stability with our tenacious will and our nobility, bravery, fearlessness and wisdom." #NT!
 ag_return_eternal_amount: "§EThe current attack wave of the Eternal Fleet§!" #NT!
 exe_return_invasion_project: "§EAnalysis of tachyon signals§!" #NT!
 exe_return_invasion_project_DESC: "We can rely on the propagation characteristics of tachyon signals to intercept and analyze the emission source of tachyon signals, which will help us find the location of the Eternal Fleet relay station." #NT!
 exe_return_invasion_exploring_project: "§ECrack the Eternal Signal Station§!" #NT!
 exe_return_invasion_exploring_project_DESC: "We can send our top scientists to hack the Eternal Signal Station. If we can succeed here, the Eternal Fleet will be decimated." #NT!
  
  
