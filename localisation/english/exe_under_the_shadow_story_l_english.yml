 kuat_legacy.192.desc: "Our scientific research team has spent a lot of time researching and played an important role in many scientific research fields in the empire. They successfully deciphered and decrypted the database of the star field, and [leader.GetName] successfully unlocked the underground database of the central spire. Fortunately, this is exactly what we are looking for. This information has successfully helped us decipher the data we discovered in the star field before. Now we can completely and clearly obtain the original data of Endodia. The Empire researched weapons and materials at this facility, and now we will master the technology. But we still haven't found out from the database what the enemy was that originally destroyed the empire. This answer is still being debated in our scientific research field, and we must be alert to any danger. \n\nIt's time for us to evacuate this area." #NT!
 kuat_legacy.192.a: "You are the example and pride of [owner.GetName] people." #NT!
  
