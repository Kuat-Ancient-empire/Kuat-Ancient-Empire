 executor_build.11.desc: "Unexpectedly, you still found the facilities of the Endodia Empire. The Endodia Empire was once a glorious empire. In our hundreds of thousands of years of observation, they have brought great prosperity to this little galaxy in this sad and long history of stupidity. \n\nHowever, long-term prosperity has led to the corruption of imperial rule, and Ndodia's military oppression of surrounding small countries has become increasingly harsh, which has also led to the outbreak of conflicts. The Endodian Empire eventually disappeared at the hands of the enemies they once despised. Perhaps their demise will teach young civilizations like yours a lesson. You still don't know the huge darkness contained in the vast galaxy. \n\nI hope you won't become the second one of them. You are already very arrogant." #NT!
  
