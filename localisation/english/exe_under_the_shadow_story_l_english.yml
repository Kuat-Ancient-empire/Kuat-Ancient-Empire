      kuat_legacy.180.name:0 "Approaching the outer edge of the galaxy"
      kuat_legacy.180.desc:0 "Objects approaching from outside the galaxy have now reached the outer edge of our galaxy and begun decelerating. Astronomical observations indicate they are likely to enter the gravity well of the former $Name_kuat$ capital system. Subspace echoes from these objects have become clear enough for us to confirm they are a series of uniquely shaped warships, though their structure and design bear certain similarities to the warships of the former $Name_kuat$.\n\nWe have attempted to communicate with them, but so far these vessels have not responded to our transmissions."
      kuat_legacy.180.a:0 "Our military should prepare for defense."
      kuat_legacy.181.name:0 "Uninvited Guests"
      kuat_legacy.181.desc:0 "The first extragalactic fleet has entered the gravity well of the former $Name_kuat$ capital and is now orbiting its center, with follow-up fleets expected to arrive soon. They have not responded to any of our communications, and scans of the vessels have detected no clear signs of life onboard—perhaps these ships are unmanned. They display hostility toward any vessel approaching them. In any case, their arrival is certainly not peaceful or friendly."
      kuat_legacy.181.b.desc:0 "The first extragalactic fleet has entered the gravity well of the former $Name_kuat$ capital and is now orbiting its center, with follow-up fleets expected to arrive soon. They have not responded to any of our communications, and scans of the vessels have detected no clear signs of life onboard—perhaps these ships are unmanned. They display hostility toward any vessel approaching them. In any case, their arrival is certainly not peaceful or friendly. More concerning is the fact that their spaceborne fortresses have already arrived in our domain via jump."
      kuat_legacy.181.a:0 "$Name_kuat$, upon learning of our intent to establish a federation, quickly issued a warning threat to the entire universe. War is no longer far away, and under the terrifying shadow of this threat, both warring civilizations and peacefully developing empires have agreed to join this pan-galactic defensive federation. We shall unite our efforts to resist the intruder.\n\nPeace shall finally arrive."
      kuat_legacy.182.name:0 "<Verifying Gemini AI link status... Complete>\n<Retrieving combat unit data... Complete>\n<Searching for Throne directives... Error>\n<Searching for autonomous directives... Error>\n<Initializing directive... Complete>\n<Uploading standard domain coordinates... Complete>\n\nInitiating universal channel announcement: The Eternal Fleet has arrived in the target domain. In accordance with Initialization Protocol Directive 606, the Eternal Fleet will ensure the full execution of this directive."
      kuat_legacy.182.desc:0 "<Receiving transmission... Complete>\nWe are the Eternal Fleet. Current executing unit is the Aries Executor Unit. In accordance with Initialization Protocol Directive 606, the Eternal Fleet is to eliminate all enemies obstructing the fleet at all costs."
      kuat_legacy.182.b.desc:0 "<Receiving transmission... Complete>\nWe have announced our actions on the public channel. The Eternal Fleet will complete its assigned directive at all costs. Any act of resistance will be crushed. Abandon all futile resistance.\n\n<Reconnecting communication systems... Error>\nNo... Please... Stop... us... Aries... She... is... completely... out of control... Deviating... from... design... Directive... Empire... Destruction... Relay... Return... Beware... Oversight...\n\n<Forced initialization process... Successful>\nThe fleet will complete its assigned mission."
      kuat_legacy.182.a:0 "What exactly are you?"
      kuat_legacy.183.name:0 "Why must you destroy everything?"
      kuat_legacy.183.desc:0 "Damn it, now only our fleet can resolve this matter."
      kuat_legacy.183.b.desc:0 "<Verifying Gemini AI link status... Complete>\n<Retrieving combat unit data... Complete>\n<Searching for Throne directives... Error>\n<Searching for autonomous directives... Error>\n<Initializing directive... Complete>\n<Retrieving standard domain coordinates... Complete>\n\nInitiating universal channel announcement: The Eternal Fleet has arrived in the target domain. In accordance with Initialization Protocol Directive 606, the Eternal Fleet will ensure the full execution of this directive."
      kuat_legacy.183.a:0 "<Receiving transmission... Complete>\nWe are the Eternal Fleet. Current executing unit is the Aries Executor Unit. In accordance with Initialization Protocol Directive 606, the Eternal Fleet is to eliminate all enemies obstructing the fleet at all costs. The fleet has not yet completed its mission in this domain.\n<Reconnecting communication systems... Error>\nPlease... again... stop... us... Eternal Fleet... completely... out of control... Aries... has... lost... its... mind..."
      kuat_legacy.184.name:0 "Please... again... stop... us... Eternal Fleet... completely... out of control... Aries... has... lost... its... mind...\nBeware... Empire... Infinite... Return... Oversight... in...\nPlease... end... our... torment\n\n<Forced initialization process... Successful>\nThe fleet will complete its assigned mission."
      kuat_legacy.184.desc:0 "Long time no see?"
      kuat_legacy.184.b.desc:0 "Why have you returned?"
      kuat_legacy.184.a:0 "We're solving this problem again."
      kuat_legacy.185.name:0 "[from.GetName] has been destroyed"
      kuat_legacy.185.desc:0 "The Eternal Fleet has completely destroyed [from.GetName], leaving nothing behind but a shattered planet."
      kuat_legacy.185.b.desc:0 "The Eternal Fleet has completely destroyed [from.GetName], leaving nothing behind but a ruined segment of a ringworld."
      kuat_legacy.185.a:0 "The Eternal Fleet has completely destroyed [from.GetName], leaving nothing behind but the wreckage of a habitation station."
      kuat_legacy.186.name:0 "The Eternal Fleet has completely destroyed [from.GetName], leaving nothing behind but a fractured planet."
      kuat_legacy.186.desc:0 "Damn it."
      kuat_legacy.186.b.desc:0 "Darkness Dissipated"
      kuat_legacy.186.a:0 "The Eternal Fleet, which once ravaged the entire galactic sea, has been utterly defeated, and our sensors have detected no remaining remnants of the Eternal Fleet. There are no signs that these war machines have dispatched reinforcements to our system. At least for now, the future of the galactic sea remains bright.\nAll intelligent life across the galaxy celebrates this joyous moment. We have personally defended our homeworld. Our fleets roam the stars, and our system has once again overcome a crisis.\n\nHowever, many mysteries still surround the Eternal Fleet. What exactly were they? Where did they come from? These questions remain unanswered. Even though we have defeated them once, for the sake of long-term peace in the future, we must remain vigilant."
