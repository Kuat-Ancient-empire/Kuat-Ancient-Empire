      ###################
      ## Legacy event ###
      ###################
      kuat_lagacy.100.name:"§EStage One: The Storm§!"
      kuat_lagacy.100.desc:"Our scientists have successfully reached the outer orbit of this planet, but the sensors aboard our ships in orbit have experienced severe interference caused by the raging storms on this gas giant. These storms are unusually powerful, clearly making it unsuitable for our landing shuttles to ferry our researchers down to the surface.\n\nHowever, [leader.GetName], after analyzing comprehensive scanning data collected by our ships in orbit regarding the storm's trajectory variations, discovered that the planet's storms follow a circular movement pattern. Though chaotic, the storm patterns are strangely ordered, as if something at the center is obstructing our scanning signals and directing the entire storm system.\n\nThis is a fascinating discovery—the seemingly violent and random storms on the surface of this gas giant are in fact not entirely random, but instead revolve around a central point. This suggests that the formation and development of the storm must be driven or guided by some unknown factor. The signal blockage at the storm's center also strongly indicates the presence of some artificial structure.\n\n[leader.GetName]'s assessment is extremely precise—the storm's center is undoubtedly the best location for further investigation."
      kuat_legacy.100.a:"We must continue the investigation!"
      kuat_lagacy.101.name:"The Empire of Endodia's Legacy"
      kuat_lagacy.101.4.desc:"§EStage Two: Cloud City§!"
      kuat_lagacy.101.0.desc:"[leader.GetName] led her team toward the storm's center to conduct planetary investigations. Upon successfully reaching the heart of the storm, they discovered that the previously undetectable center appears to host a massive floating structure. The atmospheric storm patterns of this gas giant differ from the norm—the storm continuously circles around this central floating structure, which remains unmoved despite the surrounding chaos.\n\n[leader.GetName] decided to lead her team toward the floating structure at the storm's center. This colossal floating installation remains largely intact, with its structures remarkably stable. The entire structure emits high-energy particle streams by manipulating the storm, which interfere with space-based scanning signals. Yet curiously, our research team found no signs of life within this fortress.\n\nFurther investigation revealed an open landing platform on the upper levels of the floating structure. Although inaccessible from the lower levels, our researchers successfully reached the upper platform using our shuttle. On the platform's surface were strange inscriptions, which our scientists managed to decipher: *Cloud City*.\n\nThis is a major discovery—the floating structure known as 'Cloud City' clearly possesses the ability to guide and control the surrounding storms."
      kuat_legacy.101.a:"Truly amazing."
      kuat_lagacy.101.1.desc:"§EStage Three: Ancient Imperial Colony§!"
      kuat_legacy.101.b:"[leader.GetName] successfully led her team into the central tower atop the floating island. Located at the summit of the structure, this tower is very likely connected to the raging storms across the planet.\n\nUpon deeper investigation, we discovered that machines within the tower remain operational, and it is these very machines that sustain the planet's violent storms. After further exploration within Cloud City, we found a vast number of ancient computing devices. These relics from antiquity bear striking similarities to our current computing systems and remain fully functional. [leader.GetName] decided to attempt data extraction.\n\nThe information retrieved from these devices further confirmed our suspicions—Cloud City's creators possessed an extremely advanced level of technology. These computing systems continue to control the atmospheric storms to this day. We must crack their encryption systems and obtain the control codes.\n\nOnce we gain control over Cloud City's computational network, we will become the masters of this gas giant, free to explore every corner without being hindered by the storms."
      kuat_lagacy.101.2.desc:"We will uncover this secret."
      kuat_legacy.101.c:"§EStage Four: Collapse§!"
      kuat_lagacy.101.3.desc:"After our researchers extracted the data, they found only a single piece of video footage. Our team played the recording:\n\n§YDear one, our refuge facility has been completed. This facility shall bear your name—'Cloud City'—and will serve to protect our people, allowing our kin to survive this catastrophe.\n\nBut one refuge is not enough. We need many more, yet for now we must part ways, isolated from one another. They will find us eventually. We must organize quickly—our enemies will not let us go. The compromisers' accords did nothing to save us; they are still hunting us. I don't know how long the traces we leave behind will remain. Forget the past—the strength of our former glory is like passing clouds. Our future is now shrouded in darkness.§!\n\nThe footage abruptly ends, and the worn-out equipment within the facility finally reaches the end of its long life.\n\nDue to damage to the computing systems operating within the central tower, the planet's storms have undergone drastic changes. The storms are now spiraling out of control, and the entire structure is no longer safe."
      kuat_legacy.101.d:"Evacuate the planet immediately."
      kuat_legacy.101.e:"§ESilent Ocean World§!"
      kuat_legacy.102.desc:"$kuat_legacy.50.desc$"
      kuat_legacy.102.a:"The surface of this oceanic world is fully visible, with vast expanses of deep blue water covering most of its surface—calm and serene. Yet beneath this tranquil ocean lies hidden secrets. Deep within its abyssal depths may lie artificial structures or the ruins of an ancient civilization.\n\nThe deep sea has always been the frontier of exploration. This oceanic world is undoubtedly an alluring target. If we can unlock its secrets and venture into the depths, we are sure to uncover astonishing discoveries."
      kuat_legacy.103.title:"$Name_Kuat_StarContractor$"
      kuat_legacy.103.desc:"Guided by the Crystal Echo"
      kuat_legacy.103.a:"Breakthrough in Decryption"
      kuat_legacy.104.0.desc:"Our researchers have made a breakthrough in deciphering the crystal we previously obtained. We have successfully further isolated the echoes within the crystal. Through analysis, our scientists have pinpointed what appears to be an ordinary oceanic world.\n\nThis is an extremely important message. That mysterious ancient crystal seems to contain some kind of star map or coordinates. After patient and meticulous work, our research team has finally deciphered the information contained within—a location pointing to this oceanic world. While its surface appears calm and undisturbed, the information from the crystal suggests that its depths may conceal something of great significance. This world was chosen as the target of the crystal's star map for a reason."
      kuat_legacy.104.1.desc:"Locate this world."
      kuat_legacy.104.2.desc:"§EStage One: Beneath the Depths§!"
      kuat_legacy.104.a:"The core of this oceanic world is unexpectedly regular in structure, unlike anything formed naturally. Our scans revealed no other anomalies, but scientist [leader.GetName] has requested additional time for deeper exploration.\n\nThis is a momentous discovery. The core structure of this oceanic world is unusually regular, strongly suggesting it may be the result of artificial modification. While its surface appears calm and undisturbed, its interior hides incredible secrets.\n\nAlthough no other anomalies were detected, this alone is a major finding. [leader.GetName] deserves ample time to explore this world further and uncover the cause and purpose behind the core's unusual structure."
      kuat_legacy.104.a.res:"Authorization granted."
      kuat_legacy.104.b:"§EStage Two: The Hidden Structure§!"
      kuat_legacy.104.b.res:"The planet's core is hollow! Within it lies an advanced architectural complex—undoubtedly the remnants of a civilization with highly developed technology. The data we previously detected from the core was likely a false signal generated by the facility itself as a countermeasure against detection. Scientist [leader.GetName]'s team is now prepared to enter the core.\n\nAccording to reports transmitted by our research team after successfully entering the facility, this ancient and vast structure remains in a state of silence. No signals can be detected here, and the facility does not respond to any external transmissions, presenting some challenges to our investigation."
      kuat_legacy.104.c:"Such an advanced technique—proceed with caution."
      kuat_legacy.104.c.res:"§EStage Three: Deeper Inside§!"
      kuat_legacy.104.d:"Scientist [leader.GetName] cut into what appeared to be a doorway, inadvertently damaging part of the facility's structure, which restored power to certain internal systems. Fortunately, no dangerous situations arose, and our research team was able to locate the path to the control unit more easily.\n\nHowever, the subsequent report we received was deeply disappointing. Although our scientists successfully hacked into the control unit, they found no stored data—every trace of information regarding the builders of this facility had been deliberately erased. Our scientists believe this place must have been constructed by the same people responsible for the previous shelters, but it seems they were fleeing from something..."
      kuat_legacy.104.d.res:"Disturbing."
      kuat_legacy.104.e:"§EStage Four: Collapse§!"
      kuat_legacy.104.e.res:"We sent the disassembled device back to the research vessel above the planet, but the research team was shocked to discover that the structure within the planet had been continuously emitting a signal all along. Due to the anti-scanning systems, we had mistaken it for meaningless wave interference.\n\nScientist [leader.GetName] planned to re-enter the facility in search of clues, but suddenly, a violent explosion erupted from within the planet. The entire world collapsed from the inside out, and the underwater ruins were reduced to dust. Fortunately, our personnel successfully intercepted the signal—it may be our final clue."
      kuat_legacy.104.f:"Perhaps we should decrypt this signal—but not now."
      kuat_legacy.104.f.res:"§ECrystal Beacon§!"
      kuat_legacy.104.g:"Perhaps we should uncover the secret hidden within this signal source."
      kuat_legacy.104.g.res:"Deciphering the Mysterious Message"
      kuat_legacy.104.h:"Our researchers are ready to begin decryption. It is time to decode the intercepted signal.\n\nPreliminary analysis suggests the signal is connected to ancient ruins we discovered on a certain planet. It may carry a message from a lost civilization. If successfully deciphered, we may be able to reconstruct the true image of this forgotten civilization.\n\nThe time has come. It is time to lift the veil."
      kuat_legacy.104.h.res:"Decrypt as soon as possible."
      kuat_legacy.104.i:"Analysis Complete"
      kuat_legacy.104.i.res:"We have successfully deciphered this mysterious signal. Based on its pattern of variation, our researchers quickly pinpointed its origin. Our research team recommends we conduct a full-scale investigation immediately."
      kuat_legacy.104.j:0 "Find it!"
      kuat_legacy.104.j.res:0 "Based on our decoding and analysis of the crystal's data signal frequency, we have successfully obtained a star system coordinate."
      kuat_legacy.104.k:0 "How can this shield be removed?"
      kuat_legacy.104.k.res:0 "That civilization has achieved a level of research in the field of shielding that no other civilization can match, and this is merely a simplified version of the shields commonly used by that civilization. We have also mastered this technology, and are more than willing to provide it to you, as long as you are willing to pay a certain price."

      kuat_legacy.104.l:0 "What lies within that anomaly sealed by subspace energy?"
      kuat_legacy.104.l.res:0 "Subspace energy? So you've discovered it after all. That place was once the fleet support center of the Endordia Empire. Later, during the empire's defeat, it was taken over by desperate resistance forces who gathered the energy of subspace engines together and attempted to detonate the entire galaxy's subspace energy to seal the entire system.\n\nIt's quite surprising that it's already nearly failing after only four millennia. Perhaps there are still surviving Endordians inside. If you wish to restore access to this system, transmit your data to us and pay the price you must, and we will soon provide you with answers."

      kuat_legacy.117.title:0 "Abyssal Anchor"
      kuat_legacy.117.desc:0 "Our science ships have discovered a mysterious ancient shielded planet in $Name_F_1$. All attempts to penetrate the surface of the shielded planet have failed. According to reports from the research department, this shield may be related to an unknown precursor civilization.\n\nSince we do not yet know what lies beneath the shield, our research team recommends temporarily taking no action regarding this shielded planet. Perhaps the Abyssal Anchor at the center of the system will provide answers to some of the mysteries surrounding this shielded planet."
      kuat_legacy.117.a:0 "We're solving this problem again."
      kuat_legacy.118.title:0 "Technological Breakthrough"
      kuat_legacy.118.desc:0 "Through knowledge obtained from the descendants, our research team has gradually come to understand the basic theory behind the shield of the shielded planet in $Name_F_1$. Although this is only the tip of the iceberg of this advanced shield system, it is already sufficient for us to remove the shield covering this planet.\n\nHowever, removing the shield will still require some time."
      kuat_legacy.118.a:0 "Hurry up!"
      kuat_legacy.119.title:0 "Technological Breakthrough"
      kuat_legacy.119.desc:0 "We have acquired this powerful shield defense system and completed the adaptation work for our ships. However, due to the fact that this shield is still far too advanced for our current technological level, and we lack the necessary isotope-5, even with the theoretical knowledge, we are still unable to fully replicate the shield's functionality. But we are not without gains. These shield defense systems will now help maintain our fleet's combat efficiency.\n\nWe are now capable of removing the shield from the shielded planet in $Name_F_1$."
      kuat_legacy.119.a:0 "Upon arrival, our research personnel immediately began their work. After days and nights of relentless effort, we finally unlocked the door's security system this morning and cleared a path into the facility."
      kuat_legacy.120.title:0 "Shield Removal"
      kuat_legacy.120.desc:0 "With the help of knowledge provided by the descendants and using the Empire's most advanced equipment, our research team successfully removed the shield covering the shielded planet in $Name_F_1$. Just as the researchers excitedly prepared to scan the planet's surface beneath the shield, two unidentified ships were suddenly detected launching from the planet's surface by the science ships still on standby in planetary orbit. It seems the removal of the shield awakened these long-dormant ghosts. We have never seen such ships before; these vessels are structurally intact and clearly feature modular design.\n\nFor identification purposes, we have named the two ships: 'The Chapel (St Nicolas Abbey)' and 'The Golden Chapel (St Mark's Basilica).' As we attempt to establish contact through their communication channels and mobilize local system defense forces in preparation for any possible reaction, the two ships suddenly activated their jump drives and vanished before the researchers' eyes. Since we are unable to trace their jump destination coordinates, we can only remain vigilant for any potential threats while continuing our exploration of the planet.\n\nDue to the extremely harsh environment of this planet, we must first complete some infrastructure construction before we can continue exploring the planet."
      kuat_legacy.120.a:0 "Time to colonize this planet."

      kuat_lagacy:"§EStrange Signal§!"
      Kuat_structure:"The Imperial Research Department has submitted a report to us, clearly indicating that various monitoring stations within the Empire's territory have all received strange tachyon signals. These signals can be confirmed to originate from certain ruins of civilizations that possess some exploration value. It appears that these civilizations were all destroyed by the current most powerful force in the galaxy, “$Name_kuat$”, and that $Name_kuat$ is deliberately concealing everything. All of this seems highly unnatural, and we should begin a deeper investigation into these matters."
      kuat_legacy.2.title:"$kuat_lagacy$"
      kuat_legacy.2.desc:"$Kuat_structure$"
      kuat_legacy.2.a:"Investigate immediately!"
      kuat_legacy.3.title:"§EPhase One: Habitable Planet§!"
      kuat_legacy.3.desc:"After the Imperial science ship slowly landed on the planet's surface, [leader.GetName] led her researchers in setting up the camp and conducting routine safety checks when they discovered something unnatural about the planet. The planetary ecosystem here is unusually favorable, yet there are no large animal species present, which may suggest that the environment was artificially modified. The planet's magnetic field and gravity form a unique resonance pattern unlike any other planet, continuously emitting a special tachyon signal. [leader.GetName] has decided to lead her research team in conducting a full investigation of the planet.\n\nThe planetary survey indicates that this world was not originally a habitable planet with a good ecosystem; something must have happened to transform it. This may be related to the resonance pattern of the tachyon signal caused by the unusual gravitational fluctuations. [leader.GetName] has already begun searching for the source of the tachyon signal."
      kuat_legacy.3.a:"What exactly is the Eternal Fleet?"
      kuat_legacy.4.title:"§EPhase Two: Ancient Structures§!"
      kuat_legacy.4.desc:"This planet's ecological system is in excellent condition, suitable for habitation by any species, but when [leader.GetName] scanned the planet's surface, she discovered unnatural stone-like structures among the mountains. However, scans of the planet show no signs of life.\n\nAccording to our researchers' investigation, based on the feedback from our detectors, [leader.GetName] found that the signal becomes stronger the closer one gets to these ancient structures. After eliminating interference from the planet's unique magnetic field and other accidental factors, it is highly likely that the signal source is related to this lost architectural complex, which is very beneficial for our further investigation."
      kuat_legacy.4.a:"This must be thoroughly investigated."
      kuat_legacy.5.title:"§EPhase Three: Ancient Database§!"
      kuat_legacy.5.desc:"[leader.GetName] and her team used our advanced and precise instruments to approach and reach the area surrounding the stone structures. Based on the spatial distribution of the surrounding geographical information, [leader.GetName] believes these structures were built by intelligent beings. The scale of the architecture does not seem to support habitation by a large population, suggesting it may have been a camp established by a group of ancient exiles. Analysis of the surrounding environment shows that these structures were built a very long time ago, and their structural stability can no longer be guaranteed.\n\nAfter [leader.GetName] and her team stabilized the structures, they determined the location of the signal based on detector feedback. Our researchers are certain that the signal originates from a tower structure at the center of the ancient complex — faintly visible atop the spire is a glowing crystal.\n\nHowever, as [leader.GetName] approached, the gravity in the area changed. It seems the builders of the ruins simulated planetary gravity here for experimentation, and our research team was unable to directly remove the crystal.\n\nAlthough we were unable to retrieve the gravity crystal directly, [leader.GetName] was not without success. We found two architectural blueprints and one digitized planetary design plan within the database. Nothing else was recovered. It is now certain that these ancient experimental data may help us uncover the secret of this crystal's existence."
      kuat_legacy.5.a:"We should uncover the secrets here."
      kuat_legacy.6.title:"§EFinal Phase: Retrieve the Mysterious Crystal§!"
      kuat_legacy.6.desc:"After [leader.GetName] deciphered the mechanical devices within the ruins, she discovered some surprising reports that helped our researchers shut down the gravity reaction device within the facility.\n\n[leader.GetName] used the tachyon signal reaction of the gravity device within the structure to successfully deactivate the special resonance-guided gravity system. After the gravity systems were shut down, our research team easily removed the crystal. What puzzled us was that after the crystal was removed, [leader.GetName] resonated with it, allowing her to witness echoes of the past. Although brief, this information was extremely valuable to us.\n\nAccording to [leader.GetName]'s report, the resonance revealed the final moments of the prosperous and powerful homeworld of the facility's builders:\n\nIn the endless void of space, a massive fleet of Star Destroyers from $Name_kuat$ gathered. These ships easily tore through the planet's defenses. After their relentless bombardment, nearly no intact terrain remained on the entire planet."
      kuat_legacy.6.a:"What exactly happened…"
      tech_kuat_foundry:"$building_kuat_foundry$"
      tech_kuat_foundry_desc:"$Name_kuat$'s pride in its refinery technology, but why would it appear in the database of an ancient ruin…"

      kuat_lagacy_2:"§EGas Giant§!"
      Kuat_structure_2:"The atmosphere of this gas giant is extremely unstable, which is highly detrimental to our research.\n\nOur probes have finally entered the atmosphere of this gas giant to begin various observations and sampling. However, as soon as they entered the atmosphere, the probes frequently encountered intense air currents and electromagnetic disturbances, causing all systems to fail and losing contact with the outside. When the probes reestablished contact, everything seemed to return to normal, but instrument records showed that during the brief loss of signal, various internal elements of the atmosphere underwent drastic changes, completely beyond our expectations.\n\nTherefore, we should conduct a deeper investigation into this gas giant!"
      kuat_legacy.7.title:"Open the cryopod at all costs."
      kuat_legacy.7.desc:"[leader.GetName]'s research team has begun gradually advancing the investigation into the crystal clues obtained from the ancient database.\n\n'Why is this crystal from the ruins capable of storing echoes of past memories?' The research team has developed a deep interest in this question. This crystal appears to possess some form of artificially designed information storage and regeneration function, capable of recording and replaying everything that occurs in its surrounding environment. In fact, the crystal's surface is covered with extremely fine circuits and nodes, which may be some kind of ultra-high-density information processing and recording system. Deciphering the mechanisms of this system may allow us to understand the peak of this ancient civilization's technology.\n\n'And where did the fleet seen in the memory echoes come from? Who were the original inhabitants of this planet?' These are the key targets for the team's upcoming exploration. The origin of that fleet remains a mystery, but they possessed weapons powerful enough to destroy an entire planet, indicating they must have been an advanced alien civilization. The builders of this planet are equally mysterious; only by continuing to decipher the database and the crystal's memories may we uncover their true identities.\n\nClearly, the research still has a long way to go. Let us wait and see."
      kuat_legacy.7.a:"Continue the research!"
      kuat_legacy.8.title:"Legacy"
      kuat_legacy.8.desc:"After [leader.GetName]'s tireless research day and night, we are now beginning to glimpse the secrets of this crystal.\n\nThis is a tool that transmits information to those who come into contact with it through a substance known as the Force. This Force seems to exist in some dimension of the universe, possessing the ability to convey various types of information and visual imagery. By resonating with the crystal, the research team can witness various events and information captured and recorded by the Force.\n\nHowever, the echoes from the crystal still do not reveal the origin of that fleet. This may mean that the crystal was not active when the fleet attacked the planet, and thus was unable to record the event.\n\nNonetheless, the crystal has shown us an ordinary gas giant, pointing us toward our next destination. Is this gas giant related to the creators of the crystal? Does it also contain similar information storage devices that may answer more of the questions we have?"
      kuat_legacy.8.a:"Find this planet!"
      kuat_legacy.9.title:"Strange Signal"
      kuat_legacy.9.desc:"Our deep-space radar stations have detected a series of anomalous celestial activity signals in the endless void. Experts in the field have already begun studying these signals and we believe a related research report will be issued soon."
      kuat_legacy.9.a:"Very well, we are waiting."
      second_tomb:"Report"
      kuat_legacy.10.title:"Honorable Leader, I will now present this research report to you."
      kuat_legacy.10.desc:"The special celestial activity our radar stations detected has some peculiar characteristics. According to the intensity of energy output, it seems to belong to a chain reaction induced by supernova activity. These anomalous celestial activities, after analysis, show a certain array-like distribution. After our analyzers studied this array, we obtained a series of cosmic coordinate information."
      kuat_legacy.10.a:"Truly remarkable."
      kuat_legacy.11.title:"Yes, these are several cosmic coordinates. Our team members discovered, after locating these coordinates, that they are surprisingly close to the location of our capital. Yet we have never discovered a hidden star region in that area before — it's as if it suddenly appeared out of nowhere. Perhaps our detectors were mistaken, which is why we failed to detect this star region. We have already confirmed the coordinates of one relatively stable star system within it."
      kuat_legacy.11.desc:"Coordinates?"
      kuat_legacy.11.a:"Yes, very strange indeed. This star system seems to have truly appeared out of nowhere. We are currently using probes to collect remote data from this system. The data coming back indicates that this star system was moved to its current location by some external force and has been hiding under our very noses for tens of thousands of years. However, this data still fails to solve the mystery of this star system. What’s more, we discovered that this star system bears a striking resemblance to the previously discovered $Name_A_1$ system. Perhaps there is some connection between them."
      kuat_legacy.12.title:"If there is an Eternal Fleet, is there also an Eternal Empire?"
      kuat_legacy.12.desc:"We all agree that remote scanning and probing will not reveal the secrets of this star system. We must dispatch researchers and science vessels into the system to investigate its hidden mysteries."
      kuat_legacy.12.a:"So what should we do next?"

      kuat_lagacy_3:"Then go do it quickly."
      Kuat_structure_3:"Begin Investigation"
      country_production_for_vanilla:"Greetings, outsider. We are the $Name_Kuat_StarContractor$. We come from the void, and we exist within the world. Everyone has a few chances — here, you may use these chances to learn about the past, the future, and the present. The price is that for every question you ask, we will randomly absorb a certain number of your population. Whether or not you believe us, we shall open our doors to you."
      kuat_legacy.13.title:"Are you messing with me?"
      kuat_legacy.13.desc:"You wish to learn something, yes? Only a small price must be paid. The price is that for every question you ask, we will randomly absorb a certain number of your population."
      kuat_legacy.13.a:"Well then, as our valued customer, we still open our doors to you, for only a small price. The price is that for every question you ask, we will randomly absorb a certain number of your population."
      kuat_legacy.14.title:"Old customer, is there anything else you wish to know? We hope you are prepared. You know the price."
      kuat_legacy.14.desc:"We wish to learn the secrets of the Crystal Beacons."
      kuat_legacy.14.a:"Ah, the Crystal Beacons. It seems many are interested in the Emperor's legacy.\n\nLong ago, there was a civilization. Through generations of effort, they built a prosperous interstellar civilization — a republic of their own. But the republic did not last long. A political upheaval erupted in its capital, an event that transformed the republic into an empire. From there, they began their expansion and quickly occupied most of their star region, eventually making contact with foreign powers already entrenched in the area.\n\nAfter witnessing the power of these foreign forces, they became their proxy, exporting natural resources and manpower in exchange for military and technological support. However, when the Emperor made contact with another foreign power, the Empire began secretly infiltrating the original foreign force, eventually leading to a war that utterly destroyed the Empire.\n\nFortunately, the intervention of another foreign power quelled the military conflict and preserved a remnant of the civilization. Though these survivors have forgotten their past, those who did not forget became part of us.\n\nWe look forward to your next visit."
      kuat_legacy.15.title:"We wish to know the secrets of $Name_kuat$."
      kuat_legacy.15.desc:"$Name_kuat$ — they do not belong here. Their fate will return to its origin, though they are unaware of their own situation.\n\n$Name_kuat$ emerged after the collapse and fragmentation of the Galactic Empire, as a warlord oligarchy. Built upon their shipbuilding industry, they played an important role during the reorganized warlord government's campaign to eliminate the Eternal Fleet. However, due to their lack of connection to the Force, they held less advantage compared to the $Name_Kuat_Fire_base$ faction within the Imperial Warlord Coalition.\n\nTo compete for influence and control within the parliament and the imperial warlord government, they launched research operations under the guise of eliminating the Eternal Fleet, attempting to master its technology. Unfortunately, their research efforts met resistance when they encountered multiple different civilizations. As for their future — you shall be the witness to it all.\n\nThis is all we can tell you. We look forward to your next visit."
      kuat_legacy.15.a:"What about the Eternal Fleet?"
      kuat_legacy.16.title:"They are ancient artificial intelligences originating from Yorak, which was a major military research center of the Infinite Empire. After developing sentient AI technology, the Infinite Empire quickly applied it to warfare, creating massive fleets known as the Eternal Fleet.\n\nOnce created, the Eternal Fleet became the most powerful war machines. After the collapse of the Infinite Empire, they passed through many hands, eventually helping the Galactic Emperor maintain order in a crumbling galaxy. Unfortunately, after the Emperor's death, the Eternal Fleet lost control and initiated their protocol — the extermination of all discovered civilized worlds.\n\nThere are many terms here you may not yet understand. Perhaps one day, when you look back, everything will make sense. We look forward to your next visit."
      kuat_legacy.16.desc:"Do you know about $Name_Kuat_Fire_base$?"
      kuat_legacy.16.a:"Unexpectedly, you have succeeded once again. Only a few remain. This war without smoke will soon be over. Please complete them as always."
      kuat_legacy.17.title:"If there is an Eternal Fleet, is there also an Eternal Empire?"
      kuat_legacy.17.desc:"Fate is fickle. The Eternal Fleet is not the Eternal Empire. Perhaps your guess may yet come true.\n\nIs there anything else you wish to learn?"
      kuat_legacy.17.a:"You mentioned the Infinite Empire earlier. What exactly was it?"
      exe_legacy_lock_the_message:"§EOrbital Signal§!"
      exe_legacy_lock_the_message_DESC:"What is our future?"
      kuat_legacy.18.title:"Your future is a variable. It seems predetermined, yet shrouded in mist. We cannot give you a specific answer.\n\nPerhaps this will help ease your doubts. We await your next visit."
      kuat_legacy.18.desc:"What exactly are you?"
      kuat_legacy.18.a:"We were once like you — emerging from primitive worlds, building one regime after another, creating miracle after miracle. Amid material prosperity, we lost ourselves, losing control over our own minds. But we did not end there. We found our path — beyond the abyss, within the real universe, we found the sacred land that allowed us rebirth. Since our rebirth, we have become eternal. Whether in the past, present, or future, who we are no longer matters.\n\nClearly, you enjoy our blessings, but blessings come at a price. We shall collect it all in due time."
      kuat_legacy.19.title:"Very pleased with your cooperation. Have a good partnership."
      kuat_legacy.19.desc:"We shall see. Everything has already begun. The price must be paid."
      kuat_legacy.19.a:"What is hidden within the shielded planet in $Name_F_1$?"
      misc_system_desc:"$Name_A_1$"
      misc_system_desc_1:"That planet was sealed by a civilization that no longer exists. Though the shield has endured countless ages, it remains highly advanced by your standards. As for what remains inside, we do not know for certain.\n\nWe have the ability to disable it, but controlling the other side of the anchor point is impossible, so we have not interfered with the shield's operation. Although that civilization no longer exists, their successors may still be watching this place from somewhere in this star region. Do not worry, however — by now, they likely no longer possess the ability to respond to your actions."
      misc_system_desc_1_finished:"§EFallen Relic§!"
      kuat_legacy_key_world_1_desc:"There seem to be faint energy readings emanating from the habitation zones of this shattered ringworld. This energy signature stands out against the surrounding silence, and we should investigate this sector of the fallen ringworld."
      misc_system_desc_2:"$Name_B_1$"
      misc_system_desc_2_desc:"Scientist [leader.GetName] and her research team have arrived in orbit over the ringworld structure, gazing down at the ruined artificial tracks below. Everyone is awed by the scars left by the destruction and battles this place has endured. Our instruments have detected unusual tachyon signal reactions beneath the damaged ring structure.\n\nAlthough the area is badly damaged and offers few suitable landing sites, we should attempt to land on the structure. [leader.GetName]'s keen professional instincts tell her that there are historical secrets hidden here."
      misc_system_desc_2_desc_finished:"Our research department has reported new progress in deciphering $exe_legacy_lock_the_message$. By converting its signal into starmap code, we discovered that the signal leads us to an entirely new star system. The trace signatures of this system closely resemble those of the previously discovered $Name_A_1$ system.\n\nWe can now locate this system on the starmap."
      kuat_legacy_key_world_2_desc:"Truly amazing."
      misc_system_desc_3:"$Name_C_1$"
      misc_system_desc_3_desc:"Scientist [leader.GetName] and her research team have arrived in orbit over the ringworld structure, gazing down at the ruined artificial tracks below. Everyone is awed by the scars left by the destruction and battles this place has endured. Our instruments have detected unusual tachyon signal reactions beneath the damaged ring structure.\n\nAlthough the area is badly damaged and offers few suitable landing sites, we should attempt to land on the structure. [leader.GetName]'s keen professional instincts tell her that there are historical secrets hidden here."
      misc_system_desc_3_desc_finished:"§H[Root.GetName]§! arrived at an empty region after traversing the hyperspace lanes. The emptiness of this environment has caused a strange sense of unease among our researchers.\n\nWhile this system is not as devastated as the previous one, signal readings indicate that the central ring band has been severely damaged, with little hope of restoration. However, the main structural integrity of the ring remains intact and could support ship docking. The structure of this system closely resembles the previous one, suggesting it was constructed by the same civilization. We have not yet conducted further exploration of the system, but soon its secrets will come to light."
      kuat_legacy_key_world_3_desc:"§EPhase One: Beneath the Structure§!"
      misc_system_desc_4:"$Name_D_1$"
      misc_system_desc_4_desc:"Scientist [leader.GetName] and her research team have arrived in orbit over the ringworld structure, gazing down at the ruined artificial tracks below. Everyone is awed by the scars left by the destruction and battles this place has endured. Our instruments have detected unusual tachyon signal reactions beneath the damaged ring structure.\n\nAlthough the area is badly damaged and offers few suitable landing sites, we should attempt to land on the structure. [leader.GetName]'s keen professional instincts tell her that there are historical secrets hidden here."
      misc_system_desc_4_desc_finished:"Then let's land."
      misc_system_desc_4_eternal_desc_finished:"§EPhase Two: Establishing a Camp§!"
      kuat_legacy_key_world_4_desc:"[leader.GetName] and her research team were fortunate to land in a narrow open space. Standing on the narrow stone structures, she looks out upon an endless expanse of ruins and mountains of debris formed from the collapse of the ring's special materials.\n\nIt's hard to imagine what kind of war could have caused such devastation to the ring. After surveying the surrounding facilities, our research team found no valuable information, but the instruments continue to detect fluctuating signals. We attempted to follow the signal flow to locate its source, but our movement is limited by the environment. Therefore, [leader.GetName] decided to establish a camp here and requested engineering support from orbit, which will aid our research efforts."
      sign_origin_1:"Deploy engineering units. If necessary, blast our way through."
      sign_origin_1_desc:"Upon reaching the spire-like structure, [leader.GetName] and her team blasted open the entrance to this ancient facility. As the research team advanced deeper, the instrument readings grew stronger. Based on structural analysis, this should be an administrative or research center of the Endodia Empire, undoubtedly an important facility. The interior structure of the spire is highly complex, equipped with some kind of defense system. Fortunately, the ruins are severely damaged, rendering these remaining defenses completely ineffective.\n\n[leader.GetName] and her research team navigated the labyrinthine ruins of the ancient spire for a long time before finally finding a sealed door. The dust covering the door completely obscured its original appearance, and its hardness made it difficult to breach. Just as [leader.GetName] was at a loss, the door began to vibrate violently and slowly opened under some unknown force, revealing the interior of the facility. Inside, there was a central control AI that opened the door to allow our scientists entry.\n\nOnce we entered the control chamber, the mechanical structures and server clusters at the heart of the ruins began to light up. A mechanical voice echoed through the facility:\n\nWelcome to the ship design database. According to module analysis, the database has been operational for 7199 epoch cycles. Storage modules will cease operation after 1 more epoch cycle and require data transfer. Initiating request for data access permissions from the main control terminal... Connection to main control system failed. Activating backup protocol. Scanning intruder information. Enabling data acquisition mode. Beginning data stream transmission.\n\n[leader.GetName] explained our origins to the AI, and surprisingly, the main AI controlling the ruins granted us access to the database after learning who we were. The database revealed that this place was once a ship design facility—a laboratory established by the Endodia Empire specifically for researching the ship technologies they imported. Although the facility remained well-preserved after the fall of the Endodia Empire, much of the technical information was still lost. We were only able to extract a portion of the content. After transmitting that information, the AI system shut down completely, sleeping alongside its creators in this ancient ruin."
      sign_origin_2:"After deploying a large number of engineering units, our research team made a major breakthrough in tracking the signal source. Not only did we make rapid progress along the signal path, but we also discovered some intriguing findings.\n\nThe traces of destruction and residual energy readings in this sector of the ringworld structure are unlike any signal patterns we've collected from every nation in the galaxy. The intense energy reactions appear to be the result of an unknown planetary orbital bombardment. Since we have not obtained data from the lost empire, they may know what these things are.\n\nJudging from the reaction results, the internal structure of the entire ring is in an unstable equilibrium, and it could collapse at any moment.\n\nWhile studying these unusual energy reactions, [leader.GetName] discovered that the tachyon signals received by the instruments bear a striking resemblance to the energy signals after undergoing a periodic transformation at 7200 baud. At the location of the strongest signal, there stands a peculiar spire-like structure."
