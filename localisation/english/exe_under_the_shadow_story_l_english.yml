    kuat_set_difficulty_botton.name:0 "Recently, our intelligence department has intercepted a series of hyperspace wakes. Some objects are rapidly approaching our star system through an artificial, one-way hyperspace corridor, and they will arrive soon. After analyzing their trajectory, our scientists believe they originate from the extragalactic system where the previously observed unexplained energy activity occurred."

    exe_invasion.1000.name:0 "Dawn of $Name_kuat$ Control Panel"
    exe_invasion.1000.desc:0 "\n§YThis menu provides a window for adjusting global settings. You can change difficulty, mechanics, and related settings here.§R Settings must be adjusted while the game is paused!§!\n\nCurrent version: $exe_invasion.version$\n$exe_invasion_updated$\n\nFor more update information, please join our QQ channel. We hope you will carefully read the text storyline and important tips of this mod, as it will benefit your gameplay experience. Generally speaking, you need sufficient cycles and research to choose a higher difficulty. §!\n\nIf you are willing to support our development, please give this mod a Like, Subscribe, and Favorite on its Steam page.\n\nAlso, if possible, please open the Sponsor button under this mod's menu and choose to sponsor us. Your sponsorship is our driving force for development!\n\n§HHave fun playing!§!"
