 executor_build.30.a: "OK, execute immediately" #NT!
 executor_build.31.title: "§E Centripetal excavation" #NT!
 executor_build.31.desc: "Our scientists have successfully reached the end of the tunnel using our latest model underground drill. However, unlike the expected huge cavity or man-made basement, there is nothing at the end of the corridor. Even if we continue to dig towards the signal source, we will only get a simple signal transmitting device. \n\nJust when our scientists were disheartened and thought that everything was just a farce by a boring alien, an intern researcher who was working with the scientific expedition team came up with a bold idea. Imagine:\n\nIs there the same signal source elsewhere on the planet? Is this just a mystery set by an unknown entity for outsiders? With the idea of ​​giving it a try, our scientific research team conducted a thorough search for similar signal bands on the entire planet. The result is: we found the same signal in two other places at the same depth, and the three signal sources were connected to each other, forming an equilateral triangle. \n\nGuessing from the signal emission directions of the three signal sources, maybe there is something at the midpoint of this triangle? With the mentality of giving it a try, our scientific research team moved to just above the midpoint of the triangle and started a new round of excavation work. This will take some time to produce results." #NT!
 executor_build.31.a: "May as well give it a try" #NT!
 executor_build.32.title: "§EDeep in the core" #NT!
 executor_build.32.desc: "Sure enough, our excavation achieved fruitful results: our team successfully arrived at the gate of a giant underground structure. This door is made of some kind of space alloy used for shipbuilding. Except for a line of mysterious alien carvings in the center, its surface has no patterns or devices and no rust. According to our analysis of the door cutting material, this door may have existed for thousands of years, or even older. \n\nAlthough it is a pity, in order to explore the secrets hidden behind the gate, the accompanying engineering team installed a cutting device on the gate, sawed out the entrance for large scientific research equipment, and released countless weapons into it. Man-machine. Preliminary drone detection showed that the space behind the door was quite huge and contained a variety of mysterious electronic devices. The strange thing is that most of the electronic equipment is turned off or damaged. Only a giant column in the center of the facility and emergency green lights throughout the facility continue to work. \n\nFurther exploration is undoubtedly necessary. At the same time, we found numerous branch cabins in man-made structures, and also found many electronic instruments that were turned off or slightly damaged. In addition, the central column is most likely the central core of the entire underground facility. In order to completely reveal the mystery here, we must devote energy and material resources to ensure the smooth development of scientific research work." #NT!
 executor_build.32.a: "Send them a batch of electronic deciphering and recovery equipment by air!" #NT!
 executor_build.33.title: "§EShelter" #NT!
 executor_build.33.desc: "After conducting a rough scan of the underground facilities to prevent the presence of defense agencies, our scientific researchers quickly entered the scene and launched a series of archaeological work, and achieved a series of achievements. Based on the language department's cracking results of the remaining paper documents at the site and the working computer terminal, we have a rough grasp of the language used by the creator of this underground facility, and we also understand the meaning of the sentence on the door: §R第八避难所§ !. \n\nAfter deciphering the language, everything becomes easier. According to the data core content found in a cabin suspected of being a regional management center, the builder here was a civilization called the Endodian Empire. Because they were involved in a huge war, and the battlefield situation was already precarious, this civilization attempted to revive in the future and built ten permanent shelters. \n\nAs one of the ten shelters that was built relatively late, it shoulders multiple responsibilities such as a large resource storage station, a refugee shelter, and an environmental transformation facility that will implement the transformation of the Gaian planet in the future. However, according to the core administrative text, the shelter occupancy plan, which was supposed to be advanced step by step, had to come to an abrupt end due to some extremely mysterious reasons, and all subsequent relevant data were artificially erased and absolutely There is no possibility of recovery. \n\nAlong with these precious data, the race and country names of this race were erased, as well as all detailed information related to the history of their empire. \n\nIf you want to know what is going on in this empire, it is imperative to decipher the central hub with extremely strict encryption measures." #NT!
 executor_build.33.a: "Just do it" #NT!
 executor_build.34.title: "§E Mathematical Olympiad Deconstruction" #NT!
 executor_build.34.desc: "Except for the central computer in the center, we have collected and analyzed all remaining paper documents, as well as all other electronic terminals that are still functioning or have minor damage. Although we have benefited a lot from it, if we want to truly unravel the mystery of Vault 8, we must find out what is stored in the central computer located in the center of the facility. \n\nIf our process of cracking and solving other computers in the facility was full of ups and downs, the process of cracking and analyzing the central computer was so difficult that our researchers were once skeptical. Is this iron pillar exuding a faint green light completely locked? Finally, after countless long days and nights of torture, our deciphering work finally achieved a key breakthrough, and the permissions of some central data repositories were finally opened to us. \n\nHowever, when we started to check the unlocked parts of the database with high expectations, we only got large tracts of extremely damaged data files. Among them, humanistic documents were basically all destroyed and no one was spared, while scientific and technological documents were only preserved that were equivalent to or slightly ahead of our current technological level. \n\nOur data analysis specialist speculates that in order to prevent their last legacy from being completely exposed to some kind of threat, this civilization most likely designed a data destruction program to prevent a country from stepping back after obtaining their knowledge. followed in their footsteps. \n\nIn desperation, in order to obtain all the expected remaining data and complete control authority of this facility, our analysis must continue. However, judging from the look on the data commissioner's face when he learned of the decision, this will never be easy." #NT!
 executor_build.34.a: "untie it" #NT!
 executor_build.35.title: "§EGoing back to the source" #NT!
 executor_build.35.desc: "Although our deciphering work cannot bring about a qualitative leap in our existing technology, in order to fully grasp this priceless facility, we still have to bite the bullet and complete this deciphering task. With the accumulation of experience, the work speed of our cracking team is gradually accelerating, and I believe that the entire solving process can be improved accordingly. Finally, with the last data module completely cracked, we gained full access to the facility. \n\nAs we previously expected, the massive technological documents used to revive the empire in the database were destroyed by the central computer during the anti-cracking process, and the remaining parts were only above the first line of our current technology. As for all the humanities and administrative documents related to the empire, except for a few collections of documents that escaped due to omissions or other reasons, all others were completely deleted, leaving not even a trace of dregs left. \n\nOur scientific researchers began to examine these lucky survivors with disappointment. The results were as expected: except for some extremely simple documents that generally summarized the historical situation of the empire at that time, most of the others were documents related to the operation of the shelter, such as facility instruction manuals. \n\nHowever, we finally made some discoveries. According to the cracked results of a document we found in the remaining documents titled "§R<error>§! Vault Intelligence Summary", there is a special shelter codenamed "Special Paths" that stores information related to a certain star gate. Top secret technology. Along with this information, the specific coordinates of this facility were recorded. Fortunately, we successfully found the hyperspace channel leading to this coordinate, and the preliminary star field scan has been updated on the star map. \n\nAdditionally, now that we have full control of the facility, all resources stored within the facility are now available to us. At the same time, the moment we unlocked the full authority of the central computer, the transformation of the entire planet began automatically, and the results are expected to be seen soon." #NT!
 executor_build.35.a: "Judging from the results, we did not completely fail. Go to that coordinate" #NT!
  
 kuat_lagacy_10: "§EHidden data storage location" #NT!
 Kuat_structure_10: "We have successfully located the location of the shelter called "Special Paths" and have initially ascertained the specific conditions on the planet. Now, we need to send a team out immediately to make sure our archaeological plans don't go sideways." #NT!
 executor_build.36.name: "§EHidden Sanctuary" #NT!
 executor_build.36.desc: "We successfully located this previously undiscovered star field based on the coordinates discovered on the previous planet. The moment [dig_archetectrue_leader.GetName] tried to scan this star field, their sight was obscured by space debris that blocked the sky. [dig_archetectrue_leader.GetName]The report said that judging from the intercepted fragments, these wreckage may have been here far longer than we imagined. \n\nAfter we barely opened a path, a small scientific research ship was sent to the planet's orbit and went to scan the planet's surface. From the surface, this planet is unremarkable, covered in thick ice and snow. However, our signal searcher clearly found the signal frequency located underground on the planet that was exactly the same as that on the previous planet. This proves that this is the place we are looking for." #NT!
 executor_build.36.a: "Send the most elite team immediately!" #NT!
 executor_build.37.title: "§ESteel Gate" #NT!
 executor_build.37.desc: "Based on the coordinates discovered previously, we successfully located this previously undiscovered star field. The moment our scientists entered this star field, their sight was obscured by space debris that blocked the sky and the sun. Our scientific team reports that from the intercepted fragments, these debris may have been here for much longer than we imagined. \n\nAfter using heavy engineering ships to clear away some space debris and open a channel, our scientific research team finally arrived at the shelter named "Special Path" recorded in the core files of the Eighth Refuge. However, what is different from the previous shelter is that the security level of this shelter is extremely high. In addition to the automatic defense system we encountered on the way forward, the door of this shelter is also very strong and protected by complex programs. locked. \n\nAccording to our team's comprehensive analysis of the material and strength of the door's material, it is absolutely impossible to blow open the door without causing serious damage with our current science and technology. However, if heavy weapons or high-yield explosives are used to destroy the entire door, the entire underground shelter structure is at risk of collapse." #NT!
 executor_build.37.a: "Methods must be found to safely enter the facility without damaging the internal structure." #NT!
 executor_build.38.title: "§EThe place is a mess" #NT!
 executor_build.38.desc: "After our scientific researchers arrived at the scene, they immediately started a series of work. After a team that worked around the clock, this morning we finally unlocked the security lock on the gate and opened a path to the interior of the facility. \n\nAs usual, our scientific expedition team released a fleet of scanning drones to obtain basic information about this man-made facility, but the scanning results greatly exceeded our expectations. Judging from the scan results, this is not so much a shelter as some kind of data storage facility: a large number of closed servers are randomly placed in the main warehouse of the facility, and a large number of damaged servers with varying degrees of damage are also scattered in every corner. data terminals; and the cabins that are supposed to store reserve supplies are also filled with various data storage devices. As in the previous shelter, there is a functioning cylindrical central computer at the center of the facility. Judging from the rough scan, the entire facility was extremely messy, with parts and documents scattered all over the floor in some places. It was clear how panicked the last garrison personnel were when they evacuated. \n\nOur team has gone inside the facility and has begun trying to restore some of the secondary ports." #NT!
 executor_build.38.a: "I hope this isn't a mountain of garbage" #NT!
 executor_build.39.title: "§EDefragmentation" #NT!
 executor_build.39.desc: "Thanks to the efforts of our computer team, we have successfully restored some of the slightly damaged data terminals. However, like all previous data terminals, all data related to the humanities and history of the Endodia Empire had been cleaned up, leaving only information about the war at that time that might have dragged the entire galaxy into a sea of ​​fire. A few words. \n\nAccording to the recovered data, this data storage center named "Special Path" was originally built as the last shelter. As the last refuge, the Endodia Empire invested immeasurable manpower and material resources on it, and had successfully used advanced nanotechnology to transform it into a paradise on earth. \n\nHowever, after the war situation in the empire further deteriorated, according to a certain order from the empire's leadership, the original reserve resources and garrison personnel were withdrawn in large numbers, and instead, a large number of data storage terminals and server groups were suddenly withdrawn. They were transferred here in batches. After "confidential treatment" of these terminals, the last garrison personnel evacuated here, sealed the gate of the facility, and detonated some kind of weather weapon before leaving, turning the place back into a frozen hell. \n\nSubsequently, all information related to this place was erased, leaving only an overview of this place in the Eighth Refuge. Our team of scientists is trying to restore the server clusters in the main lobby, hoping that there is some residual information left in these clusters." #NT!
 executor_build.39.a: "I can only give it a try" #NT!
 executor_build.40.title: "§EReturn without success" #NT!
 executor_build.40.desc: "Since the damage to the server groups was not very severe and was not protected by complex encryption programs, our computer team has successfully restored the vast majority of the local server groups and now all ports that are up and running are now online and operational again. \n\nWhen our data staff happily connected to the LAN and began to check the overall situation, they found that most of the files in these servers were severely damaged. No matter how hard our data engineers try to repair the documents, there will always be lines of garbled characters in these files. Some members suspected that this was a security protection mechanism for server files and tried to run security unlocking programs on these files, but to no avail. \n\nNow, the helpless data team is further processing these files, hoping to find something useful from them." #NT!
 executor_build.40.a: "Is this the so-called ups and downs?" #NT!
 executor_build.41.title: "§E Remove the fuel from the bottom of the cauldron" #NT!
 executor_build.41.desc: "Unfortunately, all attempts to recover server data have failed without exception. Our data specialist speculates that these files were either completely destroyed before all the remaining personnel of the Endodian Empire were evacuated, or they were firmly encrypted by some kind of computing technology that we have not yet mastered, but in any case, at our current stage With advanced computer technology it is absolutely impossible to recover these files. \n\nAfter having limited success with these server groups, our team turned its attention to the central computer. Perhaps this computer may hold the answers we need. However, given the difficulty of central computer decoding, we must invest more resources and time, and we must be mentally prepared for the worst. Our chief physicist speculates that it may take months or even years for our team to fully unlock this facility, unless our computer technology can achieve larger and more significant breakthroughs. \n\nIn addition, it is worth mentioning that after transferring and cleaning up those files that we cannot process now, some of the idle servers and computers in the main hall can share our considerable computational workload due to their outstanding computing performance. pressure. With the help of these legacy facilities, we may be able to solve slightly faster than we previously estimated." #NT!
 executor_build.41.a: "continue working" #NT!
 executor_build.42.title: "§EBrainstorming" #NT!
 executor_build.42.desc: "Unsurprisingly, the encryption programs implemented on this central computer are also quite complex. However, what makes everyone dumbfounded is that whether it is some kind of prank from the pioneers or some kind of test, the simplest way to obtain the highest management authority of this central computer is to answer complex questions! The topics cover a wide range of topics, ranging from complex function questions to physics questions to wonderful regular logic questions. Some of the questions even involve profound knowledge that we are studying or have not yet studied, and the content of these questions is related to research or knowledge. The bottleneck stage is closely related. \n\nOur chief physicist said that if we don't answer the questions and unlock the access through a hard attack, the facility will not open. In desperation, we could only temporarily write a prize-winning game and program all the questions into game content, so as to call on knowledgeable people across the country to solve the problems together without revealing the secrets. \n\nIt is said that [leader.GetName] once complained to team members during a break after solving a certain problem: "It seems like I have returned to my student days when I was in pain and happiness."" #NT!
 executor_build.42.a: "No mole, let me see what the problems are" #NT!
 executor_build.43.title: "§EThe mystery is revealed" #NT!
 executor_build.43.desc: "In the end, with the help of talented people across the country, we successfully answered 70% of the questions. The remaining questions that we could not answer were all copied to guide us in future scientific research. The central computer somehow doesn't stop us from copying. \n\nAfter fully gaining access, we found all descriptions related to the "Star Gate" in a folder in the database, as well as how to unlock it. This so-called "star gate" is exactly the mysterious ring-shaped star gate we previously discovered during interstellar exploration. The document mentioned that this portal was built by a force called the Oversight Council, but it was used by Kuat and was locked by an extremely complex special code. However, during a certain war, the empire at its peak discovered the method of unlocking the Star Gate from a certain data facility and recorded it. During the war, the battlefield situation became increasingly unfavorable due to the sharp decline in the national power of the Endodia Empire. At a critical moment, in order to let future generations know the reason for everything, in order to allow future generations to have the opportunity to come into contact with this dusty secret, the senior officials of the empire, knowing that the empire would eventually be destroyed, kept this secret forever in this place. The last and most secret refuge is where all the knowledge that can help future generations is preserved. \n\nThe end of the file reads:\n\nFor strangers who are destined to find this place, I hope you can learn a lesson and not go astray like us. The key to open the door is here, and everything else is by You explored on your own." #NT!
 executor_build.43.a: "disturbing" #NT!
 exe_enable_kuat_stargate: "§ESend tachyon signal" #NT!
 exe_enable_kuat_stargate_DESC: "According to the data we have collected before, this ancient stargate operates with the help of a special tachyon signal resonance, which means that we can make the stargate operate again by sending a tachyon signal of a specific frequency. What is waiting for us on the other side of the Stargate?" #NT!
 executor_build.44.name: "Scan completed" #NT!
 executor_build.44.desc: "We have just completed our investigation of the [From.GetName] galaxy. This galaxy is surrounded by dilapidated wrecks around the star. After our analysis, some of the wrecks seem to be ships with a special structure. There are also some strange countries on these ship wrecks. Sign, the debris of the entire galaxy is affected by the mass of the star and the gravity of the surrounding celestial bodies, forming a huge area of ​​galaxy debris within the galaxy, which is detrimental to our navigation and investigation. \n\nIn addition, there is a peculiar star gate in this galaxy. This star gate is almost completely consistent with the technical data we have obtained from the two ancient ruins we have previously excavated. We can be sure that this star gate is The star gate recorded in ancient records, and we can unlock this star gate with the help of the special frequency tachyon signal resonance recorded in the records in the ruins. The star gate on the other side seems to be the gate to the Kuat Starfield, regardless of How about we should give it a try." #NT!
 executor_build.44.a: "we should give it a try" #NT!
 executor_build.45.title: "Research completed" #NT!
 executor_build.45.desc: "Our tachyon signal resonance has been sent out, and it is time for us to wait for the stargate's response. If successful, it means that we will open the door to a world we have never understood." #NT!
 executor_build.45.a: "so exciting" #NT!
 executor_build.46.title: "Stargate activated" #NT!
 executor_build.46.desc: "The frequency of the tachyon signal is normal, and all the Kuat jump stargates currently located in the Milky Way have been fully activated. The situation in the galaxy will be completely broken, and a new storm is coming." #NT!
 executor_build.46.a: "we will be ready" #NT!
 executor_build.47.name: "$executor_build.44.name$" #NT!
 executor_build.47.desc: "Although the galaxy we currently control does not have the strange star gate we need to look for, our scientific researchers have locked in a star system located outside the country. After our investigation, we found that this galaxy is surrounded by dilapidated debris, some of which are scattered around the star. After our analysis, it seems that they are ships with some special structure. These ship wrecks also have some strange national symbols. The wreckage of the entire galaxy is affected by the mass of the star and the gravity of the surrounding celestial bodies, forming a huge A wide range of galactic debris areas, which is detrimental to our future navigation and investigation. \n\nIn addition, there is a peculiar star gate in this galaxy. This star gate is almost completely consistent with the technical data we have obtained from the two ancient ruins we have previously excavated. We can be sure that this star gate is The star gate recorded in ancient records, and we can unlock this star gate with the help of the special frequency tachyon signal resonance recorded in the records in the ruins. The star gate on the other side seems to be the gate to the Kuat Starfield, regardless of How about we should give it a try." #NT!
 executor_build.47.a: "$executor_build.44.a$" #NT!
