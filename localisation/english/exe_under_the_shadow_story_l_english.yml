Endodia Empire specifically for researching the ship technologies they imported. Although the facility remained well-preserved after the fall of the Endodia Empire, much of the technical information was still lost. We were only able to extract a portion of the content. After transmitting that information, the AI system shut down completely, sleeping alongside its creators in this ancient ruin."
      sign_origin_3:"§EPhase Four: The AI That Sleeps Not§!"
      sign_origin_3_desc:"Upon reaching the spire-like structure, [leader.GetName] and her team blasted open the entrance to this ancient facility. As the research team advanced deeper, the instrument readings grew stronger. Based on structural analysis, this should be an administrative or research center of the Endodia Empire, undoubtedly an important facility. The interior structure of the spire is highly complex, equipped with some kind of defense system. Fortunately, the ruins are severely damaged, rendering these remaining defenses completely ineffective.\n\n[leader.GetName] and her research team navigated the labyrinthine ruins of the ancient spire for a long time before finally finding a sealed door. The dust covering the door completely obscured its original appearance, and its hardness made it difficult to breach. Just as [leader.GetName] was at a loss, the door began to vibrate violently and slowly opened under some unknown force, revealing the interior of the facility. Inside, there was a central control AI that opened the door to allow our scientists entry.\n\nOnce we entered the control chamber, the mechanical structures and server clusters at the heart of the ruins began to light up. A mechanical voice echoed through the facility:\n\nWelcome to the ship design database. According to module analysis, the database has been operational for 7199 epoch cycles. Storage modules will cease operation after 1 more epoch cycle and require data transfer. Initiating request for data access permissions from the main control terminal... Connection to main control system failed. Activating backup protocol. Scanning intruder information. Enabling data acquisition mode. Beginning data stream transmission.\n\n[leader.GetName] explained our origins to the AI, and surprisingly, the main AI controlling the ruins granted us access to the database after learning who we were. The database revealed that this place was once a ship design facility—a laboratory established by the Endodia Empire specifically for researching the ship technologies they imported. Although the facility remained well-preserved after the fall of the Endodia Empire, much of the technical information was still lost. We were only able to extract a portion of the content. After transmitting that information, the AI system shut down completely, sleeping alongside its creators in this ancient ruin."
      kuat_legacy.21.title:"Although we cannot decipher it completely for now, this is still a tremendous discovery."
      kuat_legacy.21.desc:"§EPhase Five: Hidden Depths§!"
      kuat_legacy.21.a:"Although we now understand the origins of this ruin and have gained valuable information, we still have not located the true source of the signal. The instrument readings show that the signal has not yet reached its peak. According to the surrounding radiation energy index, the readings after the 7200-cycle transformation still differ from the energy information stream detected by our instruments. There must still be secrets hidden within this ruin.\n\nAfter diligent searching by the research team, we detected massive energy reactions beneath the server clusters in the laboratory. These energies closely resemble the data signal stream we detected after undergoing the periodic transformation. [leader.GetName] and her team noticed a slightly indented stone block on a stone wall behind the server cluster. When she pressed it, the server cluster lifted slightly due to what seemed to be a gravity generator, revealing a passageway below.\n\nCautiously entering the passage, we found it to be a narrow corridor, with a unique temple-like structure at its end—apparently located behind the spire. [leader.GetName] decided to proceed to the temple."
      kuat_lagacy_4:"Truly amazing."
      Kuat_structure_4:"§EPhase Six: The Ancient Database§!"
      kuat_legacy.22.title:"[leader.GetName] and her research team detected the strongest reactions upon entering the temple, confirming that this temple is, in fact, the actual source of the data signal. The signal does not transmit far, which explains why the readings were so weak from orbit. As the research team ventured deeper into the temple, they found that its internal structure is vastly different from the exterior. The decayed exterior may have been designed to conceal important secrets within.\n\nAs the research team reached the center of the temple, they seemed to have entered an ancient database. The stone architecture of the walls and the numerous seemingly intact testing instruments and devices on display appear incongruous. [leader.GetName] attempted to access a central server, and just as she was preparing to crack the encryption, the computer automatically granted access. This was likely due to the previous AI management system authorizing data access.\n\nAfter analyzing the data clusters, our research team successfully obtained some blueprints and a holographic video recording. As [leader.GetName] activated the playback device, a hazy image of a young girl gradually appeared before her:\n\nFriends, the fact that you stand here means you have obtained these technological blueprints. This is information from the <error> database. Although this does not contain <error>'s most sensitive secrets, it should still prove useful. Take it, and do not mention your findings to anyone. <error> has always been watching us...\n\nAfter the image finished speaking, the data lab returned to silence. As the data transfer completed, [leader.GetName] and her team safely returned to the orbital ship.\n\nThere may still be more secrets hidden here. We should now colonize this ringworld and station additional researchers here for further study."
      kuat_legacy.22.desc:"Let's hope nothing goes wrong..."
      ag_legacy_invasion_chain_title:"§EOrbital Signal§!"
      ag_legacy_invasion_chain_desc:"After disabling the orbital shield, we discovered that this shattered ringworld sector seems to be emitting a signal similar to the one from the previous system's ring structure. Perhaps we should conduct a thorough search to locate the source of this signal."
      ag_legacy_system_amount:"§H[Root.GetName]§! arrived at a region filled with a grim atmosphere after traversing the hyperspace lanes. The entire §H[From.GetName]§! is littered with the wreckage of various ships.\n\nThis system is not as devastated as the previous one, but according to our scans, we received no signal feedback from the central ring band. This was unexpected. We speculate that the entire ring has been shielded by some kind of barrier. The cause of this phenomenon remains undetermined. Since we are still at the system's edge, our researchers wish to investigate this system further."
      kuat_legacy.22.a:"§EDisabling the Ancient Shield§!"
      kuat_legacy.22.b:"The ring structure beneath this shield appears to react differently from other shielded structures. We should disable this shield and investigate further."
      kuat_legacy.23.title:"Anomalous energy reaction"
      kuat_legacy.23.desc:"During our investigation of this ringworld, we found that the ring beneath the shield exhibits stronger reactions than others. It is highly likely that something extraordinary is hidden here."
      kuat_legacy.23.a:"Research Breakthrough"
      kuat_legacy.24.title:"Our research team has completed their study of the shield. We can now disable the ancient shield."
      kuat_legacy.24.desc:"Good."
      kuat_legacy.24.a:"§EPhase One: Beneath the Shield§!"
      kuat_legacy.24.b:"After removing the shield, [leader.GetName] decided to bring her team into this ring sector to search for the signal source. Although this sector of the ring is also damaged and unstable, it should not pose significant danger. [leader.GetName] found some spacious areas on the damaged ring where our landing craft can safely land. Perhaps we can land here and begin our search for the signal source."
      kuat_legacy.25.title:"Very well."
      kuat_legacy.25.desc:"§EPhase Two: Ruins of the City§!"
      kuat_legacy.25.a:"Truly remarkable."

      kuat_lagacy_7:"Truly amazing."
      Kuat_structure_7:"§EStage Three: Tunnels§!"
      kuat_legacy.49.title:"Open the cryopod at all costs."
      kuat_legacy.49.desc:"Very good, continue the investigation."
      kuat_legacy.49.a:"Truly remarkable."
      kuat_legacy.50.title:"As [leader.GetName] and her research team advanced along the underground tunnels toward the northern part of the city, they noticed the instrument readings growing stronger, indicating that they were on the correct path. The underground tunnel was not very long, and when compared with maps created from surface scans of [from.planet.GetName], the area containing this tunnel was not recorded on any existing maps.\n\nAs the research team explored deeper, they discovered that the tunnel led only to a sealed underground station. Due to being buried underground for a long time, the facilities here were not heavily damaged. After searching and analyzing the station based on energy readings, we discovered a strange spherical device in what appeared to be the control center. When [leader.GetName] approached the device, its energy readings resonated with those of the instruments, causing the spherical device to activate and project a massive screen. On the screen played images of the city as it once was.\n\n§YAll imperial citizens, please proceed immediately to Zone A-11 for evacuation by transport. Repeat, please proceed immediately to Zone A-11 for evacuation by transport.\nSoldier: Sir, our fleet is no longer capable of combat, but if we don’t hold them back with our fire, our people won’t be able to evacuate this facility.\nNoncom: We cannot stand against them. Signal the fleet to retreat to $Name_D_1$. We will make them pay for this… They are all imperial heroes…§!\n\nThe playback ended. Our research team analyzed that this should have been a recording from the time of the Endodia Empire’s evacuation. The Endodia Empire was attempting to evacuate its population from the ring world. Unfortunately, they failed, and most of them likely became cosmic dust. But at least we now know of another sector—$Name_D_1$…"
      kuat_legacy.50.desc:"I hope we never reach that point."
      kuat_legacy.51.title:"§EStage Five: Ancient Shield§!"
      kuat_legacy.51.desc:"After the spherical device was activated, our research team discovered that the central computer in the control center had also been powered on. [leader.GetName] accessed the computer and deciphered ancient data, revealing that the Endodia Empire had attempted to construct a planetary defense shield and used shield generators to protect this ring world during the war. However, the ancient civilization’s shield was easily breached, which led to the scene we just witnessed.\n\nUnfortunately, the improved shield technology of the Endodia Empire was not preserved in this facility. However, we found $Name_kuat$'s planetary shield technology inside the facility. Although we are unsure whether it is the prototype of $Name_kuat$'s technology, we can study this prototype data to determine whether it can be used normally.\n\n§RWe should now colonize this ring world and station additional researchers here to conduct further studies.§!"
      kuat_legacy.51.a:"Based on our investigation of the ancient archive, the coordinates obtained by our researchers have been verified and monitored over time. This star system exhibits the same characteristics as the special crystal beacons from previous systems. This system lies in an obscure corner of the galaxy, likely unnoticed because the system’s star has already collapsed into a black hole, which is why it previously did not appear on our star charts.\n\nNow, we may proceed to this new coordinate."
      kuat_legacy.52.title:"Very well."
      kuat_legacy.52.desc:"§H[Root.GetName]§! arrived in a domain devoid of starlight after traversing the hyperspace lanes. The entire §H[From.GetName]§! contains no normal stars, and is littered with wreckage from various ships.\n\nAt the center of §H[From.GetName]§!§H[Root.GetName]§! detected an artificial gravity well with a radiation radius exceeding 600 AU, likely originating from a massive Dyson sphere framework. Surrounding the Dyson sphere framework are numerous peculiar, damaged rings orbiting the central colossal structure. These rings appear completely destroyed, and scans have revealed that none of them can be used for normal operations.\n\nOur scientists believe that the megastructures in this system are highly anomalous. A Dyson sphere would not be constructed around a black hole, nor would ring habitats be built in such a location. Further detailed research is required."
      kuat_legacy.52.a:"After our research team completed further investigation of this star system devoid of starlight, they found that the rings in this system, like the surrounding massive rings, seem unsuitable for habitation. The Dyson sphere framework at the center of the black hole appears to have suffered significant damage, and the entire system is littered with wreckage, suggesting that a great battle once took place here.\n\nCombined with the information we previously obtained in the §EC Sector§!, this system should be where the Endodia Empire and $Name_kuat$ clashed in their final battle. The central megastructure may have been an ultra-powerful defensive fortress or some kind of construction hub. However, at this point, we still do not know what happened afterward.\n\nOur scientists, while studying the wreckage and the damaged megastructure at the center, found that this colossal structure bears striking similarities to the megastructure technologies we are familiar with. If we can master the construction technologies of Dyson spheres and ring worlds, we might be able to attempt to reconstruct this superstructure."
      kuat_legacy.53.title:"§EVortex Facility§!"
      kuat_legacy.53.desc:"Our researchers have conducted long-term investigations and studies on this ring world facility. Under instrument monitoring, they detected some anomalous tachyon signals. These signals appear weak in energy but possess an extremely high frequency, defying any known physical laws we understand. This has drawn the high attention and immense interest of our scientists, suggesting that there may be unknown secrets hidden within."
      kuat_legacy.53.a:"Truly remarkable."
      kuat_legacy.54.title:"Our research department is fully committed to deeply analyzing the coordinate information within the crystal. After countless analyses and verifications, we are confident that the truth is about to surface. Within the coming years, we will uncover the secrets hidden behind these mysterious coordinates and reveal everything."
      kuat_legacy.54.desc:"Very good"
      kuat_legacy.54.a:"§Y[fallen_empire_kuat.GetName]§!"
      kuat_legacy.55.title:"According to our findings, the origin of the mysterious crystal can be traced back to a ring structure region within the territory of [fallen_empire_kuat.GetName]. This region contains unique rings, whose complex structures and powerful energy fields provided ideal conditions for the formation of the crystal. Ring structure regions often contain abundant resources and undiscovered technologies, which may explain the crystal’s powerful energy.\n\nHowever, [fallen_empire_kuat.GetName] is neither our enemy nor our ally. They possess formidable military strength and advanced technology, and entering their territory may provoke unnecessary conflict. Therefore, we must proceed with caution and avoid direct incursion into their domain.\n\nPerhaps we could consider diplomatic channels to communicate with [fallen_empire_kuat.GetName]. We could propose a mutually beneficial arrangement, offering something in exchange for sovereignty or usage rights over the system we seek. This could avoid conflict and provide us with an opportunity for peaceful exploration. We could offer them needed resources, technology, or strategic support in exchange, potentially allowing us access to the ring structure region, or even shared knowledge about the mysterious crystal.\n\nOur research department has already begun studying relevant diplomatic strategies and negotiation plans, hoping to find a solution acceptable to both parties. Meanwhile, we continue to analyze the coordinate information of the mysterious crystal, striving to complete our research and reveal the truth within the coming years."
      kuat_legacy.55.desc:"According to our research, the origin of the mysterious crystal can be traced back to the ring structure region of [fallen_empire_kuat.GetName]. This region contains unique rings, whose complex structures and powerful energy fields provided ideal conditions for the formation of the crystal. However, [fallen_empire_kuat.GetName] has now become our enemy, making it impossible for us to directly explore this region.\n\nUnder these circumstances, a temporary ceasefire may be a feasible strategy. We could use this opportunity to engage in limited communication with [fallen_empire_kuat.GetName], and even attempt to establish a temporary peace agreement. This would not only buy us valuable time to further study the coordinates of the mysterious crystal, but also reduce unnecessary conflict and resource expenditure between both sides. Through this approach, we may find a win-win solution—one that satisfies our thirst for knowledge while maintaining peace and stability in the galaxy.\n\nOf course, all of this must be handled with caution. We must remain vigilant at all times to ensure our safety and interests are not compromised. At the same time, we will continue to strengthen our defensive and research capabilities to prepare for any potential variables."
      kuat_legacy.55.a:"Truly remarkable."
      kuat_legacy.56.title:"Understood."
      kuat_legacy.56.desc:"§EVortex Facility§!"
      kuat_legacy.56.a:"[kuat_legacy_key_world_7]"


      kuat_lagacy_8:"Our researchers have conducted long-term investigations and studies on this ring world facility. Under instrument monitoring, they detected some anomalous tachyon signals. These signals appear weak in energy but possess an extremely high frequency, defying any known physical laws we understand. This has drawn the high attention and immense interest of our scientists, suggesting that there may be unknown secrets hidden within."
      Kuat_structure_8:"Our in-depth investigation has been completed, and the researchers have compiled a detailed report.\n\nIn the early stages of the research, $Name_kuat$ attempted to obstruct our progress and warned us not to cross the line. However, once we officially began our research, they ceased interference. Our findings revealed that this ring facility bears a strong resemblance to the ring facilities in $Name_kuat$'s capital, and was originally intended for habitation. However, these ring worlds were sealed, which is highly unusual. Indeed, beneath the ring world, we discovered an ancient ruin. After exploring the site, scientists determined that the architectural style of this ruin differs from that of $Name_kuat$ and bears closer resemblance to the ruins of the Endodia Empire. This suggests that the ruin may contain valuable information.\n\nWe have successfully uncovered the final legacy of the Endodia Empire, sealed away by $Name_kuat$, along with a holographic message from the Endodia. From this message, we learned that the Endodia once defeated $Name_kuat$ and the Eternal Fleet, but ultimately fell to $Name_kuat$. Furthermore, hidden behind $Name_kuat$'s rule lies another crisis—these outsiders once unknowingly protected our worlds, but their true motives remain unclear, and we cannot afford to be complacent.\n\nTherefore, if we choose to betray $Name_kuat$, the Eternal Fleet may become our greatest threat. Intelligence suggests that only $Name_kuat$'s stellar dreadnoughts can interfere with their systems. Considering our current strength, this would be extremely difficult. We may need to reassess our relationship with $Name_kuat$. If we choose to oppose $Name_kuat$, we may also find ourselves unable to contend with the Eternal Fleet from unknown realms.\n\nWithin the Endodia legacy, we also discovered the design schematics for the Eclipse-class Stellar Dreadnought, which they had acquired from $Name_kuat$. This may help us make our decision.\n\nRegardless, this crisis appears to have only just begun."
      kuat_legacy.58.desc:"§ECeasefire Negotiations§!"
      exe_kuat_unlock_the_shield:"Given that the mysterious crystal originates from a ring structure zone within [fallen_empire_kuat.GetName]’s territory, and considering that [fallen_empire_kuat.GetName] is currently not our ally, directly entering their territory may provoke unnecessary conflict. Perhaps we should consider discussing a ceasefire with [fallen_empire_kuat.GetName]."
      exe_kuat_unlock_the_shield_DESC:"Ceasefire"
      kuat_legacy.60.title:"We hereby declare a ceasefire with your empire starting immediately."
      kuat_legacy.60.desc:"Consider yourself lucky."
      kuat_legacy.61.title:"Open the cryopod at all costs."
      kuat_legacy.61.desc:"§ENon-Habitable Megastructure§!"
      kuat_legacy.61.a:"This was once one of the primary colonies of §Y[fallen_empire_kuat.GetName]§!, but they seem to have abandoned it and repurposed it into a non-habitable megastructure. Something seems to be hidden here…"
      kuat_legacy.62.title:"Good, keep up the spirit. Keep searching!"
      kuat_legacy.62.desc:"§ELost City§!"
      kuat_legacy.62.a:"Very good."
      kuat_legacy.63.title:"Stay safe."
      kuat_legacy.63.desc:"§ESafety Inspection§!"
      kuat_legacy.63.a:"Truly remarkable."
      kuat_legacy.64.title:"[kuat_legacy_key_world_1]"
      kuat_legacy.64.desc:"Based on our decoding and analysis of the data signal frequencies within the crystal, we successfully obtained a stellar coordinate."
      kuat_legacy.64.a:"Our research on $misc_system_desc_2$ has now concluded, and so far our researchers have discovered a wealth of valuable information.\n\nFirstly, $misc_system_desc$ and the recently investigated $misc_system_desc_2$ both belonged to the Endodia Empire, a civilization destroyed by a powerful force. The facilities on both planets were constructed by this civilization in an attempt to resist the enemy they faced. Compared to the previous facilities, $misc_system_desc_2$ is remarkably well-preserved. Our researchers believe that the system housing this facility did not experience the intense battles that occurred in the previous system, explaining why we were able to find relatively intact technical data here.\n\nSecondly, through the AI and virtual information left behind in the facility on $misc_system_desc_2$, we have determined that this civilization's fate and the remnants of their technology are somehow connected to the truth of this war. Perhaps the empire that once destroyed the Endodia Empire is still watching us from the depths of space.\n\nLastly, after analyzing the acquired technology, our researchers discovered that the ship was a special warship the Endodia Empire had attempted to develop to resist their enemy. Experiments conducted by our researchers on samples revealed that this warship could interfere with enemy weapons to some extent, preventing them from penetrating the shields and armor of friendly fleets. However, this technological advancement came too late—the warships never became the salvation the Endodia Empire desperately needed. Their frontline collapsed before the research could bear fruit, and these ships were still in the testing phase when the Endodia Empire fell, with all their research facilities seized and ultimately destroyed by $Name_kuat$.\n\nOverall, our researchers have uncovered part of the truth, but if we wish to understand the reasons behind this war, we must continue our investigation."
      kuat_legacy.65.title:"[kuat_legacy_key_world_2]"
      kuat_legacy.65.desc:"Based on our decoding and analysis of the data signal frequencies within the crystal, we successfully obtained a stellar coordinate."
      kuat_legacy.65.a:"Our research on $misc_system_desc_3$ has now concluded, and so far our researchers have discovered a wealth of valuable information.\n\nFirstly, the information left behind in the $misc_system_desc_3$ facility is clearer than that found in previous sites. Our researchers, after sampling and analyzing the wreckage of ships and mechanical remains within the ruins, found that only a portion of these remains could be traced back to their manufacturing origins. By comparing these findings with evacuation footage recovered from the facility, our researchers identified some unique symbols belonging to this civilization—symbols that appear to be similar to written language. When compared with relevant data documents found among the wreckage, these symbols translated to 'Central Military Equipment Manufacturing Plant of the Endodia Empire.'\n\nSecondly, existing records and technical information left behind indicate that the Endodia Empire was technologically more advanced than our current level. However, the surviving footage and the battlefield ruins within the $misc_system_desc_3$ facility indicate that the Endodia Empire was already powerless to resist at this point. In fact, they could no longer even protect their own people. The remnants of the Endodia fleet and survivors evacuated to a region they referred to as $misc_system_desc_4$.\n\nAlthough the information we have obtained so far remains limited, our researchers believe we are one step closer to uncovering the truth. Now, we must continue our investigation."
      kuat_legacy.66.title:"[kuat_legacy_key_world_3]"
      kuat_legacy.66.desc:"Based on our decoding and analysis of the data signal frequencies within the crystal, we successfully obtained a stellar coordinate."
      kuat_legacy.67.desc:"Our research on $misc_system_desc_4$ has now concluded, and so far our researchers have discovered a wealth of valuable information.\n\n$misc_system_desc_4$ was a crucial core region of the Endodia Empire, serving as a hub for military, resource, logistical, research, and administrative functions. It was unquestionably the heart of the Endodia Empire. Scans of the system by our researchers revealed that, compared to previous facility regions, this system contains significantly larger amounts of ship wreckage. It appears that the largest battle of the war between the Endodia Empire and their enemy took place in $misc_system_desc_4$. Based on estimates, the number of ships destroyed here exceeds the limits of what we understand as military power. Yet, after this brutal conflict, all that remains are scattered shipwrecks and damaged megastructures.\n\nAdditionally, among these wrecks, besides those belonging to the Endodia Empire and their enemy, there exists a new type of ship construction. These new designs have never been seen in previous facility regions or other systems, suggesting that a third force may have been involved in the battle within this system. Furthermore, our researchers discovered that some of the enemy ships bear a striking resemblance to ships currently sold and operated by $Name_kuat$, with several variations displaying similar designs but different insignias.\n\nIn summary, we can currently confirm the following:\n1. The Endodia Empire was indeed destroyed by $Name_kuat$.\n2. The destruction of the Endodia Empire by $Name_kuat$ appears to have been driven by a more powerful force.\n3. Another fleet of ships was actually involved in the battle.\n\nHowever, the situation remains murky, and we must continue our investigation."
      kuat_legacy.66.a:"Very good."

      kuat_legacy.68.desc:"[kuat_legacy_key_world_4]"
      kuat_legacy.70.desc:"§EFirst Signal Source§!"


      kuat_lagacy_5:"Based on our scientists' decoding and analysis of wreckage from Eternal Fleet ships destroyed in battle, we have successfully located the position of a relay station that supported the Eternal Fleet's operations."
      Kuat_structure_5:"§ECrystal Beacon§!"
      kuat_lagacy.26.title:"Based on our scientists' decoding and analysis of wreckage from Eternal Fleet ships destroyed in battle, we have successfully located the position of a relay station that supported the Eternal Fleet's operations."
      kuat_lagacy.26.desc:"§EThird Signal Source§!"
      kuat_lagacy.26.a:"A special countermeasure defense system capable of significantly improving fleet combat and defense efficiency. $Name_kuat$ has handed us the related data and hopes that we can assist in researching this project."
      kuat_legacy.27.title:"§HSilent System§!"
      kuat_legacy.27.desc:"We have arrived at the target system, but it is eerily quiet. The dark, mysterious black hole differs from any we have seen before, exuding both beauty and enigma. According to previous research reports on the Endodia Empire, this system appears to have once been one of their strongholds.\n\nClearly, this system exceeds our current understanding. Within the black hole’s gravitational pull exist numerous planets and a massive ring structure. This ring appears to have been constructed using some mysterious technology, possibly concealing the information we seek. The black hole’s center, the collapsed planets, and the damaged ring—we should thoroughly investigate this system."
      kuat_legacy_27_second.desc:"Too strange."
      kuat_legacy.27.a:"§EDamaged Ruins§!"
      kuat_legacy.27.b:"Understood."
      kuat_legacy_kuat:"§EPhase One: The Strange Ruins§!"
      kuat_legacy_key_world_7_desc:"Compared to the previous ruins, this one is severely damaged. Based on our research into the Endodia Empire's ruins, we suspect this was once the core region of the Endodia Empire. However, based on our current findings in this system, something has destroyed it. Although the structures on this strange, ruined ring appear completely destroyed, [leader.GetName] has noticed something unusual..."
      misc_system_desc_7_desc:"§ECrystal Beacon§!"
      misc_system_desc_7_desc_finished:"Our researchers have confirmed that this information points to stellar coordinates we have never discovered before. We must investigate and teleport to them."
      exe_legacy_leberate_war:"§EClue§!"
      exe_legacy_leberate_war_DESC:"We must be one step closer to the truth."
      kuat_lagacy.29.title:"There's something oddly familiar about this place..."
      kuat_lagacy.29.desc:"§EPhase Two: Hidden Depths§!"
      kuat_legacy.29.a:"Shortly after our scientists set foot on this damaged ring, the instruments they carried began receiving a strange signal. After tracing the signal, we discovered it originated from beneath the ruins of the ring.\n\n[leader.GetName] decided to request specialized excavation machinery from our orbital ship. With the help of the machinery, she discovered a mysterious stone tablet. It appears to be a unique switch, its surface engraved with patterns seemingly inviting visitors to press it. However, the moment she placed her hand on the switch, our video transmission signal was cut off!\n\nAccording to reports from our research team, she appears to have triggered a hidden elevator, transporting her to a vast artificial facility beneath the ring. [leader.GetName] suspects this was once an underground weapons research facility."
      stop_the_war_for_relic:"Continue exploration."

      kuat_legacy.30.title:"§EPhase Three: Imperial Facility§!"
      kuat_legacy.30.desc:"This place should be a military weapons research facility, possibly containing ancient data and the answers we seek. Notably, after [leader.GetName] walked through the corridor, she discovered a spacious hall. Compared to the ruined surface, this hall feels like a completely different world. The machinery inside the hall is in much better condition than what we saw outside. The entire hall appears as if it were brand new, yet we have detected no signs of life. This suggests there may be some special facilities or intelligent computers managing the place.\n\nOur researchers discovered a large mechanical device and an operating console in the center of the hall. As [leader.GetName] slowly approached the console and stood in the center of the hall, the entire facility suddenly began to shake violently, as if some system had been activated. Suddenly, a projection of a familiar young girl appeared in the center of the hall:\n\n'Greetings, travelers from beyond. It has been a long time, though perhaps it shouldn't be said that way... What you see now is our final message. The Cloud City Shelter has been breached, and we have been <error> captured. Our judgment and end are near... $Name_kuat$ has been watching us all along. Only now do we understand how foolish and naive we were. The entire galaxy is an illusion—we are all <error>...<error>...<error>. Despite this, $Name_kuat$ allowed us to preserve the spark of our legacy, but our descendants will no longer remember us, nor the true history, nor what truly happened thousands of years ago... That is too cruel for them...\n\nFor many years, we respected those who accepted the Protocol, but we still chose resistance. Even if we must pay a terrible price, even if we are erased forever, we do not wish to forget everything, to forget even this fleeting moment of truth... We rose from a small nation to a mighty empire, reformed our system, eliminated internal and external obstacles, and built a civilization that nearly dominated the entire galaxy. To further our development, we entered into an agreement with the <error>...<error>...<error> civilization. We imported their technology, built their ships, and even fully deciphered their science... But everything comes at a cost... This technology made our rulers arrogant and conceited. We were blinded by hatred and ambition, and the moment we chose that path, the death knell had already sounded...'"
      kuat_legacy.30.a:"This may be the key to uncovering the truth..."
      kuat_legacy.31.title:"What exactly did our ancestors do..."
      kuat_legacy.31.desc:"§EPhase Four: Departure§!"
      kuat_legacy.31.a:"There is no longer any valuable information or ancient data here. [leader.GetName] has decided to return to the surface to continue scanning and researching this facility. Something major must have happened here... Our research team believes this site is a crucial step in uncovering the history of the Endodia Empire and the core to unlocking the secrets of this system. §RWe should now colonize this ring and deploy some researchers here for further study.§!"
      kuat_legacy.32.title:"Truly amazing."
      kuat_legacy.32.desc:"Our strength and capabilities are sufficient to fulfill our duties, and it is something we must do. If you want this fortress, you will have to step over our dead bodies!\n\nOf course, we are not so inflexible. As long as you pay us 50% of your stockpile every 5 years for §R20§! years, we will grant you this fortress. How about that? Isn't that quite a bargain, right?"
      kuat_legacy.32.a:"$Name_Kuat_Fire_base$ will hand over the facility to you, the transfer requires that you pay us 50% of your stockpile every 5 years for §R20§! every 5 years you must pay us 50% of your stockpile and continue for §R20§!."
      kuat_legacy.33.title:"$Name_Kuat_Fire_base$ has summoned us."
      kuat_legacy.33.desc:"Who are you?"
      kuat_legacy.33.a:"Talk again next time, hopefully we won't end up as enemies."
      kuat_legacy.34.title:"Mission?"
      kuat_legacy.34.desc:"Why monitor the facility?"
      kuat_legacy.34.a:"What is the use of your monitoring?"
      kuat_legacy.35.title:"We understand."
      kuat_legacy.35.desc:"Let's talk about something else."
      kuat_legacy.35.a:"What is this facility?"
      kuat_legacy.36.title:"But we believe your strength is insufficient."
      kuat_legacy.36.desc:"We will proceed according to protocol and execute the transfer procedure."
      kuat_legacy.36.a:"We have understood."
      exe_legacy_unlock_the_minbox:"What is Starkiller Base?"
      exe_legacy_unlock_the_minbox_DESC:"Who built this facility?"
      kuat_legacy.37.title:"We need this facility."
      kuat_legacy.37.desc:"A truly可怕的 weapon."
      kuat_legacy.37.a:"The First Order?"
      kuat_legacy.38.title:"Truly horrifying."
      kuat_legacy.38.desc:"§RWe will fulfill the mission on your behalf.§!"
      kuat_legacy.38.a:"§RWe will become their enemy. They will use Starkiller Base to attack our capital system, and we may need to relocate our capital to avoid greater losses.§!"

      kuat_legacy.39.title:"Who are you?"
      kuat_legacy.39.desc:"We will proceed as required."
      kuat_legacy.391:"A wise choice. We trust you will honor your promise.\n\nThen, as agreed, we will collect 50% of your energy credits stockpile every 5 years for 20 years."
      kuat_legacy.391.desc:"Agreement"
      kuat_legacy.392:"$Name_Kuat_Fire_base$ has recently sent us an urgent communication demanding immediate transfer of 50% of your energy credit reserves as per our agreement. Should we comply?"
      kuat_legacy.392.desc:"Honor the agreement."
      kuat_legacy.393:"They're gone now, and no longer deserve this money."
      kuat_legacy.393.desc:"The debt has been lifted."
      kuat_legacy.394:"We are about to complete this agreement."
      exe_legacy_unlock_the_millitary_eclipse:"It is truly shocking that you have broken the promise you made. We were willing to deal with you because we chose to trust you, and clearly, you have betrayed our expectations.\n\nNow, it is time to settle accounts. Some of your planets have already become targets of our weapons. Expect their arrival shortly."
      exe_legacy_unlock_the_millitary_eclipse_DESC:"Thank you very much for your support and understanding. Now, all our agreements are nullified, and the base now belongs to you. We hope you will make good use of this weapon.\n\nAs a reward for honoring your promise, we will grant you two brand new designs for Star Dreadnoughts, which you will soon be able to construct in your shipyards. In addition, we will provide you with a reinforcement beacon. With this beacon, you will become our security client and enjoy the protection we offer."
      kuat_legacy.40.title:"Very pleased with your cooperation. Have a good partnership."
      edict_build_eclipse:"§R$Name_Kuat_Fire_base$ will punish us and strike multiple of our planetary systems.§!"
      edict_build_eclipse_desc:"§R$Name_Kuat_Fire_base$ will punish us and strike multiple of our planetary systems.§!"
      kuat_legacy.40.desc:"Pleasure doing business!"
      kuat_lagacy.41.title:"Trade"
      kuat_lagacy.41.desc:"A ruined orbital ring relic, which seems to contain some clues regarding the key to unlocking our database. This will be the foundation for uncovering the ancient mysteries."
      kuat_legacy.41.a:"§EAncient Shadows"
      kuat_lagacy.411.title:"Although $Name_kuat$ has handed this system over to us, their former local security personnel demand that [leader.GetName] undergo an inspection before landing on the massive facility. After [leader.GetName] and her team were inspected, they discovered that the faint signal seems to have vanished, greatly affecting our research progress........"
      kuat_lagacy.411.desc:"Keep searching! I have a feeling we're getting close to the truth."
      kuat_legacy.411.a:"§EUnderground City"
      kuat_lagacy.412.title:0 "[leader.GetName], after spending a great deal of time searching, has finally discovered some strange 'doors' at the junction between this massive structure and another section of it, which seems to confirm our earlier suspicions that this structure was hiding something. [leader.GetName] slipped through the 'door' unnoticed by the local guards. In [leader.GetName]'s report upon her return, she wrote:\n\n§YGoodness, I can hardly believe there's an enormous underground complex hidden here. Towering and densely packed buildings fill the interior of this massive structure. If I'm right, there's even an independent ecological recycling system! My instruments keep telling me that a signal is being emitted from a central tower—I'm certain that this is the source of the signal we've been searching for...§!\n\nOur research team has decided to proceed toward the central tower-like structure ahead. This tower has maintained itself for at least a thousand years within this otherwise uninhabitable ring system, and despite the lack of life signs, based on the well-preserved traces, it appears the city was sealed after its inhabitants evacuated."
      kuat_lagacy.412.desc:0 "I hope everyone is okay."
      kuat_legacy.412.a:0 "§EEternal 13th Floor"

      kuat_lagacy.251.name:"[leader.GetName] and her research team spent an extremely long time finally reaching the central tower. Upon arrival, nearly all of our instruments malfunctioned, seemingly affected by some kind of magnetic interference. Fortunately, communications are still functional. After analyzing the surroundings, [leader.GetName] chose to continue forward. The tower and the surrounding buildings forming this underground city seem completely devoid of life—it's an abandoned city. Judging by the traces, it was once inhabited, but its residents seem to have evacuated for some reason.\n\nThe entrance to the central tower appears to bear the insignia of §Y[fallen_empire_kuat.GetName]§!, although it has somewhat faded. This must be their city ruins.\n\nAfter entering the tower and conducting research, [leader.GetName] and her team discovered that many parts of the tower are inaccessible, with some elevators between floors no longer functioning. Fortunately, we found one elevator that still works, but it only goes to the 13th floor."
      kuat_lagacy.251.desc:"Proceed to the 13th Floor"
      kuat_lagacy.252.name:"§ECentral Database"
      kuat_lagacy.252.desc:"Upon arriving at the 13th floor, the only thing in sight is a sealed door. As [leader.GetName] approached, the door suddenly opened automatically, seemingly detecting something. [leader.GetName] entered and discovered what appears to be a large-scale database facility or cloning facility. Throughout the hall, cylindrical growth tanks are lined up. Most strangely of all, these tanks appear to be empty.\n\n[leader.GetName] approached the central console, where various screens indicate that the facility is currently offline. [leader.GetName] believes this was likely a clone research facility, and perhaps here lies the truth we seek."
      kuat_lagacy.251.a:"Continue the search."
      kuat_lagacy.252.a:"§EMysterious Cryopod"
      kuat_lagacy.252.b:"[leader.GetName], while continuing forward, discovered that retreat from this expansive database facility was no longer possible—the rear door appeared to have been shut by some kind of facility control system. Therefore, our research team could only proceed forward.\n\nDuring their advance, the team discovered a very narrow side door at the rear of the facility, which seemed to only allow one person through at a time. [leader.GetName] decided to enter alone. Upon entering, she discovered what appeared to be a spacious domed structure.\n\nBased on our understanding of [fallen_empire_kuat.GetName], this seems to be a tomb facility. In the center of the tomb lies an advanced cryopod, which stands out from the surrounding environment. Aside from that, there seems to be nothing particularly unusual. After approaching the cryopod, [leader.GetName] found that it was impossible to see inside. However, it is certain that we currently cannot open this cryopod. But according to the radiation readings from our instruments, the material of this cryopod—or the equipment inside—appears to be similar, or even identical, to the mysterious crystal we discovered earlier. [leader.GetName] believes we should conduct further research on this cryopod, and perhaps even bring it back with us."
      kuat_lagacy.74.desc:"Bring it back"
      kuat_lagacy.75.desc:"§EUnlocking the Cryopod"
      kuat_lagacy.76.desc:"It's time to reveal the secrets hidden within."
      kuat_lagacy.90.desc:"§EUnveiling the Mystery"
      kuat_lagacy.77.desc:"Our research department is now prepared to begin studying and attempting to open the cryopod. This may reveal the truth behind the Endodia Empire and $Name_kuat$."
      kuat_legacy.91.title:"Open the cryopod at all costs."
      kuat_lagacy.91.desc:"Empty"
      kuat_lagacy.75.a:"As the heavy cryopod slowly opened, a wave of cold air rushed out—but inside, it was completely empty, revealing no unusual objects. Perhaps time has been too long, and whatever traces once existed have long since faded. However, within this empty chamber, we noticed a strange spherical holographic device quietly resting in a corner, as if it were the only relic left behind by the occupant of the cryopod. Perhaps this is fate's guidance—perhaps we can activate it and uncover the secrets hidden within ancient time."
      kuat_legacy.47.name:"Activate it."
      kuat_legacy.47.desc:"Signal Input"
      kuat_legacy.47.a:"Hello, people of the future. I'm glad we can meet like this. Unfortunately, we no longer exist, and can only greet you in this way..."
      kuat_legacy.48.name:"Who are you?"
      kuat_legacy.48.desc:"Who we are is no longer so important. Throughout the long history of the galaxy, I wish even asking who I am would not be necessary. The Endodia, we have committed too many sins, and now we must pay the price for everything. Sometimes I wonder, if I had made a different decision back then, what would have happened..."
      kuat_legacy.48.a:"What exactly happened?"

      kuat_legacy.78.title:"The past is not worth mentioning anymore. We thought we understood everything, but reality slapped us hard. We believed ourselves powerful and invincible, believing that everything should belong to us, only to realize we were mere puppets, manipulated and toyed with at will. Our time is also nearly up—we are about to face what they call 'Judgment'..."
      kuat_legacy.78.desc:"Judgment? What is that?"
      kuat_legacy.79.desc:"We have already lost our chance, but the future of the galaxy will surely be bright. We leave behind this message only so that future generations may learn of our experiences and the truth of our downfall. Do not repeat our mistakes. Do not let greed and ambition cloud your vision.\n\nThe Council tempted us into researching powers that did not belong to us, ultimately leading to our destruction. Beyond the galaxy, there exist some truly terrifying entities. They may be mechanical constructs, or perhaps some form of intelligent defense system, known to [fallen_empire_kuat.GetName] as the Eternal Fleet. Their ships are impervious, and our conventional weapons cannot harm them in the slightest. Their invasion alone is enough to destroy entire galactic civilizations.\n\nAlthough we still do not fully understand why [fallen_empire_kuat.GetName] has been helping us resist these terrifying entities, their impenetrable defenses have indeed blocked the invasion of the Eternal Fleet. According to our ongoing intelligence analysis, [fallen_empire_kuat.GetName] seems to have originated from the Eternal Fleet itself, and have been striving to eliminate and control it.\n\nOnce, we were blinded by ambition and greed, waging war against [fallen_empire_kuat.GetName] in order to seize all of their technology. Shockingly, we succeeded—we defeated [fallen_empire_kuat.GetName] and captured part of their technology. However, this was merely the beginning of the war, as the gears had already begun to turn.\n\nAs the entire nation basked in the joy of victory, the Eternal Fleet suddenly appeared. They devastated our planets with overwhelming force, destroying nearly all of our defenses. Our fleets were powerless against them—our weapons would not fire, and our losses were devastating. But our researchers did not give up. After arduous exploration, they finally discovered a weakness in the Eternal Fleet. To their astonishment, the Eternal Fleet's unique signal interference could be blocked by the Star Dreadnoughts we had seized from [fallen_empire_kuat.GetName]. Thus, at great cost, we finally destroyed the Eternal Fleet.\n\nHowever, the war was not over. [fallen_empire_kuat.GetName] returned, bringing with them a massive fleet that easily destroyed our defenses and all of our warships. Due to the invasion of the Eternal Fleet, we were already too weak to fight. Our allies also chose to side with [fallen_empire_kuat.GetName], leaving us completely isolated.\n\nIn the end, we were utterly defeated. The imperial government signed an agreement with [fallen_empire_kuat.GetName]. They would preserve a part of our civilization's legacy, modifying and purging it. Our former military, government, and the stubborn factions would all pay for our arrogance with their lives. Everyone must abide by this agreement, and this history will remain hidden until someone finds the message we left behind.\n\nHistory must not be forgotten. [fallen_empire_kuat.GetName] are outsiders—they will surely bring disaster. Our time is nearly up, but we have left behind here the design information for a Star Dreadnought we obtained from [fallen_empire_kuat.GetName]. Although incomplete, it should be possible to assemble a portion of it. May the Force be with you."
      kuat_legacy.82.desc:"May the Force be with you."
      kuat_legacy.80.desc:"§EResearching the Schematics"
      kuat_legacy.80.a.desc:"Based on the schematics left behind in the hologram, we may be able to reconstruct this vessel."
      kuat_legacy.83.desc:"Decoding Complete"
      kuat_legacy.84.desc:"Decoding $kuat_name_eclipse$"
      kuat_legacy.85.desc:"Decoding $kuat_name_eclipse$"
      kuat_legacy.86.desc:"Although the technological data we obtained from the ruins presents an extremely high level of difficulty, our researchers have not given up on overcoming our technical challenges.\n\nFinally, with the tireless efforts of our research department, we have successfully reconstructed the design blueprints and construction methods for this super battleship. According to reports issued by the Imperial Research Department, all of the technological components used in this class of warships originate from $Name_kuat$ technology. Therefore, we will need to utilize $Name_kuat$ shipbuilding facilities to construct these vessels—perhaps the Stellar Nexus or Eternal Fortress can be used for this purpose."
      kuat_legacy.86.a.desc:"Trade"
      kuat_legacy.81.desc:"We will transfer the $NAME_Kuat_1$ system to your control. According to our mutual agreement, §Ryou must complete all of your tasks within the 20-year timeframe we have specified§!. Regardless of whether or not they are completed, we will reclaim ownership of the system at that time. Happy cooperation."
      kuat_legacy.81.a.desc:"Happy cooperation"
      kuat_legacy.87.desc:"Protocol Fulfillment"
      kuat_legacy.87.a.desc:"According to our agreement, you have now reached the upper limit acceptable to us. You should now fulfill your obligation under our jointly declared agreement to return control of the $NAME_Kuat_1$ star region. Our fleets have already arrived and reclaimed that region, and now it is time for you to leave."
      kuat_legacy.78.apacalytic:"Wait"
      kuat_legacy.78.who:"线索中断"
      kuat_legacy.78.response:"With [fallen_empire_kuat.GetName] terminating the territorial exchange agreement with us, we will now lose all units located within the $NAME_Kuat_1$ star system."
      kuat_legacy.79.continue:"Keep an eye on them!"
      kuat_legacy.78.why:"§E Ancient Archive"
      kuat_legacy.78.what:"It has been some time since we arrived at the ring of $Name_A_1$. During this time, our researchers have never ceased their search for the reason this ring is able to sustain itself within the gravitational pull of the black hole. Currently, our researchers have tentatively concluded that the black hole was not naturally formed, but rather artificially created, as the gravitational pull of this black hole differs from what we have previously encountered in other regions. Perhaps this is the reason the ring is able to exist."
      kuat_legacy.78.exist:"Shattered"
      kuat_legacy.79.back:"During the in-depth exploration of the ring's archive, our researchers have finally uncovered long-buried secrets. By deciphering ancient and complex documents, we have gained insight into the former glory and沧桑 of this ring."
      kuat_legacy.80.continue:"What exactly happened......"
      kuat_legacy.81.continue:"Immediately begin research....."
      kuat_legacy.81.continue_apacalytic:"Extragalactic Force......"
      kuat_legacy.82.continue:"It has been some time since we arrived at the ring of $Name_B_1$. During this time, our researchers have never ceased their efforts to discover the reason this ring has been able to restore its ecology. Currently, our researchers have tentatively concluded that this was achieved by some surface-reconstruction devices sealed by the Endodia Empire."
      kuat_legacy.83.continue:"Our researchers have successfully uncovered the hidden secrets of this ruin. This ruin was once a temporary ship research center during the war between the Endodia Empire and $Name_kuat$. It gathered many of their elite scientists and researchers. Due to their unfavorable war situation and the collapse of the front lines, the Endodia Empire decided to relocate their research and development center to this fortress located behind their empire, attempting to develop powerful weapons to defeat the enemy. Based on our limited information, we cannot fully reconstruct the details of their research at the time. However, during the study of the ruins, we discovered that some of the information obtained from previous ruins corresponded with a large amount of information here. Our researchers found the研究成果 of their small tactical support ships within the precursor city, which they called————the Guardian Star Cruiser. Limited by the small amount of information, we can only construct this ship design, but our weapons seem incompatible. Fortunately, this ship design includes a customized weapon system."
      kuat_legacy.83.from:"It has been some time since we completed the investigation of the $Name_D_1$ facility. During this time, our researchers have never stopped searching for the hidden secrets of this facility. Currently, our researchers have tentatively concluded that this should be a massive facility complex, meaning this will not be the last one."
      kuat_legacy.83.apacytic:"It has been some time since we arrived at the ring of $Name_C_1$. During this time, our researchers have never ceased their efforts to discover the reason this ring has been able to restore its ecology. Currently, our researchers have tentatively concluded that this was achieved by some surface-reconstruction devices sealed by the Endodia Empire."
      kuat_legacy.84.continue:"After seven years of research, our researchers have finally cracked the last layer of encryption sealed by the Endodia Empire. As we discovered in the stellar hub, this is a star system coordinate we have never seen before. Perhaps we can now travel to this system."
      kuat_legacy.85.continue:"Research Breakthrough"
      kuat_legacy.86.continue:"Through in-depth research by our scientists on the newly discovered ancient tower-like structures, it has been determined that these were specialized facilities used by the Endodia Empire to store backup coordinates. Although most of the data has been destroyed, our researchers have still uncovered a relatively hidden coordinate. A new star system coordinate has now appeared on our star map. It is time for us to search for it."
      kuat_legacy.87.continue:"Fortunately, the blueprints still exist."
      kuat_legacy.87.warning:"Megastructure Completed"
      kuat_legacy.87.second_continue:"[build_the_exe_eternal_starbase.GetName] has completed the construction of $exe_megastructure_starbase$. What [build_the_exe_eternal_starbase.GetName] will do with the enhancement of the War Machine remains unknown... but we must remain vigilant against them!"
      kuat_legacy.87.second_continue_apacalytic:"Truly insane"
      kuat_legacy.87.second_continue.RES:"Signal Input"
      kuat_legacy.871.title:0 "$exe_megastructure_starbase$? This is a very powerful fortress, yet it could not save the fate of its former owners. Will it repeat history or forge a new one? We shall see..."
      kuat_legacy.871.desc:0 "You have no right to interfere with us!"
      kuat_legacy.871.a:0 "Signal Transmission"
      kuat_legacy.871.b:0 "Greetings, outsiders. We are the $Name_Kuat_Fire_base$ of this facility. We are pleased to meet you. However, it has been a long time since we last encountered a new intelligent species. The last time we met an external intelligent species, they called themselves the Endodians, but that was tens of thousands of years ago. Can we have a good conversation? Of course, due to some dangerous facilities in our system, we cannot allow you to enter our star system. All channels into the star region have been closed. Communication is still a good option. Is there anything you would like to know?"
      kuat_legacy.871.b1:"We also do not know what we are or where we come from. Our ancestors have passed down their mission and values from generation to generation. This facility is a part of our lives and the value of our existence. Therefore, we will use our entire lives to defend this facility. Is there anything else you would like to know?"
      kuat_legacy.871.c:0 "Yes, the mission. Whether it is $Name_kuat$ or us, we are all fulfilling our duties. It is not only us, but everyone, every race, every nation in this world has their own mission and responsibilities. The inheritance left by our ancestors tells us that we do not belong here. Even if we must pay with our lives, we must fulfill our duties and responsibilities here, monitoring this facility and overseeing everything that happens in this world. But you, like the outsiders we have met before, are very special. You do not belong here......."

      kuat_legacy.872.desc:0 "This is our duty and mission. Even if we must pay with our lives, we must monitor this facility. I believe you also have similar determination. I think we should understand and respect each other."
      kuat_legacy.872.a.desc:"The council has issued a death order. Even if we must pay with our lives, we must monitor this facility."
      kuat_legacy.872.second_continue.a:"I think we cannot tell you everything about this facility, but we can tell you some unimportant details."
      kuat_legacy.872.continue:0 "As the name suggests, this is a powerful battle fortress. This fortress was once a kyber crystal mine."
      kuat_legacy.872.warning:0 "This is indeed a difficult question. This fortress was not built by a single era or nation. The great Galactic Empire mined these crystals rich in energy here. Later, the First Order took over and, taking advantage of the mine's facilities, completely transformed the planet into a superweapon launch platform. However, they ultimately failed."
      kuat_legacy.872.second_continue:0 "Yes, the First Order. They should not have existed. After the fall of the Empire, they took control and integrated the remnants of the Empire, attempting to use this weapon system to achieve their goal of ruling the galaxy. The First Order used the entire planet as a weapon platform, turning this fortress into a base for the First Order in this space. This modified mobile icy planet gathered a large number of First Order soldiers, officers, and scientists."


