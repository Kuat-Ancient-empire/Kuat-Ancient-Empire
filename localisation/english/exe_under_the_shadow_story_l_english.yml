 exe_return_invasion.8.name: "§EClose to the outer edge of the galaxy§!" #NT!
 exe_return_invasion.8.desc: "Objects that have previously approached our galaxy from extragalactic galaxies have reached the outer edge of our galaxy and begun to slow down. Our astronomical observations indicate that this will be an unprecedented invasion by the Eternal Fleet, and they are likely to give up entering the gravity well of the original capital galaxy of the Kuat Empire. , and instead directly attacks our galaxy. The subspace echoes of these Eternal Fleets are clear enough that we can confirm that they are a series of strangely shaped battleships that, just like before, come from the battleship manufacturing technology of the Kuat Empire. \n\nAs expected, these ships will not respond to external communications at all." #NT!
 exe_return_invasion.8.a: "Hell, our military should be ready to defend." #NT!
  
 exe_return_invasion.10.name: "§EUninvited Guest§!" #NT!
 exe_return_invasion.10.desc: "The first extragalactic fleet has entered the gravity well of our galaxy at the edge of the Milky Way and is orbiting the center of the gravity well, with subsequent fleets arriving soon. They will not respond to communications, and there are also no life signals. We can conclude that these out-of-control combat fleets are beyond repair and communication. No matter what, we must solve the hidden danger called the Eternal Fleet." #NT!
 exe_return_invasion.10.a.desc: "The first extragalactic fleet has entered the gravity well of our galaxy at the edge of the Milky Way and is orbiting the center of the gravity well, with subsequent fleets arriving soon. They will not respond to communications, and there are also no life signals. We can conclude that these out-of-control combat fleets are beyond repair and communication. Regardless, we must eliminate the hidden danger known as the Eternal Fleet, along with their jump to the space fortress in our Fringe Sector." #NT!
 exe_return_invasion.10.a: "As always, perhaps only our fleet can solve this problem." #NT!
  
 exe_return_invasion.18.name: "§ESevere energy fluctuations§!" #NT!
 exe_return_invasion.18.desc: "We successfully destroyed the Eternal Empire fortress controlling the center of the galaxy, which to a certain extent affected the strength of the Eternal Fleet and weakened the strength of the Eternal Fleet's signal control center. This pile of scrap metal will soon be rolled back to their trash heap." #NT!
  
 exe_return_invasion.20.name: "§ESignal incoming§!" #NT!
 exe_return_invasion.20.desc: "[Limited communication program started]............\n\n[Resolution successful].............\n\nConnecting to the hub .........\n\nFailed, cancel the retry, and execute the annihilation command." #NT!
 exe_return_invasion.20.a: "We will tear down your scraps!" #NT!
  
 exe_return_invasion.24.name: "§EStrange Signal§!" #NT!
 exe_return_invasion.24.desc: "The long-term war has exhausted our people, but the crisis in the galaxy still shows no sign of dissipating. The Eternal Fleet is still continuously replenishing the fleet, and our battleships have been losing. According to the analysis of this round of the Eternal Fleet, our scientific researchers have come to a pessimistic conclusion. If this continues, we will not be able to protect this galaxy. This time the Eternal Fleet is different from the past. If there are no mistakes, it will be all the remaining ships of the Eternal Fleet that launch the attack. \n\nFortunately, according to the information left by the Kuat Empire, we may be able to reversely search for their hidden signal relay station based on the tachyon signal of the Eternal Fleet. If the relay station can be destroyed or repaired, we may still have hope of victory." #NT!
 exe_return_invasion.24.a: "Find it now, quickly!" #NT!
 exe_return_invasion.25.desc: "The long war has worn our people down, but the crisis in the galaxy shows no sign of abating. Although we managed to hack an Eternal Fleet relay, they were still replenishing the fleet and we were losing ships. According to the analysis of this round of Eternal Fleet by our scientific researchers, the relay station of Eternal Fleet is not just here, and we should continue to look for it. Moreover, this offensive of the Eternal Fleet is different from the past. If there are no mistakes, it is all the remaining ships of the Eternal Fleet that are launching the attack this time. \n\nFortunately, based on the information left behind by the previous research foundation and data, we can further search for their hidden signal relay station based on the Eternal Fleet's tachyon signal." #NT!
 exe_return_invasion.26.desc: "The long war has exhausted our people, but the crisis in the galaxy still shows no sign of dissipating. Although we have successfully cracked an Eternal Fleet relay station, they are still constantly replenishing the fleet, and our battleships have also been losing. , according to the analysis of this round of Eternal Fleet by our scientific researchers, the relay station of Eternal Fleet is not just here, we should continue to look for it. Moreover, this offensive of the Eternal Fleet is different from the past. If there are no mistakes, it is all the remaining ships of the Eternal Fleet that are launching the attack this time. \n\nFortunately, based on the information left behind by the previous research foundation and data, we can further search for their hidden signal relay station based on the Eternal Fleet's tachyon signal." #NT!
  
 exe_return_invasion.28.name: "§EThe realm without starlight§!" #NT!
 exe_return_invasion.28.desc: "We successfully arrived at the location of the Eternal Fleet signal relay station, which was an empty galaxy. Our detection shows that there are no traces of the existence of any planet here, and even the star in the center of the galaxy is covered by a strange stargate-like building. The tachyon signals sent out intermittently indicate that the control signal of the Eternal Fleet comes from here, but it is worth noting that this galaxy did not exist on any star map before. According to the Kuat database information we consulted before, not even the Kuat Empire knows about this area. \n\nFortunately, we have found no trace of the Eternal Fleet in the galaxy so far, but we cannot rule out that this is a trap. Maybe the Eternal Fleet will enter the system when we start our research and we should protect our scientists!" #NT!
 exe_return_invasion.28.a: "They must be protected!" #NT!
  
 exe_return_invasion.27.name: "§EResearch Breakthrough§!" #NT!
 exe_return_invasion.27.desc: "During the research process, our scientific researchers conducted a detailed analysis of the information and wreckage of the Eternal Fleet that we destroyed. After many experimental verifications, our scientists have been able to determine the star map coordinates of a signal source galaxy. But the strange thing is that this galaxy has never been found in our Milky Way. Just like a ghost galaxy, maybe we need to be extremely careful." #NT!
 exe_return_invasion.27.a: "Start the first phase of research!" #NT!
 exe_return_invasion.27.b: "Start the second phase of research!" #NT!
 exe_return_invasion.27.c: "Start the third phase of research!" #NT!
  
 exe_return_invasion.29.desc: "Our scientists were at a loss when trying to reverse the Eternal Signal Relay Station. But what is surprising is that when we searched the Kuat database for information, we discovered the detailed operating mode of the Eternal Signal Relay Station. But when our scientists [leader.GetName] wanted to further search for the principle of tachyon signal emission, the signal relay station experienced huge vibrations. For safety reasons, our scientists had to return to the research ship after shutting down the signal station. We can now leave the entire galaxy." #NT!
 exe_return_invasion.29.a: "very good!" #NT!
  
 exe_return_invasion.33.name: "§EDawn falls§!" #NT!
 exe_return_invasion.33.desc: "After our scientists successfully shut down three Eternal Signal Relay Stations, the Eternal Fleet underwent drastic changes. The disappearing signal prevents them from replenishing the fleet, and the remaining Eternal Fleet will also be destroyed by our fleet. The Eternal Fleet is at the end of its battle, we must pursue the victory! \n\nAs dawn falls, the darkness will eventually dissipate!" #NT!
 exe_return_invasion.33.a: "Very good!" #NT!
 exe_return_invasion.33.tooltip: "§ENow the Eternal Fleet will lose the ability to reinforce. After the remaining fleet is destroyed, the Eternal Fortress can be attacked. §!" #NT!

 exe_return_invasion.333.name:0 "§RWARNING§!"
 exe_return_invasion.333.desc:0 "§RWARNING§!: The Eternal Fleet in this facility is being protected by the Eternal Fortress that cannot be attacked, which means that the Eternal Fleet stationed in the Fortress System cannot be destroyed. Our generals require us to retreat the fleet until the Eternal Fortress protection is lifted. Then give the Eternal Fleet a devastating blow. \n\nYou can choose to retreat or not, but please be sure to Retreat your fleet and enter after the fortress protection is lifted. The prompt is only for this time!"
 exe_return_invasion.333.a:0 "Retreat!"
 exe_return_invasion.333.b:0 "No, we will fight to the death!"
  
 exe_return_invasion.35.name: "§EDarkness Collapse§!" #NT!
 exe_return_invasion.35.desc: "The Eternal Fleet that once ravaged the entire galaxy has now been completely defeated, we have not found any that have slipped through the net, and they can never again send reinforcements to our system. Our scientific research department has judged based on the Eternal Fleet's multiple attacks and the losses of this attack that the Eternal Fleet has existed in name only, which means that the threat of the Eternal Fleet and the interference of outsiders will never return to our star domain, and they will no longer It can be called eternal. We don't need to repair the Eternal Fleet as Kuat said, we only need to destroy them and eliminate them from this star field. Any possible future invasion of the Eternal Fleet will be disrupted by us. \nNow cheers and excitement fill the galaxy again. The end of the Eternal Fleet and the escape of the Kuat Empire will also forge a new era that belongs to us...\n\nIt is worth noting that although our scientific research team has been influenced by the technology left by the Kuat Empire Despite the blockade, they still broke through the Eternal Fleet's protection system and successfully analyzed the Eternal Fleet's ship structure. Although we do not have enough materials to build these eternal fleets, this will provide a huge help to our ship technology." #NT!
 exe_return_invasion.36.desc: "An invasion by the Eternal Fleet that once ravaged the entire galaxy has now been completely disrupted. No remaining Eternal Fleet has been found, and there is no sign of them sending reinforcements to our galaxy for the time being. We successfully disrupted the Eternal Fleet's attack. But the threat of the Eternal Fleet still exists, and we cannot take it lightly yet. We must be prepared for danger in times of peace and be more vigilant. The next attack of the Eternal Fleet will be more violent, and we must be fully prepared. \n\nCheers and excitement once again filled all the planets in various countries. These people actually started to celebrate. Their celebration may be a little too early...\n\nOur scientific research department based on our previous work with Judging from the analysis of the Eternal Fleet's many years of war, the Eternal Fleet will attack again in a few years. The Imperial HeadKuaters requires us to annihilate all Eternal Fleets, and we must be prepared to deal with the Eternal Fleet's next attack. The Eternal Fleet must not exist, and it must not fall into the hands of others!" #NT!
 exe_return_invasion.35.b: "That's great." #NT!
 exe_return_invasion.38.title: "Kuat Empire" #NT!
 exe_return_invasion.38.desc: "Long time no see, dear [root.GetRulerTitle], my old acquaintance. Congratulations to you and your people for proving to us your powerful war capabilities. Although this is just the eternal fleet in this area, your battle results and learning ability have to be admirable. We believe that you now have the right to know the truth about the Eternal Fleet, and we hope that you can clearly understand that in the days to come, you will need our supervision. So what do you want to ask?" #NT!
 exe_return_invasion.38.fdesc: "Dear [root.GetRulerTitle], do you still have any doubts?" #NT!
 exe_return_invasion.38.a: "What exactly is the Eternal Fleet?" #NT!
 exe_return_invasion.38.a.resp: "Eternal Fleet? That's really interesting stuff, and as you can see, you managed to defeat and destroy the entire Eternal Fleet in this star field, which really surprised us. You have some similarities with the former Endodia Empire. You are all like people favored by the gods. You can easily obtain powerful weapons and advanced technology, no matter how rare or terrifying these abilities are, or even without them. Make your enemies disappear with signs. Even the Eternal Fleet is nothing more than scrap metal and dust in front of you. \n\nBut the Eternal Fleet, like us, does not belong to this star field. We come for eternity, and we will only leave for eternity. We don't fully know the ownership of the Eternal Fleet. Our former emperor brought back a huge fully automatic combat system from the unknown star field, which he called Eternal. The fleet equipped with this fully automatic combat system is completely obedient to the emperor's orders, unless the emperor dies. \n\nObviously he has great power, but he cannot escape the fate. During our empire's civil war, the Emperor and Throne were lost forever to the energy of the battleship's reactor, and the chaos began. After the collapse of the imperial government, it took a lot of time to complete the reorganization, which also allowed the Eternal Fleet to escape from the control of the empire. \n\nAlthough the Empire can no longer control the Eternal Fleet, for us, these things are not enough for the new Imperial government to take seriously. We have completely mastered the technology of the Eternal Fleet, and their existence is therefore no longer valuable. These wandering eternal fleets are just a boring farce to us and the Empire, but they are a disaster to you. The trouble caused by these fleets of Iokas' ancient intelligence systems must be put to an end, and you will be the ones who will be instrumental in ending this farce of the past." #NT!
  
 exe_return_invasion.38.b: "what happened in the past" #NT!
 exe_return_invasion.38.b.resp: "past? What will be done will be done, and what has been done will be done again. Isn't the past, present and future a unified cycle? \n\nThis star area was once ruled by an ancient civilization composed of many indigenous people. They had a glorious civilization, a fleet that could cover the sky, and technology that could destroy themselves. Just like you now, you are like gods. Like a family member. But they were eventually deceived by the desire for power and strength. These ancient civilizations began to study psychic powers and the so-called virtual realm. These irrational desires eventually brought them destruction. Although the ancient civilizations initially successfully resisted the influence of the Hollow Realm, they were eventually defeated at their own hands. \n\nIn the end, they are just crabs in a bamboo basket. They only focus on internal strife, but never pay attention to the real threat. The dark clouds of the Eternal Fleet have gathered here until we bring light, security, and prosperity to the entire galaxy. After the destruction of ancient civilizations, we established outposts and supply depots here. As a price for protecting these indigenous people, they need to pay for our supplies. \n\nThis is a fair deal. After all, even the ants' survival is a reward from the strong. It's a pity that the game of power and desire is repeated again, blinding their eyes again and making them forget their identity. The Endodia Empire brazenly launched a shameless invasion challenge to us. Although they were seeking death, our benevolent Parliament still gave them mercy, and the fire of Endodia was allowed to remain. \n\nAs I said before, what has been done must be done again, and challengers will always be born in this area. We were tired of this boring game, so we planned to put on a grand show, but you actually managed to defeat part of our fleet and take care of the Eternal Fleet threat in the area. We believe that all this is temporary, life is endless, and reincarnation continues. Your future will also lose God's favor and lead to your own end. You will eventually become the fertilizer and legacy of future civilization." #NT!
 exe_return_invasion.38.c: "Why haven't you completely cleaned up the Eternal Fleet after all these years?" #NT!
 exe_return_invasion.38.c.resp: "The Eternal Fleet is always moving around. We don't intend to spend time and energy tracking them. We just need to wait for them to slowly fall into the trap. After all, our time is more valuable than yours, so we need to be smart, don't we? \n\nWe have deployed three relay stations. Unfortunately, this is a wedding dress for your actions, but no matter what, we have still achieved our goal." #NT!
 exe_return_invasion.38.d: "What exactly are you going to do?" #NT!
 exe_return_invasion.38.d.resp: "The imperial government requires us to completely destroy the Eternal Fleet, but it is obvious that after thousands of years of war, you natives have become increasingly ungrateful. As your technology recovers and develops, we will not only have to face the Eternal Fleet, but also the foolish challengers that appear among you. While the eternal fleets in other areas have been completely wiped out, our progress has made the imperial government dissatisfied. The reason for all this is the lowly natives of this star field. \n\nWe once selected agents here and asked them to arrange signal relay stations for us. The initial plan went smoothly, with three relay stations successfully surrounding the star area. But the stupid Ndodia hindered all this. They gave the Eternal Fleet a chance to survive and embarrassed us in the Imperial Senate. Ndodia had to answer for what they had done and so their country perished. We are different from you ungrateful inferior races. Even if we tried to challenge our authority, Ndodia was ultimately allowed to retain the fire. \n\nAlthough idiots always try to hinder our plans, the power of a mayfly can shake a towering tree. According to the plan, we will deploy three relay stations and will activate them when you challenge our majesty. The Eternal Fleet in this area will be attracted by the signal and concentrate here, and you will have the most direct conflict with the Eternal Fleet. \n\nWhen the dust settles, we will use the magnetic field characteristics of the tachyon signal caused by the relay station to let our base lock on this star field, and then erase this star field and the boring Eternal Fleet. \n\nIt's just a pity that we failed and you succeeded." #NT!
 exe_return_invasion.38.e: "It is you who should really be destroyed, and we will remember this forever." #NT!
 exe_return_invasion.38.e.resp: "Dear [root.GetRulerTitle], what has been done must be done again, and what has been done must be done again. I look forward to seeing you again in the future, and the divine hand behind you. \n\nGreat [root.GetRulerTitle], you are now the controller of this star field. Your galactic era has begun." #NT!

