      kuat_missions.11.desc:0 "\"[Root.GetName]'s [Root.Species.GetName], you may have noticed the recent wave of unstable events occurring in the galaxy... Well, perhaps not. Your technological level is insufficient to detect them, so we will go straight to the conclusion."
      kuat_missions.12.desc:0 "[Root.GetName], we have detected a large population of yours on the target planet. You have done well."
      kuat_missions.13.desc:0 "[Root.GetName], we have given you ample preparation time, yet we still have not detected a valid colonial outpost on the target planet. You will pay for your failure."

      kuat_missions.21.desc:0 "\"[Root.GetName]'s [Root.Species.GetName], we have sufficient evidence indicating that [kuat_mission_2_target_country.GetName] is likely constructing weapons of mass destruction within their territory, intending to disrupt the peace of the star system. However, for various reasons, we are unable to obtain direct proof. Therefore, according to Article 19 of the Galactic Observation Decree, we require you to construct a monitoring station in a star system connected to theirs via a hyperspace lane. You must monitor their internal energy activity for two consecutive months and provide us with the data. Will you help us complete this task?"
      kuat_missions.24.desc:0 "[Root.GetName], based on the data you have collected over the past two months, we can confirm that the target nation has not attempted to construct weapons of mass destruction within their territory. Monitoring can now be ceased. You have done well."
      kuat_missions.25.desc:0 "[Root.GetName], we have given you ample preparation time, yet you still failed to provide us with five consecutive years of energy activity data from within the target nation. You will pay for your failure."

      kuat_missions.31.desc:0 "\"[Root.GetName]'s [Root.Species.GetName], the frequency of various unstable events recently occurring in the galaxy has begun to increase. Even if you lack the means to detect these events, they are not good news for you."
      kuat_missions.32.desc:0 "[Root.GetName], we have detected a large population of yours on the target planet. You have done well."
      kuat_missions.33.desc:0 "[Root.GetName], we have given you ample preparation time, yet we still have not detected a valid colonial outpost on the target planet. You will pay for your failure."

      kuat_missions.41.desc:0 "\"[Root.GetName]'s [Root.Species.GetName], you must have already noticed that [kuat_mission_4_target_country.GetName] is a cancer threatening the peace of the entire galaxy. Their atrocities must now be stopped."
      kuat_missions.42.desc:0 "[Root.GetName], the target nation's government no longer exists. You have done well."
      kuat_missions.43.desc:0 "[Root.GetName], we have given you ample preparation time, yet the target nation remains rampant. You will pay for your failure."

      kuat_missions.51.desc:0 "[Root.GetName]'s [Root.Species.GetName], we have noticed that your government's governing philosophy is overly inclined toward violence. This is not a good sign for a young civilization like yours. For the future of the entire galaxy, according to Article 18 of the Galactic Observation Decree, we require you to change your governing ideology to $ethic_fanatic_pacifist$. Will you take responsibility for your own and the galaxy's future?"
      kuat_missions.52.desc:0 "[Root.GetName], your government has changed significantly since our last notification. You have done well."
