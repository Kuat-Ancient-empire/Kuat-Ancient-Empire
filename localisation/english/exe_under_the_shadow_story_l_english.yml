 kuat_situation.46.desc: "In the second phase of the investigation task, our engineering team has basically completed the investigation and recording of the role of the building and most of the facility information. \n\nMultiple documents that our engineering team discovered inside the central section of the Stellar Hub, although they are fragmentary, our researchers were able to piece together some important information about the Spire, the entire facility as a regulator. Said, a giant battle fortress built by an unknown force called the First Order. \n\nSince the planet has a large amount of Kyber crystals stored in it, the First Order decided to use the special effects of Kyber crystals to guide star energy to strike a target across galaxies. The information here records the civilization's Destroyed, this force seemed to be easily destroyed by the Regulator forces that we drove away. Almost most of their fleet was destroyed by the Regulator's fleet, and the territory and weapons facilities were almost annexed. \n\nSo we finally defeated the regulators and took control of this super weapons facility. Despite this, our researchers speculate that this facility still holds secrets that we have yet to discover, and perhaps it is more than just a weapons facility." #NT!
