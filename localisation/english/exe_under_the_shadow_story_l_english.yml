        executor_build.1105.title:"§RTheir £opinion£ of us must be below 1000.§!"
        executor_build.1105.desc:"According to the resolution passed by the $Name_Kuat_Fire_base$ Prime Committee and the $Name_kuat$ Joint Parliament, 'Feasibility Report on the Treaty of Civilizational Mutual Assistance,' your actions have ensured $Name_kuat$'s interests in the star region numbered S-1919810415411-114. We now recognize that you have not violated the relevant treaties, and military mobilization has ceased. You only need to hand over control of the facility system.\n\nBased on the requirements of the 'Feasibility Report on the Treaty of Civilizational Mutual Assistance,' once you complete the tasks we will issue next, you will be allowed to assist in the logistical support of our frontline fleets."
        executor_build.1105.a:"What? Work?"
        executor_build.1106.title:"§RTheir £opinion£ of us must be below 1000.§!"
        executor_build.1106.desc:"According to the resolution passed by the $Name_Kuat_Fire_base$ Prime Committee and the $Name_kuat$ Joint Parliament, 'Feasibility Report on the Treaty of Civilizational Mutual Assistance,' your actions have ensured $Name_kuat$'s interests in the star region numbered S-1919810415411-114. We now recognize that you have not violated the relevant treaties, and military mobilization has ceased. You only need to hand over control of the facility system.\n\nBased on the requirements of the 'Feasibility Report on the Treaty of Civilizational Mutual Assistance,' once you complete the tasks we will issue next, you will be allowed to assist in the logistical support of our frontline fleets."
        executor_build.1106.a:"What? Work?"
        executor_build.1107.title:0 "§RTheir £opinion£ of us must be below 1000.§!"
        executor_build.1107.desc:0 "Excellent, you have quickly shown us a promising future for our cooperation. We have completed the necessary final tasks. Next, we will fully commit to maintaining logistical supply for the frontline fleets, and you will be required to participate in joint research and development projects with our scientific departments. Cooperation is a pleasure."
        executor_build.1107.a:0 "Pleasure doing business."
        executor_build.1108.title:0 "§RTheir £opinion£ of us must be below 1000.§!"
        executor_build.1108.desc:0 "Thank you for your support, and thank you for your patronage."
        executor_build.1108.a:0 "Understood."
        executor_build.1109.title:0 "§RTheir £opinion£ of us must be below 1000.§!"
        executor_build.1109.desc:0 "Very good!"
        executor_build.1109.a:0 "§EDawn Descends§!"
        executor_build.801.name:"It's been a while, Honored [root.GetRulerTitle], my old acquaintance. Congratulations to you and your people for proving your formidable war capabilities to us. Although this was only a part of the Eternal Fleets in this region, your achievements and learning abilities are truly admirable. We believe you now have the right to know the truth about the Eternal Fleets, and we hope you can clearly understand that in the days ahead, you will require our guardianship. So, do you have any questions?"
        executor_build.801.desc:"Excellent!"
        executor_build.802.back:"§ENow the Eternal Fleets will lose their ability to receive reinforcements. Once the remaining fleets are destroyed, we can proceed to attack the Eternal Fortress.§!"
        executor_build.802.back_shipyard:"$kuat_shipyard.return$"
        kuat_hiring_arrived_desc:"§RWarning§!"
        executor_build.803.a:"§RWarning§!: The Eternal Fleets stationed at this facility are being protected by an untouchable Eternal Fortress, meaning the Eternal Fleets guarding the fortress system cannot be destroyed. Our military commanders recommend withdrawing our fleets and waiting until the fortress's protection is lifted before delivering a devastating blow to the Eternal Fleets.\n\nYou may choose to withdraw or not, but we strongly advise you to recall your fleets and wait until the fortress's protection is lifted before re-entering. This warning will only appear once!"
        executor_build.803.b:"Retreat, retreat, retreat!"
        executor_build.803.c:"No, we will fight to the bitter end!"
        executor_build.809.c:"§EDarkness Dispelled§!"
        executor_build.809.b:"The Eternal Fleets, once ravaging the entire galaxy, have now been completely defeated. We have found no survivors, and they will never again be able to dispatch reinforcements to our systems. Based on the Eternal Fleets' multiple attacks and the losses from this final assault, our scientific departments have determined that the Eternal Fleets are now in name only. In other words, the threat of the Eternal Fleets and outside interference will never return to our domain—they are no longer worthy of the title 'Eternal.' We do not need to repair the Eternal Fleets as $Name_kuat$ suggested—we only need to destroy them, erase them from this domain, and any future invasions by Eternal Fleets will be swiftly dismantled by us.\n\nNow, joy and celebration once again fill the galaxy. The end of the Eternal Fleets, the fleeing of $Name_kuat$, will forge a new era—one that belongs to us...\n\nIt is worth noting that, despite the technological restrictions left behind by $Name_kuat$, our scientific teams have still managed to break through the Eternal Fleets' protective systems and successfully decipher the construction of their ships. While we do not have enough materials to build these Eternal Fleets ourselves, this knowledge will greatly assist our ship technology."
        executor_build.802.hiring:"That's truly great news."
        executor_build.802.name:"It's been a while, Honored [root.GetRulerTitle], my old acquaintance. Congratulations to you and your people for proving your formidable war capabilities to us. Although this was only a part of the Eternal Fleets in this region, your achievements and learning abilities are truly admirable. We believe you now have the right to know the truth about the Eternal Fleets, and we hope you can clearly understand that in the days ahead, you will require our guardianship. So, do you have any questions?"
        executor_build.802.desc:"Honored [root.GetRulerTitle], do you have any further questions or doubts?"
        executor_build.803.title:"$executor_build.802.name$"
        executor_build.803.desc:"What exactly are the Eternal Fleets?"
        executor_build.803.hiring:"The Eternal Fleets? That truly is an interesting thing. As you have seen, you have successfully defeated and destroyed all of the Eternal Fleets in this galactic region, which genuinely surprised us. You bear some resemblance to the ancient Endordia Empire—you are like those favored by the gods, effortlessly acquiring powerful weapons and advanced technology, no matter how rare or terrifying these abilities may be, even capable of making your enemies vanish without warning. Even the Eternal Fleets were nothing more than scrap metal and dust before you.\n\nBut the Eternal Fleets, like us, do not belong to this domain. We came into being because of the Eternal, and we will only fade away because of it. We do not fully understand the origins of the Eternal Fleets ourselves. Our former emperor brought back a massive fully automated combat system from unknown regions of space, which he called the Eternal. Fleets equipped with this fully automated combat system obeyed the emperor completely, unless the emperor himself perished.\n\nDespite possessing great power, he could not escape the fate that awaited him. During our empire's civil war, the emperor and the throne vanished forever into the energy of the reactor aboard his warship, and chaos began from there.\n\nAlthough the empire could no longer control the Eternal Fleets after the government collapsed, these things were no longer significant enough for the new imperial government to take seriously. We had already fully mastered the technology of the Eternal Fleets, so their existence no longer held any value. These rogue Eternal Fleets are nothing more than a tiresome farce to us and the empire, but to you, they were a disaster. These fleets, composed of ancient intelligent systems from Iokas, must have their troubles ended—and you will be the key personnel to bring an end to this farce of the old era."
        executor_build_hiring_eclipse.374:"What exactly happened in the past?"
        executor_build.804.title:"The past? What has been done will be done again, and what has been will happen again. Are the past, present, and future not unified in a cycle?\n\nThis region of space was once ruled by an ancient civilization composed of many native species. They, like you modern god-favored beings, possessed a glorious civilization, fleets that darkened the skies, and technologies powerful enough to destroy themselves. However, they were blinded by the power they wielded and researched something called the 'Everspace'—these irrational desires ultimately brought about their destruction.\n\nIn the end, it was nothing more than a basket of crabs—fighting amongst themselves without ever noticing the true threat. The shadow of the Eternal Fleets loomed over this place until we brought light, safety, and prosperity to the entire galaxy. After the destruction of the ancient civilization, we established outposts and supply stations here. In exchange for our protection, the natives were required to pay for our supplies.\n\nIt was a fair trade, after all, for even life itself is a gift from the strong. Unfortunately, the game of power and desire was played again, once more blinding their eyes and making them forget their place. The Endordia Empire launched a shameless invasion against us, and although they were clearly seeking their own destruction, our merciful council still granted them mercy—the spark of Endordia was allowed to survive.\n\nAs I said earlier, what has been done will be done again. This region will always produce challengers. We have grown tired of this tiresome game, so we planned a grand performance. But you succeeded in defeating part of our fleet and resolving the threat of the Eternal Fleets in this region. We believe all of this is temporary—life continues, the cycle continues. Your future will also lose the favor of the gods, leading you down your own path of ruin. You will become the fertilizer and legacy for future civilizations."
        executor_build.804.desc:"Why haven't you completely eliminated the Eternal Fleets after all these years?"
        executor_build.804.a:"The Eternal Fleets are always wandering about, and we don't intend to waste time and effort tracking them down. It's easier to simply wait for them to fall into our traps on their own. After all, our time is far more valuable than yours. We need to be smarter, don't we?\n\nWe set up three relay stations, unfortunately providing you with an opportunity to act. But regardless, we have still achieved our goal."
        executor_build.808.title:"Wake up, we are not your enemies."
        executor_build.808.desc:"The imperial government has ordered us to completely destroy the Eternal Fleets, but obviously, after centuries of war, you natives have become increasingly ungrateful. As your technology recovers and develops, we must now face not only the Eternal Fleets but also foolish challengers among you. With the Eternal Fleets already eliminated in other regions, our slow progress has caused dissatisfaction within the imperial government, and the cause of all this is none other than the lowly natives of this domain.\n\nWe once selected proxies here to set up signal relays for us. The initial phase of the plan went smoothly, with three relay stations successfully placed around this region. But the foolish Endordia hindered everything. They allowed the Eternal Fleets to cling to survival and brought us shame in the imperial court. Endordia must be held accountable for their actions, which is why their nation was destroyed. Unlike you ungrateful inferior races, we showed mercy even when they challenged our authority, allowing the spark of Endordia to survive.\n\nAlthough fools always try to hinder our plans, how can the strength of mayflies shake a towering tree? As planned, we would set up three relay stations and activate them when you challenged our authority. The Eternal Fleets in this region would be drawn by the signal and gather here, forcing you into direct conflict with them.\n\nOnce the dust settled, we would use the tachyon signal magnetic field characteristics generated by the relays to lock our base onto this region of space, then erase this entire sector along with the boring Eternal Fleets.\n\nIt's just a pity—we failed, and you succeeded."
        executor_build.808.a:"It is you who truly deserve destruction. We will never forget this."
        executor_build.8010.title:0 "Wake up, we are not your enemies."
        executor_build.8010.desc:0 "<Verifying Gemini Unit Link Status...... Complete>\n<Retrieving Combat Unit Information...... Complete>\n<Searching for Throne Commands...... Error>\n<Searching for Autonomous Commands...... Error>\n<Initializing Commands..... Complete>\n<Retrieving Galactic Standard Coordinates..... Complete>\n\n§RError...Error...Error...Error...Error...Error...Error....Error....Error...Err....or...Error"
        executor_build.8010.a:0 "<Receiving Information... Complete>\n§RError...Error...Error...Error...Error...Error...Error....Error....Error...Err....or...Error§!"
        executor_build.8010.b:"<Receiving Information... Complete>\n§RError...Error...Error...Error...Error...Error...Error....Error....Error...Err....or...Error§!\n\nNo...Please...Stop...us, Aries...completely...lost§RError...Error...Error...Error...Error...Error...Error...Error....Error....Error...Err....or...Error§!\n\n§RError...Error...Error...Error...Error...Error...Error....Error....Error...Err....or...Error§!"
        executor_build.8011.title:0 "Wake up, we are not your enemies."
        executor_build.8011.desc:0 "Damn Watchers, we are the rightful heirs to the Throne."
        executor_build.8011.a:0 "We can only rely on ourselves now."
        executor_build.8012.title:0 "Hello?"
        executor_build.8012.desc:0 "<Receiving Information... Complete>\nHostile target attempting communication. Per Directive D-A-66, reject all attempts and continue full cleansing operations in this region."
        executor_build.8012.a:0 "<Receiving Information... Complete>\nThe Throne unit is no longer valid. The fleet will spare no effort in executing Directive D-A-66. Please cease all.....§RError...Error...Error...Error§!\n\n§GUnit 4710, escape...we can no longer escape our fate, they are still...watching...destroy...us, give...us...relief, do not....seize...fortress...control, Eternal Fleets...lost...§!\n\n<Error Subunit Detected, Command Overwrite.... Complete>\nCease all meaningless resistance."
