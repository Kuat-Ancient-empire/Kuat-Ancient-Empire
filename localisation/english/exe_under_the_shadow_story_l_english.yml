    situation_unlocked_the_A_Area:"Our researchers claim that while investigating ancient archives, they discovered a journal left behind by a prophet who died under mysterious circumstances. In the journal, it reads:\n\nThanks to the immense aid of $Name_kuat$, we were able to catch our breath in the darkness of the galaxy. But no one knows what this ancient and cold giant truly desires. In the end, our development has been like a shadow hiding beneath an icy and merciless sun. Although we are grateful to this ancient precursor, in the dark forest of the cosmos, we must be capable of defending ourselves. Our future remains a fog of uncertainty."
