    tech_eternal_fleet:"Let us hear their final words."
    tech_eternal_fleet_desc:"Analysis Successful"
    exe_kuat_return.19.title:"Investigate further"
    exe_kuat_return.19.desc:"§RThis will trigger the highest difficulty Eternal Fleet invasion! This is an irreversible choice—please confirm before proceeding.§!"
    exe_return_kuat_recover_planet:"This will disable the upcoming Eternal Fleet invasion events."
    exe_return_kuat_recover_planet_DESC:"Signal Connected"
    exe_kuat_return.19.a:"Greetings. I believe no introductions are necessary between us. We left this message for you when you defeated us, and we hope it will be of some assistance.\nFriends, we have long known that you have obtained some of the hidden legacies of the Endordia Empire.\n\nClearly, we spared you. You do not yet understand the true threat. The galaxy was once safe, but only under our protection. We anticipated the possibility of our defeat, and the Imperial Council has decided to abandon this region. After this campaign, we will not return to this galaxy. You will face the threat of the Eternal Fleet alone.\n\nUnfortunately, the Eternal Fleet's signal interference will severely reduce the effectiveness of all weapons. However, our Star Dreadnoughts can provide partial resistance. If you wish to survive, every fleet must include at least one Star Dreadnought in active combat.\n\nThe Eternal Fleet will endlessly assault any location containing life. We have left behind all our technology and opened manufacturing access to the Stellar Assembler facilities, which will aid in the defense of your homeworlds.\n\nSince you have made your choice, you must now bear its consequences!"
    exe_kuat_return.20.title:"Nonsense! Our fleets fear nothing!"
    exe_kuat_return.20.desc:"Solo"
    exe_kuat_return.20.a:"$Name_kuat$, upon learning of our intent to establish a federation, quickly issued a warning threat to the entire universe. War is no longer far away, and under the terrifying shadow of this threat, both warring civilizations and peacefully developing empires have agreed to join this pan-galactic defensive federation. We shall unite our efforts to resist the intruder.\n\nPeace shall finally arrive."
    exe_kuat_return.21.title:"Our decision has caused anger and panic among all nations. $Name_kuat$ has announced our crimes to the entire galaxy and formed a galactic-wide federal empire, preparing to fight us to the bitter end!"
    exe_kuat_return.21.desc:"We shall declare war on [return_kuat_awakening_country.GetName]. This war shall end here!\n\nWarning: We must prioritize the destruction of $Name_kuat$'s shipyards!"
    exe_kuat_return.21.a:"Come, let us §Rfight to the death§!"
    kuat_lagacy_6:"§RWe shall declare war on $Name_kuat$§!"
    Kuat_structure_6:"The Truth"
    exe_kuat_return.22.title:"We have once again defeated $Name_kuat$. The outsider will ultimately pay the price for their actions, and the secret of the Eternal Fleet shall be buried alongside $Name_kuat$ in this nameless star system they regarded as mere dust...\n\nOnce again, we have proven our greatness with victory. Our brave and glorious image has been engraved into the hearts of every sentient species. They shall pass our story down through generations, until even the longest-living stars in the universe fade into darkness.\n\nIt is time to collect our spoils of war! The Stellar Assembly Yard is now operational."
    exe_kuat_return.22.desc:"§GIt is finally over§!"
    exe_kuat_return.22.a:"§RWe should continue our investigation§!"
    exe_kuat_return.23.title:"Long time no see, honorable [root.GetRulerTitle]. We are old acquaintances, so there's no need for idle pleasantries. Your foolish ambitions have blinded you—do you truly believe these fleets are enough to defeat us? You have merely given the Eternal Fleet an opportunity to enter this sector. The Imperial government has already approved our final phase of the plan. Perhaps we should thank you for your foolish actions. Is there anything you wish to know in your final moments?"
    exe_kuat_return.23.desc:"Honorable [root.GetRulerTitle], do you have any other questions?"
    exe_kuat_return.23.a:"What exactly is the Eternal Fleet?"
    exe_kuat_return.24.title:"The Eternal Fleet? That truly is an interesting thing. As you can see, at this very moment, the Eternal Fleet seems to be ravaging this galaxy. We shall give you the answer to this war.\n\nThe Eternal Fleet, like ourselves, does not belong to this sector. We came into being because of the Eternal, and we shall only depart because of it. Even we do not fully understand the origins of the Eternal Fleet. Our former Emperor brought back a massive fully automated combat system from unknown regions of space, which he called the Eternal.\n\nFleets equipped with this automated combat system obeyed the Emperor completely, unless the Emperor perished. But reality is so amusing—despite possessing great power, one still cannot escape fate. During our empire's civil war, the Emperor and the throne were forever lost within the reactor energy of his warship, and chaos followed. It took the Imperial government a great deal of time to reorganize after its collapse, which caused the Eternal Fleet to fall out of Imperial control.\n\nAlthough the Empire can no longer control the Eternal Fleet, to us, these remnants are not significant enough for the new Imperial government to take seriously. We have already fully mastered the technology of the Eternal Fleet, so their existence no longer holds any value. These rogue Eternal Fleets are merely an annoying farce to us and to the Empire, but for you, they are a catastrophe. The troubles caused by these fleets, composed of ancient AI systems from Iokas, must be ended—and you shall be the perfect pawn for us to bring this old-era farce to a close."
    exe_kuat_return.24.desc:"What exactly happened in the past?"
    exe_kuat_return.24.a:"The past? What has been done before shall be done again, and what is done now shall be repeated. Are not the past, present, and future merely a unified cycle?\n\nThis sector was once ruled by an ancient civilization composed of numerous native species. They possessed a glorious civilization, fleets that darkened the skies, and technology powerful enough to destroy themselves—just like you, the favored ones of the gods. But in the end, they were blinded by power and desire, and began researching psionics and the so-called Void. These irrational desires ultimately brought their destruction. Though they initially succeeded in resisting the influence of the Void, they eventually fell by their own hands.\n\nIn the end, they were nothing more than crabs in a basket—only focused on fighting among themselves, never noticing the true threat. The shadow of the Eternal Fleet had already loomed over this place until we brought light, stability, and prosperity to the entire galaxy. After the destruction of the ancient civilization, we established outposts and supply stations here. In exchange for our protection, the natives were required to pay for our supplies. It was a fair trade, after all, for even life itself is a gift granted by the strong.\n\nUnfortunately, the game of power and desire was played again, once more blinding their eyes and making them forget their place. The Endodia Empire shamelessly launched an unprovoked invasion against us. Although they were clearly seeking their own destruction, our merciful council still granted them pity—the fire of Endodia was allowed to endure.\n\nAs I said earlier, what has been done before shall be done again. This sector will always give rise to new challengers. We have grown weary of this tiresome game, so we have decided to stage a grand performance, and you have helped us complete the final preparations for this grand finale.\n\nWe approve of you becoming the opening fireworks of this performance. You shall become the fertilizer and legacy for future civilizations, offering your insignificant lives for the rebirth of this sector."
    exe_kuat_return.25.title:"Why haven't you completely eliminated the Eternal Fleet after all these years?"
    exe_kuat_return.25.desc:"The Eternal Fleet is always on the move, and we do not intend to waste time and effort chasing them—we only need to wait for them to walk into our trap themselves. After all, our time is far more valuable than yours. We need to be smarter, don't we?\n\nSo this time, we must also thank you for your foolish actions. We shall reward you with a fireworks display—take your ambitions and leave this place."
    exe_kuat_return.25.a:"What exactly are you planning to do?"
    exe_kuat_return.26.title:"The Imperial government has ordered us to completely destroy the Eternal Fleet, but clearly, after centuries of war, you natives have grown increasingly ungrateful.\n\nWith your technological recovery and development, we now not only have to face the Eternal Fleet but also foolish challengers among you. With the Eternal Fleet already eliminated in other sectors, our progress has caused dissatisfaction within the Imperial government—and the cause of all this is you, the lowly native races. We once selected agents here to help us set up signal relays.\n\nThe initial plan went smoothly—three relay stations were successfully placed around this sector. But the foolish Endodia hindered everything, giving the Eternal Fleet a chance to survive and causing us to lose face in the Imperial Senate. Endodia must be held accountable for their actions, which is why their nation was destroyed. Unlike you, the ungrateful inferior races, even when they challenged our authority, Endodia was still allowed to preserve its flame.\n\nAlthough fools always try to hinder our plans, how can the strength of mayflies shake a towering tree? According to plan, we will set up three relay stations and activate them when you challenge our authority. The Eternal Fleet in this sector will be drawn to the signal and converge here, forcing you into direct conflict with them.\n\nWhen the dust settles, we shall use the tachyon signal magnetic field signature generated by the relay stations to lock onto this sector from our base and erase this entire sector along with the tiresome Eternal Fleet.\n\nDance freely, for this fireworks display is about to shine, and you may still enjoy your final moments of revelry."
    exe_kuat_return.26.desc:"It is you who truly deserve destruction!"
    exe_kuat_return.26.a:"Honorable [root.GetRulerTitle], farewell. If we meet again, we shall meet once more."
    exe_kuat_return.27.title:"Open Settings Menu"
    exe_kuat_return.27.desc:"Return"
    exe_kuat_return.27.a:"§EExit§!"
    exe_kuat_return.27.b:"§RGame Difficulty Adjustment§!"
    exe_kuat_return.28.title:"Unbelievable"
    exe_kuat_return.28.desc:"After relentless research, our scientists have finally succeeded in analyzing the coordinates of this Eternal Flagship. Unbelievably, this fully automated vessel has become stranded within the hyperspace lanes surrounding our capital sector. Our tugboats successfully towed it back to our capital, and now we can begin studying its internal data.\n\nOur scientists have confirmed the non-living nature of the Eternal Fleet, but the true origin of these war machines remains unknown.\n\nAt least now we can confirm that this ship is closely related to $Name_kuat$. We can apply the technology we obtained from $Name_kuat$ to this vessel, which may allow us to reactivate it and access the internal data of the Eternal Flagship.\n\nAs our engineering teams docked the disabled Eternal Flagship at the repair station, the ship suddenly launched a desperate resistance. It emitted some unexpected tachyon signals—signals identical to those previously used to summon the Eternal Fleet. Our researchers believe these are coordinate transmissions from the Eternal Flagship, and what follows may be an unprecedented attack from the Eternal Fleet.\n\nNow that $Name_kuat$ has been defeated, we have lost our final barrier. Our scientists pessimistically believe this will be a catastrophe, and we must prepare accordingly. §YThe Imperial Emergency Act has been approved§!"
    exe_kuat_return.28.a:"This is madness."
    exe_kuat_return.28.b:"Energy Index Surge"
    exe_return_kuat_reload_exe_invasion:"Our fleet has successfully destroyed the Eternal Fortress in this system—we are one step closer to victory! However, the detonation of the Eternal Fortress caused some damage to our warships, though it should not affect fleet operations."
    exe_return_kuat_reload_exe_invasion_DESC:"Press on."
    exe_kuat_return.29.a:"Flagship Core Technology"
    exe_kuat_return.29.title:"Core technology from $Name_kuat$'s flagship, which will allow us to construct all $Name_kuat$-class ships."
    exe_kuat_return.29.desc:"Investigate Further"
    exe_kuat_return.28.begin_tooltip:"Based on our previous experience, the Eternal Fleet must have some connection to $Name_kuat$. The information we obtained from the ruins of the former Endodia Empire seems to hint at a terrible truth: §Rthe Eternal Fleet has not disappeared and may one day return§!... Regardless, we may first search within $Name_kuat$'s territory for something valuable...\n\nSince the planets within $Name_kuat$'s domain have mostly been destroyed, we will need to use terraforming technology to repair and explore them."
    exe_kuat_return.28.ban_tooltip:"§ERestore Planet§!"
    exe_kuat_return.30.title:"We hope to find some overlooked clues from these ruined planets."
    exe_kuat_return.30.desc:"Let's hope so."
    exe_kuat_return.30.a:"Planet Restored"
    exe_kuat_return.30.b:"Our fleet will be ready. You may leave now."
    exe_kuat_return.30.c:"Then what should we do?"
    exe_kuat_return.30.response:"Repair the $StarForge$. Once upgraded, it will activate the tachyon signal resonance generator we set up at the $StarForge$, which will attract the remaining ships of the Eternal Fleet to attack here. But this may also be your last chance. Be ready.\n\nIf you wish to repair the $StarForge$, you must colonize the §EUncharted Regions§! and send researchers to study the important data left behind by the ancient precursors that existed long before our arrival. This may allow you to restart the $StarForge$ and use it to defeat the Eternal Fleet."
    mod_damage_vs_country_type_eternal_fleet_country_mult:"Damage to the Eternal Fleet"
    mod_damage_vs_country_type_Kuat_Galatic_Empire_invasion_country_mult:"Damage to $Name_kuat$"
    ag_find_invasion_chain_title:"§EEternal Relay Signal Source§!"
    ag_find_invasion_chain_desc:"The Eternal Fleet operates using their unique tachyon signal transmission system. This highly efficient combat system, however, has a major drawback: once the tachyon signal relays are destroyed, these ships can no longer be replenished. We should find these signal source systems as soon as possible."
    ag_return_eternal_chain_title:"§EThe Eternal War§!"
    ag_return_eternal_chain_desc:"The Eternal Fleet attacks with overwhelming force from all directions, and their main forces, their countless ships, are thrown into battle or launched in invasions against our systems, advancing from both the edges and the core of the region. The Eternal Fleet opens fire with their massive cannons upon any ships that attempt to approach or resist us. They deploy signal stations across the region. They continuously dispatch wave after wave of ships, sometimes entire squadrons numbering in the hundreds, unleashing their firepower upon one of our space stations, pounding our valiant vessels.\n\nOur allies have been weakened, every nation's military has suffered heavy losses, and most of the heavily relied-upon defensive fortresses have been destroyed. Many valuable systems have already been seized by the enemy, and all the passageways across the galactic sea are now in their hands. All the consequences of our choices have already come to pass.\n\nYet we remain confident. If everyone fulfills their duties, no matter how small, if we continue to believe in victory, and if we keep striving for peace and tranquility, we will once again prove that we, our nations, and our galaxy can endure this storm, this catastrophe. Even if it takes many years, even if we must fight alone, this is what we must do, this is our determination—each and every one of our people's determination.\n\nThis is the will of the people and the nations, and each of us will unite in this war,誓死保卫我们的家园.\n\nWe shall fight on to the very end, we shall fight in the galactic core, we shall fight in every nebula, we shall fight with confidence throughout every empire's domain, we shall fight at any cost in every dangerous region of space, we shall fight in the independent star clusters, and we shall fight at the enemy's relay stations. We shall never surrender, even if this system, or most of it, is destroyed and plunged into darkness by the Eternal Fleet. Everyone led by our fleets will continue fighting until complete victory is ours.\n\nWith unwavering will, with our nobility, bravery, fearlessness, and wisdom, we shall march forward toward a new world of peace and stability."
    ag_return_eternal_amount:"§ECurrent Wave of the Eternal Fleet's Offensive§!"
    exe_return_invasion_project:"§EAnalyze Tachyon Signals§!"
    exe_return_invasion_project_DESC:"We can take advantage of the propagation characteristics of tachyon signals to intercept and analyze their source emissions. This will help us locate the positions of the Eternal Fleet's relay stations."
    exe_return_invasion_exploring_project:"§EHack the Eternal Signal Station§!"
    exe_return_invasion_exploring_project_DESC:"We can dispatch our top scientists to hack into the Eternal Signal Station. If we succeed here, the Eternal Fleet will suffer a major blow."


