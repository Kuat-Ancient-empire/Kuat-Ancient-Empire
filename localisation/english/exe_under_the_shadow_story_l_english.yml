 kuat_situation.44.desc: "Our engineering team's multi-year investigation into Stellar Hub's facilities is finally coming to an end. \n\nBecause the structure of this facility is very similar to the structure of the previous spire facility, our researchers easily discovered the fast elevator located in the center of the stellar hub structure after turning off the internal security system of the facility and eliminating the phenomenon of space distortion. The elevator suffered a circuit failure due to long periods of neglect, but our team was able to successfully repair the facility's elevator power supply. \n\nAfter passing through the elevator, our researchers successfully discovered the database access port of the server located at the bottom of the facility. Judging from the information obtained after parsing some surrounding data, the facility was used by the Endodian Empire and the It was built during the Second War of the Special Empire. They used this facility to recharge their batteries and seek to make a comeback and restore the collapsed war situation. \n\nObviously this facility will bring them huge war potential and shipbuilding efficiency, so this plan is regarded by them as a life-saving straw. However, due to the confidentiality requirements of the project, no relevant technological information is stored in this facility, but perhaps there are clues about the Oversight Council in the facility's server farm data." #NT!
