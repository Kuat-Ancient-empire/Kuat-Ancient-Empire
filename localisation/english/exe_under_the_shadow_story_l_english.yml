    kuat_fallen_mission_reaction.1.desc:0 "§ENew Ship Design"
    kuat_fallen_mission_reaction.1.accept:0 "§EFleet Flagship Unit"
    kuat_fallen_mission_reaction.1.refuse:0 "No, you have not obtained much valuable research, sigh, perhaps we overestimated you. These technologies from the Eternal Fleet may indeed be beyond your comprehension. In any case, it's all over now, we did not obtain complete data, and now it's difficult for us to continue protecting your sector. \n\nAfter we leave, the Eternal Fleet's incursions will no longer be hindered. Good luck to you."
    kuat_fallen_mission_reaction.1.refuse.response:0 "This may be the dark sin of some ancient empire, who built this AI system to prolong their brutal rule, but for unknown reasons $Name_kuat$ is now researching it... $Name_kuat$ has handed us the related data and hopes that we can assist in researching this project."
    kuat_fallen_mission_reaction.2.desc:0 "§EIntelligent Combat Fortress"
    kuat_fallen_mission_reaction.2.refuse:0 "No, you have not obtained much valuable research, sigh, perhaps we overestimated you. These technologies from the Eternal Fleet may indeed be beyond your comprehension. In any case, it's all over now, we did not obtain complete data, and now it's difficult for us to continue protecting your sector. \n\nAfter we leave, the Eternal Fleet's incursions will no longer be hindered. Good luck to you."
    kuat_fallen_mission_reaction.2.refuse.response:0 "Unfortunately, you have not produced any meaningful results. Perhaps we overestimated you, but you need not worry, we will remain here to protect this sector from the Eternal Fleet."
    kuat_fallen_mission_reaction.3.desc:0 "An energy regulation network designed for use on massive warships, capable of optimizing reactor output. $Name_kuat$ has handed us the related data and hopes that we can assist in researching this project."
    kuat_fallen_mission_reaction.3.accept:0 "§EFleet Flagship Unit"
    kuat_fallen_mission_reaction.3.refuse:0 "No, you have not obtained much valuable research, sigh, perhaps we overestimated you. These technologies from the Eternal Fleet may indeed be beyond your comprehension. In any case, it's all over now, we did not obtain complete data, and now it's difficult for us to continue protecting your sector. \n\nAfter we leave, the Eternal Fleet's incursions will no longer be hindered. Good luck to you."
    kuat_fallen_mission_reaction.3.refuse.response:0 "Very well, your actions have proven that we made the right choice, and this farce can finally come to an end, all shadows from the old empire shall now vanish. \n\nOur investigators have learned that you have completed most of the assigned research projects and integrated these technologies, now it is time to compile the documentation and deliver it to our technical department. \n\nThank you for your assistance, from now on, the relay stations will be reactivated, they will become the final barrier protecting your systems from the Eternal Fleet. These technologies are now yours."
    kuat_fallen_mission_reaction.4.desc:0 "Very well, although the data you submitted is rather fragmented, it will help us complete the final integration of technological applications. \n\nYour actions have proven that our cooperation was the right choice, now it is time for us to leave, we must return to the core regions to complete our ultimate plan. Before that, we have already reactivated the relay stations surrounding the current sector, these stations will protect your systems from the Eternal Fleet's incursions."
    kuat_fallen_mission_reaction.4.refuse:0 "No, you have not obtained much valuable research, sigh, perhaps we overestimated you. These technologies from the Eternal Fleet may indeed be beyond your comprehension. In any case, it's all over now, we did not obtain complete data, and now it's difficult for us to continue protecting your sector. \n\nAfter we leave, the Eternal Fleet's incursions will no longer be hindered. Good luck to you."
    kuat_fallen_mission_reaction.4.refuse.response:0 "Unfortunately, you have not produced any meaningful results. Perhaps we overestimated you, but you need not worry, we will remain here to protect this sector from the Eternal Fleet."
    kuat_fallen_mission_reaction.5.desc:0 "Pleasure doing business. Good luck to you."
    kuat_fallen_mission_reaction.5.accept:0 "Pleasure doing business! You have made a wise choice. After we leave, our base will belong to you. \n\nAdditionally, $Name_Kuat_Fire_base$ will not let this go easily. We cannot determine what they will do next, but we once discovered a strange black hole-like planet in a system abandoned by $Name_Kuat_Fire_base$. When our researchers attempted further investigation, the entire region suddenly vanished. We cannot confirm whether this is related to $Name_Kuat_Fire_base$, so you must remain vigilant. \n\nOur shipyards will continue to provide necessary support. The real storm is coming."
    kuat_fallen_mission_reaction.5.accept.response:0 "Pleasure doing business, until we meet again."

    kuat_fallen_mission_reaction.18.desc:0 "In any case, thank you very much for your cooperation."
    kuat_fallen_mission_reaction.18.apocalyptic.desc:"It cannot be helped."
    kuat_fallen_mission_reaction.18.accept:0 "In any case, thank you for your help, even though you deceived us and handed the data over to $Name_Kuat_Fire_base$. Cooperating with $Name_Kuat_Fire_base$ is like negotiating with a tiger for its skin. Now there is no turning back, you will have to struggle here."
    kuat_fallen_mission_reaction.18.refuse:0 "We have done our best."

    kuat_fallen_mission_reaction.17.desc:0 "We understand, perhaps you could do no more than this. In any case, thank you for your cooperation."
    kuat_fallen_mission_reaction.16.desc:0 "$Name_kuat$ is about to leave your sector, and from now on we will no longer interfere in any of your affairs. Additionally, the relay station signal has been adjusted to shield mode, which will block the Eternal Fleet from acquiring data on your systems. Once we complete the final data integration, you will no longer need the relay stations, and the Eternal Fleet will remain forever dormant in deep space. \n\nThank you for not listening to $Name_Kuat_Fire_base$. These rats in the gutter will pay for their actions! As a reward, all these outdated technologies now belong to you. \n\n$Name_Kuat_Fire_base$ will not let this go easily. We cannot determine what they will do next, but we once discovered a strange black hole-like planet in a system abandoned by $Name_Kuat_Fire_base$. When our researchers attempted further investigation, the entire region suddenly vanished. We cannot confirm whether this is related to $Name_Kuat_Fire_base$, so you must remain vigilant."
    kuat_fallen_mission_reaction.15.desc:0 "Until we meet again! \n\n§RThe event chain beneath the shadows has fully concluded§!"
    kuat_fallen_mission_reaction.14.desc:0 "This is $Name_Kuat_Fire_base$, you have made a very wise decision. $Name_kuat$'s conspiracy has finally been thwarted by our joint efforts. $Name_kuat$ will have to leave this sector, and now that they are gone, so shall we. As a reward, this entire sector is now yours. \n\nAdditionally, we must warn you that $Name_kuat$ will not let this go easily. Their operations against the Eternal Fleet will never cease. $Name_kuat$ is likely to retaliate next. According to our past investigations, multiple $Name_kuat$ relay stations are hidden within this sector. These relays were originally critical facilities protecting $Name_kuat$'s bases. Now that $Name_kuat$ is withdrawing, the relays may be used to transmit the location of this system, triggering an invasion by the Eternal Fleet. You must be prepared. Our agreement has ended. Until we meet again!"
    kuat_fallen_mission_reaction.13.desc:0 "Don't let the door hit you on the way out!"
    kuat_fallen_mission_reaction.12.desc:0 "Unfortunately, you have failed to prove your worth. Perhaps choosing you was a mistake. In any case, everything has ended now. We will not ask anything more of you, but we will still protect your worlds. You need not worry about the Eternal Fleet. Consider these resources your due reward."
    kuat_fallen_mission_reaction.11.desc:0 "§GWelcome to our ranks.§!"
    kuat_fallen_mission_reaction.10.desc:0 "§GWelcome to our ranks.§!"
    kuat_fallen_mission_reaction.9.desc:0 "Praise be to you, my friend, we need some time to recover our strength. When we are ready, our fleets will fight alongside yours. The Sleepers will strive to maintain the stability of this universe."
    kuat_fallen_mission_reaction.8.desc:0 "Well then, we do not expect your forgiveness, so we must fight gloriously for survival on the battlefield. At least death will grant us eternal rest."
    kuat_fallen_mission_reaction.7.desc:0 "Well then, we do not expect your forgiveness, so we must fight gloriously for survival on the battlefield. At least death will grant us eternal rest."
    kuat_fallen_mission_reaction.6.desc:0 "You are truly merciful, forgiving an enemy that has caused you such great losses.\n\n$Name_Kuat_StarContractor$ will not allow the legacy of the Star Gods from the abyss to exist. When they chose the path of the Star Gods, they forfeited the right to leave the abyss. Subspace and reality will forever banish them, and no one can free these exiles.\n\nAlthough their promises cannot be fulfilled, they left behind some data. See if you can decipher it yourselves."

    kuat_fallen_mission_reaction.accept:0 "You are meddling in affairs beyond your understanding!"
    kuat_fallen_mission_reaction.accept.response:0 "This is the will of fate. You should study this data carefully."
    kuat_fallen_mission_reaction.area_d_option:0 "§E$Name_Kuat_DeD_Contractor$ Database§!"
    kuat_fallen_mission_reaction.area_d_option.response:0 "$Name_Kuat_DeD_Contractor$ has vanished, it seems to be the doing of $Name_Kuat_StarContractor$.\n\nWhy $Name_Kuat_StarContractor$ reacted so strongly is still unknown, but fortunately the $Name_Kuat_DeD_Contractor$ database contains some related information. Perhaps we can find something valuable, maybe even uncover the cause of all this."
    kuat_fallen_mission_reaction.ship_option:0 "§E$Name_Kuat_DeD_Contractor$ Database§!"
    kuat_fallen_mission_reaction.ship_option.respon:0 "§E$Name_Kuat_DeD_Contractor$ Database§! has been unlocked. After our researchers organized the data, they compiled multiple reports. These reports will help us understand the past of $Name_Kuat_DeD_Contractor$, and may aid us in uncovering the truth behind these events."


    kuat_fallen_mission_reaction.19.1.desc:0 "§EReport I: The Fall of the Star Gods§!"
    kuat_fallen_mission_reaction.19.2.desc:0 "The Star Gods constructed a massive Dyson array around the star Caroline in this region of space. Caroline was covered by a massive grid, forming a Dyson sphere network. This network was linked by energy collectors and storage facilities. As for the civilization that used it, no one knows them, no one has seen them. They were ancient even to $Name_Kuat_DeD_Contractor$. The only thing we know is that the Star Gods were masters of spatial control and wormhole technology in the time domain. They used their facilities to twist the laws of space-time, creating the space known as Aenoix, which exists between subspace and reality.\n\n$Name_Kuat_DeD_Contractor$, as vassals of the Star Gods, specialized in virtual reality, neural interface technology, and cryogenic science. They expanded their civilization into our galaxy through a wormhole in the 'No Return' system, establishing a massive fortress in what is now the Void Exclusion Zone, and constructing a colossal observatory. However, space-time technology carried grave risks. The isolated Aenoix space was rejected by both subspace and reality. The Star Gods' technology triggered severe wormhole collapses. As time and space twisted, the Star Gods completely collapsed, and their colonies vanished without a trace. No one knows exactly what happened, but their presence in the galaxy was eventually hidden by time within the Void of the 'God's Frontier'.\n\nDuring that event, $Name_Kuat_DeD_Contractor$ survived by placing their entire civilization aboard massive arks, drifting through the cosmos at just above light speed. Thus, most of their species remained in a virtual reality environment in suspended animation. This environment was called the 'Construct,' and from that point onward, they began calling themselves the 'Inhdouani.'\n\nThe Construct used simulated time dilation, allowing their civilization to develop rapidly after the crisis, surpassing anything imaginable in the physical world. Soon, the limitations of reality could no longer constrain this new civilization."
    kuat_fallen_mission_reaction.19.3.desc:0 "§EReport II: Suspended Life§!"
    kuat_fallen_mission_reaction.19.4.desc:0 "Because they inherited the Star Gods' technological path, but it was incomplete, they fell into this trap. The technology of suspended life gave rise to a conflict between self-awareness and physical development, leading to consciousness erosion. To protect the safety of their consciousness and ensure they still existed in reality, the Inhdouani established an early law known as the 'One Mind, One Body Law.' Simply put, if a person had a consciousness within the Construct, there had to be a corresponding physical body in reality. This served two purposes: first, it ensured that everything within the Construct had once been a fellow Inhdouani, but the Construct itself was eventually modified to use the brains of connected individuals as part of its computational system. Therefore, if the physical body was removed, part of the Construct would be damaged, potentially taking part of the Construct with it.\n\nThese syndromes were not truly diseases in the conventional sense, but rather genetic design flaws. This caused all Inhdouani to eventually fall into depression, madness, and death given enough time. Ultimately, the Inhdouani turned to those living within the Construct, seeking a cure for the disease. The only solution was to join the Construct and enter suspended life alongside them. This period of history is known as the 'Isolation Days.' No one, not even the surviving Inhdouani, seems to fully understand what happened during those days."
    kuat_fallen_mission_reaction.19.5.desc:0 "§EReport III: Illusion and Madness§!"
    kuat_fallen_mission_reaction.19.6.desc:0 "Eventually, the Inhdouani living within the Construct, known as $Name_Kuat_DeD_Contractor$, left the Inhdouani community and eventually settled in what we now know as the Abyss—the domain of Vela. The remaining Inhdouani continued to struggle in other regions of Aenoix, fighting against the disease while secretly observing the young empires that emerged from the Dark Age.\n\nUltimately, the expansion of modern nations combined with the effects of the disease forced the Inhdouani Empire to retreat further and further from our galaxy. However, as one empire fell, another would rise.\n\nAt this time, the Inhdouani were in a period of strife. Deep within Aenoix, some Inhdouani driven mad by genetic disease chose to fall into corruption. They used forbidden technologies on themselves, violating the One Mind, One Body Law. Over time, these mad Inhdouani came to be known as '$Name_Kuat_Contractor$.' At the moment they abandoned the law, they were already dead, but their bodies were kept alive through forbidden technologies. By violating the One Mind, One Body Law, their very existence was a great offense to the living."
    kuat_fallen_mission_reaction.19.7.desc:0 "§EReport IV: The War of the Abyss§!"
    kuat_fallen_mission_reaction.19.8.desc:0 "Although $Name_Kuat_DeD_Contractor$ ultimately defeated $Name_Kuat_Contractor$ after the War of the Abyss, during the war, most of $Name_Kuat_DeD_Contractor$'s Constructs were damaged. $Name_Kuat_DeD_Contractor$ had to build new Constructs to accommodate their civilization. When $Name_Kuat_DeD_Contractor$ transferred their consciousness between Constructs, $Name_Kuat_Contractor$ hitched a ride, inserting themselves into $Name_Kuat_DeD_Contractor$'s Constructs. From that point on, nearly all $Name_Kuat_DeD_Contractor$ felt a persistent, dark whispering in their minds.\n\n$Name_Kuat_Contractor$ quickly seized control of parts of the consciousness, forcing them to open the assembly halls of $Name_Kuat_DeD_Contractor$, seizing the suspended bodies of $Name_Kuat_DeD_Contractor$. They imprisoned and enslaved the resisting $Name_Kuat_DeD_Contractor$, injecting their consciousness into machines while their physical bodies were stolen by $Name_Kuat_Contractor$.\n\nThe $Name_Kuat_Contractor$ who gained freedom within the Construct built massive hives and launched large-scale attacks on $Name_Kuat_DeD_Contractor$'s enclaves. From the data we obtained from $Name_Kuat_DeD_Contractor$, $Name_Kuat_Contractor$ has already gained access to the Dead Zone of the Abyss. They are harassing a powerful force located in the Dead Zone of the Abyss, and that force seems to regard $Name_Kuat_Contractor$ as the heir to the Second Inhdouani Empire, unaware that $Name_Kuat_Contractor$ are artificial creations.\n\nThis ancient war has now spread into modern times. At this point, something unexpected happened to $Name_Kuat_Contractor$—the stars within the domain of Vela in Aenoix were linked together by the Star Gods through the construction of a Dyson swarm around each star, using this energy to create rifts in reality and static portals to traverse them.\n\nCaroline Star, due to the destruction of its isotope-5 storage facilities, released explosive energy through the network into the stars, damaging the surrounding Dyson lattice. Years later, the star exploded, causing a much larger explosion deep within Aenoix. This event destroyed all hyperspace routes and wormholes in Aenoix, trapping $Name_Kuat_Contractor$ within Aenoix, unable to escape. This event became known as the 'Caroline Star' incident."
    kuat_fallen_mission_reaction.19.9.desc:0 "§EReport V: $Name_G_1$§!"
    kuat_fallen_mission_reaction.19.10.desc:0 "After the 'Caroline Star' incident, possibly due to a chain reaction, the star in the 'No Return' system was captured by the gravitational pull of a black hole, slowly orbiting it and gradually drawing closer. Although it may take a very long time before the star ultimately collapses into the black hole's singularity, the effects of near-black hole orbit have already begun to manifest, with the singularity generating intense and unstable gravitational tides.\n\nSince the star is located at the outer edge of the black hole's accretion disk, fluctuations in cloud mass density further exacerbate this instability. Therefore, the stellar environment in this region is extremely harsh, which may also be the reason why '$Name_G_1$' has suddenly reappeared after countless ages of silence.\n\n§GThe Abyss Node located in $Name_G_1$ has fallen from the Abyss, and it is precisely this node that allows the reconstruction of Abyssal technology information. Now, we can use the Abyss Node to recover the lost technology of the Sleepers.§!"
    kuat_fallen_mission_reaction.19.11.desc:0 "Shocking."
    kuat_fallen_mission_reaction.19.12.desc:0 "'$Name_Kuat_Contractor$' Database Analysis"

    kuat_fallen_mission_reaction_6.poject_name:0 "$kuat_fallen_mission_reaction_6_project$"
    kuat_fallen_mission_reaction_6.poject_desc:0 "\"Through the analysis of various data cores obtained from engagements with '$Name_Kuat_Contractor$' fleets, as well as the contents of the database retrieved from the 'Homeland,' our research team successfully obtained various pieces of information about '$Name_Kuat_Contractor$.'"
    kuat_fallen_mission_reaction_7.poject_name:0 "$kuat_fallen_mission_reaction_7_project$"
    kuat_fallen_mission_reaction_7.poject_desc:0 "Reporting progress."
    kuat_fallen_mission_reaction_8.poject_name:0 "$kuat_fallen_mission_reaction_8_project$"
    kuat_fallen_mission_reaction_8.poject_desc:0 "Who exactly is '$Name_Kuat_Contractor$', and what is this 'Vela Stream' he speaks of?"
    kuat_fallen_mission_reaction_9.poject_name:0 "$kuat_fallen_mission_reaction_9_project$"
    kuat_fallen_mission_reaction_9.poject_desc:0 "'$Name_Kuat_Contractor$' is a form of self-aware artificial life, whose consciousness originates from the ancient enemy of the Inhdouani, the Azdagar.\n\nThe Vela Stream is a belief of the Inhdouani—the Vela is the domain they inhabit. The Azdagar, also known as '$Name_Kuat_Contractor$', have long sought to corrupt the Vela Stream, leading to the ancient war with the Inhdouani. After the Inhdouani withdrew, '$Name_Kuat_Contractor$' were bound within the Domain of Vela by Inhdouani weapons, but they managed to unify the Domain of Vela. For tens of thousands of years, '$Name_Kuat_Contractor$' have continued to seek a way to leave the Domain of Vela. However, as their composition changed over time, the new generation of '$Name_Kuat_Contractor$' seems to have begun pursuing other forms of existence.\n\nEven so, '$Name_Kuat_Contractor$' cannot easily leave the Domain of Vela. In material reality, successive $Name_Kuat_Fire_base$ have maintained the stability of the seal between the Abyss and the Domain of Vela.\n\nClearly, the return of '$Name_Kuat_Contractor$' is an anomaly, and it remains unknown why $Name_Kuat_Fire_base$ has lost its effectiveness."
    kuat_fallen_mission_reaction_10.poject_name:0 "$kuat_fallen_mission_reaction_10_project$"
    kuat_fallen_mission_reaction_10.poject_desc:0 "What is Nalodia?"
    kuat_fallen_mission_reaction_11.poject_name:0 "$kuat_fallen_mission_reaction_11_project$"
    kuat_fallen_mission_reaction_11.poject_desc:0 "Nalodia is the term the Inhdouani use for outsiders. '$Name_Kuat_Contractor$' has inherited this terminology. The 'Corrupted Nalodia' spoken of by '$Name_Kuat_Contractor$' refers to those outsiders who have chosen to violate the taboos of the Vela Stream.\n\nRegarding the galactic plagues that have spread repeatedly across the galaxy, it is possible that they are orchestrated by $Name_Kuat_Contractor$. They use genetic engineering to spread plagues, increasing their numbers through this method.\n\nSince '$Name_Kuat_Contractor$' now form different factions and groups based on their composition, their attitude toward Nalodia also varies depending on the faction. The purest '$Name_Kuat_Contractor$' know only destruction, while the integrated '$Name_Kuat_Contractor$' seem to retain their rationality."
    kuat_fallen_mission_reaction_12.poject_name:0 "$kuat_fallen_mission_reaction_12_project$"
    kuat_fallen_mission_reaction_12.poject_desc:0 "What are the Domain of Vela and the Abyss?"
    kuat_fallen_mission_reaction_13.poject_name:0 "$kuat_fallen_mission_reaction_13_project$"
    kuat_fallen_mission_reaction_13.poject_desc:0 "The Domain of Vela exists within Aenoix, an extremely distant stellar region that is the paradise of the Inhdouani. It can only be reached through the Abyss. In fact, the Domain of Vela is only a part of the Abyss. The star gate at $Name_F_1$ was originally a wormhole leading to the Domain of Vela, which was stabilized and then constructed into a star gate through artificial means. After the '$Name_Kuat_Contractor$' crisis, the galactic plague swept through Aenoix, destroying and assimilating everything there. Even after being assimilated by '$Name_Kuat_Contractor$', the Inhdouani continue their eternal struggle against them. Once a paradise, the Domain of Vela has, after wave after wave of catastrophe, become nothing more than a wasteland. The Abyss is a space created by the Inhdouani through their understanding of hyperspace mathematics and spatial manipulation. They use special 'tunnels' to travel between different parts of the Abyss, which seems similar to stabilized hyperspace bubble technology. The exact principles remain unclear. Their understanding of these theories is thousands of years ahead of ours, and even now, we cannot fully grasp the essence of these technologies."
    kuat_fallen_mission_reaction_14.poject_name:0 "$kuat_fallen_mission_reaction_14_project$"
    kuat_fallen_mission_reaction_14.poject_desc:0 "What is the military technology of '$Name_Kuat_Contractor$' like?"
    kuat_fallen_mission_reaction_15.poject_name:0 "$kuat_fallen_mission_reaction_15_project$"
    kuat_fallen_mission_reaction_15.poject_desc:0 "The military technology of '$Name_Kuat_Contractor$' far surpasses our imagination. Each of their warships' turrets employs warp technology, channeling the energy of the ship's warp core through an isotope-5 matrix into the warp accelerator. The resulting vortex field output is wound within a prism and then released radially from the core as a particle beam, which is directed into an anti-polarized compression acceleration field. These subatomic particles violently collide within the accelerator, undergoing critical heating and combining into a dense quark-gluon plasma superfluid pool. Through the prism effect, this energy is redirected outward, forming a narrow, spiral-shaped beam of luminous exotic matter—a spear of light capable of piercing targets with immense force. Moreover, these turrets operate independently, floating on the hull via special electromagnetic fields, eliminating the resistance of turret rotation and allowing them to hit even the fastest-moving targets orbiting the ship. Combined with cryogenic and thermal management technologies, rapid firing becomes possible. This may be the most efficient starship weapon design we have ever encountered.\n\nSimilar technologies are also widely applied in other modules of the ships, which explains why even our most advanced ships, despite numerical superiority, cannot achieve favorable combat exchange ratios when facing these technological monsters. Competing with such a technological behemoth is practically bullying. Now that we have mastered related technologies, perhaps we can try building their ships."
    kuat_fallen_mission_reaction_16.poject_name:0 "$kuat_fallen_mission_reaction_16_project$"
    kuat_fallen_mission_reaction_16.poject_desc:0 "Enough. We have won."
    kuat_fallen_mission_reaction_17.poject_name:0 "$kuat_fallen_mission_reaction_17_project$"
    kuat_fallen_mission_reaction_17.poject_desc:0 "§HUnlock Mega-Structure§!: §EAnchor of Vela§!\n§HUnlock Ship Research Project§!: §E$Name_boss_crisis_DF_BOSS$§!"

    kuat_fallen_mission_reaction.19.a:0 "§RWarning§!"
    kuat_fallen_mission_reaction.19.b:0 "Our intelligence department has discovered that a star emitting high-energy matter has suddenly appeared in the vacuum system near [capital_scope.GetName], and the high-energy radiation emitted by this star has already affected the entire system's operations.\n\nBased on its characteristics, our naval astronomy department has determined that this is likely related to a transmutation white hole influenced by $Name_Kuat_Contractor$ forces. Currently, our military has detected numerous fleet warp signals in this system that are similar to those of $Name_Kuat_Contractor$ fleets. Our fleets must prepare for engagement. This will be the final madness of these demons."
    kuat_fallen_mission_reaction.19.c:0 "Disturbing."

    kuat_fallen_mission_reaction_6_project:0 "The clouds have parted, the fog has cleared."
    kuat_fallen_mission_reaction_6_project_DESC:"Our naval engineering department has confirmed that the $Name_Kuat_Contractor$ fleet located in [kuat_white_hole_system_7.GetName] has completely vanished. Our fleet has successfully completed their mission. From now on, the core systems surrounding [capital_scope.GetName] will no longer be threatened by the enemy.\n\nHowever, the influence of $Name_Kuat_Contractor$ continues to spread throughout the galaxy. This is not what we want to see. We must press our advantage and eliminate them completely.\n\nIntelligence indicates that these $Name_Kuat_Contractor$ fleets will attempt to destroy the $Name_F_1$ system before their final moments. We must stop them."
    kuat_fallen_mission_reaction_7_project:0 "Greetings. We have transmitted to you the research project you are now expected to complete. This project will be recorded in your evaluation process. We emphasize that this information must not be transferred to anyone. We hope that this time you will once again uphold your commitment."
    kuat_fallen_mission_reaction_7_project_DESC:"Given your recent good performance, we are now proceeding with the joint research initiative. We have transmitted to you the research project you are now expected to complete. This project will be recorded in your evaluation process. We emphasize that this information must not be transferred to anyone.\n\nAdditionally, in previous evaluations, we have observed your responsible actions. Therefore, we will be transferring partial control of certain star systems to you."
    kuat_fallen_mission_reaction_8_project:0 "Given your recent good performance, we are now proceeding with the joint research initiative. We have transmitted to you the research project you are now expected to complete. This project will be recorded in your evaluation process. We emphasize that this information must not be transferred to anyone."
    kuat_fallen_mission_reaction_8_project_DESC:"Given your recent good performance, we are now proceeding with the joint research initiative. We have transmitted to you the research project you are now expected to complete. This project will be recorded in your evaluation process. We emphasize that this information must not be transferred to anyone."
    kuat_fallen_mission_reaction_9_project:0 "Given your recent good performance, we are now proceeding with the joint research initiative. We have transmitted to you the research project you are now expected to complete. This project will be recorded in your evaluation process. Remember, this information must not be transferred to anyone."
    kuat_fallen_mission_reaction_9_project_DESC:"We will complete it."
    kuat_fallen_mission_reaction_10_project:0 "Then, we await your good news."
    kuat_fallen_mission_reaction_10_project_DESC:"We are deeply grateful for your generous gift. We will certainly strive to complete the task."
    kuat_fallen_mission_reaction_11_project:0 "These star systems are remnants of the ancient Nodocracy Empire, and now they too should have a new master."
    kuat_fallen_mission_reaction_11_project_DESC:"We are deeply grateful for your generous gift. We will certainly strive to complete the task."
    kuat_fallen_mission_reaction_12_project:0 "These ship designs are blueprints for outdated warship models from our imperial navy. They should prove highly useful in your hands."
    kuat_fallen_mission_reaction_12_project_DESC:"We have completed $kuat_fallen_mission_reaction_6_project$. During the research process, our scientists discovered $kuat_fallen_mission_reaction_6.poject_desc$\n\nHowever, no further discoveries have been made so far. What should we do next?"
    kuat_fallen_mission_reaction_13_project:0 "We have completed $kuat_fallen_mission_reaction_7_project$. During the research process, our scientists discovered $kuat_fallen_mission_reaction_7.poject_desc$\n\nHowever, no further discoveries have been made so far. What should we do next?"
    kuat_fallen_mission_reaction_13_project_DESC:"We have completed $kuat_fallen_mission_reaction_8_project$. During the research process, our scientists discovered $kuat_fallen_mission_reaction_8.poject_desc$\n\nHowever, no further discoveries have been made so far. What should we do next?"
    kuat_fallen_mission_reaction_14_project:0 "We have completed $kuat_fallen_mission_reaction_9_project$. During the research process, our scientists discovered $kuat_fallen_mission_reaction_9.poject_desc$\n\nHowever, no further discoveries have been made so far. What should we do next?"
    kuat_fallen_mission_reaction_14_project_DESC:"We have completed $kuat_fallen_mission_reaction_10_project$. During the research process, our scientists discovered $kuat_fallen_mission_reaction_10.poject_desc$\n\nHowever, no further discoveries have been made so far. What should we do next?"
    kuat_fallen_mission_reaction_15_project:0 "We have completed $kuat_fallen_mission_reaction_11_project$. During the research process, our scientists discovered $kuat_fallen_mission_reaction_11.poject_desc$\n\nHowever, no further discoveries have been made so far. What should we do next?"
    kuat_fallen_mission_reaction_15_project_DESC:"We have completed $kuat_fallen_mission_reaction_12_project$. During the research process, our scientists discovered $kuat_fallen_mission_reaction_12.poject_desc$\n\nHowever, no further discoveries have been made so far. What should we do next?"
    kuat_fallen_mission_reaction_16_project:0 "We have completed $kuat_fallen_mission_reaction_13_project$. During the research process, our scientists discovered $kuat_fallen_mission_reaction_13.poject_desc$\n\nHowever, no further discoveries have been made so far. What should we do next?"
    kuat_fallen_mission_reaction_16_project_DESC:"We have completed $kuat_fallen_mission_reaction_14_project$. During the research process, our scientists discovered $kuat_fallen_mission_reaction_14.poject_desc$\n\nHowever, no further discoveries have been made so far. What should we do next?"
    kuat_fallen_mission_reaction_17_project:0 "We have completed $kuat_fallen_mission_reaction_15_project$. During the research process, our scientists discovered $kuat_fallen_mission_reaction_15.poject_desc$\n\nHowever, no further discoveries have been made so far. What should we do next?"
    kuat_fallen_mission_reaction_17_project_DESC:"We have completed $kuat_fallen_mission_reaction_16_project$. During the research process, our scientists discovered $kuat_fallen_mission_reaction_16.poject_desc$\n\nHowever, no further discoveries have been made so far. What should we do next?"



    kuat_fallen_mission_reaction.20.A.desc:0 "We have completed $kuat_fallen_mission_reaction_17_project$. During the research process, our scientists discovered $kuat_fallen_mission_reaction_17.poject_desc$\n\nAt this point, we have completed all projects. We can now confirm that $Name_kuat$ is gathering this information for use against the Eternal Fleet. Additionally, the Eternal Fleet's technology is highly complex. Multiple factions have already sought after this technological information. We should consider how to handle it."
    kuat_fallen_mission_reaction.20.B.desc:0 "From the basic structure of this weapon turret, its internal first-level structure is quite similar to our existing ultraviolet laser weapons, but the energy levels are far higher. However, other components are more complex. The high-energy laser beam generated at the upper level is guided through a stream of gas we currently cannot understand.\n\nThen, through some unknown reaction, a beam of high-density plasma is emitted."
    kuat_fallen_mission_reaction.20.C.desc:0 "This is an extremely rare substance, a radioactive isotope of a fuel called Illerium. Preliminary studies of the samples provided by $Name_kuat$ indicate that this material has powerful warping effects on gravitational and electromagnetic fields. It is relatively stable under normal conditions, but under specific conditions, particle bombardment can release massive amounts of energy.\n\nOur research department speculates that just one microgram of this isotope could generate enough power to operate a high-performance data pad for an entire century."
    kuat_fallen_mission_reaction.20.D.desc:0 "This weapon is directly connected to the ship's reactor core by design, appearing to be an energy-intensive weapon—our reactors are completely incapable of supporting its consumption. It resembles a ship-mounted weapon we once encountered, but this weapon's excitation laser continuously supplies power over a period of time, generating more and longer high-energy particle beams. These beams then pass through an intricately designed focusing device and particle acceleration track, resulting in even greater destructive power. It is speculated that its power is sufficient to destroy any known ship in a single strike.\n\nAccording to the perception of Force-sensitive individuals among us, the focusing device likely contains large kyber crystals."

    kuat_fallen_mission_reaction.20.A:0 "$Name_kuat$ has given us a computational network we have never seen before, requesting that we study it and deliver our findings back to them. It uses advanced signal transmission and reception equipment to turn every ship in a fleet into a computing node, and even multiple node clusters across multiple fleets can form a new high-level computing network.\n\nThis advanced distributed computing architecture can support immense computational and storage demands. What kind of system would require such immense computing power remains unknown to us. We have attempted further reverse engineering, but it is clear that our current technology and hardware are entirely incapable of replicating this system."
    kuat_fallen_mission_reaction.20.A.respon:0 "This system is similar to the special interference system used by $Name_kuat$, but appears to be more powerful in certain aspects. It employs some special means to enhance shield and armor efficiency, while also reducing enemy weapon power. However, $Name_kuat$'s Star Dreadnoughts can partially counteract its effects.\n\nThe Force-sensitive individuals among us have sensed that this technology seems to contain elements of the dark side of the Force, making it impossible for us to replicate."

    kuat_fallen_mission_reaction.20.B:0 "Based on what we have discovered and some technical documents provided by $Name_kuat$, this should be a communications beacon component from a massive interstellar fortress. It emits tachyon signals for long-range communication, but requires some [error] to amplify the signal for intergalactic transmission.\n\nAdditionally, according to the documents, when error....error....station and the Eternal error....error....fleet are synchronized, it can project a support field capable of affecting an entire star system, ensuring that fleets within it cannot be destroyed."
    kuat_fallen_mission_reaction.20.B.respon:0 "This is a reactor that generates power by annihilating a form of exotic fuel, creating a miniature star within the reaction chamber. Unlike conventional exotic matter reactors, this reactor directly consumes the fuel itself, whereas conventional versions extract exotic matter from higher dimensions through fuel decay, achieving higher efficiency and energy levels."

    kuat_fallen_mission_reaction.20.C:0 "Unlike $Name_kuat$'s usual style, this ship is entirely black and shaped like a horizontal T, but with a crossbar at the front resembling a cross, and engines at the rear. Its main cannons are all mounted on the front crossbar, and the turrets are highly maneuverable. The propulsion system of this ship is highly advanced, significantly faster than ours, and equipped with a cloaking generator.\n\nIts shape and energy signature seem similar to some ships that once fought against the Nodocracy Empire. Perhaps what $Name_kuat$ has us studying is no ordinary thing..."
    kuat_fallen_mission_reaction.20.C.respon:0 "Based on the documents handed over by $Name_kuat$ and some information we have uncovered... this may be a fleet command artificial intelligence designed and constructed by a superpower known as the Infinite Empire when it encountered some kind of plague, in an attempt to save its civilization. Allegedly, it sacrificed the life force of several species and planets to create this AI.\n\nAdditionally, according to archaeological records, the Infinite Empire was seemingly destroyed due to a rebellion by its own automated battle fleets. The truth is chilling... Could they be researching the same strange fleets that the Nodocracy Empire once fought against?"

    kuat_fallen_mission_reaction.20.D:0 "This massive war fortress bears an uncanny resemblance to both our own war fortresses and certain facilities of $Name_kuat$, yet its subsystems and armaments appear significantly more powerful.\n\nHistorical records show that the Nodocracy Empire encountered extragalactic automated fleets in battle, and these fortresses appeared on the battlefield, providing support to the automated fleets. According to our research on the interstellar communication beacons, these fortresses would continuously provide fleet reinforcements during invasions unless three special facilities were deactivated. It seems $Name_kuat$ is having us research something far more ominous..."
    kuat_fallen_mission_reaction.20.D.respon:0 "$Name_kuat$ has informed us that some of their new designs require more energy. Out of trust in us and a show of surface-level friendliness, they have chosen to hand over this energy regulation component for our study. Combining this with previous clues, we can roughly deduce what $Name_kuat$ is researching. However, now may not be the time to confront them directly.\n\nThis device is designed to optimize reactor output and conserve ship energy consumption. It seems they are researching this in preparation for using something extremely energy-intensive?"

    kuat_fallen_mission_reaction.21.desc:0 "Similar to $Name_kuat$'s Star Dreadnoughts, this ship serves as a fleet flagship and possesses some anti-jamming capabilities. However, unlike $Name_kuat$'s Super Star Destroyer design philosophy, this ship is equipped with only four of the previously studied superlasers, seemingly intended for long-range bombardment.\n\nFurthermore, Nodocracy's battle logs mention this type of ship appearing in combat, often forming part of an operational fleet alongside battlecruisers from the automated fleets. It seems clear what $Name_kuat$ is having us assist in researching..."
    kuat_fallen_mission_reaction.21.accept:0 "Preserve the data, continue research."

    kuat_fallen_mission_reaction.22.desc:0 "Upload to $Name_kuat$."
    kuat_fallen_mission_reaction.22.accept:0 "Upload to $Name_Kuat_Fire_base$."

    kuat_fallen_mission_reaction.23.desc:0 "§EConventional Weapon Research"
    kuat_fallen_mission_reaction.23.accept:0 "This appears to be a design similar to the turbolasers used by $Name_kuat$, but with significantly higher energy output. $Name_kuat$ has also provided us with related gas data, requesting our assistance in researching this project."


