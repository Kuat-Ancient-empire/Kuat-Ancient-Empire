 exe_invasion.1003.name: "incredible" #NT!
 exe_invasion.1003.desc: "After working day and night, our scientists finally successfully analyzed the coordinates of this eternal flagship. It is unbelievable that this ship, which operates entirely on internal mechanical AI automation, should be paralyzed in the hyperspace lanes surrounding our capital sector. Our barge successfully brought it back to our capital, and we can now conduct research on its internal data. \n\nOur scientists have verified the inanimate characteristics of the Eternal Fleet, but we still don't know the answer to whether these war machines were deliberately created by the Kuat Empire or have a more profound origin. \n\nBut at least what we can confirm now is that this ship is closely related to the Kuat Empire. We can apply the technology we acquired from the Kuat Empire to this ship, which may be able to reactivate and gain control and internal information of the Eternal flagship. \n\nWhen our engineering team docked the paralyzed Eternal Flagship at the maintenance space station, the paralyzed Eternal Flagship suddenly launched a vigorous resistance and emitted some tachyon signals that we had not expected. These signals are exactly the same as those previously calling for the Eternal Fleet. Our scientific researchers determined that this was the coordinate information sent by the Eternal Flagship. What followed may have been an unprecedented attack by the Eternal Fleet. \n\nNow that the Kuat Empire has been defeated by us, we have lost the last barrier. Our scientists pessimistically believe that this will be a disaster, and we should be prepared for it. §YThe Imperial Emergency Act has been allowed to be enacted§!" #NT!
 exe_invasion.1003.a: "It's crazy." #NT!
 exe_invasion.126.name: "energy index surges" #NT!
 exe_invasion.126.desc: "The Empire's Strategic Command Center detected huge energy fluctuations in the galaxy where the mysterious space fortress appeared before, perhaps caused by the explosion of the mysterious space fortress in that galaxy." #NT!
 exe_invasion.126.a: "It's amazing." #NT!
 exe_invasion.127.name: "energy index surges" #NT!
 exe_invasion.127.desc: "Our fleet has successfully destroyed the system's Fortress of Eternity, and we are one step closer to success! However, the detonation of the Eternal Fortress caused some damage to our battleships, but it should not affect our fleet operations." #NT!
 exe_invasion.127.a: "make persistent efforts." #NT!
