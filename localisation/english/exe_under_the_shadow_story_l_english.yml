 kuat_situation.49.name: "§ELegacy Database" #NT!
 kuat_situation.49.desc: "During the investigation of deep foundation facilities, members of our engineering team continued to be disturbed by unknown whispers in their ears. \n\nWhile our team believed that this was an auditory hallucination caused by their mental matching, the affected members insisted that they heard some kind of sound, or the existence of some kind of special signal, due to our current investigation of the facility Still unclear, our research team decided to follow the guidance felt by some members of the engineering team. \n\nOur researchers, through medical examination of members of the engineering team, have discovered that this is an echo created by something they call the Force from the world of the Overwatch Council, and that some of our members are able to Feel the guidance of some of this reverberation. \n\nSo our research team decided to move forward based on the guidance the engineering team received." #NT!
 kuat_situation.49.A: "It's amazing." #NT!
 kuat_situation.49.B: "What an interesting power." #NT!
 kuat_situation.50.name: "$kuat_situation.26.name$" #NT!
 kuat_situation.50.desc: "Our engineering team's multi-year investigation of [target.GetName]'s infrastructure is finally coming to an end. Under the guidance of the Force, after turning off the internal security system of the facility and eliminating the phenomenon of spatial distortion, our researchers easily discovered the spacious cave hall of a pit guided by the Force. Here our researchers discovered The huge black stone tablets located in the center of the cave hall provide guidance to some of our members who can feel the force. Just as our members stepped forward to touch the stone tablet, a huge vibration occurred in the pit. The black stone tablet split in the middle and slowly moved to both sides, revealing a huge arched suspected server blocked by the black stone tablet. facilities. \n\nJust when our researchers connected to the interface of this suspected server facility, the black stone monument vibrated again and began to slowly close. Some of our researchers were inevitably imprisoned in the stone monument. \n\nAs 7 sidereal days have passed, our scientific researchers are still unable to do anything with this black stone tablet, and there is still no news about the researcher who was wrapped in it. Just when our researchers were about to leave after deciding that they had sacrificed their lives, the stele shook again. This time, after the stele was opened, the researcher who was dragged in fell in front of the team with his head on his head. Our researchers found that the member still had vital characteristics, but seemed to have suffered a massive infusion of information, causing severe damage to his brain. Our research team decisively performed first aid and surgery on him. Fortunately, our technology was advanced enough to successfully rescue the member and obtain the secrets hidden in the black stone tablet. \n\nIt turns out that the secret weapon of the emperor who once tried to be resurrected is retained here, the design of an extremely huge Dominator-class battleship. Through this ship and the base, it can quickly pose an unimaginable threat to the forces in the entire universe. It is a pity. These things were finally obtained by us, and now we need to recruit people to decipher the data." #NT!
