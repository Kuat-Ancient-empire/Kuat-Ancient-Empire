 kuat_situation.51.title: "§EResearch Breakthrough" #NT!
 kuat_situation.51.desc: "Through years of accumulated experience in database analysis, our research team successfully decrypted all the data in the database. As the information confirms, this is an enormous warship with unparalleled firepower and shipbuilding capabilities comparable to the Eternal Fortress.\n§Y>>>New Megastructure Available:<<<§!\n §G$swfo_supermacy_platfrom$§!\n" #NT!
 kuat_situation.51.a: "very good" #NT!
 kuat_situation.53.name: "periodic report" #NT!
 kuat_situation.53.desc: "Our researchers claimed that while investigating the past archives, they found a log left by a prophet who died mysteriously before. The log said:\n\nThanks to the huge power of the Kuat Empire. With our help, we were able to find respite in the dark galaxy, but no one knew what this ancient and indifferent behemoth expected. In the end, our development was like a shadow dormant under this cold and ruthless sun. Although we are grateful to this ancient pioneer, in the dark forest of the universe, we must be able to protect ourselves, and our future remains a mystery." #NT!
 kuat_situation.53.A.desc: "We have embarked on the road to seek eternity, and the development of civilization has officially moved towards the extraordinary at this moment. Eternity, a situation that could only exist as a fantasy in countless literary works, is almost within reach for us today. There is no doubt that, Today, we are standing at the forefront of the times, and the galaxy is waiting for the arrival of an eternal empire." #NT!
 kuat_situation.53.A: "It is time for us to further investigate the message left by the prophet." #NT!
 kuat_situation.53.B: "Keep moving forward!" #NT!
 kuat_situation.54.name: "periodic report" #NT!
 kuat_situation.54.desc: "Further deciphering of the log has made progress: \n\nThe power of Kuat cannot be circumvented by its fleet. Once upon a time, this ancient and powerful empire proudly boasted of military technology that we could hardly understand, but under our inquiry it failed. And he kept silent about it. There is no doubt that this technological level that is far ahead of the times is an important part of their ability to survive to this day, but according to observations... is it possible that the Kuat Empire itself is aware of its own fleet technology but does not know why?" #NT!
 kuat_situation.54.A.desc: "We are not alone in the galaxy. In addition to those countries that can almost be said to be looking up at the sea of ​​​​stars at the same time as us, there are also those fallen empires that have already embarked on the path of transcendence. Those ancient and powerful pioneers have sealed themselves in a small In the country? Why? \n\nThe mysteries of history are difficult for people to see clearly. These self-isolated and exclusive ancient empires may have been far behind us militarily, but their technological level is still a mystery. Scientists believe that even They have been self-isolating for a long time, and their technological level has stagnated, but it will still take at least a hundred years for us to catch up with them." #NT!
 kuat_situation.54.A: "We are also full of doubts." #NT!
 kuat_situation.54.B: "Reaching eternity is not our illusory slogan. If we want to complete this great blueprint, we must master everything." #NT!
 kuat_situation.55.name: "periodic report" #NT!
 kuat_situation.55.desc: "Progress has been made in further deciphering the logs:\n\nIn view of the research on the technologies used by Kuat to assist us, we have begun to try to reverse engineer some of the technologies they possess. There is no doubt that this has accelerated our current engineering work. The speed of research has promoted the development of our science and technology, but it is difficult for us to find more useful information from the leftovers given by this ancient pioneer. These things are not the core technologies they hold. If we want to try to analyze them, we need a more complete technical blueprint." #NT!
 kuat_situation.55.A.desc: "In the process of continuous external exploration, our scientific research ships occasionally discover some spacecraft wreckage. The materials are unknown and the scientific research level is extremely high. Scientists believe that the engineering achievements of these fragments may be more advanced than those of the fallen empire, and the specific radiation emanates. The stance can deflect most possible attacks. There is no doubt that if there is a fleet made of this material...or only one as a flagship, the so-called corruption will easily fall. \n\nWe originally thought that we were just some long-dead pioneers who failed to become an eternal civilization in a time more distant than those fallen empires. However, according to the test, the time of their destruction was farther from our era than imagined. Much closer, less than a few thousand years, which is extremely short on the scale of the universe, and such a powerful empire was destroyed when our civilization was just about to start, and even the wreckage of the spaceship was only There are some fragments floating in what can be called an infinite universe." #NT!
 kuat_situation.55.B: "What happened?" #NT!
 kuat_situation.55.A: "It seems that the Prophet's team is trying to reverse technology." #NT!
 kuat_situation.56.name: "periodic report" #NT!
 kuat_situation.56.desc: "Progress has been made in further deciphering the logs:\n\nOur technical analysis of UKuat has encountered obstacles. Based on the technology currently obtained from them, we will never be able to understand how those strange and powerful fleets operate. , maybe we should try to steal a small piece of technology that isn't that important to them to help further our research. Yet the sun does not care what the shadows below do, but there is no doubt that once we cross the line, that terrible fleet will destroy all the accumulation of our civilization." #NT!
 kuat_situation.56.A.desc: "The stupid depravity has been in self-isolation for too long. They have no idea that there was a battle in the galaxy that may have burned most of the galaxy. In other words, they are unwilling to understand. They arrogantly think that they are ancient pioneers and look down upon them. The civilizations that have just landed in the starry sky are avoiding the darkness in the depths of the universe like ostriches. We have reason to believe that these guys will perish in this galactic competition within a few years. \n\nWe can't find any clues from these stupid guys. We should think of new ways to understand what happened in the galaxy in the past." #NT!
 kuat_situation.56.A: "It has been determined that the Prophet's team's secret research comes from Kuat Empire technology." #NT!
 kuat_situation.56.B: "Maybe it will eventually die in our hands...?" #NT!
 kuat_situation.57.name: "periodic report" #NT!
 kuat_situation.57.desc: "Further deciphering of the log has made progress:\n\nKuat can be said to be slow to respond to our temptation, or it is more suitable to describe it as lack of interest. This huge and ancient empire does not care about our small actions, just like the sun We don't pay too much attention to what the shadow underneath looks like, but it is this pride that gives us the opportunity. During a certain diplomatic event in the Kuat Empire, our team learned that there are still a large number of remnants of the war in the universe. Even the powerful Kuat Empire was so anxious on the battlefield that its powerful flagship was destroyed more than once. But after we tried to learn more, the Kuats became silent and seemed unwilling to reveal more." #NT!
 kuat_situation.57.A.desc: "Our scientists are working day and night trying to work backwards from the previously found components, but even if we succeed in making this metal, we still have no way of knowing what might have once covered the sky and been enough to take the fleet to every corner of the galaxy. How does the flagship work, not to mention that we can't parse this material today. \n\nScientists announced dejectedly that our engineering standards are almost thousands of years behind the master of this material. The current materials do not support large-scale experiments at all. Unless there is a complete design blueprint, it is almost impossible for us to create a ship that can Running flagship. \n\nBut an important link to eternity is indestructible power. If our civilization wants to stand on the top of the galaxy, we must find a way to create a navy that can compete with the unknown fleets that once burned the galaxy." #NT!
 kuat_situation.57.A: "There should be a big secret here." #NT!
 kuat_situation.57.B: "We even need to be stronger than each other." #NT!
 kuat_situation.58.name: "periodic report" #NT!
 kuat_situation.58.desc: "Further deciphering of the logs has made progress:\n\nWe began to actively try to find those possible shipwrecks or ancient ruins, but with the passage of time and the infinite distance in the universe, those that may exist The signal has only a few clues in a large number of meaningless wavelengths. The sensing of electromagnetic signals and subspace is no longer sufficient for our current needs. Therefore, we need completely new detectors. Fortunately, we already have it. Tachyon detection technology." #NT!
 kuat_situation.58.A.desc: "Scientists believe that if we are currently unable to deduce the manufacturing method of the flagship from an engineering perspective, then we can try to search for ruins that may exist in the galaxy today, or the legacy of past pioneers. Traditional signal detection devices are not accurate. To capture similar wavelengths, we need entirely new techniques. \n\nScientists have discovered through research that in fact, the fragments of the unknown spacecraft often radiate strange tachyon signals to the outside world, but this signal usually only appears within the event horizon of the black hole, so the scientists think that maybe We can track this strange phenomenon to find the remains involved in this wreckage. We only need to find the non-black hole star field that emits tachyon signals to roughly determine its location." #NT!
 kuat_situation.58.A: "This will help us find important information." #NT!
 kuat_situation.58.B: "It looks like we've found some important clues." #NT!
 kuat_situation.59.name: "periodic report" #NT!
 kuat_situation.59.desc: "Further progress has been made in deciphering the log: \n\nAs we explore the universe, we increasingly don't understand why the Kuat Empire chose us who have not yet left our home star to help, except that our race has a unique The strangely high similarity can be said to be the same species for no other reason. However, species produced in different areas on a planet can be very different. In the cosmic environment, two unrelated people want to be together. It is almost impossible for almost the same species to be born in different regions. Perhaps we can say that our fate with this ancient pioneer is a rare miracle in the universe, but we have more reason to believe that our origins may be closer to the Kuat Empire than we imagine." #NT!
 kuat_situation.59.A.desc: "Time is stretched too long on the scale of the universe. Even if light wants to reach the other side in the infinite space of the universe, it will take hundreds of billions of years as a scale. Maybe it is not enough... When we look at the stars in the distance When the light shines, it is just an image left thousands or even tens of thousands of years ago. Tens of thousands of years ago, our civilization was still stumbling. Countless races have fallen under the torture of time, but there is no doubt that we Looking up at the stars thousands of years ago, we are now achieving great things that other species cannot match. Therefore, when the indigenous people tens of thousands of years later notice the light of our stars today, we are still alive and still great." #NT!
 kuat_situation.59.A: "We have to find the secret behind it." #NT!
 kuat_situation.59.B: "Therefore, we will ascend to eternity." #NT!

 kuat_situation.60.name:0 "§EWeird planet"
 kuat_situation.60.desc:0 "One of our unmanned detectors sent us some strange records. The records said that when it entered an unknown galaxy, it suddenly lost all contact with the outside world. However, as the communication power of the space station in the nearby galaxy gradually increased, We later successfully contacted it. However, the probe landed on a planet that had not previously appeared in the area. The probe's computer determined that the unit had suffered a devastating damage, and multiple subsystems on the ship were paralyzed. However, according to remote data at the time, there was no paralysis incident on the ship. \n\nSubsequently, it sent us reports of strange phenomena on the planet. According to the data characteristics of the detector, there is a vague intersection between the space boundary of this planet and an unknown space. This may be the reason why we have not been able to observe the planet before. And through the detector's equipment, the existence of unknown creatures in the current space was unexpectedly observed. They believe that these creatures may be alien life or other forms of existence, but due to the planet's special air pressure environment, these creatures seem to be unable to move long distances. \n\nThe detector sent a report. After a period of careful observation, it called this unknown creature an entity. There are thousands of types of these entities, and most of them have completely violated the law. It is very strange that the laws of physics that we are familiar with today are violated. The intelligent system of the probe believes that it should leave the planet. However, because the probe has suffered serious damage, it is no longer able to sail long distances. \n\nWith the passage of time, the automatic maintenance of the detector has been almost repaired. As it was preparing to take off, countless entities around it noticed the activities of the detector. Although these entities have not yet launched attacks on the detectors, this situation will definitely not last long."
 kuat_situation.60.A:0 "Be well prepared!"
 kuat_situation.60.B:0 "If necessary, start the self-destruction procedure!"
 kuat_situation.61.desc:0 "The detector once again sent new data. When the detector was repaired and prepared to take off, something unexpected happened. An entity that had been standing quietly with its back to the detector suddenly began to scream, cry, and use Incoherent and unrecognizable language began to scream like a baby and rushed towards the drone, prompting other entities to follow suit. Fortunately, the precise control of the artificial intelligence was very accurate, and the detector took off smoothly. The moment the scientific research ship left the planet, a strange psychic barrier suddenly appeared, blocking the detector inside the planet. Then the communication was interrupted, and the mysterious planet and the detector disappeared from our sight again. \n\nHowever, when our researchers thought that the detector would be scrapped, our space station observed that in the galaxy where the detector disappeared, there were traces of unknown signals near the planet that was cut off from the outside world. , after verification, it turned out to be our detector, and the detector also sent us some strange pictures. The planet was full of chaos, and the air component seemed to contain some kind of virus-like substance, which caused a great plague. , and those entities are the surviving aboriginal people. Interestingly, the plague is only effective on the aboriginal people we found. This plague slaughtered the local aboriginal people, and the survivors became skinny, unrecognizable, and crazy. In addition, we can also confirm that this planet was once ruled by the Rakata people of the Infinite Empire. This was an ancient super empire, but it suddenly disappeared for some reason. Perhaps the experiences of these indigenous people can provide this The destruction of the super empire provides some clues. \n\nBut what should we consider now about our detectors?"
 kuat_situation.61.A:0 "Just sink in there!"
 kuat_situation.61.B:0 "This is too dangerous, activate the backup hidden energy!"
 kuat_situation.62.name:0 "§EAncient battlefield"
 kuat_situation.62.desc:0 "Our scientific researchers discovered a strange galaxy. The entire galaxy seemed to be shrouded in a special energy field. After successfully removing the external energy shield, we found that most of the planets in the galaxy were enveloped by an unknown force. Destroyed, most of the planets have been destroyed, and the surfaces of the few surviving planets are also cracked, just like the remaining traces of a huge disaster. \n\nThere is an ancient battlefield lying in the galaxy. According to the wreckage of the spacecraft, it may be tens of thousands of years old. However, I don't know why these spacecraft wreckage are relatively well preserved, so Our scientists use them as research materials. However, the long process of time and the magnetic field interference of the galaxy prevent the scientific personnel from achieving 100% accuracy in the analysis of other objects. In addition, the environment of the galaxy is extremely complex, resulting in the loss of data stored in the spacecraft. heavy. \n\nAlthough scientific researchers were unable to obtain valuable information from it, they still continued to study this phenomenon and it was not until recently that they found a breakthrough. \n\nResearchers unexpectedly discovered that the weapons on both sides were extremely similar, and subsequent analysis confirmed this. According to the documents they analyzed, the two civilizations once had the same origin. However, the cause of the destruction of civilization was so trivial. It was simply because the pioneer of this civilization accidentally came into contact with the ruins of a lost empire, thus established a country centered on itself, and launched a war against the parent civilization. . These two countries, which had just embarked on the journey of civilization, destroyed most of the planets in this galaxy in the most primitive conflict. \n\nAfter investigation by our scientific researchers, we found that the ruins of the lost civilization are not of much help to us now, and do not even have any reference significance."
 kuat_situation.62.A:0 "Extremely stupid!"
 kuat_situation.62.B:0 "Going your own way can only lead to destruction."

 kuat_situation.63.name:0 "§EYesterday Jedi"
 kuat_situation.63.desc:0 "Our scientists conducted scans in low-Earth orbit. The planet is full of unnatural deep pits and ravines on the surface. The abnormal organic coke and metal frit between the ravines and volcanoes are covered with thick volcanic ash. \n\nFollowing the tracking of abnormal activity signals, our scientists found a ruin next to a fractured lava pit and immediately began ground investigation. \n\nThe scientific research team arrived at the ruins. There were broken walls and ruins everywhere, but there was little dust on the surface. It was suspected that they had been cleaned regularly before. \n\nThe Force-sensitive people among the scientific research team members seemed to hear some sounds - or echoes. The team members followed the Force-sensitive people's guidance and led them to a flag. The environment here was extremely strange, and the sound in the air here was The concentration of toxins was extremely high, and the temperature reached over 600 degrees, but even in protective clothing, the team members felt unusually cold. The volcanoes in the distance erupted from time to time, like pairs of fiery red eyes, warning the team members. "Death and darkness reign here." The Force-sensitive warned the team members. \n\nThe team members carefully probed near the flag, but found nothing except some broken lightsabers, and the lightsabers were all filled with scarlet Kyber crystals. At the same time, the Force-sensitive person was attracted to the flag. Finally, when he touched the flag, he screamed in pain, which attracted the attention of the team members. The team members gave him first aid in time, and the team members took the Force-sensitive person who fell into coma. Return to the transmission machine and rush back to the research ship for treatment."
 kuat_situation.63.A:0 "Let's see what information we can get"
 kuat_situation.64.desc:0 "The surgery was successful and the Force-sensitive man is now a healthy person. With the consent of the person, the scientists conducted a deep scan of the brain of the Force-sensitive person and discovered the root cause of the brain nerve damage and coma - a foreign memory. \n\nThis lava planet was once the pearl of the Milky Way. The majestic force of light gathered here through the Jedi Temple to nourish this planet. Its fertile land and magnificent scenery are unmatched even by man-made environments. Its production The food prevented several star systems from falling into famine. \n\nUntil the war broke out, there was no declaration of war, no warning, and no temptation. The sudden all-out war caught the Republic by surprise. Within a year, one-fifth of the planet was lost, but when the Republic counterattacked, it discovered that those lost The planet has been transformed into a planet full of painful and twisted creatures, and its environment is unsuitable for any known species in the galaxy. What's worse is that the enemy possesses advanced bioengineering technology that can change all biological specialties and penetrate into any corner of the Republic. And the more fertile the planet, the more it will be attacked by the enemy. \n\nThe war is cruel, and some planets are forced to be abandoned in order to reorganize their forces. Decades of death and violence have left the galaxy shrouded in darkness. The originally silent stars began to stir, the calm ocean began to churn, and the smooth herbivores turned into blood-sucking and man-eating beasts. Even if they were lucky and even more unfortunate, the Jedi Temple endured this change and endured to the end of the war, even more than the Republic itself... The last Jedi tried to return to the Force and incarnate as Jedi heroes in order to guard the last territory of the Republic. , but they were unable to do this after losing their master early in the war. \n\nIn despair and anger... they embrace the darkness, accept the whispers of darkness and incarnate as the ghosts of the dark side, inhabiting the planet itself. The battle on the ground gradually won, but the enemy had abandoned the planet. The roar of the biological battleship in orbit became the last sight of the Jedi yesterday. \n\nUntil a scientific research ship passed by tens of thousands of years later, the ghosts of the past gathered under the flag of the Republic in order not to be forgotten, and used their last strength to call out to passers-by in the Galaxy."
 kuat_situation.64.A:0 "Pay tribute to these heroic souls."
 kuat_situation.64.B:0 "May the force be with you"
 kuat_situation.64.C:0 "Your legacy will be carried on by us."
  
