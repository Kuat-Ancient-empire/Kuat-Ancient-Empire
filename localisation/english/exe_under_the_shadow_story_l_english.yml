      kuat_lagacy_9:"§EA Mysterious Cave§!"
      Kuat_structure_9:"This planet seems to exhibit some unusual characteristics. Our technology cannot precisely locate the source of the signal, but the corridor at the bottom of a glacial crevasse on this planet might hold some surprising discoveries. In any case, our research department hopes we can establish a research base near the corridor to investigate further."
      executor_build.23.name:"§EAnomalous Signal"
      executor_build.23.desc:"Our research department's new sensors have received some unusual signals. Recent investigations into the signal source indicate that it originates from a deep corridor at the bottom of a glacial crevasse on a planet. The formation of the valley, according to our scientists, is likely a natural result of glacial erosion.\n\nHowever, as exploration probes continue scanning, sensor readings show that at the end of this corridor lies a massive, regularly shaped cavity, seemingly the origin of the signal.\n\nLatest scans suggest that this cavity is very likely the source of the signals our sensors have been receiving. To determine whether this cavity is caused by a rare geological phenomenon resulting in magnetic resonance or something unknown, our research department hopes we can establish a research base near the corridor to investigate further."
      executor_build.23.a:"Proceed immediately"
      executor_build.30.title:"§EDeeper Underground§!"
      executor_build.30.desc:"During our research team's recent full geological scan of this planet, as previously detected by the research department, a deep corridor was discovered at the bottom of a glacial crevasse.\n\nIt seems this deep corridor is indeed a natural result of glacial erosion, but as exploration probes continue scanning, just as we previously detected, we discovered a massive, regularly shaped cavity at the end of the corridor.\n\nOn-site investigations by our scientists have almost confirmed our previous suspicions, suggesting that there may be other objects within this cavity. To determine whether this cavity is a rare geological wonder or something unknown, our research team hopes we will follow the research department's suggestion and establish a research base near the corridor to investigate further."
      executor_build.30.a:"Alright, proceed immediately"
      executor_build.31.title:"§ECentral Excavation§!"
      executor_build.31.desc:"Our scientists have successfully reached the end of the corridor using our latest underground drill. However, unlike the expected large void or artificial basement, the corridor ends in nothingness. Even after further drilling toward the signal source, we only found a rudimentary signal transmitter.\n\nJust as our scientists were losing hope, thinking it was just a joke by some boring alien, an intern working with the expedition proposed a bold hypothesis:\n\nCould there be other similar signal sources elsewhere on the planet? Was this just a puzzle set by some unknown entity for outsiders? With this in mind, our research team conducted a thorough search across the planet for similar signal frequencies. The result: we found two other identical signals at similar depths, forming an equilateral triangle with the first.\n\nFrom the direction of the three signal sources, perhaps something lies at the center of this triangle? With nothing to lose, our research team relocated directly above the triangle's center and began a new round of excavation. This will take some time to yield results."
      executor_build.31.a:"Nothing to lose"
      executor_build.32.title:"§EDeep Core§!"
      executor_build.32.desc:"Sure enough, this excavation has yielded rich results: our team successfully reached the entrance of a massive underground structure. The gate is made of some space alloy used for shipbuilding, with only a line of mysterious alien script carved at its center, no decorations or mechanisms, and no signs of rust. Analysis of the gate's material suggests it may have existed for thousands, perhaps even tens of thousands, of years.\n\nAlthough slightly disappointing, to uncover the secrets behind the gate, the accompanying engineering team installed cutting equipment and cut an entrance large enough for large research equipment to pass through, releasing drones inside. Preliminary drone scans show that the space beyond the gate is vast, filled with various mysterious electronic devices. Strangely, most of these devices are either turned off or damaged, with only a massive central column and emergency green lighting scattered throughout the facility still operational.\n\nFurther exploration is undoubtedly necessary. We also discovered many branching chambers and numerous electronic instruments that were either shut down or slightly damaged. Additionally, the central column is likely the core of the entire underground facility. To fully uncover the mysteries here, we must commit resources and effort to ensure the smooth progress of our research."
      executor_build.32.a:"Airdrop another batch of electronic decryption and restoration equipment!"
