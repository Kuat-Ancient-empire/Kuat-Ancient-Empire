 kuat_situation.43.desc: "During the second phase of the investigation mission, our engineering team discovered that the Endodian Empire once established contact with a strange force here, which they called the Overseer Council. \n\nAccording to the information we have access to in the central database, the Oversight Council has an unknown relationship with the enemy they were at war with at the time, the Kuat Empire. According to the research report of the Ndodia Empire, the Oversight Council did not participate in the Kuat Empire's war against them, and at the same time, the ships and technical specifications adopted by the Oversight Council were almost identical to those of the Kuat Empire. \n\nThe Endodian Empire evaluated this during the war. Since they were no longer able to fight, they made a deal with the Oversight Council. They would leave some facilities and technical information to the Oversight. , and the supervisors will mediate the conflicts between the Kuat Empire and them from the war, and finally they successfully reach an agreement. \n\nHowever, we found no further information or clues in the facility's database, and we still don't know who the regulator is." #NT!
