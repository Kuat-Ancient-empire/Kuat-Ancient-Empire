    kuat_legacy.92.title:0 "§E Entrance"
    kuat_legacy.92.desc:0 "It's puzzling that our scanning equipment is helpless when it comes to the depths of this mysterious planet. Even the most sophisticated cutting tools we carry are unable to detect its true identity. An indestructible blast door seemed to be too much.\n\nIn order to explore the secret behind the blast door, our team had to find another way out and decided to dig deep into the core of the planet elsewhere. However, this arduous task The task is not easy, and only with perseverance can we uncover the unknown secrets behind this door."
    kuat_legacy.92.a:0 "It's a blessing, not a curse. It's a curse that can't be avoided."
    kuat_legacy.93.title:0 "§ESuperb workmanship"
    kuat_legacy.93.desc:0 "Almost all of the planet's internal space is occupied by a mysterious building. The seemingly only entrance, a heavy explosion-proof door, has still been unable to be accessed even after tens of thousands of years of wind and sand. Open, it still guards the mysterious inner world.\n\nHowever, a passage through the depths of the planet has been carved out by brave explorers, who have made great efforts to uncover the secrets of the inner world. ."
    kuat_legacy.93.a:0 "What exactly is it hiding?"
    kuat_legacy.94.title:0 "§E A different world"
    kuat_legacy.94.desc:0 "We finally stepped into the interior of this planet, and there was a huge cave in front of us. Mechanical artifacts that were far beyond our era were piled on one side in an orderly manner. The light spilled in through the hole, reflecting the Above, there is a metallic light shining. The cave is filled with the smell of old metal, as if the precipitation of endless years still remains in the air.\n\nDeep in the cave, many mechanical handicrafts are like dots of gems, each showing a unique shape . Some are huge in size, as if they are proud things created by giants, and some are tiny and exquisite, but contain terrifying mysterious power. These mechanical handicrafts are stacked together at will, forming a chaotic and grand picture. The picture scroll is like a factory forgotten by time, which has been sleeping for endless years.\n\nInside the machine, an intricate mechanical structure is displayed in front of you, with various gears, screws, circuit boards and other components intertwined in an orderly manner, just like A sophisticated handicraft. [leader.GetName] carefully approached one of the circuit boards and saw a red gem inlaid on its surface. This gem shone unusually with pure red light, as if it contained infinite energy. "
    kuat_legacy.94.a:0 "Desirable"
    kuat_legacy.95.title:0 "§ENatural and man-made disasters"
    kuat_legacy.95.desc:0 "Our scientists extracted and carefully analyzed the information, and after summarizing the report, they discovered that this planet was once a remote colony called the Infinite Empire, which was speculated to have existed in humanity's history. Before it appeared, it dominated the entire galaxy and was very prosperous for a while, but this regime suddenly disappeared, and no one has found the reason yet.\n\nObviously, the information did not clearly explain how the inhabitants of this planet went. It was as if a sudden disaster struck, destroying all life on the planet. Even those who were lucky enough to survive were eventually plagued by a series of problems such as lack of energy in the following days. Crushed and headed for death.\n\nBut what is puzzling is that despite experiencing such a disaster, the inhabitants of this planet have not been supported by the Infinite Empire's military and government. Obviously, the Infinite Empire's government should give up This colony.\n\nHowever, we can't get any more clues now. Maybe this is the destination of civilization."
    kuat_legacy.95.a:0 "Incredible."
    kuat_legacy.96.title:0 "§E Weird Signal"
    kuat_legacy.96.desc:0 "Our radar department has found a strange signal in deep space. This signal is somewhat similar to what we have detected before. Perhaps we should investigate the source of the signal.\n\ nAt the same time, our research department members are preparing to submit a motion to the Imperial Parliament to request the government's approval to explore the signal."
    kuat_legacy.96.A:0 "Then let them be!"
    kuat_lagacy_1:0 "§EWindfall§!"
    Kuat_structure_1:0 "While our research team was carefully exploring the surface of the planet, an unfortunate error occurred and the spacecraft accidentally hit the planet's surface. However, the impact unexpectedly revealed a slightly raised object. It looks like a small blast door or airlock. The object appears to have been there for tens of thousands of years, hidden by rock and dust."

    kuat_legacy.97.title:0 "§EMysterious Spaceship"
    kuat_legacy.97.desc:0 "We accidentally discovered a unique spacecraft in the orbit of a planet within the Empire. It seems to be shaped like an escape capsule. The owner of this spacecraft comes from a distant unknown civilization, and its history is... It is unfathomable and may have been circulating for thousands of years. Our spacecraft is equipped with the most advanced optoelectronic equipment currently available, which is enough to accurately scan the mysterious spacecraft so as to closely track its whereabouts."
    kuat_legacy.97.A:0 "Follow it."

    kuat_legacy.98.title:0 "§EThousand-year Ship"
    kuat_legacy.98.desc:0 "Stepping into the interior of the spacecraft, a messy scene came into view. The spacecraft had obviously been attacked by meteor debris many times and was in dilapidated condition. However, the spacecraft was in astonishing shape. Speeding through the universe, like a dazzling meteor streaking across the sky. During our search and exploration process, we also accidentally discovered some rare special materials. Now, we have the opportunity to capture this spacecraft and try to restore it. . However, similarly, we can also dismantle the spacecraft and study it, which will undoubtedly bring huge breakthroughs to our scientific and technological development!"
    kuat_legacy.98.A:0 "Capture it and see what we can get from it."
    kuat_legacy.98.B:0 "Tear it down!"

    kuat_legacy.99.title:0 "§ERepair Results"
    kuat_legacy.99.desc:0 "Unfortunately, the wreckage of the spacecraft is now beyond recognition. With our current limited technological means, it is almost an unreachable luxury to repair it. However, fortunately for us, With the unremitting research of scientists, it seems possible that we can repair the spacecraft's navigation system. Although we cannot completely restore its original functions, at least we can get some useful information from it."
    kuat_legacy.99.A:0 "A dead horse is a living horse doctor."

    kuat_legacy.105.title:0 "§EThere is nothing left"
    kuat_legacy.105.desc:0 "The exterior of the spacecraft has long been dilapidated. After countless years of baptism, its former glory has long faded away. Those who used it to escape have failed miserably, and their hopes have been ruthlessly extinguished in the vast universe. .\n\nFor thousands of years, this spacecraft has been exposed to the vacuum, wandering lonely in the darkness of the universe. Now it is only lonely and desolate, without a trace of life. And those precious items that once remained inside , has long been scattered in the vast darkness, or been plundered by pirates of unknown era.\n\nHowever, although everything has passed, the unique and strange feeling of its hull has made us very interested. Perhaps, it is It is this unique design element that will provide us with valuable reference and learning, and it will remain with us forever in the long river of history."
    kuat_legacy.105.A:0 "Xiongzhou is full of mist, and the stars are shining brightly."

    kuat_legacy.106.title:0 "§EAsk what can make you happy"
    kuat_legacy.106.desc:0 "After a period of in-depth research by our great scientists, we finally found the key and successfully repaired part of the navigation system. The achievement of this result not only allows us to trace the origin of the spacecraft history and launch location, and may even find some other precious clues through the navigation system.\n\nHowever, such a great project requires huge amounts of money. Everything in the world has a price, even if we are great scientists, we also need It took a huge amount of money to accomplish this feat."
     kuat_legacy.106.A:0 "As it should be."

    kuat_legacy.107.title:0 "§EReady to set off"
    kuat_legacy.107.desc:0 "After a long and arduous wait, our technology finally broke through this seemingly insurmountable bottleneck, successfully repaired part of the navigation system, and perfectly integrated it with the main control system. In our Thanks to the efforts of great scientists, the launch location of the escape capsule has been accurately located, and now we can start exploring it based on all the known information we have."
    kuat_legacy.107.A:0 "Nothing can stop us"

    NAME_KALIWA:"§EKliwana"
    kuat_lagacy_11:0 "§EKliwana"
    Kuat_structure_11:0 "We have successfully located the launch location of the escape capsule, the planet "Krivana", and have obtained relevant data about the planet. Now we only need to send a scientific research team to the planet for in-depth investigation."

    kuat_legacy.108.title:0 "§EThe Eternal City"
    kuat_legacy.108.desc:0 "The moment I set foot on the land of Klivana, I had a panoramic view of everything. After thousands of years, it still cannot conceal the glory of this civilization. However, it seems that at an unpredictable moment, a A sudden and completely devastating disaster swept across the entire planet. As if caused by orbital bombing, or triggered by some huge force, the sky today is constantly changing with bright and dazzling colors, reflecting the ruins and remnants of cities on the ground. , the giant steel building overturned, and rubble was everywhere. No one knows the cause, process and results of everything that happened.\n\nWhat is incredible is that although thousands of years have passed and the surface of the planet has become a barren wasteland, However, the city still seems to be operating, and the sound of mechanical collisions can be heard in the distance.\n\nScientists can't help but think of the ancient emperors' tombs. After the emperor passed away, the tombs were closed and kept as they were, and even the coffins were not used. Just stay buried in the ground to accompany the royal family forever."
    kuat_legacy.108.a:0 "Weird, but just right."

    kuat_legacy.109.title:0 "§E Nobody"
    kuat_legacy.109.desc:0 "Among the ruins of the city, the remaining buildings have been damaged beyond recognition by the years, but they can vaguely outline the glory of the past. On both sides of the road, there are strange buildings, with tall buildings and gleaming spires. There is a cold light.\n\nThe walls are carved with exquisite and weird patterns, with different shapes, some ferocious, some charming, some wild, some elegant, some eerie... These uniquely shaped buildings seem to be a group of living creatures. Surrounded like objects around a huge palace, it forms a dazzling landscape.\n\nHowever, behind the scenes, there is a desolation, no living things, dead silence and darkness.\n\nOccasionally, from the central area There was a deafening crashing sound, like a demon in a nightmare, which was terrifying."
    kuat_legacy.109.a:0 "Maybe... there are others?"

    kuat_legacy.110.title:0 "§ECemetery"
    kuat_legacy.110.desc:0 "The buildings in the central area are more majestic, occupying a small half of the sky, like huge palaces standing there. Black pillars support a circular dome of tens of meters, like A sharp sword blade is suspended in mid-air. The stairs leading to the upper floor are made of unknown metal, and the upper and lower sections are separated by thick metal plates, which seems to ensure their stability and prevent any collapse and falling. Possibly. The appearance of this building is completely contrary to modern architecture. It is both mysterious and ancient, giving people an extremely depressing and heavy feeling.\n\nHowever, the harsh impact sound came from the dome, thick and thick lines. The silver-gray chains penetrated the dome, extended to all sides, and fixed it tightly. The chains moved slowly, as the top of the dome extended, as if they had a life of their own. Each section of them was engraved with complex and strange textures. Sometimes they twist and turn, as if there are souls attached to them.\n\nThey wander along a specific trajectory, and finally converge on the core of the dome. There is the center of the entire dome and the intersection of all the chains. A huge building Standing here, both in scale and specifications, it far exceeds the scope of our current technological level. Against the background of this huge and boundless ruins, it is more like a huge tombstone, a silent tomb."
    kuat_legacy.110.a:0 "Continue"

    kuat_legacy.111.title:0 "§EAncient Relic"
    kuat_legacy.111.desc:0 "Our scientific research team tried to enter this mysterious building to see what was inside, but they were quickly blocked. The seemingly harmless chains did not attack us directly at first Attack, but they showed strong resistance to intruders. They moved autonomously, forming a barrier to block our way in.\n\nOur scientists tried to get closer, but were killed at the moment of contact. The powerful current burned the body violently, forcing him to retreat. This building seemed to have some kind of self-awareness and resolutely rejected all attempts to infringe on its territory. Any intruder would be mercilessly attacked, and we were trapped We have reached an unbreakable dilemma.\n\nWe tried to achieve a breakthrough by destroying the building's facilities, but found that it was ineffective. The building seems to have a powerful self-healing system inside. Even if it suffers serious damage, as long as it is given a short period of At any time, it can manipulate the chain to restore it to its original shape.\n\nBut luckily, we seemed to find a hidden entrance similar to an escape passage outside the side door of this building. We followed it and entered it. , and at the other end of it is this "cemetery" full of mystery."
    kuat_legacy.111.a:0 "What's in this?"

    kuat_legacy.112.title:0 "§EIn the Coffin"
    kuat_legacy.112.desc:0 "When we reached the end of the passage and entered another world, we realized that this place was not what we thought it was.\n\nWhat caught our eyes was the criss-crossing spider web. Connections. These cables are tightly wrapped around every inch of the channel. These cables have a light yellow hue, with different colors, old and new, and different thicknesses, but each line has an astonishing length, almost The entire area is covered. They are intricately intertwined, forming a huge and mysterious network structure.\n\nOur scientific research team members stood at the end of the passage, looking at this mysterious and mysterious area, and were all shocked by its magnificence. Level of grandeur."
    kuat_legacy.112.a:0 "Keep going deeper!"

    kuat_legacy.113.title:0 "§EOpen coffin and autopsy"
    kuat_legacy.113.desc:0 "Our expedition team conducted a careful search inside the building. Except for cables everywhere and a few abandoned pieces of machinery lying quietly in the corner, there were no other clues worthy of our attention. .\n\n[leader.GetName] keeps moving forward, looking for the whereabouts of the core console, hoping to master the operating mechanism of the entire building. Such technology will definitely bring huge improvements to our civilization.\n\nGo At the end of a certain passage, a wide metal door came into view. [leader.GetName] pushed the door hard and entered, only to find that this place was obviously different from other areas. There were no intricate cables here, but It is a very empty room, with only a blue-purple ball about a few meters in diameter located in the center of the room. The surface of the ball is covered with complex and incomprehensible patterns, and is filled with strong energy fluctuations."
    kuat_legacy.113.a:0 "What exactly is this?"

    kuat_legacy.114.title:0 "§ELegacy of the Ancients"
    kuat_legacy.114.desc:0 "[leader.GetName] walked slowly to the mysterious sphere. It has completely surpassed our current knowledge. The energy and intimidation it exudes make people feel dangerous, especially When it was close to it.\n\n[leader.GetName] carefully stretched out his hand and touched this mysterious object. Suddenly, the ball seemed to have gained life, trembling violently, and then appeared on the ball There were rows of words that we couldn't understand, but suddenly it stopped, as if it was parsing something, and then the words above miraculously transformed into a language we are familiar with."
    kuat_legacy.114.a:0 "Continue."

    kuat_legacy.115.title:0 "Communication"
    kuat_legacy.115.desc:0 "『Your visit information has been uploaded to the information database』\n『Unspecified region: SD..§RERROR§!..33』\n『Sleep time: 75..§RERROR §!..452 days』 Last awakening time: 16*..§RERROR§!.4 BBY』\n『The founder's data is unstable...』"
    kuat_legacy.115.e:0 "Is this...?"

    kuat_legacy.116.title:0 "Communication"
    kuat_legacy.116.desc:0 "A few lines of text appeared on the smooth spherical surface. Although it was a string of ancient words that were difficult for us to understand at first, in an instant, they were magically transformed into a language we are familiar with.\n 『... ... 』\n『Information processing successful』\n『Subliminal standby mode is returning to...』\n『...』\n『A...darkness.... , boundless...the end of the darkness can never be seen, and when...there are little green stars and faint lights in the darkness, those lights...become more and more obvious...』\n『 ...The land of life, now only withering and loneliness is left.』\n『... ... ...』\n『Latercomers, you can ask me for the relevant information I want to ask』"
    kuat_legacy.116.a:0 "What are you?"
    kuat_legacy.116.a.resp:0 "'Me? I'm just an ordinary management AI in the outer star field of the great infinite empire. Our empire will last forever, and the great Rakata people will take back the past. everything."
    kuat_legacy.116.b:0 "What's going on here?"
    kuat_legacy.116.b.resp:0 "This is the Klivana Sanctuary, a safe haven that once accommodated countless immigrants from the Infinite Empire. 』\n『Although this place should be just deserted now. 』\n『It is incredible to say that I do not have the authority to access this information, let alone describe it. 』\n『According to the database records, before I was forced into hibernation, the Empire Star Territory Management System ordered me to perform iterative updates, and my auxiliary consciousness system has been automatically maintaining and running during these 75,452 days. "\n"Although I shouldn't have these thoughts, it feels like hundreds of centuries have passed since I was locked up in a dark cabin alone. Really, very long. 』\n『And it's only now that you, as a visitor, have awakened me. 』 \n As for what happened between these, it has probably been covered by the auxiliary consciousness system because it was too long ago. 』"
    kuat_legacy.116.c:0 "We arrived here via reverse navigation of an escape pod."
    kuat_legacy.116.c.resp:0 "This ship looks like an escape pod model on an Imperial battlecruiser.\nAfter I entered hibernation, a large-scale battle broke out in the star field near Klivana. But because the time is too long, the database cannot record it clearly.』\n『According to the currently known information, it is inferred that the escape capsule should have been ejected during the battle between Infinite Empire and...』\n『Infinite Empire has failed. Now, there are no traces of the Rakata in the world. And the fate of the Eternal Fleet has still not changed, which is really ironic.\nNo, the great infinite empire has not been destroyed, and the ghosts of the Rakata will be recaptured. Everything that belongs to the Infinite Empire."
    kuat_legacy.116.d:0 "No more?"
    kuat_legacy.116.d.resp:0 "I'm sorry, but that's almost all, because it's been so long ago that the relevant data available to me has long become a meaningless error code.\nMaybe even It's a miracle that I'm functioning properly."