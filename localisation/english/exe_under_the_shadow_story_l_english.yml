 kuat_legacy.180.name: "§EShadow of the Ancients" #NT!
 kuat_legacy.180.desc: "Our scientific researchers have made major breakthroughs through the exploration and research of ancient databases in the star ring. Regarding the ancient empire database in this star field, we found that there seems to be an automatic robot located at the opposite corner of the habitable star ring in this star field. The ring belt of the scientific research facility has similar frequency bands of ancient tachyon signals. Although they are very weak and hidden, our scientific researchers still found the database key we need to find in this ring area that seems to be similar to ordinary star rings. clues, now we should probably carry out related research on this database to help our next scientific research projects and research progress. \n\nIt is worth noting that this ring area once belonged to a scientific research center of the Endodia Empire. From our previous research on the database, [ancient_shadow_place.GetName] may be the way for us to deepen our understanding of Endodia. An important way to understand the empire. Now we should send our scientific researchers to inspect, study and analyze the ruins of this star field." #NT!
 kuat_legacy.180.a: "Send our scientists immediately!" #NT!
 kuat_legacy.181.name: "§E Ring facilities" #NT!
 kuat_legacy.181.desc: "After our [leader.GetName] received instructions from the empire, he led his team to approach the ring here through our orbital spacecraft. The ring here is different from the ring we landed in this star field before. This is a seemingly An uninhabitable ring composed of automated facilities. According to preliminary research and geological exploration information, this should be a scientific research and supply facility for the Endodian Empire. \n\nBut it is worth noting that this ring is very likely to contain some important information that will help us unlock the ancient database. \n\n[leader.GetName] doesn't think we should stop here. He has already conducted a comprehensive scan and investigation of the ring with our advanced instruments. We should now wait for new information." #NT!
 kuat_legacy.181.b.desc: "After our [leader.GetName] received instructions from the empire, he led his team to approach the ring here through our orbital spacecraft. The ring here is somewhat similar to the ring we landed in the star field at facility A. To a certain extent, this is also an uninhabitable ring composed of automatic facilities. According to preliminary research and geological exploration information, this should be used as a military research and supply facility for the Endodian Empire. \n\nIt is worth noting that this ring is very likely to contain some important information for us to unlock the ancient database, which will further promote our research progress. \n\n[leader.GetName]After the previous successful excavation, she believes that we should not give up here. He has used our advanced instruments to conduct a comprehensive scan and investigation of the ring. We should now wait for new information." #NT!
 kuat_legacy.181.a: "very good." #NT!
 kuat_legacy.182.name: "§EThe Habitable Place of Destruction" #NT!
 kuat_legacy.182.desc: "Through long-term comprehensive scanning, the star ring facility has been completely exposed in front of us. As our scientific researchers have inferred, this facility is an automated scientific research facility of the Endodian Empire. \n\nDue to something unexpected happening to the Endodian Empire, this facility was bombed and destroyed by some forces like the ring we landed on before, but they seemed to have deliberately slowed down the bombing, otherwise It is almost impossible that we can still find the ruins of abandoned colonies with traces of burning left by the bombing in some areas of the star ring. \n\nOur scientific researchers infer from this that the star ring here should have been destroyed by the civilization that bombed the star field like other star rings. However, from the overall investigation of the entire star ring, the facilities here are relatively well preserved. Good, maybe because the unknown civilization that bombed found something here, they slowed down their bombing behavior, or there is something unknown here that hinders the bombing. This should help us find clues to crack the ancient database. ." #NT!
 kuat_legacy.182.b.desc: "Through long-term comprehensive scanning, the star ring facility has been completely exposed in front of us. Just like the previous ruins, this facility is not only an automated scientific research facility of the Endodia Empire, but also an autonomous research facility of the Endodia Empire. Military Technology Test Center, we can infer from some remaining architectural traces here that we should also be able to obtain some information about this facility. \n\nSince the Endodian Empire has obviously suffered a major devastating blow, this facility has also been bombed and destroyed by some force like the ring we landed in before, but I don't know if it was because of the shield. Or for some other reason, the bombers seemed to have deliberately slowed down the bombing. Otherwise, it would be almost impossible for us to still be able to find the remains of abandoned colonies with traces of burning left by the bombing in some areas of the star ring. of. \n\nOur scientific researchers inferred from this that the star ring here should have been destroyed by the civilization that bombed the star field like other star rings. However, certain circumstances occurred, making this facility different from the previous one discovered. A small amount of information has been preserved in the facility, but from the overall investigation of the entire star ring, the situation here is almost the same as before. There should be some technologies or relics here that are similar to the previous ruins. These powerful technological crystallizations may be the right ones. It is an important factor in the preservation of this facility, which should help us find clues to decipher the ancient database." #NT!
 kuat_legacy.182.a: "Not bad progress." #NT!
 kuat_legacy.183.name: "§ECity of Death" #NT!
 kuat_legacy.183.desc: "There may be some errors in the inferences of our scientific researchers. After further inspection of the urban ruins and facilities in the star field ring, we can see that the star ring we are in should be destroyed by a bombing method with a less destructive method. . \n\nAccording to most cities in the Star Ring area, these urban facilities are not as dilapidated as the previously discovered livable places. The urban buildings here are even relatively well preserved, and a large number of high-rise buildings are still there. Preserved after the war. \n\nIn this relative city ruins, our scientific researchers actually found that there is no life in the surface environment of the entire facility planet. By scanning the surrounding thermal signals, we can determine that there is complete loss of life around the urban area. This is very similar to our neutron purification bombing method. The bombing party should have used this inhumane bombing method to completely destroy the entire facility. Now it is completely a dead city. \n\nIt is worth noting that our tachyon sensor scanned the ring and found that the tall tower in the center of the city emits weak and intermittent tachyon signals. Our scientific researchers believe that this should be what we want. The location of the database key to be searched for." #NT!
 kuat_legacy.183.b.desc: "Our scientific researchers have learned lessons from previous ruin explorations. After further inspection of the urban ruins facilities in the star field ring, they gave us a relatively accurate conclusion, that is, the star ring we are in should be formed through a kind of A bombing method that uses a less destructive method to destroy. This method is obviously a method deliberately carried out by the bombing party to preserve some documents or related information. \n\nCompared with the previous investigation results of the ruins, these urban facilities are not as dilapidated as the previously discovered habitable places. They are even more complete than the previous well-preserved facilities. There are still tall buildings standing on the endless surface, although they have lost their vitality. \n\nCompared with the previous ruins, this facility should be the same as the previous ruins. Some kind of neutron purification method was used to eliminate most of the life on the planet's surface. Therefore, this city It has completely turned into a dead city. \n\nBut after analyzing the scanning results of the star ring through the tachyon sensor, our investigators found that the tall tower in the center of the city emitted weak and intermittent tachyon signals. Our scientific researchers believe that this should be what we thought. The location of the database key to be found." #NT!
 kuat_legacy.183.a: "How weird." #NT!
 kuat_legacy.184.name: "§ERuin Spire" #NT!
 kuat_legacy.184.desc: "After our scientific researchers searched and explored the ruins spire in the center of the city for a period of time, we can be completely sure that the intermittent weak and hidden signal is exactly what this ruins spire continues to emit. The spire located there seems to be completely Being sealed, our investigators are unable to obtain relevant information from the surface. \n\nBut we made a major breakthrough through the structural investigation of the entire minaret. We found a sunken structural area next to the load-bearing column in the northeast corner of the minaret. The sunken pattern seems to be similar to that of the Endodian Empire. For the pattern of the imperial flag, our researchers used the texture patterns obtained from the previous ruins and used the building materials there to create objects that filled the gaps through printing equipment. [leader.GetName] After filling in the patterns we printed, the southeast side of the spire There was a huge noise, and the door to the southeast was completely opened. \n\nOur investigators can now enter the Spire to search for our target." #NT!
 kuat_legacy.184.b.desc: "After our scientific researchers searched and explored the ruins and spiers in the center of the city for a period of time, we can be completely sure that, similar to the previous ruins, the intermittent weak and hidden signals are still continuously emitted by this ruins spire, located in The minaret remains completely sealed, and our investigators are unable to obtain relevant information from the surface. \n\nBut we made a major breakthrough through the structural investigation of the entire minaret. We found a sunken structural area next to the load-bearing column in the northwest corner of the minaret. The sunken pattern seems to be similar to that of the Endodian Empire. For the pattern of the imperial flag, our researchers used the texture patterns obtained from the previous ruins and used the building materials there to create objects that filled the gaps through printing equipment. [leader.GetName] After filling in the patterns we printed, the southeast side of the spire There was a loud noise and the southeast door was completely opened, allowing our investigators to enter the spire to search for our target." #NT!
 kuat_legacy.184.a: "magic." #NT!
 kuat_legacy.185.name: "§EAncient AI" #NT!
 kuat_legacy.185.desc: "Our scientific research team obtained almost no valuable information after investigating most areas of the ruins spire. After entering the spire, our instruments also began to beat violently and completely lost their ability to detect signals. \n\nNow our scientific research team must rely on themselves to find the targets we need. After a long and disappointing investigation with no results, our [leader.GetName] discovered a hidden facility located beneath the spire. After he completed deciphering the facility's access control, some of the facility's intelligent management systems were inadvertently activated. , our scientific research team quickly hid in a hidden facility before being discovered by the security system. In the hidden facility, [leader.GetName] discovered a huge mechanical entity located on the central computer of the facility. This seemed to be a large-scale computing machine of the previous generation. Intelligent computers, our scientific research team discovered through deciphering and researching the management terminal that this is exactly what we are looking for. \n\nIt is worth noting that our scientific research team found multiple encrypted messages, which will take some time to study and decipher." #NT!
 kuat_legacy.185.b.desc: "After our scientific research team investigated most areas of the ruins spire, they found that the surface of the ruins was the same as before, and almost no valuable information was obtained. \n\nAnd after entering the spire, our instruments also experienced frequent malfunctions. The instruments could not withstand the strange magnetic field in the tower and almost completely lost their signal detection function. Now our scientific research team must rely on their own ability. Find the goals we need. \n\nAfter a long and disappointing investigation with no results, our [leader.GetName] discovered a hidden facility beneath the minaret. After he completed deciphering the facility's access control, some of the facility's intelligent management systems were Inadvertently activated, our scientific research team quickly hid in a hidden facility before being discovered by the security system. In the hidden facility, [leader.GetName] discovered a huge mechanical entity located on the central computer of the facility. This seemed to be the last Generations of large-scale computing intelligent computers, our scientific research team discovered through deciphering and research on the management terminal that this is exactly what we are looking for. \n\nIt is worth noting that our scientific research team found multiple encrypted messages, which will take some time to study and decipher." #NT!
 kuat_legacy.185.a: "Very good, keep deciphering!" #NT!
