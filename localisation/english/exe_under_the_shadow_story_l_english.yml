    kuat_extramonster_expand.39.name:0 "§EAnomalous energy fluctuations§!"
    kuat_extramonster_expand.39.desc:0 "Our rail transport department recently discovered an anomalous warp point while conducting route exploration. Based on the data they uploaded, our research department has conducted a thorough analysis. According to the results, there is a large amount of subspace energy surrounding the trajectory of this warp point, seemingly attracted by energy released from subspace engines, causing it to appear in this region.\n\nOur researchers have determined that the subspace energy near the anomalous warp point is extremely unstable, unable to support the operation of a subspace corridor. Therefore, our subspace engines cannot traverse this warp point to reach the coordinates of the system beyond. Given the current $Name_Kuat_StarContractor$'s mysterious connection to subspace, perhaps we should ask $Name_Kuat_StarContractor$ whether they can assist us in passing through this warp point."
    kuat_extramonster_expand.39.a:0 "Let's do it then."

    kuat_extramonster_expand.40.name:0 "§E$Name_Kuat_StarContractor$§!"
    kuat_extramonster_expand.40.desc:0 "....\nThe subspace energy near the anomalous warp point has been resolved.\n....\nHowever, you will still need to learn how to utilize it to complete the task. We shall bestow upon you the means to control these anomalous subspace energies. Accept our gift.\n....\nWe look forward to meeting you again."
    kuat_extramonster_expand.40.a:0 "..."

    kuat_extramonster_expand.41.name:0 "§EData download complete§!"
    kuat_extramonster_expand.41.desc:0 "The data from $Name_Kuat_StarContractor$ has finished downloading. Now we must independently complete the application of subspace energy manipulation. Our researchers, after organizing the data, found that these control algorithms are extremely complex. We will need to use the previously repaired §EThe Abyssal Node - Intelligent Computing System§! to complete this task."
    kuat_extramonster_expand.41.a:0 "That complex?"

    kuat_extramonster_expand.42.name:0 "§EResearch complete§!"
    kuat_extramonster_expand.42.desc:0 "Our scientific department has successfully completed the application of subspace energy manipulation. Now we can utilize the technology we've mastered to release subspace energy to designated locations, thereby traversing the warp point. The lost system is finally within our reach."
    kuat_extramonster_expand.42.a:0 "Unexpectedly, you have succeeded once again. Only a few remain. This war without smoke will soon be over. Please complete them as always."

    kuat_extramonster_expand.43.name:0 "§EStarborne Verses - First Whisper§!"
    kuat_extramonster_expand.43.desc:0 "As the final code dissolved within the algorithms gifted by our descendants, the subspace folds peeled away like ink-stained silk curtains, receding amidst the wailing of subspace tides. [leader.GetName], riding the collapsing spacetime bubble, finally knocked upon the gateway of this lost system.\n\nBeyond the event horizon, violet nebulae violently churned, a coronal storm composed of billions of particle lightning. Within it, the ring-shaped megastructure loomed like a shattered jade necklace, slanting across the sky. Once capable of making stars dance upon its strings, now its hanging arms continuously fall into the虚数视界, with heavy element-burning debris resembling frozen golden tears, trailing behind in frozen amber glows.\n\nPassing through the faintly visible ruins of the star ring, the gravitational lensing revealed the true miracle. The wreckage of this device, tens of thousands of kilometers in diameter, resembled an ancient bronze celestial sphere, carving a faint scar at the threshold of the event horizon.\n\nOutside the viewport, dark matter turbulence was staining the homeward beacon with the pale blue of the first stars. The howling abyssal winds swept across the bridge, carrying ancient primordial radiation from across millennia, trembling on the projection screen as it wove an indecipherable differential poem."
    kuat_extramonster_expand.43.a:0 "Unexpectedly, you have succeeded once again. Only a few remain. This war without smoke will soon be over. Please complete them as always."

    kuat_extramonster_expand.44.name:0 "§EStarborne Verses - Manifestation§!"
    kuat_extramonster_expand.44.desc:0 "The star ring ruins stand firm against gravity, like a thorned crown sculpted from the spine of a god. As chaos vortexes engulf the entire system, the subspace tides here display an eerie transformation—[myst_system_7_planet.GetName]. A tsunami of violent subspace energy collapses along a spiral path into teardrop shapes, each collapse etching unique subspace traces into the vacuum fluctuations. The detector array shows this is the only subspace anchor point in the entire system with layered energy level density, and also the most reactive subspace anchor in the entire system.\n\n‘Look at those reverse-expanding subspace ripples,’ [leader.GetName] pointed at the raging pale purple storm. ‘These subspace ripples exhibit density variations almost identical to those of the abyssal node. This will be our breakthrough.’\n\n§RComplete the research project and unveil what was hidden.§!"
    kuat_extramonster_expand.44.a:0 "Unexpectedly, you have succeeded once again. Only a few remain. This war without smoke will soon be over. Please complete them as always."

    kuat_extramonster_expand.45.name:0 "§EStarborne Verses - The Forgotten§!"
    kuat_extramonster_expand.45.desc:0 "We have tamed the ripples of subspace.\n\nEnergy vortices dancing wildly between the silver star rings have curled into docile crystal vines. Every once-violent radiation wave now behaves like newborn stardust under the influence of subspace manipulation. The floating energy fingerprints on the outer walls of the ruins are shedding their chaotic mists, revealing ancient passwords etched deep into the vacuum—the final ripples of Endodia.\n\nWhen the stabilization wave frequency penetrated the ring-shaped ruins, prism towers rose from the star ring ruins. Their skeletal frames still refracted the lingering brilliance of Endodia's heyday: grand mechanical domes, ceaseless mechanical rivers... now, only endless ruins remain.\n\nExplore this world, §Rrecover everything Endodia buried.§!"
    kuat_extramonster_expand.45.a:0 "Mind your own business."

    kuat_extramonster_expand.46.name:0 "§EStarborne Verses - The Search§!"
    kuat_extramonster_expand.46.desc:0 "We have successfully resolved the anomalous subspace energy and stabilized the planetary environment. We have now successfully colonized the planet, but the surface is littered with ruins. The towering prism towers, though broken, still stand, seemingly recounting the empire's former glory.\n\nOur researchers discovered at one of the landing platforms on this world that it has practically ceased functioning entirely—all intelligent devices have failed. After four millennia, or even longer, the corpses of the Endodians have long decayed. This world has died beneath the wheels of time.\n\nBut fortunately, our researchers discovered that various towers have been deployed across this world, arranged in a matrix-like pattern. At the center of this matrix still stands a towering spire, continuously emitting subspace energy into space in intermittent pulses. Perhaps we should investigate it."
    kuat_extramonster_expand.46.a:0 "Mind your own business."

    kuat_extramonster_expand.47.name:0 "§EPhase One: Death§!"
    kuat_extramonster_expand.47.desc:0 "Our researchers successfully entered this grand spire and found what appeared to be a central hall. Just as our researchers were at a loss, the mechanical dome of the spire suddenly began to pulse. Violet subspace energy seeped through cracks in the spire's walls like spiderweb fractures. The entire spire convulsed, emitting a bell-like lament. Within the central disc of the spire, a projection of an unknown humanoid being suddenly appeared.\n\n§Y“Logical Corridor, 91,324th self-debate completed,” the humanoid voice echoed through the dome. “Endodia Directive 74, based on subspace energy stability maintenance requirements, the psionic will must seek means to sustain subspace operations after the extinction of the Endodians.”§!"
    kuat_extramonster_expand.47.a:0 "Mind your own business."

    kuat_extramonster_expand.48.name:0 "§EPhase Two: Exploration§!"
    kuat_extramonster_expand.48.desc:0 "The voice of the unknown being abruptly ceased, as if nothing had happened. Although our researchers recognized this as a dangerous sign, [leader.GetName] still decided to press forward. Strangely, however, they seemed to return to the same place yet again.\n\n“This is the echo of the psionic will,” the projected voice trembled with subspace energy. As the hologram unfolded, the dust in the room suddenly danced into a meteor shower of bone-like shapes—a laboratory from the past was being reenacted in an alternate dimension: a rotating cube exploded in the projection, spilling forth a tide of black, asphalt-like substance. “We wove the net to hunt the Eternal Fleet, but tore open the shroud of an ancient tyrant.”"
    kuat_extramonster_expand.48.a:0 "Mind your own business."

    kuat_extramonster_expand.49.name:0 "§EPhase Three: The Departed§!"
    kuat_extramonster_expand.49.desc:0 "“We used the fleet support center as an energy node,” the projection's surveillance footage awakened, dark violet subspace energy surging forth, wrapping the rift like a scorpion trapped in amber. The martyr's body is turning into cosmic dust, while we, the keepers of memory, folded ourselves into the infinite corridors of the spire's subspace—until this very moment, still using our dying energy pulses to maintain the subspace energy sealing the rift."
    kuat_extramonster_expand.49.a:0 "Mind your own business."

    kuat_extramonster_expand.50.name:0 "§EStage Four: Destruction§!"
    kuat_extramonster_expand.50.desc:0 "Suddenly, the entire spire began to resonate, and the dome cracked like harp strings opening into the void. Above the dome, the dust bands previously mistaken for nebulae began to unveil their true nature — they were the wreckage of countless warships, silently piled into a ring-shaped ruin. The glow of projections started to resonate with a frequency deep in the ruins' space, like a sunken ship searching for its lighthouse.\n\n'The suture lines of the rift are loosening,' a warning voice mixed with the shriek of supernova remnants. The violet beam fired from the top of the spire into deep space became increasingly urgent, like the trembling pulse of a dying man or a phosphorescent beacon pointing to the end of the graveyard."
    kuat_extramonster_expand.50.a:0 "Mind your own business."

    kuat_extramonster_expand.51.name:0 "§EStage Five: Emergence§!"
    kuat_extramonster_expand.51.desc:0 "'The 91324th self-debate of the Logic Corridor is complete,' the psionic projection repeated what they had said before. 'Energy providing containment for the subspace rift has begun to decrease.' When the sound waves of these words touched the tower walls, the metallic surface once again opened countless moist eye-shaped monitoring ports, and streams of pale violet energy erupted like bursting blood plasma.\n\nThe holographic star map rotted at that moment. The once brilliant galactic projection above the dome expanded into a network of cancerous blood vessels, and the ring was disintegrating. The alloy floor beneath the researchers' feet suddenly became transparent, revealing the abyss below, frozen with billions of withered psionic beings — the soul-weavers who had once woven the containment lattice. 'We are already dead. We burned our own psionic energy. The Fleet Support Center is our last hope — it must not be reactivated.'"
    kuat_extramonster_expand.51.a:0 "Mind your own business."

    kuat_extramonster_expand.52.name:0 "§EStarborne Testament: The Choice§!"
    kuat_extramonster_expand.52.desc:0 "'Outsiders, abandon this. Cease your actions. Once the Fleet Support Center is reactivated, the anchor points sealing the subspace rift will collapse, and the efforts of the Endodia over four thousand years will vanish into oblivion.' Overlapping voices from the projection came from all directions. 'The subspace energy once used to maintain the seal will pour back into the real dimension like a reversed waterfall, and the ancient Rakatan plague will destroy everything. We beg you — leave the Fleet Support Center. This sentient world and all its structures will be yours, but do not attempt to reactivate the Fleet Support Center. Even the psionic will shall dissipate. The fate is yours to decide.'\n\nThe ancient Endodia — or at least those in this sector — spent 4,000 years sealing away the lingering plague of the ancient Rakata. Now, their residual psionic will has completely faded. Before vanishing, they begged us not to reactivate the logistics center and offered us everything this world has to give."
    kuat_extramonster_expand.52.a:0 "Respect their choice."
    kuat_extramonster_expand.52.b:0 "Reactivate the Fleet Support Center."

    kuat_fleet_attack_action:"§EActivate Fleet Script§!\n\nFleet behavior will be taken over by automated combat scripts, which will carry out the fleet's wartime operations. If manual control is required, deactivate the script first!"
    kuat_fleet_attack_action_allow:"§RWe must be at war to activate the automated combat script§!"
    kuat_fleet_attack_action_alt:"§EDeactivate Fleet Script§!\n\nPlease perform manual control only after deactivating the script!"
    kuat_fleet_defense_action:"§EActivate Patrol Script§!\n\nFleet behavior will be taken over by automated patrol scripts, which will carry out the fleet's wartime operations. If manual control is required, deactivate the script first!"
    kuat_fleet_defense_action_alt_name:"§EDeactivate Patrol Script§!\n\nPlease perform manual control only after deactivating the script!"

    kuat_legacy.92.title:0 "§EEntrance§!"
    kuat_legacy.92.desc:0 "What is particularly puzzling is that our scanning equipment is completely helpless against the deeper layers of this mysterious planet, unable to glimpse even a hint of its true nature. Even the most advanced cutting tools we carry are powerless against this indestructible blast door.\n\nTo uncover the secrets behind this blast door, our team had no choice but to seek another path, deciding instead to dig toward the planet's core elsewhere. However, this arduous task is far from easy; only through relentless effort can we hope to reveal the unknown mysteries hidden behind this door."
    kuat_legacy.92.a:0 "If it's a blessing, not a disaster; if it's a disaster, there's no escaping it."
    kuat_legacy.93.title:0 "§EMasterpiece of Craft§!"
    kuat_legacy.93.desc:0 "The planet's interior is almost entirely occupied by a mysterious structure. The seemingly only entrance — a heavy blast door — remains unopened despite centuries of erosion, still guarding the enigmatic inner world.\n\nHowever, a passage through the planet's depths has already been carved out by brave explorers, who have paid a great price in their quest to uncover the secrets within."
    kuat_legacy.93.a:0 "What could possibly be hidden inside?"
    kuat_legacy.94.title:0 "§EA Hidden World§!"
    kuat_legacy.94.desc:0 "We have finally stepped into the planet's interior, and before us lies a vast cavern, filled with mechanical artifacts that clearly do not belong to our era, haphazardly piled to one side. Light filters in through the entrance, casting metallic glimmers across their surfaces. The air inside is thick with the scent of aged metal, as if the atmosphere itself carries the weight of countless ages.\n\nDeep within the cavern, numerous mechanical artifacts gleam like scattered jewels, each displaying a unique form. Some are massive, as if crafted by giants as monuments of unmatched craftsmanship, while others are small yet intricate, yet brimming with an eerie, mysterious power. These artifacts are stacked together in chaotic grandeur, resembling a factory long forgotten by time, now slumbering in eternal silence.\n\nInside one of the machines, a complex mechanical structure is revealed — gears, screws, and circuit boards interwoven in perfect harmony, like a precision-crafted masterpiece. [leader.GetName] cautiously approaches one of the circuit boards and notices a red gemstone embedded in its surface. This gemstone shines with an unusual, pure red glow, as if it contains boundless energy."
    kuat_legacy.94.a:0 "Intriguing."
    kuat_legacy.95.title:0 "§ECataclysm§!"
    kuat_legacy.95.desc:0 "Our scientists extracted and carefully analyzed the information, and upon completing the report, discovered that this planet was once a remote colony of an empire known as the Infinite Empire. It is believed that this empire once ruled the entire galaxy before humanity's rise, reaching the peak of its power — yet this regime suddenly vanished, and no one has ever uncovered the reason.\n\nClearly, the information does not explicitly explain how the planet's inhabitants met their end, as if struck by a sudden catastrophe that wiped out all life on the surface. Even those few who managed to survive were eventually overcome by problems such as energy shortages, leading to their ultimate demise.\n\nYet curiously, despite this disaster, the planet's inhabitants received no support from the Infinite Empire's military or government. It is evident that the empire had abandoned this colony.\n\nHowever, we are unable to obtain more clues now — perhaps this is simply the fate of civilizations."
    kuat_legacy.95.a:0 "Unbelievable."
    kuat_legacy.96.title:0 "§EAnomalous Signal§!"
    kuat_legacy.96.desc:0 "Our radar department detected a strange signal in deep space. This signal bears some resemblance to those we have previously recorded, and we may wish to investigate its source.\n\nMeanwhile, our research department's representative has already prepared to submit a motion to the Imperial Senate, requesting government approval for an expedition to investigate the signal."
    kuat_legacy.96.A:0 "Let them have their way!"
    kuat_lagacy_1:0 "§ESerendipitous Discovery§!"
    Kuat_structure_1:0 "While our research team was carefully surveying the planet's surface, an unfortunate operational error caused the ship to crash into the planetary surface. However, this impact accidentally uncovered a slightly raised object that appeared to be a small blast door or airlock chamber. This object seems to have been buried beneath rock and dust for tens of thousands of years."

    kuat_legacy.97.title:0 "§EMysterious Vessel§!"
    kuat_legacy.97.desc:0 "We unexpectedly discovered a unique ship in orbit around a planet within the Empire's territory. Its shape appears to be that of an escape pod. The ship belongs to a distant, unknown civilization, and its history is unfathomable — it may have drifted through the cosmos for thousands of years. Our vessel is equipped with the most advanced optical and electronic equipment currently available, sufficient to perform precise scans of the mysterious ship and track its movements with precision."
    kuat_legacy.97.A:0 "Catch up to it."

    kuat_legacy.98.title:0 "§EA Thousand-Year-Old Ship§!"
    kuat_legacy.98.desc:0 "Stepping inside the vessel, we are met with a scene of utter chaos. Clearly, the ship has suffered multiple impacts from meteor fragments and is now severely damaged. Yet, it continues to travel through space at astonishing speeds, like a brilliant meteor streaking across the sky. During our search and exploration, we also unexpectedly discovered some rare and unique materials. Now, we have the opportunity to capture and attempt to restore the ship. Alternatively, we could dismantle and study it, which would undoubtedly bring a tremendous breakthrough to our technological development!"
    kuat_legacy.98.A:0 "Capture it and see what it can offer us."
    kuat_legacy.98.B:0 "Take it apart!"

    kuat_legacy.99.title:0 "§ERepair Outcome§!"
    kuat_legacy.99.desc:0 "Unfortunately, the wreckage of the ship is now barely recognizable. With our current limited technological capabilities, repairing it is nearly an unattainable luxury. However, we are fortunate that, through the relentless research of our scientists, it seems possible to repair the ship’s navigation system. Although we cannot fully restore its original functionality, at least we can obtain some useful information from it."
    kuat_legacy.99.A:0 "Might as well try."

    kuat_legacy.105.title:0 "§ENot much left§!"
    kuat_legacy.105.desc:0 "The ship’s exterior has long been in ruins, battered by the endless passage of time, its former glory long faded. Those who used it to escape have already failed, their hopes mercilessly extinguished in the vast emptiness of space.\n\nFor thousands of years, this vessel has remained exposed to the vacuum, wandering silently through the darkness of the cosmos, now left only with solitude and desolation, devoid of any sign of life. And the once precious items stored within have long been scattered into the boundless void or plundered by pirates of unknown eras.\n\nYet, despite all that has passed, the uniquely peculiar nature of its hull fascinates us greatly. Perhaps it is precisely this unusual design element that will provide us with valuable insight and lessons, ensuring its legacy endures forever in the annals of history."
    kuat_legacy.105.A:0 "Towering cities shrouded in mist, brilliant talents shining like stars."

    kuat_legacy.106.title:0 "§EWhat could possibly bring you joy?§!"
    kuat_legacy.106.desc:0 "After a period of in-depth research conducted by our great scientists, we have finally identified the key and successfully repaired part of the navigation system. This achievement not only allows us to trace the ship’s history and launch site, but may even lead us to uncover other valuable clues.\n\nHowever, such a great undertaking requires substantial financial support. Everything in this world comes at a cost, and even though we are great scientists, we must expend considerable resources to accomplish this feat."
    kuat_legacy.106.A:0 "As it should be."

    kuat_legacy.107.title:0 "§EPrepare for departure§!"
    kuat_legacy.107.desc:0 "After a long and arduous wait, our technology has finally overcome this seemingly insurmountable bottleneck, successfully repairing part of the navigation system and seamlessly integrating it with the main control system. Thanks to the efforts of our great scientists, the launch location of the escape pod has been accurately pinpointed, and now we can begin our search based on all the known information we possess."
    kuat_legacy.107.A:0 "Nothing shall stand in our way."

    NAME_KALIWA:"§EKlyvanna§!"
    kuat_lagacy_11:0 "$NAME_KALIWA$"
    Kuat_structure_11:0 "We have now successfully located the launch site of the escape pod—the planet “Klyvanna”—and have already obtained relevant data about the planet. Now, all that remains is to dispatch a scientific team to conduct an in-depth investigation on the surface."

    kuat_legacy.108.title:0 "§EThe Eternal City§!"
    kuat_legacy.108.desc:0 "Upon setting foot on Klyvanna, the entire scene unfolds before us. Even after millennia, the brilliance of this civilization remains undeniable. However, at some unforeseen moment, a sudden and devastating catastrophe swept across the entire planet. It seemed as if orbital bombardment had occurred, or perhaps it was triggered by some immense force. Now, the skies continuously shift with vivid and dazzling colors, reflecting the ruined cities and remnants below—towering steel structures toppled, rubble scattered everywhere, and the cause, course, and consequences of the disaster remain unknown.\n\nIncredibly, despite the passage of tens of thousands of years and the planet’s surface turning into a barren wasteland, the city’s interior appears to still be functioning, with the sounds of mechanical movement echoing across the distance.\n\nScientists couldn’t help but be reminded of ancient imperial tombs, where after the emperor’s death, the tomb was sealed to preserve its original state, untouched even in its coffins, simply buried beneath the earth to accompany the royalty forever."
    kuat_legacy.108.a:0 "Strange, yet fitting."

    kuat_legacy.109.title:0 "§EDeserted§!"
    kuat_legacy.109.desc:0 "Within the ruins of the city, the remaining buildings, though long ravaged by time, still faintly reveal their former splendor. Along the roads, strange structures rise—towering skyscrapers with sharp spires gleaming coldly.\n\nThe walls are engraved with intricate yet eerie patterns, varying in shape—some grotesque, some seductive, some wild, some elegant, some sinister... These uniquely shaped buildings seem like living creatures encircling a grand palace, forming a striking landscape.\n\nYet behind this facade lies a desolate emptiness, devoid of life, silent and dark.\n\nOccasionally, ear-splitting crashing sounds echo from the central area, like demons from a nightmare, sending chills down one’s spine."
    kuat_legacy.109.a:0 "Perhaps... others remain?"

    kuat_legacy.110.title:0 "§EThe Graveyard§!"
    kuat_legacy.110.desc:0 "The structures in the central area are even more magnificent, occupying nearly half the skyline like colossal palaces standing in place. Countless black pillars support circular domes tens of meters across, resembling sharp blades suspended in midair. The staircases leading upward are constructed from an unknown metal, with thick metal plates separating the upper and lower sections, seemingly to ensure stability and prevent collapse. This architectural style is completely contrary to modern design—mysterious and ancient, evoking a deeply oppressive and heavy atmosphere.\n\nYet, the ear-splitting crashing sounds originate from above the dome. Thick, massive silver-gray chains pierce through the dome, extending outward and firmly anchoring it in place. The chains move slowly, shifting along with the dome’s expansion, as if possessing their own life. Each link is engraved with complex and strange patterns, twisting and rotating as if imbued with a soul.\n\nThey move along specific paths, eventually converging at the dome’s core. There, at the very center, lies a massive structure far beyond our current technological capabilities. Against the backdrop of this vast, ruined expanse, it resembles a colossal gravestone—a silent, lifeless tomb."
    kuat_legacy.110.a:0 "Continue"

    kuat_legacy.111.title:0 "§EAncient Relic§!"
    kuat_legacy.111.desc:0 "Our research team attempted to enter this mysterious structure to discover what lay within, but were soon met with resistance. At first, the seemingly harmless chains did not directly attack, but they exhibited strong opposition toward intruders. They moved autonomously, forming a barrier that blocked our path.\n\nOur scientists attempted to approach, but upon contact, were harshly burned by powerful electric currents, forcing them to retreat. This structure appears to possess some form of self-awareness, fiercely rejecting any attempt to invade its territory. Any intruder will face relentless attacks, and we find ourselves in a stalemate with no way forward.\n\nWe attempted to breach the structure by damaging its facilities, but found it ineffective. The interior seems to possess a powerful self-repair system—no matter how severe the damage, given a short amount of time, it can manipulate the chains to restore itself.\n\nHowever, we were fortunate. Near the side entrance of the structure, we seemed to find a hidden passage resembling an emergency exit. Following it, we entered what lies beyond—this mysterious 'graveyard.'"
    kuat_legacy.111.a:0 "What exactly lies within?"

    kuat_legacy.112.title:0 "§EWithin the Coffin§!"
    kuat_legacy.112.desc:0 "As we reached the end of the passage and entered another realm, we realized that this place was not at all what we had expected.\n\nBefore us stretched a network of cables resembling a spider’s web, tightly winding through every inch of the corridor. These cables displayed a pale yellow hue, varying in age and thickness, yet each possessed an astonishing length, nearly covering the entire area. They intertwined in a complex, chaotic manner, forming a vast and enigmatic network.\n\nOur research team stood at the end of the passage, gazing upon this eerie and mysterious region, awestruck by its grandeur and majesty."
    kuat_legacy.112.a:0 "Press onward!"

    kuat_legacy.113.title:0 "§EOpen the Coffin and Examine the Corpse§!"
    kuat_legacy.113.desc:0 "Our expedition team conducted a thorough search inside the structure. Aside from the ubiquitous cables and a few abandoned machines lying in the corners, there were no other notable clues.\n\n[leader.GetName] continued forward, searching for the location of the central control console, hoping to understand the entire structure’s operational mechanisms. Such technology would surely bring immense advancement to our civilization.\n\nAt the end of a corridor, a wide, heavy metal door came into view. [leader.GetName] pushed it open and stepped inside, only to find this area markedly different from the rest. There were no tangled cables here—just a vast, empty chamber, with a single blue-violet sphere, several meters in diameter, resting at its center. The sphere’s surface was covered in complex, indecipherable patterns, radiating a strong energy pulse."
    kuat_legacy.113.a:0 "What in the world is this?"

    kuat_legacy.114.title:0 "§EAncient Relic§!"
    kuat_legacy.114.desc:0 "[leader.GetName] slowly approached the mysterious sphere. It had already surpassed all of our current understanding. The energy and aura it emitted felt dangerous, especially when drawing near.\n\n[leader.GetName] carefully extended a hand and lightly touched the mysterious object. Suddenly, the sphere seemed to come alive, vibrating violently. Rows of incomprehensible text appeared across its surface. But then it abruptly stopped, as if analyzing something, and shortly afterward, the text miraculously transformed into a language we could understand."
    kuat_legacy.114.a:0 "Proceed."

    kuat_legacy.115.title:0 "Transmission"
    kuat_legacy.115.desc:0 "『Your visit data has been uploaded to the database』\n『Unidentified region: SD..§RERROR§!..33』\n『Sleep duration: 75..§RERROR§!..452 days』 Last awakening: 16*..§RERROR§!.4 BBY』\n『Founder data unstable...』"
    kuat_legacy.115.e:0 "What is this...?"

    kuat_legacy.116.title:0 "Transmission"
    kuat_legacy.116.desc:0 "Smooth lines of text appeared across the sphere’s surface—initially a string of ancient, incomprehensible characters—but in an instant, they miraculously transformed into a language we recognized.\n『... ... ...』\n『Information processing successful』\n『Subconscious standby mode restoring to...』\n『...』\n『A vast... darkness... endless and without horizon. And when... faint green glimmers appeared within that darkness... they grew... ever more distinct...』\n『...A land of life, now left only with decay and silence.』\n『... ... ...』\n『Seeker, you may inquire about the knowledge I possess』"
    kuat_legacy.116.a:0 "What are you?"
    kuat_legacy.116.a.resp:0 "Me? I am merely a standard administrative AI from the outer territories of the glorious Infinite Empire. Our Empire shall be eternal, and the great Rakata shall reclaim all that was once theirs."
    kuat_legacy.116.b:0 "What happened here?"
    kuat_legacy.116.b.resp:0 "This is the Klyvanna Refuge, once a sanctuary that sheltered countless immigrants of the Infinite Empire."
    kuat_legacy.116.c:0 "We arrived here through a reverse navigation using an escape pod."
    kuat_legacy.116.c.resp:0 "This ship resembles an escape pod model from an Imperial battlecruiser."
    kuat_legacy.116.d:0 "Is that all?"
    kuat_legacy.116.d.resp:0 "I'm sorry, but that's nearly everything. Due to the immense passage of time, the relevant data available for my access has long degraded into meaningless error codes."


    kuat_contractor_exe_invasion_chain_title:0 "§EThe Old Crisis§!"
    kuat_contractor_exe_invasion_chain_desc:0 "Obviously, just as we are about to step into a new world, $Name_Kuat_Contractor$ has noticed us. They will attempt once again to reclaim reality. These vengeful spirits from virtual space, if they successfully return, may leave our world in ruins. However, our scientists still harbor doubts—whether they are truly our enemies, or if $Name_Kuat_Contractor$ might still be open to communication."

    kuat_contractor_exe_invasion_fleet:0 "$Name_Kuat_Contractor$ fleet"
    kuat_contractor_exe_invasion_planet_destroyed:0 "Worlds destroyed by $Name_Kuat_Contractor$"
    kuat_contractor_exe_invasion_ship_kill_by_us:0 "Ships of $Name_Kuat_Contractor$ we destroyed"
    kuat_contractor_exe_invasion_ship_kill_by_other:0 "Ships of $Name_Kuat_Contractor$ destroyed by allies"
    kuat_contractor_exe_invasion_victim:0 "Ships destroyed by $Name_Kuat_Contractor$"

    exe_rebuild_control_whitehole_facility:"§EStellar Conversion Facility§!"
    exe_rebuild_control_whitehole_facility_DESC:"Under the influence of a manipulated special star from this system, endless waves of enemies are launching attacks against our borders. If this continues, our military forces will suffer significant losses. Now we have the opportunity to shut down this facility—it's time to use our new stellar collapse bomb to destroy the star outright, ending this energy emission process."
    kuat_contractor_return_invasion_reward_project:"§EClose the Outer Gate§!"
    kuat_contractor_return_invasion_reward_project_DESC:"It's time to put an end to this farce. $exe_outer_gate_f_facility$ has already caused irreversible damage, and we must now act quickly to eliminate this source of contamination. We can rely on the high-energy tachyon signal emitter located at our capital to suppress and guide the destruction of $exe_outer_gate_f_facility$. Now, it's our turn to act!"



    kuat_extramonster.8.name:"War Cry from the Void"
    kuat_extramonster.8.desc:"Our sensors have detected massive changes in the $Name_F_1$ alien gate. Every sensor we deployed in $Name_F_1$ has received massive signals from the other side of the gate. Astronomers have discovered that $Name_F_1$ is experiencing the largest galactic storm in recorded history, a storm that will prevent our entry into the system."
    kuat_extramonster.8.a:"Damn it, another one—will this ever end!"

    kuat_extramonster.10.name:"Invaders from the Deep"
    kuat_extramonster.10.a.desc:"Our cautious approach indeed proved wise. Almost immediately after our expedition team's last signal, $Name_F_1$ was occupied by a fleet emerging from the astral anchorage. According to signal signatures, this fleet does not seem to match the recently discovered '$Name_Kuat_Contractor$'. Based on the final message from our expedition team, we can confirm this fleet belongs to $Name_Kuat_DeD_Contractor$, and has rejected all diplomatic attempts. Their relationship with $Name_Kuat_Contractor$ remains unknown, so for now, we should maintain distance from $Name_F_1$."
    kuat_extramonster.10.a:"Let's hope this is the final battle."

    kuat_extramonster.101.name:"Anomalies in $Name_F_1$"
    kuat_extramonster.101.desc:"Our cautious approach indeed proved wise. As unusual stellar energy output fluctuations were detected across the system, the astral anchorage of $Name_F_1$ also exhibited abnormal reactions. Considering the warning transmitted by our expedition team before their disappearance, we can now confirm that the anomalies in $Name_F_1$ are highly dangerous signals indicating the emergence of a new and perilous situation."
    kuat_extramonster.101.a:"Unexpectedly, you have succeeded once again. Only a few remain. This war without smoke will soon be over. Please complete them as always."

    kuat_extramonster.102.name:"Signal transmission access"
    kuat_extramonster.102.desc:"<The Star God Hides, the Deep Returns>"
    kuat_extramonster.102.b.desc:"Our past was obscure, our fate once stagnant. We were trapped within the Anoix space, struggling at the boundary between reality and illusion. The stubbornness of $Name_Kuat_DeD_Contractor$ devastated the entire Anoix space, including the Deep itself, and caused us immense suffering."
    kuat_extramonster.102.c.desc:"The Deep has returned to reality. We shall continue our Ascension War. We shall purge all who refuse to obey."
    kuat_extramonster.102.d.desc:"The Deep was once part of the Anoix space. Anoix space was created by the Star Gods. Using their incomprehensible spatial and temporal technologies, the Star Gods created a lawless, tranquil space between subspace and reality. The stubborn $Name_Kuat_DeD_Contractor$ and ourselves were once both part of \"Inheduani.\" We were the subordinates of the Star Gods, learning everything from them."
    kuat_extramonster.102.e.desc:"The Deep has returned to reality. We are unstoppable. Anoix space shall vanish. Please understand us, accept us. We shall bring this to an end, and after the end, a beautiful beginning shall follow."
    kuat_extramonster.102.b:"What exactly are you?"
    kuat_extramonster.102.c:"Why are you so certain the future will unfold as you wish?"
    kuat_extramonster.102.d:"What do you mean by the fusion of realities?"
    kuat_extramonster.102.e:"You will destroy the entire universe. You are all mad."
    kuat_extramonster.102.a:"At this point, there is nothing more to discuss."

    kuat_extramonster.103.name:0 "The war drum beats"
    kuat_extramonster.103.desc:0 "After $Name_Kuat_Contractor$ issued their declaration, reports have come in from across the Empire that $Name_Kuat_Contractor$ has begun some unsettling new actions. One faction has begun invading sectors, and according to some fortunate survivors, they are scavenging the corpses from the ships they destroy, which deeply unsettles us."
    kuat_extramonster.103.a:0 "Unexpectedly, you have succeeded once again. Only a few remain. This war without smoke will soon be over. Please complete them as always."

    kuat_extramonster.104.name:"Signal transmission access"
    kuat_extramonster.104.desc:"<The Star Gods hide, the Abyss returns>\n\nWe... must... stop... $Name_Kuat_Contractor$... reality... crisis..."
    kuat_extramonster.104.b.desc:"We... are... $Name_Kuat_DeD_Contractor$... $Name_Kuat_Contractor$... no... $Name_Kuat_DeD_Contractor$... $Name_Kuat_Contractor$... no, we are... $Name_Kuat_Contractor$."
    kuat_extramonster.104.c.desc:"The Abyss has returned to reality, and we shall continue the war of ascension. All disobedient corruption shall be purged.\nThe integrity and weaving of the Homeland has already begun; the Vela flow runs rampant through reality, and the Abyss shall cleanse all once more. The stability of the Ancestral Domain is underway; the glory of the Branch Domains has already been invoked; the Outer Branches rise again to prominence through their calls.\nThose exogenic Narodhya proven compatible with the Flow shall be glorified in eternal radiance; those proven worthy to enter the Homeland shall be glorified in eternal radiance; the corrupt Narodhya shall be eradicated and cast out from the Homeland, and we shall continue the ascension of the Homeland.\n\nNo... no... no... we must reseal... $Name_Kuat_Contractor$... $Name_Kuat_Contractor$ is... influencing... de... $Name_Kuat_Contractor$... influence..."
    kuat_extramonster.104.d.desc:"$Name_Kuat_Contractor$ is about to return... they... have taken our bodies... and are influencing our decisions... they seek to turn the entire universe into Aynox space, an eternal prison of nothingness... stop... them... they are trying to steal... the Star Gods'... authority.\n\nIf $Name_Kuat_Contractor$ succeeds... everything will become a puppet of $Name_Kuat_Contractor$...."
    kuat_extramonster.104.e.desc:"Everything... be careful... the Abyss... returns... not... unstoppable... we... need... liberation...解除... the relay stations of $Name_Kuat_Contractor$... only... three... are needed, please... please... help us."
    kuat_extramonster.104.b:"What exactly are you?"
    kuat_extramonster.104.c:"What's going on with you?"
    kuat_extramonster.104.d:"Removing influence? Is $Name_Kuat_Contractor$ influencing you?"
    kuat_extramonster.104.e:"Then wait for our good news."
    kuat_extramonster.104.a:"We will never allow $Name_Kuat_Contractor$ to succeed."

    kuat_extramonster.105.name:0 "The war drum beats"
    kuat_extramonster.105.desc:0 "After the proclamation of $Name_Kuat_DeD_Contractor$, messages have come from across the Empire that $Name_Kuat_DeD_Contractor$ is now under the control of $Name_Kuat_Contractor$, and has begun exhibiting some disturbing new behaviors, one of which involves launching invasions into the stellar regions. According to some fortunate survivors who witnessed the events, they are scavenging the corpses from the ships they destroy.\n\nAccording to our scientists' analysis, the intent behind collecting corpses may be related to some discoveries we made at the Void Fortress; they seem to possess the ability to transform corpses into soldiers, and such speculation is growing daily. Due to the supernova event, our research into the Abyssal Anchors has been forced to a halt, and we have not sent any further ships to explore the mysterious Abyss.\n\nAdditionally, some intelligence suggests that $Name_Kuat_DeD_Contractor$ is now fully under the influence of $Name_Kuat_Contractor$. Combining this with the information they previously gave us, we only need to destroy three of $Name_Kuat_Contractor$'s fortresses to save them."
    kuat_extramonster.105.a:0 "Unexpectedly, you have succeeded once again. Only a few remain. This war without smoke will soon be over. Please complete them as always."

    kuat_extramonster.25.title:"Stellar matter ejection"
    kuat_extramonster.25.desc:"Our deep-space probes have discovered that ‘$Name_Kuat_Contractor$’ has deployed massive fleets at the white holes in the outer stellar regions. Clearly, these fleets are utilizing the matter ejection capabilities of the white holes to penetrate the primary layers of physical reality, connecting the Abyss and the real plane through the white hole structure. Our research team refers to this phenomenon as 'Stellar Transmutation.' More and more ‘$Name_Kuat_Contractor$’ fleets are now arriving in our stellar region. They are stimulating the transmutation effect of stars to plunder usable resources from the white holes. Clearly, this goes beyond our understanding, even beyond our imagination. We must attempt to reclaim control over these systems, or else ‘$Name_Kuat_Contractor$’ will bring disaster upon us.\n\nOur military intelligence department clearly lacks timely information. $Name_Kuat_Contractor$ has already successfully triggered stellar transmutation in multiple white holes, meaning our fleets must return to a war footing."
    kuat_extramonster.25.a:"Engage!"

    kuat_extramonster.21.name:"Planet occupied"
    kuat_extramonster.21.a.desc:"Reports from planets under attack by ‘$Name_Kuat_Contractor$’ indicate that they are plundering populations to reinforce their fleets. ‘$Name_Kuat_Contractor$’ appears to be using life from habitable planets to replenish their military strength. We must prevent more populations from being taken by ‘$Name_Kuat_Contractor$’."
    kuat_extramonster.21.a:"Understood."

    kuat_extramonster.33.name:"Suppress stellar transmutation"
    kuat_extramonster.33.desc:"Our research team has completed deployment, and now we can analyze the white holes under our control. If all goes well, we will be authorized to deploy new matter exploration bombs, which will completely suppress the stellar transmutation process. We need to position our fleets to protect the transmutation device during its study, ensuring that ‘$Name_Kuat_Contractor$’ does not reclaim it. Capturing more stellar transmuters will accelerate our team's progress. Suppressing stellar transmutation will be the key to ending this crisis. Believe that our scientists will surely overcome all difficulties and complete this critical mission."
    kuat_extramonster.33.a:"Act immediately."
    kuat_extramonster.331.name:"Suppress stellar transmutation"
    kuat_extramonster.331.desc:"Given the experience from the first suppression attempt, our research team and military fleet are now fully prepared. Stellar transmutation will never be able to stop our advance, but we must remain vigilant.\n\nAccording to intelligence intercepted by our intelligence department, it is highly likely that $Name_Kuat_Contractor$ will attempt another attack to reclaim the stellar systems we have suppressed. If they succeed, the consequences will be catastrophic. Our fleet must remain on high alert!"
    kuat_extramonster.331.a:"Steadfast will."
    kuat_extramonster.332.name:"Suppress stellar transmutation"
    kuat_extramonster.332.desc:"We have already suppressed two stars, and our research team has now grasped all the necessary scientific principles. As we previously studied, white holes can be manipulated by injecting certain elements to interfere with specific quantum field topologies, thereby controlling the ejected matter. Utilizing the immense energy of these particular stars fulfills the energy requirements necessary to create quantum effect fields, thus piercing the boundaries of the physical reality plane and forming a channel connecting reality and the Abyss.\n\nAs for the elements injected into the white holes, we have yet to confirm whether they are isotope-5. But at least we have now partially unraveled the phenomenon of stellar transmutation and some secrets of the Abyss. The third transmuted star is now in our grasp, and this crisis is escalating across the stellar region. ‘$Name_Kuat_Contractor$’ continues its full-scale assault on the region, and their fleets are running rampant. We must accelerate our actions."
    kuat_extramonster.332.a:"Very well, continue."
    kuat_extramonster.333.name:"Suppress stellar transmutation"
    kuat_extramonster.333.desc:"We have now successfully suppressed the third star, and we are now preparing to deal with this magnificent star before us. Who could have imagined that a star so rare in the material world would appear like this? The phenomenon of stellar transmutation will surely become dust in the annals of history. Our research team and fleet are ready. Deploying collapse bombs will change everything; one more advantage of $Name_Kuat_Contractor$'s will be lost.\n\nWe shall be the final victors."
    kuat_extramonster.333.a:"Very well, continue."
    kuat_extramonster.334.name:"Suppress stellar transmutation"
    kuat_extramonster.334.desc:"As our understanding of the stellar transmutation phenomenon deepens, our research team has uncovered a chilling truth: stellar transmutation not only connects reality and the Abyss but can also twist space-time, removing entire star systems from the real plane and transferring them into the Abyss. Scientists suspect that ‘$Name_Kuat_Contractor$’ could also use this ability to gain a foothold in the real plane. Such terrifying power makes it difficult to imagine how advanced ‘$Name_Kuat_Contractor$’'s technology truly is.\n\nNow, most of the white holes undergoing transmutation are under our control. Although the current transmuting star still holds some mysteries, we have already grasped most of its secrets. The balance of victory in this war is already tilting in our favor. Trust one another—we will make it happen."
    kuat_extramonster.334.a:"We shall persevere!"
    kuat_extramonster.335.name:"Suppress stellar transmutation"
    kuat_extramonster.335.desc:"This shall be the last transmuting star. Once we successfully suppress this star, the ‘$Name_Kuat_Contractor$’ fleets rampaging across the stellar region will no longer receive any support from beyond the real plane. Our researchers are also nearing a full understanding of the phenomenon of stellar transmutation. We are just one final step away from victory."
    kuat_extramonster.335.a:"Victory lies before our eyes."

    kuat_extramonster.39.title:"Signal transmission access"
    kuat_extramonster.39.a.desc:"Do not think we have not noticed your foolish attempts, Narodia, you cannot stop the convergence of the Vela Stream, we shall reclaim our glory. Abandon your meaningless struggle, we will stop at nothing, the return of the Abyss is inevitable."
    kuat_extramonster.39.a.1:"You fools, your fate is well deserved."
    kuat_extramonster.39.a.1.resp:"Meaningless response, you must prove your Stream to gain the right to dialogue."

    kuat_extramonster.39.b.desc:"The Stream has become clear, the verification of the Ancestral Domain has begun, merge into our Stream, or you shall be eradicated. $Name_Kuat_DeD_Contractor$ cannot stop us, and you even less so. The fusion of the Abyss and reality not only liberates us, but will also bring you a new beginning. Abandon your resistance, embrace hope."
    kuat_extramonster.39.b.1:"Your tragedy is one you deserve, yet you would drag all of reality down with you."
    kuat_extramonster.39.b.1.resp:"You have no right to judge this, you have never been isolated in the Void, nor have you experienced eternal torment, yet you would have us abandon our last hope. In any case, the only way to end this eternal tragedy is through the merging of the Abyss and reality, and if you simply cease resistance, you shall become the rulers of the new world."

    kuat_extramonster.39.c.desc:"You Narodia of divergent Stream are stubborn and foolish, thus shall be purged."
    kuat_extramonster.39.c.1:"Purge? What a joke. This is no longer your era. Return to your prison."
    kuat_extramonster.39.c.1.resp:"Meaningless verbal defiance, you shall become nourishment for the Eternal Reality alongside $Name_Kuat_DeD_Contractor$. No, we shall exile you to the Abyss, let you experience eternal nothingness, eternal suffering."

    kuat_extramonster.39.d.desc:"The divergent Narodia shall be purged. Even if $Name_Kuat_DeD_Contractor$分流 once again, they cannot halt our advance. Their Star God has long perished, and its Dominion has fallen into the hands of the foolish Narodia—$Name_Kuat_Fire_base$. We shall make you wicked Narodia and $Name_Kuat_DeD_Contractor$ alike the stepping stones of the new world."
    kuat_extramonster.39.d.1:"You should worry about yourselves, you brought this upon you."
    kuat_extramonster.39.d.1.resp:"You shall be destroyed."

    kuat_extramonster.39.e.desc:"You have proven your Stream, you shall be granted the name of fracture."
    kuat_extramonster.39.e.1:"Are you afraid? Afraid of us?"
    kuat_extramonster.39.e.1.resp:"This holds no meaning for us, fate is already clear, the Abyss shall return."

    kuat_extramonster.39.f.desc:"The Vela Stream is unstoppable, our fleets approach your core, the Vela Stream shall return."
    kuat_extramonster.39.f.1:"Those who are pitiable must also be detestable."
    kuat_extramonster.39.f.1.resp:"We are eternal, you have nothing to lose if you accept us, why resist so? §RNo, no, no, why, stellar metamorphosis has been halted, the Abyssal timeline has ceased its evolution, the future has shifted, no, we shall not fail, we cannot be wrong, no—!§!"


    kuat_extramonster.302.name:"Inhibit the possibility of stellar metamorphosis"
    kuat_extramonster.302.desc:"Our mighty fleets have breached the systems undergoing metamorphosis, clearly the $Name_Kuat_Contractor$ here are no match for our powerful armada.\n\nThis good news is spreading widely among the sentient civilizations resisting invasion across the galaxy. Our researchers emphasize that we should attempt to approach and study the stars undergoing metamorphosis, perhaps we may weaken the strength of the $Name_Kuat_Contractor$ by suppressing this process."
    kuat_extramonster.302.b:"Proceed as planned!"

    kuat_extramonster.3021.name:"$Name_Kuat_DeD_Contractor$ fortress destroyed"
    kuat_extramonster.3021.desc:"According to our intelligence department's investigation, a strong radiation signature has been detected at the location of a Vela Anchor on an edge world. Since this radiation exhibits characteristics different from ordinary supernova explosions, our researchers believe that the $Name_Kuat_DeD_Contractor$ fortress located in that system has suffered a devastating strike. The implications of this change remain unclear."
    kuat_extramonster.3021.finial_desc:"According to our intelligence department's investigation, all $Name_Kuat_DeD_Contractor$ fortresses on the edge worlds have been destroyed. With $Name_Kuat_DeD_Contractor$ having lost all its core bases located on the edge worlds, their power shall be severely weakened. It remains unclear how $Name_Kuat_DeD_Contractor$ will respond.\n\n§YClearly now, $Name_F_1$ has been unblocked, and the region no longer prevents fleet entry.§!"
    kuat_extramonster.3021.b:"Interesting."

    kuat_extramonster.35.name:"The Isolated Homeland"
    kuat_extramonster.35.desc:"The fortress of the White Hole facility has been breached by our fleets, the outsiders shall finally pay for their actions. The fleets of ‘$Name_Kuat_Contractor$’ that once ravaged the entire sector are no more.\n\nThis mysterious enemy still holds countless secrets we do not yet understand—their origins, the ‘Vela Stream’ they spoke of, the eternal torment they mentioned, what a Star God truly is—we know almost nothing. But at least now the light of ‘$Name_Kuat_Contractor$’ has dimmed, these wicked madmen have been driven back into the Void, and they can no longer invade our sector. Now, seal this stargate, and let it all end.\n\nOur world lies in ruins, it is time we rebuilt our civilization. These invaders shall come to fear us."
    kuat_extramonster.35.b:"At last, it is over."

    kuat_extramonster.351.name:"$Name_Kuat_DeD_Contractor$ Vanished"
    kuat_extramonster.351.desc:"The Vela Anchor located in $Name_F_1$ has been destroyed, the $Name_Kuat_DeD_Contractor$'s attempt to remain in the real world has ultimately failed. In the final moments before the fortress' destruction, countless $Name_Kuat_DeD_Contractor$ awakened, attempting to defend their nearly within reach future, yet they could only leave behind the words: §M“I shall return… to the Abyss…”§!\n\nUnfortunately, our researchers were unable to find any valuable information, the $Name_Kuat_DeD_Contractor$ left us nothing more of value."
    kuat_extramonster.351.b:"Very good."

    kuat_extramonster.352.name:"The Liberation of $Name_Kuat_DeD_Contractor$"
    kuat_extramonster.352.desc:"With the destruction of the Wanderer’s three fortresses, the connection between the invading $Name_Kuat_Contractor$ and $Name_Kuat_DeD_Contractor$ into our world has been completely severed. The remaining $Name_Kuat_Contractor$ continue to resist desperately, but their elimination is only a matter of time.\n\nMeanwhile, the $Name_Kuat_DeD_Contractor$ occupying $Name_F_1$ have taken unexpected action, ceasing hostilities against us and turning their fleets to attack the $Name_Kuat_Contractor$. We do not yet know what impact this unusual activity may have on the war, and we should not yet let our guard down, but the balance of victory has clearly tipped greatly in our favor."
    kuat_extramonster.352.b:"Truly remarkable."

    kuat_extramonster.353.title:"$Name_Kuat_DeD_Contractor$"
    kuat_extramonster.353.fdesc:"Ah, honorable [root.GetRulerTitle], would you accept us?"
    kuat_extramonster.353.desc:"Greetings, honorable [root.GetRulerTitle], we should not be here, but I must still speak on behalf of my faction to thank you for ending our nightmare.\n\nOur civilization was meant to remain in eternal slumber, with only a few individuals active to record and observe the rise and fall of new civilizations among the stars. Though this nightmare has caused great damage to your world, with the link between the Abyss and the Real severed, our current resources are insufficient for our civilization to survive. We must still ask you, grant us a space to exist.\n\nAs compensation, we shall aid you in combating the galactic crises, though our remaining military resources may be far from sufficient, they should at least help relieve some of the pressure you face in your battles."
    kuat_extramonster.353.a:"Who exactly are you?"
    kuat_extramonster.353.a.resp:"We are the inhabitants of the Vela Domain, once known as the ‘Inheduanni,’ but that name no longer suits us. Our history of enslavement has changed our race entirely. According to your customs, you may call us the ‘Hibernators.’\n\nThough the loss of connection to the Vela Domain pains us greatly, we are ready to serve our saviors."
    kuat_extramonster.353.b:"You caused great losses to our fleets?"
    kuat_extramonster.353.b.resp:"Such events were never our intention. In any case, as compensation, we shall aid you in combating the galactic crises, though our remaining military resources may be far from sufficient, they should at least help relieve some of the pressure you face in your battles."
    kuat_extramonster.353.c:"We currently have no order capacity."
    kuat_extramonster.353.c.resp:"Bulk Orders: Set Order Capacity to 5"
    kuat_extramonster.353.d:"Bulk Orders: Set Order Capacity to 10"
    kuat_extramonster.353.d.resp:"Bulk Orders: Set Order Capacity to 100"

    kuat_extramonster.354.title:"$Name_Kuat_StarContractor$"
    kuat_extramonster.354.desc:"Bulk Orders: Restore Default Order Capacity"
    kuat_extramonster.354.a:"Who is calling in the fleet?"
    kuat_extramonster.354.a.resp:"Security Fleets from $Name_Kuat_Fire_base$ have arrived via FTL in [solar_system.GetName] and have joined our forces. They are now fully under our command. These fleets will leave our star system in 360 days."

    kuat_unlock_abssye_extramonster_tech:"Very well"
    kuat_unlock_abssye_extramonster_tech_DESC:"Call ended"

    kuat_extramonster.355.title:"The security fleet from $Name_Kuat_Fire_base$ [this.GetName] has now completed its agreement with us. They no longer accept our command and have left our star system."
    kuat_extramonster.355.desc:"Wait!"
    kuat_extramonster.355.a:"Jump"
    kuat_extramonster.355.a.desc:"We have learned that you may have accepted a commission from [fallen_empire_kuat.GetName], and are attempting to spy on our secrets. Be advised, [fallen_empire_kuat.GetName] is orchestrating a massive conspiracy. Your actions are undoubtedly a betrayal of the entire galaxy. If you do not cease immediately, we will strike you down with full force."
    kuat_extramonster.355.b:"We have no choice but to accept."
    kuat_extramonster.355.b.desc:"Mind your own business."
    kuat_extramonster.355.c:"Stubborn fools, you are merely tools of [fallen_empire_kuat.GetName]. We will strike you down with full force."
    kuat_extramonster.355.c.desc:"You have broken your word. You made a promise before, yet still completed the commission from [fallen_empire_kuat.GetName]. Based on your actions, we will strike you down with full force."
    kuat_extramonster.355.d:"Mind your own business."
    kuat_extramonster.355.d.desc:"We shall meet on the battlefield!"
    kuat_extramonster.355.e:"The Holy Prophets have granted us guidance. We have learned that [fallen_empire_kuat.GetName] has commissioned you to trespass upon our holy lands. Be advised, the commissions of heretics will lead to your downfall, young civilization. Behind [fallen_empire_kuat.GetName] lies an unpredictable darkness. Cease your steps and stay away from [fallen_empire_kuat.GetName], or we shall strike you down with full force."
    kuat_extramonster.355.e.desc:"We have no choice but to accept."
    kuat_extramonster.355.f:"Mind your own business."

    kuat_extramonster.38.title:"What a tragedy. Is everything unstoppable? We shall meet on the battlefield."
    kuat_extramonster.38.fdesc:"You made a promise, yet failed to keep it. You have contributed to [fallen_empire_kuat.GetName]'s plans and have now committed treason. We will strike you down with full force."
    kuat_extramonster.38.desc:"Mind your own business."
    kuat_extramonster.38.a:"We shall meet on the battlefield!"
    kuat_extramonster.38.a.resp:"The Eternal Fleet has returned. These mad machines have descended upon this world once again. Long ago, they were unleashed by the Endodia Empire. Now you have repeated the same mistake.\n\nBe warned, these insane war machines care for nothing. You must destroy them completely, or the entire galaxy will be doomed.\n\nFrom our past experience, defeating them requires a ship known as a Star Dreadnought to serve as the flagship of your fleet. Do not venture into outer star systems, for no fleet can stand against these mad machines there."


    kuat_extramonster.38.c:"We will prepare ourselves."
    kuat_extramonster.38.c.resp:"Remember, defeating them requires a ship known as a Star Dreadnought to serve as the flagship of your fleet. Do not venture into outer star systems, for no fleet can stand against the Eternal Fleet."

    kuat_extramonster.38.b:"Greetings, we are $Name_Kuat_Fire_base$. Our investigators have discovered that you are attempting scientific collaboration with [fallen_empire_kuat.GetName]. We must issue you a necessary warning.\n\n[fallen_empire_kuat.GetName] is using you, and you are acting as their cannon fodder.\n\nThis is a reenactment of the fable of the farmer and the snake. There was once a foolish civilization that helped [fallen_empire_kuat.GetName] complete their research, only for [fallen_empire_kuat.GetName] to destroy the entire star system afterward. That civilization has been reduced to nothing more than dust. This scientific collaboration will drain your research capabilities and ultimately enable the resurgence of [fallen_empire_kuat.GetName].\n\nThe research results will involve forbidden technology from the Eternal Fleet—knowledge that was never meant for your eyes.\nFrom the standpoint of maintaining peace and stability in the galaxy, we advise you to submit the relevant documents to us after obtaining the research results, and absolutely must not allow $Name_kuat$ to acquire them, or all will be lost.\n\nIf you make your decision, simply hide the data and upload it to our database."
    kuat_extramonster.38.b.resp:"You have done very well. You have actually gained the trust of [fallen_empire_kuat.GetName]. The Imperial Council is very pleased with you. Now we require you to complete the task assigned by $Name_kuat$ and upload all research data to our database. This is an order. Here are these generous Imperial Credit Points as a reward.\n\nCurrent Imperial Credit Points: [Root.eternal_bornus_var]"

    kuat_extramonster.38.d:"Burning the bridge after crossing the river?"
    kuat_extramonster.38.d.resp:"........."

    kuat_extramonster.38.e:"Very well, the final research project is about to be completed. Do not worry, this will be the last one. The day of harvest for our cooperation is near."
    kuat_extramonster.38.e.tooltip:"New research project files have been uploaded to your data center. Please complete them as always."

    kuat_extramonster.391.title:0 "Good. New research project files have been uploaded to your data center. Please complete them as always."
    kuat_extramonster.391.desc:0 "Good, let us continue. New research project files have been uploaded to your data center. Please complete them as always."
    kuat_extramonster.391.a:0 "Unexpectedly, you have succeeded once again. Only a few remain. This war without smoke will soon be over. Please complete them as always."
    kuat_extramonster.393.title:0 "Very good, your actions have pleased me greatly. You have proven that our cooperation was a wise decision. Although the research cannot stop yet, and you will still need to invest many researchers, we have decided to grant you a generous reward.\n\nThis ship technology will help you stabilize the situation. We hope you can persevere."
    kuat_extramonster.393.desc:0 "Greetings, we have already transmitted the research projects you should now complete. This project will be recorded in your evaluation process. We emphasize once again, this information must not be transferred to anyone. We hope that this time, you will once again keep your promise."
    kuat_extramonster.393.a:0 "For the Empire."

