 tech_kuat_strange_shield_contractor:0 "§EAegis Defense Deflection Matrix—Basic Theory§!"
 tech_kuat_strange_shield_contractor_desc:0 "The Aegis Defense Deflection Matrix is less of a shield and more of a dual-purpose system, capable of both defense and offense, and is generally considered the standard shield and superweapon system used by Wanderer ships.\n\nFunctionally, the Aegis Defense Deflection Matrix is essentially a shield that can collect impact energy, and when the collected energy reaches its limit, it activates a massive directional warp lance: the system manipulates free molecules, radiating them into a generated counter-rotating field, accelerating them to a critical point, where they combine into quark-gluon plasma, then directing it outward toward the target.\n\nDue to the targeting requiring a charging process, we need to use Isotope-5 in the ship's energy core. Isotope-5 enables the shield energy to achieve focused redirection, allowing attacks on fast and difficult-to-aim-and-track targets."


 tech_kuat_strange_shield_contractor_1:0 "§EAegis Defense Deflection Matrix—Advanced Theory§!"
 tech_kuat_strange_shield_contractor_1_desc:0 "By adjusting the intensity of the core field, it is possible to freely control both shield strength and weapon output, as the core field can directly penetrate the exterior of the hull, extending the effect of the shield generator.\n\nThe resulting shield can withstand and store additional energy and momentum from any attack—temporarily stored energy will far exceed the ship's structural tolerance. When the incoming attack reaches a critical state, the ship's core Isotope-5 will reverse the stored energy and direct it toward a target locked by the weapon system, focusing the field through manipulation by Isotope-5 onto a single point.\n\nThen, core particles will radiate toward this focal point, combining into quark-gluon plasma, and firing toward the target with unparalleled destructive power."
