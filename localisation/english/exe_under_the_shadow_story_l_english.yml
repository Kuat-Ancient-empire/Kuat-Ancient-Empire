    kuat_origin.2.name:"We must find a way to safely enter the facility without damaging its internal structure."
    kuat_origin.2.desc:"§EChaos and Ruin§!"
    kuat_origin.2.a:"Upon arrival, our research personnel immediately began their work. After days and nights of relentless effort, we finally unlocked the door's security system this morning and cleared a path into the facility."
    kuat_origin.3.name:"Let's hope this isn't just a junkyard."
    kuat_origin.3.desc:"§EFragment Sorting§!"
    kuat_origin.4.name:"Thanks to the efforts of our computer team, we have successfully restored a portion of the slightly damaged data terminals. However, just like all previous data terminals, all data related to the Endodia Empire's humanities and history have been completely erased, leaving behind only fragmented mentions of the great war that may have engulfed the entire galaxy."
    kuat_origin.4.desc:"We'll just have to give it a try."
    kuat_origin.5.name:"§EEmpty Handed§!"
    kuat_origin.5.desc:"Due to the relatively minor damage to the server cluster and the absence of complex encryption protection, our computing team has successfully restored the vast majority of the local server cluster, and now all ports capable of normal startup and operation have come online and resumed functioning."
    kuat_origin.6.name:"Is this what they call highs and lows?"
    kuat_origin.6.desc:"§ERooting It Out§!"



    #################################
    ##### starkiller base ###########
    #################################
    kuat_starkiller.7.title:"Unfortunately, all attempts to recover the server data have ended in failure. Our data analysts speculate that these files were either completely destroyed before the Endodia Empire's remaining personnel evacuated, or they were encrypted using some computational technology we have yet to understand. Regardless, with our current computing capabilities, there is absolutely no possibility of recovering these files."
    kuat_starkiller.7.desc:"Continue working"
    kuat_starkiller.7.a:"§EBrainstorming§!"
    kuat_starkiller.10.title:"As expected, the encryption programs applied to this central mainframe are also highly complex. However, to everyone's amusement and frustration, whether due to some prank from the predecessors or perhaps some kind of test, the simplest method of obtaining the highest administrative privileges over this central mainframe turned out to be solving a series of complex puzzles! The questions covered a wide range, from complex function problems to physics and logic puzzles, some even involving advanced knowledge we are currently researching or have yet to explore, with all questions closely tied to the bottlenecks in current research and understanding."
    kuat_starkiller.10.desc:"No moles here, let me see what kind of questions there are."
    kuat_starkiller.10.a:"A special countermeasure defense system capable of significantly improving fleet combat and defense efficiency. $Name_kuat$ has handed us the related data and hopes that we can assist in researching this project."
    kuat_starkiller.11.desc:"Ultimately, with the assistance of the nation's brightest minds, we successfully answered seventy percent of the questions. The remaining unsolved questions were all copied down for future research to serve as guidance. For some unknown reason, the central mainframe did not prevent our copying."
    kuat_starkiller.11.a:"Disturbing"
    kuat_starkiller.12.title:"§ESend Tachyon Signal§!"
    kuat_starkiller.12.desc:"Based on the data we previously collected, this ancient stargate operates via a special tachyon signal resonance. In other words, we can reactivate the stargate by sending a tachyon signal at a specific frequency. What awaits us on the other side of the stargate?"
    kuat_starkiller.12.a:"Scan complete"
    kuat_starkiller.13.title:"Our recent survey of the star system surrounding [From.GetName] has concluded. The system is filled with battered debris orbiting the central star, some of which, upon analysis, appear to be remnants of ships with unique structural designs. These shipwrecks still bear strange national insignias. The gravitational influence of the star and surrounding celestial bodies has caused this debris to form a vast debris field throughout the system, which will be detrimental to our navigation and investigation."
    kuat_starkiller.13.desc:"We should give it a try"
    kuat_starkiller.13.a:"Research completed"
    kuat_starkiller.13.b:"The target is wrong, not here."



