    exe_invasion.6.name:0 "Good."
    exe_invasion.6.desc:0 "§EGame Difficulty Settings§!"
    exe_invasion.6.a:0 "The ruins of a destroyed ringworld, which seems to contain clues about the key we need to unlock the ancient database. This will be the foundation for unraveling the mysteries of the distant past."
    
    exe_invasion.8.name:0 "§EAncient Shadows"
    exe_invasion.8.desc:0 "Our researchers have made a major breakthrough through the exploration and study of the ancient database within the ringworld. Regarding the Endodia Empire's database in this star system, we have discovered that on a band located diagonally across the habitable ring of this system, there appears to be a similar fast neutrino signal frequency emanating from what seems to be an automated research facility. Although these signals are very weak and well-hidden, our researchers have still managed to detect clues regarding the key we need to access the database, within this seemingly ordinary ringworld region. Now, we should begin researching this database to assist our future scientific projects and research progress.\n\nNotably, this ringworld region was once part of a research center belonging to the Endodia Empire. Based on our previous studies of the database, [ancient_shadow_place.GetName] may prove to be a crucial path toward deepening our understanding of the Endodia Empire. Now, we should dispatch our researchers to inspect and analyze the ruins in this star system."
    exe_invasion.8.a:0 "Dispatch our scientists immediately!"
    
    exe_invasion.10.name:0 "§EBand Facility"
    exe_invasion.10.desc:0 "After receiving the Empire's orders, our [leader.GetName] led his team to approach this ringworld via our orbital spacecraft. This ring differs from the ones we previously landed on in this star system—it is a non-habitable ring seemingly composed entirely of automated facilities. Preliminary research and geological survey data suggest it was likely a research supply facility of the Endodia Empire.\n\nHowever, what deserves our attention is that this ring may very well conceal important information necessary for unlocking the ancient database.\n\n[leader.GetName] does not believe we should give up just yet. He has already conducted a full scan and survey of this ring using our advanced instruments. We should now wait for new information."
    exe_invasion.10.a.desc:0 "After receiving the Empire's orders, our [leader.GetName] led his team to approach this ringworld via our orbital spacecraft. This ring bears some resemblance to the one we previously explored at Facility A in another star system. It is also a non-habitable ring composed entirely of automated facilities. Preliminary research and geological survey data suggest it was likely a military research supply facility of the Endodia Empire.\n\nWhat deserves our attention is that this ring may very well conceal important information necessary for unlocking the ancient database, which could further advance our research.\n\nBased on the success of the previous excavation, [leader.GetName] believes we should not give up just yet. She has already conducted a full scan and survey of this ring using our advanced instruments. We should now wait for new information."
    exe_invasion.10.a:0 "Very well."

    exe_invasion.101.name:"$UTS02_LEADER$"
    exe_invasion.101.desc:"§EDevastated Habitable Zone"
    exe_invasion.101.b.desc:0 "Through prolonged and comprehensive scanning, the ringworld facility has been fully revealed before us. As our researchers had hypothesized, this facility is indeed an automated research facility of the Endodia Empire.\n\nSince the Endodia Empire seems to have suffered some kind of catastrophe, this facility, like the previous rings we have explored, has also been bombed and damaged by some unknown force. However, they appear to have deliberately slowed their bombardment—otherwise, it would be nearly impossible for us to still find the remnants of abandoned colonies bearing scorch marks from the bombardment in certain areas of the ring today.\n\nFrom this, our researchers have deduced that this ringworld was likely destroyed by the same civilization that ravaged the entire star system, just like the other rings. However, overall surveys of the entire ring suggest that this facility has been relatively well-preserved. Perhaps the unknown civilization discovered something here, causing them to slow their bombardment, or perhaps something unknown hindered their attack. This should help us find clues to decipher the ancient database."
    exe_invasion.101.c.desc:0 "Through prolonged and comprehensive scanning, the ringworld facility has been fully revealed before us, just like the previous ruins. This facility is not only an automated research facility of the Endodia Empire but also a military technology testing center. From the remaining architectural traces here, we deduce that we may still be able to obtain some information about this facility.\n\nClearly, the Endodia Empire suffered devastating destruction. This facility, like the previous rings we have explored, has also been bombed and damaged by some unknown force. However, whether due to shielding or some other reason, the attackers seem to have deliberately slowed their bombardment—otherwise, it would be nearly impossible for us to still find the remnants of abandoned colonies bearing scorch marks from the bombardment in certain areas of the ring today.\n\nFrom this, our researchers have deduced that this ringworld was likely destroyed by the same civilization that ravaged the entire star system, just like the other rings. However, certain events must have occurred that allowed this facility, and the previous one, to preserve some information. But overall surveys of the entire ring suggest that the situation here is almost identical to the previous one. There should be some technology or relics similar to those found in the previous ruins. These powerful technological remnants may be the key reason this facility was preserved. This should help us find clues to decipher the ancient database."
    exe_invasion.101.b:0 "What exactly are you?"
    exe_invasion.101.c:0 "§EDead City"
    exe_invasion.101.a:"Our researchers' previous assumptions may have been slightly incorrect. Further investigation of the city ruins within this ring suggests that the ring was likely destroyed using a method with relatively low destruction.\n\nJudging from most of the cities within the ring, these city facilities are not as ruined as the previously discovered habitable zones. The city structures are even relatively well-preserved, with many high-rise buildings still standing after the war.\n\nIn this relatively intact city ruin, our researchers found that there is no sign of life in the planet's surface environment. Scans of thermal signals in the surrounding area confirm that the entire city region has completely lost all signs of life, which is extremely similar to our neutron purging bombardment method. The attackers must have used this inhumane bombing method to completely destroy the entire facility. Now, this place has become a complete dead city.\n\nNotably, our neutrino sensors, scanning across the ring, detected weak and intermittent neutrino signals coming from a tower at the city's center. Our researchers believe this is likely the location of the key to the database we are seeking."

    exe_invasion.102.name:0 "$UTS02_LEADER$"
    exe_invasion.102.desc:0 "Based on the lessons learned from previous ruin explorations, our researchers have provided a relatively accurate conclusion after further investigation of the city ruins in this ring: the ring was likely destroyed using a method with relatively low destruction, a method clearly intended by the attackers to preserve certain documents or related materials.\n\nComparing this with the findings from the previous ruins, these city facilities are not as ruined as the previously discovered habitable zones. In fact, they are even more intact than the previous relatively well-preserved ruins. The vast surface of the ring still retains towering buildings, although they have long since lost all signs of life.\n\nCompared with previous ruins, this facility was likely destroyed in the same way as the previous one—using a method similar to neutron purging to eliminate nearly all life on the planet's surface. Thus, this city has become a complete dead city.\n\nHowever, our survey team, after analyzing the neutrino sensor scans of the ring, discovered that weak and intermittent neutrino signals are being emitted from a tower at the city's center. Our researchers believe this is likely the location of the key to the database we are seeking."
    exe_invasion.102.b.desc:0 "Very eerie."
    exe_invasion.102.c.desc:0 "§ERuined Spire"
    exe_invasion.102.b:0 "After a period of searching and exploration of the ruined spire at the city's center, we can now be certain that the intermittent and weak signal is continuously being emitted from this spire. The spire appears to be completely sealed, and our survey team is unable to obtain any information from its surface.\n\nHowever, we have made a significant breakthrough through our structural survey of the entire spire. We discovered a recessed structural area near a supporting column on the northeast corner of the spire. The recessed pattern appears to resemble the imperial flag of the Endodia Empire. Using the architectural materials found here and the texture patterns obtained from previous ruins, our researchers manufactured a replacement object using a printing device. After [leader.GetName] inserted the printed pattern into the recess, a loud noise came from the southeast side of the spire, and the southeast entrance was completely opened.\n\nOur survey team can now enter the spire to search for our target."
    exe_invasion.102.c:0 "After a period of searching and exploration of the ruined spire at the city's center, we can now be certain that, similar to the previous ruins, the intermittent and weak signal is continuously being emitted from this spire. The spire remains completely sealed, and our survey team is unable to obtain any information from its surface.\n\nHowever, we have made a significant breakthrough through our structural survey of the entire spire. We discovered a recessed structural area near a supporting column on the northwest corner of the spire. The recessed pattern appears to resemble the imperial flag of the Endodia Empire. Using the architectural materials found here and the texture patterns obtained from previous ruins, our researchers manufactured a replacement object using a printing device. After [leader.GetName] inserted the printed pattern into the recess, a loud noise came from the southeast side of the spire, and the southeast entrance was completely opened. Our survey team can now enter the spire to search for our target."
    exe_invasion.102.a:0 "Incredible."
    
    exe_invasion.21.name:0 "§EAncient AI"
    exe_invasion.21.a.desc:0 "After surveying most areas of the ruined spire, our research team found almost no valuable information. Upon entering the spire, our instruments began to fluctuate violently and completely lost their ability to detect signals.\n\nNow, our research team must rely on themselves to locate our target. After a long and disappointing investigation, our [leader.GetName] discovered a hidden facility beneath the spire. After deciphering the access controls, some of the facility's intelligent management systems were accidentally activated. Before being detected by the security systems, our research team quickly hid inside the concealed facility. Inside, [leader.GetName] discovered a massive mechanical entity atop the central computer—this appears to be a large-scale computational intelligence from a previous era. After deciphering and researching the management terminal, our research team confirmed that this is indeed the target we were seeking.\n\nNotably, our research team discovered multiple encrypted messages within the system. We will need some time to study and decipher them."
    exe_invasion.21.b.desc:0 "After surveying most areas of the ruined spire, this ruin's surface, like the previous one, yielded almost no valuable information.\n\nFurthermore, upon entering the spire, our instruments began to malfunction frequently, unable to withstand the strange magnetic fields within the tower, and almost completely lost their ability to detect signals. Now, our research team must rely on themselves to locate our target.\n\nAfter a long and disappointing investigation, our [leader.GetName] discovered a hidden facility beneath the spire. After deciphering the access controls, some of the facility's intelligent management systems were accidentally activated. Before being detected by the security systems, our research team quickly hid inside the concealed facility. Inside, [leader.GetName] discovered a massive mechanical entity atop the central computer—this appears to be a large-scale computational intelligence from a previous era. After deciphering and researching the management terminal, our research team confirmed that this is indeed the target we were seeking.\n\nNotably, our research team discovered multiple encrypted messages within the system. We will need some time to study and decipher them."
    exe_invasion.21.c.desc:0 "Very good, continue deciphering!"
    exe_invasion.21.d.desc:0 "§EPhantoms of the Past"
    exe_invasion.21.a:0 "§YSir, will Plan A really succeed? Will we really win?\n\n§GBlasphemy! We only need to do our jobs. The higher-ups have already made all the necessary preparations. We live as the Empire's people, and die as the Empire's ghosts. You should have known this the moment you joined us.\n\n§YBut... but is all of this truly right? Could the higher-ups be wrong? Is there still room for compromise? Why did that brief prosperity end so suddenly? It was too fast, too fast.\n\n§GEnough! If this gets out, it's a serious crime. The past is like a passing cloud—it cannot be changed. We can only focus on the present. We will become the decisive weight in this war. As long as Plan A succeeds, victory in this war will be ours.\n\n§YBut... sigh, yes! You're right. We have no retreat left. I hope the Eternal Fortress can hold them back."
    
    exe_invasion.33.name:0 "§YSir, Plan A has failed. We've lost another path.\n\n§GNo, we haven't failed yet. You're still here, I'm still here, we're all still here. This war has only just begun.\n\n§GHmm... but the situation is grim. The second line of defense will likely fall within less than three solar days. We must accelerate our plans. As long as the Guardian succeeds, those damned foreign vermin will pay dearly for their actions.\n\n§YThe Emperor has already received news of Facility A's fall, yet no additional fleets have been dispatched. Perhaps... the Guardian truly is useful...\n\n§GBe silent! Even if we die, those vermin will pay a heavy price.\n§YPerhaps... I don't know. I wonder, will they intervene...?"
    exe_invasion.33.desc:0 "......"
    exe_invasion.35.desc:"§EDecryption Complete"
    exe_invasion.36.desc:"After extensive research, our research team has played a significant role in multiple scientific fields of the Empire. They have successfully deciphered and decrypted the database in this star system. [leader.GetName] successfully unlocked the encrypted data within the underground database beneath the central spire. Fortunately, this was exactly the target we were seeking. These encrypted data successfully helped us complete the decryption of the core ship database. Now we can clearly access the original data of the weapons this facility once researched. Next, once we successfully analyze the original data, we will be able to obtain the technology hidden within these ruins. However, we still have not found any information in the database about what enemy destroyed the Endodia Empire. Perhaps the answers lie within this original data.\n\nNow it is time for us to evacuate this area."
    exe_invasion.33.a:0 "At last, it is over."
    exe_invasion.33.b:"We shall persevere!"
    
