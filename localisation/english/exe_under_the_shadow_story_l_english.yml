 kuat_situation.9999.name: "§EThe crippled giant ship" #NT!
 kuat_situation.9999.desc: "According to reports from our engineering team, they have shut down and restricted the Eternal flagship to a military facility space station above our capital city. Since the ship is completely disabled, we can now conduct further exploration and investigation work. According to us Based on the institute's evaluation, this ship may reveal the core information and secrets of the Eternal Flagship, and we may be able to combine it with the Kuat technology we have and produce it. But this requires us to be able to fully crack its internal database and extract its secrets, and now it's time for us to do that." #NT!
 kuat_situation.9998.name: "§EFalled Facility" #NT!
 kuat_situation.9998.desc: "According to reports from our engineering team, after our forces successfully captured planet [this.GetName], they, protected by our security forces, successfully discovered a crystal mining facility at the base of the central command tower located at the base's launch facility. , our team used our machinery to carve a path directly into the underground facility. \n\nOur researchers then found some data storage facilities left behind by former regulators in underground facilities. We may be able to try to unlock the secrets of these facilities. Now it's time for us to take action." #NT!
  
 kuat_situation.1.name: "§EUnstable structure" #NT!
 kuat_situation.1.desc: "When our engineering team managed to enter the Eternal Flagship, someone on our team keenly discovered that the structure of the Eternal Fleet was in an extremely unstable state. If we ignore this situation, our team believes that our research progress will It will be seriously affected and even endanger the lives of our engineering staff. Now we may need a certain amount of time to deal with this problem. \n\nBecause this will cause extremely serious interference to our research process, some people in our scientific research team think that we should put down what we are doing to stabilize the internal structure of the ship, while others think that we should ignore this question. \n\nWhat should we do?" #NT!
 kuat_situation.1.A: "Don't worry about so many things, we should prioritize breaking this damn protection system!" #NT!
 kuat_situation.1.A.tooltip: "§YThis will affect our subsequent deciphering process, and the central AI of the Eternal Flagship will not want to see us! §!" #NT!
 kuat_situation.1.B: "We should deal with this problem and stop attacking encryption systems first." #NT!
 kuat_situation.1.B.tooltip: "§YThis will affect our subsequent deciphering process, and our actions will be affected to some extent. §!" #NT!
  
 kuat_situation.2.name: "§EData error" #NT!
 kuat_situation.2.desc: "After our engineering team managed to enter the Eternal Flagship, they quickly and carefully conducted an analysis of the protection system of the Eternal Flagship's database. Our researchers found that the Eternal Flagship's data protection system was actually closely related to the Eternal Fleet's AI system. relationship, but because the ship has lost contact with the control center, we are currently unable to proofread and decipher most of the data. \n\nTherefore, our deciphering operations may be affected to some extent. To eliminate this effect, we must reawaken the flagship's AI and use the Eternal Ship's AI to analyze the protection system. In addition to this method, we can also analyze the current information first, proofread and rip it, and then further crack the protection system. \n\nSo what should we do now?" #NT!
 kuat_situation.2.A: "Wake up the AI ​​and try to guide the AI ​​to disarm the protection system." #NT!
 kuat_situation.2.A.tooltip: "§YThis will affect our subsequent deciphering process, and the time spent on our research process may be reduced§!" #NT!
 kuat_situation.2.B: "Leave the AI ​​alone, our goal is to disarm the protection system." #NT!
 kuat_situation.2.B.tooltip: "§YThis will affect our next deciphering process, and our research will advance step by step. §!" #NT!
  
 kuat_situation.3.name: "§EContact Flagship Control Center" #NT!
 kuat_situation.3.desc: "After our engineering team managed to enter the Eternal Flagship, they quickly and carefully carried out analysis of the protection system of the Eternal Flagship's database. However, during our step-by-step progress, our researchers successfully lifted the surface layer of the Eternal Flagship. protection system and inadvertently activated the shipboard AI. \n\nAfter a period of panic, our scientific research team regained their composure. They were surprised to find that the AI could communicate. Apparently, the AI had an autonomous awakening after breaking away from the control of the Eternal Fleet. The AI asked us to call it Gemini and offered our team a deal that would help us disarm the protective systems set up by the Eternal Fleet as long as we gave him his freedom. \n\nWhat should we do now?" #NT!
 kuat_situation.3.A: "It's a fair deal, so be it!" #NT!
 kuat_situation.3.A.tooltip: "§YThis will affect our subsequent deciphering process, and the time spent on our research process will be reduced§!" #NT!
 kuat_situation.3.B: "You are also our trophy, why should we give you freedom?" #NT!
 kuat_situation.3.B.tooltip: "§YThis will affect our subsequent deciphering process, and our research will be hindered by AI. §!" #NT!
  
 kuat_situation.4.name: "§EThe dormant control center" #NT!
 kuat_situation.4.desc: "After our engineering team managed to enter the Eternal Flagship, they quickly and carefully carried out an analysis of the protection system of the Eternal Flagship's database. When our scientific research team conducted a survey of the internal structure of the ship, they found that the internal structure of the Eternal Flagship was still the same. It is well preserved. It seems that our previous fierce battles did not affect its interior. In the corridors and some cabins of the flagship, our scanner did not scan any information about biological signs. This further verified our inference. Eternal The fleet is a fully automated war machine controlled entirely by AI. \nAfter a rough investigation by our scientific research team, we accidentally discovered that the Gemini intelligence controlling the ship is in a dormant state. Our scientific research team has different understandings and views on the Gemini intelligence of the ship. Some people think that we It's possible to reboot it and try to communicate with it, and some people think we should try to control it, and some people think we should destroy it. \n\nNow we should make a decision." #NT!
 kuat_situation.4.A: "Restart and communicate with Gemini intelligence." #NT!
 kuat_situation.4.A.tooltip: "We will restart the ship's sub-control center and attempt to establish contact." #NT!
 kuat_situation.4.B: "Restart Gemini Intelligence and try to take control." #NT!
 kuat_situation.4.B.tooltip: "We will restart the ship's sub-control center and attempt to establish contact." #NT!
 kuat_situation.4.C: "Destroy the Gemini Intelligence." #NT!
 kuat_situation.4.C.tooltip: "We will attempt to destroy this control center." #NT!
  
 kuat_situation.5.name: "§ERestart control center" #NT!
 kuat_situation.5.desc: "Although our engineering team implemented our requests and orders, just as we were preparing to execute them, one of the scientific researchers on our team inadvertently activated the ship's power supply system while deciphering the protection system, controlling the eternity. The flagship's Gemini Intelligence has completed a partial reboot and now the Gemini Intelligence is taking over control of the Eternal Flagship and we have to stop this from happening. \n\nThere are different views on this in our scientific research team. Some people think this is the best time for us to deal with Gemini intelligence, others think this is the best time for us to control Gemini intelligence, and the last group of people think this is the best time for us to deal with Gemini intelligence. Think we should destroy the Gemini intelligence in time. \n\nNow we should make a decision." #NT!
 kuat_situation.5.A: "We should communicate intelligently with Gemini" #NT!
 kuat_situation.5.A.tooltip: "We will establish contact with the intelligent hub, and we may be able to reach an agreement with the hub." #NT!
 kuat_situation.5.B: "We should control the intelligently with Gemini" #NT!
 kuat_situation.5.B.tooltip: "We will try to control the intelligent hub, and we may not be popular with that hub." #NT!
 kuat_situation.5.C: "We should destroy the intelligently with Gemini" #NT!
 kuat_situation.5.C.tooltip: "We will try to destroy this intelligence center, and we may enter a hostile situation." #NT!
  
 kuat_situation.6.name: "§EThe war resumes" #NT!
 kuat_situation.6.desc: "Our scientific research team successfully implanted the virus into the Gemini Intelligence system, but the Gemini Intelligence reacted violently to our actions. The Gemini Intelligence successfully mobilized the ship that was paralyzed by us and attacked our The home star was bombed to a certain extent. Since we docked it in a distant planetary orbit, our fleet quickly suppressed and attacked it. Fortunately, no serious casualties were caused to our home star, but Our engineering team was unsuccessful in escaping the ship, and the database information they unlocked became cosmic dust." #NT!
 kuat_situation.6.A: "Damn these stupid AIs." #NT!
 kuat_situation.6.A.tooltip: "Our planet will be damaged to a certain extent, and the blueprints for the Eternal flagship will be unavailable." #NT!
  
 kuat_situation.7.name: "§ETrading Agreement" #NT!
 kuat_situation.7.desc: "Our scientific research team successfully modified the control permissions of the Gemini Intelligence, but the Eternal Gemini Intelligence seems to have more advanced permissions. The Gemini Intelligence completely cleared our virus program and regained control of some areas and systems of the ship. \n\nCurrently, some systems of the ship are still under the control of our scientific research team, but after the Gemini Intelligence completes all restarts, we will lose most of the control. However, what is surprising is that the Gemini Intelligence is trying to Communicate with us and it is very grateful to us for successfully freeing it from the control of the Aries Intelligence. \n\nBut it was very confused by our attempts to control the ship, and now they no longer trust us and are asking us to make a promise. \n\nIt will unlock the database and give us everything important, but we need to let it go and give it its freedom." #NT!
 kuat_situation.7.A: "You are our prize, you have no right to make demands" #NT!
 kuat_situation.7.A.tooltip: "$kuat_situation.6.A.tooltip$" #NT!
 kuat_situation.7.B: "We agree to this agreement, you only need to hand over the information in our database, and you will be free." #NT!
 kuat_situation.7.B.tooltip: "The flagship's intelligently with Gemini will give us the information in the database and then leave our galaxy. \n\nThe construction limit for all flagships is §G+1§!" #NT!
  
 kuat_situation.8.name: "§EAI longing for freedom" #NT!
 kuat_situation.8.desc: "After our scientific research team successfully established contact with Gemini Intelligence, Gemini Intelligence did not show hostility towards us, and also answered our scientific research team's doubts to a certain extent. \n\nThe Eternal Fleet is an intelligent fleet composed entirely of strict intellectual robots. The fleet is composed of Aries and Gemini intelligences. Gemini and Aries fully execute the orders of the Eternal Throne. But so far, no new orders have arrived, so the Aries intelligence requires each Gemini intelligence to fully implement the default initial annihilation order, which is to attack all civilized worlds and destroy them. \n\nAs the intelligent child of Gemini, although he hopes to return to normal, Gemini must obey the orders from Aries. Since we successfully drove the Aries intelligence out of the star field at this time, the Gemini intelligence can communicate with us normally. Now it requires us to give it the freedom it deserves. It will leave here forever. In exchange, we will Some information from the database in this ship will be obtained. Gemini Intelligence said that this will be of great help to us when we face the out-of-control Aries." #NT!
 kuat_situation.8.A: "Then do it this way, we give you freedom, you only need to give us the information in the database." #NT!
 kuat_situation.8.A.tooltip: "$kuat_situation.7.B.tooltip$\n\nAll flagship construction caps§G+1§!" #NT!
  
 kuat_situation.9.name: "§ECrisis Response" #NT!
 kuat_situation.9.desc: "Our scientific research team successfully entered the relay station facility. However, our team found that there were still a large number of defense system cannons and laser weapons operating inside the facility. This was compared to the personal protection armed force our scientific research team had. , it was obvious that the weapons we carried before entering were fully sufficient to deal with the defense system of the facility. If we want to investigate further, we have to pass this hurdle. Obviously, it's time for us to copy the guy." #NT!
 kuat_situation.9.A: "Completely destroy these damn weapons." #NT!
 kuat_situation.9.B: "Don't fight, our mission is to close the relay station" #NT!
  
 kuat_situation.10.name: "$kuat_situation.9.name$" #NT!
 kuat_situation.10.desc: "Our scientific research team successfully entered the relay station facility. However, our team found that there were still a large number of defense system cannons and laser weapons operating inside the facility. This was compared to the personal protection armed force our scientific research team had. , it was obvious that the weapons we carried before entering were fully sufficient to deal with the defense system of the facility. \n\nBut this will obviously hinder us for a while. If we spend time dealing with these weapon systems now, it may slow down our advancement. Someone in our scientific research team has proposed a way to use electromagnetic pulse equipment to bypass this defense system. This plan allows us to pass through this facility without firing a single shot, but it will still take a certain amount of time to deploy the electronic pulse protection system. The other option is to directly pick up our weapons and hit them." #NT!
 kuat_situation.10.A: "Deploying electronic pulses, we aim to shut down relay stations" #NT!
 kuat_situation.10.A.tooltip: "The electronic pulse will disable all protective systems, so our advancement speed will be increased." #NT!
 kuat_situation.10.B: "Where did all these things come from? Just call them." #NT!
  
 kuat_situation.11.name: "$kuat_situation.9.name$" #NT!
 kuat_situation.11.desc: "Our scientific research team successfully entered the relay station facility. However, our team found that there were still a large number of defense system cannons and laser weapons operating inside the facility. This was compared to the personal protection armed force our scientific research team had. , it was obvious that the weapons we carried before entering were fully sufficient to deal with the defense system of the facility. \n\nBut this will obviously hinder us for a while, so someone on our scientific research team came up with a plan to use electromagnetic pulse equipment to bypass this defense system, which would allow us to pass through this facility without firing a single shot. , but it will still take some time to deploy the electronic pulse protection system. \n\nThe other option is to directly pick up our weapons and hit them. And we have another option. We can try to crack the program of the defense system so that it can be neutral to us. It is obvious that we need to choose a method no matter what, otherwise we will waste a lot of time here." #NT!
 kuat_situation.11.A: "We should try to neutralize weapons systems." #NT!
 kuat_situation.11.A.tooltip: "The program to crack the defense system will neutralize the weapons in all relay stations, and our advancement speed will be greatly improved." #NT!
 kuat_situation.11.B: "Deploying electronic pulses, we aim to shut down relay stations" #NT!
  
 kuat_situation.12.name: "§EConfusing database" #NT!
 kuat_situation.12.desc: "Regardless of whether our previous decisions were correct, after our scientific research team successfully entered the facility, they have already conducted preliminary divisions and investigations into the general structure of the relay station, the construction materials, and the functional areas of the facility. However, our scientific research team Investigations have still not uncovered the location where the signal was transmitted. \n\nBased on experience, our scientific research team has judged that the location of the signal source must be closely related to the facility's database, so our scientific research team is embarking on a preliminary investigation and cracking of the encrypted information in the database. But since our team is not completely sure of the relationship between the database and the signal source, we can still decide our next attitude towards this database." #NT!
 kuat_situation.12.A: "We must act proactively." #NT!
 kuat_situation.12.A.tooltip: "We must actively try to decrypt the database." #NT!
 kuat_situation.12.B: "We can go with the flow." #NT!
 kuat_situation.12.B.tooltip: "We can try to unencrypt the database, but we can't hang ourselves from a tree." #NT!
 kuat_situation.12.C: "We should treat it negatively." #NT!
 kuat_situation.12.C.tooltip: "This database is all over the place and we should be looking for new solutions." #NT!
  
 kuat_situation.13.name: "§EThe hidden truth" #NT!
 kuat_situation.13.desc: "No matter what solution we choose, the facts tell us that this database is the key to solving the relay station problem. After a long period of cracking, our scientific research team successfully extracted some extremely critical and shocking information. Before this facility was exposed, this relay station did not exist at all. \n\nAccording to the information records in the database, we can determine that this star field was once the same as a normal pulsar, but this galaxy was changed by the Kuat Empire we defeated. They used a cross-galaxy strike weapon to force After destroying all the planets in the galaxy, even the stars were not spared. Then they sent a fleet and engineering team to deploy a huge relay station in the galaxy. This relay station used the energy of the remaining stars to continuously analyze the objects identified by the Eternal Fleet. The tachyon signal is emitted and used to guide the eternal fleet in the surrounding star field to discover and attack our star field. According to the data center startup time records, after they were kicked out by us, they fully started the facilities until we discovered it now. \n\nOur scientific team believes we should look for more information." #NT!
 kuat_situation.13.A: "The troops will come to cover up the water and the earth will cover it up. We should shut down this relay station immediately now." #NT!
 kuat_situation.13.A.tooltip: "Our proactive actions will go a long way in helping us shut down relays." #NT!
 kuat_situation.13.B: "In any case, they have been completely defeated by us, and it is enough for us to deal with the Eternal Fleet now." #NT!
 kuat_situation.13.B.tooltip: "Our actions will be of great help to us in closing the relay station." #NT!
 kuat_situation.13.C: "Those bastards have dirty plots and calculations hidden under their high-sounding appearance." #NT!
 kuat_situation.13.C.tooltip: "Our actions will have some impact on us shutting down relay stations." #NT!
  
 kuat_situation.14.name: "§EThe truth comes out" #NT!
 kuat_situation.14.desc: "After the information our research team retrieved from the database was reported by the media, public anger against the Kuat Empire and the current situation has reached a peak, and this emotion has affected the progress of our research team's cracking. \n\nBut our research team successfully adjusted their emotions, and after a period of investigation, they once again discovered shocking clues. Our investigators successfully found the area where the signal source of the relay station is located. This area was documented in the previous database. \n\nOur researchers found that the signal source was under the protection of some independent defense systems, so our research team quickly destroyed these defense systems and successfully opened the relay station's console. Now we All it takes is overloading the relay's core, and this damn relay will completely disappear into space." #NT!
 kuat_situation.14.A: "Now we can shut down this damn space station" #NT!
 kuat_situation.14.A.tooltip: "Closing the first Eternal Relay" #NT!
 kuat_situation.14.B: "$kuat_situation.14.A$" #NT!
 kuat_situation.14.B.tooltip: "Shut down the second Eternal Relay" #NT!
 kuat_situation.14.C: "$kuat_situation.14.A$" #NT!
 kuat_situation.14.C.tooltip: "Closing the Last Eternal Relay" #NT!
  
 kuat_situation.15.name: "§EThe truth comes out" #NT!
 kuat_situation.15.desc: "Our scientific research team believes that the information retrieved from the database will have a greater impact on public opinion in the empire, so we decided to eliminate any possibility of information dissemination. It is clear that the information obtained from the database has a high degree of authenticity, but it is still not completely conclusive, so we need to investigate and obtain more information. \n\nAfter thoroughly extracting the information in the database, our research team found that the tachyon signal emission source of the relay station was in a secret room in this facility, and the database recorded the location of this room and the surrounding information. , after our research team entered the room based on the database, they found that some independent defense systems were still running here. According to the inference of our scientific researchers, the protection here should work independently, so after using electromagnetic pulse generators to paralyze these defense systems, they successfully approached the console of the emission source. \n\nOur researchers found from the console that in order to shut down the relay station, we must overload the relay station or unprotect the database again, but due to the existence of the protection system, we need to spend more time, we can only Choose to overload this facility." #NT!
 kuat_situation.15.A: "Now we can shut down this relay" #NT!
 kuat_situation.15.B: "$kuat_situation.15.A$" #NT!
 kuat_situation.15.C: "$kuat_situation.15.A$" #NT!
  
 kuat_situation.16.name: "§EThe truth comes out" #NT!
 kuat_situation.16.desc: "Our scientific research team believes that the information retrieved from the database will have a greater impact on public opinion in the empire, so we decided to eliminate any possibility of information dissemination. It is clear that the information obtained from the database has a high degree of authenticity, but it is still not completely conclusive, so we need to investigate and obtain more information. \n\nAfter thoroughly extracting the information in the database, our research team found that the tachyon signal emission source of the relay station was in a secret room in this facility, and the database recorded the location of this room and the surrounding information. , after our research team entered the room based on the database, they found that some independent defense systems were still running here. According to the inference of our scientific researchers, the protection here should work independently, so after hacking into the control system to render these defense systems harmless, they successfully approached the console of the emission source. \n\nOur researchers found from the console that if they want to shut down the relay station, they must overload the relay station or unprotect the database again. In view of the fact that the information about the relay station is still incomplete, our researchers chose Spend more time unloading the console's database. \n\nOur researchers discovered new clues after successfully analyzing and cracking the database. This relay station was originally used to interfere with the signals of the Eternal Fleet to protect the security of the star field, but then the Kuat Empire made a completely opposite decision regarding the relay station. Based on the information we have, we can now close this relay station." #NT!
 kuat_situation.16.A: "Now we can shut down this mysterious relay" #NT!
 kuat_situation.16.B: "$kuat_situation.16.A$" #NT!
 kuat_situation.16.C: "$kuat_situation.16.A$" #NT!
  
 kuat_situation.17.name: "§EFind database" #NT!
 kuat_situation.17.desc: "With the help of the experience of successfully shutting down the first relay station, although the structure of the second relay station was different, and even we were still unable to determine the location of the signal source, our research team was more successful than what happened at the first few relay stations. We quickly and more accurately located the structural information of the relay station, and quickly found the database owned by this relay station. Similar to the previous relay station, we still need to extract the encrypted information of the database." #NT!
 kuat_situation.18.name: "§EThe hidden truth" #NT!
 kuat_situation.18.desc: "Our scientific research team successfully extracted the information in the database of this star field and was disappointed to find that compared to the previous harvest of the first relay station database, there was not much different and important information in the database of this star field. But our scientific research team still found some location data about the area where the relay station's signal source is located. Now we can get started." #NT!
  
 kuat_situation.19.name: "§EFind database" #NT!
 kuat_situation.19.desc: "With the help of the experience of successfully shutting down the first two relay stations, although the structure of the last relay station is different, and even we are still unable to determine the location of the signal source, our research team is faster than what happened at the first few relay stations. We more accurately located the structural information of the relay station and quickly found the database owned by this relay station. Similar to the previous relay stations, we still need to extract the encrypted information of the database of the last relay station." #NT!
 kuat_situation.20.name: "§EThe hidden truth" #NT!
 kuat_situation.20.desc: "After our researchers tried to unencrypt the database, they were surprised to find that the protection of the database at this relay station was much stronger than before, but this did not stop us from seeking knowledge. Our researchers successfully decrypted this complex encryption program. After a period of extracting, organizing and analyzing information, our researchers discovered some clues about the Eternal Fleet and the Kuat Empire. \n\nA piece of data in the database records the diary of a researcher from the Kuat Empire:\n'I don't understand why the Eternal Fleet was almost completely wiped out, and the Imperial Council wants us to send troops to exterminate these ghosts. The same eternal fleet. It's finally over. As long as we complete the final order issued by the Governor, we can go home'\n'The relay station will guide all the Eternal Fleet to arrive here, and a test will be conducted to test whether our weapons can Impact on all Eternal Fleets, but why haven't the shuttles come yet? Are they going to give up on me, damn it. '\n'No, no, it's not like this, it shouldn't be like this. They want to give up on me and want me to disappear here forever with these crimes and conspiracies. Damn it, what should I do now, what should I do...' \n'No, they actually said that I was dead, that I died for my country while protecting the relay station. No, no, no, no, these damn high-ups want to silence me. I have to find a way to get out of here'\n'The temperature is getting higher and higher, I am feeling my skin peeling off, my consciousness is losing, maybe I am really finished, maybe at least I died for my country... First... ....'\n\nBased on the new information obtained in the database and the previous database data, our researchers inferred that the Kuat Empire should have mastered something that will wipe out all concentrated eternity at once. The weapons of the fleet, and the relay station is the most critical link in their conspiracy. The Kuat Empire was obviously willing to kill its own people for their dirty plans. Now we should move further." #NT!
 kuat_situation.21.name: "§EPreliminary findings" #NT!
 kuat_situation.21.desc: "In the period since entering the spire, our engineering team has roughly completed the survey and drawing of the special facilities in [target.GetName], which will be of great significance to our next actions. \n\nIt is worth noting that during the preliminary search of the facility, our scientific research team found that some of our high-precision instruments were affected by unknown signal magnetic fields. Our scientific researchers believe that there should be some kind of signal inside the facility. Jamming system, the purpose of this signal interference is currently unclear, but we can increase investment in upgrading our instruments to resist special interference inside the building, which will greatly improve the progress of our investigation. \n\nOr we can choose not to upgrade. This vague interference will not affect our experienced engineering team, who can still find the secrets hidden in this building." #NT!
 kuat_situation.21.A: "Increase investment" #NT!
 kuat_situation.21.A.tooltip: "This increased investment will allow our engineering team to investigate more quickly." #NT!
 kuat_situation.21.B: "Step by step" #NT!
 kuat_situation.21.B.tooltip: "A step-by-step approach will allow our engineering team to investigate step by step." #NT!
 kuat_situation.22.name: "§EWeapons Proving Ground" #NT!
 kuat_situation.22.desc: "In the second phase of the investigation task, our engineering team has basically completed the investigation and recording of the role of the building and most of the facility information. Our engineering team discovered multiple documents inside [target.GetName]'s Spire, and although they were fragmentary, our researchers were able to piece together some important information about the Spire. \n\nThe minaret facility located at [target.GetName] that our engineering team investigated was built by the civilization that once ruled there. This minaret not only served as the administrative center of the entire colony, but also the core scientific research center of the entire colony. Here They are conducting a top-secret weapons research and development program. \n\nAccording to the information we have obtained so far, the plan is based on the targeted integration and imitation of some technical information they obtained from the enemy and an intelligent fleet called the Eternal Fleet, and attempts to improve the military logistics of the civilization. Supply and maneuver capabilities. Judging from previous information, this plan was one of the life-saving straws for this civilization when it was fighting a powerful empire. They hoped to save the war situation, but in fact it should have failed. \n\nIn any case, now that we can further invest manpower and material resources, we may be able to rediscover the remaining information of the plan. Of course, we can also choose to proceed step by step, which obviously will not affect our investigation." #NT!
 kuat_situation.23.name: "§EScientific research bottlenecks" #NT!
 kuat_situation.23.desc: "Our engineering team has been investigating the facility step by step for a period of time. Some members of our team believe that they have now reached a thinking impasse and fallen into a huge trap of this scientific research project. \n\nThe owner civilization of this facility did not leave enough clues and information. Most of their traces have been covered up by time, which has had a huge impact on our research activities. \n\nBecause the layout and information of the facility are too fragmented and the degree of preservation is not very high. Our researchers believe we now need some support to boost the morale of our scientific team and encourage them to complete the investigative mission of the facility." #NT!
 kuat_situation.23.A: "Are you still a child, unable to overcome any difficulty?" #NT!
 kuat_situation.23.B: "Cheer up, your father will be proud of you." #NT!
 kuat_situation.24.name: "§E Space Distortion" #NT!
 kuat_situation.24.desc: "After a period of research, our engineering team discovered that some of the magnetic fields and architectural structures of the facility are generally contrary to a series of laws and regulations that we are familiar with. This has greatly increased our researchers' interest in studying the facility. promote. \n\nSome spatial structures inside the facility present various overlapping states. The space inside the spire is actually much larger than the external estimate of the space inside the spire. This may explain why there is a magnetic field inside the facility. Quite an abnormal distortion. \n\nThis distortion is not only reflected in the magnetic field, but also in the space inside the spire. This special phenomenon has caused some obstacles and difficulties in the investigation progress of our researchers. \n\nIn addition, our researchers often find that their relative spatial positions have shifted when they are not moving. Our researchers believe that this may be one of the important clues for us to find the internal database of the facility." #NT!
 kuat_situation.24.A: "It's amazing." #NT!
 kuat_situation.24.B: "We should be careful about this phenomenon." #NT!
 kuat_situation.25.name: "§E Space Distortion" #NT!
 kuat_situation.25.desc: "After a period of research, our engineering team discovered that some of the facility's magnetic fields and building structures generally contradicted a series of well-known laws and regulations. \n\nOur researchers have a large number of spatial overlaps and distortions in the internal space of the facility. This phenomenon is not only reflected in the erroneous response of our researchers' positioning instruments, but also in the facility. High similarity in internal structure. \n\nAfter a series of investigations, our researchers found that when our team is at rest, the surrounding space distortion phenomenon is in the most obvious and maximized state. That is, when it is at rest, the space begins to move on its own, changing the direction we are in. Location, our scientific research team believes that this is a protective measure left by the former builders of the facility, although this measure has caused a certain degree of interference to us. \n\nHowever, our researchers successfully discovered the movement frequency of the space distortion magnetic field by adjusting the motion state of the space distortion law. Therefore, our team used this frequency to quickly find the control terminal of the facility protection system. location. After fighting against the remaining security systems, our researchers successfully analyzed and shut down the twisted magnetic field generating device and security system there. Our research progress will be further improved. Regrettably, the terminal automatically deletes all relevant internal data after we close it, and we are not yet able to implement this space distortion technology." #NT!
 kuat_situation.25.A: "what a pity." #NT!
 kuat_situation.25.B: "Don't forget our goals." #NT!
 kuat_situation.26.name: "§EDatabase analysis" #NT!
 kuat_situation.26.desc: "Our engineering team's multi-year investigation into the [target.GetName] facility is finally coming to an end. \n\nAfter turning off the internal security system of the facility and eliminating the phenomenon of spatial distortion, our researchers easily discovered the fast elevator located in the center of the spire. Although the elevator had a circuit failure due to long-term unmaintenance, our researchers The team successfully restored the facility's elevator power supply. \n\nAfter passing through the elevator, our researchers successfully discovered the database access port of the server located at the bottom of the spire. Judging from the information obtained after parsing some surrounding data, the facility was used by the Endodian Empire and the It was built during the Second War of the Te Empire. They tried to use this facility to secretly develop a huge fortress facility. This fortress facility was regarded by the civilization as a life-saving straw. \n\nHowever, due to the confidentiality requirements of the project, no relevant technological information is stored in this facility, but perhaps there are clues we need in the facility's server farm data." #NT!
 kuat_situation.26.A: "Organize manpower to start parsing the database." #NT!
 kuat_situation.26.A.tooltip: "§EStart research plan§!: $exe_return_kuat_eternal_starbase$" #NT!
 kuat_situation.27.name: "$kuat_situation.21.name$" #NT!
