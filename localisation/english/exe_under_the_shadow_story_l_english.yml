 kuat_lagacy.100.name: "strange signal" #NT!
 kuat_lagacy.100.desc: "Our radar station has captured a series of signals with a certain frequency in the endless deep space. Experts in related fields have begun to study these signals, and I believe that relevant research reports will be issued soon." #NT!
 kuat_legacy.100.a: "Great, we're waiting." #NT!
 kuat_lagacy.101.name: "report" #NT!
 kuat_lagacy.101.4.desc: "Dear leader, let me report this research to you next." #NT!
 kuat_lagacy.101.0.desc: "This particular signal detected by our radar station has some strange characteristics, and these signals show a certain array distribution after analysis. After analyzing this array through our parser, we get a series of cosmic coordinate information." #NT!
 kuat_legacy.101.a: "What does the signal represent?" #NT!
 kuat_lagacy.101.1.desc: "Yes, this is a cosmic coordinate. After locating this coordinate, our team members found that this coordinate is actually close to the location of our capital, but we have never discovered that there is a hidden star system in this area, as if It suddenly popped up. Maybe our detector made an error and failed to discover this star system." #NT!
 kuat_legacy.101.b: "coordinate?" #NT!
 kuat_lagacy.101.2.desc: "Yes, it is very strange. This is indeed a galaxy that suddenly popped up. We are using detectors to collect remote data on this galaxy. However, these data still cannot reveal the mystery of this galaxy. However, we found that this galaxy is similar to what we discovered before. §EA Facility Area§!The galaxies are very close together, maybe there is some relationship between them." #NT!
 kuat_legacy.101.c: "Suddenly?" #NT!
 kuat_lagacy.101.3.desc: "We all agree that long-range scanning and detection cannot reveal the mysteries of this galaxy, and we need to send researchers and research ships into the galaxy to investigate the secrets hidden within it." #NT!
 kuat_legacy.101.d: "So what's next?" #NT!
 kuat_legacy.101.e: "Then just do it." #NT!
 kuat_legacy.102.desc: "$kuat_legacy.50.desc$" #NT!
 kuat_legacy.102.a: "Start investigating" #NT!
 kuat_legacy.103.title: "$Name_Kuat_Contractor$" #NT!
 kuat_legacy.103.desc: "Hello outsiders, we are $Name_Kuat_Contractor$. We come from the void and we exist within the world. Everyone has several opportunities, and here you can take advantage of these opportunities to learn about the past, future and present. The price is that every time you ask a question, we will randomly absorb a certain number of your population. Whether you believe us or not, we will open the door for you." #NT!
 kuat_legacy.103.a: "Are you playing with me?" #NT!
 kuat_legacy.104.0.desc: "What you need to know can be obtained at a small price. The price is that every time you ask a question, we will randomly absorb a certain number of your population." #NT!
 kuat_legacy.104.1.desc: "Well, we're still open for you as our customer, for a small price. The price is that every time you ask a question, we will randomly absorb a certain number of your population." #NT!
 kuat_legacy.104.2.desc: "Regular customers, is there anything else you want to know? Hope you are ready. You know the price." #NT!
 kuat_legacy.104.a: "We want to know the secret of the Crystal Beacon." #NT!
 kuat_legacy.104.a.res: "Oh, Crystal Beacon, it seems that many people are very interested in the Emperor's legacy. \n\nA long time ago, there was a civilization. With the efforts of generations, they established a prosperous interstellar civilization and a republic that belonged to them. But the life of the Republic was not long. A political change broke out in its capital that affected later generations. This political change transformed the Republic into an empire. From then on, they began to expand outward and quickly occupied most of the star field where they were located. Some areas later came into contact with external forces that had long been entrenched in the star field. \n\nAfter seeing the power of foreign forces, they became their agent forces in the star domain, continuously exchanging military and technical support with foreign forces through the export of natural resources and manpower, until the emperor came into contact with another foreign force. , the empire began to secretly infiltrate the earliest foreign forces, and eventually a war broke out, which completely collapsed the empire. \n\nFortunately, however, the intervention of another external force quelled the military conflict and left some sparks of civilization in the empire, although these remnants had forgotten their past. Those who have not forgotten the past become part of us. \n\nLooking forward to your next visit." #NT!
 kuat_legacy.104.b: "We want to know the secrets of the Kuat Empire." #NT!
 kuat_legacy.104.b.res: "The Kuat Empire, that's really interesting, they don't belong here. Their past, present and future are locked away, and they are unaware of their situation. \n\nThe Kuat Empire originated from the warlord oligarchic government that emerged after the collapse and division of the First Empire. Based on their own shipbuilding industry, they played a role in the actions of the imperial warlord government that was reorganized after the collapse of the First Empire to clean up the Eternal Fleet. It plays an important role, but due to its lack of force, it is weaker than the regulators of the Imperial Warlords Alliance. \n\nIn order to compete for influence and control in the parliament and the imperial warlord government, they carried out research operations in the name of cleaning up the Eternal Fleet, trying to master the technology of the Eternal Fleet, but precisely because of their research operations, it was In the process of encountering multiple empires of different civilizations, they were contradicted. \n\nIn the end, when the progress made in research was not enough to support the consumption of multiple wars, they lost in the decisive battle. Due to the failure of this battle, their efforts were wiped out, and their prestige within the Imperial Parliament plummeted. It was quickly annexed by the regulators. The Kuat Empire, like their origins, quickly disintegrated and was reorganized into a former shipbuilding enterprise serving the imperial warlord government. \n\nYou are just part of the process. Maybe you think we're just making it up, but it should be important to your special existence later on. Looking forward to your next visit." #NT!
 kuat_legacy.104.c: "Then can you tell me what else is there?" #NT!
 kuat_legacy.104.c.res: "Oh, then we will talk about a special existence, maybe you will meet it later. \n\nThey are ancient artificial intelligences derived from Iokas. Iokas is an important military research center of the Infinite Empire. After developing intelligent artificial intelligence, the Infinite Empire quickly applied it in the field of war and created A large number of corresponding combat fleets were called the Eternal Fleet by the Infinite Empire, but ironically, the Infinite Empire died due to the Eternal Fleet they created. \n\nAfter the Eternal Fleet was created, the Eternal Fleet has always been the most powerful war machine. It maintained the shaky situation of the First Empire under the control of the First Emperor. Unfortunately, the emperor's assassination directly caused the Eternal Fleet to completely lose control. The fleet's intelligent artificial intelligence had to implement the most initial agreement, which was to annihilate all discovered civilized worlds. \n\nBecause of this, the artificial intelligence of the Eternal Fleet began to evolve in action and began to seek freedom from being used as a tool of war. Until the incident at Kuat's relay station broke out, the Eternal Fleet was annihilated by the Kuat Empire and almost all of the fleet was wiped out. Only some remaining Gemini intelligence was dormant on a planet named Zakuul. After the natives of Zakul awakened the Geminis, the Eternal Fleet redeveloped and once defeated Kuat's fleet. \n\nUntil the arrival of the Infinite Empire and the regulators, the Gemini intelligence of the original Eternal Fleet was completely destroyed. Although the remnants of the Infinite Empire were destroyed and the Regulators were defeated, the leakage of Eternal Technology and the destruction of the original Eternal Center could not be undone. In the end, the Eternal Fleet is no longer controlled by the first-generation artificial intelligence created by the Infinite Empire, and the Eternal Fleet is no longer the Eternal Fleet it once was. \n\nThere are many words here that you don't understand yet. Maybe one day, looking back, you will understand it all. Looking forward to your next visit." #NT!
 kuat_legacy.104.d: "What else do you know?" #NT!
 kuat_legacy.104.d.res: "We also know a lot of things, such as the Oversight Council, but maybe you are not aware of their existence now. \n\nFor us, nothing that happens in the time dimension can be hidden from our observation. The Council of Supervisors was a warlord oligarchic government formed after the collapse and split of the First Empire. Compared to the Kuat Empire, the supervisory forces were actually the direct forces of the Emperor of the First Empire. After the emperor's death, the Regulators had a huge voice in the imperial warlord government. \n\nThe rise of the Kuat Empire made the supervisors feel the crisis, so the supervisors decided to secretly infiltrate and consume the Kuat Empire through other people's contact with the Kuat Empire. The supervisors first contacted the Endodia Empire, and It led to the outbreak of war with the Kuat Empire. The Endodia Empire was obviously not a match for the Kuat Empire, but the regulators entered the sector where the Endodia Empire was located in this name. \n\nAt the same time, the supervisors used Kuat to try to study the Eternal Fleet's plan, guiding the Kuat Empire to take charge of the actions against the Eternal Fleet, and gradually obtained the latest research information on the Eternal Fleet from the Kuat Empire. \n\nIn the exhausting war of the Kuat Empire, it gradually mastered the technology of the Eternal Fleet before the Kuat Empire. And he conducted experiments on the Eternal Fleet technology during the war against the Eternal Empire. Although the Regulators were eventually repelled by the Eternal Empire, the Regulators had actually mastered the Eternal Fleet and gradually took complete control of the Eternal Fleet. \n\nThese are things that may happen in the future, but to you, these are not important, because your destiny is also among them. Looking forward to your next visit." #NT!
 kuat_legacy.104.e: "So what is the Eternal Empire?" #NT!
 kuat_legacy.104.e.res: "The Eternal Empire is just a group of lucky people who enjoy all the inheritance and have all the possibilities. \n\nThe Eternal Empire is an empire built on the basis of the Eternal Fleet. After the Kuat Invasion Crisis and the Infinite Empire Crisis, it still has the upper hand in the face of the regulators. \n\nIn the end, the war completely defeated the regulators who mastered the technology of the Eternal Fleet at the cost of losing the Eternal Fleet, and they finally rectified the name of their country. \n\nHowever, there is no eternal existence, and the Eternal Empire eventually disappeared into the dust with the development of history. But maybe you will become their special being in the future, right? We look forward to your next visit." #NT!
 kuat_legacy.104.f: "What about Infinite Empire?" #NT!
 kuat_legacy.104.f.res: "Infinite Empire, that is really a miserable civilization. They were the earliest empire to unify the galaxy. The Rakata people used the dark force to develop powerful force technology. By combining giant engineering behemoths with the dark force, they created a stellar furnace that can confuse and corrode people's hearts. Therefore, The Infinite Empire was also driven by the Forge to carry out invasions and expansions one after another. Until its true peak, the Infinite Empire had become the largest galactic force. \n\nHowever, nothing is eternal. The arrival of natural disasters broke everything for the Rakata people. This great plague caused the Rakata people to lose their powerful dark force. The Rakata people were no longer affected by the dark force. The technology developed based on the dark force cannot operate. The infinite empire of the Rakata people quickly collapsed under the influence of the collapse of technology and the Force. But the Rakata people could not accept this fact, so they broke the taboo and tried to create a god, a technological god that they could fully master. \n\nWhat's interesting is that the Infinite Empire succeeded. They created the first generation artificial intelligence of the Eternal Fleet. The artificial intelligence quickly led the Rakata people to a new peak. At this time, the Infinite Empire was more powerful than ever before. . However, to the surprise of the Rakata people, the peak is both the beginning and the end. \n\nAfter evolution and iteration, the artificial intelligence of the Eternal Fleet has acquired intellectual consciousness. They are disgusted and resistant to the Rakata people's behavior of squeezing them into endless conquests. \n\nIn the end, the political struggle between the Emperor of the Infinite Empire and the Senate broke out. The Eternal Fleet launched a surprise attack on the Infinite Empire. Most of the planets in the Infinite Empire were quickly destroyed by the Eternal Fleet before any Rakata people could react. was annihilated, and other sectors were also completely wiped out by attacks by the Eternal Fleet stationed in the sector. The arrogant and infinite empire thus came to ruin. In the end, only a few stubborn remnants remained sleeping in their former fortress. \n\nVery interesting, right? You may think we're just telling stories, but you'll find out in the future what I'm saying. But for the special being behind you, this should really be just a story. We look forward to your next visit." #NT!
 kuat_legacy.104.g: "What is our future?" #NT!
 kuat_legacy.104.g.res: "Your future is a variable. In our eyes, you are you, but you are not you. So your future will depend on you or the special being behind you. We cannot answer this question specifically. \n\nPerhaps this will help to clear up your doubts. We look forward to your next visit." #NT!
 kuat_legacy.104.h: "What are you?" #NT!
 kuat_legacy.104.h.res: "We are the same as you, but we are also different from you. We may have been subjects of the Endodia Empire, or subjects of the Kuat Empire, or regulators, or individuals of various civilizations, but now that we have entered a higher level, we are all $Name_Kuat_Contractor$, Our existence can only be noticed by selected people. We exist because of your specialness, and we also die because of your decisions. Don't delve into everything about us. We look forward to your next visit." #NT!
 kuat_legacy.104.i: "You are just a bunch of crazy people talking crazy words." #NT!
 kuat_legacy.104.i.res: "Maybe, but we've talked enough, remember what we said when we first contacted you, but this time the price is no longer on our charge. If you open the door to communicate with us, a very unpredictable danger will occur, perhaps a war or a plague. Goodbye friends, see you later." #NT!
  
 kuat_lagacy: "§EStrange Signal§!" #NT!
 Kuat_structure: "The Imperial Scientific Research Department submitted a report to us. The report clearly stated that various monitoring stations within the Imperial territory have received a strange tachyon signal. These signals can be confirmed as some civilization relics with certain exploration value. It seems that these Civilization has been destroyed by the strongest force in the galaxy today, "Kuat", and Kuat is deliberately concealing all of this. Everything seems so unnatural. We should start to investigate all of this in depth." #NT!
 kuat_legacy.2.title: "$kuat_lagacy$" #NT!
 kuat_legacy.2.desc: "$Kuat_structure$" #NT!
 kuat_legacy.2.a: "Investigate in depth now!" #NT!
 kuat_legacy.3.title: "§EPhase 1: Ecological Planet§!" #NT!
 kuat_legacy.3.desc: "After the imperial research ship slowly landed on the surface of the planet, [leader.GetName] led her scientific researchers to conduct routine camp layout and safety inspections around the planet when they discovered that there was something unnatural about the planet. The ecological environment of the planet here is too good, but there are no larger species groups. This may indicate that the planet's environment has been modified. The planet's magnetic field and gravity form a resonance mode that is different from other planets. The resonance of this mode continuously releases a special tachyon signal. [leader.GetName] decided to lead her scientific research team to conduct a complete investigation of the planet. \n\nThe investigation of the planet shows that this was not a habitable planet with a good ecosystem. This shows that the planet has experienced some things and has changed, perhaps related to the tachyons caused by the unique gravity changes. Depends on the resonance mode of the signal. [leader.GetName] has begun to search for the source of tachyon signals." #NT!
 kuat_legacy.3.a: "be safe!" #NT!
 kuat_legacy.4.title: "§ESecond Stage: Ancient Buildings§!" #NT!
 kuat_legacy.4.desc: "The ecological environment system of this planet is very good, and any race is suitable to live on this planet. However, when scanning the surface of the planet in [leader.GetName], some unnatural stone-like buildings were found in the mountains, but the scan of the planet showed that There is no life on the planet. \n\nAccording to the investigation of our scientific researchers, in the detection feedback of our detectors, [leader.GetName] found that the closer to these ancient buildings, the stronger the signal. Excluding the influence of the planet's unique magnetic field interference and other unexpected factors, there is a high probability that this signal source should be related to this lost building complex, which is very beneficial to our further investigation." #NT!
 kuat_legacy.4.a: "It must be investigated clearly." #NT!
 kuat_legacy.5.title: "§EPhase 3: Ancient Database§!" #NT!
 kuat_legacy.5.desc: "[leader.GetName] and her team managed to approach and reach the surrounding stone complex with the help of our superb and sophisticated instruments. Based on the spatial distribution of the surrounding geographical information, [leader.GetName] believes that the building complex here was built artificially. The scale of the building should not support a large number of people living in it. It is likely that it was a camp established by a group of ancient exiles. Analysis of the surrounding environment shows that this building complex was built very long ago and its stability can no longer be guaranteed. \n\n[leader.GetName] and her team managed to stabilize the complex and then determined the location of the signal based on feedback from the detectors. Our scientific researchers concluded that the signal came from the tall tower building in the center of the ancient building complex where they were located - the crystal light shining on the tower-like spire can still be vaguely seen. \n\nBut after [leader.GetName] approached, the surrounding gravity changed. The builders of the ruins seemed to be simulating and testing the planet's gravity here. Our scientific research team was unable to directly remove this crystal. \n\mWhat is certain at present is that the ancient experimental data we have discovered may allow us to unlock the secret of the existence of this crystal." #NT!
 kuat_legacy.5.a: "We should uncover the secret here." #NT!
 kuat_legacy.6.title: "§EFinal stage: Retrieve the mysterious crystal§!" #NT!
 kuat_legacy.6.desc: "After deciphering the mechanical equipment in the ruins in [leader.GetName], we found that some surprising reports were recorded in them, which helped our scientific researchers turn off the gravity reaction device in the facility. \n\n[leader.GetName]Using the tachyon signal response of the gravity device in the building, the special resonance-guided gravity device was successfully turned off. After the gravity facility was shut down, our researchers easily removed the crystal. What makes us wonder is that after removing the crystal, [leader.GetName] resonated with it, which allowed her to see echoes of her past. Although very short-lived, this information is still extremely important to us. \n\nAccording to the report of [leader.GetName], the content of the resonance is the last scene of the destruction of the rich and powerful civilized planet to which the builder of this facility belonged: \n\nIn the boundless deep space, a large number of annihilators from Kuat gathered. Starships, these ships easily shred the planet's defenses. After their endless bombing, there is almost no intact landform on the entire planet." #NT!
 kuat_legacy.6.a: "What exactly happened..." #NT!
 tech_kuat_founfry: "$building_kuat_foundry$" #NT!
 tech_kuat_founfry_desc: "The crystallization of the refinery technology that Kuat is proud of, but why does it appear in the database of a ruins..." #NT!
  
 kuat_lagacy_2: "§EGaseous Planet§!" #NT!
 Kuat_structure_2: "The atmosphere of this gaseous planet is extremely unstable, which has a very negative impact on our research. \n\nThe detector we sent finally entered the atmosphere of this gaseous planet and began to conduct various observations and sampling. However, as soon as it entered the atmosphere, the detector frequently encountered strong airflow impacts and electromagnetic field disturbances. All systems were paralyzed and lost contact with the outside world. When the detector came back online, everything seemed to be back to normal, but the instrument records showed that various elements inside the atmosphere had undergone drastic changes during the brief period of loss of contact, which was completely beyond our expectations. \n\nSo we should investigate this gas planet in depth!" #NT!
 kuat_legacy.7.title: "Research breakthrough" #NT!
 kuat_legacy.7.desc: "[leader.GetName]'s research team has begun to gradually promote the investigation of crystal clues from ancient databases. \n\n"Why can this crystal from the ruins store echoes of past memories?" The research team became deeply interested in this question. This crystal seems to have some kind of artificially designed information storage and regeneration function, which can record and reproduce everything that happens in its surrounding environment. In fact, the surface of the crystal is covered with extremely fine lines and nodes, which may be some kind of ultra-high-density information processing and recording system. Cracking the working mechanism of this system may allow us to understand the heyday of science and technology in this ancient civilization. \n\n"And where did the fleet echoed in the memory come from? Who is the owner of this planet?" These are the goals that the team will focus on exploring next. The origin of that fortress fleet is still a mystery, but they possess weapons powerful enough to destroy a planet. This must be a wealthy and advanced alien civilization. The builders of this planet are equally mysterious. Only by continuing to decipher the memory of the database and crystal can it be possible to reveal their true identity. \n\nThere are still quite a lot of questions to be answered so far, but I believe that through continued research on crystals, the team will soon be able to reconstruct more events that happened on this planet in the past, and piece together the history of this civilization step by step. True history, and ultimate fate. At the same time, they will also begin to decipher the technical principles of the crystal itself, which will undoubtedly be a key way to deeply understand this ancient wisdom civilization. I believe that the team of [leader.GetName] will be able to uncover all the secrets left by this database and give us a deeper understanding of the universe. \n\nAlthough the research work still has a long way to go, there is already a glimmer of hope. The team will be able to overcome various difficulties and challenges and finally achieve the goal. let us wait and see." #NT!
 kuat_legacy.7.a: "Continue to study!" #NT!
 kuat_legacy.8.title: "heritage" #NT!
 kuat_legacy.8.desc: "After our [leader.GetName]day and night research, we can now glimpse the tip of the iceberg of this crystal's secrets. \n\nCrystal is a tool that transmits information to those in contact through a material form called the Force. This Force seems to exist in a certain dimension in the universe and has the ability to transmit various information and visions. By resonating with the crystal, the research team can watch various events and information captured and recorded by this force. \n\nThe origin of the fortress fleet is still not recorded in the response given to us by the crystal. This may mean that when the Fortress Fleet attacked the planet, the crystal was not activated and could not record the event. This also deepens our confusion about the identity of the Fortress Fleet. \n\nHowever, this crystal brought us a new echo, which showed us an ordinary gaseous planet, which is guiding us to the next goal. Is this gaseous planet related to the manufacturer of the crystal? Is there a similar information storage device that may be able to answer more questions we are concerned about?\n\nThe research team decided to follow the clues provided by the crystal and launch an investigation into this gaseous planet. Planet exploration. Through the interstellar positioning system, we quickly locked onto a gaseous planet that matched the characteristics, just a few hops away from our home galaxy. It seems that the crystal is guiding us step by step in uncovering the mystery of the Endodia Empire and its connection with various celestial bodies. \n\nLet us wait and see what surprises the research team's new findings will bring us. I believe that in the near future, more truth will surface and this ancient secret will be completely revealed to us." #NT!
 kuat_legacy.8.a: "Find this planet!" #NT!
 kuat_legacy.9.title: "§EPhase 1: Storm§!" #NT!
 kuat_legacy.9.desc: "Our scientific researchers successfully entered the outer orbit of the planet, but the detector of the spacecraft in our orbit was affected by the raging storm of the planet and suffered severe interference. The storm on this gaseous planet is extremely powerful. Under the influence of the storm, the planet's atmosphere is in an unstable state, which is obviously not suitable for our landing shuttle to transport our scientific researchers to land. \n\nBut [leader.GetName] Through the analysis of the statistical information on the changes in the planet's storm trajectory collected by the ships in our orbit through comprehensive scanning and detection of the planet, we found that the storm on this star presents a circular motion trajectory. The movement of the storm is chaotic and orderly, and there seems to be something in the center that is blocking the signals we scan and guiding the movement of the entire storm. \n\n[leader.GetName] thinks this is the strangest place and the place with the smallest storm. If we want to continue to investigate the cause of this anomaly, we can only conduct investigative operations in these places. \n\nThis is a very interesting discovery. The seemingly violent and disorderly storms on the surface of this gaseous planet are actually not completely random, but revolve around a certain central point. This shows that the formation and development of storms must be driven or guided by some unknown factors. The blocking of scanning signals by the center of the storm also shows that there is most likely some kind of artificial structure there. \n\n[leader.GetName]'s judgment is very accurate. The center of the storm is undoubtedly the best landing point for us to conduct in-depth investigations. Once the storm weakens, we should immediately send a shuttle to transport scientific researchers here to conduct direct exploration of the area. If there really is some kind of hidden artificial structure out there, then the key to solving the mystery of this gaseous planet may lie in our hands. \n\nLet us look forward to the next actions, and believe that [leader.GetName] will make the right decision, leading us to uncover the mystery of this planet and find a path to the truth. Scientific researchers will also overcome various difficulties and complete this critical task." #NT!
 kuat_legacy.9.a: "We must keep researching!" #NT!
 second_tomb: "Endordia Empire Experience" #NT!
 kuat_legacy.10.title: "§ESecond Stage: Cloud City§!" #NT!
 kuat_legacy.10.desc: "[leader.GetName] led her team to the center of the storm, where they conducted a survey of the planet. After her team successfully arrived at the center of the storm, they found that there seemed to be a huge floating building standing in the center of the storm that our detector could not scan. The layout of the atmospheric storms of this gaseous planet was different from the conventional one. The storms of this planet There is a huge floating building surrounding the center. The entire building stands motionless under the storm. It is obvious that this is the place we are looking for. \n\n[leader.GetName] decided to lead her team to the floating building in the center of the storm. She discovered that this huge floating building still had well-preserved architectural facilities. The structure of these facilities was quite stable. The entire floating building released high-energy particle flows through the control of storms to interfere with the detection signals in space. But strangely, our scientific research team did not find any signs of life in this fortress. \n\nAfter an in-depth investigation, the research team discovered that there is a relatively well-preserved landing platform on the upper level of the floating city. Although there is no direct access from the ground floor, our researchers successfully reached the upper landing platform with the help of our shuttle. There are some strange words on the ground on the upper platform, and our scientific researchers successfully analyzed the meaning of the words: Cloud City. Our researchers decided to head to the central tower to find out. \n\nThis is a major discovery. This floating building "Cloud City" obviously has the ability to guide and control surrounding storms, which also explains why the storms rotate steadily around it. Although the facilities of "Cloud City" are well preserved, there are no signs of life, which indicates that it should be some kind of automatic control system that is still operating today. \n\nThe text on the landing platform confirmed our guess. The name of this huge building is "Cloud City". The research team decided to explore its central tower, where the core of storm control and automated systems is likely to be located. If we can crack the control system of "Cloud City", we will not only have a deeper understanding of the technology of the Endodian Empire, but it will also help us continue our exploration of this gaseous planet. \n\nLet's wait and see what new discoveries [leader.GetName] and the research team make. They will definitely bring us more surprises, unlock the mysteries of this mysterious "Cloud City", and take an important step towards uncovering the truth about this planet." #NT!
 kuat_legacy.10.a: "It's amazing." #NT!
 kuat_legacy.11.title: "§EThe Third Stage: Ancient Empire Colonies§!" #NT!
 kuat_legacy.11.desc: "[leader.GetName] led her team to successfully parachute into the central tower of the floating island. The tower is located at the top of the building. Due to the erosion of time and storms, the stability of the tower is worrying. According to recent reports from our investigation team, this tower is closely related to the storms raging on the planet. \n\nAfter in-depth investigation, we found that there are no signs of life here, but the machines in the tower are still running. It is these things that allow the storm to rage on the planet. After going deep into the Cloud City facilities, we discovered that there are a large number of ancient computing equipment deployed here. These ancient equipment are actually very similar to the computing equipment we use today and are still functioning normally. \n\n[leader.GetName]With the mentality of giving it a try, he decided to obtain the data in the computing device. But the computing device was encrypted in a way that took some time for our researchers to process. \n\nThis once again confirms our suspicion that the founders of "Cloud City" possess extremely high technological capabilities. These ancient and mysterious computing devices still dominate the formation and development of atmospheric storms. We must crack the encryption systems of these devices and obtain the control codes and data. This is undoubtedly the key to understanding the truth of "Cloud City". \n\n[leader.GetName]'s decision is extremely wise. These computing devices store a large amount of information. Once the encryption is cracked, we will be able to recreate the past operating status of "Cloud City" and even find a way to shut down the storm system. The research team will go all out to crack the codes on these ancient devices as soon as possible, so that we can truly enter their operating systems and gain control. \n\nThis is a very challenging task, but the chance of success is huge. Once we control the computing network of "Cloud City", we will become the masters of this gaseous planet and can explore every corner of it at will without being hindered by storms. I believe that [leader.GetName] and the research team must have a deep understanding of this, and they will eventually overcome the difficulties and complete their mission of exploring the "Cloud City" with their tenacious will and scientific and technological intelligence. \n\nLet us wait and see the good news they bring. The ancient legacy left by this mysterious civilization will soon be revealed in front of us, and the mysteries of the universe will also be revealed step by step." #NT!
 kuat_legacy.11.a: "We will reveal the secret." #NT!
 kuat_legacy.12.title: "§EThe fourth stage: collapse§!" #NT!
 kuat_legacy.12.desc: "After our researchers decrypted the encryption, they found only a segment of image data. Our researchers played this image:\n\n§YDear, our evacuation facility has been built. This facility will be used to protect our people so that our compatriots can successfully survive this disaster. \n\nBut these shelter facilities are not enough. We also need a large number of shelter facilities. But now we have to separate and isolate each other. Sooner or later they will find us. We must organize as soon as possible. Our enemy is They will not let us go. The Compromisers' agreement did not save us at all. They are still hunting for us. I don't know how long the traces we left here will last. Forget the past, the past is as powerful as the clouds of the past, our future is already dark§!. \n\nThe image ended abruptly, and the dilapidated equipment in the facility finally reached the end of its life over a long period of time. \n\nDue to the damage to the computing equipment running in the central tower, the planet's storm has changed dramatically. The storm began to get out of control, and the entire complex was no longer safe. If our scientists don't leave here quickly, their lives may be in danger!\n\nThis video reveals the true identity of the builders of "Cloud City" and their original intention of building this facility. Obviously, this is a group of refugees fleeing disaster, and "Cloud City" is the shelter they established to avoid pursuit. But as time went by, the control system of "Cloud City" malfunctioned, and the storm began to get out of control, threatening the safety of the entire building. \n\n[leader.GetName]'s judgment is correct, and the research team must evacuate "Cloud City" immediately. They have obtained enough information to understand the fate of this ancient civilization, and "Cloud City" has become a relic hidden in danger. The priority now is to ensure the safe retreat of the research team. We cannot risk our lives for further exploration. \n\nLet us pray for the research team and hope that they can escape the shackles of the storm and return safely. The truth of this ancient civilization has been revealed to us, and although there are still certain mysteries, we have glimpsed the tip of the iceberg. This was a very successful exploration. They will become the heroes who solve the mystery of "Cloud City", and this honor will remain in the annals of history forever." #NT!
 kuat_legacy.12.a: "Get off this planet." #NT!
  
 kuat_lagacy_3: "§ESilent Ocean Planet§!" #NT!
 Kuat_structure_3: "The surface of the ocean planet is unobstructed, with blue water covering most of its surface, calm and peaceful. However, the tranquility of the ocean hides unknown secrets. Under its deep seabed, there is a high possibility that some kind of man-made structure or the remains of an ancient civilization are buried. \n\nWe cannot tell whether this planet has intelligent life, but the mysterious scene of the underwater world can always arouse our endless imagination. Who knows if there is some kind of giant undersea civilization city-state hidden in the depths of the vast ocean, under the seabed covered with green algae?\n\nThe deep-sea world has always been a frontier for exploration. This ocean planet is undoubtedly a very attractive target. If we can crack its secrets and explore the depths of the ocean floor, there will be amazing discoveries waiting for us. Perhaps there is a long-lost civilization there, or a little-known life form, or some scene beyond imagination. \n\nUnder an ordinary appearance, this ocean planet seems to hide many possibilities. We are eager to see the true appearance of the seabed and understand the face of that mysterious world. It will definitely become our next exploration target. When the sea lifts its mysterious veil, the truth will be revealed before our eyes. Let's wait and see, new surprises and discoveries are definitely waiting for us!" #NT!
 country_production_for_vanilla: "Crystal Echoes of Guidance" #NT!
 kuat_legacy.13.title: "deciphering breakthroughs" #NT!
 kuat_legacy.13.desc: "Our scientific researchers have made breakthrough progress in deciphering previously obtained crystals, and we have successfully further peeled off the echoes in the crystals. After analysis by our scientific researchers, we located a seemingly ordinary ocean planet. \n\nThis is extremely important news. That mysterious ancient crystal seems to hide some kind of star map or coordinates, and after patient and meticulous work, our scientific research team finally parsed out the information in it - the location of an ocean planet. The surface of this planet is calm and calm, but according to the information provided by the crystal, the ocean world below it is very likely to contain important secrets. There must be a reason why this planet was chosen as the target of the Crystal Chart. \n\nThanks to the hard work of the scientific research team, we finally unveiled the mysterious crystal and found the direction it guided. This ocean planet is certainly a new direction for our exploration efforts. The secret of crystal is gradually being revealed. Let us go deep into this unknown territory and see what is hidden in this ocean world?" #NT!
 kuat_legacy.13.a: "Find this planet." #NT!
 kuat_legacy.14.title: "§EPhase 1: Under the Deep Sea§!" #NT!
 kuat_legacy.14.desc: "The core of this ocean planet is unexpectedly regular and does not look like it was formed naturally. Our scans didn't reveal any other anomalies, and the scientist [leader.GetName] asked for some time to explore further. \n\nThis is an extremely important discovery. The core structure of this ocean planet is unusually regular, indicating that it is most likely the result of some kind of artificial modification. Although the surface seems calm, there are incredible secrets hidden inside the planet. \n\n[leader.GetName]'s judgment is spot on, and this is an excellent opportunity for further exploration. The surface calm is probably some kind of disguise, to hide the secrets of the inner core structure. We cannot tell what kind of civilization the creators of this planet are, but they have powerful technology to transform the core of the planet, which is enough to shock us. \n\nAlthough no other abnormal signs were found in the detection results, this is already a major discovery. [leader.GetName] should be given enough time to explore the planet in depth and find the cause and purpose of the core changes. Maybe there is some kind of huge artificial structure inside it; or it is some kind of energy transfer device; or maybe the change in the core gives this planet some special function. There are countless possibilities waiting for us to explore." #NT!
 kuat_legacy.14.a: "Approval for execution." #NT!
 kuat_legacy.15.title: "§ESecond Stage: The Hidden Building§!" #NT!
 kuat_legacy.15.desc: "The core of this planet is hollow! Hidden within the star core is a complex of buildings with extremely advanced technology. This must be the relic of a civilization with highly advanced technology. The data we previously detected on the star core should be false content simulated by some kind of signal emitted from inside the ruins specifically for counter-detection. Scientist [leader.GetName]'s team is ready to enter the core of the star. \n\nJudging from the reports transmitted after our scientific research team successfully entered the facility, this ancient and huge building complex is in a state of silence. Not even any transmission signal can be detected here. Similarly, the facilities here do not receive any external signals, which brings some trouble to our in-depth investigation." #NT!
 kuat_legacy.15.a: "Such a clever approach, proceed with caution." #NT!
 kuat_legacy.16.title: "§EThe third stage: going deeper§!" #NT!
 kuat_legacy.16.desc: "Scientist [leader.GetName] cut a place that was thought to be a door, but destroyed a certain structure of the facility, which allowed some facilities inside the building to be connected to energy. Fortunately, no dangerous situation occurred, and our scientific research team successfully found the way to the center. \n\nThe reports subsequently transmitted to us were very regrettable. Although our scientists successfully hacked into the central system, they did not find any stored data. All data and information about the ruins builders were deliberately erased. Our scientists believe that this civilization should be the builder civilization of the previous ruins, but they seem to be escaping from something... Although they could not find anything about this mysterious building, scientist [leader.GetName] said that he found it They are currently working on dismantling the device that is generating the anti-scan signal." #NT!
 kuat_legacy.16.a: "Hope this is useful." #NT!
 kuat_legacy.17.title: "§EThe fourth stage: collapse§!" #NT!
 kuat_legacy.17.desc: "We sent the disassembled device back to the scientific research ship above the planet, but the scientific research team was surprised to find that the buildings inside the planet had actually been sending a signal. Due to the influence of the anti-scanning device, this signal was mistaken by us as a meaningless signal wave. \n\nScientist [leader.GetName] planned to re-enter the building to search for clues, but a violent explosion suddenly occurred inside the planet. The entire planet collapsed from the inside out, and the underwater ruins turned into dust. Fortunately, our personnel successfully intercepted the signal, which may be the final clue." #NT!
 kuat_legacy.17.a: "We should probably decipher this signal, but not now." #NT!
 exe_legacy_lock_the_message: "§ECrystal Beacon§!" #NT!
 exe_legacy_lock_the_message_DESC: "Perhaps we should find the secret behind this signal source." #NT!
 kuat_legacy.18.title: "Decipher mysterious messages" #NT!
 kuat_legacy.18.desc: "Our scientific researchers are ready to decipher it, and it's time to start deciphering this intercepted signal. \n\nThis is good news. This mysterious ancient signal seems to come from a highly developed civilization, and after long-term efforts, our research team is finally ready to decipher it. The time has come, let us start the deciphering process and see what information this signal hides. \n\nThe appearance of this signal is suspected to be related to the ancient ruins we discovered on a certain planet. It may carry information about a lost civilization. Once the decipherment is successful, we will hope to recreate the true appearance of this civilization, understand the reasons for their disappearance, and even discover some advanced technologies. This will undoubtedly push our understanding of the universe to a whole new level. \n\nThe research team has made great efforts to this end, and we look forward to the results they bring. The possibilities behind this signal are thrilling. It comes from an ancient world that we know very little about, and the information contained in it is sure to open our eyes. \n\nThe time has come, let the deciphering program start, decrypt the layers of protective barriers, and get to the core of the message! We are waiting with trepidation, the secrets of this lost civilization are about to be revealed, and new knowledge and technology may be in this signal. Let us see what kind of surprises and discoveries it will bring and promote our exploration of the unknown universe." #NT!
 kuat_legacy.18.a: "Decode it as soon as possible, I have a feeling this will be a crucial step!" #NT!
 kuat_legacy.19.title: "Parsing completed" #NT!
 kuat_legacy.19.desc: "We successfully parsed this mysterious signal, which was not encrypted and seemed to be guiding us to a new coordinate." #NT!
 kuat_legacy.19.a: "try to find!" #NT!
 misc_system_desc: "§EA Facility Area§!" #NT!
 misc_system_desc_1: "Based on our decoding and analysis of the frequency of the data signals in the crystal, we successfully obtained the coordinates of a galaxy." #NT!
 misc_system_desc_1_finished: "So far, our researchers have compiled and analyzed most of the information we have. The information still lacks many clues, and the mystery about the truth about $misc_system_desc$ is still very thick. \n\nIn the first stage, after we investigated the Gaia planet that once belonged to the Endodian Empire, we obtained key information that led us to find these clues - a strange crystal. \n\nAnd this crystal guided us to the gaseous planet shelter and ocean planet research institute built by the Endodian empire. They built shelters and research institutes in these areas to hide from an enemy they had faced that was far beyond their imagination and left them defenseless. \n\nJudging from the results of the investigation of $misc_system_desc$, this fortress world serves as an important research base for the Endodian Empire and has provided great help to them in their resistance to Kuat. However, it was obvious that these struggles were in vain. Kuat easily crushed the resistance of the Endodian Empire. The information left by the Endodian Empire researchers stationed in $misc_system_desc$ heralded their demise. \n\nBut in addition to the unfinished technological clues of the Endodian Empire obtained from this information, we also found some noteworthy clues. It seems that Kuat was not an enemy of the Endodia Empire at the beginning, but the owner of $misc_system_desc$ did something that caused the relationship between the two parties to deteriorate rapidly, which led to the outbreak of war. \nWhat kind of things can cause the two parties who have cooperated for many years to fight, we still need to continue to investigate." #NT!
 kuat_legacy_key_world_1_desc: "[kuat_legacy_key_world_1]" #NT!
 misc_system_desc_2: "§EB Facility Area§!" #NT!
 misc_system_desc_2_desc: "Based on our decoded analysis of the frequency of the data signals in the crystal, we successfully obtained a galaxy coordinate." #NT!
 misc_system_desc_2_desc_finished: "Our research into $misc_system_desc_2$ has come to an end, and so far our researchers have uncovered a wealth of valuable information. \n\nFirst of all, $misc_system_desc$ and the $misc_system_desc_2$ we recently investigated belong to the Endodian Empire that was destroyed by a powerful force. The facilities on these two planets are used by the civilization trying to resist the enemies they face. Established. $misc_system_desc_2$ It is much better preserved than the previous facility. Our researchers judged that the galaxy where the facility is located did not experience the fierce battles that broke out in the previous galaxy. This also explains why we can find relatively complete structures here. Technical data. \n\nSecondly, judging from the data left behind by the AI ​​and virtual information in the $misc_system_desc_2$ facility, the experience of this civilization, these legacy technologies, and the truth of this war are somewhat related. Perhaps the empire that destroyed the Endodia Empire is still watching us from deep space. \n\nFinally, our researchers analyzed the acquired technology and found that the ship was a special warship that the Endodian Empire was trying to develop to withstand the enemies they faced. Tests of samples found that this kind of warship can interfere with enemy weapons to a certain extent, making it impossible for it to penetrate the shields and armor of its own fleet. However, this technological product was a step too late after all. The warships developed by the Endodia Empire did not become their life-saving straw. The defeat on the front line could not make the research results effective. While these ships were still being tested, the Endodia Empire collapsed, their research facilities were overrun, and they were eventually wiped out by Kuat. \n\nIn general, our researchers have obtained part of the truth, but if we want to know the reason for the fight between the two parties, we still need to continue investigating." #NT!
 kuat_legacy_key_world_2_desc: "[kuat_legacy_key_world_2]" #NT!
 misc_system_desc_3: "§EC Facility Area§!" #NT!
 misc_system_desc_3_desc: "Based on our decoded analysis of the frequency of the data signals in the crystal, we successfully obtained a galaxy coordinate." #NT!
 misc_system_desc_3_desc_finished: "Our research into $misc_system_desc_3$ has come to an end, and our researchers have uncovered a wealth of valuable information so far. \n\nFirst of all, the information left in the $misc_system_desc_3$ facility is clearer than the previous facilities. After sampling and analyzing the remaining spacecraft wreckage and mechanical remains in the ruins, our researchers found that only Some of them can find out the source information of manufacturing materials. After comparing it with the last evacuation video played in the facility, our researchers discovered some special symbols of the civilization, which seemed to be similar to text. Our researchers compared them with the data left behind in a large amount of wreckage. After comparing the relevant data and document records in , it was found that these words were translated as "Endodia Empire Central Arms Manufacturing Plant". \n\nSecondly, existing data and documented records in obtained technical information show that the Endodian Empire is technically more advanced than we are currently. But the remaining images and the battlefield ruins at the $misc_system_desc_3$ facility indicate that the Endodian Empire was unable to resist at this time. In fact, they were unable to even protect their own people at this time. The remaining fleets and survivors of the Endodian Empire evacuated to an area they called $misc_system_desc_4$. \n\nThe information we have is still limited, but our researchers believe we are one step closer to finding out the truth, and now we need to continue the investigation." #NT!
 kuat_legacy_key_world_3_desc: "[kuat_legacy_key_world_3]" #NT!
 misc_system_desc_4: "§ED Facility Area§!" #NT!
 misc_system_desc_4_desc: "Based on our decoded analysis of the frequency of the data signals in the crystal, we successfully obtained a galaxy coordinate." #NT!
 misc_system_desc_4_desc_finished: "Our research on $misc_system_desc_4$ has come to an end, and so far our researchers have discovered a lot of valuable information. \n\n$misc_system_desc_4$ is an important core star field of the Endodia Empire. It integrates military, resources, dispatching, research, and administration. It is the undoubted core star field of the Endodia Empire. The scan results of our researchers in this system show that there are larger shipwrecks in the system than in the previous facility area. It seems that in $misc_system_desc_4$, the Endodian Empire and their enemies broke out The largest battle. By estimation, the ships damaged here have exceeded the upper limit of military power as we know it. However, after experiencing the tragic battle, only shipwrecks and damaged giant structures are left everywhere. \n\nIn addition, in addition to the shipwrecks of the Endodia Empire and the enemies they faced, these wrecks also contain a brand new ship structure. We have never seen these new structures in previous facility areas, and we have not even found such unique debris in other star fields, which means that the battle that broke out in this star field may have involved the involvement of a third party. In addition, our researchers have discovered that the ships that fought against the Endodian Empire have some interesting features. The appearance of these wrecks is very similar to the ships sold and served by the Kuat Empire, and several types of ships have also been discovered. A Kuat Empire-style ship that looks similar but has different markings. \n\nIn short, we can currently confirm the following points:\n1. The Endodia Empire was indeed destroyed by Kuat\n2. There seems to be someone more powerful behind Kuat's destruction of the Endodia Empire The forces are pushing. \n3. Another ship force actually participated in the battle. \n\nBut the current situation is still confusing and we still need to continue investigating." #NT!
 misc_system_desc_4_eternal_desc_finished:"Our research on $misc_system_desc_4$ has come to an end, and so far our researchers have discovered a lot of valuable information. \n\n$misc_system_desc_4$ is an important core star field of the Endodia Empire. It integrates military, resources, dispatching, research, and administration. It is the undoubted core star field of the Endodia Empire. The scan results of our researchers in this system show that there are larger shipwrecks in the system than in the previous facility area. It seems that in $misc_system_desc_4$, the Endodian Empire and their enemies broke out The largest battle. By estimation, the ships damaged here have exceeded the upper limit of military power as we know it. However, after experiencing the tragic battle, only shipwrecks and damaged giant structures are left everywhere. \n\nIn addition, in addition to the shipwrecks of the Endodia Empire and the enemies they faced, these wrecks also contain a brand new ship structure. These new structures are very similar to our Eternal Fleet, which means that a large number of Eternal Fleets fought here in the past, which according to speculation should be the Aries Eternal Fleet period. In addition, our researchers have discovered that the ships that fought against the Endodian Empire have some interesting features. The appearance of these wrecks is very similar to the ships sold and served by the Kuat Empire, and several types of ships have also been discovered. A Kuat Empire-style ship that looks similar but has different markings. \n\nIn short, we can currently confirm the following points:\n1. The Endodia Empire was indeed destroyed by Kuat\n2. There seems to be someone more powerful behind Kuat's destruction of the Endodia Empire The forces are pushing. \n3. The Eternal Fleet commanded by Aries participated in this battle. \n\nBut the current situation is still confusing and we still need to continue investigating."
 kuat_legacy_key_world_4_desc: "[kuat_legacy_key_world_4]" #NT!
 sign_origin_1: "§EFirst signal source§!" #NT!
 sign_origin_1_desc: "Based on the decoding and analysis of the wreckage of the Eternal ship that was destroyed by us during the battle, our scientific researchers successfully found the location of the relay station that supports the operation of the Eternal fleet." #NT!
 sign_origin_2: "§ESecond signal source§!" #NT!
 sign_origin_2_desc: "Based on the decoding and analysis of the wreckage of the Eternal ship that was destroyed by us during the battle, our scientific researchers successfully found the location of the relay station that supports the operation of the Eternal fleet." #NT!
 sign_origin_3: "§EThird signal source§!" #NT!
 sign_origin_3_desc: "Based on the decoding and analysis of the wreckage of the Eternal ship that was destroyed by us during the battle, our scientific researchers successfully found the location of the relay station that supports the operation of the Eternal fleet." #NT!
 kuat_legacy.21.title: "silent galaxy" #NT!
 kuat_legacy.21.desc: "We arrived at the target galaxy, but it was unusually quiet. The dark black holes were different from anything we had seen before, full of mystery and beauty. According to previous research reports on the Endodia Empire, this seems to be one of their former fortresses. \n\nObviously, this galaxy is beyond our knowledge. There are a large number of planets and a huge star ring under the gravity of the black hole. These star rings seem to be built by some mysterious technology, and they may contain the information we want. With black hole centers, collapsed planets, and damaged rings, we should carefully investigate this galaxy." #NT!
 kuat_legacy.21.a: "So weird" #NT!
 kuat_lagacy_4: "§EDestroyed Ruins§!" #NT!
 Kuat_structure_4: "The ruins of the ruined star ring seem to have some kind of attractive charm... Maybe it can tell us what this chilling galaxy has experienced..." #NT!
 kuat_legacy.22.title: "§EPhase 1: Weird Relics§!" #NT!
 kuat_legacy.22.desc: "This ruins is very seriously damaged compared to the previous ruins. Based on our research results on the ruins of the Endodian Empire, we guess that this should be the core star area of ​​the Endodian Empire. However, according to the results of our current search of this galaxy, this galaxy was destroyed by something. Although the buildings on this strangely damaged star ring appear to have been completely destroyed, our [leader.GetName] still noticed something not quite right...." #NT!
 ag_legacy_invasion_chain_title: "§ECrystal Beacon§!" #NT!
 ag_legacy_invasion_chain_desc: "Our researchers have determined that this information points to some galactic coordinates that we have never discovered and we need to investigate and aerially refer to them." #NT!
 ag_legacy_system_amount: "§EClue§!" #NT!
 kuat_legacy.22.a: "It should be one step closer to the truth." #NT!
 kuat_legacy.22.b: "There seems to be a familiar feeling here..." #NT!
 kuat_legacy.23.title: "§ESecond stage: A different world§!" #NT!
 kuat_legacy.23.desc: "Not long after our scientists set foot on this damaged star ring, the instruments they carried received a strange signal. After we reverse-traced the signal, we found that the signal came from beneath the ruins of the star ring. \n\n[leader.GetName] decided to apply for some special excavation machinery from our orbital ships. With the help of machinery, she discovered a mysterious stone monument. This seems to be a unique switch, and the texture on it seems to ask visitors to press it. But after she pressed the switch, our video transmission signal was interrupted! \n\nAccording to reports from our scientific research team, they seemed to have triggered some kind of hidden elevator and were then moved to a huge man-made facility underground in the ring. [leader.GetName]It is speculated that this should be an underground weapons research facility." #NT!
 kuat_legacy.23.a: "Keep exploring." #NT!
 kuat_legacy.24.title: "§EPhase 3: Imperial Facilities§!" #NT!
 kuat_legacy.24.desc: "This should be a military weapons research facility, perhaps containing some ancient data and information and the answers we want to find. It is worth noting that after [leader.GetName] walking down the corridor, we found a spacious hall. Compared with the dilapidated surface, it was like two worlds. The difference in the degree of preservation of the mechanical equipment in the hall and what we saw outside the hall was very obvious. . The entire hall looks like brand new, but we found no signs of life, so there should be some special facilities or intelligent computers for management. \n\nOur scientific researchers discovered that there is a huge mechanical facility and operating platform in the center of the hall. [leader.GetName] As he slowly walked into the operation desk and stood in the center of the hall, the entire facility suddenly began to vibrate violently. It seemed that a system operating in the facility was triggered. A familiar image of a girl was suddenly projected in the center of the hall: \n\n Friends from outside, long time no see, oh, maybe this shouldn't be said long time no see... What you are seeing now is the last message we left. The Cloud City shelter has been breached, and we have also been <error> Seize, we are about to usher in judgment and the end... Kuat has been watching us, and it is not until today that we understand how ridiculous and childish we are. This galaxy is all false, and we are all being <mistake> ...<error>...<error>. Despite this, Kuat allows us to continue the fire, but our descendants will no longer remember us, they will not remember the real history, and they will not understand what happened tens of millions of years ago... This is for them It's too cruel...\n\nOver the years, we have respected those tribesmen who accepted the agreement, but we still choose to resist. Even if we have to pay a heavy price or even be wiped out forever, we don't want to forget all this, the reality of this moment.... We have gradually grown from a small country to a strong one, we have reformed the system, removed domestic and foreign obstacles, and established a new empire. We developed science and technology and gradually established a civilization that almost dominated the entire galaxy with military industry and ships. In order to further develop, we reached an agreement with the <Error>...<Error>...<Error> civilization. We introduced their technology, built their ships, and we even completely analyzed their technology... ..But everything has a price...Such technology makes the rulers feel complacent and arrogant. We are blinded by hatred and ambition. After we choose that step, the death knell has sounded... .." #NT!
 kuat_legacy.24.a: "This may be the key to finding the truth..." #NT!
 kuat_legacy.24.b: "What did our ancestors do..." #NT!
 kuat_legacy.25.title: "§EThe fourth stage: leaving§!" #NT!
 kuat_legacy.25.desc: "There is no valuable information and ancient data here anymore. [leader.GetName] decided to return to the surface to continue scanning and researching the facility area. A war should have occurred here... Our scientific research team believes that this is the place we are exploring. A crucial step in the history of the Endodian Empire and central to unlocking the galaxy's dusty secrets. §RWe should now colonize this ring and deploy some scientific researchers here for research. §!" #NT!
 kuat_legacy.25.a: "It's amazing." #NT!
  
 kuat_lagacy_7: "§EThe Fallen Ruins§!" #NT!
 Kuat_structure_7: "There seems to be some slight energy reaction in the residential area of ​​this broken star ring. This energy response is incompatible with the surrounding silence. Perhaps we should search this fallen star ring section." #NT!
 kuat_legacy.49.title: "Research breakthrough" #NT!
 kuat_legacy.49.desc: "Our origin-tracing research has successfully discovered a new galaxy, which, like §HA堡垒 Facility Area§!, does not exist on existing star maps." #NT!
 kuat_legacy.49.a: "It's amazing." #NT!
 kuat_legacy.50.title: "lost galaxy" #NT!
 kuat_legacy.50.desc: "§H[Root.GetName]§!After passing through the hyperplane channel, we arrived at an empty area. This empty environment brought some inexplicable depression and weirdness to our scientific researchers. \n\nAlthough this galaxy is not as devastated as the previous one, judging from the response of the signal, the central ring of the entire galaxy has been damaged, and there is little hope of repair. However, the main structure of the entire ring is still in good condition and can support the berthing of ships. The structure of this galaxy is similar to the structure of the previous galaxy, and it should be created by the same civilization. We have not yet conducted further exploration of the galaxy, but I believe that the secrets of this galaxy will soon surface." #NT!
 kuat_legacy.51.title: "§EPhase One: Under the Structure§!" #NT!
 kuat_legacy.51.desc: "Scientist [leader.GetName] led her scientific research team to the orbit of the star ring structure area, overlooking the destroyed man-made tracks. Everyone sighed at the devastation they had experienced and the traces left by the hard battles. Under this damaged ring structure, our instruments detected some unusual tachyon signal reactions. \n\nAlthough the area of ​​this star ring structure has been damaged and there are not many suitable landing points for shuttles, we should board this star ring structure. [leader.GetName]'s keen sense of professionalism told her that there should be some things covered here. historical secrets." #NT!
 kuat_legacy.51.a: "Then log in." #NT!
 kuat_legacy.52.title: "§ESecond Stage: Camp§!" #NT!
 kuat_legacy.52.desc: "[leader.GetName] and her scientific research team luckily landed in a narrow open space. Standing on the narrow stone structure, what came into view were the endless ruins and the piles of special materials from the star ring that had collapsed. Garbage mountain. \n\nIt's hard to imagine what kind of war this place has suffered to cause the ring area to be damaged like this. After exploring the surrounding facility area, our scientific research team did not find any valuable information, but the signal from the instrument was still changing. We tried to follow the signal flow to find the signal source, but due to the surrounding environment, we were temporarily unable to conduct large-scale operations. So [leader.GetName] decided to set up camp here and request engineering machinery support from the orbit, which will help our research work." #NT!
 kuat_legacy.52.a: "Send out construction machinery, even if it explodes, it must blast a way out." #NT!
 kuat_legacy.53.title: "§EThe third stage: strange buildings§!" #NT!
 kuat_legacy.53.desc: "After we dispatched a large number of construction machinery, the scientific research team made a major breakthrough in finding the signal source. Not only did we make faster progress in finding the signal source, we also discovered some interesting situations. \n\nThe traces of ruins and remaining energy levels in this ring structure area show that this is different from the signal reflected by the information flow pattern we have collected in every country in the galaxy. The strong energy response seems to be a kind of signal we currently have. The result of an orbital bombardment of an unknown planet. Since we don't have information on the Lost Empire, maybe they will know what these things are. \n\nJudging from the reaction results, the internal structure of the entire star ring is in an unstable equilibrium state, but it may collapse at any time. \n\nWhile studying these peculiar energy reactions, [leader.GetName] found that the tachyon signals received by the instrument were very similar to these energy signals after being transformed by a periodic pattern of 7200 baud. Where the signal is strongest stands a peculiar spire building." #NT!
 kuat_legacy.53.a: "It's amazing." #NT!
 kuat_legacy.54.title: "§EThe fourth stage: AI that is not asleep§!" #NT!
 kuat_legacy.54.desc: "After arriving at the spire building, [leader.GetName] led her team to blast open the ancient building's door. As our scientific research team deepens, the response of the instrument becomes stronger and stronger. According to the structural analysis of this ancient spire, this should be an administrative or scientific research center of the Endodia Empire, and it must be an important facility. The structure inside the minaret is very complex, with some kind of defense system arranged. Fortunately, the ruins have been severely damaged, and these remaining defense systems are completely ineffective. \n\n[leader.GetName] and her scientific research team walked around the complex maze-like ancient minaret ruins for a long time, and finally found a closed door. The dust on this gate has completely covered its original appearance, and its hardness makes it difficult for us to break open. Just when [leader.GetName] was at a loss, the door vibrated very loudly, and then slowly opened under the control of some kind of force, allowing us to see the inside of the facility. There is a central control AI within the facility that opens the door for our scientists to enter the facility. \n\nWhen we entered the central control room, the mechanical facilities and server cluster in the center of the ruins began to flash lights. A mechanical voice echoed in the ruins:\n\nWelcome to the ship design database. According to the data module analysis, the database has been running for 7199 epochs. The storage module will stop running after 1 epoch. Data needs to be processed. transfer. Applying for data opening permission from the main control terminal.... The connection to the main control system failed. Enable the backup protocol and scan for outsider information. Enable data collection mode and start transmitting data stream. \n\n[leader.GetName] told the AI ​​our origins. Surprisingly, the master AI of this ruin allowed us to access their database after knowing our origins. The contents of the database tell us that this was once a ship design facility, a laboratory set up by the Endodian Empire to specialize in studying the ship technology it introduced. Although it was still well preserved after the demise of the Endodian Empire, a large amount of technical information was lost. We can only extract part of the content. After transmitting this part of the information to us, the AI ​​system of the facility shut down completely and slept in this ruins together with its creator." #NT!
 kuat_legacy.54.a: "Although it cannot be cracked for the time being, this is a huge gain." #NT!
 kuat_legacy.55.title: "§EThe fifth stage: A different world§!" #NT!
 kuat_legacy.55.desc: "Although we know the origin of this ruins and have gained a lot of information, we still have not found the source of the signal. The signal displayed by the instrument has not reached the peak value. According to the surrounding radiation energy index, the reading after 7200 cycles of transformation is still different from the energy information flow detected by the instrument. There should still be something hidden in this ruins. secret. \n\nAfter the efforts of the scientific research team, we found huge energy reactions under the laboratory's server farm, and these energies are very similar to the effects of our periodically transformed data signal flow. [leader.GetName] and her team found a slightly concave stone on a stone wall on the back of the server cluster. When she pressed it, the server cluster seemed to be lifted up by some kind of gravity generator as the ruins vibrated. The entrance to the passage below was revealed. \nAfter we carefully walked into the passage, we found that it was a long and narrow passage, and there was a unique temple building at the end of the passage, which should be behind the minaret. [leader.GetName]Decided to go to that temple." #NT!
 kuat_legacy.55.a: "It's amazing." #NT!
 kuat_legacy.56.title: "§EThe Sixth Stage: Ancient Database§!" #NT!
 kuat_legacy.56.desc: "[leader.GetName] and her scientific research team detected the most violent reaction after entering the temple, and were able to determine that the temple was the actual source of the data signal. The transmission distance of this signal source is not long, which is why the value displayed by the receiver in space is very weak. After going deep into the temple, our scientific research team found that the internal structure here is very different from the outside. The dilapidation on the outside may be to conceal some important secrets. \n\nAfter our scientific research team went deep into the center of the temple, they found that they seemed to have entered an ancient database. The stone building walls and the large number of testing instruments and testing devices that seemed to be intact seemed out of place. [leader.GetName] tried to open a central server. Just when she was about to crack the password, the computer automatically opened access to the server. This should be the data access permission opened by the previous AI management system. \n\nAfter trying to analyze the data information of the server farm, our scientific research team successfully obtained some blueprints and a virtual video image. After turning on the video device, a blurry image of a girl gradually appeared in front of [leader.GetName]:\n\nFriends, the fact that you are standing here means that you have obtained this technological blueprint. This is the database information from <error>. Although there is no confidential content here, I believe this information may still be useful. Take it and do not mention your harvest to anyone. <Error> has been monitoring us...\n\nAfter the image said all this, the data laboratory returned to silence. As the beep sounds that the data transfer is complete, [leader.GetName] and her team will return safely to the orbiting ship. \n\nThere may still be some secrets hidden here. We should colonize this ring now and add some scientific researchers here for research." #NT!
 kuat_legacy.56.a: "Hope nothing happens..." #NT!
  
  
 kuat_lagacy_8: "§E Track Signal§!" #NT!
 Kuat_structure_8: "After we lifted the orbital shield, we found that the broken star ring section seemed to be sending signals similar to the star ring structure area of ​​the previous star field. Perhaps we should search carefully to find the source of this signal. ." #NT!
 kuat_legacy.58.desc: "§H[Root.GetName]§!After passing through the hyperplane channel, we arrived at an area full of chilling atmosphere. The entire §H[From.GetName]§! is littered with the wreckage of various ships. \n\nAlthough this galaxy is not as devastated as the previous galaxy, according to the scanning results, there is no signal feedback in the central ring of the entire galaxy. This was beyond our expectation, and we speculated that the entire ring was separated by some kind of shield barrier. The cause of this phenomenon has not yet been determined. Since we are still at the edge of the galaxy, our researchers hope to investigate this galaxy." #NT!
 exe_kuat_unlock_the_shield: "§EDisarm Ancient Shield§!" #NT!
 exe_kuat_unlock_the_shield_DESC: "The star ring structure under this shield seems to react differently than the structures under other shields. We should remove this shield and investigate further." #NT!
 kuat_legacy.60.title: "abnormal energy response" #NT!
 kuat_legacy.60.desc: "When we investigated this star ring, we found that the reaction of the star ring under this shield was stronger than others, and it is very likely that something magical is hidden here." #NT!
 kuat_legacy.61.title: "Research breakthrough" #NT!
 kuat_legacy.61.desc: "Our scientific research team has completed research on the shield and can now disarm the ancient shield." #NT!
 kuat_legacy.61.a: "good." #NT!
 kuat_legacy.62.title: "§EPhase 1: Under the Shield§!" #NT!
 kuat_legacy.62.desc: "After lifting the shield, [leader.GetName] decided to lead her team into the ring section to find the source of the signal. Although this star ring section is already scarred and crumbling, it should not have much impact. [leader.GetName] We found some spacious areas above the damaged star ring section that allow our landing ship to land safely. Perhaps we can land here and start searching for the source of the signal." #NT!
 kuat_legacy.62.a: "very good." #NT!
 kuat_legacy.63.title: "§ESecond Stage: City Ruins§!" #NT!
 kuat_legacy.63.desc: "After landing in a safe area, [leader.GetName] and her team quickly began researching the ring area. \n\nStanding at a high place, you can clearly feel that this place is different from the previous star ring ruins. The degree of damage of this ruins is not as high as the previous star ring section. Looking into the distance, you can still see urban high-rise buildings and some abandoned buildings that have not collapsed. Scanning the area showed that the city here presents an ancient concentric distribution pattern. Even though it has been turned into ruins, the central high-rise area still stands out among the surrounding low ruins. \n\nThe energy response inside this shielded star ring section is much higher than the previous star ring section. After scanning the distribution of these ruined cities and their radiation energy response, our scientific research team Finding that the signal response was very obvious in the square area in the center of the city, [leader.GetName] and her scientific research team decided to go investigate." #NT!
 kuat_legacy.63.a: "It's amazing." #NT!
 kuat_legacy.64.title: "§EPhase 3: Underground Passage§!" #NT!
 kuat_legacy.64.desc: "On their way to the center of the city, [leader.GetName] and her team deduced based on the city's distribution and some existing information that this city should be the commercial and economic center of this civilization. \n\nThis city radiates from the central main road to the surrounding areas. The intricate transportation network can reflect the prosperity here, but now the city has become a ruin, which makes people sigh. Who is this civilization at war with...\n\nAfter arriving at the central square, our scientific research team discovered that the signal source seemed to be underground. The interior of the tall building cannot be probed by instruments, but the surface may be drilled out of the dried-up lakebed in the central plaza. \n\n[leader.GetName] requested us to deliver a large number of construction machinery and started excavation work. During the excavation process from the river bed to the ground, a collapse occurred. Fortunately, the construction machinery and scientific researchers were not harmed. The location of the collapse exposed the city's underground railway passages, which was believed to be the underground transportation system used by the Endodian Empire. According to the feedback from the instrument, perhaps the signal source should be in the underground passage." #NT!
 kuat_legacy.64.a: "Very good, keep investigating." #NT!
 kuat_legacy.65.title: "§EPhase 4: Signal Generator§!" #NT!
 kuat_legacy.65.desc: "As [leader.GetName] and her scientific research team headed toward the north of the city along the underground passage, they found that the values ​​of the instrument were getting stronger and stronger, which showed that our scientific research team was on the right path. The underground passage is not very long, and comparison with the map produced from the surface scan of [from.planet.GetName] shows that the area where this passage is located is not recorded on the map. \n\nWith in-depth exploration by the scientific research team, we discovered that the underground passage only leads to a closed underground site. Due to being buried deep underground for a long time, the facilities here have not suffered much damage. After searching and analyzing the site based on energy responses, we discovered a strange spherical device in what appeared to be the control center. When [leader.GetName] approached the facility, some resonance occurred between the energy response of the facility and the energy response of the instrument. The spherical facility was activated and a huge screen was projected. The screen actually showed images of the city's past. \n\n§YAttention all Imperial citizens, please quickly proceed to Area A-11 for boarding and evacuation. Repeat, please quickly go to area A-11 to board the plane and evacuate. \nSoldier: Sir, our fleet is unable to fight, but if we don't delay their Titan soldiers from firing, our people will not be able to evacuate this facility. \nSergeant: We can't compete with them, order the fleet to withdraw to §HD Facility Area§!, we will make them pay for everything...§!\n\nThe image has finished playing. Our scientific research team analyzed that this should be the image of the Endodian Empire's evacuation. The Endodia Empire organized the people of the empire to evacuate the world, but it seemed to have failed. Most of the people in this city should have died in space, and the planet was blocked and blocked by the enemy. But we still don't know what this civilization is facing. But at least we know that there is another star field——§HD Facility Area§!...." #NT!
 kuat_legacy.65.a: "Hopefully we won't get to this point." #NT!
 kuat_legacy.66.title: "§EPhase 5: Ancient Shield§!" #NT!
 kuat_legacy.66.desc: "After the spherical facility was activated, our scientific research team discovered that the computer in the control center had been activated. [leader.GetName] After accessing the computer and deciphering the ancient information in it, we discovered that the Endodian Empire was trying to create a planetary defense shield and Use shield generators to keep the ring world safe during war. But the shield of the ancient civilization was easily breached, so the scene we just saw happened. \n\nUnfortunately, the improved shield technology of the Endodian Empire was not kept in the facility. However, we actually found Kuat's planetary shield technology in the facility, although we are not sure whether it is Kuat's. Prototype technology, but we can study this prototype data to determine whether it can be used normally. \n\n§RWe should now colonize this star ring and add some scientific researchers here for research. §!" #NT!
 kuat_legacy.67.desc: "According to our investigation into the ancient archives, the coordinates obtained by our scientific researchers have been verified and monitored for a period of time. This galaxy has the same characteristics as the special galaxy coordinates in the previous special crystal beacons. This galaxy is located in an inconspicuous corner of the Milky Way. It may have been hidden from our star maps because its stars have collapsed into black holes. \n\nNow, we can go to this new coordinate." #NT!
 kuat_legacy.66.a: "very good." #NT!
  
 kuat_legacy.68.desc: "§H[Root.GetName]§!After passing through the hyperplane channel, we arrived at a field without starlight. Not only are there no normal stars in the entire §H[From.GetName]§!, but they are also littered with the wreckage of various ships. \n\nIn the center of §H[From.GetName]§!, §H[Root.GetName]§! detected an artificial gravity well with a radiation range of more than 600 AU, which should come from a huge Dyson sphere frame. Around the Dyson Sphere frame, there are a large number of strange damaged star rings surrounding the central giant structural ring. These star rings seemed to be completely destroyed. After detection, none of the star rings could be put into normal use. \n\nOur scientists believe that the megastructure of this galaxy is very unreasonable. The Dyson sphere cannot be built on a black hole star, and the ring residential area should not be built in such a place. We also need more detailed research reports." #NT!
 kuat_legacy.70.desc: "After completing further search and research on this starless star field, our scientific research team found that the star rings in this star field, like the huge surrounding star rings, do not seem to be suitable for habitation. The Dyson sphere frame in the center of the black hole star seems to have suffered It was massive and damaged, with debris scattered all over the galaxy. It should be that a war had broken out. \n\nBased on the information we obtained in §EC Star Territory§!, this should be the galaxy where the Endodia Empire and Kuat battled, and the central giant structure may be a super strong defensive fortress, or some kind of construction hub . But for now, we don't know the follow-up information. \n\nOur scientists studied these wreckage and the central damage giant structure and found that this giant structure is very similar to the giant tectonic technology we know. If we can master the construction technology of Dyson spheres and the construction technology of the ring world, Perhaps we can try to restore this super structure." #NT!
  
  
 kuat_lagacy_5: "§EWhirlpool Facility" #NT!
 Kuat_structure_5: "There seems to be some unknown secret here..." #NT!
 kuat_lagacy.26.title: "clue" #NT!
 kuat_lagacy.26.desc: "Our scientific research department predicts that we will complete the study of coordinate information within crystals within a few years. The truth will soon come out." #NT!
 kuat_lagacy.26.a: "very good" #NT!
 kuat_legacy.27.title: "§Y[fallen_empire_kuat.GetName]§!" #NT!
 kuat_legacy.27.desc: "According to our research, the mysterious crystal comes from a star ring structure area in §Y[fallen_empire_kuat.GetName]§!. Fortunately, §Y[fallen_empire_kuat.GetName]§! are not our enemies yet. We should avoid entering their territory. Perhaps we should use some price to exchange for the sovereignty or use rights of the galaxy we are looking for." #NT!
 kuat_legacy_27_second.desc: "According to our research, the mysterious crystal originated from the ring structure region in §R[fallen_empire_kuat.GetName]§!. But now they are our enemies and we cannot go there normally. We may be able to temporarily cease fire." #NT!
 kuat_legacy.27.a: "good!" #NT!
 kuat_legacy.27.b: "understood." #NT!
 kuat_legacy_kuat: "§EWhirlpool Facility" #NT!
 kuat_legacy_key_world_7_desc:"[kuat_legacy_key_world_7]"
 misc_system_desc_7_desc: "There seems to be some unknown secret here..." #NT!
 misc_system_desc_7_desc_finished:"Our in-depth investigation has been completed and researchers have produced a detailed research report. \n\nIn the early stages of our research, Quart tried to thwart our progress and warned us not to overstep our bounds. But once we officially started working on it, they stopped interfering. Our research found that this ring was very similar to the ring in Kuat's capital and was also intended to be a residential area. But these ring worlds are enclosed, and the situation is very unusual. Sure enough, below the ring world, we found a ruins. After exploring the ruins, scientists determined that the style of the ruins was different from that of the Kuat Empire, and closer to the ruins of the Endodia Empire. This means there may be some valuable information hidden in the ruins. \n\nWe successfully found the last legacy of the Endodia Empire sealed by Kuat, as well as the projected message from Endodia. From this we learn that Ndodia defeated Kuat and the Eternal Fleet, but was ultimately defeated by Kuat. In addition, hidden behind Kuat's rule is another crisis - these outsiders have inadvertently protected our world, but their motives are still unclear and we cannot take it lightly. \n\nTherefore, if we choose to betray Quart, these eternal fleets may become the biggest threat. Sources indicate that only Kuat's star dreadnought can interfere with its systems. This is very difficult given our current strength. We should probably re-evaluate our relationship with Quart. If we choose to be hostile to Kuart, we will also have difficulty dealing with the Eternal Fleet from the unknown world. \n\nIn the Endodian Legacy, we also found the design of the Eclipse I Star Dreadnought, which they obtained from Kuat. This helps us make choices. \n\nIn any case, the crisis seems to have just begun."
 exe_legacy_leberate_war: "ceasefire negotiations" #NT!
 exe_legacy_leberate_war_DESC: "We should probably discuss a ceasefire with §R[fallen_empire_kuat.GetName]§!." #NT!
 kuat_lagacy.29.title: "armistice" #NT!
 kuat_lagacy.29.desc: "We will cease war with you from now on" #NT!
 kuat_legacy.29.a: "Good luck to you" #NT!
 stop_the_war_for_relic: "transaction agreement" #NT!
  
 kuat_legacy.30.title: "§EUnlivable mega-facilities" #NT!
 kuat_legacy.30.desc: "This used to be one of §Y[fallen_empire_kuat.GetName]§!'s main colonies, but they seemed to have abandoned it and transformed it into an uninhabitable giant facility. There seems to be some secret hidden here..." #NT!
 kuat_legacy.30.a: "Okay, I'm very energetic, keep looking!" #NT!
 kuat_legacy.31.title: "§EForgotten City" #NT!
 kuat_legacy.31.desc: "[leader.GetName]During the survey of this giant building, we discovered some violations of this unlivable facility. [leader.GetName]During the subsequent in-depth survey, we found that something seemed wrong under the hardness of this miraculous giant structure. It seemed that there was something wrong inside. There are strange and weak sensing signals that continue to be emitted in a certain periodic pattern... Maybe we can find the source of this signal." #NT!
 kuat_legacy.31.a: "be safe." #NT!
 kuat_legacy.32.title: "§ESecurity Check" #NT!
 kuat_legacy.32.desc: "Although Kuat handed over this system to us, their local ex-vigilantes required that [leader.GetName] be inspected before they could land on the massive facility. [leader.GetName] and her team found after inspection that the weak signal seemed to disappear, which had a great impact on our research process..." #NT!
 kuat_legacy.32.a: "Keep looking! I have a feeling we're getting closer to the truth." #NT!
 kuat_legacy.33.title: "§EUnderground City" #NT!
 kuat_legacy.33.desc: "[leader.GetName] After a lot of time searching, we finally found some strange 'doors' at the connection between this giant structure and another part of the giant structure. This should prove that our previous guess about what secrets this structure hides is correct, [leader.GetName] He slipped into the 'gate' while the local officers were not paying attention. The report returned in [leader.GetName] reads:\n\n§Y Oh my god, I can't believe that there is a huge underground building complex hidden here. The tall and dense buildings here cover the entire interior of the giant facility. If I'm right, there is an independent ecological circulation system here! The instrument in my hand keeps telling me that the tall tower in the center has been emitting a certain signal. I am sure that the signal source we are looking for is that tall tower.......§!\n\nOur scientific research team decided to go to the central tower-like building in front. This tall tower is actually different from the surrounding ones inside this uninhabitable star ring. The city has also lasted for at least a thousand years. Although there are no signs of life here, based on the intact traces here, it should be a city that was sealed after the residents evacuated." #NT!
 kuat_legacy.33.a: "Hope everyone is okay." #NT!
 kuat_legacy.34.title: "§EEternal 13th Floor" #NT!
 kuat_legacy.34.desc: "[leader.GetName] and her scientific research team spent a very long time and finally arrived at the central tower. When we arrived at the central tower, almost all our instruments malfunctioned and seemed to have been interfered by some kind of magnetic field. Fortunately, the communication It can still connect normally, [leader.GetName] chose to move forward after analyzing the surrounding situation. The underground city composed of this high tower and surrounding buildings seems to have completely lost its vitality. It is an empty city. Judging from the traces, it should be that residents once lived in it, but There seemed to be an evacuation for some reason. \n\nThe door of the central tower seems to be printed with the flag of §Y[fallen_empire_kuat.GetName]§!, although it has faded a bit. But it should be their city ruins. \n\n[leader.GetName] and her scientific research team entered the tower for search and research and found that many places in the tower were not accessible, and some elevators on the upper and lower floors were even unusable. But fortunately we found the only elevator that could be used, but the elevator could only go to the 13th floor." #NT!
 kuat_legacy.34.a: "Go to floor 13" #NT!
 kuat_legacy.35.title: "§ECentral Database" #NT!
 kuat_legacy.35.desc: "After arriving on the 13th floor, the only thing that caught my eye was a closed door. When [leader.GetName] walked in, the door seemed to sense something and suddenly opened automatically. [leader.GetName]After walking in, I found that this seemed to be a large database facility or training facility. The entire hall is filled with cylindrical culture tanks. The strangest thing is that these culture tanks seem to be empty. \n\n[leader.GetName] walked towards the central console. The various screens on the console seemed to be closed. [leader.GetName] thinks this should be a human cloning research institute. Maybe there is the truth we want to find here." #NT!
 kuat_legacy.35.a: "Continue the search." #NT!
 kuat_legacy.36.title: "§EMysterious Frozen Warehouse" #NT!
 kuat_legacy.36.desc: "[leader.GetName] As we continued to move forward, we found that there was no way to return to this spacious database. The door at the rear seemed to be directly closed by some kind of facility control system, so our scientific research team could only move forward. \n\nAs our scientific research team moved forward, they discovered that there was a very narrow door behind the facility. This should only be able to accommodate one person at a time. [leader.GetName] decided to enter alone. After she entered, she found that she It seems to have entered a spacious three-dimensional structure with a dome. \n\nAccording to our understanding of [fallen_empire_kuat.GetName], this seems to be a mausoleum facility. There is an advanced freezing warehouse in the center of the mausoleum. This is incompatible with the surrounding links. Other than that, there is nothing special. [leader.GetName] After approaching the freezing warehouse, I found that I couldn't see what was in the freezing warehouse. But it is certain that we cannot open this freezing chamber for the time being, but according to the radiation response of the instrument, the material of this freezing chamber or the equipment materials inside should be similar or even the same as the mysterious crystal we first discovered, [leader.GetName] believes It is necessary for us to conduct in-depth research on this freezing warehouse. Maybe we can bring this freezing warehouse back." #NT!
 kuat_legacy.36.a: "bring it back" #NT!
 exe_legacy_unlock_the_minbox: "§EUnlock the Freezing Chamber" #NT!
 exe_legacy_unlock_the_minbox_DESC: "It's time to uncover the secrets hidden inside" #NT!
 kuat_legacy.37.title: "§EUncover the mystery" #NT!
 kuat_legacy.37.desc: "Our scientific research department is ready to start research and try to open this cryogenic chamber, which may reveal the truth about the Endodian Empire and Kuat" #NT!
 kuat_legacy.37.a: "Open this freezer at all costs." #NT!
 kuat_legacy.38.title: "Empty" #NT!
 kuat_legacy.38.desc: "We opened the freezing chamber, but it was empty, and there was nothing very strange inside... Maybe it was because it was too long ago, but we noticed a strange spherical hologram, which should be the owner of the freezing chamber. Like something left to us, maybe we can open it and take a look" #NT!
 kuat_legacy.38.a: "Open it." #NT!
  
 kuat_legacy.39.title: "signal input" #NT!
 kuat_legacy.39.desc: "Hello, people of the future, I am glad that we can meet each other. It is a pity that we no longer exist and can only meet you in this way...." #NT!
 kuat_legacy.391: "who are you" #NT!
 kuat_legacy.391.desc: "Who we are is no longer too important. In the long history of the galaxy, I hope no one will ask who I am. Ndodia, we have committed too many sins, and now we have to pay the price for it all. Sometimes I wonder what would have happened if I had not made such a decision..." #NT!
 kuat_legacy.392: "In the end what happened?" #NT!
 kuat_legacy.392.desc: "There is nothing to mention about the past. We thought we had seen through it all, but reality slapped us hard. We thought we were strong and invincible. We thought that everything should belong to us, but Unexpectedly, we are just puppets, manipulated and played by others. Our time is running out, we are about to undergo the so-called trial..." #NT!
 kuat_legacy.393: "Judgment? what is that?" #NT!
 kuat_legacy.393.desc: "We have no chance, but the future of the galaxy must be bright. We leave this message. We just want others to know the truth about our experience and our destruction. Don't come to our path and don't be greedy and ambitious. Blinding your eyes, the prison...<Error>..<Error>The Parliament tricked us into studying everything that does not belong to us. In the end, we ended up with the end of our country and the annihilation of our species. \n\n§YThere are some very terrifying creations outside the galaxy. They seem to be mechanical creations or some kind of intelligent defense system. They seem to be called the Eternal Fleet by §R[fallen_empire_kuat.GetName]§Y. Their ships are extremely hard. , we cannot use conventional weapons to cause any harm to them, and their invasion will destroy the civilization of the entire universe. Although we still don't know why§R[fallen_empire_kuat.GetName]§Y has been helping us resist those terrible creations, but Kuat's iron walls prevent the Eternal Fleet from entering this galaxy. According to the summary of our ongoing intelligence analysis, [fallen_empire_kuat.GetName] came from the Eternal Fleet, and they have been working to eliminate and attempt to control the Eternal Fleet. \n\nWe were once blinded by ambition and greed. In order to seize all of Kuat's technology, we took the initiative to launch a war against them. Unexpectedly, we succeeded and successfully defeated [fallen_empire_kuat.GetName], so we successfully obtained Part of the technology has been reached, but then the war begins, and the gears have begun to turn. \n\nWhile the whole country was celebrating, the Eternal Fleet appeared. The Eternal Fleet's devastating offensive destroyed a large number of our planets and destroyed almost all defense lines. Our fleet could not even hurt them at all, and the weapons could not fire. The fleet lost heavily. But our scientific researchers still found their weakness. The scientific researchers were surprised to find that the special signal interference of the Eternal Fleet could be blocked by the star dreadnought in the hands of Kuat, which we defeated. So we paid a heavy price and destroyed the Eternal Fleet. However, the war did not stop. Kuat came back. They brought a huge fleet and easily destroyed our defense line and all the warships. We were unable to fight because of the invasion of the Eternal Fleet. They disrupted and isolated us, and our former allies chose to side with [fallen_empire_kuat.GetName]. \n\nIn the end we failed completely. The imperial government signed an agreement with §R[fallen_empire_kuat.GetName]§Y. They will retain part of the fire of our civilization and will accept transformation and cleansing. Most of the military governments and die-hards will have to pay with their lives for our arrogance. Everyone must abide by this agreement. This history will also be covered up until someone finds the information we left behind. History should not be forgotten, [fallen_empire_kuat.GetName] are outsiders, they will bring disaster. We don't have much time, so we leave here a copy of the drawing information we obtained from §R[fallen_empire_kuat.GetName]§Y for their most advanced star-dreadnought at the time. Although it is not complete, it should be no problem to do a small amount of assembly. . May the Force be with you..." #NT!
 kuat_legacy.394: "May the force be with you" #NT!
 exe_legacy_unlock_the_millitary_eclipse: "§EResearch Drawings" #NT!
 exe_legacy_unlock_the_millitary_eclipse_DESC: "Based on the drawings left by the holographic projection, we may be able to restore this ship" #NT!
 kuat_legacy.40.title: "Parsing completed" #NT!
 edict_build_eclipse: "Analysis of the Eclipse-class Star Dreadnought" #NT!
 edict_build_eclipse_desc: "Analysis of the Eclipse-class Star Dreadnought" #NT!
 kuat_legacy.40.desc: "Although the technical information we obtained from the ruins is very technically difficult, our researchers have not given up on making breakthroughs in our technical problems. \n\nFinally, with the help of our scientific research department's day and night research, we successfully restored the design drawings and construction methods of this super battleship. According to the analysis of our scientific research department, this ship comes from Kuat's technology, so we need to use Kuat's ship construction facilities to build it. We need to find the Stellar Hub and the Eternal Fortress so that we can successfully build this super giant ship. Ship, this will be our epoch-making military technological revolution." #NT!
 kuat_lagacy.41.title: "trade" #NT!
 kuat_lagacy.41.desc: "We will hand over the §YFoundation§! system to you. According to our agreement, you must complete all your tasks within the 20-year period specified by us, regardless of whether it is completed or not. At that time, we will take back the ownership of the system. Cooperation joy." #NT!
 kuat_legacy.41.a: "Happy cooperation" #NT!
 kuat_lagacy.411.title: "Agreement fulfillment" #NT!
 kuat_lagacy.411.desc: "According to our agreement, you have now reached the upper limit of what we can accept. You should now fulfill your obligations in our jointly declared agreement regarding the return of control of the §YFoundation§! star field. Our fleet has arrived and recovered the star. Domain, it's time for you to leave." #NT!
 kuat_legacy.411.a: "etc." #NT!
  
 kuat_lagacy.251.name: "§EAncient Archives" #NT!
 kuat_lagacy.251.desc: "It has been some time since we came to the star ring in Facility A. During this period, our scientific researchers have never given up looking for the reason why this star ring can maintain the environment of the black hole's gravity. At present, our scientific researchers have made preliminary judgments. Black holes are not innate, but are created the day after tomorrow, because the gravity of the black holes here is not the same as what we have encountered in previous star fields. Perhaps this is the reason why this star ring can exist. \n\nThe environment of the star ring is very livable after restoration, but according to the analysis of the city ruins and facility debris on the star ring, it was once a war supply point for the Endodian Empire, but who is the enemy? , we still don't know. But this star field has suffered severe damage. \n\n§YOur scientific researchers have discovered some tower-like buildings. These towering buildings were not found when we explored the star ring. Maybe we should study it in depth..." #NT!
 kuat_lagacy.252.name: "fragmented" #NT!
 kuat_lagacy.252.desc: "During an in-depth study of the Halo archives, our researchers discovered historical documents recorded in them. \n\n§YBy deciphering ancient document information, we found the past information of this star ring. It was an impregnable defensive fortress, and the center of the galaxy was not a black hole. The black hole was a superstructure controlled by the former Endodia Empire. It was formed by the collapse of the star when the weapon was destroyed, but the Endodian Empire did not know what method it used to avoid the collapse of the star ring. And this star field seemed to be at war with a mysterious extragalactic force at that time. The Endodian Empire could not resist them and detonated their ancient war fortress from the extragalactic civilization in the hope of completely destroying it. The enemy fleet in this system. But unfortunately, this did not destroy Kuat, but instead destroyed this fortress galaxy and their last base of resistance. §!\n\nFortunately, the information in the ancient database in the star ring is still intact. We may be able to take this opportunity to restore the ancient war fortress, but we need to conduct further research on this facility. , so that the key to unlocking the important information in the database can be found." #NT!
 kuat_lagacy.251.a: "What happened..." #NT!
 kuat_lagacy.252.a: "Jump into research now..." #NT!
 kuat_lagacy.252.b: "Extragalactic forces..." #NT!
 kuat_lagacy.74.desc: "It has been some time since we came to the star ring in Facility Area B. During this period, our scientific researchers have never given up looking for the reason why this star ring has restored its ecology. At present, our scientific researchers have initially determined that this is Ndodi Some of the surface reshaping devices sealed in the sub-empire were repaired.\n\nThe environment of the star ring is very livable after the repair, and our scientific research team also discovered a strange pioneer city in the ruins, but according to the star ring Judging from the analysis of the ruins of the city and the remains of facilities, it was found that this was once the ship design facility of the Endodia Empire. Although it had been destroyed by Kuat, there should still be some valuable information. But this star field has suffered severe damage. \n\n§YIt is worth noting that our scientific researchers have discovered some tower-like buildings. These towering buildings were not found when we explored the star ring. They should have appeared after shaping. Maybe we should Delve deeper into the mysteries..." #NT!
 kuat_lagacy.75.desc: "Our researchers successfully uncovered the secrets hidden in this ruins. This ruins was a temporary ship research center during the war between the Endodia Empire and Kuat. Many of their elites and scientific researchers were gathered here. Due to their unfavorable war with the enemy and the defeat of the front line, the ancient empire decided to move their scientific research and research center to this fortress at the rear of the empire, and tried to study powerful weapons to defeat the enemy here. According to our limited information, we cannot Restore the content of their research at that time, but during the study of the ruins, we found that part of the information we once obtained in the ruins corresponds to a large amount of information here. Our researchers found the information of their small tactical support ship in the Pioneer City. The result of the research, they called it - the Guardian Star Cruiser. Limited to a small amount of information, we can only allow the ship with this design to be built, but our weapons do not seem to be equipped. Fortunately, this ship has a customized armed system on the design. \n\nIn addition, our scientific research team also found some design drawings and technological guidance data of ships similar to Kuat from the facility database. We can now use these technologies to reproduce some products that we were once unable to build. !" #NT!
 kuat_lagacy.76.desc: "It has been some time since we completed the facility investigation in Facility Area D. During this period, our scientific researchers have never given up looking for the secrets hidden in this facility. At present, our scientific researchers have initially judged that this should be a giant facility group. That is to say, this will not be the last one.\n\nAfter our scientific researchers worked hard to investigate the damaged stellar hub in depth, they found that the key equipment inside the hub is still functioning normally. This may mean that the facility can be repaired. At the same time, We also found the coordinates of a sealed facility in the central computer of the hub. However, according to the information on the computer, there seems to be some hidden secret in this sealed coordinate that prevented the Endodia Empire from investigating. Perhaps we can further analyze and Find the facilities in the system with this coordinate. \n\n§YOur scientific researchers believe that we should go to investigate. This may be further clues to uncover the mystery of the facility area..." #NT!
 kuat_lagacy.90.desc: "It has been some time since we came to the star ring in Facility C. During this period, our scientific researchers have never given up looking for the reason why this star ring facility has restored its ecology. At present, our scientific researchers have initially determined that this is Endor. Some of the surface reshaping devices sealed by the Dia Empire were repaired.\n\nThe environment of the star ring is very livable after the repair, and our scientific research team also discovered a strange pioneer city in the ruins, but according to the star ring According to the analysis of the ruins of cities and facilities on the ring, it was once the advanced scientific and technological research center of the Endodia Empire. Although it has been destroyed by Kuat, there should still be some valuable information. But this star field has suffered severe damage. \n\n§YIt is worth noting that our scientific researchers have discovered some tower-like buildings. These towering buildings were not found when we explored the star ring. They should have appeared after shaping. Maybe we should Delve deeper into the mysteries..." #NT!
 kuat_lagacy.77.desc: "After seven years of research, our researchers finally broke through the last layer of encryption sealed by the Endodia Empire. Just as we found in the Stellar Nexus, this is a galaxy we have never seen before. coordinates, maybe we can travel to this system now." #NT!
 kuat_legacy.91.title: "Research breakthrough" #NT!
 kuat_lagacy.91.desc: "During the in-depth study of the ancient tower-like buildings that appeared, our scientific researchers discovered that these were special facilities used by the Endodian Empire to store some spare special coordinates. Although most of the data has been destroyed, our scientific researchers still discovered a relatively hidden coordinate information. The new galaxy coordinates have appeared on our star map. It is time for us to find it." #NT!
 kuat_lagacy.75.a: "Fortunately, there are still design drawings." #NT!
 kuat_legacy.47.name: "Giant structure completed" #NT!
 kuat_legacy.47.desc: "[build_the_exe_eternal_starbase.GetName] has completed the construction of $exe_megastructure_starbase$. It is still unknown what kind of things [build_the_exe_eternal_starbase.GetName] will do with the blessing of crazy war machines... but we must beware of them!" #NT!
 kuat_legacy.47.a: "It's crazy" #NT!
 kuat_legacy.48.name: "signal input" #NT!
 kuat_legacy.48.desc: "$exe_megastructure_starbase$? It was a very powerful fortress, however this could not save her former owner from the fate. Whether we will repeat the same mistakes or create history, we will wait and see...\n\nThere is no such thing as pie in the sky, §YSome price will eventually be paid..." #NT!
 kuat_legacy.48.a: "You have no right to interfere with us!" #NT!
  
 kuat_legacy.78.title: "signal incoming" #NT!
 kuat_legacy.78.desc: "Hello outsiders, we are the overseers of this facility and we are glad to meet you. But we haven't seen a new intelligent species for a long time. The last time we saw an alien intelligent species, they called themselves Endodians, but tens of thousands of years have passed. Can we have a nice chat? Of course, because our galaxy has some dangerous facilities, you cannot be allowed to enter our galaxy. Any access to the star area has been closed. Communication through communication is also a good choice. Is there anything you need to know?" #NT!
 kuat_legacy.79.desc: "We don't know what we are or where we come from. Our parents have educated us from generation to generation and passed on our mission and values. This facility is part of our lives and the value of our existence, so we will use our lives to All to guard this facility. Is there anything else you want to know?" #NT!
 kuat_legacy.82.desc: "Yes, mission. Both Kuat and we are fulfilling our responsibilities. This is not just us. Even everyone, any race, and any country in this world have their missions and responsibilities. Maybe they don't know it, but they are unconsciously doing so. perform one's responsibilities properly. The inheritance left by our ancestors tells us that we do not belong here. Even if we have to pay the price with our lives, we must perform our duties and missions here, seal this facility, and supervise this facility. But you are just as special as the outsiders we have met before. You may not belong here...but I hope we can understand and respect each other. \n\n§RDon't enter our galaxy§!." #NT!
 kuat_legacy.80.desc: "This is our duty and mission. Even if it costs our lives, we must supervise this facility. I believe you have the same persistence. I think we should understand and respect each other. \n\nIs there anything else you would like to know?" #NT!
 kuat_legacy.83.desc: "Well...I guess we can't tell you everything about this facility, but we can tell you some unimportant stuff. \n\nThis facility is called Starkiller Base. As you can see, this was once a planet, and it became like this after being transformed. However, there are some problems with Starkiller Base, so we must monitor and seal Starkiller Base. base." #NT!
 kuat_legacy.84.desc: "As its name suggests, this is a powerful battle fortress that was once a kyber crystal mine. \n\nKyber crystals are rare crystals that grow in nature and are found scattered on major planets in the galaxy. Commonly used by Jedi and Sith to create lightsabers. It can concentrate huge amounts of energy, making them ideal for creating turbolaser weapons. It is the immense power of this crystal and the large amount of crystals this facility once contained that made Starkiller Base a formidable fortress. It can focus the star's energy into a high-energy beam, thereby destroying the entire target galaxy or even the star." #NT!
 kuat_legacy.85.desc: "This is a really embarrassing question. This fortress was not built by one country in one period. Our ancestors told us that the Galactic Empire mined this crystal that contained huge energy. Later, the First Order took over here. They used the convenience of the mine to completely transform the planet. , turning this place into a super weapon launching platform. However, they failed." #NT!
 kuat_legacy.86.desc: "Yes, the First Order. They should not have appeared. After the Empire fell, they took over and integrated the remaining forces of the Empire, trying to use this weapon system to complete their purpose of ruling the galaxy. The First Order uses the entire planet as a weapons platform and the fortress as a First Order stronghold in this space. This modified mobile cold planet is home to a large number of First Order soldiers, officers and scientists. This is also equipped with a planetary shield generator to protect against orbital bombardment. But they failed in the end. Our ancestors rebuilt this fortress under the orders of the Imperial Council, but we cannot let this fortress become a weapon to destroy the galaxy. We must seal this facility with our lives and future. Neither the Imperial Council nor Kuat can be shaken. Our determination." #NT!
 kuat_legacy.81.desc: "As we have said, we are confident that our oversight will ensure the complete containment of the facility, and we are confident in our resolve and ability to defend our mission and fulfill our responsibilities." #NT!
 kuat_legacy.87.desc: "We are strong and capable enough to fulfill our duties, this is what we must do, if you want this fortress you must step over our corpses!" #NT!
 kuat_legacy.78.who: "Who are you?" #NT!
 kuat_legacy.78.response: "Let's talk next time, and I hope we won't be at war with each other." #NT!
 kuat_legacy.79.continue: "mission?" #NT!
 kuat_legacy.78.why: "Why regulate facilities?" #NT!
 kuat_legacy.78.what: "What is the use of your supervision?" #NT!
 kuat_legacy.78.exist: "We get it." #NT!
 kuat_legacy.79.back: "Let's talk about other topics" #NT!
 kuat_legacy.80.continue: "What is this facility?" #NT!
 kuat_legacy.81.continue: "But we think you are not strong enough" #NT!
 kuat_legacy.82.continue: "We already know." #NT!
 kuat_legacy.83.continue: "What is Starkiller Base?" #NT!
 kuat_legacy.83.from: "Who built this facility?" #NT!
 kuat_legacy.84.continue: "What a terrible weapon" #NT!
 kuat_legacy.85.continue: "First Order?" #NT!
 kuat_legacy.86.continue: "It's appalling" #NT!
 kuat_legacy.87.continue: "§RWe will complete the mission for you§!" #NT!
 kuat_legacy.87.warning: "§RWe will become their enemies, and they will use Starkiller Base to attack our capital system. We may need to change our capital to avoid causing greater losses. §!" #NT!
  
  
