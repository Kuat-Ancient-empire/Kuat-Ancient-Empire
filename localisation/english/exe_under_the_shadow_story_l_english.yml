 exe_invasion.1004.desc: "Dear leader, welcome to play this MOD. Since this MOD has a lot of content, we will introduce the relevant mechanisms to you. Please check it carefully" #NT!
 exe_invasion.1004.1.desc:0 "§YFlagship mechanism. Under normal circumstances, please ensure that §Reach fleet has only one flagship (the flagship is a limited number of built interstellar dreadnoughts). Each fleet has only one flagship§!. When facing non-module units, this mechanism will provide 3-9 days of high-intensity daily health recovery for this mod's ship units, and the time depends on the flagship type. When facing Eternal and Kuat fleets, the flagship mechanism will give your fleet the ability to resist the damage suppression of the Eternal fleet, allowing your fleet to play 1%-75% of the output, and at the same time all ships in this mod can be on the flagship Always in a protected state before being killed (but cannot resist event killing and instant high damage), non-mod units gain 100% of the total cycle gain, and 100% of the total damage gain at the corresponding time. \nSupplementary mechanism: Support ships will play the role of supporting flagship operations in the fleet. This type of ship will increase the total gain of the flagship by 10-25%. Generally, it adopts a 1+2 mode. The support flagship includes §YBattler $X308_Balletor$, Titan-class $X308_Balletor$, and Tyrant-class $X308_Balletor$. §!"
 exe_invasion.1004.2.desc:0 "§P Dynamic correction mechanism, you can adjust this mechanism through the start settings, you can consider whether to enable this content at any time. The dynamic correction mechanism is the core mechanism that affects the combat units of all camps in this mod. This mechanism is divided into two parts and a supplementary mechanism: \n The first part is the self-protection part, which will allow the Eternal Fleet series, Kuat series, Supervisor Council series, and Infinite Empire series camps in this mod to resist any high-level aura suppression, that is, the effect of not being affected by aura correction; \n The second part is the mechanism guarantee part, which acts on the player and is used by the Eternal Fleet series, Infinite Empire series, Kuat series, and Guardian series. Among them, the Eternal Fleet series part is the most important part of this mod. The role of this mechanism will maintain the complete operation of the flagship system and the combat capability of the Eternal Fleet. \n The last is the supply zone mechanism. The supply zone is used to increase the flagship effect and weaken the dynamic correction function. This mechanism is mainly generated by the Eternal Fortress and the Sky Fortress (that is, to encourage local defense operations). "
 exe_invasion.1004.3.desc:0 "Event effects are mainly used by the Infinite Empire series, the Kuat series, and the Guardian series. The special event mechanism runs as a random event in combat, and different camps have different effects. The Infinite Empire has the ability to kill and regenerate, the Wanderer Defense Fleet has the copy function, and the Kuat series has the ability to randomly reduce the cyclic damage of enemy ships in a short period of time. The same applies to the Guardian and Kuat."
 exe_invasion.1004.4.desc:0 "Guarantee mechanism section, this part mainly affects the Eternal Fleet and the Infinite Empire. The guarantee mechanism is mainly used to maintain the stability of the event end judgment and to restart abnormally, such as the re-triggering of the Eternal Fleet invasion crisis after the forced event chain is terminated. The guarantee mechanism plays an important role in maintaining the stability of the mod event operation."
 exe_invasion.1004.A.1:0 "What is the flagship mechanism?"
 exe_invasion.1004.A.2:0 "What is dynamic correction?"
 exe_invasion.1004.A.3:0 "What is a special effect?"
