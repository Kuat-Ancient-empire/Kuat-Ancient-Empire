    exe_kuat_return.2.name:"Intense Energy Fluctuation in the Star System"
    exe_kuat_return.2.desc:"The latest report from our Empire's Star System Security Monitoring Department indicates that after we defeated the terrifying Eternal Fleet, intense energy activity occurred in the previous $Name_kuat$ star system. According to analysis by our researchers, this should be the result of a special resonance caused by tachyon signals. Although the $Name_kuat$ star system has become a wasteland, the frequency feedback of the tachyon signals has been increasing over time. Perhaps something will happen here in the near future.\n\nOur researchers believe this might just be an ordinary §Ysupernova§! explosion, or merely some unique fleet signal. However, we must continue monitoring and be prepared, never letting our guard down."
    exe_kuat_return.2.a:"I hope this isn't true."
    exe_kuat_return.4.name:"Spatial Anomaly"
    exe_kuat_return.4.desc:"After years of observation, we have discovered that the subspace conditions around the $Name_kuat$ star system have frequently experienced spatial fluctuations and jump preparation signals since we defeated the Eternal Fleet. Our researchers believe that the subspace surrounding the star system has been affected by some powerful energy, causing an extremely unstable state. Reports from our observation stations also confirm strange changes occurring in the $Name_kuat$ sector, with energy activity increasing throughout the entire spatial range of the star system.\nIf we do not quickly relocate our fleets and citizens located in $Name_kuat$, they may encounter unpredictable §Rdangers§!."
    exe_kuat_return.4.a:"Understood."
    exe_kuat_return.6.name:"Lightning-fast Return"
    exe_kuat_return.6.desc:"The intelligence from our security department was accurate and effective. The ruins of the $Name_kuat$ sector have mysteriously regained their former vitality, as if time had reversed itself. Planets that had become wastelands have been reborn, returning to their original states. The transformation of the $Name_kuat$ sector has drawn attention from across the Empire and even the entire galaxy—we must be cautious.\n\nAccording to our scientists' research reports, we can no longer receive any signals or communications from the $Name_kuat$ sector. Jump gates are also being interfered with by unknown tachyon signals, meaning we can no longer enter the $Name_kuat$ sector through jump gates."
    exe_kuat_return.6.a:"A chilling piece of information."
    exe_kuat_return.8.title:"Revival"
    exe_kuat_return.8.desc:"Foolish attackers, you are driven by your greedy and ignorant desires, reaching your filthy hands into places you should never have touched. You completely fail to understand what you are facing. It's surprising the Eternal Fleet didn't destroy you.\n\nBut it doesn't matter. We will restore peace and stability to this sector once again.\nAccording to Article 66 of the Galactic Observation Law, we will reset your empire and your very existence. Though you will perish, we will allow a spark to remain, forever remembering the mistakes you have made, passing down your sins through generations in reverence and fear of us.\nFinally, the entire galaxy will return to an era free from the Eternal Fleet's harassment."
    exe_kuat_return.8.a:"We destroyed you once—we can destroy you again!"
    exe_kuat_return.10.title:"Stargate Decryption Complete"
    exe_kuat_return.10.desc:"While monitoring the energy fluctuations in the $Name_kuat$ sector, our scientists discovered that certain periodic tachyon signals seem to be closely linked with the $Name_kuat$ stargate. The periodic nature of these tachyon signals has stabilized the $Name_kuat$ jump gate, allowing us direct passage once again."
    exe_kuat_return.10.a:"This is truly good news."
    exe_kuat_return.11.title:"Galactic Guardian Federation"
    exe_kuat_return.11.desc:"The Empire is filled with tension and panic due to $Name_kuat$'s declaration. The war against the Eternal Fleet has already drained massive amounts of manpower and resources. If we were to wage war against $Name_kuat$ now, we may not be able to withstand them. Perhaps we should discuss forming a Galactic Federation with other nations, uniting the entire galaxy to destroy $Name_kuat$.\n\nSo, what shall we choose?"
    exe_kuat_return.11.a:"People of the universe, unite!"
    exe_kuat_return.11.b:"They will all kneel before us!"
    exe_kuat_return.11.c:"This is our destiny—we shall face it alone!"
    exe_kuat_return.13.title:"Alliance Established"
    exe_kuat_return.17.title:"With the completion of our planetary restoration efforts, these ruined worlds have been successfully transformed back into the lush paradises we once knew. This Gaia world will once again flourish and shine as it did in ages past."
    exe_kuat_return.13.desc:"Very well."
    exe_kuat_return.131.desc:"Anomaly"
    exe_kuat_return.17.desc:"After successfully restoring the surface and ecosystems of these massive Gaia worlds, our research teams have detected a notable anomaly on one of them..."
    exe_kuat_return.13.a:"This will not stop us."
    exe_kuat_return.13.a.tooltip:"§ESubterranean Structure§!"
    exe_kuat_return.16.title:"The geological features of this planet have undergone astonishing changes. Our instruments have detected the planet emitting highly unusual frequency signals unlike anything we've ever seen..."
    exe_kuat_return.16.desc:"§EPhase I: Exploration§!"
    exe_kuat_return.16.a:"After restoring this planet through technological means, it appears to have undergone unusual geological shifts. A powerful radiation reaction has suddenly emerged from beneath its surface, and our detectors across the entire star region have picked up the same signal. Our [leader.GetName] has decided to launch a research and investigation mission to this planet."
    exe_kuat_return.16.b:"Begin immediately!"
    exe_kuat_return.162.title:"$Name_kuat$"
    exe_kuat_return.162.desc:"§EPhase II: The Mysterious Entrance§!"
    exe_kuat_return.162.fdesc:"What are you saying?"
    exe_kuat_return.162.a:"The Master of the Stage"
    exe_kuat_return.162.a.resp:"§EPhase III: Sentinels§!"
    exe_kuat_return.162.b:"While exploring deeper underground, [leader.GetName] discovered additional sentinels and abandoned unmanned machinery similar to those of $Name_kuat$. Based on [leader.GetName]'s experience, she believes we must pass through these mechanical defenses to reach our destination.\n\nAt the same time, our researchers have noticed that their instruments underground are malfunctioning, with readings and statuses becoming extremely unstable. We've also detected rising radiation levels. [leader.GetName] and her team believe this is the correct path forward. But before that, we must breach these defensive systems."
    exe_kuat_return.162.b.resp:"Crush them..."
    exe_kuat_return.162.c:"What exactly has happened here?"
    exe_kuat_return.162.c.resp:"After enduring fierce combat, [leader.GetName] and her team successfully breached the defenses of these abandoned mechanical sentinels. They have located the correct passageway and continued deeper into the ruins. Though we have suffered some casualties, these sacrifices are justified—we are completing one of the most important missions in the history of our Empire.\n\nAccording to our research team's analysis, these defensive sentinels were likely facilities deployed by $Name_kuat$ in the past, designed to repel any unauthorized intrusions into the ruins. Though they pose a deadly threat, we have successfully breached these foolish defenses, proving the technological superiority and strength of our Empire.\n\nAfter further investigation of the outer sections of the tomb-like ruins, our research team analyzed the architectural style and other clues, concluding that this structure predates the arrival of $Name_kuat$. The entire tomb's style is vastly different from $Name_kuat$ architecture. These sharp, conical or spherical structures bear a striking resemblance to the architectural style of the Zelos-era civilization. It appears this site was seized and repurposed by $Name_kuat$ to seal away something important.\n\nNow, [leader.GetName] and her team have located the key and the means to access this tomb. As our researchers carefully entered the ruins, what greeted them was not an empty, spacious hall, but a floating cylindrical stone pillar glowing with a faint blue light. At the center of the pillar's hollow opening sits a crystal structure resembling a polyhedron, continuously emitting brilliant blue light. Our researchers were deeply shocked by the sight before them.\n\nAnd our [leader.GetName] seems to have been deeply drawn to this object. She has decided to retrieve the crystal."
    exe_kuat_return.162.d:"Carrier Support Combat System"
    exe_kuat_return.162.d.resp:"§EPhase V: The Crystal§!"
    exe_kuat_return.162.e:"[leader.GetName] slowly raised her hands to shield her eyes from the increasingly blinding blue light, struggling forward toward the crystal source. Strangely, as [leader.GetName] approached, the crystal's glow began to dim. Our research team discovered that all instruments had lost responsiveness! In the event of an emergency, we would be unable to react in time. As [leader.GetName] slowly approached and cradled the crystal in her hands, the blue crystal once again emitted a blinding glow, and [leader.GetName] was consumed by the light amid her team's shouts.\n\nIt is unknown how much time passed, but just as our researchers believed all was lost, they discovered [leader.GetName] lying beside the floating cylindrical pillar, the crystal tightly clutched in her hand. Fortunately, [leader.GetName] still shows signs of life, but she appears to have been affected by the crystal's radiation source and has lost consciousness. Given the current situation, our research team quickly returned to our research vessel. During the rescue operation, we discovered that the crystal contains vast amounts of information stored by $Name_kuat$ as a \"Force Echo.\" Due to the overwhelming influx of this information, [leader.GetName] is currently unable to function normally."
    exe_kuat_return.162.e.resp:"Evacuate immediately! Protect [leader.GetName] at all costs."
    exe_invasion.1000.b:"The Choice"
    exe_invasion_return:"After a period of research, we have begun to unravel the anomalies affecting [dig_scientist.GetName]. According to our analysis, this crystal is indeed a product of $Name_kuat$ technology. It contains vast amounts of $Name_kuat$ technological information stored in the form of Force Echoes.\n\nNormally, this information should not pose a life-threatening danger to [dig_scientist.GetName], but this time the volume of information is exceptionally large. Our scientist [dig_scientist.GetName] may not survive this encounter. We have yet to master safe extraction methods for Force Echoes, and prolonged exposure could lead to neural degradation and brain death. Therefore, we have only two options:\n\n1. We can terminate and erase the Force Echo from [dig_scientist.GetName]'s mind. While this may result in the loss of critical information, it will protect our scientist [dig_scientist.GetName].\n\n2. We can forcibly extract the Force Echo from [dig_scientist.GetName]. This may succeed, but it could also result in [dig_scientist.GetName]'s death."
    exe_invasion.1000.a:"Proceed with Option One!"
    exe_invasion.desc:"Proceed with Option Two!"
    exe_invasion.1003.name:"A Crisis Approaches"
    exe_invasion.1003.desc:"Based on the $Name_kuat$ technological information extracted from [dig_scientist.GetName], we have noticed some peculiar additional information that warrants further interception and analysis."
    exe_invasion.1003.a:"Intercept and analyze these strange signals."
    exe_invasion.127.name:"Ignore it."
    exe_invasion.127.desc:"§ERemnant Message§!"
    exe_invasion.127.a:"These remnants of $Name_kuat$ information may conceal some secrets..."
