        executor_build.802.trading:"Galactic Anomaly"
        executor_build.802.trading.a:"After the Abyss Node was reactivated, our scientific personnel stationed there began observing unusual astronomical phenomena. Multiple abnormal energy activities have appeared near the galactic core. These fluctuations are not recorded in any existing data, so our researchers were unable to determine their cause or potential consequences. We must remain vigilant.\n\nIn addition, we have detected some strange signals in $Name_F_1$. These signals seem to be closely related to the anomalies that appeared after the node's reactivation, yet they also show clear differences. Our researchers have requested further investigation into these signals.\n\nAt the same time, $Name_Kuat_StarContractor$, who was entrenched in $Name_F_1$, has quietly departed. Perhaps a war is quietly approaching, and we must be prepared."
        executor_build.802.trading_desc:"That's strange."
