 exe_invasion.141.name: "ghost signal" #NT!
 exe_invasion.141.desc: "§EEternal Fleet§! During the long-term battle with us, we successfully completed the genetic and biological information research on our fleet commander [eternal_learned_leader_copy.GetName]. §EEternal Fleet§! has successfully cloned our [eternal_learned_leader_copy.GetName] using synthetic mechanical technology on its fleet, and now our [eternal_learned_leader_copy.GetName] needs to face and defeat itself." #NT!
 exe_invasion.141.a: "What a terrible technology." #NT!
 exe_invasion.141.b: "Got it, stop talking." #NT!
