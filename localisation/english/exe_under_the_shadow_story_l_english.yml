    situation_white_hole_system_disable:0 "White Hole Analysis Research Progress"
    situation_white_hole_system_disable_type:0 "$situation_white_hole_system_disable$"
    situation_white_hole_system_disable_desc:"Our researchers are working at full capacity analyzing stars, and we believe that in the near future, the stellar characteristics of the white holes will be revealed.\n\nHowever, during our analysis, we discovered that if we wish to suppress the transmuting white holes, we must somehow induce stellar collapse. When these white holes are fully transformed into singularities, the violent spacetime expansion will shatter the power of $Name_Kuat_Contractor$, at which point $Name_Kuat_Contractor$'s fleets will no longer be able to use white hole transmutation to invade our world.\n\nIn any case, to create such a bomb, we need to collect some enemy wreckage, meaning we must destroy enough enemies next."
