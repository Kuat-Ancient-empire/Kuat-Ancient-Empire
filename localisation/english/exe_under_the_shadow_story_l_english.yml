    exe_return_invasion.103.a:0 "Alright, alright."
    exe_return_invasion.102.eternal.desc:0 "Incoming Transmission"
    exe_return_invasion.102.b.eternal.desc:0 "According to the terms of our aid agreement, we will provide you with certain support. As long as you do not break your promises, we will continue to honor this agreement.\n\nThese warships will help you through this difficult time."
    exe_return_invasion.102.c.eternal.desc:0 "Alright, alright."

    exe_return_invasion.102.b:0 "Incoming Transmission"
    exe_return_invasion.102.c:0 "Due to your repeated disregard for our protests, we will now impose additional taxes on the materials required for the maintenance of your ships, in accordance with our diplomatic regulations.\n\nWe are still honoring our agreement. We hope you will respect and comply with our demands."
    exe_return_invasion.102.a:0 "We understand."

    exe_return_invasion.40.name:0 "Incoming Transmission"
    exe_return_invasion.40.desc:0 "We have once again noticed that you are exploring things you should not be seeking. We repeat: we hope you will cease actions that damage our bilateral relations, or else we will reassess our cooperation with you."
    exe_return_invasion.40.a:0 "Understood."

    situation_eternal_station_system_disable:0 "Incoming Transmission"
    situation_eternal_station_system_disable_type:0 "$situation_eternal_station_system_disable$"
    situation_eternal_station_system_disable_desc:"We have noticed that you are exploring things you should not be looking into. We hope you will cease actions that could damage our bilateral relations. These are nothing more than fools driven by their own ambitions who have betrayed us; you should not continue your investigations."
    situation_eternal_station_system_disable_monthly_change_tooltip:0 "I see, my apologies."
