    ## retrun eternal #############
    ###############################
    exe_return_invasion.8.name:0 "§EApproaching the Galactic Periphery§!"
    exe_return_invasion.8.desc:0 "Objects previously approaching from extragalactic systems have now reached the outer edge of our system and begun to decelerate. Our astronomical observations indicate this will be an unprecedented invasion by the Eternal Fleet, and they are very likely to launch a direct attack on our system. The subspace echoes of these Eternal Fleet vessels are already clear enough for us to confirm they are a series of uniquely shaped warships.\n\nAs expected, these ships do not respond to any external communications."
    exe_return_invasion.8.a:0 "Damn it, our forces should prepare for defense."
    
    exe_return_invasion.10.name:0 "§EUnwelcome Visitors§!"
    exe_return_invasion.10.desc:0 "The first wave of extragalactic fleets has entered the gravity well of our galactic fringe systems and begun orbiting around its center. Additional waves will soon arrive. They do not respond to any communications, nor do they emit any life signs. We can conclude that these rogue battle fleets are beyond repair and communication. Regardless, we must eliminate the threat known as the Eternal Fleet."
    exe_return_invasion.10.a.desc:0 "The first wave of extragalactic fleets has entered the gravity well of our galactic fringe systems and begun orbiting around its center. Additional waves will soon arrive. They do not respond to any communications, nor do they emit any life signs. We can conclude that these rogue battle fleets are beyond repair and communication. Regardless, we must eliminate the threat known as the Eternal Fleet, along with the space fortresses they have jumped into our fringe systems."
    exe_return_invasion.10.a:0 "As always, perhaps only our fleet can solve this problem now."

    exe_return_invasion.18.name:"§EIntense Energy Fluctuations§!"
    exe_return_invasion.18.desc:"We have successfully destroyed the Eternal Empire's fortress at the center of the system, which has somewhat weakened the strength of the Eternal Fleet and reduced the strength of their signal control center. This pile of junk is about to return to its rightful place—the scrapyard."

    exe_return_invasion.20.name:"§EAnomalous Signal§!"
    exe_return_invasion.20.desc:"Recently, our intelligence department provided a report on an anomalous signal. During our monitoring of the Eternal Fleet's movements, our detectors picked up some unique tachyon signals that differ significantly from the tachyon signals we already know. Our researchers quickly conducted analysis and study on them.\n\nThe researchers claim that the propagation of these tachyon signals shows a clear expanding trend. They are rapidly moving in a regular pattern toward unknown space at superluminal speeds. Currently, the meaning hidden within these signals remains unknown. However, researchers have discovered that these tachyon signals share a common origin, and we may be able to trace back to the source of these special signals."
    exe_return_invasion.20.a:"That's fascinating."

    exe_return_invasion.24.name:"§EUnique Signal§!"
    exe_return_invasion.24.desc:"The prolonged war has exhausted our people, yet the galactic crisis still shows no sign of abating, as the Eternal Fleet continues to reinforce its forces endlessly.\n\nFortunately, our researchers, by comparing the displacement of the Eternal Fleet with the movement patterns of these special tachyon signals, have obtained clues that may solve the mystery of these signals.\n\nAccording to the research report, by analyzing the movement patterns of these special signals, we can map their orbital paths to trace back to their source. These signal sources are very likely the culprits guiding the arrival of the Eternal Fleet. If we can destroy the relay stations at the source of these signals, we may still have a chance at victory."
    exe_return_invasion.24.a:"Find it now, hurry!"
    exe_return_invasion.25.desc:"Although we have successfully neutralized one signal relay station, the Eternal Fleet continues to reinforce its forces endlessly. The situation is critical. Fortunately, our scientists have discovered new special tachyon signals in their latest round of research.\n\nWe are currently comparing the displacement of the Eternal Fleet with the movement patterns of these special tachyon signals in an attempt to uncover new clues related to these signals.\n\nAccording to the research report, we can repeat our previous method—locate the sources of these new signals and destroy the relay stations at their origins."
    exe_return_invasion.26.desc:"Although we have successfully neutralized multiple signal relay stations, the Eternal Fleet continues to reinforce its forces endlessly. Our researchers believe there must still be undiscovered relay stations.\n\nFortunately, hope is not lost. Previously undetected special tachyon signals have also been discovered near the wreckage of the Eternal Fleet. Although the signals quickly escape outward, we have still managed to capture their movement patterns. We are currently comparing the displacement of the Eternal Fleet with the movement patterns of these special tachyon signals in an attempt to uncover clues related to hidden signals.\n\nAccording to the research report, we can repeat our previous method—locate the sources of these new signals and destroy the relay stations at their origins."

    exe_return_invasion.28.name:"§EA Realm Without Starlight§!"
    exe_return_invasion.28.desc:"We have successfully arrived at the location of the Eternal Fleet's signal relay station. It is an empty system. Our scans show there are no traces of any planets, and even the star at the system's center is covered by a strange structure resembling a stargate. The intermittent tachyon signals emanating from it indicate that this is the source of the Eternal Fleet's control signals. However, it is worth noting that this system did not appear on any star charts before. According to the information we previously accessed from the $Name_kuat$ database, even $Name_kuat$ had no knowledge of this region.\n\nFortunately, we have not detected any presence of the Eternal Fleet within the system yet, but we cannot rule out the possibility of a trap. Perhaps the Eternal Fleet will enter the system once we begin our research. We must protect our scientists!"
    exe_return_invasion.28.a:"We must protect them!"

    exe_return_invasion.27.name:"§EScientific Breakthrough§!"
    exe_return_invasion.27.desc:"During their research, our scientists conducted detailed analysis of the information and wreckage from the Eternal Fleet ships we destroyed. After multiple rounds of experimental verification, our scientists have now determined the star map coordinates of a signal source system. However, strangely, this system has never appeared in our galaxy before—it's like a ghost system. Perhaps we should proceed with extreme caution."
    exe_return_invasion.27.a:"Begin Phase One Research!"
    exe_return_invasion.27.b:"Begin Phase Two Research!"
    exe_return_invasion.27.c:"Begin Phase Three Research!"

    exe_return_invasion.29.desc:"Our scientists were initially at a loss while attempting to reverse-engineer the Eternal signal relay station. Surprisingly, while consulting the $Name_kuat$ database for reference materials, they discovered detailed records of the relay station's operational patterns. However, when our scientist [leader.GetName] attempted to further investigate the principles behind the tachyon signal emission, the relay station suddenly began vibrating violently. For safety reasons, our scientists had to shut down the station and return to the research vessel. We can now leave the entire system."
    exe_return_invasion.29.a:"Upon arrival, our research personnel immediately began their work. After days and nights of relentless effort, we finally unlocked the door's security system this morning and cleared a path into the facility."

    exe_return_invasion.33.name:"Our researchers are hard at work."
    exe_return_invasion.33.desc:"Signal analysis requires a great deal of research effort, and we cannot pursue multiple projects simultaneously."
    exe_return_invasion.33.a:"Our researchers are working全力以赴 to analyze the signal, and we believe results will come soon."
    exe_return_invasion.33.tooltip:"§EDeciphering Ancient Data§!"

    exe_return_invasion.333.name:0 "Good. New research project files have been uploaded to your data center. Please complete them as always."
    exe_return_invasion.333.desc:0 "Our researchers are working全力以赴 to decipher the ancient data, and we believe results will come soon. In the process, I must pay a sufficient scientific price."
    exe_return_invasion.333.a:0 "We are supporting the research into deciphering the ancient data."
    exe_return_invasion.333.b:0 "We are increasing our investment in the research to decipher ancient data."

    exe_return_invasion.35.name:"We are reducing our investment in the research to decipher ancient data."
    exe_return_invasion.35.desc:"Welcome to the loving and peaceful galactic family. Although your technology is currently quite pitiful, we believe that in the future, you will become the rulers of this region of space. We will help you achieve things your ancestors never imagined. However, everything comes at a price. Now we will establish our mutual agreement—you must obey our demands at all times, under any circumstances. Believe in the eternity of our friendship.\n\nIn truth, from our observations, civilizations like yours have risen and fallen countless times. But how many have left a mark in this galaxy? You may, like some ancient civilization before you, eventually find your place in this Milky Way. But never let greed and ambition cloud your eyes—there are many unimaginable creations lurking in the endless void.\n\nRemember, do not let greed blind you. In the depths of space lies a profound darkness. Trust in our demands."
    exe_return_invasion.35.b:"What, you are... why have you come together, what has happened... perhaps there are still things we do not yet know...\n\nNo matter what you are now, do not interfere with us. Everything has been arranged for a reason. May the Force be with you."
    exe_return_invasion.38.title:"$Name_kuat$"
    exe_return_invasion.38.desc:"You foolish wretches, chasing after a distant and meaningless past, accepting their gifts and becoming their tools. It was this way before, and it is this way now. They will stop at nothing to achieve their goals. You will surely meet the fate you deserve. Turn back—do not aid them. If you refuse to turn back, then we shall destroy you once again."
    exe_return_invasion.38.fdesc:"What are you saying?"
    exe_return_invasion.38.a:"The Master of the Stage"
    exe_return_invasion.38.a.resp:"After a long and grueling campaign, our fleet has finally crushed the fleet of $Name_kuat$. After this, $Name_kuat$'s planets and technology will be ours to claim. But what was this war truly for? Was it to satisfy the ambitions of expansion, or merely to satisfy our inner desires? This epic battle will establish our place as rulers of the galaxy, yet it has not resolved the confusion that has long plagued us.\n\nOur researchers have uncovered records regarding fully autonomous combat fleets from the ruins of $Name_kuat$. They called them the Eternal Fleet—fleets that will destroy every civilization they encounter. According to $Name_kuat$'s records, after we destroyed $Name_kuat$, we will face the return of the Eternal Fleet years from now."

    exe_return_invasion.38.b:"Something shocking has happened to the mysterious ancient precursor—the $Name_kuat$ are gradually fading away. Their people and creations are no longer visible here, only silent celestial bodies remain, eternal as ever. Perhaps we can now seize their technology and star systems."
    exe_return_invasion.38.b.resp:"The galaxy will ultimately belong to us!"
    exe_return_invasion.38.c:"What exactly has happened here?"
    exe_return_invasion.38.c.resp:"Flagship Combat System"
    exe_return_invasion.38.d:"Carrier Support Combat System"
    exe_return_invasion.38.d.resp:"Incoming Transmission"
    exe_return_invasion.38.e:"We have long noticed your restless behavior and expansionist ambitions, but we will honor the agreement and not interfere further with your actions. You only need to understand—we have allowed you to survive. The civilizations before you who broke their promises and violated the covenants we once made have perished.\n\nYou must fulfill our demands as much as possible, or else we will refuse to honor our agreement and erase you from this galaxy entirely."
    exe_return_invasion.38.e.resp:"Yes, I understand."

    exe_return_invasion.102.name:0 "$UTS02_LEADER$"
    exe_return_invasion.102.desc:0 "Incoming Transmission"
    exe_return_invasion.102.b.desc:0 "According to the terms of our aid agreement, we will provide you with certain support. As long as you do not break your promises, we will continue to honor this agreement.\n\nThese resources will help you through this difficult time."
    exe_return_invasion.102.c.desc:0 "Alright, alright."

    exe_return_invasion.103.name:0 "$Name_Eternal$"
    exe_return_invasion.103.b:0 "Incoming Transmission"
