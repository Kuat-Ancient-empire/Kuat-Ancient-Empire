        exe_invasion.1004.desc:"Honorable Leader, welcome to this mod. Due to the extensive content of this mod, we will introduce the relevant mechanics to you. Please read carefully."
        exe_invasion.1004.1.desc:0 "Flagship Mechanic. Under normal circumstances, please ensure that each fleet carries exactly one Flagship (a Flagship is any restricted-number, built-only-once Star Dreadnought) and no more. Each fleet must have exactly one.§! This mechanic grants your mod's ships an intense daily healing of 3-9 days, depending on the Flagship type, when facing non-mod units.\n\nWhen facing Eternal Empire and $Name_kuat$ fleets, the Flagship mechanic grants your fleet the ability to resist damage suppression from Eternal fleets, allowing your fleet to deal 1%-75% damage output, and all mod ships will remain under protection until the Flagship is destroyed (but cannot resist event kills or instant high damage). Non-mod units receive a 100% cumulative bonus over the duration and a 100% total damage bonus for the corresponding time.\n\nSupport Mechanic: Support ships will serve as assistants to the Flagship in the fleet, increasing the total bonus of the Flagship by 10-25%. Usually, a 1+2 composition is used, including support Flagships such as §YBattlemaster$X308_Balletor$, Titan-class$X308_Balletor$, and Tyrant-class$X308_Balletor$.§!"
        exe_invasion.1004.2.desc:0 "Dynamic Adjustment Mechanic. You can adjust this mechanic through the starting settings, and you may consider whether to enable it at any time. The Dynamic Adjustment Mechanic is a core mechanic affecting all factions in this mod. It is divided into two main parts plus a supplementary mechanism:\n\nPart I: Self-Protection. This part grants factions in this mod, including the Eternal Empire series, $Name_kuat$ series, $Name_Kuat_Fire_base$ series, and Infinite Empire series, resistance to any high-tier aura suppression effects, meaning they are unaffected by aura modifiers.\n\nPart II: Mechanic Safeguard. This part affects the player and is used by the Eternal Empire series, Infinite Empire series, $Name_kuat$ series, and Watcher series. The Eternal Empire series is the most important part of this mod, and this mechanic ensures the full operation of the Flagship system and the combat effectiveness of the Eternal fleets.\n\nFinally, the Supply Zone serves to enhance Flagship effects and weaken the Dynamic Adjustment. This mechanic is mainly generated by Eternal Fortresses and Colossus Fortresses (encouraging home defense operations). This mechanic has the following effects:\n1. Supply Zones increase the supply limit of systems within their range. Within the supply limit, Super Flagships gain a 600% cyclic bonus in combat, 1+2 Flagships gain 300%, and single Flagships gain 100%. Beyond the limit, output is reduced to the base Flagship level.\n2. Supply Zones provide Flagship fleets with combat energy charges. Once charged, Flagships can support 4 battles outside the Supply Zone, each reducing the cyclic bonus by 25%. They will be recharged within 60 days upon returning to the Supply Zone."
        exe_invasion.1004.3.desc:0 "Event Effects. Mainly used by the Infinite Empire series, $Name_kuat$ series, and Watcher series, special event mechanics function as random combat events during battles, with different effects for different factions.\n\nThe Infinite Empire has the ability to regenerate upon destruction, the Wanderer Defense Fleets have replication capabilities, the $Name_kuat$ series can temporarily reduce enemy ship cyclic damage randomly for a short time, and the Watchers and $Name_kuat$ series operate similarly."
        exe_invasion.1004.4.desc:0 "Stabilization Mechanism. This part mainly affects the Eternal Empire and Infinite Empire. The Stabilization Mechanism primarily serves to maintain event conclusion stability and abnormal re-triggering functions, such as re-triggering the Eternal Empire invasion crisis after being forcibly interrupted by an event chain. The Stabilization Mechanism plays an important role in maintaining the stable operation of mod events."
        exe_invasion.1004.A.1:0 "What is the Flagship Mechanic?"
        exe_invasion.1004.A.2:0 "What is Dynamic Adjustment?"
        exe_invasion.1004.A.3:0 "What are Special Effects?"
        exe_invasion.1004.A.4:0 "What is the Stabilization Mechanism?"
        exe_invasion.1004.A:"Miao miao miao?"
        exe_invasion.1004.B:"I have understood!"

