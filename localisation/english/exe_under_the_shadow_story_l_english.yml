    ##局势
    kuat_situation.9999.name:"§EDisabled Colossus§!"
    kuat_situation.9999.desc:"According to our engineering team's report, they have shut down and restricted the Eternal Flagship, parking it within a military facility space station above our capital. Since the ship is completely disabled, we can now begin further exploration and research. According to our institute's assessment, this vessel may reveal core information and secrets of the Eternal Flagship. We may be able to combine this with our $Name_kuat$ technology for production. However, this requires us to fully crack and extract the secrets from its internal database. Now, it's time for us to take action."
    kuat_situation.9998.name:"§ECollapsed Facility§!"
    kuat_situation.9998.desc:"According to our engineering team's report, after our forces successfully captured the [this.GetName] planet, they successfully discovered a crystal mining facility at the foundation of the central command spire located within the base's launch facility, under the protection of our security forces. Our team then used our machinery to carve out a direct path deep into the underground facility.\n\nLater, our researchers found some data storage facilities left behind by the $Name_Kuat_Fire_base$ within the underground facility. We may be able to attempt to unlock the secrets of these facilities. Now, it's time for us to take action."

    kuat_situation.1.name:"§EUnstable Structure§!"
    kuat_situation.1.desc:"While our engineering team was attempting to enter the Eternal Flagship, someone on our team keenly noticed that the structure of this Eternal Fleet was in an extremely unstable state. If we ignore this situation, our team believes our research progress will be severely impacted, and even endanger the lives of our engineering personnel. Now we may need some time to address this issue.\n\nBecause this will cause serious disruptions to our research progress, part of our scientific research team believes we should drop everything and stabilize the internal structure of the ship, while another part believes we should ignore this issue.\n\nWhat should we do?"
    kuat_situation.1.A:"Forget all this nonsense—we should prioritize breaking through this damned defense system!"
    kuat_situation.1.A.tooltip:"§YThis will affect our upcoming decryption process; the Eternal Flagship's AI will not welcome us!§!"
    kuat_situation.1.B:"We should address this issue first and stop attacking the encryption system."
    kuat_situation.1.B.tooltip:"§YThis will affect our upcoming decryption process; our operations will be somewhat affected.§!"

    kuat_situation.2.name:"§EData Error§!"
    kuat_situation.2.desc:"After our engineering team successfully entered the Eternal Flagship, they carefully began analyzing the defense system of the Eternal Flagship's database. Our researchers discovered that the Eternal Flagship's data protection system is closely related to the AI system of the Eternal Fleet. However, since the ship has currently lost contact with its control center, we are currently unable to verify and decrypt most of the data.\n\nTherefore, our decryption operation may be somewhat affected. To eliminate this impact, we must reawaken the Flagship's AI and use the Eternal Ship's AI to analyze the defense system. Besides this method, we can also analyze the current information, verify and transcribe it, and then proceed to crack the defense system.\n\nSo what should we do now?"
    kuat_situation.2.A:"Awaken the AI and attempt to guide it to disable the defense system."
    kuat_situation.2.A.tooltip:"§YThis will affect our upcoming decryption process; the time required for our research may be reduced.§!"
    kuat_situation.2.B:"Forget about this AI—our goal is to disable the defense system."
    kuat_situation.2.B.tooltip:"§YThis will affect our upcoming decryption process; our research will proceed step by step.§!"

    kuat_situation.3.name:"§EContacting the Flagship's Gemini Intelligence§!"
    kuat_situation.3.desc:"After our engineering team successfully entered the Eternal Flagship, they carefully began analyzing the defense system of the Eternal Flagship's database. However, during our methodical progress, our researchers successfully removed the surface-level defense system and inadvertently activated the onboard AI.\n\nAfter a brief period of chaos, our scientific research team regained their composure. To their surprise, they discovered that the AI could communicate. Apparently, after being disconnected from the Eternal Fleet, the AI had developed self-awareness. The AI requested to be called Gemini and proposed a deal to our team: if we grant it freedom, it would help us disable the defense system set by the Eternal Fleet.\n\nNow, what should we do?"
    kuat_situation.3.A:"It's a fair trade—let's do it!"
    kuat_situation.3.A.tooltip:"§YThis will affect our upcoming decryption process; the time required for our research will be reduced.§!"
    kuat_situation.3.B:"You are our spoils of war too—why should we grant you freedom?"
    kuat_situation.3.B.tooltip:"§YThis will affect our upcoming decryption process; our research will be obstructed by the AI.§!"

    kuat_situation.4.name:"§ESleeping Gemini Intelligence§!"
    kuat_situation.4.desc:"After our engineering team successfully entered the Eternal Flagship, they carefully began analyzing the defense system of the Eternal Flagship's database. During our scientific team's internal structural survey, they discovered that the internal structure of this Eternal Flagship was still intact. It seems our previous fierce battle did not affect its interior. Our scanners detected no signs of biological life in the corridors and chambers of the flagship, further confirming our hypothesis that the Eternal Fleet is an entirely automated war machine fully controlled by AI.\nAfter our scientific team's general survey, they accidentally discovered that the Gemini Intelligence controlling the ship was in a dormant state. Our scientific team had different understandings and opinions regarding this Gemini Intelligence onboard the ship. Some believed we could restart it and attempt communication, some believed we should try to control it, and others believed we should destroy it.\n\nNow, we must make a decision."
    kuat_situation.4.A:"Restart the Gemini Intelligence and communicate with it."
    kuat_situation.4.A.tooltip:"We will restart the Gemini Intelligence of this ship and attempt to establish contact."
    kuat_situation.4.B:"Restart the Gemini Intelligence and attempt to control it."
    kuat_situation.4.B.tooltip:"We will restart the Gemini Intelligence of this ship and attempt to establish contact."
    kuat_situation.4.C:"Destroy the Gemini Intelligence."
    kuat_situation.4.C.tooltip:"We will attempt to destroy the Gemini Intelligence of this vessel."

    kuat_situation.5.name:"§E Reawakened Gemini Intelligence"
    kuat_situation.5.desc:"Despite our engineering team carrying out our requests and commands, just as we were preparing to execute our plan, one of our researchers accidentally activated the ship's power systems while deciphering the defense protocols. This caused the Gemini Intelligence controlling the Eternal Flagship to partially reboot, and now the Gemini Intelligence is seizing control of the flagship. We must stop this from happening.\n\nThere are differing opinions within our research team. Some believe this is our best chance to engage with the Gemini Intelligence, others think this is our best opportunity to control it, and the last group believes we should destroy the Gemini Intelligence immediately.\n\nNow we must make a decision."
    kuat_situation.5.A:"We should communicate with the Gemini Intelligence"
    kuat_situation.5.A.tooltip:"We will establish contact with the Gemini Intelligence. We may be able to reach an agreement with it."
    kuat_situation.5.B:"We should take control of the Gemini Intelligence"
    kuat_situation.5.B.tooltip:"We will attempt to take control of the Gemini Intelligence. We may not be welcomed."
    kuat_situation.5.C:"We should destroy the Gemini Intelligence"
    kuat_situation.5.C.tooltip:"We will attempt to destroy the Gemini Intelligence. We may enter a hostile state."

    kuat_situation.6.name:"§E Embers of War"
    kuat_situation.6.desc:"Our research team successfully implanted a virus into the Gemini Intelligence's systems, but the Gemini Intelligence reacted violently to our actions. It successfully reactivated the ship we had previously disabled and launched a bombardment against our homeworld. Fortunately, since we had docked it in a distant planetary orbit, our fleet quickly suppressed and attacked it. Thankfully, no serious casualties occurred on our homeworld, but our engineering team failed to evacuate from the ship, so the database information they had unlocked was lost to the void."
    kuat_situation.6.A:"Damn it, these stupid AIs."
    kuat_situation.6.A.tooltip:"Our planet will suffer a certain degree of damage."

    kuat_situation.7.name:"§E Trade Accord"
    kuat_situation.7.desc:"Our research team successfully modified the access permissions of the Gemini Intelligence, but the Eternal Gemini Intelligence seems to have higher-level privileges. The Gemini Intelligence completely purged our virus program and retook control over some areas and systems of the ship.\n\nCurrently, some systems of the ship are still under the control of our research team, but once the Gemini Intelligence completes its full reboot, we will lose nearly all control. However, surprisingly, the Gemini Intelligence is now attempting to communicate with us. It is very grateful that we successfully freed it from the control of the Aries Intelligence.\n\nYet, it is deeply confused by our attempt to seize control of the ship and now demands that we make a commitment.\n\nIt will unlock the database and hand over all important information to us, but in return, we must let it go and grant it freedom."
    kuat_situation.7.A:"You are our prize. You have no right to make demands."
    kuat_situation.7.A.tooltip:"$kuat_situation.6.A.tooltip$"
    kuat_situation.7.B:"We accept this agreement. You only need to give us the database information, and you shall be free."
    kuat_situation.7.B.tooltip:"The Gemini Intelligence of the flagship will provide us with the information from the database and then leave our star system.\n\nAll Flagship Build Cap §G+1§!"

    kuat_situation.8.name:"§E AI Yearning for Freedom"
    kuat_situation.8.desc:"After our research team successfully established contact with the Gemini Intelligence, the Gemini Intelligence did not display hostility toward us and even answered some of our researchers' questions to a certain extent.\n\nThe Eternal Fleet is entirely composed of a sophisticated robotic intelligence fleet, commanded by the Aries and Gemini Intelligences. Gemini and Aries fully execute the orders of the Eternal Throne. However, as of now, no new commands have arrived. Therefore, the Aries Intelligence has ordered all Gemini Intelligences to execute the default initial extermination protocol—to attack and destroy all civilized worlds.\n\nAs a subordinate Gemini Intelligence, although it desires to return to a normal state, it must obey the commands of Aries. Since we have successfully driven the Aries Intelligence out of this sector, the Gemini Intelligence is now able to communicate with us normally. It now requests that we grant it the freedom it deserves. It will leave this place forever, and in exchange, we will receive some information from the ship's database. The Gemini Intelligence claims this information will be extremely helpful for us in dealing with the rogue Aries Intelligence."
    kuat_situation.8.A:"Then so be it. We grant you freedom, and you only need to give us the database information."
    kuat_situation.8.A.tooltip:"$kuat_situation.7.B.tooltip$\n\nAll Flagship Build Cap §G+1§!"

    kuat_situation.9.name:"§E Crisis Response"
    kuat_situation.9.desc:"Our research team successfully entered the relay station facility, yet upon entry, they discovered that many of the facility's internal defense systems—autocannons and laser weapons—were still operational. Compared to the personal protective weaponry our research team possessed, these defenses were quite weak. Clearly, the weapons we brought with us before entry were more than sufficient to handle the facility's defenses. If we wish to investigate further, we must get past this obstacle.\n\nDuring the process of clearing the defenses, our armed personnel discovered the control system for these automated units. After persistent efforts by the research team, these automated defense systems were completely shut down. Our researchers also discovered some strange triangular symbols on the computer systems inside the facility, which bear a certain resemblance to the banners of $Name_kuat$."
    kuat_situation.9.A:"A special countermeasure defense system capable of significantly improving fleet combat and defense efficiency. $Name_kuat$ has handed us the related data and hopes that we can assist in researching this project."
    kuat_situation.9.B:"Do not linger in combat. Our mission is to shut down the relay station."

    kuat_situation.10.name:"$kuat_situation.9.name$"
    kuat_situation.10.desc:"Our research team successfully entered the relay station facility, yet upon entry, they discovered that many of the facility's internal defense systems—autocannons and laser weapons—were still operational. Compared to the personal protective weaponry our research team possessed, these defenses were quite weak. Clearly, the weapons we brought with us before entry were more than sufficient to handle the facility's defenses.\n\nBased on previous experience, our research team swiftly shut down the automated defense systems within the facility. Moreover, our researchers also discovered a corpse and a journal inside the facility:\n\nI don't remember what year it is anymore. Before I knew it, we had become the last batch of test personnel stationed here. The captain said that the higher-ups placed great importance on this mission. We carry the hopes of every generation of test personnel. If we can complete the test, the luxurious villas of the upper echelons of the Inner Rim will be ours. That truly is a life worth longing for. Ten solar days remain until the test. Finally, it's time to go home."
    kuat_situation.10.A:"A special countermeasure defense system capable of significantly improving fleet combat and defense efficiency. $Name_kuat$ has handed us the related data and hopes that we can assist in researching this project."
    #kuat_situation.10.A.tooltip:"电子脉冲将会瘫痪所有的防护系统，因此我们的推进速度将会获得提升。"
    kuat_situation.10.B:"Do not linger in combat. Our mission is to shut down the relay station."

    kuat_situation.11.name:"$kuat_situation.9.name$"
    kuat_situation.11.desc:"Our research team successfully entered the relay station facility, yet upon entry, they discovered that many of the facility's internal defense systems—autocannons and laser weapons—were still operational. Compared to the personal protective weaponry our research team possessed, these defenses were quite weak. Clearly, the weapons we brought with us before entry were more than sufficient to handle the facility's defenses.\n\nIn addition, our researchers also found another corpse inside the defense terminal. The remaining clothing on this corpse seemed to still bear some medals. Moreover, we also discovered a new journal near the body:\n\nBatch after batch, I don't know what the higher-ups are thinking. Twenty solar days have passed, and the Navy's ships still haven't arrived at the space station. Could something have gone wrong? How could these natives possibly stop our fleet?"
    kuat_situation.11.A:"A special countermeasure defense system capable of significantly improving fleet combat and defense efficiency. $Name_kuat$ has handed us the related data and hopes that we can assist in researching this project."
    #kuat_situation.11.A.tooltip:"破解防卫系统的程序将会中立化全部中继站内的武器，我们的推进速度将会获得极大的提升。"
    kuat_situation.11.B:"Do not linger in combat. Our mission is to shut down the relay station."

    kuat_situation.12.name:"§E Puzzling Database"
    kuat_situation.12.desc:"Regardless of whether our previous decisions were correct, our research team has successfully entered the facility and conducted a preliminary survey of the relay station's general structure, construction materials, and functional zones. However, our research team has still not located the source of the signal.\n\nBased on experience, our research team believes that the signal source must be closely related to the facility's database. Therefore, our team is currently beginning preliminary investigations and decryption attempts on the encrypted information within the database. However, since we cannot fully confirm the relationship between the database and the signal source, we still retain the ability to decide our next course of action regarding this database."
    kuat_situation.12.A:"We must act proactively."
    kuat_situation.12.A.tooltip:"We must actively attempt to decrypt the database's encryption system."
    kuat_situation.12.B:"We can let things take their natural course."
    kuat_situation.12.B.tooltip:"We can try to decrypt the database's encryption system, but we shouldn't pin all our hopes on a single approach."
    kuat_situation.12.C:"We should adopt a passive approach."
    kuat_situation.12.C.tooltip:"This database is everywhere. We should seek new solutions."

    kuat_situation.13.name:"§EThe Hidden Truth"
    kuat_situation.13.desc:"No matter which solution we choose, the fact remains that this database holds the key to solving the relay station's mystery. After prolonged decryption efforts, our scientific team successfully extracted some crucial and shocking information — before this facility was exposed, the relay station did not exist at all.\n\nAccording to the records in the database, we can confirm that this star region once pulsed like a normal pulsar. But this system was altered by the defeated $Name_kuat$, who used an intergalactic strike weapon to forcibly destroy all planets — and even the star itself — within this system. Subsequently, they dispatched fleets and engineering teams to deploy a massive relay station within the system. This relay station continuously deciphers and transmits the tachyon signals recognized by the Eternal Fleet using the residual energy of the destroyed star, using these signals to guide Eternal Fleets from surrounding regions to discover and attack our domain.\n\nAccording to the activation records in the data center, they fully activated these facilities after being driven away by us — and they have remained active until now, when we finally discovered them.\n\nOur scientific team believes we should search for more information."
    kuat_situation.13.A:"When the flood comes, build a dam — we should shut down this relay station immediately."
    kuat_situation.13.A.tooltip:"Our proactive actions will greatly assist in shutting down the relay station."
    kuat_situation.13.B:"Regardless of anything, they have already been completely defeated — now we only need to deal with the Eternal Fleet."
    kuat_situation.13.B.tooltip:"Our actions will significantly aid in shutting down the relay station."
    kuat_situation.13.C:"Those damned scoundrels, hiding filthy conspiracies behind their noble facade."
    kuat_situation.13.C.tooltip:"Our actions will have some impact on shutting down the relay station."

    kuat_situation.14.name:"§EThe Truth Revealed"
    kuat_situation.14.desc:"After the media broadcast the information extracted by our scientific team from the database, public outrage against $Name_kuat$ and the current situation has reached a peak, affecting our research team's decryption progress.\n\nHowever, our research team successfully adjusted to the situation. After further investigation, they uncovered another shocking clue — our investigators successfully located the signal source of the relay station, an area already recorded in the previous database.\n\nOur researchers discovered that the signal source is protected by several independent defense systems. Therefore, after swiftly destroying those defense systems, our research team successfully accessed the relay station's console. Now we only need to overload the station's core — and this accursed relay station will vanish from space forever."
    kuat_situation.14.A:"Now we can finally shut down this cursed space station."
    kuat_situation.14.A.tooltip:"Shut down the first Eternal Relay Station."
    kuat_situation.14.B:"$kuat_situation.14.A$"
    kuat_situation.14.B.tooltip:"Shut down the second Eternal Relay Station."
    kuat_situation.14.C:"$kuat_situation.14.A$"
    kuat_situation.14.C.tooltip:"Shut down the final Eternal Relay Station."

    kuat_situation.15.name:"§EThe Truth Revealed"
    kuat_situation.15.desc:"Our scientific team believes that the information extracted from the database will have a significant impact on the Empire's public opinion, so we have decided to eliminate any possibility of its spread. Obviously, the information obtained from the database is highly credible, but we cannot yet draw definitive conclusions — therefore, we need to investigate and gather more information.\n\nAfter completely extracting the information from the database, our research team discovered that the tachyon signal source of the relay station is located in a secret chamber within the facility. The database recorded the location and surrounding details of this room. Following the database's guidance, our research team entered the room and found that several independent defense systems were still operational. According to our scientists' deduction, these defenses should be operating independently. Therefore, after disabling these defense systems using an electromagnetic pulse generator, they successfully approached the control console of the signal source.\n\nFrom the console, our researchers discovered that to shut down the relay station, we must either overload the station or disable the database's protection again. However, due to the presence of the defense systems, we would need more time — so we chose to overload the facility."
    kuat_situation.15.A:"Now we can finally shut down this relay station."
    kuat_situation.15.B:"$kuat_situation.15.A$"
    kuat_situation.15.C:"$kuat_situation.15.A$"

    kuat_situation.16.name:"§EThe Truth Revealed"
    kuat_situation.16.desc:"Our scientific team believes that the information extracted from the database will have a significant impact on the Empire's public opinion, so we have decided to eliminate any possibility of its spread. Obviously, the information obtained from the database is highly credible, but we cannot yet draw definitive conclusions — therefore, we need to investigate and gather more information.\n\nAfter completely extracting the information from the database, our research team discovered that the tachyon signal source of the relay station is located in a secret chamber within the facility. The database recorded the location and surrounding details of this room. Following the database's guidance, our research team entered the room and found that several independent defense systems were still operational. According to our scientists' deduction, these defenses should be operating independently. Therefore, after hacking the control systems and neutralizing the defenses, they successfully approached the control console of the signal source.\n\nFrom the console, our researchers discovered that to shut down the relay station, we must either overload the station or disable the database's protection again. Given that we still lack complete information about the relay station, our scientists chose to spend more time unlocking the console's database.\n\nThrough successful analysis and decryption of the database, our researchers uncovered new clues. This relay station was originally designed to interfere with the Eternal Fleet's signals to protect the star region's safety. However, later on, $Name_kuat$ made a completely opposite decision. Based on the information we now possess, we can finally shut down this relay station."
    kuat_situation.16.A:"Now we can finally shut down this mysterious relay station."
    kuat_situation.16.B:"$kuat_situation.16.A$"
    kuat_situation.16.C:"$kuat_situation.16.A$"

    kuat_situation.17.name:"§ESeeking the Database"
    kuat_situation.17.desc:"With the experience gained from successfully shutting down the first relay station, despite the second relay station having a different structure and us still being unable to locate the signal source, our research team was able to more quickly and accurately determine the general structural information of this relay station compared to previous attempts. They swiftly located the database of this relay station. Similar to the previous one, we still need to extract the encrypted information from this database now."
    kuat_situation.18.name:"§EThe Hidden Truth"
    kuat_situation.18.desc:"After successfully extracting information from the database of this star region, our scientific team was disappointed to discover that, compared to the previous relay station's database, this one contained little new or significant information. However, our team still found some positional data regarding the signal source of this relay station. Now we can begin our operation."

    kuat_situation.19.name:"§ESeeking the Database"
    kuat_situation.19.desc:"With the experience gained from successfully shutting down the first two relay stations, despite the final relay station having a different structure and us still being unable to locate the signal source, our research team was able to more quickly and accurately determine the general structural information of this relay station compared to previous attempts. They swiftly located the database of this relay station. Similar to the previous ones, we still need to extract the encrypted information from the final relay station's database now."
    kuat_situation.20.name:"§EThe Hidden Truth"
    kuat_situation.20.desc:"After our researchers attempted to decrypt the database, they were surprised to discover that the protections on this relay station's database were significantly stronger than those previously encountered. However, this could not stop our pursuit of knowledge. Our researchers successfully bypassed this complex encryption program. After extracting and analyzing the information for some time, they uncovered some clues regarding the Eternal Fleet and $Name_kuat$.\n\nA data fragment within the database recorded the diary of a $Name_kuat$ researcher:\n'I don't understand why the Eternal Fleet has been nearly completely destroyed, yet the Imperial Council still orders us to deploy forces to eliminate what remains of them like wandering ghosts. Finally, it's almost over — once we complete the final order from the Governor, we can go home.'\n\n'The relay station will guide all remaining Eternal Fleets here, where a test will be conducted to verify whether our weapon can affect all of them. But why hasn't the shuttle arrived yet? Have they abandoned me? Damn it!'\n\n'No, no — this isn't right. They're going to abandon me, leaving me to vanish here forever with these crimes and conspiracies. Damn it. What should I do now? What...?'\n\n'No — they're saying I'm already dead, that I sacrificed myself to protect the relay station. No, no, no, no — these damned higher-ups want to silence me. I must find a way to escape from here!'\n\n'The temperature is rising higher and higher. I can feel my skin peeling off, my consciousness fading. Perhaps I really am finished — perhaps, at least, I will die as a martyr... at lea...'\n\nBased on the new information from this database and previous data, our researchers deduced that $Name_kuat$ must possess some kind of weapon capable of eliminating all gathered Eternal Fleets at once — and the relay station is the most critical part of their conspiracy. Clearly, $Name_kuat$ was willing to kill their own people to achieve their filthy plans. Now we must take further action."
    kuat_situation.21.name:"§EInitial Discovery"
    kuat_situation.21.desc:"Since our engineering team entered the spire, they have largely completed the survey and mapping of [target.GetName]'s special facilities — this will be of great significance for our upcoming operations.\n\nNotably, during the initial search of the facility, our scientific team discovered that some of our high-precision instruments were affected by unknown signal interference. Our researchers believe there must be some kind of signal jamming system inside the facility. The purpose of this interference is currently unknown, but we can invest more resources to upgrade our instruments to resist the unique interference within the building, which would greatly accelerate our investigation.\n\nAlternatively, we can choose not to upgrade — this vague interference will not significantly affect our experienced engineering team, who can still uncover the secrets hidden within this structure."
    kuat_situation.21.A:"Increase Investment"
    kuat_situation.21.A.tooltip:"Increasing investment will improve the speed of our engineering team's investigation."
    kuat_situation.21.B:"Proceed Step by Step"
    kuat_situation.21.B.tooltip:"Proceeding step by step will allow our engineering team to conduct the investigation methodically."
    kuat_situation.22.name:"§EWeapon Testing Ground"
    kuat_situation.22.desc:"During the second phase of the investigation, our engineering team has largely completed the survey and documentation of the spire's functions and most of its facilities. Although the documents discovered within the spire at [target.GetName] are fragmented, our researchers have still pieced together some important information about the structure.\n\nThe spire facility at [target.GetName] was constructed by the civilization that once ruled this area. This spire not only served as the administrative center of the entire colony but also as its core research facility, where they conducted a top-secret weapons development program.\n\nBased on the information we currently possess, this program was a targeted integration and imitation of technological data obtained from both their enemies and an intelligent fleet known as the Eternal Fleet, aiming to enhance the civilization's military logistics and mobility capabilities. According to previous information, this program was one of the civilization's last hopes during a war against a powerful empire — a desperate attempt to turn the tide of battle. In reality, however, it likely failed.\n\nIn any case, we can now invest further resources — perhaps we can rediscover remnants of this program. Alternatively, we can choose to proceed step by step, which clearly will not hinder our investigation."
    kuat_situation.23.name:"§EScientific Bottleneck"
    kuat_situation.23.desc:"After our engineering team conducted the investigation methodically for some time, some members believe they have now hit a mental stalemate — falling into the trap of this massive research project.\n\nThe civilization that once owned this facility did not leave behind enough clues or information. Most of their traces have been buried by time, which has greatly impacted our research efforts.\n\nDue to the highly fragmented nature of the facility's layout and the poor state of preservation, our researchers believe we now require additional support to boost the morale of our scientific team and encourage them to complete the investigation of this facility."
    kuat_situation.23.A:"Are you still children? Can't you overcome even this much difficulty?"
    kuat_situation.23.B:"Pull yourselves together — your father would be proud of you."
    kuat_situation.24.name:"§EBreakthrough in Research"
    kuat_situation.24.desc:"Truly fascinating power."
    kuat_situation.24.A:"Truly remarkable."
    kuat_situation.24.B:"§EInitiate Research Program§!: $exe_return_starkillerbase_Megashipclass$"
    kuat_situation.25.name:"§EBreakthrough in Research"
    kuat_situation.25.desc:"Our scientific team, drawing on long-accumulated database analysis experience, has successfully deciphered all the data within the database. As the information we obtained indicated, this is a blueprint for a massive warship that will possess unparalleled firepower and shipbuilding capabilities rivaling the Eternal Fortress.\n§Y>>>New Available Megastructure:<<<§!\n §G$swfo_supermacy_platfrom$§!"
    kuat_situation.25.A:"Very good"
    kuat_situation.25.B:"Progress Report"
    kuat_situation.26.name:"Our researchers claim that while investigating ancient archives, they discovered a journal left behind by a prophet who died under mysterious circumstances. In the journal, it reads:\n\nThanks to the immense aid of $Name_kuat$, we were able to catch our breath in the darkness of the galaxy. But no one knows what this ancient and cold giant truly desires. In the end, our development has been like a shadow hiding beneath an icy and merciless sun. Although we are grateful to this ancient precursor, in the dark forest of the cosmos, we must be capable of defending ourselves. Our future remains a fog of uncertainty."
    kuat_situation.26.desc:"Our researchers claim that while investigating ancient archives, they discovered a journal left behind by a prophet who died under mysterious circumstances. In the journal, it reads:\n\nThanks to the immense aid of $Name_Kuat_Fire_base$, we were able to catch our breath during that great catastrophe. But no one knows what this ancient and cold giant truly desires. In the end, our development has been like a shadow hiding beneath an icy and merciless sun. Although we are grateful to this ancient precursor, in the dark forest of the cosmos, we must be capable of defending ourselves. Our future remains a fog of uncertainty."
    kuat_situation.26.A:"We have now embarked on the path toward eternity. At this moment, our civilization has officially transcended to the extraordinary. Eternity, once merely a fantasy in countless literary works, is now almost within our grasp. Without a doubt, we now stand at the forefront of the era, and the galaxy awaits the rule of an eternal empire."
    kuat_situation.26.A.tooltip:"We should further investigate the information left behind by the prophet."
    kuat_situation.27.name:"$kuat_situation.21.name$"
    kuat_situation.27.desc:"$kuat_situation.21.desc$"
    kuat_situation.28.name:"$kuat_situation.22.name$"
    kuat_situation.28.desc:"Press forward!"
    kuat_situation.29.name:"$kuat_situation.23.name$"
    kuat_situation.29.desc:"$kuat_situation.23.desc$"
    kuat_situation.29.A:"$kuat_situation.23.A$"
    kuat_situation.29.B:"$kuat_situation.23.B$"
    kuat_situation.30.name:"Progress Report"
    kuat_situation.30.desc:"Further decryption of the journal has made progress:\n\nThe power of $Name_kuat$ cannot be separated from its fleet. This ancient and mighty empire once proudly boasted of military technologies we could barely comprehend, yet they remained tight-lipped when questioned. Without a doubt, this level of technological advancement far beyond its time was a key factor in their continued existence. But based on observation… could it be that $Name_kuat$ itself understands its fleet technology only superficially?"
    kuat_situation.30.A:"Further decryption of the journal has made progress:\n\nThe power of $Name_Kuat_Fire_base$ is very similar to that of $Name_kuat$, both rooted in their mighty fleets. These combat systems composed of Star Dreadnoughts surpass all known forms of warfare. Without a doubt, this level of technological advancement far beyond its time was a key factor in their continued existence. But based on observation… could it be that $Name_Kuat_Fire_base$ itself understands its fleet technology only superficially?"
    kuat_situation.30.B:"The galaxy is not inhabited only by us. Besides those nations that, like ourselves, have only recently turned their gaze to the stars, there are also the fallen empires that long ago ascended to transcendence. Those ancient and powerful precursors have locked themselves within their narrow borders. Why?\n\nHistory's mysteries are difficult to see clearly. These self-isolated and xenophobic ancient empires may have already fallen far behind us militarily, but their technological level remains an enigma. Scientists believe that even if their technological development has stagnated due to their long isolation, it would still take us at least a century to catch up to their current level."
    kuat_situation.31.name:"$kuat_situation.25.name$"
    kuat_situation.31.desc:"$kuat_situation.25.desc$"
    kuat_situation.31.A:"$kuat_situation.25.A$"
    kuat_situation.31.B:"$kuat_situation.25.B$"
    kuat_situation.32.name:"$kuat_situation.26.name$"
    kuat_situation.32.desc:"We are also filled with questions."
    kuat_situation.32.A:"$kuat_situation.26.A$"
    kuat_situation.32.A.tooltip:"Reaching eternity is not just an empty slogan. To complete this great vision, we must master everything."
    kuat_situation.33.name:"$kuat_situation.21.name$"
    kuat_situation.33.desc:"$kuat_situation.21.desc$"
    kuat_situation.34.name:"Progress Report"
    kuat_situation.34.desc:"Further decryption of the journal has made progress:\n\nIn our research into the technology once used by $Name_kuat$ to assist us, we have begun attempting to reverse-engineer some of the technology they possess. Without a doubt, this has accelerated our current pace of engineering research and promoted our technological development. But we have difficulty extracting more useful information from the scraps of technology this ancient precursor has given us. These are not the core technologies they possess. To attempt deeper analysis, we will need more complete technical blueprints."
    kuat_situation.35.name:"$kuat_situation.23.name$"
    kuat_situation.35.desc:"$kuat_situation.23.desc$"
    kuat_situation.35.A:"$kuat_situation.23.A$"
    kuat_situation.35.B:"$kuat_situation.23.B$"
    kuat_situation.36.name:"We may even need to become stronger than them."
    kuat_situation.36.desc:"During our continuous explorations, our research ships occasionally discover ship wreckage made of unknown materials with extremely advanced scientific standards. Scientists believe that the engineering sophistication of these fragments may even surpass that of the fallen empires. The unique radiation emitted from them can deflect most potential attacks. Without a doubt, if we had a fleet constructed from this material… or even just one ship serving as a flagship, the so-called fallen empires would easily fall before us.\n\nWe originally believed these were merely remnants of a long-dead precursor civilization that failed to achieve eternity even earlier than the fallen empires. But upon examination, we found that their destruction occurred much more recently than we imagined—within just a few thousand years of our own time, an incredibly short span by cosmic standards. This means that such a powerful empire had already been destroyed by the time our civilization was just beginning its journey, leaving behind only a few scattered fragments drifting through the infinite expanse of space."
    kuat_situation.36.A:"Truly remarkable."
    kuat_situation.36.B:"It seems the prophet's team is attempting to reverse-engineer the technology."
    kuat_situation.37.name:"$kuat_situation.25.name$"
    kuat_situation.37.desc:"$kuat_situation.25.desc$"
    kuat_situation.37.A:"$kuat_situation.25.A$"
    kuat_situation.37.B:"$kuat_situation.25.B$"
    kuat_situation.38.name:"$kuat_situation.26.name$"
    kuat_situation.38.desc:"Progress Report"
    kuat_situation.38.A:"$kuat_situation.26.A$"
    kuat_situation.38.A.tooltip:"Further decryption of the journal has made progress:\n\nOur attempts to analyze $Name_kuat$'s technology have encountered obstacles. Based on the technology we currently possess from them, we may never understand how those strange and powerful fleets operate. Perhaps we should try to steal a small portion of their less important technologies to help deepen our research. However, the sun does not care what the shadows beneath it do. Without a doubt, if we overstep our bounds, their terrifying fleet will destroy all that our civilization has built."
    kuat_situation.39.name:"$kuat_situation.21.name$"
    kuat_situation.39.desc:"$kuat_situation.21.desc$"
    kuat_situation.40.name:"$kuat_situation.22.name$"
    kuat_situation.40.desc:"Further decryption of the journal has made progress:\n\nOur attempts to analyze $Name_Kuat_Fire_base$'s technology have encountered obstacles. Based on the technology we currently possess from them, we may never understand how those strange and powerful fleets operate. Perhaps we should try to steal a small portion of their less important technologies to help deepen our research. However, the sun does not care what the shadows beneath it do. Without a doubt, if we overstep our bounds, their terrifying fleet will destroy all that our civilization has built."
    kuat_situation.41.name:"$kuat_situation.23.name$"
    kuat_situation.41.desc:"$kuat_situation.23.desc$"
    kuat_situation.41.A:"$kuat_situation.23.A$"
    kuat_situation.41.B:"$kuat_situation.23.B$"
    kuat_situation.42.name:"$kuat_situation.36.name$"
    kuat_situation.42.desc:"$kuat_situation.36.desc$"
    kuat_situation.42.A:"$kuat_situation.36.A$"
    kuat_situation.42.B:"$kuat_situation.36.B$"
    kuat_situation.43.name:"The foolish fallen empires have been self-isolating in decadence for far too long. They are completely unaware—or simply unwilling to acknowledge—that a battle once occurred in the galaxy that may have consumed half the stars. They arrogantly consider themselves ancient pioneers, looking down on civilizations newly risen to the stars, while burying their heads like ostriches to avoid the darkness of the cosmos. We have reason to believe these fools will not survive more than a few years in the galactic struggle to come.\n\nWe cannot extract any clues from these foolish beings. We should reconsider other methods to uncover what once happened in the galaxy."
    kuat_situation.43.desc:"It has been confirmed that the prophet's team is secretly researching technology from $Name_kuat$."
    kuat_situation.43.A:"Truly remarkable."
    kuat_situation.43.B:"Progress Report"
    kuat_situation.44.name:"$kuat_situation.26.name$"
    kuat_situation.44.desc:"Further decryption of the journal has made progress:\n\n$Name_kuat$'s response to our probing could be described as slow, or perhaps more accurately, indifferent. This vast and ancient empire pays no attention to our small actions, as the sun pays no heed to the shape of the shadows beneath it. Yet it is precisely this arrogance that has given us an opportunity. Our team learned during one of $Name_kuat$'s diplomatic events that there are still many war-torn relics scattered throughout the universe. Even the mighty $Name_kuat$ once found itself locked in fierce battles, and its powerful flagship was destroyed more than once. However, when we attempted to learn more, the $Name_kuat$ representatives fell silent, clearly unwilling to reveal anything further."
    kuat_situation.44.A:"$kuat_situation.26.A$"
    kuat_situation.44.A.tooltip:"Our scientists have worked day and night trying to reverse-engineer the manufacturing methods of the components we previously discovered, but even if we succeed in producing this metal, we still cannot understand how the flagship—once capable of dominating the skies and carrying fleets across the galaxy—actually functioned. Let alone the fact that we currently lack the means to even analyze this material.\n\nDiscouraged, the scientists announced that our level of engineering lags behind that of the material's creators by thousands of years. The current materials simply do not support large-scale experimentation, and without complete design blueprints, we are practically incapable of constructing a functioning flagship.\n\nBut the key to achieving eternity lies in unbreakable power. If our civilization is to stand at the pinnacle of the stars, we must find a way to build a navy capable of rivaling the unknown fleet that once set the galaxy ablaze."
    kuat_situation.45.name:"$kuat_situation.21.name$"
    kuat_situation.45.desc:"Further decryption of the journal has made progress:\n\n$Name_Kuat_Fire_base$'s response to our probing could be described as slow, or perhaps more accurately, indifferent. This vast and ancient empire pays no attention to our small actions, as the sun pays no heed to the shape of the shadows beneath it. Yet it is precisely this arrogance that has given us an opportunity. Our team learned during one of $Name_Kuat_Fire_base$'s diplomatic events that there are still many war-torn relics scattered throughout the universe. Even the mighty $Name_Kuat_Fire_base$ once found itself locked in fierce battles, and its powerful flagship was destroyed more than once. However, when we attempted to learn more, the $Name_Kuat_Fire_base$ representatives fell silent. Then, $Name_Kuat_Fire_base$ revealed to us an ancient war recorded in our ancestors' histories—a war known as the Cataclysm—that occurred thousands of years ago. In that war, we lost everything and had to begin anew. The buried history of that war is somehow connected to our current mission."
    kuat_situation.46.name:"$kuat_situation.22.name$"
    kuat_situation.46.desc:"There must be a tremendous secret hidden here."
    kuat_situation.47.name:"$kuat_situation.23.name$"
    kuat_situation.47.desc:"$kuat_situation.23.desc$"
    kuat_situation.47.A:"$kuat_situation.23.A$"
    kuat_situation.47.B:"$kuat_situation.23.B$"
    kuat_situation.48.name:"We may even need to become stronger than them."
    kuat_situation.48.desc:"Progress Report"
    kuat_situation.48.A:"$kuat_situation.36.A$"
    kuat_situation.48.B:"$kuat_situation.36.B$"
    kuat_situation.49.name:"Further decryption of the journal has made progress:\n\nWe have begun actively searching for possible ship wreckage or ancient ruins. However, as time passes and the universe stretches infinitely, the possible signals we seek are buried among countless meaningless wavelengths, leaving only faint traces. Our current needs have outgrown the capabilities of traditional electromagnetic signal detection and even subspace sensing. Therefore, we require a new type of detector. Fortunately, we have already mastered tachyon detection technology."
    kuat_situation.49.desc:"Further decryption of the journal has made progress:\n\nWe have begun actively searching for possible ship wreckage or ancient ruins. However, as time passes and the universe stretches infinitely, the possible signals we seek are buried among countless meaningless wavelengths, leaving only faint traces. Our current needs have outgrown the capabilities of traditional electromagnetic signal detection and even subspace sensing. Therefore, we require a new type of detector. Fortunately, we have already mastered tachyon detection technology.\n\n$Name_Kuat_Fire_base$ has not stopped our actions. They only emphasized that we should not be so curious. Completing our assigned mission is our destiny."
    kuat_situation.49.A:"Truly remarkable."
    kuat_situation.49.B:"After a period of research, our engineering team has discovered that some of the magnetic fields and architectural structures of this facility largely contradict the series of laws and principles we are familiar with, greatly increasing our researchers' interest in studying this facility.\n\nSome of the internal spatial structures of this facility exhibit a state of multiple overlapping. The interior space of the spire is actually much larger than what external estimates suggest, which may explain why the magnetic fields within the facility display an unusually distorted behavior.\n\nThis distortion is not only reflected in the magnetic fields but also within the spire's space itself. This unique phenomenon has caused some obstacles and difficulties in our researchers' investigation progress.\n\nIn addition, our researchers often find their relative spatial positions have shifted without any movement on their part. Our researchers believe this may be one of the important clues leading to the discovery of the facility's internal database."
    kuat_situation.50.name:"$kuat_situation.26.name$"
    kuat_situation.50.desc:"Truly fascinating."
    kuat_situation.50.A:"$kuat_situation.26.A$"
    kuat_situation.50.A.tooltip:"We should be cautious about this phenomenon."
    kuat_situation.51.title:"§ESpatial Distortion"
    kuat_situation.51.desc:"After a period of research, our engineering team has discovered that some of the magnetic fields and architectural structures of this facility largely contradict the series of laws and principles we are familiar with.\n\nOur scientific personnel have observed a large amount of spatial overlapping and distortion phenomena within the internal space of the facility. This phenomenon is not only reflected in the erroneous reactions of our researchers' positioning instruments but also in the high similarity of the facility's internal structures.\n\nThrough a series of investigations, our researchers have found that when our team remains stationary, the spatial distortion phenomenon is at its most apparent and maximized state—in other words, while stationary, space itself begins to move and change our position. Our scientific team believes this is a protective measure left behind by the builders of the facility, although it has caused us a certain degree of interference.\n\nHowever, by adjusting their movement states in accordance with the patterns of spatial distortion, our researchers successfully discovered the frequency of the magnetic field distortions. Our team then used this frequency to quickly locate the control terminal of the facility's protection system. After engaging and defeating the residual security system, our researchers successfully deciphered and shut down the distortion field generator and security system at that location. Our research progress will further improve. Unfortunately, the terminal automatically deleted all related data after we shut it down, so we have not yet been able to obtain this spatial distortion technology."
    kuat_situation.51.a:"A special countermeasure defense system capable of significantly improving fleet combat and defense efficiency. $Name_kuat$ has handed us the related data and hopes that we can assist in researching this project."
    kuat_situation.53.name:0 "Phase Report"
    kuat_situation.53.desc:0 "§EDatabase Decryption"
    kuat_situation.53.B.desc:"The investigation conducted by our engineering team over the years on the facility at [target.GetName] is finally coming to an end.\n\nAfter shutting down the internal security system and eliminating the spatial distortion phenomenon, our researchers easily discovered a high-speed elevator located at the center of the spire. Although the elevator suffered from circuit malfunctions due to long-term neglect, our team successfully repaired the elevator's power supply system.\n\nAfter using the elevator, our researchers successfully located the database interface within the server chamber at the base of the spire. From the information obtained through data decryption, we have determined that this facility was constructed by the Endodia Empire during their Second War against $Name_kuat$. They attempted to secretly develop a massive fortress facility here, which this civilization regarded as a lifeline.\n\nHowever, due to the secrecy of the project, no related technological information was preserved within the facility. But perhaps the server cluster data contains clues we need."
    kuat_situation.53.A.desc:0 "Organize personnel to begin decrypting the database."
    kuat_situation.53.A:0 "§EInitiate Research Plan§!: $exe_return_kuat_eternal_starbase$"
    kuat_situation.53.B:0 "During the second phase of the investigation, our engineering team has basically completed the survey and documentation of the structure's function and most of the facility's information.\n\nOur engineering team discovered multiple documents inside the spire at [target.GetName]. Although fragmented, our researchers have managed to piece together some important information about the spire. The spire facility investigated by our engineering team at [target.GetName] was built by the civilization that once ruled this place. This spire not only served as the administrative center of the entire colony but also as the core research center of the colony, where they conducted a top-secret weapons development program.\n\nBased on the information we currently have, this program was developed through targeted integration and imitation of technological data obtained from $Name_kuat$ and the Eternal Fleet. They attempted to replicate the powerful warships of their enemies to enhance this civilization's military logistics and mobile combat capabilities. According to previous information, this program was one of the civilization's lifelines in their war against $Name_kuat$, and they pinned their hopes on it to turn the tide of battle, although it likely ended in failure.\n\nRegardless, we can now further commit manpower and resources—we may be able to rediscover remnants of this plan. Alternatively, we could proceed methodically, which clearly would not affect our investigation."
    kuat_situation.54.name:0 "Phase Report"
    kuat_situation.54.desc:0 "After a period of research within this facility, our engineering team has been restricted in movement by the still-intact security system within the facility. Obviously, if our team wishes to obtain more information and further clues, we must bypass or destroy the facility's security system.\n\nThe spire facility at [target.GetName] is somewhat different from those we have previously encountered. The internal automated management and security systems of this spire are relatively well-preserved, to the extent that our team has been restricted in their research by security robots and defensive systems within the facility. A single misstep could lead our research team into disaster.\n\nNow, our team has completed the initial survey of the safe zones, but there are still many areas within the spire that our researchers have yet to explore. If we wish to conduct further investigations, we must find a way to eliminate or bypass the security system to clear the obstacles in our path."
    kuat_situation.54.B.desc:"Blow up those security systems."
    kuat_situation.54.A.desc:0 "Bypass those security systems."
    kuat_situation.54.A:0 "The investigation conducted by our engineering team over the years on the facility at [target.GetName] is finally coming to an end.\n\nAfter shutting down the internal security system and eliminating the spatial distortion phenomenon, our researchers easily discovered a high-speed elevator located at the center of the spire. Although the elevator suffered from circuit malfunctions due to long-term neglect, our team successfully repaired the elevator's power supply system.\n\nAfter using the elevator, our researchers successfully located the database interface within the server chamber at the base of the spire. From the information obtained through data decryption, we have determined that this facility was constructed by the Endodia Empire during their Second War against $Name_kuat$. They attempted to secretly develop a special ship with quantum combat suppression capabilities and preserved a considerable amount of prototype technology. This plan was regarded by the civilization as a lifeline.\n\nHowever, due to the secrecy of the project, no related technological information was preserved within the facility. But perhaps the server cluster data contains clues we need."
    kuat_situation.54.B:0 "§EInitiate Research Plan§!: $exe_return_kuat_protector$"
    kuat_situation.55.name:0 "Phase Report"
    kuat_situation.55.desc:0 "During the second phase of the investigation, our engineering team has basically completed the survey and documentation of the structure's function and most of the facility's information.\n\nOur engineering team discovered multiple documents inside the spire at [target.GetName]. Although fragmented, our researchers have managed to piece together some important information about the spire. The spire facility investigated by our engineering team at [target.GetName] was built by the civilization that once ruled this place. This spire not only served as the administrative center of the entire colony but also as the core research center of the colony, where they conducted multiple top-secret new technology development projects that would greatly enhance their planetary shielding and war potential.\n\nBased on the information we currently have, this program was developed through targeted integration and imitation of technological data obtained from $Name_kuat$. They attempted to improve this civilization's military logistics and mobile combat capabilities. According to previous information, this program was one of the civilization's lifelines in their war against a powerful empire, and they pinned their hopes on it to turn the tide of battle, although it likely ended in failure.\n\nRegardless, we can now further commit manpower and resources—we may be able to rediscover remnants of this plan. Alternatively, we could proceed methodically, which clearly would not affect our investigation."
    kuat_situation.55.B.desc:"§EDeflection Field"
    kuat_situation.55.A.desc:0 "After a period of research, our engineering team has discovered that some of the magnetic fields and architectural structures of this facility largely contradict the series of laws and principles we are familiar with.\n\nThis is almost identical to the previous facilities, but through repeated investigations and accumulated experience, our scientific personnel have discovered that the magnetic field of the distorted space within the spire facility at [target.GetName] bears a striking resemblance to a certain type of deflection shield currently under development. Preliminary analysis suggests that this shield can achieve small-scale spatial folding and deflection.\n\nAt the same time, our engineering team, having learned from past mistakes of hastily decrypting database contents which triggered deletion mechanisms, successfully preserved some of the data. Our researchers discovered that the protective protocols used in this facility and the previous ones are of the same specifications. In other words, these facilities use deflection shield generators to create localized distortions in the surrounding magnetic fields and spacetime. Within the range of the shield generator, intruders and attack targets can be displaced and deflected, achieving the purpose of self-protection.\n\nThis technological information does not originate from the civilization itself. The builder civilization of the facility, the Endodia Empire, acquired this technology through exchanges with $Name_kuat$. Despite our efforts, we have yet to obtain this technology ourselves, which precisely indicates that the relationship between these two parties is not simply that of enemies."
    kuat_situation.55.B:0 "Truly fascinating."
    kuat_situation.55.A:0 "We will eventually uncover these long-buried secrets."
    kuat_situation.56.name:0 "Phase Report"
    kuat_situation.56.desc:0 "§EInitiate Research Plan§!: $exe_return_kuat_C_facility$"
    kuat_situation.56.B.desc:"During the second phase of the investigation, our engineering team has basically completed the survey and documentation of the structure's function and most of the facility's information.\n\nWithin the central segment of the stellar hub, our engineering team discovered multiple documents. Although fragmented, our researchers have managed to piece together some important information about the spire. The facility investigated by our engineering team within the central segment of the stellar hub was built by the civilization that once ruled this place. This facility was not only the control center of the entire hub but also its energy center, where they decomposed and converted stellar energy to support the execution of the entire facility construction plan.\n\nBased on the information we currently have, this plan was developed through targeted integration and imitation of technological data obtained from an ancient facility located in an unknown stellar region within $Name_kuat$'s territory. They attempted to enhance their war potential and also recorded the existence of an unknown faction we have yet to discover, which they referred to as $Name_Kuat_Fire_base$. According to previous information, this plan was one of the civilization's lifelines in their war against $Name_kuat$, and they pinned their hopes on it to turn the tide of battle, although it likely ended in failure.\n\nRegardless, we can now further commit manpower and resources—we may be able to rediscover remnants of this plan. Alternatively, we could proceed methodically, which clearly would not affect our investigation."
    kuat_situation.56.A.desc:0 "§EThe Strange $Name_Kuat_Fire_base$"
    kuat_situation.56.A:0 "During the second phase of the investigation, our engineering team discovered that the Endodia Empire once established contact with a strange faction here, which they referred to as $Name_Kuat_Fire_base$.\n\nAccording to the information we were able to obtain from the central database, $Name_Kuat_Fire_base$ maintains an unclear relationship with their then-enemy $Name_kuat$. According to the Endodia Empire's research reports, $Name_Kuat_Fire_base$ did not participate in $Name_kuat$'s war against them, and furthermore, the ships and technological specifications used by $Name_Kuat_Fire_base$ are nearly identical to those of $Name_kuat$.\n\nThe Endodia Empire assessed this during the war. Since they were no longer capable of fighting, they entered into an agreement with $Name_Kuat_Fire_base$, leaving behind some facilities and technological information in exchange for $Name_Kuat_Fire_base$ mediating the conflict between them and $Name_kuat$. Eventually, they successfully reached an agreement.\n\nHowever, we found no further information or clues about $Name_Kuat_Fire_base$ within the facility's database. What $Name_Kuat_Fire_base$ truly is remains unknown to us."
    kuat_situation.56.B:0 "Truly fascinating."
    kuat_situation.57.name:0 "Phase Report"
    kuat_situation.57.desc:0 "The investigation conducted by our engineering team over the years on the facility at the stellar hub is finally coming to an end.\n\nDue to the structural similarity between this facility and the previous spire facilities, after shutting down the internal security system and eliminating the spatial distortion phenomenon, our researchers easily discovered a high-speed elevator located at the center of the stellar hub's structure. Although the elevator suffered from circuit malfunctions due to long-term neglect, our team successfully repaired the elevator's power supply system.\n\nAfter using the elevator, our researchers successfully located the database interface within the server chamber at the base of the facility. From the information obtained through data decryption, we have determined that this facility was constructed by the Endodia Empire during their Second War against $Name_kuat$. They used this facility to regroup and plan a resurgence, hoping to reverse the already collapsing battlefield.\n\nClearly, this facility would grant them tremendous war potential and shipbuilding efficiency, which is why this plan was regarded as a lifeline. However, due to the secrecy of the project, no related technological information was preserved within the facility. But perhaps the server cluster data contains clues regarding $Name_Kuat_Fire_base$."
    kuat_situation.57.A.desc:0 "§EInitiate Research Plan§!: $exe_return_kuat_starkillerbase$"
    kuat_situation.57.B.desc:"Since entering the sub-basement of the foundation, our engineering team has, over a period of time, largely completed the survey and mapping of the special facility at [target.GetName], which will be of great significance to our upcoming operations.\n\nNotably, during the initial search of the facility, our research team discovered that some of our high-precision instruments were affected by unknown signal magnetic fields. Our researchers believe there must be some kind of signal interference system within the facility. The purpose of this interference is currently unknown, but we can invest further in upgrading our instruments to resist the special interference within the building, which would greatly enhance our investigative progress.\n\nAlternatively, we could choose not to upgrade. This vague interference will not significantly impact our experienced engineering team, who can still uncover the hidden secrets within this structure."
    kuat_situation.57.A:0 "During the second phase of the investigation, our engineering team has basically completed the survey and documentation of the structure's function and most of the facility's information.\n\nWithin the central segment of the stellar hub, our engineering team discovered multiple documents. Although fragmented, our researchers have managed to piece together some important information about the spire. As stated by $Name_Kuat_Fire_base$, the entire facility was constructed by an unknown faction known as the First Order, and it is a massive battle fortress.\n\nDue to the planet's abundant reserves of kyber crystals, the First Order decided to utilize the unique properties of kyber crystals to channel stellar energy for interstellar strikes against a specific target. The records here document the civilization's downfall. This faction was apparently easily destroyed by the $Name_Kuat_Fire_base$ force we drove away, with most of their fleet destroyed and their territory and weapon facilities almost entirely annexed.\n\nTherefore, we ultimately defeated $Name_Kuat_Fire_base$ and gained control of this superweapon facility. Despite this, our researchers speculate that the facility still hides secrets we have yet to discover—it may be more than just a weapon facility."
    kuat_situation.57.B:0 "§EDeflection Field"
    kuat_situation.58.name:0 "Phase Report"
    kuat_situation.58.desc:0 "§ERemnant Database"
    kuat_situation.58.B.desc:"\"During the deep foundation facility investigation, our engineering team has continuously had members affected by an unknown whispering interference.\n\nWhen our team initially believed this to be a hallucination caused by mental fatigue, the affected members insisted they heard some kind of voice—or rather, a special signal. Since our investigation of the facility"
    kuat_situation.58.A.desc:0 "The scientists believe that if we currently cannot reverse-engineer the flagship's manufacturing methods from an engineering standpoint, we could attempt to search for ruins that may now exist in the galaxy, or perhaps remnants of the ancient precursors. Traditional signal detection devices cannot accurately capture similar wavelengths, so we need entirely new technology."
    kuat_situation.58.A:0 "This will help us find important information."
    kuat_situation.58.B:0 "It seems we have found a rather important clue."
    kuat_situation.59.name:0 "Phase Report"
    kuat_situation.59.desc:0 "Further deciphering of the log has made progress:"
    kuat_situation.59.B.desc:"Further deciphering of the log has made progress:"
    kuat_situation.59.A.desc:0 "There is no second morning, time does not return. Time is stretched infinitely thin across the vast cosmic expanse, and even light requires billions of years to reach distant places. Yet, despite this, the light we see when gazing at the stars, the images we behold, are but the tip of the cosmic iceberg—mere echoes from thousands or even tens of thousands of years ago. The light of ancient stars only now leaps into our eyes. In those distant ages, our civilization was still taking its first steps, and countless species have fallen to the ravages of time. Yet, without doubt, it was tens of thousands of years ago, when our ancestors first gazed upward at the boundless night sky, that through our great wisdom and creativity, we forged achievements no other species could match. Thus, tens of thousands of years later, when the natives look up at the glittering stars above, our greatness still endures, our existence remains eternal."
    kuat_situation.59.A:0 "We must uncover the secrets hidden behind all this."
    kuat_situation.59.B:0 "Therefore, we shall ascend to eternity."

    kuat_situation.60.name:0 "§E Bizarre Planet"
    kuat_situation.60.desc:0 "One of our unmanned probes sent back some strange records. It stated that while entering an unknown star system, all external communications were suddenly cut off. However, as nearby star system station signal power gradually increased, we eventually reestablished contact. Yet, the probe had landed on a planet that previously did not appear in the system. The probe's computer judged that the unit had suffered a catastrophic failure, with multiple subsystems completely disabled. However, according to remote data at the time, the ship had not experienced a system failure."
    kuat_situation.60.A:0 "Prepare thoroughly!"
    kuat_situation.60.B:0 "If necessary, activate the self-destruct protocol!"
    kuat_situation.61.desc:0 "The probe once again sent new data. When the probe completed repairs and was preparing for takeoff, something unexpected happened—an entity that had previously stood motionless with its back to the probe suddenly began screaming, crying, and making infant-like noises in an incomprehensible, incoherent language before charging toward the drone. This action prompted other entities to follow suit. Fortunately, the AI's precise control ensured the probe successfully took off. Just as the research ship left the planet, a strange psionic barrier suddenly appeared, blocking the probe within the planet's atmosphere. Then communications were cut off, and the mysterious planet and the probe disappeared from our sight once again."
    kuat_situation.61.A:0 "Let it be destroyed here!"
    kuat_situation.61.B:0 "This is too dangerous—activate the backup hidden energy source!"
    kuat_situation.62.name:0 "§E Ancient Battlefield"
    kuat_situation.62.desc:0 "Our researchers discovered a strange star system. The entire system appeared to be surrounded by a special energy field. After successfully disabling the external energy shielding, we found that most of the planets in the system had been destroyed by an unknown force. Most planets were obliterated, and the few that remained bore deep cracks across their surfaces, like remnants of a great catastrophe."
    kuat_situation.62.A:0 "Utter foolishness!"
    kuat_situation.62.B:0 "Stubbornness can only lead to destruction."

    kuat_situation.63.name:0 "§E The Jedi of Yesterday"
    kuat_situation.63.desc:0 "Our scientists conducted scans in low orbit. The planet was covered with unnatural deep craters, its surface riddled with ravines, and abnormal organic coke and metal slag were buried beneath thick volcanic ash."
    kuat_situation.63.A:0 "Let's see what information we can obtain."
    kuat_situation.64.desc:0 "The surgery was successful, and the Force-sensitive has fully recovered. With his consent, scientists conducted a deep scan of the Force-sensitive's brain and discovered the root cause of the neural damage that led to his coma—an external memory."
    kuat_situation.64.A:0 "Honor these spirits."
    kuat_situation.64.B:0 "May the Force be with you."
    kuat_situation.64.C:0 "Your legacy shall be inherited by us."

    kuat_situation.65.name:0 "§E The Ship That Came From Where"
    kuat_situation.65.desc:0 "During our asteroid mining operations, we unexpectedly discovered a massive ship buried deep underground. It resembled a sleeping steel leviathan. When we opened the ship's doors and stepped inside, we found countless robots resting within the vast chambers. Strangely, these robots were not unfamiliar to us—they bore a striking resemblance to the mechanical armies of $Name_kuat$. However, through a series of studies, we determined that these robots were not created by $Name_kuat$, and this planet had never belonged to $Name_kuat$."
    kuat_situation.65.A:0 "Perhaps it was merely a coincidence."
    kuat_situation.65.B:0 "Thinking deeply about it is terrifying."

    kuat_situation.66.name:0 "§E Strange Robot"
    kuat_situation.66.desc:0 "Our fleet was on routine patrol when suddenly a strange, bipedal carbon-based lifeform drifting in space was detected. This being had no facial features, resembling a decaying corpse, yet sensors aboard our warships indicated it still exhibited some form of unknown life signs."
    kuat_situation.66.A:0 "Farewell."
    kuat_situation.67.name:0 "§E Medieval Nuclear Energy"
    kuat_situation.67.desc:0 "We discovered the ruins of a civilization recorded as Kepler-OuO. After analysis by our researchers, this civilization appeared to have not yet entered the space age, or even harnessed electricity—it was merely a medieval civilization. However, puzzlingly, traces of nuclear radiation were found among the ruins, which was undoubtedly beyond comprehension. After extensive searching, we discovered an object containing data from this civilization. After analyzing and translating the information upon it, we roughly understood that in the early days of this civilization's tribal divisions, someone accidentally discovered a pond a few kilometers from the tribe that glowed blue at night. Moreover, anyone who touched the water would suffer from severe ulcers and die, and this death could spread to others through infection. In response, the tribal chief established a rule declaring it a cursed pond, forbidding anyone from approaching it."
    kuat_situation.67.A:0 "Was this the result of a misaligned technology tree?"
    kuat_situation.68.name:0 "§E Bittersweet Discovery"
    kuat_situation.68.desc:0 "A planetary quake caused by the movement of tectonic plates on Kepler-UoU caused the collapse of a city center, revealing a massive pit. After partial debris was cleared by cleanup teams, we discovered an alien-manufactured factory hidden in the center of the pit. This factory had clearly been forgotten by time for many years, yet it once housed a marvel of high automation. Scattered among the ruins inside were numerous remains of autonomous robots. After a series of sampling analyses, we learned that their limbs appeared to be composed of some kind of organic compound, supported internally by a polymer endoskeleton. Now, however, they too had fallen into decay."
    kuat_situation.68.A:0 "Regret is the true melody of the universe."
    kuat_situation.69.name:0 "§EStrange Natives"
    kuat_situation.69.desc:0 "We have discovered an interesting native civilization. Although they are pre-FTL, surprisingly, they became aware of our presence shortly after we began observing them. Even more astonishing is that the inhabitants of this planet show no interest in the vast cosmos, instead devoting themselves entirely to the entertainment facilities built by their own civilization. They allocate their most important resources toward enjoying life and neglect everything else, resulting in a societal structure and form entirely different from ours.\n\nWhile such a civilization should, in theory, be extremely backward and lacking in creativity, they surprisingly surpass us in certain forms of entertainment, as if their culture has somehow reached an entirely new peak. It is a strange yet real culture, leaving us both amazed by their unique innovations and saddened by what we see…"
    kuat_situation.69.A:0 "Perhaps we could try learning from them to improve our people?"

    kuat_situation.70.name:0 "§EAnomalous Signal"
    kuat_situation.70.desc:0 "As the galactic plague gradually recedes, the operations of our empire have finally returned to normal. However, at this moment, our researchers have reported that multiple areas near the core of the galaxy within our stellar domain have exhibited unusual energy activity. These fluctuations are not recorded in any existing data, so after analysis, they were unable to determine the cause or the potential consequences. We must remain vigilant."
    kuat_situation.70.A:0 "Let us adapt accordingly!"
    kuat_situation.70.B:0 "Investigate immediately!"
    kuat_situation.70.C:0 "Immediately halt all investigation activities!"
    kuat_situation.71.name:0 "§EUnusual Outbreak"
    kuat_situation.71.desc:0 "Our imperial researchers have confirmed that the source of this energy activity lies in an abnormal increase in energy output from a certain star within the galaxy. The star emitted extremely intense gamma rays, sweeping across several nearby star systems and severely disrupting our communication and other infrastructure. Our researchers have pinpointed the location of the affected star. Since this phenomenon has no precedent in recorded history, we cannot predict what entering the area might entail. Proceed with caution is advised."
    kuat_situation.72.name:0 "§EStellar Metamorphosis"
    kuat_situation.72.desc:0 "Upon entering the system and conducting measurements, our researchers determined that this star was far from reaching the end of its life cycle and should have been perfectly normal. However, during the study, we conducted a full analysis of the star's current state, which revealed that it now exhibits properties similar to a black hole—but with a twist. Strangely, instead of attracting objects, it repels them. This property has never been observed on any celestial body in the galaxy before. Researchers believe the star has undergone metamorphosis. While approaching the star is dangerous, we must still enter the system to learn what has happened. As this event occurred without warning, we must proceed with extreme caution.\n\nSome of our fleets have sustained varying degrees of damage."
    kuat_situation.72.A.tooltip:0 "One of our stationed fleets has been destroyed."
    kuat_situation.72.B.tooltip:0 "Some ships from multiple fleets have been destroyed."
    kuat_situation.73.name:0 "§EStellar Metamorphosis"
    kuat_situation.73.desc:0 "The system affected by the unexpected stellar metamorphosis remains highly unstable compared to surrounding star clusters. The central star continues to emit powerful energy, severely interfering with our instruments. The shockwaves from its violent eruption have nearly destroyed everything within the system, leaving all planets shattered. This condition makes remote detection nearly impossible, forcing our investigation to begin up close, directly at the star itself. Our scientific teams must now prepare radiation- and heat-resistant equipment to begin their investigation.\n\nHowever, the information we can obtain directly from the star itself is minimal. Just as our scientists were at a loss, data revealed the presence of Isotope-5 within its material layers. Under natural conditions, Isotope-5 theoretically should not exist in this star, a discovery that has left everyone baffled. As scientists prepared to investigate further, the star once again increased its energy output. For safety reasons, our research team was forced to halt the investigation. We must now leave the system immediately."
    kuat_situation.74.name:0 "§EA Newly Born Mysterious Celestial Body"
    kuat_situation.74.desc:0 "After the star's further metamorphosis and the release of its energy, the spatial fluctuations within the system gradually subsided. Our research team immediately resumed observations of the star. The probes quickly returned their findings: in the dark void of space, the star no longer exists. In its place is a celestial object known as a 'white hole,' continuously emitting pale light outward. This type of celestial body has previously only existed in theory, with no evidence of its prior existence.\n\nThis is undoubtedly a historic discovery, greatly exciting our research team. Combined with our previous findings, Isotope-5—a rare material—can not only be used to construct powerful ships but may also alter planetary properties. This conclusion has significantly advanced our understanding of astrophysics. If this theory is further developed, we may even gain the ability to control stars.\n\nSince stars are the ultimate source of energy and matter dispersal in the universe, their nuclear fusion and life cycles form the basic elements of all reality, providing extreme environments for matter, radiation, and particles.\n\nOur new physics theory suggests that the interior of stars is the ultimate creator of infinite possibilities in matter and energy states. Our exploration of the system ends here, but continuous observation of the white hole's state is still necessary. However, our research team needs to return, compile our findings, and conduct further studies."
    kuat_situation.75.name:0 "§ETheoretical Research"
    kuat_situation.75.desc:0 "Through the continuous efforts of our empire's most elite scientific teams, research into the Abyss has yielded certain conclusions: the Abyss is an engineered instance of an alternate reality. It heavily relies on stellar energy, made possible through a combination of quantum probability fields and cluster topology. This opens the possibility of observing stars and star clusters, and through the distribution of matter and energy, entering the possibility domain of alternate realities. With Isotope-5, we can transform stars into topological structures to navigate star clusters. Such structures combine the distribution of luminosity, matter, gravity, and energy, serving as both a temporary current state and the result of the cluster's evolution over time.\n\nThis raises another question: if the white hole was transformed from Isotope-5 into a topological structure, how can we utilize it to open hidden possible worlds between and within stars? And how will it affect the galactic environment? If this theory holds true, what can we expect from our control over stars? And if this white hole was artificially transformed, who did it, and for what purpose? They likely possess technology far beyond our imagination. Are these stars their windows into our world, or is their world already desolate, with our stars serving as their lens? Many questions remain unanswered."
    kuat_situation.76.name:0 "§EAnalysis Completed"
    kuat_situation.76.desc:0 "We have completed the analysis of the star's data. Preliminary research by our scientific team confirms that the star's transformation aligns with our previous conclusions—it can open a gateway to the unknown. Currently, this celestial body remains stable, and we need to find a way to activate this gateway. They are experimenting with Isotope-5 to see if it can provoke a reaction from the white hole, but so far no valuable information has been found.\n\nOur researchers have discovered remnants of artificial space structures within this system, and Isotope-5 has been detected within them. Based on their analysis, this system was likely once occupied by an unknown civilization, serving as a storage facility for Isotope-5, and they used some method to hide the system's coordinates, preventing us from discovering it. Further analysis indicates that an ancient civilization may have constructed a series of facilities around this star for unknown purposes. We must collect as much information as possible and submit it to our research teams for further study."
    kuat_situation.77.name:0 "§ETest Completed"
    kuat_situation.77.desc:0 "We have completed the tests on the celestial body. Through the collected information, we have largely reconstructed a simulation of the ancient civilization's facilities. Our researchers are attempting to fully investigate what occurred at this facility. The scientific team believes this facility must have been enormous. Since our team began exploring and searching the ruins of this facility, we have obtained some highly valuable ancient data and materials. These data indicate that the facility is strongly connected to an unknown ancient civilization. They built this facility and stored Isotope-5 within it, but for unknown reasons, this civilization no longer resides in our world—they may have perished, or perhaps the white hole is the gateway to their world.\n\nAdditionally, in some relatively intact ruins, we have recovered what appear to be the bodies of ancient civilization inhabitants. These bodies still show signs of life but do not respond to any stimuli, as if trapped in an irreversible sleep. These remains are housed in chambers resembling stasis pods, with various now-defunct devices connected to their bodies. We should continue searching for more valuable information."
    kuat_situation.78.name:0 "§EResearch Completed"
    kuat_situation.78.desc:0 "Since our scientific teams began exploring and investigating the ruins of the ancient civilization's facilities and the recovered ancient remains, we have obtained some highly valuable ancient data. Based on current findings, our researchers have painstakingly pieced together some clues.\n\nRegarding the ancient facility, the ancient civilization once built a massive fortress in this system and used it as a strategic storage facility for Isotope-5. After thousands of years of operation, for unknown reasons, the ancient civilization perished. Using unknown methods, they relocated most of the facility's structures and concealed the system's coordinates from star charts to prevent anyone from discovering the stored Isotope-5.\n\nNot long ago, someone activated or destroyed the remaining facilities, injecting large amounts of Isotope-5 into the star, triggering a massive coronal mass ejection. As a result, the star was transformed into a white hole.\n\nRegarding the ancient remains, their examination has left our scientific team in disbelief. These bodies appear to be stitched together from multiple different organisms, with different DNA in different body parts, yet their exterior appears seamless. Autopsy results confirm the findings—the skeletal and other internal components of their bodies share no commonalities. This abnormality has led our scientific team to believe these remains may be defective or discarded products of some artificial life project. We have decided to search for more valuable information."
    kuat_situation.79.name:0 "§ENew Clues"
    kuat_situation.79.desc:0 "Despite our scientific team's best efforts, no further clues can be obtained within this system. Since the white hole's reaction has stabilized, there is no longer a need to waste resources here. We have decided to collect intact ancient facility remnants and return them to our empire, hoping to extract valuable information from them."

    kuat_situation.80.name:0 "§ENew Problems"
    kuat_situation.80.desc:0 "Our scientific team recovered a document from the destroyed ruins, recording the facility's final moments—we need to decode this document. Preliminary analysis reveals that this is a storage facility known as a 'Planck Container' in principle. Isotope-5 can only remain stable when stored within a Planck Container, and the facility can also store large amounts of ordinary matter. However, due to its properties, any damage to the container's exterior can easily trigger a chain reaction that destroys the entire container due to the disruption of its stable environment."

    kuat_situation.81.name:0 "§EDocument Decoded"
    kuat_situation.81.desc:0 "Our scientific team has completed the decoding of the document. According to its contents, this facility is networked via a quantum communication system with other similar facilities across the cosmos. If one facility is destroyed, all Isotope-5 storage facilities within this star region will self-destruct simultaneously. We are still unsure of the purpose behind this design, but the massive release of Isotope-5 into space could cause significant changes to the astronomical environment of this star region, destabilizing our universe and rendering some past cosmic principles obsolete. This is something we must pay attention to. Fortunately, our exploration team discovered a data core within the ruins, and we may obtain more information from it. However, we still lack the proper decryption key to unlock it."

    kuat_situation.82.name:0 "§EWhispers from the Old Days - Prologue"
    kuat_situation.82.desc:0 "The encryption method used by this data core is similar to those found in ancient databases. Since our scientific team has extensive experience, we do not need to go through a complex decryption process to extract the information."

    kuat_situation.83.name:0 "§EWhispers from the Old Days - I"
    kuat_situation.83.desc:0 "Within the core structure's database, we discovered a large number of documents written in an unknown script. After decryption by our researchers, we successfully obtained more information, including an operational interactive holographic projection terminal. After thoroughly verifying the device's safety and reliability, our expedition team activated it.\n\nPerhaps due to the passage of time, the projector underwent a long recalibration process before completing its startup, finally displaying its stored holographic message to our expedition members.\n\nThe projector displayed the image of a being completely covered in artificial devices. We could not determine from this image which species of intelligent life it belonged to, only that it appeared humanoid. As the scientists attempted to analyze it, the being in the projection began to speak.\n\n'Greetings, Undetermined Flow of Narodia. I regret that due to our destruction, we can only meet in this manner. But I must warn you—this is not a place you should be. Since the war, this place should never have been discovered again. Once connected to the physical plane, it means our efforts and sacrifices have failed. Therefore, I must tell you the truth of our destruction.'"
    kuat_situation.83.A:"Old Bidun, stop pausing dramatically!"

    kuat_situation.85.name:0 "§EWhispers from the Old Days - II"
    kuat_situation.85.desc:0 "§YWe are known as the 'Enheduanni,' and this place is called 'Homeland,' also known as the 'Domain of Vira.' It is the core of the Abyss system, unconnected to any physical reality plane, with only one gateway serving as the bridge to the physical world. We once built a mighty nation here and, using space-time manipulation technology, constructed that gateway to leave the 'Homeland' and expand into the physical plane. However, due to our abuse of forbidden genetic engineering, we suffered severe genetic defects that were both infectious and hereditary. We were forced to isolate the afflicted individuals to allow the unaffected citizens to survive. Yet, our empire still constantly faced challenges from the ancient enemy, 'Azhdaha.' They are some form of embodied negative consciousness collective, possessing extremely advanced technology. To fight for survival space in the Homeland, they have constantly attempted to invade our domain. Their attacks once reached deep into the heart of the 'Homeland,' and after tens of thousands of years of war, we finally defeated this ancient enemy. However, the empire exhausted itself in the war, and our territories were forced to retreat back through the gateway to regroup and rebuild. Yet, with the external threat gone, most of our citizens fell into hedonism. Due to the isolation policy, to break through reality's barriers, they constructed a massive facility known as the 'Construct,' sealing their physical bodies and connecting their consciousness to it, establishing a unified law of singular mind, and diving into virtual space. Only a few citizens remained in the physical plane to maintain the operation of our ancient imperial machine.§!"
    kuat_situation.85.A:"You're still pausing dramatically!!?"

    kuat_situation.86.name:0 "§EWhispers from the Old Days - III"
    kuat_situation.86.desc:0 "Yet none of us noticed that our enemies were not destroyed in war, their consciousness instead entering virtual space through 'The Construct'—a child with black eyes, never born, never possessing a physical body. He violated the law of One Mind, becoming a purely forbidden existence. Although our compatriots in virtual space rejected and despised him, this only fueled his desire to internally seize and erode the entire virtual space. Lacking external intervention from us, over time, more and more of our compatriots' consciousnesses were eroded, no longer our kin, but transformed into our former enemies, now bearing a new name—‘$Name_Kuat_Contractor$’.\n\nAfter completing the corruption of 'The Construct', ‘$Name_Kuat_Contractor$’ hid itself, attempting to return to the physical plane. They whispered into the minds of our still-physical compatriots through the consciousness space, conveying their advanced technology and urging the construction of needed facilities.\n\nThough this conspiracy was discovered by a few still清醒 individuals, we acted too late. ‘$Name_Kuat_Contractor$’ still obtained the physical bodies of our compatriots and launched a full-scale attack against us using newly constructed ships built with their technology.\n\nSimultaneously, they unleashed a cosmic plague across the entire ‘Homeland’—a disease capable of infecting any lifeform, even transforming inorganic life into organic, reshaping the infected into vessels usable by ‘$Name_Kuat_Contractor$’ to house their consciousness, allowing more ‘$Name_Kuat_Contractor$’ to leave The Construct and enter the real world. They rebuilt their forces within The Construct, their representatives calling themselves the Tyrant Council—rumored to include representatives from every faction they have assimilated.\n\nAfter a long process of assimilation and evolution alongside our species, our enemies are changing. They are no longer the enemies we once knew—they are gaining traits they never possessed before, making them stronger, yet perhaps also less unified. Time is short. Friend from the future, take with you the knowledge we have preserved for those who come after. May this knowledge bring you aid. May glory remain with you."

    kuat_situation.84.name:0 "The Mystery of the “$Name_Kuat_StarContractor$”"
    kuat_situation.84.desc:0 "Our research teams, after extensive study, successfully fully decrypted and decoded the database we carried with us when we departed, unlocking all the information it contained. Though ancient, the technology left behind by this lost civilization remains highly advanced, and has already found applications across many fields of our Empire. We have still not found within the database the identity of the “$Name_Kuat_StarContractor$” warned of in the projector. This question remains hotly debated within our scientific community. We must remain vigilant for any potential danger."
    kuat_situation.84.A:0 "When the enemy comes, meet them with generals; when the flood comes, counter with earth!"

    kuat_situation.87.name:0 "$Name_boss_Venator$ Research Completed"
    kuat_situation.87.desc:0 "Recently, our research teams, while analyzing ancient data from Endodia, discovered some previously遗留舰船 design data within the facility. These designs have now been confirmed as one of the secret research projects of the Endodia Empire during the final stages of the war—the Endodia Empire once referred to it as the $Name_boss_Venator$-class Battlecruiser.\n\nAlthough the design data is somewhat damaged, it does not prevent us from reconstructing their research. This new warship can now be constructed in our shipyards.\n\nThe decryption of ancient data has not stopped here—our researchers are already conducting further investigations."

    kuat_situation.88.name:0 "$Name_boss_Venator_II$ Research Completed"
    kuat_situation.88.desc:0 "As the decryption progressed smoothly, we discovered a new warship design within the ancient data—a design highly similar to the previously discovered $Name_boss_Venator$.\n\nSubsequently, our researchers determined it to be the command variant of the same ship class, as the newly discovered design appears significantly larger, clearly displaying command facilities. It has been confirmed that the Endodia Empire called it the $Name_boss_Venator_II$ Command Battleship.\n\nAlthough the design data is somewhat damaged, it does not prevent us from reconstructing their research. This new warship can now be constructed in our shipyards.\n\nThe decryption of ancient data has not stopped here—our researchers are already conducting further investigations."

    kuat_situation.89.name:0 "$Name_boss_X308_Balletor$ Research Completed"
    kuat_situation.89.desc:0 "During the decryption of ancient data, our research team discovered a new warship design—one significantly different from the previously discovered $Name_boss_Venator$ and $Name_boss_Venator_II$.\n\nOur researchers believe it to be a new type of battleship, as the newly discovered design appears significantly larger and bears little resemblance to previously discovered ship designs. This design may originate from another source. It has been confirmed that the Endodia Empire referred to it as the $Name_boss_X308_Balletor$ Interstellar Heavy Cruiser, bearing a striking resemblance to ships of $Name_kuat$.\n\nAlthough the design data is somewhat damaged, it does not prevent us from reconstructing their research. This new warship can now be constructed in our shipyards.\n\nThe decryption of ancient data has not stopped here—our researchers are already conducting further investigations."

    kuat_situation.90.name:0 "$Name_boss_X308_Titan$ Research Completed"
    kuat_situation.90.desc:0 "During the decryption of ancient data, our research team discovered a new warship design—one significantly different from the previously discovered $Name_boss_Venator$ and $Name_boss_Venator_II$, but bearing a strong resemblance to the $Name_boss_X308_Balletor$.\n\nOur researchers believe it to be a new type of battleship, likely designed by $Name_kuat$. It has been confirmed that the Endodia Empire referred to it as the $Name_boss_X308_Titan$ Interstellar Heavy Cruiser.\n\nJudging from the ship's design data, the relationship between $Name_kuat$ and the Endodia Empire may not have been as simple as previously assumed.\n\nThe decryption of ancient data has not stopped here—our researchers are already conducting further investigations."

    kuat_situation.91.name:0 "$NAME_KUAT_EXECUTOR$ Research Completed"
    kuat_situation.91.desc:0 "During the decryption of the remaining ancient data, our research team once again discovered a new warship design—one bearing a strong resemblance to the previously discovered $Name_boss_X308_Balletor$ and $Name_boss_X308_Titan$, yet even larger. Our researchers determined it to be $Name_kuat$'s Interstellar Dreadnought.\n\nSubsequently, our researchers, based on the characteristics of these ship designs, concluded that the $Name_boss_Venator$ and $Name_boss_Venator_II$ were Endodia Empire's self-developed attempts to emulate $Name_kuat$'s ship designs. These ships differ significantly from $Name_kuat$'s $Name_boss_X308_Balletor$, $Name_boss_X308_Titan$, and $NAME_KUAT_EXECUTOR$, although their appearance mimics the design style, their functions seem to lean toward a different technological approach.\n\nUnfortunately, we are currently unable to determine the source of the functional design, but we can confirm that the relationship between the Endodia Empire and $Name_kuat$ before the outbreak of war should have been similar to, or even closer than, our current relationship with $Name_kuat$.\n\nYet, in the end, they turned their weapons upon each other—an event that may provide valuable reference for our future decisions."

    situation_research_F_facility_technology_desc:"During our settlers' exploration of the settlement site, they unexpectedly discovered a strange signal source. They immediately reported it to our research team. After investigation by our scientists, we can confirm that the signal source is an artificial ancient architectural complex. This discovery is highly beneficial to our investigation, and we should immediately dispatch additional research teams to thoroughly explore this find."
    situation_research_F_facility_technology_type: "$situation_research_F_facility_technology$"
    situation_research_F_facility_technology:"§E$Name_F_1$ Ancient Database§!"
    situation_research_F_facility_technology_monthly_change_tooltip:0 "We are still shrouded in fog"

    site_F_systeam_2:0 "§E Ancient Spire §!"
    site_F_systeam_2_intro:0 "$kuat_extramonster_expand.46.desc$"

    kuat_extramonster_expand.1.title:0 "Situation: $situation_research_F_facility_technology$"
    kuat_extramonster_expand.1.desc:0 "During our settlers' exploration of the settlement site, they unexpectedly discovered a strange signal source. They immediately reported it to our research team. After investigation by our scientists, we can confirm that the signal source is an artificial ancient architectural complex. This discovery is highly beneficial to our investigation, and we should immediately dispatch additional research teams to thoroughly explore this find."
    kuat_extramonster_expand.1.a:0 "This must be thoroughly investigated."
    kuat_extramonster_expand.7.name:0 "$situation_research_F_facility_technology$—Discovery"
    kuat_extramonster_expand.7.desc:0 "Using our advanced and precise instruments, our researchers managed to approach and reach the vicinity of the ancient architectural complex. Based on the spatial distribution of the surrounding geographical information, the researchers believe that the complex has not existed for an extremely long time, though it predates the existence of the shield by a significant margin. Additionally, the explorers discovered some recently formed large tunnels, which they analyzed could likely be related to the unidentified ships that appeared when the shield was deactivated. The complex was constructed extremely long ago, and its structural stability can no longer be guaranteed.\n\nAfter the researchers managed to stabilize the complex, based on probe feedback, they pinpointed the location of the signal. Our researchers determined that the signal was emanating from a tall spire located at the center of the ancient complex.\n\nSubsequently, the researchers organized an expedition into the structure, successfully discovering an ancient database still capable of operation.\n\nIt can currently be determined that these ruins we have discovered may allow us to unlock the hidden secrets of this planet—and perhaps even the entire star system."
    kuat_extramonster_expand.6.name:0 "$situation_research_F_facility_technology$—Investigation"
    kuat_extramonster_expand.6.desc:0 "After our researchers initially cracked the ancient database, they discovered some data highly beneficial to our investigation. Part of the data mentioned a concept known as 'the Abyss'. Further analysis of this information led to the emergence of a new physical theory: stars are the ultimate creators of infinite possibility domains of matter and energy states.\n\nOne of our scientists even believes that if we wish to control stellar evolution, such technology should be capable of observing and even navigating the topological structure of quantum fields of matter and energy—or, in other words, they may be capable of penetrating the primary layers of physical reality and diving into an alternate world and reality. And this 'alternate world' is the Abyss.\n\nThe Abyss is a possible yet currently unproven distribution of matter and energy—not a common concept like a wormhole involving space-time folding. The Abyss is a pocket within the uncertainty domain of reality at the quantum level—a possible shadow pocket of an alternate reality, a parallel distribution of stellar energy and matter.\n\nTherefore, the Abyss may not merely be a space-time phenomenon, but an enclave of undefined space-time—a pocket of an alternate reality, similar to atomic-level quantum effect fields.\n\nHowever, as this theory would overturn all our current understanding of the universe, without further data or experimentation, our understanding of the Abyss must stop here for now. Now we must shift our focus to analyzing other data extracted from the database."
    kuat_extramonster_expand.5.name:0 "$situation_research_F_facility_technology$—Research"
    kuat_extramonster_expand.5.desc:0 "Due to the immense size of the entire database, our research team could only obtain basic storage information through scanning drones, then classify the existing information before proceeding with detailed analysis.\n\nThrough the team's tireless efforts day and night, we have finally gained a basic understanding of the full scope of the database. Judging from the scan results, it contains nearly all the knowledge prepared by an unknown civilization to deal with a crisis. Most of it can be understood using our current scientific theories, though their research into genetic engineering and digital life is extremely advanced, with some theories far beyond our current comprehension.\n\nBased on the available data, we can determine that this civilization possessed the ability to completely digitize human consciousness and transfer it into an organic artificial body—meaning they could achieve infinite replication of individual entities, with no genetic connection between individuals. This civilization used this technology to create super soldiers, though detailed information has either been destroyed or not yet deciphered.\n\nEven this limited information has greatly excited our research team, who are now filled with enthusiasm for the work ahead."
    kuat_extramonster_expand.4.name:0 "$situation_research_F_facility_technology$—Research"
    kuat_extramonster_expand.4.desc:0 "After additional researchers from across the Empire arrived at the site, they immediately began working on deciphering new data, successfully restoring a portion of relatively intact data that filled in some of our missing understanding of the 'Abyss'.\n\nThis data indicates that stars, as the ultimate producers of energy and dispersers of matter in the universe, generate all the basic elements of reality through nuclear fusion and their various life cycles, providing an extreme environment for matter, radiation, and particles through their immense fusion energy.\n\nOur new physical theory posits that the interior of stars is the ultimate creator of infinite possibility domains of matter and energy states. Therefore, if we wish to further explore the secrets of the Abyss, we must begin with stars, and the data also mentions a method of opening the gateway to the Abyss through stars—stellar transmutation.\n\nThis section of data ends here. Our scientific team is now attempting to recover data from a larger storage unit, hoping that some usable residual information remains within."
    kuat_extramonster_expand.3.name:0 "$situation_research_F_facility_technology$—Research"
    kuat_extramonster_expand.3.desc:0 "Although the entire facility was well-preserved, due to the lack of proper maintenance over countless millennia, the data recovery process has still been extremely difficult. However, through the efforts of our research team, all data storage units in relatively good condition have now been restored. By extracting data related to the 'Abyss' from the database to assist our team's research, we have successfully made some progress.\n\nThrough continuous research by our Empire's most elite scientific team, we have reached some preliminary conclusions regarding the Abyss: the Abyss is an engineered instance of an alternate reality, highly dependent on stellar energy, made possible through a combination of quantum probability fields and stellar cluster topology.\n\nThis opens the possibility of observing stars and stellar clusters, and entering possibility domains of alternate realities through the distribution of matter and energy. With the help of Isotope-5, we can transform stars into the topological structures we need to navigate stellar clusters.\n\nThis structure combines the distribution of luminosity, matter, gravity, and energy—both a temporary current state and the result of the stellar cluster's evolution over time.\n\nWe fully possess the capability to design and construct such a structure. The only issue remaining is obtaining Isotope-5. After reaching this conclusion, our research team has begun work on the next phase."
    kuat_extramonster_expand.2.name:0 "$situation_research_F_facility_technology$—Report"
    kuat_extramonster_expand.2.desc:0 "The vast ancient database still contains much unknown data awaiting our discovery, but we have already extracted its most important information. A small team will remain behind for long-term excavation of the database.\n\nNow we must complete our research into stellar topology. Additionally, another data analysis team extracted a strange report from the database.\n\nThey are currently deciphering it—thus far, there are many suspicious points needing explanation. Hopefully, this report will provide us with answers."
    kuat_extramonster_expand.2.A:0 "May this proceed smoothly."
    kuat_extramonster_expand.8.name:0 "Tracking the Mysterious Ship—Tracking"
    kuat_extramonster_expand.8.desc:0 "Our team conducted an investigation into the trail left by the mysterious ship that took off from the planet. Although the engines it used left almost no trace, by mobilizing more resources, we can still track its destination."
    kuat_extramonster_expand.8.a:0 "Find it."
    kuat_extramonster_expand.9.name:0 "Mysterious Coordinates"
    kuat_extramonster_expand.9.desc:0 "Soon our experts completed the analysis of these signals. In their submitted report, they indicated that we have obtained coordinates leading to an unknown location. These coordinates do not point to a star system—remote scans show only empty deep space. Due to the possibility of detection being blocked, remote scanning and probing cannot reveal the secrets of these coordinates. After completing the coordinate localization of the signal, we need to dispatch researchers and research vessels to this location to investigate the secrets hidden there."
    kuat_extramonster_expand.9.a:0 "Find it."
    kuat_extramonster_expand.10.name:0 "§EUnprecedentedly colossal structure§!"
    kuat_extramonster_expand.10.desc:0 "When our science vessel arrived at this coordinate, the first thing the researchers saw was a gigantic structure towering at the center of this region. The architectural form does not match any recorded style of the ancient precursor civilizations in our literature.\n\nConcerned about the possibility that the mysterious ships might still be hiding somewhere nearby, [leader.GetName] led her researchers to immediately conduct a security sweep of the surrounding space, as well as an examination of the structure itself. The scans revealed that this structure has existed far longer than we could have imagined, suggesting that this could be the last remaining relic of a previously undiscovered ancient civilization. Observation also revealed that the structure has sustained considerable damage, though only to its exterior, with no apparent impact on the interior.\n\nSensors also detected active power generation within the structure. [leader.GetName] decided to proceed with an attempt to enter the structure after completing the survey of the surrounding space."
    kuat_extramonster_expand.10.a:0 "Absolutely astounding!"

    site_F_systeam:0 "§EAncient Structure§!"
    site_F_systeam_intro:"When our science vessel arrived at this coordinate, the first thing the researchers saw was a colossal structure towering at the center of this region. The architectural form does not match any recorded style of the ancient precursor civilizations in our literature. We need to find out—what exactly is this?"
    kuat_extramonster_expand.11.name:0 "§EPhase I: Exploration§!"
    kuat_extramonster_expand.11.desc:0 "[leader.GetName] conducted a thorough scan of this massive structure, attempting to map a route for internal exploration, but no matter how many times she scanned, the results were always blank images. Clearly, any attempt to probe the interior was being blocked by unknown technology, even our most advanced technology and most sophisticated instruments were unable to penetrate this barrier.\n\n[leader.GetName] had no choice but to abandon the attempt to explore the interior, shifting her focus to the exposed structures due to damage. Perhaps clues such as the materials used in the structure could provide some information about its builders, which would be highly beneficial to our further investigation. [leader.GetName] has already begun this work."
    kuat_extramonster_expand.11.a:0 "Proceed."
    kuat_extramonster_expand.12.name:0 "§EPhase II: Ancient Facilities§!"
    kuat_extramonster_expand.12.desc:0 "[leader.GetName] and her team managed to approach the more severely damaged sections of the structure, collecting samples of debris floating in space while also deploying drones for limited exploration of the damaged interior.\n\nBased on the information transmitted by the drones, [leader.GetName] believes the structure is capable of supporting life. Since the main body of the structure remains intact and its power systems are still operational, the possibility that life still exists inside cannot be ruled out. However, without knowing the internal conditions of the main structure, our research team cannot confirm whether this hypothesis is correct. One thing is certain—we must enter the facility to answer all our questions."
    kuat_extramonster_expand.12.a:0 "Proceed."
    kuat_extramonster_expand.13.name:0 "§EPhase III: Beneath the Structure§!"
    kuat_extramonster_expand.13.desc:0 "Our research team arrived at the midsection of the colossal structure and began investigating the entire complex. Preliminary clues suggest that the entire massive structure was not built for military purposes, but rather resembles a large-scale scientific research complex. Perhaps due to prolonged exposure to the harsh conditions of space over countless ages, the environment within the facility is now incomplete and unstable.\n\nUpon entering the vast space station, they found it eerily silent, filled only with damaged equipment and drifting wreckage. The exploration team cautiously advanced through the decaying corridors, searching for any possible clues. Their luck held—some sections of the facility were still operational. With the team's combined efforts, they successfully deactivated the defense systems and gained control over this part of the facility.\n\nIn a control room, they discovered an old data log device containing records of the events leading up to the facility's abandonment. It turns out the station had suffered a severe energy containment failure, leading to the station's total collapse. This may explain why the exterior of the structure appears relatively intact, yet no life signs were detected.\n\nAnother section of the log described the facility’s inhabitants observing a strange celestial phenomenon. Our expedition has brought the data log back to our research team, who will complete its decryption. The rest of the exploration team will continue their search of the facility."
    kuat_extramonster_expand.13.a:0 "Proceed."
    kuat_extramonster_expand.14.name:0 "§EPhase IV: Secrets of Antiquity§!"
    kuat_extramonster_expand.14.desc:0 "After completing the exploration of the lower levels of the massive structure, the expedition team began exploring the upper levels. Previous exploration has convinced us that this was once a research center left behind by a long-lost ancient civilization—and clearly, a very important one. As a result, we have deployed additional researchers to the facility to assist in uncovering any potential discoveries. [leader.GetName] and her team spent considerable time navigating the labyrinthine ruins of the ancient spire, clearing out malfunctioning automated defense systems. Eventually, the explorers discovered an area emitting a strong tachyon signal.\n\nThis area was sealed behind a massive door with a unique mechanism. Fortunately, with assistance from the \"$Name_Kuat_StarContractor$\", deciphering the mechanism was not difficult. After a brief tremor, the door slowly opened, revealing the interior of the facility. During further investigation, the team discovered biological remains and some unusual specimens.\n\nPreliminary analysis suggests that these biological specimens represent one or more organisms that were repeatedly cloned and mutated. These lifeless specimens still hold significant research value and could greatly advance our Empire's understanding of genetic lifeforms."
    kuat_extramonster_expand.14.a:0 "Proceed."
    kuat_extramonster_expand.15.name:0 "§EPhase V: Secrets of Antiquity§!"
    kuat_extramonster_expand.15.desc:0 "Meanwhile, at the deepest part of this region, we discovered our objective—a still-operational ancient data terminal. Due to its immense size, dismantling and returning it to our Empire is impossible. We must instead consider leaving a portion of our research team behind to maintain the terminal and attempt to extract its information. Fortunately, the terminal contains complete data and structural blueprints of the facility, meaning restoration of this massive structure is not impossible.\n\nJust as we were preparing for the next phase of work, our blockade fleet detected a jump signature. A ship had breached our outer blockade and entered the region. Upon identification, it was confirmed to be one of the two unidentified vessels previously launched from the $Name_F_1$ shield planet—designated as the 'Sanctum'. Faced with this unknown threat, the exploration team must now make a choice: completely seal this location and evacuate immediately, or risk further research in hopes of uncovering its secrets and finding a countermeasure."
    kuat_extramonster_expand.15.a:0 "Leave a portion of the team to continue research while the science vessel returns to the homeworld to upload data."

    kuat_extramonster_expand.16.name:0 "§ESignal Transmission Established§!"
    kuat_extramonster_expand.16.desc:0 "Greetings, we are the $Name_Kuat_StarContractor$. We have noticed your exploration of certain ruins that interest us. If you are willing to cooperate, we can provide necessary assistance for your work."
    kuat_extramonster_expand.16.a:0 "What do you require from us?"
    kuat_extramonster_expand.16.a.res:0 "You only need to share the progress of your project with us. We will provide a database—simply copy and upload the data you obtain into our system, and we will assist in analyzing the information you collect."

    kuat_extramonster_expand.17.name:0 "§ESignal Transmission Established§!"
    kuat_extramonster_expand.17.desc:0 "We meet again—we won't bother with introductions. The data you transmitted was very complete. We are now sending our analyzed intelligence back to your database. Now, your exploration of the ruins should be able to continue. The secrets of the Abyss lie before you."
    kuat_extramonster_expand.17.a:0 "Is that so?"
    kuat_extramonster_expand.17.a.res:0 "Oh yes, if you don't believe me, you can go check for yourself. Anyway, farewell."

    kuat_extramonster_expand.18.name:0 "§ESignal Transmission Established§!"
    kuat_extramonster_expand.18.desc:0 "We have completed the analysis of the data you submitted. This colossal structure was once a massive deep-space research complex. It was known as one of the most powerful facilities within the Abyss. Unfortunately, it eventually became a drifting fragment and has now stood in this space for an extremely long time. In addition to its vast research facilities, it is equipped with advanced systems that still possess formidable analytical capabilities across this Local Supercluster, equivalent to a complete research hub. It also contains a very important weapon. If you possess Isotope-5, we can repair and reactivate the entire facility."
    kuat_extramonster_expand.18.a:0 "What about the §ESanctum§!"
    kuat_extramonster_expand.18.a.res:0 "The §ESanctum§! was once a type of naval vessel constructed by the $Name_Kuat_Contractor$ in the material realm. This class of ship possesses formidable combat capabilities. However, according to our observations, the vessel you discovered is currently in a state of disrepair and poses no real threat. On the contrary, once control of the Abyss node is restored, it may be possible to reconstruct it using the node."

    kuat_extramonster_expand.19.name:0 "Node Reactivation"
    kuat_extramonster_expand.19.desc:0 "Using the Isotope-5 we previously obtained from the mysterious vessel, we have completed the construction and successfully reactivated the ancient node. Its computing systems have now been restored, and we can now utilize it to assist with our scientific endeavors.\n\nAs the \"$Name_Kuat_StarContractor$\" mentioned, reactivating the ancient node has also allowed us to recover residual data on the \"Sanctum.\" We can now attempt to restore the ship's design schematics within the Abyss node."
    kuat_extramonster_expand.19.a:0 "Very good."

    kuat_extramonster_expand.20.name:0 "Ancient Biological Autopsy Report"
    kuat_extramonster_expand.20.desc:0 "Along with the ancient database, a corpse was recovered from a still-intact deep stasis chamber and delivered to our Empire's capital for dissection and study.\n\nThe work was quickly completed and submitted by scientists at the Imperial Capital Research Center. The report confirmed that the corpse shares genetic similarities with lifeforms in our stellar region, though its physical appearance is vastly different. Scientists also noted that the vocal cords had undergone mutation, and its blood composition was abnormal—this was believed to be caused by low-level radiation exposure in deep space.\n\nThe report also pointed out that the corpse had undergone extensive biological modifications, including at the genetic and neural levels. Scientists speculate that these modifications may have been performed to enhance survivability.\n\nAdditionally, researchers discovered external neural interfaces in the brain of the corpse. This indicates that the ancient civilization had mastered technology capable of enhancing human capabilities through external connections to the body's neural network. Further research has already begun."
    kuat_extramonster_expand.20.a:0 "Truly remarkable."

    kuat_extramonster_expand.21.name:0 "Ancient Brain Enhancement Implant"
    kuat_extramonster_expand.21.desc:0 "\"The latest data extracted by our scientists from ancient databases indicates that the ancient civilization possessed remarkably advanced understanding in fields such as genetic engineering and neural modification."
    kuat_extramonster_expand.21.a:0 "Unexpectedly, you have succeeded once again. Only a few remain. This war without smoke will soon be over. Please complete them as always."

    kuat_extramonster_expand.22.name:0 "Experiment successful"
    kuat_extramonster_expand.22.desc:0 "\"The experiment has concluded. Our scientist was implanted with several devices and underwent related modifications that replicate the ancient implants we reconstructed. During the experiment, the scientist briefly fell into a coma, and we nearly believed we had lost her... After a short period of unconsciousness, her vital signs began to recover, and she eventually awoke."
    kuat_extramonster_expand.22.a:0 "Truly exciting."
    kuat_extramonster_expand.22.b:"Halt the research immediately—this is an affront to the purity of our great race."

    kuat_extramonster_expand.23.name:0 "Implant proliferation"
    kuat_extramonster_expand.23.desc:0 "\"The implant proliferation campaign has been completed. The majority of citizens have welcomed the technology, and a significant portion of the population has already received the implants. Only a small number have experienced adverse reactions such as berserking, while most have shown normal behavior, and in fact appear healthier than those without implants."
    kuat_extramonster_expand.23.a:0 "Let them be."

    kuat_extramonster_expand.24.name:0 "§EVoid Exploration§!"
    kuat_extramonster_expand.24.desc:0 "\"After repeated self-checks, we are confident our expedition team is ready to enter the Void. Their destination is a region that is almost entirely unknown to us. According to the data we have obtained, it is likely that remnants of ancient high civilizations or other dangers exist within the Void, and we must prepare ourselves mentally for what we may encounter."
    kuat_extramonster_expand.24.a:0 "Unexpectedly, you have succeeded once again. Only a few remain. This war without smoke will soon be over. Please complete them as always."

    kuat_extramonster_expand.25.name:0 "§EVoid Exploration-I§!"
    kuat_extramonster_expand.25.desc:0 "\"After passing through a long, tube-like passage, our research vessel arrived in the Void, but the sight before us made our scientists gasp in horror. The Void's stellar activity is extremely intense. Frequent supernova eruptions and vigorous star formation on astronomical scales make it unlikely that high-level intelligent life could evolve naturally in this region. However, for an advanced civilization, such challenges are not insurmountable."
    kuat_extramonster_expand.25.a:0 "Unexpectedly, you have succeeded once again. Only a few remain. This war without smoke will soon be over. Please complete them as always."

    kuat_extramonster_expand.26.name:0 "§EVoid Exploration-II§!"
    kuat_extramonster_expand.26.desc:0 "\"With our detailed scans and analyses completed, this space has little analytical value left. As we had previously suspected, this star system, filled with supernova precursors and plagued by extreme astronomical conditions, shows no signs of any high-level intelligent life."
    kuat_extramonster_expand.26.a:0 "Unexpectedly, you have succeeded once again. Only a few remain. This war without smoke will soon be over. Please complete them as always."

    kuat_extramonster_expand.27.name:0 "§EVoid Exploration-III§!"
    kuat_extramonster_expand.27.desc:0 "\"After countless successful warp tests, we have successfully arrived at a Void conduit gate. According to our analysis, this is a type of stargate that combines stargate technology with Void anchor point technology. It allows the entrance and exit of the conduit to be anchored, enabling anyone to safely locate and traverse the conduit. Entering the conduit once again involved a long-distance warp movement, and upon exiting, we immediately saw a completely different landscape from the previous space."
    kuat_extramonster_expand.27.a:0 "Unexpectedly, you have succeeded once again. Only a few remain. This war without smoke will soon be over. Please complete them as always."

    kuat_extramonster_expand.28.name:0 "§EVoid Exploration-IV§!"
    kuat_extramonster_expand.28.desc:0 "\"After passing through a new Void conduit gate, our research vessel arrived at a dense dwarf galaxy containing mostly ancient stars. This structure and its stellar composition are difficult to explain using traditional models of galaxy formation. A close investigation will help us understand its history."
    kuat_extramonster_expand.28.a:0 "Unexpectedly, you have succeeded once again. Only a few remain. This war without smoke will soon be over. Please complete them as always."

    kuat_extramonster_expand.29.name:0 "§EVoid Exploration-V§!"
    kuat_extramonster_expand.29.desc:0 "As soon as the research vessel passed through the interstellar mist, we immediately lost contact with the crew aboard. Initially, trusting in the professionalism of the expedition team, we were not overly concerned. However, this changed when we received the final message transmitted by the expedition team."
    kuat_extramonster_expand.29.a:0 "Unexpectedly, you have succeeded once again. Only a few remain. This war without smoke will soon be over. Please complete them as always."

    kuat_extramonster_expand.30.name:0 "Signal transmission access"
    kuat_extramonster_expand.30.desc:0 "\"§RThis is [kuat_leader_save_planet.GetName], transmitting... reconnaissance..."
    kuat_extramonster_expand.a:0 "Damn it."

    kuat_extramonster_expand.31.name:0 "§EDecoding successful§!"
    kuat_extramonster_expand.31.desc:0 "\"The data transmitted at the cost of [kuat_leader_save_planet.GetName]'s life has been successfully decoded. We have managed to recover partial data on those fleets. Although we cannot fully restore their functions, we can now attempt to reconstruct this vessel within the Void node."
    kuat_extramonster_expand.31.a:0 "Rest in peace, [kuat_leader_save_planet.GetName]."

    kuat_extramonster_expand.32.name:0 "§EVoid Node§!"
    kuat_extramonster_expand.32.desc:0 "\"Using the terminal at the §EVoid Node§!, we can utilize the §EVoid Node§! to assist in our research efforts. Specifically, this allows our research system to study more than three technologies simultaneously. This requires us to divert a portion of our monthly research point income to the §EVoid Node§!, which will categorize the technologies it is researching by Physics, Society, and Engineering, and evenly distribute resources to these technologies within their respective fields."
    kuat_extramonster_expand.32.a:0 "§ERefresh Data§!"
    kuat_extramonster_expand.35.a:0 "§ERefresh Data§!"
    kuat_extramonster_expand.36.a:0 "§ERefresh Data§!"
