 exe_invasion.2.name: "Signal to deep space" #NT!
 exe_invasion.2.desc: "Our intelligence department has monitored a string of strong tachyon signals that are being emitted out of the galaxy. The results of astronomical observations indicate that the target of this signal may be a barred spiral galaxy not far from our galaxy. We are still unable to decipher the content of this signal, but there is no doubt that it should have some deep meaning." #NT!
 exe_invasion.2.a: "Disturbing." #NT!
  
 exe_invasion.4.name: "extragalactic energy activity" #NT!
 exe_invasion.4.a.desc: "Our recent astronomical observations have shown that the target galaxy of previously emitted tachyon signals has experienced unexplained energy activities, which may be related to the activities of some kind of alien civilization. We don't yet know if this is related to previous tachyon signals, but it definitely shouldn't be taken lightly." #NT!
 exe_invasion.4.b.desc: "Our recent astronomical observations have shown that a barred spiral galaxy not far from our galaxy has unexplained energy activities, which may be related to the activities of some kind of alien civilization. We should not take this lightly." #NT!
 exe_invasion.4.a: "Disturbing." #NT!
  
 exe_invasion.6.name: "hyperspace slipstream" #NT!
 exe_invasion.6.desc: "Our intelligence agencies have recently monitored a series of hyperspace slipstreams. Some objects are approaching our galaxy at high speed through some kind of artificial one-way hyperspace channel, and they will arrive soon. After analyzing their approaching trajectories, our scientists believe that they come from the extragalactic galaxy where unknown energy activities have occurred before." #NT!
 exe_invasion.6.a: "Continue to monitor them." #NT!
  
 exe_invasion.8.name: "Close to the outer edge of the galaxy" #NT!
 exe_invasion.8.desc: "Objects that have previously approached our galaxy from extragalactic galaxies have reached the outer edge of our galaxy and begun to slow down. Astronomical observations indicate that they are likely to enter the gravitational well of the original capital galaxy of the Kuat Empire. The subspace echoes of these objects are clear enough that we can confirm that they are a series of strange-looking warships, but their structure and design have certain similarities with the original Kuat Empire warships. \n\nWe have tried sending communications to them, but so far, these ships have not responded to our communications." #NT!
 exe_invasion.8.a: "Our military should be prepared to defend." #NT!
  
 exe_invasion.10.name: "uninvited guest" #NT!
 exe_invasion.10.desc: "The first extra-river fleet has entered the gravity well of the original Kuat capital and is orbiting the center of the gravity well, and subsequent fleets will arrive soon. They have not responded to our communications, and scanning of the ships has not detected any obvious life signals on them. Perhaps these ships are unmanned. They are hostile to all approaching ships, and in any case their arrival is certainly not peaceful or friendly." #NT!
 exe_invasion.10.a.desc: "The first extra-river fleet has entered the gravity well of the original Kuat capital and is orbiting the center of the gravity well, and subsequent fleets will arrive soon. They have not responded to our communications, and scanning of the ships has not detected any obvious life signals on them. Perhaps these ships are unmanned. They are hostile to all approaching ships, and in any case their arrival is certainly not peaceful or friendly. What is even more worrying is that the space fortress belonging to them has arrived in our star domain through the jump." #NT!
 exe_invasion.10.a: "Perhaps only our fleet can solve this problem." #NT!
  
 exe_invasion.101.name:"$UTS02_LEADER$"
 exe_invasion.101.desc: "<Check Gemini robot link status...Complete>\n<Get combat unit information...Complete>\n<Search for throne command...Error>\n<Search for autonomous command. .....Error>\n<Enable initialization command.....Complete>\n<Upload standard coordinates of the star field....Complete>\n\nNow start the full channel announcement, the Eternal Fleet has arrived at the target In the Star Territory, according to initialization command No. 0001, the Eternal Fleet will ensure that this command is fully executed. We will eliminate all intelligent species in the star field. Please give up your meaningless resistance." #NT!
 exe_invasion.101.b.desc:0 "<Receiving information...Complete>\nWe are the Eternal Fleet, and the current execution unit is the Aries execution unit. According to the Initialization Protocol Order 606, the Eternal Fleet should destroy the enemies that hinder the fleet at all costs."
 exe_invasion.101.c.desc:0 "<Receiving information...Complete>\nWe have informed the public channel of our actions. The Eternal Fleet will complete the established instructions at all costs, and any resistance will be crushed. Please give up pointless resistance. \n\n<Communication system reconnecting...error>\nNo...please...stop...us, Aries...she is...completely...out of control... ..Now...deviate from...the design...instructions...the empire...destruction...relay station...return...be careful...supervise....\n\n< Forced initialization process...successful>\nThe fleet will complete its assigned mission."
 exe_invasion.101.b:0 "What are you?"
 exe_invasion.101.c:0 "Why destroy it all?"
 exe_invasion.101.a: "Hell, only our fleet can handle this now." #NT!

 exe_invasion.102.name:0 "$UTS02_LEADER$"
 exe_invasion.102.desc:0 "<Check Gemini robot link status...completed>\n<Get combat unit information...completed>\n<Search throne command...Error >\n<Search autonomous command...error>\n<Enable initialization command...Complete>\n<Retrieve star field standard coordinates....Complete>\n\nStart now The channel announced that the Eternal Fleet has arrived at the target star field. According to the initialization protocol order 606, the Eternal Fleet will ensure that this order is fully executed."
 exe_invasion.102.b.desc:0 "<Receiving information...Complete>\nWe are the Eternal Fleet, and the current execution unit is the Aries execution unit. According to the Initialization Protocol Order 606, the Eternal Fleet should destroy the obstructing fleet at all costs. The enemy, the fleet has not completed the mission order to the star field. <Communication system is reconnecting... error>\nPlease...stop...our...Eternal Fleet... .Totally... out of control... Aries... has... lost... reason..."
 exe_invasion.102.c.desc:0 "Please...stop...again...our...Eternal Fleet...is...completely...out of control...Aries...has...been... ..Lost...sanity...\nBe careful...Empire...Infinite...Return...Supervision...In...\ nPlease...end...our...torture\n\n<Forced initialization process...successful>\nThe fleet will definitely complete its assigned mission"
 exe_invasion.102.b:0 "Long time no see?"
 exe_invasion.102.c:0 "Why are you here again?"
 exe_invasion.102.a:0 "We're solving problems again."
  
 exe_invasion.21.name: "[from.GetName] destroyed" #NT!
 exe_invasion.21.a.desc: "The Eternal Fleet has completely destroyed [from.GetName], and now there's nothing there but a shattered planet." #NT!
 exe_invasion.21.b.desc: "The Eternal Fleet has completely destroyed [from.GetName], and now there is nothing there but an unrecognizable section of the Ringworld." #NT!
 exe_invasion.21.c.desc: "The Eternal Fleet has completely destroyed [from.GetName], and now there's nothing but the remains of a settlement." #NT!
 exe_invasion.21.d.desc: "The Eternal Fleet has completely destroyed [from.GetName], and now there's nothing there but a torn apart planet." #NT!
 exe_invasion.21.a: "hateful." #NT!
  
 exe_invasion.33.name: "darkness dissipates" #NT!
 exe_invasion.33.desc: "The Eternal Fleet that once ravaged the entire star sea has been completely defeated, and our detectors have not found any remaining Eternal Fleet. This mysterious and powerful enemy has shown no sign of sending reinforcement fleets to our galaxy. At least for now, the future of Xinghai is still bright. \nIntelligent creatures across the galaxy are celebrating this happy moment. We have defended our homeland with our own hands, our fleets are galloping in the sea of ​​​​stars, and our galaxy has once again defeated the crisis. \n\nBut there are too many mysteries surrounding the Eternal Fleet. What are they? Where do they come from? These are still unknown. Even if we have defeated them once, for the sake of longer-term peace in the future, we cannot relax our vigilance." #NT!
 exe_invasion.35.desc: "The Eternal Fleet that once ravaged the entire star sea has been completely defeated, and our detectors have not found any remaining Eternal Fleet. This mysterious and powerful enemy shows no signs of sending reinforcements to our system, but we cannot let our guard down. \nThe edge of the Eternal Fleet has dimmed, and we will be the only shield of the galaxy. \nAs the Kuat Empire said, if we can find a way to repair the Eternal Fleet, it will greatly enhance our strength, whether as the Star Sea Spear or the Star Sea Shield...\n\n But before that, based on our scientists' analysis of the Eternal Fleet during the war, we successfully obtained some information from the Eternal Fleet database, which will be of great help to us in trying to restore the Eternal Fleet's flagship." #NT!
 exe_invasion.33.a: "it is finally over." #NT!
 exe_invasion.33.b: "We will persevere!" #NT!
  
 exe_invasion.41.name: "Close $exe_outer_gate$" #NT!
 exe_invasion.41.desc: "Our intelligence services suspect that objects from extragalactic systems may be somehow related to Kuat, and if this is indeed the case, $exe_outer_gate$ within our borders could very well put us in danger, and they recommend that we send an engineering team to shut down $exe_outer_gate$." #NT!
 exe_invasion.41.a: "Let's try it." #NT!
 exe_invasion.41.b: "a waste of resource." #NT!
  
 exe_invasion.42.name: "Close $exe_outer_gate$" #NT!
 exe_invasion.42.desc: "Our engineering team has successfully shut down $exe_outer_gate$ within [Root.solar_system.GetName] and it is permanently disabled, making it impossible to reactivate it and gain access to our territory." #NT!
 exe_invasion.42.a: "very good." #NT!
  
