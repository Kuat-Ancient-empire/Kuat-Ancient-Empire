 exe_kuat_return.2.name: "Violent energy fluctuations in galaxies" #NT!
 exe_kuat_return.2.desc: "The latest report from our Imperial Galaxy Security Monitoring Department shows that violent energy activities occurred in the previous Kuat Galaxy after we defeated the terrifying Eternal Fleet. According to the analysis of our scientific researchers, this should be caused by the special resonance of a certain tachyon signal. Although the Kuat Galaxy is already in ruins, the frequency feedback of tachyon signals is getting higher and higher as time goes by. Maybe something will happen here in the not-too-distant future. \n\nOur scientific researchers believe this may be just an ordinary §YSupernova§! outbreak, or just some special fleet signals. But no matter what, we must continue to monitor and prepare, and we cannot take it lightly." #NT!
 exe_kuat_return.2.a: "Hope this isn't true." #NT!
 exe_kuat_return.4.name: "Changes in the star field" #NT!
 exe_kuat_return.4.desc: "After many years of observation, we have discovered that the subspace state around the Kuat system frequently showed space fluctuations and jump preparation signals after we defeated the Eternal Fleet. Our scientific researchers believe that the subspace around the galaxy has been affected by some powerful energy and has become extremely unstable. Reports from our detection station have also confirmed that there are some strange changes in the Kuat star field, and energy activities within the entire galaxy space are becoming increasingly frequent. \nIf we don't move our fleet and people in Kuat quickly, perhaps they will encounter unpredictable §RDanger§!." #NT!
 exe_kuat_return.4.a: "understood." #NT!
 exe_kuat_return.6.name: "Return like lightning" #NT!
 exe_kuat_return.6.desc: "The information from the security department is accurate and effective. The ruins of the Kuat Star Territory have mysteriously regained their former vitality. As if going back in time, the planets that have been reduced to ruins have regained their lives and returned to their original appearance. The changes in the Kuat Starfield have attracted the attention of the entire empire and even the entire galaxy. We must be careful. \n\nAccording to the research report of our scientists, we can no longer obtain any signals and communications from the Kuat Star Field. The jumping stargate is also interfered by unknown tachyon signals. We can no longer enter the Kuat Star Field through the jumping star gate." #NT!
 exe_kuat_return.6.a: "Shocking information." #NT!
 exe_kuat_return.8.title: "revival" #NT!
 exe_kuat_return.8.desc: "Stupid attackers, you are dominated by your greedy and ignorant desires, extending your dirty hands to places you should not touch. You have no idea what you are facing. It is surprising that the Eternal Fleet did not destroy you. \n\nBut it doesn't matter, we will continue to return this star field to an era of stability and stability. \nAccording to Article 66 of the Galaxy Observation Law, we will reset your empire and your existence. Although you will be destroyed, we will allow you to leave a fire behind. They will always remember the mistakes you made. Pass on your sins from generation to generation in reverence and fear for us. \nIn the end, the entire galaxy will return to an era where it is not disturbed by the eternal fleet." #NT!
 exe_kuat_return.8.a: "We can destroy you once, we can destroy you a second time!" #NT!
 exe_kuat_return.10.title: "Stargate crack completed" #NT!
 exe_kuat_return.10.desc: "While monitoring energy changes in the Kuat star field, our scientists found that some tachyon signals with periodic and regular responses seemed to be closely related to the Kuat star gate. The periodic response of the tachyon signal has stabilized the Kuat Jump Stargate, and we can now pass directly through it." #NT!
 exe_kuat_return.10.a: "This is really good news." #NT!
 exe_kuat_return.11.title: "galactic guard federation" #NT!
 exe_kuat_return.11.desc: "The whole empire was nervous and panicked because of the Kuat Empire's declaration. The empire's battle with the Eternal Fleet has already consumed a lot of manpower and material resources. If we launch a war against the Kuat Empire now, we may not be able to compete with them. Perhaps we can discuss with various countries to establish a galactic federation and use the power of the entire galaxy to destroy the Kuat Empire. \n\nSo, how should we choose?" #NT!
 exe_kuat_return.11.a: "People across the universe, unite!" #NT!
 exe_kuat_return.11.b: "They will all fall at our feet!" #NT!
 exe_kuat_return.11.c: "This is our mission and we will face it alone!" #NT!
 exe_kuat_return.13.title: "alliance building" #NT!
 exe_kuat_return.17.title: "Fight alone" #NT!
 exe_kuat_return.13.desc: "After the Kuat Empire learned that we were about to establish a federation, they quickly issued a warning threat to the entire universe. War is not far away. Under the terrifying shadow threat, both civilizations attacking each other and empires developing peacefully have agreed to join this pan-galactic defense federation. We will work together to resist outsiders. \n\nPeace will eventually come." #NT!
 exe_kuat_return.131.desc: "Our choice has made countries angry and panicked. The Kuat Empire announced our crimes to the entire galaxy. They established a galactic federal empire and prepared to fight us to the death!" #NT!
 exe_kuat_return.17.desc: "We will declare war on [return_kuat_awakening_country.GetName], and this war will end here!" #NT!
 exe_kuat_return.13.a: "Come on, let's §RFight to the death§!." #NT!
 exe_kuat_return.13.a.tooltip: "§RWe will declare war on Kuat§!." #NT!
 exe_kuat_return.16.title: "the truth" #NT!
 exe_kuat_return.16.desc: "We have defeated the Kuat Empire once again. Outsiders will eventually pay the price for their actions, and the secrets of the Eternal Fleet will also be buried with the Kuat Empire in this nameless galaxy that they regard as dust... ..\nWe once again proved our greatness with a victory, and the great image of our heroic battle is also engraved in the hearts of every intelligent species. They will sing our stories orally until the longest-lived star in the universe also dimly extinguished. \nFrom now on, this will be a brand new galaxy, this will be our galaxy." #NT!
 exe_kuat_return.16.a: "§GEverything is finally over§!." #NT!
 exe_kuat_return.16.b: "§RThis is not right, we should investigate further§!." #NT!
 exe_kuat_return.162.title: "Kuat Empire" #NT!
 exe_kuat_return.162.desc: "Long time no see, dear [root.GetRulerTitle]. We are also old acquaintances, so there is no need for any more boring polite words. Your foolish ambition has blinded you. Do you think these fleets are enough to defeat us? You just gave the Eternal Fleet the opportunity to enter this star field. The imperial government has approved the last step of our implementation plan. Perhaps we should thank you for your stupid behavior. Is there anything you want to know about the last period of your lives?" #NT!
 exe_kuat_return.162.fdesc: "Dear [root.GetRulerTitle], do you still have any doubts?" #NT!
 exe_kuat_return.162.a: "What exactly is the Eternal Fleet?" #NT!
 exe_kuat_return.162.a.resp: "Eternal Fleet? That's really interesting stuff. As you can see, at this moment, the Eternal Fleet seems to be raging in this galaxy. We will give you the answer to this war. \n\nThe Eternal Fleet, like us, does not belong to this star field. We come for eternity, and we will only leave for eternity. We don't fully know the ownership of the Eternal Fleet. Our former emperor brought back a huge fully automatic combat system from the unknown star field, which he called Eternal. \n\nThe fleet equipped with this fully automatic combat system is completely obedient to the emperor's orders, unless the emperor dies. But the reality is so interesting. Although you have great power, you can't escape the destiny. During our empire's civil war, the Emperor and Throne were lost forever to the energy of the battleship's reactor, and the chaos began. After the collapse of the imperial government, it took a lot of time to complete the reorganization, which also allowed the Eternal Fleet to escape from the control of the empire. \n\nAlthough the Empire can no longer control the Eternal Fleet, for us, these things are not enough for the new Imperial government to take seriously. We have completely mastered the technology of the Eternal Fleet, and their existence is therefore no longer valuable. These wandering eternal fleets are just a boring farce to us and the Empire, but they are a disaster to you. The trouble caused by these fleets of Iokas' ancient intelligence must be ended, and you will be our key to ending this farce of the past." #NT!
 exe_kuat_return.162.b: "What happened in the past?" #NT!
 exe_kuat_return.162.b.resp: "past? What will be done will be done, and what has been done will be done again. Isn't the past, present and future a unified cycle? \n\nThis star area was once ruled by an ancient civilization composed of many indigenous people. They had a glorious civilization, a fleet that could cover the sky, and technology that could destroy themselves. Just like you now, you are like gods. An ordinary person. But they were eventually deceived by the desire for power and strength. These ancient civilizations began to study psychic powers and the so-called virtual realm. These irrational desires eventually brought them destruction. Although the ancient civilizations initially successfully resisted the influence of the Hollow Realm, they were eventually defeated at their own hands. \n\nIn the end, they are just crabs in a bamboo basket. They only focus on internal strife, but never pay attention to the real threat. The dark clouds of the Eternal Fleet have gathered here until we bring light, stability, and prosperity to the entire galaxy. After the destruction of ancient civilization, we established outposts and supply depots here. As a price for our protection of these indigenous peoples, they need to pay for our supplies. This is a fair trade, after all, even the ants' survival is a reward from the strong. \n\nIt's a pity that the game of power and desire has repeated itself again, blinding their eyes again and making them forget their identities. The Endodia Empire brazenly launched a shameless invasion challenge to us. Although they were seeking death, our benevolent Parliament still gave them mercy, and the fire of Endodia was allowed to remain. \n\nAs I said before, what has been done must be done again, and challengers will always be born in this area. We were tired of this boring game so we were going to put on a grand show and you guys managed to get us set up for this final show. \n\nWe approve you to be the fireworks at the opening of this show. You will become the fertilizer and legacy of future civilization, dedicating your insignificant lives to the restart of this star field." #NT!
 exe_kuat_return.162.c: "Why haven't you completely cleaned up the Eternal Fleet after all these years?" #NT!
 exe_kuat_return.162.c.resp: "The Eternal Fleet is always moving around. We don't intend to spend time and energy tracking them. We just need to wait for them to slowly fall into the trap. After all, our time is more valuable than yours, so we need to be smart, don't we? \nSo this time we need to thank you for your stupid behavior, we will reward you with a fireworks show, and leave here with your ambitions." #NT!
 exe_kuat_return.162.d: "What exactly are you going to do?" #NT!
 exe_kuat_return.162.d.resp: "The imperial government requires us to completely destroy the Eternal Fleet, but it is obvious that after thousands of years of war, you natives have become increasingly ungrateful. \n\nWith the recovery and development of your technology, we will not only have to face the Eternal Fleet, but also the stupid challengers that appear among you. While the eternal fleets in other areas have been completely wiped out, our progress has made the imperial government dissatisfied. The reason for all this is you lowly aborigines. We used to select agents here to arrange signal relay stations for us. \n\nThe plan started out smoothly, with three relay stations successfully surrounding the star area. But the stupid Ndodia hindered all this. They gave the Eternal Fleet a chance to survive and embarrassed us in the Imperial Senate. Ndodia had to answer for what they had done and so their country perished. We are different from you ungrateful inferior races. Even if we tried to challenge our authority, Ndodia was ultimately allowed to retain the fire. \n\nAlthough idiots always try to hinder our plans, the power of a mayfly can shake a towering tree. According to the plan, we will deploy three relay stations and will activate them when you challenge our majesty. The Eternal Fleet in this area will be attracted by the signal and concentrate here, and you will have the most direct conflict with the Eternal Fleet. \n\nWhen the dust settles, we will use the magnetic field characteristics of the tachyon signal caused by the relay station to let our base lock on this star field, and then erase this star field and the boring Eternal Fleet. \n\nDance to your heart's content, the fireworks are about to burst into glory, and you can still enjoy the last few moments of carnival." #NT!
 exe_kuat_return.162.e: "It is you who should really be destroyed!" #NT!
 exe_kuat_return.162.e.resp: "Dear [root.GetRulerTitle], goodbye. If there is still a chance, I will see you later." #NT!
