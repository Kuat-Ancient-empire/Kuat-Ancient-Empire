    kuat_extramonster.32.name:0 "Data Collection Completed"
    kuat_extramonster.32.1.desc:0 "Our scientific team has successfully extracted important clues regarding the suppression of white hole transmutation from the first batch of $Name_Kuat_Contractor$ fleets. Now we can confirm that after $Name_Kuat_Contractor$ injects its unique element, the matter ejection characteristics of white holes can provide sufficient energy for $Name_Kuat_Contractor$'s fleets to intervene in reality, connecting the abyss with reality. However, this support is one-way, and returning it to the star will cause irreversible effects.\n\nTherefore, we only need to utilize the unique elements from $Name_Kuat_Contractor$ fleets and re-inject them into transmuting white holes undergoing matter ejection. This will cause the transmuting white holes to undergo reverse transformation, leading to massive energy collapse.\n\nPerhaps it's time we act."
    kuat_extramonster.32.2.desc:0 "Our scientific team has extracted from the second batch of $Name_Kuat_Contractor$ fleets enough unique elements necessary to suppress a transmuting white hole. If everything goes smoothly, our research team will be able to carry out actions to suppress white hole transmutation in the near future.\n\nAdditionally, scientists have discovered that the existence of these $Name_Kuat_Contractor$ may bear significant similarities to the previously encountered $Name_Kuat_StarContractor$, though more information is still lacking at this time."
    kuat_extramonster.32.3.desc:0 "Our scientific team has extracted from the third batch of $Name_Kuat_Contractor$ fleets enough unique elements necessary to suppress a transmuting white hole. If everything goes smoothly, our research team will be able to carry out actions to suppress white hole transmutation in the near future.\n\nAdditionally, the connection between the troubling $Name_Kuat_Contractor$ and $Name_Kuat_StarContractor$ is becoming clearer. Our scientists have discovered that both exist within a more abstract realm known as the Vela Domain. We currently have no further information."
    kuat_extramonster.32.4.desc:0 "Our scientific team has extracted from the fourth batch of $Name_Kuat_Contractor$ fleets enough unique elements necessary to suppress a transmuting white hole. If everything goes smoothly, our research team will be able to carry out actions to suppress white hole transmutation in the near future.\n\nAdditionally, our current analysis results do not contain much valuable information, but our scientists have observed a strange phenomenon occurring in the AI of destroyed $Name_Kuat_Contractor$ ships. After destruction, these AIs continuously repeat an information stream composed of high-frequency particle resonance. They seem to be transmitting something."
    kuat_extramonster.32.5.desc:0 "Our scientific team has extracted from the fifth batch of $Name_Kuat_Contractor$ fleets enough unique elements necessary to suppress a transmuting white hole. If everything goes smoothly, our research team will be able to carry out actions to suppress white hole transmutation in the near future.\n\nAdditionally, our researchers have successfully decoded and translated these information streams. However, the information is very fragmented and seems to offer no sufficient clues to help us suppress the transmuting stars. Perhaps it would be better to wait for our researchers to complete their report."
    kuat_extramonster.32.6.desc:0 "Our scientific team has extracted from the sixth batch of $Name_Kuat_Contractor$ fleets enough unique elements necessary to suppress a transmuting white hole. If everything goes smoothly, our research team will be able to carry out actions to suppress white hole transmutation in the near future.\n\nAdditionally, our researchers have successfully pieced together the fragmented information. 'The Jupiter Node of $Name_Kuat_StarContractor$ will end the existence of $Name_Kuat_Contractor$. As long as $Name_Kuat_StarContractor$ is prevented, $Name_Kuat_Contractor$ shall be eternal.'"
    kuat_extramonster.32.7.desc:0 "Our scientific team has extracted from $Name_Kuat_Contractor$ fleets enough unique elements necessary to suppress a transmuting white hole. If everything goes smoothly, our research team will be able to carry out actions to suppress white hole transmutation in the near future."
    kuat_extramonster.32.A:0 "It must end now!"
  
