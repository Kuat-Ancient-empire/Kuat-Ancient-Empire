 kuat_situation.36.desc: "After a period of research, our engineering team discovered that some of the facility's magnetic fields and building structures generally contradicted a series of well-known laws and regulations. \n\nThis is almost exactly the same as the previous facility, but after many investigations and summarizing experiences, our scientific researchers discovered in the spire facility of [target.GetName] that the magnetic field of the distorted space is consistent with some kind of technology being developed by the facility. The deflection protection shield is very similar. Preliminary analysis shows that this shield can achieve small-scale folding and deflection of space. \n\nAt the same time, our engineering team learned the lessons of many times of hastily deciphering the database content trigger deletion mechanism, and successfully saved some information in the data. Among them, our researchers found that this facility is different from the one used by the previous facility. The protection programs are all of the same specifications, which means that these facilities use this deflection shield generator to produce a small-scale distortion of the surrounding magnetic field and space-time, which can allow intrusions within the scope of the shield generator. The attacker and the attack target are displaced and deflected to protect themselves. \n\nThis kind of technical information does not come from that civilization. The Endodian Empire, the facility builder civilization, obtained the technology through transactions with the Kuat Empire. Although we have not obtained this technology so far, this just shows that The relationship between the two is not as simple as enemies." #NT!
