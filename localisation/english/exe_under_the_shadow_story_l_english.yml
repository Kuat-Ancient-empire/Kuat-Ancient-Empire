 kuat_situation.45.desc: "Our engineering team has roughly completed the survey and drawing of special facilities in [target.GetName] in the period since entering the foundation, which will be of great significance to our next actions. \n\nIt is worth noting that during the preliminary search of the facility, our scientific research team found that some of our high-precision instruments were affected by unknown signal magnetic fields. Our scientific researchers believe that there should be some kind of signal inside the facility. Jamming system, the purpose of this signal interference is currently unclear, but we can increase investment in upgrading our instruments to resist special interference inside the building, which will greatly improve the progress of our investigation. \n\nOr we can choose not to upgrade. This vague interference will not affect our experienced engineering team, who can still find the secrets hidden in this building." #NT!
