 Name_Kuat_StarContractor: "§EDescendant§!"
 misc_system_desc_6: "§EF Facility Area§!"
 misc_system_desc_6_desc: "The Imperial Research Department has captured a new signal frequency band, and our researchers have discovered that the frequency band is emitted by a galaxy that has never been found on star maps. Researchers believe this will be a milestone in our exploration of deep space. Our scientific research department requires us to explore this galaxy as soon as possible."
 misc_system_desc_6_desc_finished: "Our investigation into $misc_system_desc_6$ has made new progress. This time our scientific researchers have collected a large amount of information from descendants, the content of which is more complex and obscure than imagined. After preliminary deciphering, we found that this batch of information involves a wide range of academic research by descendants, including astrophysics, quantum mechanics, bioengineering, history, theology and other strange subjects. \n\nBut what shocks us even more is that this batch of information also contains descriptions of a certain \"corruption epidemic.\" According to the documents, we will be exposed to these infectious diseases due to the taboo act of sacrificing our lives, but believe that we will overcome this. \n\nIn addition, this batch of materials also mentions a large number of forces that are still unknown to us. We only understand the history of the Endodian Empire and the $Name_kuat$ and the grievances between them, but other forces are still in the fog. , we don’t know the specific information yet. \n\nThe Endodia Empire has collapsed, and the shadow is still hanging over the sky. Maybe we should stop and re-examine our future. Maybe, the Endodia Empire is right. \n\nIn general, this discovery has opened the door to a broader level, but the way forward is still shrouded in mystery. We will remain vigilant and protect what we have worked so hard for at all costs. \n\nI sincerely hope that our civilization can embark on our great journey under your wise leadership."
 kuat_legacy_key_world_6_desc: "[kuat_legacy_key_world_6]"
 kuat_plague.62.name:0 "The garrison on §H[from.GetName]§! fell to the onslaught of corrupt entities."
 kuat_plague.62.desc:0 "According to the last message from the command center, the surviving governments set up obstacles in their way, and §PInfected Person§! broke into the city, converting countless civilians into §RCorrupted Entity§!. \nIf we don't send more reinforcements, we will lose the remaining survivors!"
 kuat_plague.62.0:0 "We will do whatever it takes to regain control of the planet."
 kuat_plague.62.1:0 "We need to save our citizens ASAP!"
 kuat_plague.62.2:0 "Burn them!"
 kuat_plague.62.3:0 "How terrible!"
 kuat_plague.62.4:0 "We need to fix this!"
 kuat_plague.62.62:0 "This will be our day of mourning from now on."
 kuat_plague.62.6:0 "Let us pray for their souls."
 kuat_plague.62.7:0 "We must develop effective countermeasures."
 kuat_plague.9.name:0 "Plague: Report"
 kuat_plague.9.desc.0:0 "Our scientific team carefully studied all available data and analyzed the relatively likely options. They found:\nBiological agents are not easily neutralized, but the presence of §Clinics, hospitals, crime £crime£, comfort £amenities£§! on the planet affects the survival rate of the population."
 kuat_plague.9.desc.1:0 "§PArtificial track structure§!Certain features can help prevent infection."
 kuat_plague.9.desc.2:0 "Our experts have built multiple relevant infection models and conducted validation tests on people in §H[kuat_plague_gaia.GetName]§! They concluded that the planet's natural environment improved resistance to the agent."
 kuat_plague.9.0:0 "An appeal to the people needs to be prepared."
 kuat_plague.9.0.tooltip:0 "Grant usage rights to §H$edict_kuat_plague_quarantine$§!."
 kuat_plague.10.name:0 "call"
 kuat_plague.10.desc.1.0:0 "After identifying the deadly §PCorruption§! in the border area, the government has decided to stop all trade, scientific cooperation and tourism activities. \n"
 kuat_plague.10.desc.2.0:0 "Access to §PRefugees§! from quarantine areas is also restricted. \n"
 kuat_plague.10.desc.3.0:0 "From then on, any contact with aliens was considered treason. \n"
 kuat_plague.10.desc.4.0:0 "The government does not exclude §PMilitary intervention§! as a last resort to fight infection. \n"
 kuat_plague.10.desc.4.1:0 "The government does not reject §PMilitary intervention§! as an effective anti-infection measure. \n"
 kuat_plague.10.desc.4.2:0 "The government does not reject §PMilitary intervention§! as a punitive measure against infections. \n"
 kuat_plague.10.desc.4.3:0 "The government does not reject §PMilitary intervention§! as a deterrent to infection. \n"
 kuat_plague.10.desc.1.1:0 "After confirmed cases of fatal §Pcorruption§! in border areas of other ethnic groups, the government ordered restrictions on all trade and travel links related to them. \n"
 kuat_plague.10.desc.3.1:0 "In order to avoid the spread of corruption, we have to take such measures. It is important to note that communication channels remain open, which will allow our scientists to exchange data with representatives of other races and work together to solve problems. \n"
 kuat_plague.10.desc.1.2:0 "After identifying cases of the deadly §PCorruption§! in the border area, the government has ordered a halt to all trade, scientific and travel links with potential adversaries. \n"
 kuat_plague.10.desc.3.2:0 "We are forced to take such measures to avoid the spread of this corruption and the possibility of threatening our sovereignty. Border guards have been put on alert. \n"
 kuat_plague.10.desc.1.3:0 "The government has ordered a halt to all trade, scientific and tourism links with neighboring countries after cases of the deadly §PCorruption§! were identified in border areas. \n"
 kuat_plague.10.desc.3.3:0 "We have to take such measures to avoid the spread of corruption. We will provide humanitarian assistance to affected friendly countries. \n"
 kuat_plague.10.desc.1.4:0 "These godless sinners incurred the wrath of their Creator: cases of this deadly corruption were found in the frontier lands that bordered us. The government has ordered a cessation of all trade, scientific and travel ties with the unclean. \n"
 kuat_plague.10.desc.3.4:0 "We are forced to take these measures to avoid the spread of corruption. We will pray for their speedy recovery. \n"
 kuat_plague.10.desc.1.5:0 "After confirming the deadly corruption! In the border areas, the government decided to cease all trade, scientific and tourist links with these incompetent fools. \n"
 kuat_plague.10.desc.3.5:0 "We are forced to take these measures to avoid the spread of corruption. Our best minds are already working on a vaccine. \n"
 kuat_plague.10.0:0 "We must stand together."
 kuat_plague.50.name:0 "galactic contagion"
 kuat_plague.50.desc:0 "After we communicated with the void and received their warnings and prompts, our scientists discovered some strange traces from all over the galaxy, and also heard some §Pdisease§! rumors. Although there have been no fatal cases, dealing with the disease has alarmed large numbers of people. \nIt is also worth noting that this disease has spread to many planets and has attracted the attention of our CDC."
 kuat_plague.50.0:0 "We will pay attention."
 kuat_plague.50.1.0:0 "Unlucky biomass."
 kuat_plague.50.1.1:0 "Poor organism."
 kuat_plague.50.1.2:0 "Biological puzzle…"
 kuat_plague.50.2:0 "This is not a problem for higher forms of evolution."
 kuat_plague.50.3:0 "The cost of a planetary lifestyle."
 kuat_plague.50.4:0 "We need to learn."
 kuat_plague.50.4.tooltip:0 "It's amazing"
 kuat_plague.51.name:0 "Galactic Plague"
 kuat_plague.51.desc.0.0:0 "The information from §Edescendants§! is accurate, our scientists' research has discovered that a species of §Pdisease§! is becoming extremely deadly at an incredible rate, which our scientists call corruption. Killing millions across the galaxy, they warned our scientists that this was no ordinary disease, but a deadly contagious crisis from a higher level. We don't understand how this happened, but we have to find a solution as quickly as possible to solve this disease called corruption."
 kuat_plague.51.desc.1.0:0 "Our empire has been infected, and our researchers should be involved in projects to study the plague."
 kuat_plague.51.desc.1.1:0 "Our empire remains uninfected."
 kuat_plague.51.0:0 "Powerful forces are testing our faith."
 kuat_plague.51.1:0 "Our calculations are not exciting."
 kuat_plague.52.name:0 "Corrupt Entity Plague"
 kuat_plague.52.desc:0 "Today, shortly after the survivors on an infected planet were evacuated, one of our xenobiologists presented his report to the scientific community. \nHe personally observed how a deceased person regained certain nervous system functions. Unfortunately, all the resurrected hosts were extremely aggressive and could initially use the relevant knowledge of the previous host, but there was no obvious intelligent. This infection seems to come from some kind of attack on the genetic characteristics of intelligent life. It infects and attacks organisms in the form of biological viruses. We must find a way to solve this crisis, otherwise our race will be doomed. ."
 kuat_plague.52.0:0 "This is a serious threat!"
 kuat_plague.53.name:0 "Infectious disease breaks out in §H[from.GetName]§!!"
 kuat_plague.53.desc.0.0:0 "Management on §H[from.GetName]§! reported to us that the local population was affected by §P感染§!, and due to the contraindications of the situation, quarantine measures are now being deployed globally."
 kuat_plague.53.desc.0.1:0 "The management on §H[from.GetName]§! reported to us that the first case of infection with the Corruption Virus was discovered locally, and the planet's management is doing everything possible to mitigate the negative impact."
 kuat_plague.53.desc.0.2:0 "§P腐化实体传染病§! on §H[from.GetName]§! has entered the final stage. Our biologists have analyzed that this corrupt entity constitutes a special biological community in a sense. Now the planet has a high probability of releasing §RCorrupted Entity Community§!, Once released it will destroy civilization on the entire planet. \n§RAs long as this planet still has any non-immune population, the Corrupt Entity Legion can be generated at any time! §!"
 kuat_plague.53.desc.1.0:0 "Planet §H[from.GetName]§! is the first planet to have a large number of §Ppollution§! cases, but the local population shows that our drugs are effective, and so far there have been very few deaths. \nDue to epidemic management, local management authorities temporarily closed public transportation and airspace, canceled all rallies and parades, and strengthened preventive quarantine measures. \nThe population on the planet is divided into green and yellow areas based on the areas where infected people exist. With the help of law enforcement, checkpoints staffed with biological control staff began checking the local population in each area. \nManagement strongly recommends that anyone showing known §PCorruption§! symptoms should immediately go to any nearby hospitals and clinics. \n\nWe must maintain isolation and do everything possible to maintain order."
 kuat_plague.53.desc.1.1:0 "The management of planet §H[from.GetName]§! has reported to us a large number of §PInfections with fatal consequences. §!\nAs a result, local martial law has been introduced. Movement between settlements is prohibited unless passing special outposts with special documents. Related actions will be regarded as conducting bioterrorism. doctrinal action. \nThe government passed a special decree and decided to re-designate all yellow areas with more than 70% of the infected population as red areas. From now on, all red zones will be completely isolated from the outside world, including any military and medical personnel who remain in the red zones. No transfer of anyone in the red zone will be allowed until the epidemic is over. \nIntelligence shows that small private boats are smuggling local residents out of the country illegally. \n\nWe must do everything possible to maintain quarantine and maintain order."
 kuat_plague.53.desc.1.2:0 "A large number of cases of §PInfected Person§! resurrection broke out on §H[from.GetName]§!. \nThis caused huge panic among the local people. There were reports of military desertion and widespread looting in yellow areas, and a state of anarchy appeared to have descended. The only remaining refuge of civilization was the fortified green zone near the administration, where the remaining troops were concentrated. Shocking satellite images from the Red Zone show an army of corrupt entities moving towards the remaining settlements. \n\nWe must take every possible means to maintain quarantine and maintain order."
 kuat_plague.53.desc.2.0:0 "Analysts believe that §H[fromfrom.GetName]§! in §H[fromfrom.solar_system.GetName]§! system is the source of infection."
 kuat_plague.56.name:0 "§H[from.GetName]§! Increase in deaths"
 kuat_plague.56.desc.0:0 "Another wave of infection has swept through §H[from.GetName],§! Now all that's left is an empty city!"
 kuat_plague.57.name:0 "§Y[From.GetName]§!: More and more corrupt entities"
 kuat_plague.56.desc.1:0 "More and more of our citizens are becoming infected and corrupted, subsequently replenishing the ranks of the corrupt entities. The local government is asking us for support."
 kuat_plague.56.0:0 "This is really terrible."
 kuat_plague.56.1:0 "Arm yourself!"
 kuat_plague_block.tooltip:0 "Click to disable news about the planet being infected."
 kuat_plague.58.name:0 "survivor"
 kuat_plague.58.desc:0 "We received an unexpected signal from §H[from.GetName]§!. Signal analysis experts confirmed that the signals were not pre-recorded or automated emergency broadcasts, but came from live, healthy citizens who claimed to have overcome the infection. \nOn a voluntary basis, a group of scientists are sent to an infected planet. Examination of the survivors revealed multiple bites and scratches on their bodies, but they did not show any of the symptoms of §PCorruption§!."
 kuat_plague.58.0:0 "We can use them."
 kuat_plague.61.name:0 "§H[from.GetName]§!No response"
 kuat_plague.61.desc:0 "Attempts to contact §H[from.GetName]§! have been lost. Apparently, no one survived the planet's infection."
 kuat_plague.61.0:0 "Sad day."
 kuat_plague.152.name:0 "The bombing is over"
 kuat_plague.152.desc:0 "§H[from.leader.GetName]§!Report on task completion. The ecological environment of the planet will hardly recover in a short period of time, everything on the planet has disappeared, and the infection paths from the planet have been completely eliminated."
 kuat_plague.152.0:0 "Hope the epidemic will end soon."
 kuat_chain_plague_count_title:0 "infection report"
 kuat_chain_plague_count_desc:0 "The entire galaxy is facing the threat of complete destruction of all sentient life forms! This corrupting infectious disease of unknown origin has caused a very serious blow to the sentient civilization of the entire galaxy. This is the statistics listed by our experts based on the final damage caused by the plague."
 kuat_chain_plague_infested_planet:0 "Number of infected planets"
 kuat_chain_plague_kill_pop_count:0 "Number of people devoured"
 kuat_chain_plague_kill_planet_count:0 "Number of planets destroyed"
 kuat_chain_plague_infested_planet_total:0 "Number of infected planets in the galaxy"
 kuat_chain_plague_kill_pop_count_total:0 "The number of people devoured in the entire galaxy"
 kuat_chain_plague_kill_planet_count_total:0 "Number of planets destroyed across the galaxy"
 kuat_chain_plague_zombie_count_total:0 "Total number of swarms of corrupt entities discovered"
 edict_kuat_plague_quarantine:0 "isolation"
 edict_kuat_plague_quarantine_desc:0 "Thorough inspection of all shipments and strict compliance with quarantine rules will help control the spread of spoilage. \nRelocation from infected planets is prohibited."
 kuat_decision_plague_psi_clear:0 "Plague: Psychic Cleansing"
 kuat_decision_plague_psi_clear_desc:0 "Special rituals will use the power of the Void to cleanse the entire planet of all plague entities, instantly curing all infected. But be warned, plague can §PReinfection§! this planet."
 kuat_decision_plague_planet_bombardment:0 "Plague: clear infection"
 kuat_decision_plague_planet_bombardment_desc:0 "The commanded navy bombarded the planet and destroyed it, at which point all life would be wiped out and the plague would eventually be wiped from the planet. \n§RWarning: This will completely destroy the entire population of this planet, and it will be considered a cleansing in the eyes of other empires. This decision is irreversible! §!"
 kuat_plague_quarantine_fail:0 "§RYou must have an infected planet to use this edict! §!"
 bombardment_kuat_stance_plague_spread:0 "The plague spreads"
 bombardment_kuat_stance_plague_spread_desc:0 "This bombing stance has a chance to spread plague on the target planet after each bombing cycle."
 kuat_plague_lvl_1:0 "corrupt"
 kuat_plague_lvl_1_desc:0 "The planet has been infected by a new and deadly corrupting disease. Fortunately, the disease has been contained and its effects should fade soon."
 kuat_plague_lvl_2:0 "great plague"
 kuat_plague_lvl_2_desc:0 "The infection has spread across the globe and the planet's population is slowly but steadily decreasing."
 kuat_plague_lvl_3:0 "§RCorrupted Entity Plague§!"
 kuat_plague_lvl_3_desc:0 "The planet is in panic. The population tries to escape through various means."
 kuat_unity:0 "national inspiration"
 kuat_unity_desc:0 "National inspiration."
 kuat_plague_bombardment_planet:0 "consequences of bombing"
 kuat_plague_bombardment_planet_desc:0 "To prevent the plague from further ravaging our empire, we have made the difficult decision to sacrifice all life on the planet to keep everyone else safe."
 gateway_kuat_plague:0 "$kuat_plague_lvl_2$"
 kuat_plague.9.desc.3:0 "Our §Ppsyker§! got new instructions and can now effectively reduce the incidence in the population."
 kuat_plague.9.desc.4:0 "Our scientists §PDiscovered a special ritual§!——- use the energy of the void to purify the planet. While this won't prevent new waves of infection, it may allow some people to develop immunity."
 kuat_plague.9.desc.5:0 "\nIllegal immigration and resource transportation are the main factors for its spread. We have developed §Pset of measures§! to slow the spread of disease-causing agents. \nThe main carriers of pathogenic factors are living organisms, so it is expected that there will be a faster spread in §PDensely populated planet§!. \n\n§H[root.ruler.GetName],§! End of report."
 kuat_plague.63.name:0 "Planet purification completed"
 kuat_plague.63.desc:0 "Our mighty armies landed on §H[root.GetName]§! and eradicated §RCorrupted Entity Group§! from it. Now we can send colonists without worrying about them getting infected. \nAt the request of our Centers for Disease Control and Prevention, to avoid contamination, §PAll infrastructure will be closed and demolished§!."
 kuat_plague.63.0:0 "As long as we unite, we are invincible!"
 kuat_plague.63.1:0 "Give awards to those involved!"
 kuat_plague.63.2:0 "This isn't the last one on our list."
 kuat_plague.63.4:0 "Strengthen perimeter defense!"
 kuat_plague.63.6:0 "Glory to the Creator!"
 kuat_plague.170.name:0 "The antidote to the plague is invented!"
 kuat_plague.170.desc.0:0 "Through the examination of biological data and antigen protein testing from §RCorrupted Entity Group§! and infected cases, our researchers have found a way to completely immunize against this type of disease, and our scientists have issued corresponding reports. \n\nThe report shows that by tracing the origin of the virus, it was found that this type of virus actually originated from the channel in which we came into contact with §Edescendants§!. Our researchers believe that it came from the dimensional space where they are located. A special form of energy that will have a huge impact on the genes of a specific organism and give the organism a strong regenerative ability. However, due to its instability, the affected individual will lose consciousness and develop primitive Its desire to devour and its characteristics of blood transmission cause the infected individuals to be extremely aggressive, thereby expanding the scope of infection. \n\nNow our experts have a way to solve these problems once and for all. As long as we modify our racial genes to make them immune, we will no longer be affected by the epidemic. In addition, we should also consider some humanitarian assistance matters, and whether we should export and share the vaccines we develop to other countries."
 kuat_plague.170.desc.1:0 "Many scientists involved in vaccine development believe we should share antidote data with less developed countries."
 kuat_plague.170.0:0 "Share it with anyone"
 kuat_plague.170.1:0 "Share it with our friends"
 kuat_plague.170.1.tooltip:0 "including federation"
 kuat_plague.170.2:0 "Share only with our Federation allies."
 kuat_plague.170.3:0 "Share with aliens? No."
 kuat_plague.171.name:0 "Obtain the Plague Antidote"
 kuat_plague.171.desc:0 "The scientists at §H[from.GetName]§! have shared with us data on the antidote to the plague. Now that we have the antidote to this damn epidemic, restoration of the living environment is just around the corner."
 kuat_plague.171.0:0 "None"
