  ag_legacy_stroy_recording_15_desc: "§GBrother, tell me, is our myth true? My grandfather told me that the dragon of Zaku cannot be desecrated.\n\n§YThis is just a kid's trick, you believe it, stop talking, the boss has given us a mission, we found a spaceship we've never seen before, maybe there's something valuable inside. \n\n§GBrother, you see, the radiation reflected by the material of this ship seems to be a little different, we may have found something incredible.\n\n§YYou're right, this is a frequency band we've never seen before, no, this frequency band, don't go forward, it's dangerous! Damn it, we can't get out, tell the people behind us not to come in! §!" #NT!
  ag_legacy_stroy_recording_16_desc: "§Doctor G, I did it, I did it, the material obtained from that ship apparently has extraordinary properties, this, this is like, a miracle.\n\n§Y....Stop, stop, don't move, damn, are you crazy! \n\n§Doctor G, I did it, I did it, the gods are guiding us, we are on the wrong path, hahahaha, woooooooooooooo, hahahahahaha, doctor, let's make amends to the gods together.\n\n§YDamn, you...quickly...quickly send a rescue call to the fleet...§!" #NT!
  ag_legacy_stroy_recording_17_desc: "§GDirector, we have recently received several reports of researchers suddenly going crazy and attacking people around them. They all have one thing in common, they were once members of the Zildrog Cult. Should we?\n\n§YYes, you are right, but He has already awakened. Since you have noticed it, join us and let us welcome the awakening of the God of Creation together. \n\n§GCould it be that you, you are also a remnant of the cult, and the higher-ups will not let you go.\n\n§YHahahaha, are you crazy? They are the biggest blasphemers, they want to control our God. In this case, let you be the first step for me to be loyal to Him. §!" #NT!
  ag_legacy_stroy_recording_18_desc: "§GCaptain, these remnants of the cult seem to be concentrating on the newly discovered mining site.\n\n§Y Very good, next, these stupid cult members will bring us satisfactory results. Order all departments to clean up these lunatics after they restart the ruins. \n\n§GYes, Captain, order all teams to execute orders at any time. §!" #NT!
  ag_legacy_stroy_recording_19_desc: "§GBrother, we are going to make it big this time. Did you realize that this is a complete spaceship? As long as we can control this ship, we will be the strongest pirates in this sea. \n\n§Y No, brother, there is no life signal on this ship, but it is still running. Could it be a trap? \n\n§GImpossible, are you going or not, or are you afraid? If you don't go, I will go. \n\n§Y I won't go, you go, I still want to live. \n\n§GHumph, coward, when I seize this ship, I will force you to bow down. Strange, why is this ship completely out of control? No, why did these robots suddenly start up? No...§!" #NT!
  ag_legacy_stroy_recording_20_desc: "§E$Name_Kuat_Fire_base$ is getting more and more rampant. They have already extended their hands into the parliament.\n\n§G Humph, what can we do? The stupid research you proposed has not made any progress so far. \n\n§EWhat are you talking about here? Isn't your plan to go to war with $Name_Kuat_Fire_base$? The Empire cannot fall apart again.\n\n§G Extraordinary times call for extraordinary strategies. $Name_Kuat_Fire_base$ has already noticed us. \n\n§GS-1919810415411-114 area has received new news. They have obtained key information about the Eternal Fleet. These unstable tools will transform the Empire's military advantage in the future. The plan must succeed. Everyone must do their part for the Empire.\n\n§G Are you sure you can continue to move forward? If $Name_Kuat_Fire_base$ directly tears its face, our fleet can't bear it now. \n\n§Y Enough, the plan continues to be implemented. $Name_Kuat_Fire_base$ dare not start a civil war. If you want to eat us, at least you have to break a few teeth§!" #NT!