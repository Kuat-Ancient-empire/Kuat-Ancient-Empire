  ag_legacy_stroy_chain_title:"A strange passage continuously leaking some form of energy."
  ag_legacy_stroy_chain_desc:"§ELost Civilization Ruins§!"
  ag_legacy_stroy.1:"Our radar has detected some unusual signals. Due to their extremely rare signal propagation pattern, our researchers speculate that they are transmissions from an alien civilization. The research department recommends we investigate the source of these signals as soon as possible."
  ag_legacy_stroy.1.desc:"§EStrange Signal§!"
  ag_legacy_stroy.2:"Our researchers have concluded their investigation on [root.from.planet.GetName]. During this investigation, they successfully established contact with the crystal and obtained some clues hidden beneath the ruins. Those fleets that bombarded the planet—we seem to have seen them somewhere before..."
  ag_legacy_stroy.2.desc:"§ECloud City Refuge§!"
  ag_legacy_stroy.3:"Our researchers have concluded their investigation on [root.from.planet.GetName]. During this investigation, they successfully obtained more information. The recordings within the Cloud City Refuge are filled with despair and wailing. Through analysis of the data, we can confirm that the builders of this facility were once an extremely powerful civilization. They encountered an enemy far stronger than themselves, and after losing the war, the civilization split into a faction seeking compromise and one of resistance. Their ultimate fate, however, remains to be investigated."
  ag_legacy_stroy.3.desc:"§EDeep Sea Base§!"
  ag_legacy_stroy.4:"Our researchers have concluded their investigation on [root.from.planet.GetName]. Although the clues within this ruin were not obvious, our researchers still managed to piece together some information. The Deep Sea Base originated from the resistance faction of the ruin's civilization. They established a weapons development and personnel training center beneath the ocean in an attempt to fight against the enemy that destroyed them."
  ag_legacy_stroy.4.desc:"§EMysterious Cave§!"
  ag_legacy_stroy.5:"Our researchers have concluded their investigation on [root.from.planet.GetName]. Our team discovered that beneath the ice layer, a facility was hiding—a refuge. Some of the data storage devices within the refuge contained almost no valuable information, having been deliberately erased. Therefore, we have reason to believe the refuge was abandoned, and further investigation is required. Next, we must await further breakthroughs from our researchers."
  ag_legacy_stroy.5.desc:"§EDivergent Refuge§!"
  ag_legacy_stroy.6:"Our researchers have concluded their investigation on [root.from.planet.GetName]. This ruin was once likely a distant colony of the so-called Infinite Empire. According to our understanding, the Infinite Empire was a vast power that ruled the galaxy tens of thousands of years ago, before humanity's emergence. We can no longer imagine how prosperous and powerful it was, yet this mighty empire collapsed rapidly in a short time. This distant colony seems to have experienced a similar fate, but we have found no clues to reveal the cause of their destruction."
  ag_legacy_stroy.6.desc:"§EAncient Ruins§!"
  ag_legacy_stroy.7:0 "Our researchers have concluded their investigation on [root.from.planet.GetName]. This ruin was once likely a distant colony of the so-called Infinite Empire. According to our understanding, the Infinite Empire was a vast power that ruled the galaxy tens of thousands of years ago, before humanity's emergence. We can no longer imagine how prosperous and powerful it was, yet this mighty empire collapsed rapidly in a short time. This distant colony seems to have experienced a similar fate, but we have found no clues to reveal the cause of their destruction."
  ag_legacy_stroy.7.desc:0 "§EAncient Ruins§!"

  ancient_shadow_place_B:"The planet named $NAME_KALIWA$ is filled with mysteries. We can currently confirm that this planet was once a city of the Rakata. This city rapidly declined after a crisis that swept across the entire Infinite Empire."
  ancient_shadow_place:"§RUpon completion, gain construction rights for $Name_boss_Venator$, $Name_boss_X308_Balletor$, $Name_boss_X308_Titan$, and $Name_boss_Venator_II$. Please check in the shipyard. These ships cannot be customized.§!"


    ag_legacy_stroy_recording_1_desc:"§RUnlock research option: $tech_kuat_starbase$. Please select for research in the technology interface.§!"
    ag_legacy_stroy_recording_2_desc:"§GSir, the construction of Refuge 171 is progressing as planned. However, the situation with the frontline fleet seems dire—we have not received any residual signals from the rearguard fleet for quite some time."
    ag_legacy_stroy_recording_3_desc:"§GSir, the signal from Facility 171 has disappeared. Their last transmission indicated they have initiated emergency protocols. It seems the concealment plan for Facility 171 has failed, though the exact cause remains unclear."
    ag_legacy_stroy_recording_4_desc:"§GYou know, how much do you think we'll make from this job? After this, we'll be rich men."
    ag_legacy_stroy_recording_5_desc:"§GDirector, we've lost communication with most of the refuges. $NAME_ag_kae_e_area$ sent us the final order. The Emperor has left the decision of whether to stay or leave up to us. The opposition has already gained the majority of seats."
    ag_legacy_stroy_recording_6_desc:"§GGeneral, the construction of our military preservation facility is nearly complete. The Deep Sea Base construction has been fully completed. Currently, only the defense systems remain unfinished."
    ag_legacy_stroy_recording_7_desc:"Our researchers have concluded their investigation on [root.from.planet.GetName]. This ruin was once likely a distant colony of the so-called Infinite Empire."
    ag_legacy_stroy_recording_8_desc:"$kuat_legacy_key_world_5_desc$"
    ag_legacy_stroy_recording_9_desc:"$kuat_legacy_key_world_1_desc$"
    ag_legacy_stroy_recording_10_desc:"$kuat_legacy_key_world_2_desc$"
    ag_legacy_stroy_recording_11_desc:"$kuat_legacy_key_world_3_desc$"
    ag_legacy_stroy_recording_12_desc:"$kuat_legacy_key_world_4_desc$"
    ag_legacy_stroy_recording_13_desc:"$kuat_legacy_key_world_6_desc$"
    ag_legacy_stroy_recording_14_desc:"$kuat_legacy_key_world_7_desc$"
    ag_legacy_stroy_recording_15_desc:"The planet named $NAME_KALIWA$ is filled with mysteries. We can currently confirm that this planet was once a city of the Rakata. This city rapidly declined after a crisis that swept across the entire Infinite Empire."
    ag_legacy_stroy_recording_16_desc:"§GBig bro, do you think our myths are true? My grandfather told me, \"The Dragon of Zakku must never be desecrated.\""
    ag_legacy_stroy_recording_17_desc:"§GDoctor, I did it, I did it! The substance we obtained from that ship clearly has incredible properties. This... this is like... a miracle."
    ag_legacy_stroy_recording_18_desc:"§GDirector, we've recently received multiple reports of researchers suddenly going mad and attacking those around them. They all share one commonality—they were once members of the Zealotrog Cult."
    ag_legacy_stroy_recording_19_desc:"§GCaptain, these cult remnants seem to be gathering toward the newly discovered excavation site."
    ag_legacy_stroy_recording_20_desc:"§GBro, we're gonna strike it rich this time. Did you see? This is a complete spaceship. If we can control this vessel, we'll be the strongest pirates in these waters."
