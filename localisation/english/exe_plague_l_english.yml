l_english: 
 Name_F_1:"Attempts to contact §H[from.GetName]§! have been lost. Evidently, no one survived the planetary infection, and now we must abandon this world completely. This is a dark hour for the Empire."
 Name_Kuat_Contractor:"A sorrowful day."
 Name_Kuat_DeD_Contractor:"Bombing concluded"
 Name_Kuat_StarContractor:"§H[from.leader.GetName]§! reports the mission's completion. The planet's ecosystem will hardly recover in the short term, everything on the planet has vanished, and the infection routes originating from this world have been completely eradicated."
 misc_system_desc_6:"$Name_F_1$"
 misc_system_desc_6_desc:"Hope the plague ends soon."
 misc_system_desc_6_desc_finished:"§EInfection Report§!"
 kuat_legacy_key_world_6_desc:"The entire galaxy faces the threat of total annihilation of all sentient life! This corrupting plague, seemingly originating from the ancient Infinite Empire, has dealt a devastating blow to all sentient civilizations across the galaxy. Below are the statistics compiled by our experts based on the final destruction caused by the pandemic."

 kuat_plague.62.name:0 "Number of infected planets"
 kuat_plague.62.desc:0 "Number of populations consumed"
 kuat_plague.62.0:0 "Number of planets destroyed"
 kuat_plague.62.1:0 "Total number of infected planets across the galaxy"
 kuat_plague.62.2:0 "Total number of consumed populations across the galaxy"
 kuat_plague.62.3:0 "Total number of destroyed planets across the galaxy"
 kuat_plague.62.4:0 "Total number of discovered corrupted daemon swarms"
 kuat_plague.62.62:0 "§EQuarantine§!"
 kuat_plague.62.6:0 "Thoroughly inspect all cargo and strictly follow quarantine regulations to help control the spread of corruption.\nMigration to infected planets is prohibited."
 kuat_plague.62.7:0 "Plague: Psychic Purification"
 kuat_plague.9.name:0 "A special ritual will use the power of the Void to cleanse all plague entities from the entire planet, instantly curing all infected individuals. However, please note that the plague may §Preinfect§! this world."
 kuat_plague.9.desc.0:0 "Plague: Remove Infection"
 kuat_plague.9.desc.1:0 "Order the navy to bomb this planet and destroy it, at which point all life will be eradicated, and the plague will be completely removed from the planet.\n§RWarning: This will completely destroy all population on this planet and will be seen as a genocide by other empires. This decision is irreversible!§!"
 kuat_plague.9.desc.2:0 "§RYou must own an infected planet to use this edict!§!"
 kuat_plague.9.0:0 "Plague Spread"
 kuat_plague.9.0.tooltip:0 "This bombardment stance has a chance to spread the corrupting virus to the target planet after each bombardment cycle."
 kuat_plague.10.name:0 "Corruption"
 kuat_plague.10.desc.1.0:0 "This planet has been infected by a new deadly corruption disease, but fortunately the disease has been contained, and its effects should soon subside."
 kuat_plague.10.desc.2.0:0 "Great Plague"
 kuat_plague.10.desc.3.0:0 "Infection has spread globally, and the planet's population is steadily decreasing."
 kuat_plague.10.desc.4.0:0 "§RCorrupted Daemon Plague§!"
 kuat_plague.10.desc.4.1:0 "The planet has fallen into panic. The population is trying to flee by all possible means."
 kuat_plague.10.desc.4.2:0 "National Revelation"
 kuat_plague.10.desc.4.3:0 "National Revelation."
 kuat_plague.10.desc.1.1:0 "Consequences of Bombing"
 kuat_plague.10.desc.3.1:0 "To prevent the plague from further ravaging our Empire, we have made a difficult decision—to sacrifice all life on this planet to ensure the safety of everyone else."
 kuat_plague.10.desc.1.2:0 "Our §Ppsychics§! have received new instructions and can now effectively reduce the infection rate among the populace. Using their psychic abilities, they have attempted to consult the 'Old Gods' about the origin of this outbreak, but apparently gained no clear answers, only receiving some strange fragments of words.\n\nInfinite.... Calamity.... The Force.... Collapse..."
 kuat_plague.10.desc.3.2:0 "Our scientists have §Pdiscovered a special ritual§!—to purify the planet using energy from the Void. Although this will not prevent a new wave of infection, it can grant immunity to part of the population. They have also heard strange whispers from the Void.\n\nImmunity... Future... Hope... Eternal..."
 kuat_plague.10.desc.1.3:0 "\nIllegal immigration and resource transportation are the main factors in its spread. We have developed §Pa set of measures§! to slow the spread of the pathogen.\nThe primary carrier of the pathogen is living organisms, so faster spread is expected on §Pdensely populated planets§!.\n\n§H[root.ruler.GetName]§!, report concluded."
 kuat_plague.10.desc.3.3:0 "Planet purification completed"
 kuat_plague.10.desc.1.4:0 "Our mighty armies have landed on §H[root.GetName]§! and eradicated the §Rcorrupted daemon swarm§! from its surface. Now we can send colonists without fear of infection.\n\nAt the request of our Centers for Disease Control, to prevent contamination, §Pall infrastructure will be sealed and dismantled§!."
 kuat_plague.10.desc.3.4:0 "As long as we stand united, we are invincible!"
 kuat_plague.10.desc.1.5:0 "Award relevant personnel!"
 kuat_plague.10.desc.3.5:0 "§EVoid Fortress (F)§!"
 kuat_plague.10.0:0 "§EWanderer§!"
 kuat_plague.50.name:0 "§BSleeper§!"
 kuat_plague.50.desc:0 "§EDescendant§!"
 kuat_plague.50.0:0 "The empire's research department has intercepted a new signal band. Our researchers have determined that the signal originates from a galaxy never before charted on our star maps. They believe this could be a milestone in our deep space exploration. Our research department urges us to investigate this system as soon as possible."
 kuat_plague.50.1.0:0 "Our investigation into $misc_system_desc_6$ has made new progress. This time, our researchers have collected a vast amount of data originating from $Name_Kuat_StarContractor$, the complexity and obscurity of which surpass all expectations. After preliminary decryption, we discovered that this data pertains to widespread academic studies conducted by $Name_Kuat_StarContractor$, including astrophysics, quantum mechanics, bioengineering, history, theology, and other strange disciplines.\n\nAdditionally, this data also mentions numerous factions about which we still know very little. We have only begun to understand the history and conflicts between the Endodia Empire and $Name_kuat$, but other factions remain shrouded in mystery, and we still lack concrete information about them.\n\nThe Endodia Empire has collapsed, yet its shadow still looms over the heavens. Perhaps we should pause and reconsider our future—perhaps the Endodia Empire was right after all.\n\nOverall, this discovery has opened the door to a broader dimension, but the path ahead remains obscured in mist. We will remain vigilant and protect at all costs the achievements we have painstakingly obtained.\n\nWe humbly pray that under your wise leadership, our civilization will embark on a great journey of its own."
 kuat_plague.50.1.1:0 "[kuat_legacy_key_world_6]"
 kuat_plague.50.1.2:0 "Garrison crisis on §H[from.GetName]§!."
 kuat_plague.50.2:0 "According to the last message from command, the surviving government set up barricades there. However, §PInfected§! individuals have breached the city, and countless unarmed civilians were unable to escape in time. Under the very eyes of our military, they were transformed into §RCorrupted Primordials§! Our military's control over the planet has suffered severe damage. The situation is critical—we urgently need reinforcements.\n\nIf we do not send additional reinforcements, we will lose the remaining survivors—and even the entire planet itself!"
 kuat_plague.50.3:0 "We will reclaim control of the planet at all costs."
 kuat_plague.50.4:0 "We must save our citizens immediately!"
 kuat_plague.50.4.tooltip:0 "Burn them all!"
 kuat_plague.51.name:0 "That's terrible!"
 kuat_plague.51.desc.0.0:0 "We must put an end to this!"
 kuat_plague.51.desc.1.0:0 "This shall become our day of mourning."
 kuat_plague.51.desc.1.1:0 "Let us pray for their souls."
 kuat_plague.51.0:0 "We must develop an effective countermeasure."
 kuat_plague.51.1:0 "Plague: Report"
 kuat_plague.52.name:0 "Our scientific team has carefully studied all available data and analyzed the relatively viable options. They have found:\nBiological agents are not easily neutralized, but the presence of §Pclinics, hospitals, crime level £crime£, and amenities £amenities£§! on the planet can affect population survival rates."
 kuat_plague.52.desc:0 "Certain characteristics of §PArtificial Orbital Structures§! may help prevent infection. Perhaps we can make use of §PArtificial Orbital Structures§!."
 kuat_plague.52.0:0 "Given the critical situation, our experts have developed multiple infection models and conducted verification tests on the population of §H[kuat_plague_gaia.GetName]§!. Their conclusions indicate that the natural environment of such planets improves people's resistance to the virus. Perhaps a better environment could help alleviate this crisis."
 kuat_plague.53.name:0 "Preparation of a public appeal is required."
 kuat_plague.53.desc.0.0:0 "Grant usage of §H$edict_kuat_plague_quarantine$§!."
 kuat_plague.53.desc.0.1:0 "Appeal"
 kuat_plague.53.desc.0.2:0 "After confirming fatal cases of §Pcorruption§! in border regions, the government has decided to halt all trade, scientific cooperation, and tourism activities. Government research departments have launched a new round of clinical medical research, and this disaster will soon be contained.\n"
 kuat_plague.53.desc.1.0:0 "It also restricts the entry of §Prefugees§! from quarantine zones.\n"
 kuat_plague.53.desc.1.1:0 "From now on, any contact with aliens will be considered treason.\n"
 kuat_plague.53.desc.1.2:0 "The government does not rule out §Pmilitary intervention§! as a final means of combating infection.\n"
 kuat_plague.53.desc.2.0:0 "The government does not rule out §Pmilitary intervention§! as an effective anti-infection measure.\n"
 kuat_plague.56.name:0 "The government does not rule out §Pmilitary intervention§! as a punitive measure against infection.\n"
 kuat_plague.56.desc.0:0 "The government does not rule out §Pmilitary intervention§! as a deterrent against infection.\n"
 kuat_plague.57.name:0 "After confirming fatal cases of §Pcorruption§! in frontier regions of other species, the government has ordered the restriction of all related trade and tourism contacts.\n"
 kuat_plague.56.desc.1:0 "To prevent the spread of corruption, we have been forced to take such measures. It is worth noting that communication channels remain open, allowing our scientists to exchange data with representatives of other species and work together to resolve the issue.\n"
 kuat_plague.56.0:0 "After confirming fatal cases of §Pcorruption§! in border regions, the government has ordered the suspension of all trade, scientific, and tourism contacts with potentially hostile factions.\n"
 kuat_plague.56.1:0 "We have been forced to take such measures to prevent the spread of corruption and the possibility of threatening our sovereignty. Border forces have entered a state of alert.\n"
 kuat_plague_block.tooltip:0 "After confirming fatal cases of §Pcorruption§! in border regions, the government has ordered the suspension of all trade, scientific, and tourism contacts with neighboring nations.\n"
 kuat_plague.58.name:0 "We have been forced to take these measures to prevent the spread of corruption. We will provide humanitarian aid to affected friendly nations.\n"
 kuat_plague.58.desc:0 "These godless sinners have provoked the wrath of the Creator: fatal cases of corruption have been discovered in border regions adjacent to our territory. The government has ordered the suspension of all trade, scientific, and tourism contacts with the unclean.\n"
 kuat_plague.58.0:0 "We have been forced to take these measures to prevent the spread of corruption. We will pray for their swift recovery.\n"
 kuat_plague.61.name:0 "After confirming fatal cases of corruption in border regions! The government has decided to suspend all trade, scientific, and tourism contacts with these incompetent fools.\n"
 kuat_plague.61.desc:0 "Devouring"
 kuat_plague.61.0:0 "On worlds controlled by the corrupted Abominators, it is common for populations to be devoured."
 kuat_plague.152.name:0 "[this.kuat_scripted_loc_plague_kuat_plague_10_desc_0]"
 kuat_plague.152.desc:0 "[this.kuat_scripted_loc_get_citizens_cap]! In this difficult time, we stand united.\n"
 kuat_plague.152.0:0 "[this.kuat_scripted_loc_get_citizens_cap]! In this difficult time, we are all one and together.\n"

 kuat_chain_plague_count_title:0 "[this.kuat_scripted_loc_get_citizens_cap]! In this difficult time, we must prepare for the challenges ahead.\n"
 kuat_chain_plague_count_desc:0 "[this.kuat_scripted_loc_get_citizens_cap]! In this difficult time, you must put aside past grudges.\n"
 kuat_chain_plague_infested_planet:0 "[this.kuat_scripted_loc_get_citizens_cap]! In this difficult time, let us pray together.\n"
 kuat_chain_plague_kill_pop_count:0 "[this.kuat_scripted_loc_get_citizens_cap]! In this difficult time, losses are inevitable. Be prepared.\n"
 kuat_chain_plague_kill_planet_count:0 "[this.kuat_scripted_loc_plague_kuat_plague_10_desc_1]"
 kuat_chain_plague_infested_planet_total:0 "[this.kuat_scripted_loc_plague_kuat_plague_10_desc_3]"
 kuat_chain_plague_kill_pop_count_total:0 "The Board of Directors does not rule out taking §Pmilitary intervention§! to deal with the infection.\n"
 kuat_chain_plague_kill_planet_count_total:0 "Plague: Research"
 kuat_chain_plague_zombie_count_total:0 "We must form a task force to research a cure for this corruption, before we all die."

 edict_kuat_plague_quarantine:0 "Plague: Immunity"
 edict_kuat_plague_quarantine_desc:0 "Engineered viruses will remember the plague's replication template and pass this information to the host's immune system."

 kuat_decision_plague_psi_clear:0 "Spreading the Plague"
 kuat_decision_plague_psi_clear_desc:0 "We may not understand how the §Pplague§! works, but we can take the 'infected' from our planets and bring them to places where we need them."

 kuat_decision_plague_planet_bombardment:0 "Corrupted Abominator Tribes"
 kuat_decision_plague_planet_bombardment_desc:0 "Corrupted Abominator"

 kuat_plague_quarantine_fail:0 "By traditional standards, it's hard to call these things an 'army' as the corrupted Abominators show no semblance of tactics or strategy, only madness, killing, and devouring. However, their habit of hiding in hard-to-reach places in large cities makes the cleanup difficult and dangerous."
 bombardment_kuat_stance_plague_spread:0 "§E$kuat_decision_plague_planet_bombardment$§!"
 bombardment_kuat_stance_plague_spread_desc:0 "Citizen"

 kuat_plague_lvl_1:0 "Colleague"
 kuat_plague_lvl_1_desc:0 "Subordinate"
 kuat_plague_lvl_2:0 "Vassal"
 kuat_plague_lvl_2_desc:0 "Client"
 kuat_plague_lvl_3:0 "Citizen"
 kuat_plague_lvl_3_desc:0 "Colleague"
 kuat_unity:0 "Subordinate"
 kuat_unity_desc:0 "Vassal"
 kuat_plague_bombardment_planet:0 "Client"
 kuat_plague_bombardment_planet_desc:0 "Corrosive Abominator"
 gateway_kuat_plague:0 "$kuat_plague_lvl_2$"
 kuat_plague.9.desc.3:0 "Alright, I get it. Don't tell me again."
 kuat_plague.9.desc.4:0 "Disable this type of notification."
 kuat_plague.9.desc.5:0 "Immunity"
 kuat_plague.63.name:0 "This species is resistant to corruption and will not be infected by it."
 kuat_plague.63.desc:0 "Enhanced Implant"
 kuat_plague.63.0:0 "In the field of neural augmentation focused on specialization, the Cerebral Enhancement Implant is a rare exception. It provides multiple benefits; while connecting to the occipital lobe of the brain to enhance perception, it also improves the brain's information processing capabilities by influencing the neocortex. When multiple implants form a neural network, they can achieve even higher performance.\n\nThis technology comes from the Empire's revival of ancient civilization neural augmentation techniques, and has undergone sufficient testing to ensure safety in stable environments."
 kuat_plague.63.1:0 "Convenience Enhancement Implant"
 kuat_plague.63.2:0 "This is not the last one on our list."
 kuat_plague.63.4:0 "Strengthen perimeter defenses!"
 kuat_plague.63.6:0 "Glory to the Creator!"
 kuat_plague.170.name:0 "A cure for the plague has been developed!"
 kuat_plague.170.desc.0:0 "Through the examination of biological data from §Rcorrupted proto-cultists§! and infected cases, as well as antigen protein testing, our researchers have found a way to completely immunize against this disease, and our scientists have issued a corresponding report.\n\nThe report indicates that by tracing the origin of the virus, it was discovered that this type of virus is extremely similar in nature to the subspace energy within the channels contacted by $Name_Kuat_StarContractor$, and the corruption is actually the collapse of subspace forces into the material world, spreading through the galaxies where we unsealed subspace energy. These residual plagues were precisely what led to the destruction of the ancient Rakata. Therefore, this is a special form of energy from their dimensional realm, which has a massive impact on specific biological genetics, granting the organism powerful regenerative abilities while stripping away most Force traits derived from genetic systems. However, due to its instability, affected individuals lose their sanity and develop primal consumption instincts, and its bloodborne nature causes infected individuals to become highly aggressive, expanding the infection radius.\n\nNow our experts have found a way to permanently resolve these issues. By modifying our racial genetics to gain immunity, we will no longer be affected by the outbreak. Additionally, we should consider humanitarian aid—should we export and share the vaccine we've developed with other nations?"
 kuat_plague.170.desc.1:0 "Many scientists involved in vaccine development believe we should share the cure data with underdeveloped nations."
 kuat_plague.170.0:0 "Share it with anyone"
 kuat_plague.170.1:0 "Share it with our friends"
 kuat_plague.170.1.tooltip:0 "Including the Federation"
 kuat_plague.170.2:0 "Only share with our Federation allies."
 kuat_plague.170.3:0 "Share with aliens? No."
 kuat_plague.171.name:0 "Obtain the plague cure"
 kuat_plague.171.desc:0 "§H[from.GetName]§!'s scientists have shared data on the plague cure with us. Now we possess the antidote to this accursed outbreak, and restoring our living conditions is just a matter of time."
 kuat_plague.171.0:0 "Very good."
 kuat_plague.173.name:"Dawn"
 kuat_plague.173.desc:"According to information collected from all sides by our CDC, the nationwide §Rcorruption§! epidemic has lost all known transmission pathways within the Empire. Now, no planet or member of our race is affected by this crisis. But the galactic-wide crisis continues to spread—we must not let our guard down. Regardless, we are now safe.\n\nThis residual plague possibly originating from the ancient Rakata is finally coming to an end. Now the shadows from the past will completely dissipate, and a new dawn shines across the entire galaxy.\n\nBut how exactly did this plague cross millions of years to affect the present? What is the relationship between the spacetime rift sealed by the Endodia and subspace? This crisis still holds many mysteries, perhaps ones we cannot yet answer."
 kuat_plague.173.a:"Very good."
 kuat_plague.174.name:0 "Emergency situation"
 kuat_plague.174.desc:0 "According to intelligence from our martial law forces, the fleet stationed at [kuat_plague_zombie_country_fleet.GetName] lost communication during recent patrols. When it reappeared, there were no life signs aboard, and it strangely attacked our ships. Officials from the Department of Defense have issued warnings—we must resolve this matter as soon as possible."
 kuat_plague.174.a:0 "Damn it."
 kuat_opinion_immune_shared:0 "Plague: Share Vaccine"
 triggered_opinion_kuat_apacalytic:"Lackeys of $Name_Kuat_Fire_base$"
 kuat_tech_plague_immune_prereqfor:0 "Click to suppress news about infected planets."
 kuat_tech_plague_immune_prereqfor_desc:0 "Reduces mortality. The population gains long-term immunity against the plague."
 kuat_tech_plague_immune_2:0 "Plague: Boost Immunity"
 kuat_tech_plague_immune_2_desc:0 "Symptomatic compensation increases chances of survival and developing long-term immunity."
 kuat_tech_plague_immune_2_prereqfor:0 "Boost Immunity"
 kuat_tech_plague_immune_2_prereqfor_desc:0 "Reduces mortality. Increases chance of acquiring immunity traits."
 kuat_tech_plague_anti_zombie:0 "Plague: Anti-Corrupted Proto-Cultist Strategy"
 kuat_tech_plague_anti_zombie_desc:0 "Perhaps we can lock up the infected so they won't be lost among the millions of mutated corpses."
 kuat_tech_plague_anti_zombie_prereqfor:0 "Reduce Corrupted Proto-Cultist Army"
 kuat_tech_plague_anti_zombie_prereqfor_desc:0 "Decrease the number of corrupted proto-cultist armies on infected planets"
 kuat_tech_plague_spread_prereqfor:0 "§HOrbital Bombardment Stance:§! $kuat_tech_plague_spread$"
 kuat_tech_plague_spread_prereqfor_desc:0 "Some may argue this is inhumane."
 kuat_decision_plague_fail:0 "Planet is infected."
 kuat_decision_plague_test_fraction_of_immune:0 "Plague: Immunity Testing"
 kuat_decision_plague_test_fraction_of_immune_desc:0 "Mass testing of planetary residents will give us a clearer picture of the situation."
 kuat_decision_plague_test_fraction_of_immune_tooltip:0 "Previous Testing:\nNatural Immunity: [this.kuat_plague_natural_immune_pops]%\nAcquired Immunity: [this.kuat_plague_immune_pops]%"
 kuat_plague_natural_immune_pops_loc:0 "[this.kuat_plague_natural_immune_pops]"
 kuat_plague_immune_pops_loc:0 "[this.kuat_plague_immune_pops]"
 job_kuat_plague_purge:0 "We have been forced to take these measures to prevent the spread of corruption. Our best minds are already working on a vaccine.\n"
 job_kuat_plague_purge_desc:0 "We must stand together."
 job_kuat_plague_purge_plural:0 "$job_kuat_plague_purge$"
 job_kuat_plague_purge_cap: "$job_kuat_plague_purge$"
 kuat_plague.10.desc.0:0 "Galactic Plague"
 kuat_plague.10.desc.0.0:0 "After communicating with the ancient AIs within the ruins of $Name_H_1$ and receiving Their warnings and hints, our scientists have discovered strange traces across the galaxy, and heard rumors of a §Pdisease§!. Although no fatal cases have occurred yet, this illness has already caused widespread panic among the populace.\n\nIt is also worth noting that this disease has spread to many planets and has drawn the attention of our Centers for Disease Control and Prevention. Our research departments believe we should take the warnings from the ancient AIs seriously."
 kuat_plague.10.desc.0.1:0 "We will pay attention."
 kuat_plague.10.desc.0.2:0 "Unfortunate biomass."
 kuat_plague.10.desc.0.3:0 "Poor organic beings."
 kuat_plague.10.desc.0.4:0 "A biological enigma…"
 kuat_plague.10.desc.0.5:0 "This is no issue for higher forms of evolution."
 kuat_plague.10.desc.1:0 "The cost of planetary lifestyles."
 kuat_plague.10.desc.3:0 "We need to learn."
 kuat_plague.10.desc.4.4:0 "Truly amazing."

 kuat_tech_plague_study:0 "The Great Galactic Plague"
 kuat_tech_plague_study_desc:0 "The message from the ancient AIs was accurate. Our scientists' research has discovered that a §Pdisease§! is becoming extremely lethal at an incredible rate, which our scientists have named corruption. It has caused millions of deaths across the galaxy, and they have issued warnings to our scientists, claiming that this is not an ordinary disease, but a deadly infectious crisis from a higher level of existence. Our researchers believe that it was our unsealing of the rift left behind by the Endodians that caused this situation, but exactly how it spreads remains unclear. Now, we must find a way to combat corruption as quickly as possible."
 kuat_tech_plague_immune:0 "Our empire has already been infected, and our researchers should be involved in the plague research project. The warning from the ancient AIs is accurate and valid. This unknown crisis has already spread across the entire empire, and we must unite as one to overcome this difficult period."
 kuat_tech_plague_immune_desc:0 "Our empire has not yet been infected. However, we should take the information from the ancient AIs seriously. This unknown crisis has already begun to lurk in the shadows."
 kuat_tech_plague_spread:0 "A great power is testing our faith."
 kuat_tech_plague_spread_desc:0 "Our calculations are not encouraging."

 kuat_plague_zombie_army:0 "The Corruption Progenitor Plague"
 kuat_plague_zombie_army_plural:0 "Today, shortly after survivors on an infected planet were evacuated, one of our xenobiologists submitted his report to the scientific community.\n\nHe personally observed how a deceased individual regained certain neurological functions. Unfortunately, all resurrected hosts were highly aggressive. Most of the infected individuals showed no obvious signs of intelligence, but a few infected individuals exhibited clear signs of intelligence. Our researchers currently refer to them as progenitors. This infection appears to originate from an attack on the genetic characteristics of sentient life, manifesting as a biological virus that infects and attacks organisms. We must find a way to resolve this crisis, or our species will face irreversible destruction.\n\nOur research department believes these infected individuals hold certain research value, but under the current circumstances, we should focus on addressing this crisis. It has been proven that the warnings from the ancient AIs were accurate.\n\nThe remnants of this crisis, possibly originating from the ancient Infinite Empire, are now ravaging our empire."
 kuat_plague_zombie_army_cap: "$kuat_plague_zombie_army$"
 kuat_plague_zombie_army_desc:0 "This is a severe threat!"

 kuat_project_plague_planet_bombardment:0 "An outbreak of §Pinfection§! in §H[from.GetName]§!"
 kuat_project_plague_planet_bombardment_DESC:0 "$kuat_decision_plague_planet_bombardment_desc$"

 kuat_scripted_loc_get_citizens.0:0 "A large number of cases of §Pinfected§! corruption have erupted on §H[from.GetName]§!.\nThis has caused widespread panic among the local population. Reports indicate desertions among the military and widespread looting in yellow zones, and the area appears to have descended into anarchy. The only remaining civilized sanctuaries are green zones fortified near administrative centers, where the remaining military forces are concentrated.\nShocking satellite images from red zones show massive armies of corruption progenitors advancing toward the remaining settlements.\n\nWe must take every possible measure to maintain quarantine and preserve order."
 kuat_scripted_loc_get_citizens.1:0 "Analysts believe that §H[fromfrom.GetName]§! in the §H[fromfrom.solar_system.GetName]§! system is the source of the infection."
 kuat_scripted_loc_get_citizens.2:0 "Increased deaths in §H[from.GetName]§!"
 kuat_scripted_loc_get_citizens.3:0 "Another wave of infections has swept through §H[from.GetName]§!, leaving only empty cities behind! People have taken refuge in facilities protected by our military forces. Planetary economic and industrial activity has completely ceased. The situation is critical!"
 kuat_scripted_loc_get_citizens.4:0 "§Y[From.GetName]§!: Increasing numbers of progenitors"
 kuat_scripted_loc_get_citizens_cap.0:0 "A large number of cases of §Pinfected§! corruption have erupted on §H[from.GetName]§!.\nThis has caused widespread panic among the local population. Reports indicate desertions among the military and widespread looting in yellow zones, and the area appears to have descended into anarchy. The only remaining civilized sanctuaries are green zones fortified near administrative centers, where the remaining military forces are concentrated.\nShocking satellite images from red zones show massive armies of corruption progenitors advancing toward the remaining settlements.\n\nWe must take every possible measure to maintain quarantine and preserve order."
 kuat_scripted_loc_get_citizens_cap.1:0 "Analysts believe that §H[fromfrom.GetName]§! in the §H[fromfrom.solar_system.GetName]§! system is the source of the infection."
 kuat_scripted_loc_get_citizens_cap.2:0 "Increased deaths in §H[from.GetName]§!"
 kuat_scripted_loc_get_citizens_cap.3:0 "Another wave of infections has swept through §H[from.GetName]§!, leaving only empty cities behind! People have taken refuge in facilities protected by our military forces. Planetary economic and industrial activity has completely ceased. The situation is critical!"
 kuat_scripted_loc_get_citizens_cap.4:0 "§Y[From.GetName]§!: Increasing numbers of progenitors"

 Name_Endoria_death:"More and more of our citizens are succumbing to corruption and subsequently reinforcing the ranks of the progenitors. The local government is requesting our assistance. We must find a way to save our people!"

 kuat_block:0 "This is truly horrifying."
 kuat_block.tooltip:0 "Arm yourselves!"

 kuat_species_trait_immune:0 "Click to suppress news about infected planets."
 kuat_species_trait_immune_desc:0 "Survivors"

 kuat_species_trait_mechinical:0 "We received an unexpected signal from §H[from.GetName]§!. Signal analysis experts have confirmed that these signals are neither pre-recorded nor automated emergency broadcasts, but rather originate from living, healthy citizens who claim to have overcome the infection.\n\nA team of scientists was voluntarily dispatched to the infected planet. Upon examining the survivors, it was discovered that their bodies bore multiple bites and scratches, yet they showed no symptoms of §Pcorruption§!. This is promising news—we may be witnessing the dawn of hope."
 kuat_species_trait_mechinical_desc:0 "§E$Name_Kuat_Fire_base$ grows bolder by the day; they've already begun reaching into the Imperial Senate.\n\n§GAnd what would you have us do? That ridiculous research project you proposed still hasn't produced anything useful.\n\n§ENow you're here making light of the situation? Your plan is nothing but provoking open war with $Name_Kuat_Fire_base$! The Empire cannot afford further division.\n\n§GExtraordinary times call for extraordinary measures. $Name_Kuat_Fire_base$ has already sensed our movements.\n\n§GNew developments from region S-1919810415411-114—critical intelligence regarding the Eternal Fleet has been obtained. These volatile tools will become the Empire's military advantage in the future. The plan must succeed. Each must fulfill their duty, for the Empire.\n\n§GCan you truly continue forward? What if $Name_Kuat_Fire_base$ openly declares war? Our fleets cannot withstand that pressure right now.\n\n§YEnough. Proceed with the plan. $Name_Kuat_Fire_base$ won't dare ignite a civil war—not yet. If they want to swallow us whole, they'll lose a few teeth first.§!"
 leader_kuat_species_trait_mechinicals:0 "§H[from.GetName]§! is not responding"
