 Name_F_1: "§EVoid Fortress (F)§!" #NT!
 Name_Kuat_Contractor: "§EWanderer§!" #NT!
 Name_Kuat_StarContractor: "§EDescendants§!" #NT!
 Name_Kuat_DeD_Contractor:"§BHibernate§!"
 misc_system_desc_6: "$Name_F_1$" #NT!
 misc_system_desc_6_desc: "The Imperial Scientific Research Department has captured a new signal frequency band, and our researchers have discovered that the frequency band is emitted by a galaxy that has never been found on the star map. Researchers believe that this will be a milestone in our exploration of deep space. Our scientific research department requires us to explore this galaxy as soon as possible." #NT!
 misc_system_desc_6_desc_finished: "We have made new progress in our investigation of $misc_system_desc_6$. This time, our researchers have collected a large amount of information from $Name_Kuat_StarContractor$, and its content is more complex and obscure than we could imagine. After preliminary deciphering, we found that this batch of information involves a wide range of academic research in $Name_Kuat_StarContractor$, including astrophysics, quantum mechanics, bioengineering, history, theology and other strange subjects. \n\nBut what shocked us even more was that this batch of information also contained descriptions of some kind of "corrupted infectious diseases". According to the documents, because we held the taboo of sacrificing life, we will be attacked by these infectious diseases, but we believe we will overcome it all. \n\nIn addition, this batch of information also mentioned a large number of forces that we still do not know. We only know the history of the Endodia Empire and $Name_kuat$ and the grievances between them, but other forces are still in the mist, and we do not know the specific information yet. \n\nThe Endodia Empire has collapsed, and the shadow still hangs over the sky. Perhaps we should stop and re-examine our future. Perhaps the Endodia Empire is right. \n\nOverall, this discovery has opened the door to a broader level, but the road ahead is still shrouded in fog. We will remain vigilant and protect our hard-earned results at all costs. \n\nI sincerely hope that our civilization can start our great journey under your wise leadership." #NT!
 kuat_legacy_key_world_6_desc: "[kuat_legacy_key_world_6]" #NT!
  
 kuat_plague.62.name: "§H[from.GetName]§! Garrison crisis." #NT!
 kuat_plague.62.desc: "According to the last message from the command center, the surviving government set up obstacles there, but §P感染者§! broke into the city, and countless unarmed residents had no time to escape and were transformed into §R腐化实体§! under the noses of our army. Our army's control over the planet has been severely hit. The situation is urgent and we need support. \n\nIf we don't send reinforcements, we will lose the remaining survivors! Even lose control of the entire planet." #NT!
 kuat_plague.62.0: "We will do whatever it takes to regain control of our planet." #NT!
 kuat_plague.62.1: "We need to rescue our citizens ASAP!" #NT!
 kuat_plague.62.2: "Burn them!" #NT!
 kuat_plague.62.3: "How terrible!" #NT!
 kuat_plague.62.4: "We need to fix this!" #NT!
 kuat_plague.62.62: "This will be our day of mourning from now on." #NT!
 kuat_plague.62.6: "Let us pray for their souls." #NT!
 kuat_plague.62.7: "We must develop effective countermeasures." #NT!
 kuat_plague.9.name: "Plague: Report" #NT!
 kuat_plague.9.desc.0: "Our scientific team carefully studied all available data and analyzed the relatively possible options. They found that: \nBiological agents are not easily neutralized, but the presence of §PClinics, hospitals, crime, amenities! on the planet affects the survival rate of the population." #NT!
 kuat_plague.9.desc.1: "Some features of §PArtificial track structure§! can help prevent infection. We may be able to take advantage of §PArtificial track structure§!." #NT!
 kuat_plague.9.desc.2: "Due to the critical situation, our experts have established several relevant infection models and conducted verification tests on the people of §H[kuat_plague_gaia.GetName]§!. Their conclusions indicate that the natural environment of this planet improves people's resistance to the virus. Perhaps a better environment will help us alleviate this crisis." #NT!
 kuat_plague.9.0: "One needs to be prepared to appeal to the people." #NT!
 kuat_plague.9.0.tooltip: "Give §H$edict_kuat_plague_quarantine$§! permission to use." #NT!
 kuat_plague.10.name: "call" #NT!
 kuat_plague.10.desc.1.0: "After confirming the deadly §PCorruption§! in the border area, the government has decided to stop all trade, scientific cooperation and tourism activities. The government's research department has launched a new round of clinical medical research, and this disaster will soon subside.\n" #NT!
 kuat_plague.10.desc.2.0: "It also restricts entry from quarantined areas. \n" #NT!
 kuat_plague.10.desc.3.0: "From this point on, any contact with aliens is considered treasonous.\n" #NT!
 kuat_plague.10.desc.4.0: "The government does not rule out §PMilitary Intervention§! as a last resort to fight infection. \n" #NT!
 kuat_plague.10.desc.4.1: "The government does not rule out §PMilitary Intervention§! as an effective anti-infection measure. \n" #NT!
 kuat_plague.10.desc.4.2: "The government does not rule out §PMilitary Intervention§! as a punitive measure against infection. \n" #NT!
 kuat_plague.10.desc.4.3: "The government does not rule out §PMilitary Intervention§! as a deterrent to infection. \n" #NT!
 kuat_plague.10.desc.1.1: "After the death of §PCorruption§! was confirmed in other ethnic border areas, the government ordered restrictions on all trade and travel links related to it. \n" #NT!
 kuat_plague.10.desc.3.1: "We have been forced to take such measures in order to avoid the spread of corruption. It is worth noting that the communication channels remain open, which will allow our scientists to exchange data with representatives of other species and work together to solve problems.\n" #NT!
 kuat_plague.10.desc.1.2: "The government has ordered a halt to all trade, scientific and tourism links with potential adversaries after cases of the deadly coronavirus were identified in border areas.\n" #NT!
 kuat_plague.10.desc.3.2: "We are forced to take this measure to avoid the spread of this corruption and the possibility of a threat to our sovereignty. Border guards have been placed on alert.\n" #NT!
 kuat_plague.10.desc.1.3: "The government has ordered a halt to all trade, scientific and tourism links with neighbouring countries after cases of the deadly coronavirus were identified in border areas." #NT!
 kuat_plague.10.desc.3.3: "We have to take such measures to prevent the spread of corruption. We will provide humanitarian aid to friendly countries affected.\n" #NT!
 kuat_plague.10.desc.1.4: "These godless sinners have incurred the wrath of their Creator: cases of this deadly corruption have been discovered in the border regions bordering us. The government has ordered a halt to all trade, scientific, and tourist contacts with the Unclean.\n" #NT!
 kuat_plague.10.desc.3.4: "We are forced to take these measures to prevent the spread of corruption. We will pray for their speedy recovery.\n" #NT!
 kuat_plague.10.desc.1.5: "After confirming the deadly corruption! in the border region, the government decided to stop all trade, scientific and tourist relations with these incompetent fools.\n" #NT!
 kuat_plague.10.desc.3.5: "We are forced to take these measures to prevent the spread of the Corruption. Our best minds are already working on a vaccine.\n" #NT!
 kuat_plague.10.0: "We must stand together." #NT!
 kuat_plague.50.name: "Galactic Contagion" #NT!
 kuat_plague.50.desc: "After we communicated with $Name_Kuat_StarContractor$ and received their warnings and tips, our scientists found some strange traces from all over the galaxy, and also heard some rumors of §P疾病§!. Although there are no fatal cases, dealing with this disease has caused panic among a large number of people. \n\nIt is also worth noting that this disease has spread to many planets and has attracted the attention of our Centers for Disease Control and Prevention. Our research department believes that we should pay attention to the warnings from $Name_Kuat_StarContractor$." #NT!
 kuat_plague.50.0: "We will pay attention." #NT!
 kuat_plague.50.1.0: "Unfortunate biomass." #NT!
 kuat_plague.50.1.1: "Poor organism." #NT!
 kuat_plague.50.1.2: "Biological puzzles..." #NT!
 kuat_plague.50.2: "This is not a problem for higher forms of evolution." #NT!
 kuat_plague.50.3: "The cost of a planetary lifestyle." #NT!
 kuat_plague.50.4: "We need to learn." #NT!
 kuat_plague.50.4.tooltip: "It's amazing" #NT!
 kuat_plague.51.name: "Galactic Plague" #NT!
 kuat_plague.51.desc.0.0: "The information from $Name_Kuat_StarContractor$ is accurate. Our scientists have found that a kind of §P疾病§! is becoming extremely deadly at an incredible speed. Our scientists call it corruption. Millions of people have died throughout the galaxy. At the same time, they have issued a warning to our scientists, claiming that this is not an ordinary disease, but a deadly infectious crisis from a higher level. We don't understand how this happened, but we can only find a solution to this disease called corruption as soon as possible." #NT!
 kuat_plague.51.desc.1.0: "Our empire has been infected, and our researchers should participate in the project to study the plague. The warning from $Name_Kuat_StarContractor$ is accurate and effective. This crisis of unknown origin has spread to the entire empire. We must unite as one to overcome this difficulty." #NT!
 kuat_plague.51.desc.1.1: "Our empire is still uninfected. But we should pay attention to the information from $Name_Kuat_StarContractor$. This crisis of unknown origin has begun to lurk in the shadows." #NT!
 kuat_plague.51.0: "Powerful forces are testing our faith." #NT!
 kuat_plague.51.1: "Our calculations are not encouraging." #NT!
 kuat_plague.52.name: "Plague of Corrupted Entities" #NT!
 kuat_plague.52.desc: "Today, shortly after the survivors of an infected planet were evacuated, one of our xenobiologists submitted his report to the scientific community. \nHe personally observed how a deceased person regained some nervous system functions. Unfortunately, all resurrected hosts are extremely aggressive and can use the knowledge of the former host, but without obvious intelligence. This infection seems to come from some kind of attack on the genetic characteristics of intelligent life. It infects and attacks organisms in the form of biological viruses. We must find a way to solve this crisis, otherwise our race will be doomed. \nOur research department believes that these infected people have certain research value, but in the current situation, we should find a way to deal with this crisis. It turns out that the warning from $Name_Kuat_StarContractor$ is accurate. \nThe remnants of this crisis, which may come from the ancient Infinite Empire, are destroying our empire." #NT!
 kuat_plague.52.0: "This is a serious threat!" #NT!
 kuat_plague.53.name: "An infectious disease broke out in §H[from.GetName]§!" #NT!
 kuat_plague.53.desc.0.0: "The authorities on §H[from.GetName]§! have reported to us that the local population has been affected by §PInfection§!, and quarantine measures are now being deployed globally due to contraindications." #NT!
 kuat_plague.53.desc.0.1: "The management on §H[from.GetName]§! has reported to us that the first case of infection with the Corruption virus has been discovered locally. The planetary management is doing everything possible to mitigate the negative impact." #NT!
 kuat_plague.53.desc.0.2: "The §P腐化实体传染病§! on §H[from.GetName]§! has entered its final stage. Our biologists have analyzed that this corrupt entity has formed a special biological community in a sense. Now there is a high probability that this planet will release §RCorrupted Entity Colony§!, which will destroy the civilization of the entire planet once it is released. \n§RAs long as there are any non-immune populations on this planet, legions of corrupt entities can spawn at any time!§!" #NT!
 kuat_plague.53.desc.1.0: "§H[from.GetName]§! is the first planet to have a large number of §P污染§! cases, but the local population situation shows that our medicine is effective, and there have been very few deaths so far. \n Due to epidemic management, local authorities have temporarily closed public transportation and airspace, canceled all gatherings and marches, and strengthened preventive quarantine measures. \n The population on the planet is divided into green and yellow zones based on the presence of infected people. With the help of law enforcement, checkpoints with biocontrol staff have begun to check the local population situation in each area. \n The authorities strongly recommend that anyone showing known §PCorruption§! symptoms should immediately go to any nearby hospital and clinic. \n\n We must remain isolated and do everything possible to maintain order." #NT!
 kuat_plague.53.desc.1.1: "The administration of the planet §H[from.GetName]§! has reported a large number of §PCases of infection with fatal consequences.§!\nAs a result, martial law has been introduced, prohibiting movement between settlements unless passing through a special outpost with special documents, and related actions will be considered as bioterrorism. \nThe government has passed a special decree to re-designate all yellow areas with an infected population of more than 70% as red areas. From now on, all red areas will be completely isolated from the outside world, including any military and medical personnel remaining in the red areas. No transfer of personnel from any red area will be allowed until the epidemic is over. \nIntelligence shows that small private boats are illegally leaving the country by sneaking local residents out. \n\nWe must do everything we can to maintain quarantine and maintain order." #NT!
 kuat_plague.53.desc.1.2: "There has been a massive outbreak of §P受感染者§! resurrections on §H[from.GetName]§!. \nThis has caused great panic among the local populace. There are reports of military desertion and mass looting in the Yellow Zones, and what appears to be anarchy. The only remaining refuge of civilization is the fortified Green Zones near the administration, where the remaining forces are concentrated. \nShocking satellite images from the Red Zones show large armies of Corrupted entities moving towards the remaining settlements. \n\nWe must do everything possible to maintain quarantine and maintain order." #NT!
 kuat_plague.53.desc.2.0: "Analysts believe that §H[fromfrom.GetName]§! in the §H[fromfrom.solar_system.GetName]§! galaxy is the source of the infection." #NT!
 kuat_plague.56.name: "§H[from.GetName]§! Increased deaths" #NT!
 kuat_plague.56.desc.0: "Another wave of infection has swept through §H[from.GetName]，§! There are now only empty cities left! People have taken refuge in facilities protected by our military, and the planet's economic and industrial activities have completely stopped. The situation is critical!" #NT!
 kuat_plague.57.name: "§Y[From.GetName]§!: More and more corrupt entities" #NT!
 kuat_plague.56.desc.1: "More and more of our citizens are being infected and corrupted, subsequently replenishing the ranks of corrupt entities. The local government is asking us for support. We should find a way to save our people!" #NT!
 kuat_plague.56.0: "This is really terrible." #NT!
 kuat_plague.56.1: "Get armed!" #NT!
 kuat_plague_block.tooltip: "Click to disable news about planets being infected." #NT!
 kuat_plague.58.name: "survivor" #NT!
 kuat_plague.58.desc: "We received an unexpected signal from §H[from.GetName]§!. Signal analysis experts confirmed that these signals were not pre-recorded or automated emergency broadcasts, but came from living healthy citizens who claimed to have overcome the infection. \nOn a voluntary basis, a group of scientists were sent to the infected planet. When examining the survivors, it was found that their bodies had been bitten and scratched many times, but they did not show any symptoms of §PCorruption§!. This will be an exciting message, and ours will usher in the dawn of hope." #NT!
 kuat_plague.58.0: "We can use them." #NT!
 kuat_plague.61.name: "§H[from.GetName]§!No response" #NT!
 kuat_plague.61.desc: "Attempts to contact §H[from.GetName]§! have been lost. Apparently no one survived the planet's infection, and now we must abandon the planet completely. This is the Imperium's darkest hour." #NT!
 kuat_plague.61.0: "Sad day." #NT!
 kuat_plague.152.name: "The bombing ended" #NT!
 kuat_plague.152.desc: "§H[from.leader.GetName]§! Report on the completion of the mission. The planet's ecological environment will hardly recover in a short time. Everything on the planet has disappeared, and the infection path from the planet has been completely eliminated." #NT!
 kuat_plague.152.0: "I hope the epidemic will end soon." #NT!
  
 kuat_chain_plague_count_title: "§EInfection Report§!" #NT!
 kuat_chain_plague_count_desc: "The entire galaxy is facing the threat of complete destruction of all sentient life forms! This corrupt infectious disease of unknown origin has already dealt a very serious blow to sentient civilizations throughout the galaxy. These are the statistics our experts have compiled based on the damage ultimately caused by the plague." #NT!
 kuat_chain_plague_infested_planet: "Number of infected planets" #NT!
 kuat_chain_plague_kill_pop_count: "The number of people devoured" #NT!
 kuat_chain_plague_kill_planet_count: "Number of planets destroyed" #NT!
 kuat_chain_plague_infested_planet_total: "Number of infected planets in the galaxy" #NT!
 kuat_chain_plague_kill_pop_count_total: "The number of people devoured in the entire galaxy" #NT!
 kuat_chain_plague_kill_planet_count_total: "Number of planets destroyed in the entire galaxy" #NT!
 kuat_chain_plague_zombie_count_total: "Total number of corrupted entities found" #NT!
  
 edict_kuat_plague_quarantine: "isolation" #NT!
 edict_kuat_plague_quarantine_desc: "Thorough inspection of all cargo and strict adherence to quarantine rules will help control the spread of the Corruption. \nTransfers to infected planets are prohibited." #NT!
  
 kuat_decision_plague_psi_clear: "Plague: Psychic Purge" #NT!
 kuat_decision_plague_psi_clear_desc: "A special ritual will use the power of the Void to purge all Plague entities from the entire planet, instantly curing all infected people. But beware, the Plague can §PReinfection§! the planet." #NT!
  
 kuat_decision_plague_planet_bombardment: "Plague: Clear the Infection" #NT!
 kuat_decision_plague_planet_bombardment_desc: "The Navy is ordered to bombard the planet and destroy it, at which point all life will be wiped out, ultimately eradicating the plague from the planet. \n§RWarning: This will completely destroy the entire population of this planet, and will also be considered a purge in the eyes of other empires. This decision is irreversible!§!" #NT!
  
 kuat_plague_quarantine_fail: "§RYou must own an infected planet to use this edict!§!" #NT!
 kuat_plague_zombie_army: "Corrupted Entity Horde" #NT!
 kuat_plague_zombie_army_plural: "Corrupted Entity" #NT!
kuat_plague_zombie_army_cap: "$kuat_plague_zombie_army$"
 kuat_plague_zombie_army_cap: "$kuat_plague_zombie_army$"
 kuat_plague_zombie_army_desc: "It's hard to call these things an "army" in the traditional sense, as this horde of undead has shown nothing resembling tactics or strategy. However, their habit of hiding in places that are hard for our armies to reach makes cleanup of the outbreak difficult and dangerous." #NT!
 bombardment_kuat_stance_plague_spread: "Plague spreads" #NT!
 bombardment_kuat_stance_plague_spread_desc: "This bombing stance has a chance to spread plague on the target planet after each bombing cycle." #NT!
  
 kuat_plague_lvl_1: "corrupt" #NT!
 kuat_plague_lvl_1_desc: "The planet has been infected by a new and deadly corruption disease. Fortunately, the disease has been contained and its effects should subside soon." #NT!
 kuat_plague_lvl_2: "The Great Plague" #NT!
 kuat_plague_lvl_2_desc: "The infection has spread across the globe, and the planet's population is slowly but steadily decreasing." #NT!
 kuat_plague_lvl_3: "§R腐化实体瘟疫§!" #NT!
 kuat_plague_lvl_3_desc: "The planet fell into panic, and the population tried to escape from here by various means." #NT!
 kuat_unity: "National Revelation" #NT!
 kuat_unity_desc: "National revelation." #NT!
 kuat_plague_bombardment_planet: "Aftermath of the bombing" #NT!
 kuat_plague_bombardment_planet_desc: "To prevent the plague from further devastating our empire, we have made the difficult decision to sacrifice all life on this planet to keep everyone else safe." #NT!
 gateway_kuat_plague: "$kuat_plague_lvl_2$" #NT!
 kuat_plague.9.desc.3: "Our §P灵能者§! has received new instructions, which can now effectively reduce the incidence of the people. These psychics tried to ask the "ancient gods" about the root cause of the epidemic through their psychic abilities, but it is obvious that they did not get any clear clues, they only got some strange words. \n\nInfinity....Disaster....Force....Collapse..." #NT!
 kuat_plague.9.desc.4: "Our scientists that §Pspecial ritual was discovered§!————purify the planet with the energy of the void. Although this cannot prevent a new wave of infection, it can make some people immune. They also discovered some strange whispers in the void. \n\nImmunity...Future...Hope...Eternity..." #NT!
 kuat_plague.9.desc.5: "\nIllegal immigration and resource transportation are the main factors in its spread. We have developed §P一套措施§! that can slow down the spread of the pathogenic agent. \nThe main carrier of the pathogenic agent is living organisms, so a faster spread is expected in §P人口稠密的星球§!. \n\n§H[root.ruler.GetName]，§! End of report." #NT!
 kuat_plague.63.name: "Planet purification completed" #NT!
 kuat_plague.63.desc: "Our powerful army landed on §H[root.GetName]§! and eradicated §RCorrupted Entity Group§! from it. Now we can send colonists without worrying about them getting infected. \nAt the request of our CDC, §PAll infrastructure will be closed and demolished§! is being used to avoid contamination." #NT!
 kuat_plague.63.0: "As long as we are united, we are invincible!" #NT!
 kuat_plague.63.1: "Give awards to those involved!" #NT!
 kuat_plague.63.2: "This isn’t the last on our list." #NT!
 kuat_plague.63.4: "Strengthen perimeter defense!" #NT!
 kuat_plague.63.6: "Glory to the Creator!" #NT!
 kuat_plague.170.name: "The antidote to the plague has been invented!" #NT!
 kuat_plague.170.desc.0: "Through the inspection of biological data from §RCorrupted Entity Group§! and infected cases and the testing of antigenic proteins, our researchers have found a way to completely immunize against this type of disease, and our scientists have issued a corresponding report. \n\nThe report shows that by tracing the origin of the virus, it was found that the virus actually came from the channel where we came into contact with $Name_Kuat_StarContractor$. Our researchers believe that this is a special form of energy from the dimensional space where they are located. This energy will have a huge impact on specific biological genes and give the organism a strong regenerative ability, but due to its instability, the affected individuals will lose their minds and have a primitive desire to devour. At the same time, its blood-borne characteristics will cause the infected individuals to become extremely aggressive, thereby expanding the scope of infection. \n\nNow our experts have a way to solve these problems once and for all. As long as we transform our racial genes and make them immune, they will no longer be affected by the epidemic. In addition, we should also consider some humanitarian assistance matters, whether we should export and share the vaccines we have developed to other countries." #NT!
 kuat_plague.170.desc.1: "Many scientists involved in vaccine development believe that we should share antidote data with underdeveloped countries." #NT!
 kuat_plague.170.0: "Share it with anyone" #NT!
 kuat_plague.170.1: "Share it with our friends" #NT!
 kuat_plague.170.1.tooltip: "Including federal" #NT!
 kuat_plague.170.2: "Only shared with our Federation allies." #NT!
 kuat_plague.170.3: "Share with other races? No." #NT!
 kuat_plague.171.name: "Obtain the plague antidote" #NT!
 kuat_plague.171.desc: "§H[from.GetName]§! Scientists have shared data on the antidote to the plague with us. Now we have the antidote to solve this damn epidemic, and restoring the living environment is just around the corner." #NT!
 kuat_plague.171.0: "very good." #NT!
 kuat_plague.173.name: "dawn" #NT!
 kuat_plague.173.desc: "According to all the information collected by our CDC, the §R腐化§! infectious disease that has ravaged the country has lost all known possible ways of transmission within the empire. Now, no one of our planets or our races is affected by this crisis. But the crisis of the entire universe is still spreading, and we cannot take it lightly. In any case, we are safe now. \nThis residual plague, which may come from the ancient Rakata people, has come to an end. Now the haze from the past will completely dissipate, and a new dawn will shine on the entire galaxy. \n\nBut how did this plague affect the present across tens of millions of years? There are still many doubts about this crisis, and perhaps we can't answer all of it now." #NT!
 kuat_plague.173.a: "very good." #NT!
 kuat_plague.174.name: "Emergency" #NT!
 kuat_plague.174.desc: "According to the intelligence of our martial law troops, the fleet located at [kuat_plague_zombie_country_fleet.GetName] lost communication during recent duty. When it reappeared, there were no signs of life on the fleet and it launched a strange attack on our ships. Officials from the Ministry of Defense issued a warning that we must deal with this matter as soon as possible." #NT!
 kuat_plague.174.a: "Damn it." #NT!
 kuat_opinion_immune_shared: "Plague: Sharing vaccines" #NT!
 triggered_opinion_kuat_apacalytic: "$Name_Kuat_Fire_base$'s running dog" #NT!
 kuat_tech_plague_immune_prereqfor: "immunity" #NT!
 kuat_tech_plague_immune_prereqfor_desc: "Reduce mortality. The population can gain long-term immunity to the plague." #NT!
 kuat_tech_plague_immune_2: "Plague: Improve immunity" #NT!
 kuat_tech_plague_immune_2_desc: "Symptom compensation can improve the chances of survival and the development of long-term immunity." #NT!
 kuat_tech_plague_immune_2_prereqfor: "Improve immunity" #NT!
 kuat_tech_plague_immune_2_prereqfor_desc: "Reduces mortality rate. And increases the chance of acquiring immune traits." #NT!
 kuat_tech_plague_anti_zombie: "Plague: Anti-Corruption Entity Strategy" #NT!
 kuat_tech_plague_anti_zombie_desc: "Maybe we can lock up the infected so they don't get lost in the army of millions of dead mutants." #NT!
 kuat_tech_plague_anti_zombie_prereqfor: "Reduced corrupted entity army" #NT!
 kuat_tech_plague_anti_zombie_prereqfor_desc: "Reduces the number of corrupted entity armies on infected planets" #NT!
 kuat_tech_plague_spread_prereqfor: "§H轨道轰炸姿态：§!$kuat_tech_plague_spread$" #NT!
 kuat_tech_plague_spread_prereqfor_desc: "Some might say this is inhumane." #NT!
 kuat_decision_plague_fail: "The planet is infected." #NT!
 kuat_decision_plague_test_fraction_of_immune: "Plague: Immunity Test" #NT!
 kuat_decision_plague_test_fraction_of_immune_desc: "Large-scale testing of the planet's inhabitants would give us an idea of ​​the situation." #NT!
 kuat_decision_plague_test_fraction_of_immune_tooltip: "Previous tests:\nNatural immunity: [this.kuat_plague_natural_immune_pops]%\nAcquired immunity: [this.kuat_plague_immune_pops]%" #NT!
 kuat_plague_natural_immune_pops_loc: "[this.kuat_plague_natural_immune_pops]" #NT!
 kuat_plague_immune_pops_loc: "[this.kuat_plague_immune_pops]" #NT!
 job_kuat_plague_purge: "Devour" #NT!
 job_kuat_plague_purge_desc: "On planets controlled by corrupt entities, it is very common for the population to be devoured." #NT!
 job_kuat_plague_purge_plural: "$job_kuat_plague_purge$" #NT!
