 kuat_plague_immune_pops_loc:0 "[this.kuat_plague_immune_pops]"
 job_kuat_plague_purge:0 "Devour"
 job_kuat_plague_purge_desc:0 "On planets controlled by corrupt entities, it is very common for the population to be devoured."
 job_kuat_plague_purge_plural:0 "$job_kuat_plague_purge$"
 kuat_plague.10.desc.0:0 "[this.kuat_scripted_loc_plague_kuat_plague_10_desc_0]"
 kuat_plague.10.desc.0.0:0 "[this.kuat_scripted_loc_get_citizens_cap]! In this difficult time, we are united. \n"
 kuat_plague.10.desc.0.1:0 "[this.kuat_scripted_loc_get_citizens_cap]! In this difficult time, we are united regardless of each other. \n"
 kuat_plague.10.desc.0.2:0 "[this.kuat_scripted_loc_get_citizens_cap]! In this difficult moment, we must be prepared for the challenges of our opponents. \n"
 kuat_plague.10.desc.0.3:0 "[this.kuat_scripted_loc_get_citizens_cap]! In this difficult time, you need to put aside the past. \n"
 kuat_plague.10.desc.0.4:0 "[this.kuat_scripted_loc_get_citizens_cap]! In this difficult time, let us pray together. \n"
 kuat_plague.10.desc.0.5:0 "[this.kuat_scripted_loc_get_citizens_cap]! In this difficult moment, losses are inevitable, so be prepared. \n"
 kuat_plague.10.desc.1:0 "[this.kuat_scripted_loc_plague_kuat_plague_10_desc_1]"
 kuat_plague.10.desc.3:0 "[this.kuat_scripted_loc_plague_kuat_plague_10_desc_3]"
 kuat_plague.10.desc.4.4:0 "The shareholders' meeting did not rule out taking §P军事干预§! to deal with the infection. \n"
 kuat_tech_plague_study:0 "Plague: Research"
 kuat_tech_plague_study_desc:0 "We must form a working group to research a cure for this corruption before we all die."
 kuat_tech_plague_immune:0 "Plague: Immunity"
 kuat_tech_plague_immune_desc:0 "The engineered virus remembers the plague's replica template and relays this information to the host's immune system."
 kuat_tech_plague_spread:0 "spread the plague"
 kuat_tech_plague_spread_desc:0 "We may not know how §P瘟疫§! works, but we can expel \"infections\" from our planet and bring them where we need them."
 kuat_plague_zombie_army:0 "Corrupt Entity Horde"
 kuat_plague_zombie_army_plural:0 "Corrupted Entity"
 kuat_plague_zombie_army_desc:0 "It's hard to call these things an \"army\" in the traditional sense, as this horde of undead exhibits nothing resembling tactics and strategy. However, their habit of hiding in hard-to-reach places in big cities makes cleanup difficult and dangerous."
