 kuat_tech_plague_immune_prereqfor:0 "immunity"
 kuat_tech_plague_immune_prereqfor_desc:0 "Reduce mortality. Populations can acquire long-term immunity to plague."
 kuat_tech_plague_immune_2:0 "Plague: Improve immunity"
 kuat_tech_plague_immune_2_desc:0 "Symptom compensation improves chances of survival and long-term immunity."
 kuat_tech_plague_immune_2_prereqfor:0 "Improve immunity"
 kuat_tech_plague_immune_2_prereqfor_desc:0 "Reduce mortality. And the chance of acquiring immunity traits is increased."
 kuat_tech_plague_anti_zombie:0 "Plague: A physical strategy against corruption"
 kuat_tech_plague_anti_zombie_desc:0 "Maybe we could lock up the infected so they don't get lost in an army of millions of dead mutants."
 kuat_tech_plague_anti_zombie_prereqfor:0 "Decrease the army of corrupt entities"
 kuat_tech_plague_anti_zombie_prereqfor_desc:0 "Reduce the number of Corrupt Entity armies on infected planets"
 kuat_tech_plague_spread_prereqfor:0 "§HOrbital Bombing Stance:§!$kuat_tech_plague_spread$"
 kuat_tech_plague_spread_prereqfor_desc:0 "Some might say this is inhumane."
 kuat_decision_plague_fail:0 "The planet is infected."
 kuat_decision_plague_test_fraction_of_immune:0 "Plague: Immunity Test"
 kuat_decision_plague_test_fraction_of_immune_desc:0 "Large-scale testing of the planet's inhabitants would give us an idea of ​​the situation."
 kuat_decision_plague_test_fraction_of_immune_tooltip:0 "Previous test:\nNatural immunity: [this.kuat_plague_natural_immune_pops]%\nAcquired immunity: [this.kuat_plague_immune_pops]%"
