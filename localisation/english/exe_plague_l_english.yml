 ag_legacy_stroy_chain_title: "§ERemains of a lost civilization§!" #NT!
 ag_legacy_stroy_chain_desc: "Our radar detected some strange signals, and due to their extremely rare signal propagation patterns, our researchers inferred that they were signal waves emitted by some kind of alien civilization. The research department recommended that we investigate the source of these signals as soon as possible." #NT!
 ag_legacy_stroy.1: "§EStrange signal§!" #NT!
 ag_legacy_stroy.1.desc: "Our researchers' investigation on [root.from.planet.GetName] has come to an end. During this investigation, our researchers successfully established contact with the crystal and obtained some clues that were hidden behind the ruins. We seem to have seen those fleets that bombed the planet somewhere before...\n\nBut in any case, they are important clues for us to uncover these unknown secrets. Next, we need to wait for our researchers' breakthroughs." #NT!
 ag_legacy_stroy.2: "§ECloud City Shelter§!" #NT!
 ag_legacy_stroy.2.desc: "Our researchers have concluded their investigation on [root.from.planet.GetName]. In this investigation, our researchers have successfully obtained more information. The images in the Cloud City Shelter are full of despair and wailing. Through the collation of the data, we can determine that the builders of the facility were once an extremely powerful civilization. They encountered an enemy far more powerful than them. After the war was lost, the builder civilization was divided into the compromise faction and the resistance faction, but their fate is still under investigation. \n\nNext, we need to wait for our researchers to make a breakthrough" #NT!
 ag_legacy_stroy.3: "§EUndersea Base§!" #NT!
 ag_legacy_stroy.3.desc: "Our researchers have concluded their investigation on [root.from.planet.GetName]. Although the clues in this relic are not very obvious, our researchers have still sorted out some clues. The underwater base originated from the resistance faction of the relic civilization. They established a weapons research and development and personnel training center on the seabed and tried to use it to fight the enemy who destroyed them. \n\nBut strangely, there are no obvious signs of fighting. Our researchers speculate that it was abandoned, but the reason remains to be investigated. Next, we need to conduct a project research investigation on the crystal" #NT!
 ag_legacy_stroy.4: "§EMysterious Cave§!" #NT!
 ag_legacy_stroy.4.desc: "Our researchers have concluded their investigation on [root.from.planet.GetName]. We have discovered that there is a shelter hidden under the ice. Some of the data storage facilities in the shelter have almost no valuable information and have been manually deleted. Therefore, we have reason to believe that the shelter has been abandoned. We need to investigate further. Next, we need to wait for our researchers to make a breakthrough." #NT!
 ag_legacy_stroy.5: "§ESanother way shelter§!" #NT!
 ag_legacy_stroy.5.desc: "Our researchers have concluded their investigation on [root.from.planet.GetName]. This shelter was built to protect people from the threat of war. We can confirm that the owner of this facility later issued an order requiring people to evacuate the shelter and transferred a large amount of data facilities. Our researchers speculate that after the builders of the ruins found that resistance was hopeless, they tried to preserve their history and data in the facility and leave the truth of history to the descendants of the race. \n\n§YAnyway, there are some clues left in the data facility. We should find and control the special star gate recorded there. Our researchers believe it should be the Kuat Star Gate.§!" #NT!
 ag_legacy_stroy.6: "§EAncient Ruins§!" #NT!
 ag_legacy_stroy.6.desc: "Our researchers have concluded their investigation on [root.from.planet.GetName]. This relic was once a remote colony called the Infinite Empire. According to our understanding, the Infinite Empire was a huge force that ruled the Milky Way tens of thousands of years ago before the emergence of humans. We cannot imagine how prosperous and powerful it was now, but this powerful empire was quickly destroyed in a short period of time. This remote colony seems to have had a similar incident, but we have not found any clues to reveal the reason for their destruction. But we can be sure that this remote colony could no longer be rescued by the Infinite Empire government and army when the disaster struck. \n\n§YIn any case, we should record this event, perhaps there is another hidden reason for the fall of these Precursor empires.§!" #NT!
 ag_legacy_stroy.7: "§EAncient Ruins§!" #NT!
 ag_legacy_stroy.7.desc: "There are many doubts on the planet named $NAME_KALIWA$. We can now confirm that the planet was once a city of the Rakata people. The city quickly declined after a crisis that swept the entire Infinite Empire. \n\nIn addition, our researchers also analyzed the ruins data and found that the ruins should be a refuge for them to hide from the enemy. It has sufficient security and defense facilities and food and water sources, enough to cope with the survival of the Rakata people on the entire planet. But in fact, these did not save the Rakata people. These survivors and their Infinite Empire quickly perished, and the refuge was completely reduced to an uninhabitable planet. Although some AI is still in operation, it has completely lost its past glory. \n\n§YWhat could cause such a huge empire to fall apart, a natural disaster or a man-made disaster?§!" #NT!
  
  ancient_shadow_place_B: "§RAfter completion, you will get the construction rights for $Name_boss_Venator$, $Name_boss_X308_Balletor$, $Name_boss_X308_Titan$, and $Name_boss_Venator_II$. Please check in the shipyard. This type of ship cannot be designed.§!" #NT!
  ancient_shadow_place: "§RObtain the technology research option: $tech_kuat_starbase$. Please select research in the technology interface.§!" #NT!
  
  
  ag_legacy_stroy_recording_1_desc: "§G Sir, the construction of Shelter 171 is proceeding as planned, but the situation of the frontline fleet seems not optimistic. We have not received any residual information from the rear fleet for a long time.\n\n§YWell, the construction of the shelter should proceed normally. The frontline fleet may not be able to hold out for much longer. They are coming. The superiors are not having a good time either. The opposition forces have surrendered to them. Our situation is even more serious. \n\n§G Sir... I'm afraid we can't hide here for long. We have lost the communication of many shelters. The opposition may have betrayed us.\n\n§YIn any case, we have no way out. We must complete the final closure of the facility before three solar days. These confidential data cannot be obtained by anyone. They must be deleted. No one will know where we are lurking. We will wait for the arrival of light in the dark. §!" #NT!
  ag_legacy_stroy_recording_2_desc: "§GSir, the signal from the 171 facility has disappeared. They last informed us that they have activated the emergency plan. It seems that the covert plan of the 171 facility has failed, and the specific reason has not yet been determined.\n\n§Y Something is wrong. Please record the documents first. Our main task is to complete the 131 facility. The emergency data sent from 171 should also be sealed. We have one solar day to complete it. \n\n§GYes, sir.\n\n§P Warning, a large number of hostile signal fleets have appeared near the planet's orbit. The emergency plan is being activated. The DP-131 boarding window has been activated. \n\n§YThese damn outsiders, as expected, those traitors leaked our information. Let the people evacuate quickly. It's time for us to fight to the death.§!" #NT!
  ag_legacy_stroy_recording_3_desc: "§GHow much money can we make from this trip? After completing this order, we will be rich in the future.\n\n§YPlease be quiet, this is something we got from the forbidden area of ​​​​the ancient battlefield. If there is any mistake, we will die in space. \n\n§GBrother, you are right. However, if there is one more or one less in your cargo, they, don't know about it. When the time comes, we will sell it privately. This is a lot of money, enough for us to buy a new spaceship.\n\n§YWell, maybe we can try it. We are almost there, and the customers are coming. \n\n§EVery good, you are doing your best to serve us, and we will not treat you unfairly, but it seems that something is missing from the cargo, and there is also a crystal!?\n\n§YGovernor, this is all. Even if we have ten thousand guts, we dare not lie to you. \n\n§PIn that case, happy trading, and have a good trip (wait for them to take off and destroy their spaceships). §!" #NT!
  ag_legacy_stroy_recording_4_desc: "§GDirector, we have lost the communication signals of most of the shelters. $NAME_ag_kae_e_area$ sent us the final order. His Majesty let us decide whether to stay or leave. At present, the opposition has occupied the majority of seats. \n\n§Y Pah, these damn surrenderists, abandoning their families and betraying their race, these pests will be spurned. We can't do this. Although the shelter is safe, our resources are not enough to support 200 return years. If every plan fails, our descendants will be trapped and die in the shelter. \n\n§GDirector, this war, can we really win? \n\n§Y Bastard, what are you talking about, this is the emperor's order! §!" #NT!
  ag_legacy_stroy_recording_5_desc: "§G General, the construction of our military storage facilities is almost complete, and the construction of the underwater base has been completed. At present, only the defense facilities have not been completed. \n\n§Y Very good, we will hold these damn Kuat people here. \n\n§G General, there are already voices questioning your majesty's decision in the base, and there are not a few of them. The general is not subject to military orders when he is away from home, so think twice. \n\n§Y What, you want to surrender too? Never mind, it's not easy for brothers, if it really doesn't work, those who want to leave can leave, I will hold here until destruction. \n\n§G General.... In this case, I'm sorry, General, the brothers don't want to see you die. Come on, take the general aboard. \n\n§Y You!§!" #NT!
 ag_legacy_stroy_recording_6_desc: "Our researchers have concluded their investigation on [root.from.planet.GetName]. This relic was once a remote colony of the Infinite Empire. \n\nAccording to our understanding, the Infinite Empire was a huge force that ruled the Milky Way tens of thousands of years ago before the emergence of humans. We cannot imagine how prosperous and powerful it was now, but this powerful empire was quickly destroyed in a short period of time. This remote colony seems to have had a similar incident, but we have not found any clues to reveal the cause of their destruction. \n\nBut we can be sure that this remote colony could no longer be rescued by the Infinite Empire government and army when the disaster struck. §YIn any case, we should record this event, perhaps there is another hidden reason for the fall of these pioneer empires.§!" #NT!
 ag_legacy_stroy_recording_7_desc: "There are many doubts on the planet named $NAME_KALIWA$. We can now confirm that the planet was once a city of the Rakata people. The city quickly declined after a crisis that swept the entire Infinite Empire. \n\nIn addition, our researchers also analyzed the ruins data and found that the ruins should be a refuge for them to hide from the enemy. It has sufficient security and defense facilities and food and water sources, enough to cope with the survival of the Rakata people on the entire planet. But in fact, these did not save the Rakata people. These survivors and their Infinite Empire quickly perished, and the refuge was completely reduced to an uninhabitable planet. \n\nAlthough some AI is still in operation, it has completely lost its past glory. §YIn any case, we should record this event, perhaps there is another hidden reason for the fall of these pioneer empires.§!" #NT!
