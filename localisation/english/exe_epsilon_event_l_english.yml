 exe_enable_the_F_system_line_stage_5:0 "§ETracking the Mysterious Ship§!"
 exe_enable_the_F_system_line_stage_5_DESC:"With additional assistance, our team is advancing the tracking of the mysterious ship. If successful, we will obtain the coordinates of its warp destination. Once obtained, we should attempt to reach this location and uncover the source of all this."
 exe_enable_the_F_system_line_stage_7:0 "We would like to know the status of Sector 113"
 exe_enable_the_F_system_line_stage_7_DESC:"If we wish to continue our exploration, we must follow $Name_Kuat_StarContractor$'s instructions and upload the data to $Name_Kuat_StarContractor$'s database. It is still unknown why They require this data."
 exe_enable_the_F_system_line_stage_8:0 "We would like to know the status of Sector 113"
 exe_enable_the_F_system_line_stage_8_DESC:"If we wish to continue our exploration, we must follow $Name_Kuat_StarContractor$'s instructions and upload the data to $Name_Kuat_StarContractor$'s database. It is still unknown why They require this data."
 exe_enable_the_F_system_line_stage_9:0 "§ERepair Abyssal Node§!"
 exe_enable_the_F_system_line_stage_9_DESC:"Based on the data and blueprints obtained from the Abyssal Node, we have now mastered the method to repair it. Additionally, we discovered the secret of the superweapon located at the top of the node's spire. To harness the power of this weapon that can rewrite the rules of war, we must repair and reactivate this massive node."
 exe_enable_the_F_system_line_stage_10:0 "§EImplant Installation Test§!"
 exe_enable_the_F_system_line_stage_10_DESC:"In the field of neuro-augmentation focused on specialization, cerebral enhancement implants are rare exceptions. They provide multiple benefits: enhancing perception by connecting to the occipital lobe, while also improving the brain's information processing abilities by influencing the neocortex. When multiple implants form a neural implant network, even greater performance can be achieved.\n\nOur researchers are pioneers. Let us await the results of the test."
 exe_enable_the_F_system_line_stage_11:0 "§EImplant Installation Expansion§!"
 exe_enable_the_F_system_line_stage_11_DESC:"In the field of neuro-augmentation focused on specialization, cerebral enhancement implants are rare exceptions. They provide multiple benefits: enhancing perception by connecting to the occipital lobe, while also improving the brain's information processing abilities by influencing the neocortex. When multiple implants form a neural implant network, even greater performance can be achieved.\n\nThe success of the test has proven the safety of the implants. Now we can further expand their application."
 exe_enable_the_F_system_line_stage_12:0 "§EAnalyzing Residual Data§!"
 exe_enable_the_F_system_line_stage_12_DESC:"ID:1919810415411-114 Verifying......\nVerification successful, data normal\n\nAccording to the protocol, you have the right to be informed of the status of other Watchers. The Eternal Fleet has not yet appeared in the area of ID:1919810415411-112, the Watcher mission in that area is ongoing, $Name_kuat$ has begun to eliminate the Watcher in that area, the mission is expected to fail."
