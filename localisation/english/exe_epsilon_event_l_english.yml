 kuat_support_class_arrived_desc: "§Hflagship fleet§ airdropped from Imperial Headquarters! has arrived$capital_planet|H$" #NT!
 origin_kuat_apocalyptic: "§EThe Dawn of Kuat:Revelation§!" #NT!
 origin_kuat_apocalyptic_desc: "The threat of the Eternal Fleet has never stopped since the throne was destroyed. The Imperial Headquarters requires us to monitor and eliminate the Eternal Fleet for a long time. We cannot allow the Eternal Fleet to grow and threaten the Empire with the help of our technology. For the sake of the Empire and order." #NT!
 origin_tooltip_kuat_apocalyptic_effects: "§HThis is an extremely dangerous origin. As the $Name_kuat$, we will face the endless eternal fleet. The eternal battle, are you ready? \nWill use §E Supreme§!Galaxy start\n§R High Difficulty Warning: §EIt is recommended not to choose this origin if you don't have an overly powerful mod!§!\n\nThis origin belongs to the plot prequel of "The Dawn of Kuat"." #NT!
 origin_kuat_shadow: "§EDawn of Kuat:Under the Shadow§!" #NT!
 origin_kuat_shadow_desc: "The glory of the $Name_kuat$ once covered our entire world. It was both noble and extremely arrogant. Under the indifferent glory, we lingered on. We tried to create a little shadow of our own to avoid the cruelty of the glory. Now, we will create our own glory with our own hands. Our story has just begun." #NT!
 origin_tooltip_kuat_shadow_effects: "§HThis is a simple origin of the plot, we will explore the shadows hidden in the past, pursue the mystery beyond the galaxy curtain, and reveal our true destiny. \nWill use §E Fixed Samsung Galaxy§! Galaxy start\nThis start will have $think_tank_ruined$, $dyson_sphere_ruined$, $matter_decompressor_ruined$§!\n\nThis origin belongs to the main plot of "The Dawn of Kuat"." #NT!
 kuat_origin_system_NAME: "§ESupreme§!" #NT!
 kuat_origin_system_DESC: "A galaxy of pioneer races located in a rare space rift. The dimensional turbulence that was once everywhere made the space here extremely unstable, but the pioneers established a stable galaxy environment through special means. Now we will start our journey from now on." #NT!
 d_str_kuat_spring: "§EPioneer City§!" #NT!
 d_str_kuat_spring_desc: "A huge city built by pioneers." #NT!
 START_SCREEN_KUAT_ORIGIN: "In ancient times, our [GetSpeciesName] species was threatened by the Eternal Fleet. The Imperial Headquarters assigned our fleet here, and we completely controlled the world of [GetHomeWorldName]. Since then, our combat base has gradually been established here. \n\nThe Eternal Fleet's threat has never stopped since the throne was destroyed. The Imperial Headquarters requires us to monitor and eliminate the Eternal Fleet for a long time. We cannot allow the Eternal Fleet to grow and threaten the Empire with the help of our technology. For the Empire, for order." #NT!
 origin_kuat_trigger_first: "§ERequires Ancient Empire and Kuat Ancient Empire to be enabled at the same time. §!" #NT!
 tech_kuat_databank: "$building_kuat_databank$" #NT!
 tech_kuat_databank_desc: "It stores the architectural construction technology of all ship designs of all sizes at the Kuat Shipyard. Although we no longer have the ship technology, the advanced equipment can improve our scientific research level." #NT!
 tech_kuat_resource_center: "$building_kuat_resource_center$" #NT!
 tech_kuat_resource_center_desc: "Kuat can obtain a large amount of resources through inter-dimensional teleportation. This technology will play a very important role in our resource acquisition." #NT!
 tech_kuat_shield: "$building_kuat_shield$" #NT!
 tech_kuat_shield_desc: "Kuat's planetary shield technology, they use this special shield to withstand almost most orbital bombardments." #NT!
 tech_kuat_ground_yards: "$building_kuat_ground_yards$" #NT!
 tech_kuat_ground_yards_desc: "Kuat not only has considerable achievements in the field of space shipbuilding, but also has some powerful and very useful technologies in ground shipyards. Such technologies will bring very stable support to our ship production." #NT!
 tech_kuat_command_center: "$building_kuat_command_center$" #NT!
 tech_kuat_command_center_desc: "Kuat once used this anti-gravity technology to build a magnificent air command center. Now, as long as we complete this research, we can make a decision on the planet to transform our own air command center." #NT!
  
