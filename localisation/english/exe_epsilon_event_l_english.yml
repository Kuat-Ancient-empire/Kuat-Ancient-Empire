 kuat_epsilon_other_building_unlock:0 "§EThe Eternal War"
 kuat_epsilon_other_building_unlock_DESC:0 "Since we signed the surveillance contract with $Name_Kuat_Fire_base$, they have been watching us. Now, the Eternal Fleet - the war machine that $Name_kuat$ has placed its hopes upon - is about to arrive. We must complete our mission and uncover the secrets hidden by $Name_kuat$ within these fleets.\n\nAfter we finish repairing the $StarForge$, the signal it emits will guide our relay stations. Together, they will form an array that will expose the Eternal Fleet before us. The Eternal Fleet is now drawing close to our forces. The imperial leadership has made its demands clear - we must pay any price necessary to eliminate these deranged machines and obtain their technology, or we will have no way to account to $Name_Kuat_Fire_base$.\n\nAll units, be prepared for battle!"
 kuat_epsilon_unlock_shield_world:0 "Our nation's scientists have spent tremendous effort successfully breaking through the subspace by the ancient Rakatan civilization on the $StarForge$. This forge, just as Kuat described, emits tachyon signal resonance nearly identical to that of the Eternal Fleet. This means we can use this facility to lure the Eternal Fleet into appearing, and then destroy them in one fell swoop.\n\nCountless explorers and researchers have been obsessed with the $StarForge$, and even the Kuati could not resist its pull. They were drawn in by the $StarForge$, and ultimately destroyed by it. It has been proven that only we can control this super fortress. Now that we have fully mastered the entire $StarForge$, we can defeat the Eternal Fleet with far greater ease."
 kuat_epsilon_unlock_shield_world_DESC:0 "Our nation's scientists have spent tremendous effort successfully breaking through the subspace by the ancient Rakatan civilization on the $StarForge$. The liberation of this forge marks the beginning of our complete mastery over the precursor technology of the Rakatans.\n\nCountless explorers and researchers have been obsessed with the $StarForge$, and even the Kuati and Rakatans could not resist its pull.\n\nThey were drawn in by the $StarForge$, and ultimately destroyed by it. It has been proven that only we can control this super fortress. Now that we have fully mastered the entire $StarForge$, we can defeat our enemies with far greater ease."
 kuat_epsilon_ringworld_1_site:0 "For the future"
 kuat_epsilon_ringworld_1_site_desc:0 "Establishing connection...\nID: 1919810415411-114\nConnection successful\n\nWatcher of Sector 114, system status confirmed normal. What is the purpose of this communication?\n$Name_Kuat_Fire_base$ will provide maximum support to all sector watchers."
 
