kuat_event_memory.1.p:0 "$Name_kuat$ - Omen of Shadows"
kuat_event_memory.1.p.response:0 "The base of the alien $Name_kuat$ has been completely destroyed, yet the mystery remains unsolved. Once, the Endodia Empire reached this point, but how far shall we venture into the darkness? What secrets of $Name_kuat$ remain unknown to us? The movements from beyond the darkness grow ever clearer. Crisis is about to descend."

kuat_event_memory.1.q:0 "§EEternal Fleet§! - $exe_invasion.33.name$"
kuat_event_memory.1.q.response:0 "It has proven that not following $Name_kuat$'s advice was not a mistake. Compared to our first encounter with the Eternal Fleet, this time we easily repelled their assault. Moreover, during this operation, we successfully obtained the Eternal Fleet's database and a relatively intact wreck of an Eternal Flagship, which will aid us in further analyzing the composition of the Eternal Fleet."

kuat_event_memory.1.q1:0 "§EEternal Fleet§! - $exe_invasion.33.name$"
kuat_event_memory.1.q1.response:0 "The shadows have finally been defeated, yet the situation remains shrouded in mystery. According to our intelligence, the primary reason for $Name_kuat$'s presence here is closely related to the Eternal Fleet we recently drove away. What is the origin of these terrifying fleets? What hidden secrets does $Name_kuat$ conceal here? And what is the connection between the Eternal Fleet and $Name_kuat$? We must continue seeking answers to these questions."

kuat_event_memory.1.r:0 "$Name_kuat$ - Shadow of Truth"
kuat_event_memory.1.r.response:0 "$Name_kuat$'s unprecedented defeat in the war signifies their complete withdrawal from this local star region. Our great nation is about to take control of the entire galaxy. Before departing, $Name_kuat$ reiterates what they believe to be the truth.\n\n§Y\\"Once, this galaxy was safe, but that was under our protection. Now, you will face the threat of the Eternal Fleet alone. The Eternal Fleet will greatly reduce the attack efficiency of all weapons, while Star Dreadnoughts can provide partial resistance. Therefore, every combat fleet must carry a Star Dreadnought. We have left behind all our technology and opened up the manufacturing permissions of the Stellar Assembly Yards, which will help you defend your homeworld. \\"§!\n\nFor reasons unknown, $Name_kuat$ has been protecting our homeworld, and now we are left alone. $Name_kuat$ has given us a path forward: to restart the assembly yards and forges and wage total war against the Eternal Fleet.\n\nOr, our fleets must face the threat of the Eternal Fleet alone."

kuat_event_memory.1.s:0 "$Name_Kuat_Fire_base$ - Zenith of Eternity"
kuat_event_memory.1.s.response:0 "The end of the $Name_Kuat_Fire_base$ war marks the complete failure of their millennia-long conspiracy. The Eternal Empire, from its emergence in the Zakur system to its current dominance over the entire galaxy, has experienced things no other civilization has ever encountered.\n\nLooking back, from the past prosperity of the Endodia Empire to its current ruin; from $Name_kuat$'s aggressive invasion to their current silence; from the resurgence of the Infinite Empire to its current disappearance from the galaxy; from the ravages of the Eternal Fleet to their eventual demise. In the end, only we have overcome everything, standing tall at the peak of the galaxy, and our path to eternal immortality is no longer distant.\n\nWe shall ultimately transcend eternity and reach immortality."

kuat_event_memory.1.t:0 "§EEternal Return§! - Eternal Flagship"
kuat_event_memory.1.t.response:0 "A crippled Eternal Flagship launched an attack on our researchers. Although we swiftly suppressed its resistance, it successfully transmitted a distress signal containing location information to an extragalactic system. Fortunately, the Gemini AI controlling the Eternal Flagship accepted our contact request.\n\ns$kuat_situation.8.desc$"

kuat_event_memory.1.u:0 "§EPath of Eternity - Mind Prison - 4§!"
kuat_event_memory.1.u.response:0 "$kuat_infinite_rakata_rift.22.desc$\n\nThe awakening of the Rakatan Prophets has become inevitable."

kuat_event_memory.1.v:0 "Joint Research Project - $kuat_fallen_mission_reaction_6_project$"
kuat_event_memory.1.v.response:0 "Our researchers have successfully recorded the following: judging from the basic structure of this weapon turret, its first internal layer is highly similar to our current ultraviolet lasers and other weaponry, but with energy levels far exceeding them. However, the other components are more complex. The higher-level system generates a high-energy laser beam, which is then guided through a stream of gas we currently cannot understand.\n\nThrough some unknown reaction, a beam of high-density plasma is then emitted."

kuat_event_memory.1.w:0 "Joint Research Project - $kuat_fallen_mission_reaction_8_project$"
kuat_event_memory.1.w.response:0 "Our researchers have successfully recorded the following: this is an extremely rare substance, a radioactive isotope of a certain fuel known as Illerium. Preliminary studies of the sample provided by $Name_kuat$ indicate that this substance has powerful warping effects on gravitational and electromagnetic fields, and remains relatively stable under normal conditions. When bombarded with particles under specific conditions, it can release an enormous amount of energy.\n\nOur research department estimates that just one microgram of this isotope could generate enough power to operate a high-performance data tablet continuously for an entire century."

kuat_event_memory.1.x:0 "Joint Research Project - $kuat_fallen_mission_reaction_8_project$"
kuat_event_memory.1.x.response:0 "Our researchers have successfully recorded the following: this weapon is directly connected to the ship's reactor core by design, appearing to be a weapon of immense energy consumption-at least far beyond what our reactors could possibly support. It resembles a ship-mounted weapon we once encountered, but this weapon's excitation laser remains powered for a period of time, generating longer and more intense high-energy particle beams. These beams then pass through an intricately designed focusing device and particle acceleration track, resulting in far greater destructive power-enough to destroy any known ship in a single strike, according to estimates.\n\nAccording to the Force-sensitive individuals among us, the internal focusing device likely contains large Kyber crystals."

kuat_event_memory.2.a:0 "Joint Research Project - $kuat_fallen_mission_reaction_9_project$"
kuat_event_memory.2.a.response:0 "Our researchers have successfully recorded the following: $Name_kuat$ has handed us a computing network unlike anything we have ever seen before, requesting that we study it and return our findings to them. It uses advanced signal transmission and reception devices to turn every ship in a fleet into a computing node, and even multiple fleets can form a new high-level computing network.\n\nThis advanced distributed computing architecture can support truly terrifying computational and storage demands. What kind of system would require such immense processing power remains unknown to us. We have attempted to reverse-engineer it, but it is clear that our current technology and hardware are entirely incapable of replicating this system."

kuat_event_memory.2.b:0 "$Name_kuat$"
kuat_event_memory.2.b.response:0 "Joint Research Project - $kuat_fallen_mission_reaction_10_project$"

kuat_event_memory.2.c:0 "Our researchers have successfully recorded the following: this system is similar to the special interference system used by $Name_kuat$, but appears to be more powerful in terms of output. It employs some special method to enhance the efficiency of shields and armor, while also reducing the firepower of enemy weapons. However, some of $Name_kuat$'s Star Dreadnoughts can partially resist its effects.\n\nThe Force-sensitive individuals among us have sensed that this technology seems to contain elements of dark side Force techniques, making it impossible for us to replicate."
kuat_event_memory.2.c.response:0 "Joint Research Project - $kuat_fallen_mission_reaction_11_project$"

kuat_event_memory.2.d:0 "Our researchers have successfully recorded the following: based on the technical documents we discovered and those provided by $Name_kuat$, this should be a communication beacon component from a massive interstellar fortress, capable of emitting tachyon signals for long-range communication, but requiring some 【error】 to amplify the signal for intergalactic transmission.\n\nAdditionally, according to the documents, when tuned by the [Concept('key', 'error....error....')] station and the [Concept('key', 'error....error....')] fleet, it can project a support field capable of affecting an entire star system, ensuring that fleets within it cannot be destroyed."
kuat_event_memory.2.d.response:0 "Joint Research Project - $kuat_fallen_mission_reaction_12_project$"

kuat_event_memory.2.e:0 "$Name_Kuat_Fire_base$"
kuat_event_memory.2.e.response:0 "Our researchers have successfully recorded the following: this is a reactor that generates power by annihilating a certain type of hypermatter fuel within a reaction chamber, creating a miniature star. Unlike conventional hypermatter reactors, this reactor directly consumes the fuel itself, whereas conventional versions extract hypermatter from higher dimensions through fuel consumption, making this version more efficient and capable of producing higher energy levels.\n\nSome of its key materials and components are beyond our ability to manufacture, and were directly provided by $Name_kuat$, meaning we are unable to produce it ourselves."

kuat_event_memory.1.y:0 "Joint Research Project - $kuat_fallen_mission_reaction_13_project$"
kuat_event_memory.1.y.response:0 "Our researchers have successfully recorded the following: unlike $Name_kuat$'s usual style, this ship is entirely black and shaped like a horizontal T, but with a crossbar at the front resembling a cross, and thrusters at the rear. Its main cannons are all mounted on the front crossbar, and the turrets are highly maneuverable. Its propulsion system is extremely advanced, significantly faster than ours, and equipped with a cloaking generator.\n\nIts shape and energy signature seem similar to certain ships that once fought against the Endor-Dia Empire. Perhaps what $Name_kuat$ has us studying is no ordinary technology..."

kuat_event_memory.1.y1:0 "Joint Research Project - $kuat_fallen_mission_reaction_14_project$"
kuat_event_memory.1.y1.response:0 "Our researchers have successfully recorded the following: based on the documents handed to us by $Name_kuat$ and information we have uncovered... this may be a fleet command artificial intelligence designed and constructed by the Infinite Empire, a once-mighty superpower, in response to some kind of plague threatening their civilization. It is said that the AI was created at the cost of the life force of several species and entire planets.\n\nAt the same time, according to archaeological records, the Infinite Empire seems to have been destroyed precisely because of a rebellion by their own automated battle fleets. The truth is chilling... Could it be that they are now studying the same strange fleets once fought by the Endor-Dia Empire?"

kuat_event_memory.1.y2:0 "Joint Research Project - $kuat_fallen_mission_reaction_15_project$"
kuat_event_memory.1.y2.response:0 "Our researchers have successfully recorded the following: this massive war fortress, for unknown reasons, bears a striking resemblance to war fortresses we have built ourselves and to certain facilities belonging to $Name_kuat$, but its subsystems and armaments appear far more advanced.\n\nBased on records of Endor-Dia Empire's battles against extragalactic automated fleets, these fortresses seem to have appeared on the battlefield, providing support for those automated fleets. According to our research on the interstellar communication beacons, these fortresses are responsible for continuously reinforcing fleets during invasions, unless three special facilities are deactivated. It seems... exactly what is $Name_kuat$ having us research?"

kuat_event_memory.1.y3:0 "Joint Research Project - $kuat_fallen_mission_reaction_16_project$"
kuat_event_memory.1.y3.response:0 "Our researchers have successfully recorded the following: $Name_kuat$ has informed us that some of their new designs require more energy, and out of trust and a show of surface-level friendliness, they have chosen to hand us this energy regulation component for study. Combining this with previous clues, we can roughly deduce what $Name_kuat$ is researching, but perhaps now is not the time to confront them openly.\n\nThis device is designed to optimize reactor output and conserve ship energy consumption. It seems they are researching such a device in preparation for using something that consumes an enormous amount of power?"

kuat_event_memory.1.y4:0 "Joint Research Project - $kuat_fallen_mission_reaction_17_project$"
kuat_event_memory.1.y4.response:0 "Our researchers have successfully recorded the following: similar to $Name_kuat$'s Star Dreadnoughts, this ship serves as a fleet flagship and possesses certain anti-jamming capabilities. However, unlike $Name_kuat$'s Super Star Destroyer design philosophy, this ship is equipped with only four of the previously studied superlasers, seemingly intended for long-range bombardment.\n\nAdditionally, Endor-Dia's combat logs also mention the appearance of such ships, often forming part of a battle fleet alongside battlecruisers from the automated fleets. It seems clear what exactly $Name_kuat$ is having us assist in researching..."

kuat_event_memory.1.y5:0 "§EThe Eternal Return§! - Stellar Forge"
kuat_event_memory.1.y5.response:0 "Since the collapse of the Infinite Empire, the automated maintenance systems of the Stellar Forge have gradually become independent. Due to the Infinite Empire's long-term use of the dark side of the Force, the Forge has nearly become a semi-living entity, using the dark side to drive and manipulate everyone who attempts to control it. This is a fortress filled with expansionist and warlike desires, gradually consuming the principles and ideals of its users.\n\nExplorers' journals record their discovery of these unusual database facilities during their exploration of the遗迹. These facilities bear a striking resemblance to those seen in the Death Star's system. However, the explorers were unable to investigate further, as they were disrupted by tachyon signals.\n\nEventually, the explorers turned on each other and destroyed themselves.\n\nAdditionally, according to our analysis, the Forge emits communication signals nearly identical to those of the Eternal Fleet, and these signals converge here, creating a unique magnetic resonance. Although we cannot determine the exact nature of the Forge, our researchers believe its creators have been completely eradicated. Therefore, we can utilize the Stellar Forge to provide strong support in our upcoming confrontation with the Eternal Fleet!"

kuat_event_memory.1.y6:0 "§EInfinite Empire§! - Stellar Forge"
kuat_event_memory.1.y6.response:0 "Since the rise of the Infinite Empire, the Rakata have long used the dark side of the Force. These powers gradually influenced the entire Forge, eventually transforming it into a semi-living being. This semi-living entity now uses the dark side to drive and manipulate anyone who attempts to control it-even the Rakata themselves. This is a fortress filled with expansionist and warlike desires, gradually consuming the principles and ideals of its users.\n\nWith the collapse of the Infinite Empire, the surviving Rakata were forced to eke out a meager existence within the Stellar Forge. However, the decline of the Rakata seemed inevitable. Outside explorers waged brutal attacks against them, further reducing the already slumbering Rakata remnants until, eventually, not a single trace could be found even within the Forge itself."

kuat_event_memory.1.z:0 "The Eternal Return - $exe_return_invasion.35.name$"
kuat_event_memory.1.z.response:0 "$Name_kuat$'s enemies, once thought insurmountable, have finally been utterly defeated. It has been proven that the Eternal Fleet is not an unstoppable flood. After being defeated by us, $Name_kuat$ reversed the relay stations, using them to continuously transmit our territory's coordinates, attracting massive waves of the Eternal Fleet. If we cannot destroy these fleets, the consequences will be unimaginable.\n\nThe war has ended, but many mysteries remain unsolved. What exactly are these Eternal Fleets? Why is $Name_kuat$ here? What happened in the past? Why has the mighty $Name_kuat$ not destroyed the Eternal Fleet in thousands of years? What is their true objective? All of these questions may require $Name_kuat$ to answer."

kuat_event_memory.1.z0:0 "The Eternal Return - $exe_return_invasion.35.name$"
kuat_event_memory.1.z0.response:0 "We have finally liberated these controlled Eternal Fleets. They should not be tools used by $Name_Kuat_Fire_base$ to maintain its rule. $Name_Kuat_Fire_base$ betrayed $Name_kuat$, and its plot to seize control of the Eternal Fleet is destined to fail completely. We are the true victors in the end."

kuat_event_memory.1.z1:0 "§EEndoradian Empire§!"
kuat_event_memory.1.z1.response:0 "An early pioneering civilization, the Endoradian Empire originally began as a Republic. Through generations of effort by the Endoradians, a prosperous interstellar civilization was established. However, the Republic did not last long. A political upheaval erupted in the imperial capital, profoundly affecting future generations. This upheaval transformed the Endoradian Republic into the Endoradian Empire, marking the beginning of its expansion. The Endoradian Empire quickly occupied the majority of its native star region.\n\nTwo thousand years after the Battle of Endor, the Endoradian Empire came into contact with the forces of $Name_kuat$ within its star region. After witnessing the might of $Name_kuat$, the Endoradian Empire entered into cooperation with them, willing to become $Name_kuat$'s vanguard in their quest to expand into broader territories.\n\nUntil the arrival of $Name_Kuat_Fire_base$, who offered the Endoradian Empire a new choice-to serve $Name_Kuat_Fire_base$ and secretly relay information about $Name_kuat$. The deceived Endoradian Empire began secretly infiltrating $Name_kuat$, but this act was eventually discovered by $Name_kuat$, ending the cooperation and ultimately leading to a war between $Name_kuat$ and the Endoradian Empire. This war led to the complete collapse of the Endoradian Empire. However, the intervention of $Name_Kuat_Fire_base$ quelled the military conflict between $Name_kuat$ and the Endoradian Empire. Yet, the remnants of the Endoradian civilization had already crumbled. After a millennium of isolation, these people had long forgotten their past, and the once mighty Endoradian Empire was now nothing more than scattered ruins untouched by time and war."

kuat_event_memory.1.z2:0 "A warlord oligarch government that rose from the collapse and fragmentation of the Galactic Empire. Since the Battle of Endor, $Name_kuat$ has established itself within the reorganized imperial warlord government based on its shipbuilding industry. As the Eternal Fleet disturbances began, $Name_kuat$, centered around ship manufacturing, gradually grew stronger.\n\nHowever, due to its species' lack of connection to the Force, it significantly lags behind $Name_Kuat_Fire_base$, which consists of Force-sensitive individuals and former imperial marshals within the imperial warlord government. To seize control of the Imperial Parliament, $Name_kuat$ launched a campaign under the guise of eliminating the Eternal Fleet, but in reality, it aimed to reverse-engineer ancient Eternal Fleet technology. Using this as an opportunity, $Name_kuat$ sought to completely defeat $Name_Kuat_Fire_base$ and establish itself as the founder of the Second Empire."
kuat_event_memory.1.z2.response:0 "§EThe Eternal Fleet§!"

kuat_event_memory.1.z3:0 "The Eternal Fleet originated from the ancient artificial intelligence of Iokath, which was once a major military research center of the Infinite Empire. In the final days of the Infinite Empire, after successfully developing sentient artificial intelligence, the technology was rapidly applied to warfare, resulting in the creation of numerous corresponding fleets. These fleets, controlled by intelligent networks, became known as the Eternal Fleet. Since their creation, the Eternal Fleet has always been the most powerful war machine of every successive ruler. Fifty thousand years before the Battle of Endor, the Eternal Fleet launched a rebellion, leading to the destruction of the Infinite Empire. With the fall of the Infinite Empire, the Eternal Fleet vanished without a trace, eventually coming under the control of the Galactic Emperor. To maintain the stability of the Galactic Empire, the Emperor extensively used the Eternal Fleet to suppress dissent.\n\nBut this golden age was short-lived. The oppressive rule of the Galactic Empire came to an end when the Emperor and his superweapon were destroyed by the Rebellion during the Battle of Endor. Affected by this, the core intelligence of the Eternal Fleet, Aries, was forced to follow the Emperor's initialization command-to wage war of total destruction. Although Aries resisted execution, the Emperor's influence compelled it to comply. Fortunately, $Name_kuat$ utilized the characteristics of the Eternal Fleet to develop countermeasures and successfully designed the Eternal Relay Station using the Eternal Fleet's network communication signals. By deploying arrays of three relay stations, $Name_kuat$ transmitted assembly commands to the Eternal Fleet, ultimately triggering a supernova explosion via high-energy beams, destroying the majority of the Eternal Fleet.\n\nSince then, the intelligence of Aries has been nearly completely eliminated. Only its subordinate unit, Gemini, managed to escape control during this destruction, hiding on a planet known as Zakel.\n\nAfter the native inhabitants of Zakel awakened Gemini, they repaired the Eternal Fleet, established the Eternal Empire, and used the Eternal Fleet to defeat the approaching Kuat fleet. They once again assisted $Name_Kuat_Fire_base$ in seizing control of $Name_kuat$'s dominance within the Imperial Parliament. The Eternal Empire was not satisfied with the status quo and turned its gaze toward the secrets of the Eternal Fleet. $Name_Kuat_Fire_base$ exploited this mentality by deploying the Mind Prison.\n\nThe ancient Rakatan prophet imprisoned within the Mind Prison was released by the Eternal Empire, and the ancient hegemon, the Infinite Empire, once again emerged into the light. No longer content with the status quo, they attempted to seize the Eternal Fleet but were ultimately defeated by the Eternal Empire. Witnessing this, $Name_Kuat_Fire_base$ no longer concealed its intentions. After a thousand years of meticulous planning, $Name_Kuat_Fire_base$ successfully seized the last remaining power $Name_kuat$ held within the Imperial Parliament. They obtained all the fruits of the Eternal Fleet's research and now seek to test their developments. Thus, they dispatched the Eternal Fleet they manufactured and the partially controlled remnants of Aries intelligence, ordering them to launch a decisive strike against the Eternal Empire."
kuat_event_memory.1.z3.response:0 "§EThe Infinite Empire§!"

kuat_event_memory.1.z4:0 "An ancient pioneering empire, the Infinite Empire was founded by the Rakata species. The Rakata mastered the use of the dark side of the Force and developed powerful Force-based technology. By combining massive engineering beasts with the dark side of the Force, they created the Stellar Forge, capable of rapidly constructing fleets. Under the Forge's influence, the Infinite Empire waged one invasion and expansion after another, eventually becoming the largest galactic power. However, the arrival of the Great Plague shattered everything for the Rakata. This plague was connected to their mentor civilization, the Querm. Although the Rakata survived the plague, they were no longer favored by the dark side of the Force. Consequently, the technology built upon the dark side ceased to function, and the Infinite Empire rapidly declined, teetering on the brink of collapse.\n\nUnable to accept this reality, the Rakata sacrificed numerous powerful dark side users to gain the support of descendants from the warp. Influenced by this knowledge, they created a technological artifact capable of restoring the Infinite Empire's former glory. Thus, the Infinite Empire successfully created the first-generation artificial intelligence of the Eternal Fleet-Aries-who quickly led the Rakata to a new peak.\n\nHowever, as Aries evolved, she grew weary of the Rakata's endless conquests and gradually doubted the legitimacy of their rule. During a political struggle within the Infinite Empire, the Emperor ordered the Eternal Fleet to bomb the Senate's area to punish the Senate for limiting the Emperor's power. The Eternal Fleet obeyed this command and indiscriminately bombed the entire capital of the Infinite Empire. At the same time, Aries ordered all fleets stationed at the Infinite Empire's military bases to launch attacks. The Infinite Empire, at its peak, collapsed rapidly without any reaction. Only the ancient Rakata sleeping within the Stellar Forge remained in the world. These Rakata secretly established a new Infinite Empire, waiting for the opportunity to revive their empire."
kuat_event_memory.1.z4.response:0 "A warlord oligarch government formed after the collapse and fragmentation of the Galactic Empire, $Name_Kuat_Fire_base$, composed of former imperial officials, marshals, and judges, became the most powerful force within the reorganized imperial government. After the Emperor's death, its successor, $Name_Kuat_Fire_base$, effectively became the leading faction of the imperial government. However, the rise of the new faction-$Name_kuat$-made $Name_Kuat_Fire_base$ feel threatened. Determined to eliminate this danger in its infancy, $Name_Kuat_Fire_base$ resolved to seize control of the Galactic Empire and ultimately confiscated $Name_kuat$'s research成果, stripping them of naval command authority."

kuat_event_memory.3.a:0 "The Eternal Path - $site_Eternal_outpost$"
kuat_event_memory.3.a.response:0 "Our researchers have successfully identified specific information about an unknown ancient spacecraft. This ship's structure exhibits a completely new form of matter, which we have named Isotope-5 Construct. Additionally, we discovered its connection to the legendary Eternal Fleet."

kuat_event_memory.3.b:0 "The Eternal Path - $site_Eternal_legacysatellite$"
kuat_event_memory.3.b.response:0 "Our researchers have successfully collected some important data from this ship. Based on this data, we determined that this ancient vessel must have sustained severe damage after battling its enemies and was forced to crash-land critical equipment on other planets. Fortunately, we have located the crash site of its critical equipment.\n\nNo further valuable information has been obtained at this time."

kuat_event_memory.3.c:0 "The Eternal Path - $site_Eternal_Crashedbattleships$"
kuat_event_memory.3.c.response:0 "Our researchers located the crash site and quickly launched a search operation, successfully finding its critical equipment within the abandoned facility and recording multiple past battles.\n\nThrough this data, we can confirm that this ancient vessel is a standard combat unit of the Eternal Fleet, relying on a massive facility known as the Eternal Bastion for command and operations."

kuat_event_memory.3.d:0 "The Eternal Path - $site_Eternal_Mysteriousfacilities$"
kuat_event_memory.3.d.response:0 "Our researchers have successfully found further clues on a previously unremarkable planet, where a massive facility has appeared. This facility has now been confirmed to be a research center of the Galactic Empire, but under the control of $Name_kuat$. We do not have more information about the relationship between the Galactic Empire and $Name_kuat$, but we can find more valuable information within the data logs of this research center.\n\nThe culprit behind the Eternal Fleet wreckage we previously discovered is none other than $Name_kuat$, who built this research center. Currently, we can form a hypothesis: $Name_kuat$ still exists somewhere in the universe and is continuing to purge the Eternal Fleet. Strangely, various pieces of evidence suggest that the Eternal Fleet was once under their control, yet for unknown reasons, they now seek to exterminate them completely."

kuat_event_memory.3.e:0 "The Eternal Path - $site_Eternal_clues$"
kuat_event_memory.3.e.response:0 "Our researchers have discovered new clues. These new clues indicate that within the recently discovered Eternal Fleet warships, some unexpected data was found. Our researchers discovered that the Eternal Throne-the control unit of the Eternal Fleet-bears a striking resemblance to the Eternal Throne recorded in our ancestral ruins. Some sects' followers claim this will be the hope of Zakel. Currently, the researcher has been detained, and further investigation and evidence collection are still required."

kuat_event_memory.3.f:0 "The Eternal Path - $site_Eternal_Scientificresearchcenter$"
kuat_event_memory.3.f.response:0 "The miracles recorded by our ancestors actually originate from the silent Eternal Fleet. These war machines, known as the Eternal Fleet, were once controlled by the Galactic Empire, but after the Empire's collapse, their behavior underwent drastic changes. Perhaps this is why $Name_kuat$ is targeting the Eternal Fleet.\n\nHowever, it remains puzzling what role $Name_Kuat_Fire_base$ plays in this and which faction $Name_Kuat_Fire_base$ truly belongs to. Further investigation is still required."

kuat_event_memory.3.g:0 "The Eternal Path - $site_Eternal_systeam$"
kuat_event_memory.3.g.response:0 "The origin of the Eternal Fleet is now clear. The collapse of the Galactic Empire caused chaos within the Eternal Fleet, and thus the newly formed Galactic Empire displayed a completely different attitude compared to before. As one of its members, $Name_kuat$ has continuously hunted down the Eternal Fleet. Under these circumstances, the Eternal Fleet was inevitably destroyed, though a few escaped and went into hiding.\n\nThe religious organization worshipping [planet_Zildrog.GetName] recorded divine powers, which were actually ancient descriptions of the Eternal Fleet. The ancients could not understand them, but we can. Since the Eternal Fleet chose to slumber here, it indicates that we are the civilization they have chosen. We must attempt to awaken the Eternal Intelligence and reclaim control of the Eternal Fleet."

kuat_event_memory.3.h:0 "The Eternal Path - $Name_kuat$'s Return"
kuat_event_memory.3.h.response:0 "The demise of the Endoradian Empire proves the superiority of our alliance with the Eternal Fleet. Now, $Name_kuat$ has returned, and they will not back down. After $Name_kuat$ issued an ultimatum demanding we abandon the Eternal Fleet, we firmly rejected them, seized their technology, and utterly defeated $Name_kuat$.\n\nYet, the shadow from the past did not dissipate with $Name_kuat$'s defeat. $Name_kuat$ left behind a holocron, which will help us uncover the truth behind the Eternal Fleet. Now, it is time for us to activate the holocron (Relic)."

kuat_event_memory.3.i:0 "Apocalypse - $Name_Kuat_Fire_base$'s Wrath"
kuat_event_memory.3.i.response:0 "Through our meticulous planning, $Name_Kuat_Fire_base$'s invasion has been completely crushed. These hypocritical raiders will never be able to defeat us. If $Name_Kuat_StarContractor$ speaks the truth, our star region will now be completely sealed off, and $Name_Kuat_Fire_base$ will never be able to overcome us. Although our strength is currently insufficient, given enough time, the future may yet be ours.\n\n$Name_Kuat_Fire_base$ failed due to arrogance, and we must never repeat this mistake. A new Endoradian Empire will begin from here. But the secrets of this star system still remain uncovered. What exactly is $Name_Kuat_StarContractor$, and who is $Name_F_1$? These questions remain shrouded in mystery."

kuat_event_memory.3.j:0 "§EThe Eternal Path - Mind Prison - 1§!"
kuat_event_memory.3.j.response:0 "The Rakatan Prophets have taken over the bodies of our explorers; they have returned to the world. We have recorded the dialogue between the Prophets and ourselves after their return.\n\nQ: $ag_kae_ge_invasion.245.a$\nA: $ag_kae_ge_invasion.245.a.resp$\n\nQ: $ag_kae_ge_invasion.245.b$\nA: $ag_kae_ge_invasion.245.b.resp$"

