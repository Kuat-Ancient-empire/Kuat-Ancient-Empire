 kuat_diplomatic.1.desc:0 "O forgotten ones, you have been most honorably chosen to be our watchers here. We shall provide you with all necessary support, and you must complete the tasks we require.\n\nYour past is shrouded in mist, but now there is hope for the clouds to part. During your fulfillment of these tasks, you shall uncover your lost history. All of this begins by simply watching over $Name_kuat$ and unearthing the secrets they have hidden in this star region.\n\nThis is your task as watchers, and it is your duty. Should you successfully complete your mission, we shall terminate the watch contract, and at that time, everything here shall be yours."
 kuat_diplomatic.1.a:0 "Do we even have the right to refuse?"
 kuat_diplomatic.1.a.res:"Obviously, we shall always be watching you. We have left you this isolated star region, along with facilities and a portion of the fleet once belonging to $Name_kuat$, as well as Imperial Credit Points-they now all belong to you.\n\nCurrent Imperial Credit Points: [Root.eternal_bornus_var]"

 kuat_diplomatic.2.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.2.desc:0 "You have done very well, we have received reports of your recent activities. Your timely reports prove that our judgment of you was correct.\n\nThese ruins were once a sanctuary of the Endodia Empire-a truly mighty civilization. We and $Name_kuat$ once had contact with them. Who could have imagined that after so much time has passed, they would come to this state. You have seen it yourself; they were destroyed by $Name_kuat$'s Star Destroyers."
 kuat_diplomatic.2.a:0 "Why destroy this place?"
 kuat_diplomatic.2.a.res:0 "Who can say? Perhaps it was merely the of war, a convenient act of destruction. These Imperial Credit Points now belong to you.\n\nCurrent Imperial Credit Points: [Root.eternal_bornus_var]"

 kuat_diplomatic.3.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.3.desc:0 "You have done very well, we have received reports of your recent activities.\n\n'Cloud City' was also one of the sanctuaries of the Endodia Empire. These people once formed the core resistance against $Name_kuat$'s invasion. After their defeat on the frontlines, they were forced to build these sanctuaries in hopes of rising again. What a pity-they still failed."
 kuat_diplomatic.3.a:0 "What exactly was this war about?"
 kuat_diplomatic.3.a.res:0 "War? It is merely a manifestation of interests, and the hidden secrets within are what you must uncover. As we have said before, this is your destiny. Therefore, these Imperial Credit Points now belong to you.\n\nCurrent Imperial Credit Points: [Root.eternal_bornus_var]"

 kuat_diplomatic.4.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.4.desc:0 "You have done very well, we have received reports of your recent activities.\n\nThe 'Ocean Planet' was once one of the secret facilities built by the Endodia Empire. Unfortunately, there is nothing of value here. You clearly did not find anything interesting. These facilities were merely places where remnants of the Endodia Empire fled to."
 kuat_diplomatic.4.a:0 "What do you mean-no value?"
 kuat_diplomatic.4.a.res:0 "Yes, you have not yet found anything truly valuable. Although you found no useful information, considering your proactive attitude, these Imperial Credit Points now belong to you.\n\nCurrent Imperial Credit Points: [Root.eternal_bornus_var]"

 kuat_diplomatic.6.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.6.desc:0 "You have done very well, we have received reports of your recent activities.\n\nWe did not expect you to discover this place. It was constructed by the Endodia Empire before their war with $Name_kuat$. They used this facility to secretly research the encryption system of jump gates, likely intending to launch a surprise attack on $Name_kuat$.\n\nUnfortunately, they succeeded-but only during the war. In the end, this place could only become a sanctuary, storing outdated data."
 kuat_diplomatic.6.a:0 "Why do these records of the past resemble so closely the catastrophe before our ancestors established our civilization?"
 kuat_diplomatic.6.a.res:0 "Similar? You may indeed have some connection to the Endodia Empire. But regardless, do your job-we are always watching.\n\nCurrent Imperial Credit Points: [Root.eternal_bornus_var]"

 kuat_diplomatic.5.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.5.desc:0 "You have done very well, we have received reports of your recent activities.\n\nYou have found even more information regarding the Endodia Empire. This region confirms that the destruction of the Endodia Empire must be related to the secrets hidden by $Name_kuat$ in this starfield. We await your next report."
 kuat_diplomatic.5.a:0 "Yes, understood."
 kuat_diplomatic.5.a.res:0 "These things are now yours.\n\nCurrent Imperial Credit Points: [Root.eternal_bornus_var]"

 kuat_diplomatic.7.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.7.desc:0 "You have done very well, we have received reports of your recent activities.\n\nThis information... hmm? The Infinite Empire? How could these obsolete relics leave any traces here? Could it be that... in any case, you did very well this time. The Infinite Empire is beyond your reach-there is no need to concern yourself with it."
 kuat_diplomatic.7.a:0 "Yes, understood."
 kuat_diplomatic.7.a.res:0 "These things are now yours.\n\nCurrent Imperial Credit Points: [Root.eternal_bornus_var]"

 kuat_diplomatic.8.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.8.desc:0 "Cease all reports regarding the Infinite Empire. Your focus is not here.\n\nThis information is beyond your understanding."
 kuat_diplomatic.8.a:0 "Yes, understood."
 kuat_diplomatic.8.a.res:0 "These things are now yours.\n\nCurrent Imperial Credit Points: [Root.eternal_bornus_var]"

 kuat_diplomatic.9.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.9.desc:0 "You have done very well, we have received reports of your recent activities.\n\nThe fall of $Name_A_1$ is truly regrettable. This facility was once one of the battlefields where the Endodia Empire and $Name_kuat$ clashed fiercely. Countless warships slumber atop this fortress. Both $Name_kuat$ and the Endodia suffered heavy losses in this battle. Perhaps within $Name_A_1$ lies ancient strategic fortress blueprints of the Endodia Empire. Find them, and you shall understand what your ancestors meant by 'the Cataclysm.'"
 kuat_diplomatic.9.a:0 "The Cataclysm? Could it be that the Endodia Empire truly is our past?"
 kuat_diplomatic.9.a.res:0 "Yes, you are one of the surviving branches of the Endodia Empire's remnants after its fall. We chose you as our watcher-it is your destiny.\n\nCurrent Imperial Credit Points: [Root.eternal_bornus_var]"

 kuat_diplomatic.10.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.10.desc:0 "You have done very well, we have received reports of your recent activities.\n\n$Name_B_1$ is very similar to $Name_A_1$. After the fall of $Name_A_1$, the Endodia Empire shifted the focus of their defense to $Name_B_1$. This fortress not only halted $Name_kuat$'s offensive but also hides certain unfinished secrets of the Endodia. You must now retrieve these and return them to us."
 kuat_diplomatic.10.a:0 "Yes, understood (but why should we return them to you?)"
 kuat_diplomatic.10.a.res:0 "This is our demand, and it is your duty-you have no right to object. Go."

 kuat_diplomatic.11.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.11.desc:0 "You have done very well, we have received reports of your recent activities.\n\n$Name_C_1$-we didn't expect they actually had a $Name_C_1$. Could it be they intended to name every letter of the alphabet? Truly worthy of the long-lasting Endodia Empire. Even in their destruction, they left behind so many legacies. You must conduct a thorough search of this facility-everything you find must be returned to us."
 kuat_diplomatic.11.a:0 "Yes, yes, understood."
 kuat_diplomatic.11.a.res:0 "You are far more efficient than previous watchers we have had. Keep up the good work-the liberation is near.\n\nCurrent Imperial Credit Points: [Root.eternal_bornus_var]"

 kuat_diplomatic.12.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.12.desc:0 "You have done very well, we have received reports of your recent activities.\n\nThe ancient prophets of the Endodia no longer recognize you, but your past has now been confirmed. $Name_kuat$ destroyed the Endodia simply because the Endodia touched their interests. Now we need you to prepare-make $Name_kuat$ answer for it."
 kuat_diplomatic.12.a:0 "Yes, understood."
 kuat_diplomatic.12.a.res:0 "Perhaps you feel we are using you, but the Watcher Protocol has also brought great support to your development. Focus on your tasks-we will not treat you unfairly.\n\nCurrent Imperial Credit Points: [Root.eternal_bornus_var]"

 kuat_diplomatic.13.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.13.desc:0 "You have done very well, we have received reports of your recent activities.\n\nSo the Endodia Empire still had this place hidden. $Name_kuat$ calculated everything, yet somehow forgot this place. Within $Name_D_1$ lies the coordinates of one of our stationed fleets. The commander of that fleet likely does not know you, but you may go and prove your identity to them. They will make the right choice."
 kuat_diplomatic.13.a:0 "The right choice?"
 kuat_diplomatic.13.a.res:0 "A very right choice indeed. Go.\n\nCurrent Imperial Credit Points: [Root.eternal_bornus_var]"

 kuat_diplomatic.14.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.14.desc:0 "Damn it, how did you find this place.\n\nThere is something impure within the Endodia Empire. Seal off $Name_F_1$, and do not attempt to communicate with Them. These demons will bring calamity to you, and even to the entire galaxy.\n\nFor future security, we will dispatch forces to take control of this region."
 kuat_diplomatic.14.a:0 "Is that so"
 kuat_diplomatic.14.a.res:0 "You must abandon any thoughts of communication with them. This is the most dangerous place.\n\nCurrent Imperial Credit Points: [Root.eternal_bornus_var]"

 kuat_diplomatic.15.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.15.desc:0 "You have done very well. We have received reports of your recent activities.\n\nYou have already managed to fight against $Name_kuat$-you truly are exceptional. Driving $Name_kuat$ away means the Eternal Fleet will proceed unimpeded.\n\nDo not let your guard down. $Name_kuat$ has not been defeated yet. You have only repelled a few ordinary garrison fleets. They will return."
 kuat_diplomatic.15.a:0 "$Name_kuat$? Return?"
 kuat_diplomatic.15.a.res:0 "Yes, $Name_kuat$ will return. But before that, you should first consider how to deal with the approaching Eternal Fleet. These were once the Emperor's sharp blade, but now they can only barely survive in this state."

 kuat_diplomatic.16.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.16.desc:0 "You have done very well. We have received reports of your recent activities.\n\nWe never expected you to defeat the Eternal Fleet already. Therefore, you should be strong enough to face the return of $Name_kuat$. The feud between the $Name_kuat$ Empire and the Endodia Empire may finally end with you. The data from the Eternal Fleet has provided us great assistance, and $Name_kuat$'s intentions to establish forward bases in multiple outer star systems have now been revealed."
 kuat_diplomatic.16.a:0 "We will drive them away."
 kuat_diplomatic.16.a.res:0 "Do not forget, you are always the Watchers. You must uncover the secrets $Name_kuat$ researched here. We need more information about the Eternal Fleet."

 kuat_diplomatic.17.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.17.desc:0 "You have done very well. We have received reports of your recent activities.\n\nIt seems that $Name_kuat$ used the pretext of hunting the Eternal Fleet, but in reality sought to control them. Their true intentions are obvious. Fortunately, we are just a bit more skilled. Before $Name_kuat$ evacuated, they granted you control over all their technology and facilities. You should hand everything over to us. $Name_Kuat_Fire_base$ will reassess your merits. The new Endodia Empire will surely be yours."
 kuat_diplomatic.17.a:0 "What $Name_kuat$ left behind is for us to fight the Eternal Fleet."
 kuat_diplomatic.17.a.res:0 "Indeed, otherwise how could you resist the full invasion of the Eternal Fleet. These fleets were the main research subject of $Name_kuat$. Perfect-use $Name_kuat$'s legacy to defeat the Eternal Fleet, then return everything to us.\n\nCurrent Imperial Credit Points: [Root.eternal_bornus_var]"

 kuat_diplomatic.18.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.18.desc:0 "You have done very well. We have received reports of your recent activities.\n\nYou have defeated both $Name_kuat$ and the Eternal Fleet. The research data $Name_kuat$ gathered on the Eternal Fleet has been transmitted to our database. Your mission is complete. You are very similar to the old Endodia Empire, perhaps even stronger. We will not allow the Endodia Empire to rise from the grave of history. It is time for everything to end, New 'Endodia' Empire.\n\nUnlike $Name_kuat$, we will not take everything from you. We will now reclaim everything we have given you."
 kuat_diplomatic.18.a:0 "What do you mean? What are you going to do?"
 kuat_diplomatic.18.a.res:0 "Farewell, our friends. The Watcher Protocol will now be terminated. You may enjoy your final moments of freedom."

 kuat_diplomatic.19.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.19.desc:0 "You have done very well. We have received reports of your recent activities.\n\nYou have made a surprising choice. You chose not to follow $Name_kuat$'s orders, which caught us off guard. This is a path few have dared to take."
 kuat_diplomatic.19.a:0 "Is that so?"
 kuat_diplomatic.19.a.res:0 "At least in our records, few civilizations have chosen this path. Those who did in the past all failed. Yet you have once again defeated the Eternal Fleet, proving that you are forging a new path. We expect new discoveries from you on this road. Your time is short."

 kuat_diplomatic.20.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.20.desc:0 "Do not come here again. Our fleets have already sealed off $Name_F_1$.\n\nYou should go do what you must!"

