 origin_kuat_apocalyptic:"§E[The Dawn of Kuat] Apocalypse§!"
 origin_kuat_apocalyptic_desc:"The radiant glory of $Name_Kuat_Fire_base$ once covered all our worlds. It was sublime, yet supremely arrogant. Under its cold brilliance, we barely clung to survival, desperately trying to create a bit of our own shadow to escape the cruelty of its light. Now, we must fulfill our covenant to obtain true freedom."
 origin_tooltip_kuat_apocalyptic_effects:"§HThis is a simple origin story. We will explore the secrets hidden in the shadows of the past, chase the mysteries beyond the veil of the galaxy, and reveal our true destiny.§! Starting in the §EIsolated Star Cluster§! \n\nThis origin belongs to the official storyline of §E[The Dawn of Kuat]§!."
 origin_kuat_shadow:0 "§E[The Dawn of Kuat] Under the Shadow§!"
 origin_kuat_shadow_desc:0 "The gloom of $Name_kuat$ once covered all our worlds. It was sublime, yet supremely arrogant. Under its cold darkness, we barely clung to survival, desperately trying to create a bit of our own light to escape the cruelty of its radiance. Now, we will forge our own glory with our own hands. Our story has just begun."
 origin_tooltip_kuat_shadow_effects:0 "§HThis is a simple origin story. We will explore the secrets hidden in the shadows of the past, chase the mysteries beyond the veil of the galaxy, and reveal our true destiny.§! Starting in a §EFixed Three-Star System§! \nThis origin will feature $think_tank_ruined$, $dyson_sphere_ruined$, $matter_decompressor_ruined$§!\n§RWe will lose all starting fleets§!\n\nThis origin belongs to the official storyline of §E[The Dawn of Kuat]§!."
 kuat_origin_system_NAME:0 "§ESovereign§!"
 kuat_origin_system_DESC:1 "A pioneer race's system located within a rare spatial rift, where dimensional turbulence was once common, making the space here highly unstable. However, the pioneers established a stable system environment through special means, and now we shall begin our journey from here."
 d_str_kuat_spring:"§EPioneer City§!"
 d_str_kuat_spring_desc:"A colossal city forged by the pioneers."
 START_SCREEN_KUAT_ORIGIN:"The origins of our [GetSpeciesName] species are now lost to time; our history has suffered a rupture, and we can only struggle to survive. Now, with the help of $Name_Kuat_Fire_base$, we have fully taken control of [GetHomeWorldName].\n\nLooking back, the radiant glory of $Name_Kuat_Fire_base$ once covered all our worlds. It was sublime, yet supremely arrogant. Under its cold brilliance, we barely clung to survival, desperately trying to create a bit of our own shadow to escape the cruelty of its light. Now, we must fulfill our covenant to obtain true freedom."
 origin_kuat_trigger_first:"§ERequires both Ancient Empire and Kuat Ancient Empire to be enabled.§!"
 tech_kuat_databank:"$building_kuat_databank$"
 tech_kuat_databank_desc:"A construction technology that stores all ship designs from Kuat shipyards, large and small. Although we no longer possess ship technology, this advanced facility can boost our research capabilities."
 tech_kuat_resource_center:"$building_kuat_resource_center$"
 tech_kuat_resource_center_desc:"Kuat can obtain massive resources through cross-dimensional teleportation. This technology will play a significant role in resource acquisition for us."
 tech_kuat_shield:"$building_kuat_shield$"
 tech_kuat_shield_desc:"Kuat's planetary shield technology, which they used to resist nearly all forms of orbital bombardment with these specially designed shields."
 tech_kuat_ground_yards:"$building_kuat_ground_yards$"
 tech_kuat_ground_yards_desc:"Kuat has not only made remarkable achievements in the field of space-based shipbuilding, but also possesses powerful and highly useful technologies in ground-based shipyards. Such technologies will provide stable support for our ship production."
 tech_kuat_command_center:"$building_kuat_command_center$"
 tech_kuat_command_center_desc:"Kuat once used this anti-gravity technology to construct magnificent aerial command centers. Now, once we complete this research, we can locally transform and build our own aerial command center."

