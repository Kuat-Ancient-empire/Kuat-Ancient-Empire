 kuat_legacy_key_world_8_desc:"A strange system, a strange star, a strange structure, as if it exists outside the cosmic rules of this universe. We cannot determine what is hidden here. $Name_Kuat_StarContractor$ told us this system is the legacy of the Abyss-an fragment broken off from it, hiding secrets from beyond the Abyss."
 kuat_legacy_key_world_9_desc:"A forgotten, buried system-once the glory of the Endodia Empire, now only ruins and hidden facilities remain in the shadows. How much more is there that we do not know? $Name_Kuat_StarContractor$ said this was the area where the resistance faction of the Endodia Empire detonated a warp energy封锁, why did they封锁? Was it because of the war with $Name_kuat$? The truth still awaits our discovery."
 exe_outer_gate_G_facility:"§EAbyssal Node§!"
 exe_outer_gate_G_facility_DESC:"An unknown construct, likely a research facility from the Abyss, broken off and standing in this space for an extremely long time. In addition to its massive research infrastructure, it also houses advanced equipment with powerful astronomical observation capabilities across this Local Supercluster, equivalent to a complete research hub."
