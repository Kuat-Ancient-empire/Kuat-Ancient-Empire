  ###### 事件 ###### 
 kuat_epsilon.1.name: "§HThe ruined star field§!" #NT!
 kuat_epsilon.1.desc: "§H[Root.GetName]§! After passing through the hyperplane channel, we arrived at an empty area. \n\nThis galaxy is different from the scenery we have seen in the Kuat star field. This is a large-scale facility at the galaxy level. The entire ring belt and the sharp giant obelisk standing in the deep space are extremely strange and depressing. According to the response of our ship signals, there are a large number of tachyon signal magnetic fields around the central ring belt of the entire galaxy, which makes our long-range detection difficult. Not only that, the entire galaxy is seriously disturbed by tachyon signals and an energy that we have never detected in the Kuat star cluster. \n\nAccording to the report of our scientific researchers, the style of the giant structure of the entire star field is not the style of Kuat, and even the style and material of the central structure on the obelisk and the star are completely different. Our researchers believe that we should increase our efforts to invest in the research of this facility to uncover the true secret of the facility\n\nSince we currently lack key technical information and the support of the possibility of the former ruler, we need to spend more time to solve this problem, so we need to wait patiently!" #NT!
 kuat_epsilon.1.a: "How strange...." #NT!
 kuat_epsilon.2.name: "§HNew developments§!" #NT!
 kuat_epsilon.2.desc: "According to the report of our scientific research department: One of the several ring belts in §H[kuat_ancient_epsilon_star.GetName]§! has experienced a drastic energy reaction change. This is the strongest reaction we have observed in the star field in many years. \n\nTherefore, our researchers took this opportunity to quickly locate the multiple shields in the ring belt. The report of the scientific research department stated that we have basically determined the operation mode and signal structure of the shield. After several years of stagnation in research, our researchers have successfully seized this opportunity that seems to be given to us by God. Now is the time for us to show our skills. We need to analyze the energy and signal structure of the galaxy, and then interfere with the stable results of the tachyon signal to collapse the energy stability structure of the shield." #NT!
 kuat_epsilon.5.name: "§HEnergy Burst§!" #NT!
 kuat_epsilon.5.desc: "The tachyon signal shield on [root.GetName] has been completely unlocked, but due to the influence of the chaotic and powerful tachyon signal magnetic field, the planet's energy source has not yet terminated. At the same time as the shield was unlocked, a devastating disaster occurred in the planet's orbit. The violent energy ravaged the entire planet's orbit. The extremely high frequency and intensity of these energies reacted quickly in the planet's orbit. These energy storms destroyed all obstacles in the orbit. Fortunately, the ring belt was not seriously damaged. \n\n§EThe energy burst was rapid. When the energy in the orbit dissipated, [root.GetName] revealed its habitable surface. We should now land and colonize this ring belt to find some valuable information. §!" #NT!
 kuat_epsilon.2.a: "Send more people to release the shield as soon as possible." #NT!
 kuat_epsilon.5.a: "Start preparing for landing now!" #NT!
 kuat_epsilon.6.name: "§H[Root.GetName]§!" #NT!
 kuat_epsilon.6.desc: "Our colony ship has landed in a rare empty mineral zone on the rugged surface of §H[Root.GetName]§!, established our temporary government on §H[Root.GetName]§!, and taken the necessary measures to deal with the existence of §H[Root.GetName]§! environmental issues, colonization activities overall went quite smoothly. \n\nWhile exploring part of the area shown in §H[Root.GetName]§!, our colonists accidentally discovered a ruins buried under the glacier. Age analysis showed that its construction time was the same as that of the stellar furnace in §H[kuat_ancient_epsilon_star.GetName]§! that was closed for unknown reasons. were built at a similar time and were probably by the same civilization. According to colonial reports, this ruin has been abandoned for a long time, but the building itself is in good condition and may contain some information that will help us conduct further research into §H[kuat_ancient_epsilon_star.GetName]§!, but we need to remove it from §H[Root.GetName]§! first. of the glacier, and our engineering staff will then complete this task. \n§HThe most important thing is that we need to mobilize some scientific researchers to investigate here. §!" #NT!
 kuat_epsilon.6.a: "It's amazing" #NT!
  
 kuat_epsilon.7.name: "A unique database" #NT!
 kuat_epsilon.7.desc: "We have completed the cleanup of the strange database in the §H[Root.GetName]§! glacier. The preliminary research results of our scientific research team show that the central part of this building is a builder's data storage and signal transmitter. This storage is very similar to our database building, but according to the query of the Imperial database, it was not built by our allies. Perhaps we can find what we need here. Researchers on §H[Root.GetName]§! previously built a series of facilities with unclear purposes around this tachyon signal transmitter. \n\nThe report of our scientific research team shows that the tachyon signal transmitter in the center of the building did not come from §H[kuat_ancient_epsilon_star.GetName]§!. Like the three strange obelisks in space, it was transported to §H[kuat_ancient_epsilon_star.GetName]§! by previous researchers from other locations. Our scientific research team needs more time to study this strange database." #NT!
 kuat_epsilon.7.a: "This relic is very valuable and we need more people to carry out research." #NT!
 kuat_epsilon.7.b: "There's clearly something odd about this relic, and we need to tear it down immediately!" #NT!
  
 kuat_epsilon.8.name: "$kuat_epsilon.7.name$" #NT!
 kuat_epsilon.8.desc: "Some time after we finished cleaning up the strange database in the §H[Root.GetName]§! Glacier, our researchers discovered that the ruins here are the same as those found before. This is a database facility with an ancient tachyon signal transmitter as its core, and we need to study it further." #NT!
 kuat_epsilon.8.a: "It's amazing" #NT!
 kuat_epsilon.8.b: "Demolish this building." #NT!
 kuat_epsilon.12.name: "Archive Exploration Project" #NT!
 kuat_epsilon.12.desc: "After a period of research, our scientific research team has completed the survey of the surrounding area of ​​the strange database. Given our current status, we can begin to explore and search the archives." #NT!
 kuat_epsilon.12.a: "It's amazing" #NT!
 kuat_epsilon.13.name: "$kuat_epsilon.12.name$" #NT!
 kuat_epsilon.13.desc: "We've finished revamping the strange database on §H[Root.GetName]§!, and we've also done a rough survey of this data facility, which is very similar to our data center, and our researchers are currently working on what happened. After a complete investigation, and the tachyon signal amplifier we deployed has been prepared, the scientific research team successfully obtained the structure of the tachyon signal discovered in the unique database - the tachyon signal resonance broadcast mode of the Eternal Fleet. \n\nBased on other information previously found by our scientific research team from the ruins, we now have extremely critical clues to restart the entire stellar furnace. This fortress will be an important support for our fleet. Our scientific team believes that these signals are related to some information that previous researchers obtained from the obelisk, and the structure of the tachyon signal was called §HBOTTOM Mark[GetKuatEpsilonCode1]§! by those researchers." #NT!
 kuat_epsilon.13.a: "very good" #NT!
 kuat_epsilon.13.a.tooltip: "[GetKuatEpsilonObelisk1] next mark: §H[GetKuatEpsilonCode1]§!" #NT!
  
 kuat_epsilon.14.name: "$kuat_epsilon.12.name$" #NT!
 kuat_epsilon.14.desc: "Since the strange database on §H[Root.GetName]§! was cleared from the glacier, our scientific research team has been studying this database, but for a long time there has been no noteworthy gains, until recently, our scientific research team has made some interesting discoveries. \n\nAccording to the report of the scientific research team on §H[Root.GetName]§!, they found that a strange tachyon signal can be detected above the geometric center of the ancient data. This signal stably presents a certain geometric structure, but this signal is too weak, and it was even once considered to be some kind of instrument failure. Our scientific research team has difficulty distinguishing its content. Our scientific research team hopes that the colonial government of §H[Root.GetName]§! can allocate resources to support our scientific research team's strange database for research and investigation, and add some tachyon signal amplifiers in the ruins to help our scientific research team study this strange tachyon signal. \n\nUnfortunately, the work of transforming the strange database on §H[Root.GetName]§! is not easy. The ancient tachyon signal transmitter in the center of the ruins will cause serious interference to our work. Our scientific research team needs more resources to find a solution." #NT!
 kuat_epsilon.14.a: "Approval of special plans." #NT!
  
 kuat_epsilon.15.name: "$kuat_epsilon.12.name$" #NT!
 kuat_epsilon.15.a.desc: "Since our scientific research team has been exploring and searching the strange database on §H[Root.GetName]§!, we have obtained some very valuable ancient data. These data show that the database has a great relationship with these explorers who are attracted here. They are guided and tempted by the furnace. Under the guidance of the dark force, these explorers show their ambitions and desires, trying to master the entire facility and even try to rule the entire universe. \n\nThey explored the ancient galaxies that do not exist on the coordinates. Unfortunately, they were guided by the tachyon signal emitted by the furnace and came here, becoming fertilizer for the furnace. Since the collapse of the Rakata Empire, the automatic operation maintenance system of the entire star furnace has gradually become independent. Due to the long-term use of the dark force by the Rakata Infinite Empire, the entire fortress has almost become a semi-living body. It is using the dark force to drive and manipulate everyone who tries to control it. This is a fortress full of expansion and war desires, which step by step devours the principles and ideas of its users. \n\nWhile our scientists continue to investigate, some of the data in this facility has been almost destroyed, and we cannot obtain some valuable information from here." #NT!
 kuat_epsilon.15.b.desc: "Since our scientific research team started to explore and search the strange database on §H[Root.GetName]§!, we have obtained some very valuable ancient data. Our scientific researchers in this new facility have gone through great pains to find some research materials left by explorers that were lost in the previous facility. \n\nThe explorers explored these facilities very deeply. Under the temptation of the star furnace, they gradually walked into the abyss of corrosion. When the explorers explored the ruins, they found that these strange database facilities were very similar to the facilities they had in another galaxy where the intergalactic weapon guardian was located. \n\nBut the explorers did not have the opportunity to further investigate this part. They started from the part that could be known in the ruins and analyzed the magnetic field resonance and tachyon signal frequency in the ruins. They found that these tachyon signal frequencies seemed to be the resonant frequencies of some intelligent systems. Although these resonant frequencies can be detected by instruments, they are extremely stable and cannot be interfered with. When the explorers found that they could not interfere with the tachyon signals, they decided to put these signals into the entire star furnace through the diagonally corresponding facilities to let it run. \n\nHowever, just as we were looking for more information, our clues were interrupted, and now we should go to the next facility to search." #NT!
 kuat_epsilon.15.c.desc: "Since our scientific research team has been exploring and searching the strange database on §H[Root.GetName]§!, we have obtained some very valuable ancient data. Our scientific researchers have conducted a very smooth investigation in the last strange database facility we found. We have successfully found all the information left by the explorers and their final destination. \n\nThe explorers are determined to start this furnace, but under the influence of the temptation and fear of the dark force, they have a fierce conflict in order to monopolize this star furnace, and the explorers began to kill each other. This battle was unpredictable for everyone at that time. After reacting, more explorers joined the battle to survive and gain strength. \n\nWhat is surprising is that the explorers tried their best just to kill each other and fight for this star furnace, but none of them won, and the last survivors died in this fortress. In addition, according to the signals we analyzed, this furnace is very similar to the communication signals of our former war machine eternal fleet. These signals gather and produce a strange magnetic field resonance here. Although we cannot know the specific information of this furnace, its history is full of fear and war, and our researchers believe that its creator has basically been completely destroyed.\n\nOur scientific research team and the parliament believe that we can use the star furnace to provide strong support for our fleet operations. At the same time, using its similar tachyon signal, we can try to activate the relay station of the entire star field and broadcast it in segments to the outer space, which will allow us to completely destroy all enemies!" #NT!
 kuat_epsilon.15.a: "Whether it is the Eternal Fleet or the Star Furnace, they will be completely under our control." #NT!
  
 kuat_epsilon.21.name: "Previous Work" #NT!
 kuat_epsilon.21.a.desc: "After a period of archaeological work, our scientific research team found some of the remaining data in the strange database on §H[Root.GetName]§! - the research results of researchers on a strange database in §H[Root.GetName]§! before. These results were carefully stored in the strange database when the explorers left. It seems that they once planned to return to §H[kuat_ancient_epsilon_star.GetName]§! at some point in the future to continue their unfinished work, but those researchers did not return to §H[kuat_ancient_epsilon_star.GetName]§! in the end. They were eventually tempted by the furnace and killed each other. The research results they left behind will now provide us with powerful help. \n\nHowever, according to the report of the scientific research team, the previous researchers set up many protection measures around these materials. It is difficult for the colonial government of §H[Root.GetName]§! to handle such a situation. They need us to provide more manpower and resources to break through these protection measures and continue research." #NT!
 kuat_epsilon.21.b.desc: "Our research team found another research result left by predecessors in the unique database on §H[Root.GetName]§!. They also have certain protection measures. We need more manpower and resources to continue the research." #NT!
 kuat_epsilon.21.a: "It's amazing" #NT!
  
 kuat_epsilon.22.name: "$kuat_epsilon.21.name$" #NT!
 kuat_epsilon.22.a.desc: "$kuat_epsilon.21.a.desc$" #NT!
 kuat_epsilon.22.b.desc: "$kuat_epsilon.21.b.desc$" #NT!
 kuat_epsilon.22.a: "It's amazing" #NT!
  
 kuat_epsilon.23.name: "$kuat_epsilon.21.name$" #NT!
 kuat_epsilon.23.a.desc: "$kuat_epsilon.21.a.desc$" #NT!
 kuat_epsilon.23.b.desc: "$kuat_epsilon.21.b.desc$" #NT!
 kuat_epsilon.23.a: "It's amazing" #NT!
  
 kuat_epsilon.25.name: "§EAncient research results: I§!" #NT!
 kuat_epsilon.25.desc: "The scientific research team led by §H[Root.GetLeaderName]§! has made necessary preparations near the peculiar database on §H[From.Planet.GetName]§!. All the equipment required for archaeological work is ready, and our scientific research team can start the next step." #NT!
 kuat_epsilon.25.a: "continue" #NT!
  
 kuat_epsilon.26.name: "§EAncient Research Results: II§!" #NT!
 kuat_epsilon.26.a.desc: "After a period of research, the scientific research team led by §H[Root.GetLeaderName]§! has found a way to break through the security measures. Based on the information obtained so far, our scientific research team believes that the previous explorers in §H[kuat_ancient_epsilon_star.GetName]§! were committed to researching some kind of being. A strange database they call the "StarForge" - that huge, crazy space station at the center of §H[kuat_ancient_epsilon_star.GetName]§! \n\nOur scientific team reports that previous explorers believed that the station was a powerful automated weapon, but it appears that the station had ceased operations when they discovered §H[kuat_ancient_epsilon_star.GetName]§!, and these explorers were affected by this dark space. Facing the temptation of the fortress, they decided to restart the entire fortress system through the resonance of the surrounding tachyon signals. In order to restart the entire fortress system, previous researchers transported three ancient obelisk-shaped structures from other places. Our scientific research team does not yet know how these obelisks function. Further research will cost A certain amount of time." #NT!
 kuat_epsilon.26.b.desc: "After a period of research, the scientific research team led by §H[Root.GetLeaderName]§! has found a way to break through the security measures. Our scientific research team is analyzing the obtained information, and it is expected that it will take some time to obtain the results." #NT!
 kuat_epsilon.26.a: "It's amazing" #NT!
  
 kuat_epsilon.27.name: "§EAncient research results: III§!" #NT!
 kuat_epsilon.27.a.desc: "Our scientific research team's archaeological work on §H[From.Planet.GetName]§! has been successfully completed. The report of §H[Root.GetLeaderName]§! indicates that the three obelisks in §H[kuat_ancient_epsilon_star.GetName]§! are called Eternal Stars, although it is not known how they made these Eternal Stars. of. But these obelisks have a special tachyon signal resonance enhancement system, which can strengthen the tachyon signal resonance magnetic field by enhancing the energy output of the star, and thereby restart the stellar furnace. \n\nPrevious explorers had completed the installation of the Eternal Star, but they ultimately stopped these efforts due to temptation and foolish cannibalism. The research of our scientific research team shows that activating an obelisk requires adjusting two control parameters called "§HTOP Mark§!" and "§HBOTTOM Mark§!", and previous researchers have obtained the obelisk's §HTOP Mark[GetKuatEpsilonCode0]§!, in Based on this work, maybe we will soon be able to complete the work that those idiots have not done before." #NT!
 kuat_epsilon.27.b.desc: "Our scientific research team's archaeological work on §H[From.Planet.GetName]§! has been successfully concluded, and we have successfully found §HTOP Mark[GetKuatEpsilonCode0]§! corresponding to the obelisk." #NT!
 kuat_epsilon.27.a: "very good" #NT!
 kuat_epsilon.27.a.tooltip: "Mark on [GetKuatEpsilonObelisk0]: §H[GetKuatEpsilonCode0]§!\n§Y<You can now open its settings interface by upgrading the corresponding ancient obelisk.>§!" #NT!
  
 kuat_epsilon.31.name: "§EEternal Star§!" #NT!
 kuat_epsilon.31.a.desc: "<Initialize debugging system... ... §GComplete§!>\n<Establish tachyon signal connection... ... §GComplete§!>\n\n<Reset command priority... ... §Y4407§ ! ... §Y90§! ... §Y1§!>\n<Unknown visitor found: §Rc0117a36§!>\n\n<Verify tachyon signal frequency... ... §G123202-407-01: c0117a36§ _7>\n<System permissions... ... §YN1§_7>\n\n<Append subsystem... ... §Y c0117a36-1023§!>\n\n<Reset command priority.. . ... §Y0117§! ... §Y90§! ... §Y1§!>\n\n<Request the upper identifier... ... >\n<Request the lower identifier... ... >\ n" #NT!
 kuat_epsilon.31.b.desc: "<Initialize debugging system... ... §GComplete§!>\n<Establish tachyon signal connection... ... §GComplete§!>\n\n<Reset command priority... ... §Y4407§ ! ... §Y90§! ... §Y2§!>\n<Unknown visitor found: §Rc0117a36§!>\n\n<Verify tachyon signal frequency... ... §G123202-407-02: c0117a36§ _7>\n<System permissions... ... §YN1§_7>\n\n<Append subsystem... ... §Y c0117a36-1023§!>\n\n<Reset command priority.. . ... §Y0117§! ... §Y90§! ... §Y2§!>\n\n<Request the upper identifier... ... >\n<Request the lower identifier... ... >\ n" #NT!
 kuat_epsilon.31.c.desc: "<Initialize debugging system... ... §GComplete§!>\n<Establish tachyon signal connection... ... §GComplete§!>\n\n<Reset command priority... ... §Y4407§ ! ... §Y90§! ... §Y3§!>\n<Unknown visitor found: §Rc0117a36§!>\n\n<Verify tachyon signal frequency... ... §G123202-407-03: c0117a36§ _7>\n<System permissions... ... §YN1§_7>\n\n<Append subsystem... ... §Yc0117a36-1023§!>\n\n<Reset command priority.. . ... §Y0117§! ... §Y90§! ... §Y3§!>\n\n<Request the upper identifier... ... >\n<Request the lower identifier... ... >\ n" #NT!
 kuat_epsilon.31.a: "§EConfirm settings§!" #NT!
  
 kuat_epsilon.32.name: "Research results" #NT!
 kuat_epsilon.32.desc: "Combining the current research results on the strange databases on the three $pc_ringworld_habitable$ ecological zones, our scientific research team found a control facility near the central star furnace of package §H[kuat_ancient_epsilon_star.GetName]§!, through which previous explorers planned to control §H[kuat_ancient_epsilon_star.GetName]§ ! The three Eternal Star Monuments inside are running at the same time and resonantly activating the furnace. Our scientific research team has completed the transformation of this facility. Once our scientific research team is ready to adjust the three Eternal Star Monuments, we can pass This control facility activates the Eternals to impact the tachyon signal magnetic field of §H[kuat_ancient_epsilon_star.GetName]§!. As long as our data and identification are correct, the furnace will be able to restart." #NT!
 kuat_epsilon.32.a: "It's amazing" #NT!
 kuat_epsilon.32.a.tooltip: "§Y<You can now activate the three Aeons by upgrading the StarForge in the center of §!§H[kuat_ancient_epsilon_star.GetName]§!§Y. >§!" #NT!
  
 kuat_epsilon.33.name: "starting point" #NT!
 kuat_epsilon.33.desc: "We have activated three Eternals in §H[kuat_ancient_epsilon_star.GetName]§!, and are seeing active Tachyon activity within them. These obelisks should be operational soon." #NT!
 kuat_epsilon.33.a: "Hopefully we succeeded…" #NT!
  
 kuat_epsilon.37.name: "progress" #NT!
 kuat_epsilon.37.desc: "The three Eternal Star Monuments in §H[kuat_ancient_epsilon_star.GetName]§! have begun to operate. Three strange tachyon signal jets are shining on the star in the center of the galaxy, emitting a bright orange light. Our scientific research team has detected that the galaxy's tachyon signal resonance intensity is growing rapidly and should soon be raised to the standard for restarting the stellar furnace." #NT!
 kuat_epsilon.37.a: "Very good, let's keep waiting." #NT!
  
 kuat_epsilon.38.name: "alert" #NT!
 kuat_epsilon.38.desc: "The three Eternal Star Monuments in §H[kuat_ancient_epsilon_star.GetName]§! have started to operate, but everything is not in line with our expectations. The magnetic field resonance intensity of the galaxy's tachyon signal is not as strong as the signal intensity level obtained from our multiple simulation tests. Obviously, there are some problems with our settings." #NT!
 kuat_epsilon.38.a: "This doesn’t look good…" #NT!
  
 kuat_epsilon.39.name: "Resonance Enhancement" #NT!
 kuat_epsilon.39.desc: "§H[kuat_ancient_epsilon_star.GetName]§! The three ancient Eternal Star Monuments in the cave have stopped operating. The tachyon signal activity on top of the Eternal Star Monuments is gradually subsiding. They have completed their work as we expected. The control system of the Star Furnace is slowly starting up. It is still in a state of transition between on and off, but its resonance with the surrounding tachyon signals has reached the intensity we expected. Based on our scientific research department's previous experience in studying the tachyon signal frequency of the Star Furnace and the Eternal Fleet, we should be able to restart the Star Furnace directly now." #NT!
 kuat_epsilon.39.a: "So let’s get started." #NT!
