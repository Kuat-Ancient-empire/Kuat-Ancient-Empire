concept_kuat_mission_6_chain_add_on_1:0 "Before engaging in any combat with units from this mod, ensure your fleet contains a Flagship. A Vice-Flagship can provide buffs to the Flagship. Super-Flagships do not require a Vice-Flagship."
concept_kuat_mission_6_chain_add_on_1_desc:0 "$kuat_mission_6_chain_add_on_1$"
concept_kuat_mission_6_chain_add_on_2:0 "Engaging in combat with any unit from this mod will activate the Dynamic Adjustment System, which ensures balanced combat between both sides. The Supply Zone will significantly increase the magnitude of dynamic adjustment buffs applied to your side, while reducing the suppression effects you suffer. Therefore, try to engage within Supply Zones."
concept_kuat_mission_6_chain_add_on_2_desc:0 "$kuat_mission_6_chain_add_on_2$"
concept_kuat_mission_6_chain_add_on_3:0 "Some special units possess independent combat functions. For example, both the Infinite Empire and Wanderers have abilities that recover a certain number of destroyed ships after securing a kill. Guardian Cruisers possess efficiency suppression capabilities against enemy ships not belonging to this mod. Kuat, Overseer, and Wanderer series: Flagship fleets are not required. Infinite Empire and Eternal Fleet: A Flagship fleet is mandatory."
concept_kuat_mission_6_chain_add_on_3_desc:0 "$kuat_mission_6_chain_add_on_3$"
concept_kuat_mission_6_chain_add_on_4:0 "All independent combat units within this mod possess autonomous support systems to ensure the stable operation of event chains."
concept_kuat_mission_6_chain_add_on_4_desc:0 "$kuat_mission_6_chain_add_on_4$"
concept_kuat_mission_6_chain_add_on_5:0 "Flagship"
concept_kuat_mission_6_chain_add_on_5_desc:0 "A Flagship refers to all Star Dreadnoughts restricted by construction limits, including $Name_boss_Venganza$, $Name_boss_Dominance$, $NAME_KUAT_Annihilator$, $Name_boss_Sector$, $Name_boss_eclipse$, $NAME_KUAT_COMPELLOR$, $NAME_KUAT_IMPELLOR$, $NAME_KUAT_EXECUTOR_1$, $NAME_KUAT_EXECUTOR$, $Name_boss_Dominance$, Infinite Battlecruisers, Eternal Flagships, and supported Flagships from other mods."
concept_kuat_mission_6_chain_add_on_6:0 "Vice-Flagship/Support Ship"
concept_kuat_mission_6_chain_add_on_6_desc:0 "Includes §YBelligerent $X308_Balletor$, Titan-class $X308_Balletor$, Tyrant-class $X308_Balletor$, and supported Flagships from other mods."
concept_kuat_mission_6_chain_add_on_7:0 "Super-Flagship"
concept_kuat_mission_6_chain_add_on_7_desc:0 "Refers exclusively to the Star Dreadnoughts $NAME_KUAT_COMPELLOR$/$NAME_KUAT_IMPELLOR$, Infinite Carriers, Wandering Carriers, Sleeper Flagships, and supported Flagships from other mods."

