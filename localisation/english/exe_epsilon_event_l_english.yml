 ###### 通用 ######
 kuat_epsilon_obelisk_1_name:0 "Past researchers stored some of their findings on the Stellar Forge within a peculiar database on §H[From.Planet.GetName]§!. These findings may prove highly useful for our reactivation efforts in §H[kuat_ancient_epsilon_star.GetName]§!, though they are protected by certain safeguards. We must commit additional manpower and resources to resolve this issue."
 kuat_epsilon_obelisk_2_name:0 "§HRuined Expanse§!"
 kuat_epsilon_obelisk_3_name:0 "§H[Root.GetName]§! has arrived in an empty expanse after traversing the hyperspace lanes.\n\nThis system differs from those we have previously encountered in the Kuat Expanse. It is a massive, system-scale installation, with the entire ring structure and towering, jagged monoliths standing eerily and oppressively in the void. According to our ship sensors, there is a heavy presence of tachyon signal fields surrounding the central ring of the system, making long-range scanning extremely difficult. Moreover, the entire system is disrupted by tachyon signals and an energy signature we have never detected before in the Kuat Cluster.\n\nAccording to our scientists, the architectural style of the massive structures in this region does not match Kuat design, and even the materials and design of the monoliths and the central structures above the star are entirely different. Our researchers believe we should commit greater efforts to study this facility in order to uncover its true secrets.\n\nDue to our current lack of key technical information and possible support from the former dominators, we will require additional time to resolve this issue, so we must be patient!"

 kuat_epsilon_obelisk_code_x_0:0 "Strange..."
 kuat_epsilon_obelisk_code_x_1:0 "§HNew Developments§!"
 
 kuat_epsilon_obelisk_code_0:0 "According to reports from our scientific division, one of the shield rings within §H[kuat_ancient_epsilon_star.GetName]§! has experienced a dramatic change in its energy reaction-this is the strongest reaction we have observed in the region in many years.\n\nTaking advantage of this opportunity, our scientists have rapidly located multiple shields within the ring. The scientific division reports that we have largely determined the operational patterns and signal structure of the shields. After years of research stagnation, our scientists have successfully seized what seems to be a gift from the heavens. Now is our moment to shine-we must analyze the system's energy and signal structure, then disrupt the stability of the tachyon signal, causing the shield's energy structure to collapse."
 kuat_epsilon_obelisk_code_1:0 "§HEnergy Surge§!"
 kuat_epsilon_obelisk_code_2:0 "The tachyon signal shield over §Root.GetName§! has been fully deactivated, but due to the chaotic and powerful tachyon signal fields, the planetary energy source has not ceased. Upon deactivation, a devastating catastrophe erupted across the planetary orbit, with violent energy surging throughout the entire orbit. The high-frequency, high-intensity energy reactions rapidly erupted across the orbital space, destroying all obstacles in orbit. Fortunately, the ring structure itself sustained no serious damage.\n\n§EThe energy surge was brief. Once the energy dissipates from orbit, [Root.GetName]§! will reveal its habitable surface. We should now proceed with landing and colonizing the ring to uncover valuable information."
 kuat_epsilon_obelisk_code_3:0 "Deploy additional personnel to unlock the shield as soon as possible."
 kuat_epsilon_obelisk_code_4:0 "Begin preparations for landing operations immediately!"
 kuat_epsilon_obelisk_code_5:0 "§H[Root.GetName]§!"
 kuat_epsilon_obelisk_code_6:0 "Our colony ships have landed on a rare open area of the rugged surface of §H[Root.GetName]§!, establishing a provisional government on §H[Root.GetName]§! and taking necessary measures to address environmental challenges. The colonization process has proceeded quite smoothly.\n\nWhile exploring surface regions of §H[Root.GetName]§!, our colonists unexpectedly discovered a ruin buried beneath a glacier. Dating analysis indicates it was constructed around the same time as the dormant Stellar Forge within §H[kuat_ancient_epsilon_star.GetName]§!-and likely by the same civilization. According to colony reports, the ruin has been abandoned for a long time, but the structure itself is well-preserved and may contain information useful for further research within §H[kuat_ancient_epsilon_star.GetName]§!. However, we must first excavate it from the glaciers of §H[Root.GetName]§!. Our engineering teams will complete this task shortly."
 kuat_epsilon_obelisk_code_7:0 "Truly amazing."
 kuat_epsilon_obelisk_code_8:0 "Peculiar Database"
 kuat_epsilon_obelisk_code_9:0 "We have completed the excavation of the peculiar database buried beneath the glaciers of §H[Root.GetName]§!. Preliminary research by our scientific team indicates that the central portion of this structure is a data repository and tachyon signal transmitter, highly similar to our own database structures. However, according to our Empire's database records, this was not constructed by any of our allies. Perhaps this is where we will find what we are looking for. Previous researchers on §H[Root.GetName]§! built a series of facilities of unknown purpose around this tachyon signal transmitter.\n\nAccording to our scientific team, the tachyon signal transmitter at the heart of the structure does not originate from §H[kuat_ancient_epsilon_star.GetName]§!. Like the three strange monoliths in space, it was transported to §H[kuat_ancient_epsilon_star.GetName]§! from elsewhere by previous researchers. Our scientific team requires more time to study this peculiar database."

####################################################
 kuat_epsilon_outpost_code_0_0:0 "This ruin is valuable-we need more personnel to conduct research."
 kuat_epsilon_outpost_code_1_0:0 "This ruin is clearly suspicious-we must dismantle it immediately!"
 kuat_epsilon_outpost_code_2_0:0 "Some time after completing the excavation of the peculiar database buried beneath the glaciers of §H[Root.GetName]§!, our researchers discovered that this ruin, like the previously discovered one, is a database facility centered around an ancient tachyon signal transmitter. Further research is required."
 kuat_epsilon_outpost_code_3_0:0 "Truly amazing."
 kuat_epsilon_outpost_code_4_0:0 "Demolish this structure."
 kuat_epsilon_outpost_code_5_0:0 "Archive Repository Exploration Project"
 kuat_epsilon_outpost_code_6_0:0 "After a period of research, our scientific team has completed the survey of the peculiar database's surroundings. Given our current status, we may now begin exploration and investigation of the archive repository."
 kuat_epsilon_outpost_code_7_0:0 "Truly amazing."
 kuat_epsilon_outpost_code_8_0:0 "We have completed the excavation and modification of the peculiar database buried beneath the glaciers of §H[Root.GetName]§!, and have conducted a preliminary survey of this data facility, which bears a strong resemblance to our own data centers. Our researchers are currently conducting a full investigation into what transpired here, and the tachyon signal amplifiers we deployed are now ready. Our scientific team has successfully obtained the structure of the tachyon signal discovered within the peculiar database-the resonance broadcast pattern of the Eternal Fleet.\n\nBased on other information previously recovered from the ruins, we now possess a crucial clue necessary to reactivating the entire Stellar Forge. This fortress will become a vital support for our fleet. Our scientific team believes these signals are related to some information previously obtained by ancient researchers from the monoliths, and the structure of this tachyon signal is referred to by those researchers as '§HSub-Identifier [GetKuatEpsilonCode1]§!'."
 kuat_epsilon_outpost_code_9_0:0 "Excellent."
 
 kuat_epsilon_outpost_code_0_1:0 "[GetKuatEpsilonObelisk1] Sub-Identifier: §H[GetKuatEpsilonCode1]§!"
 kuat_epsilon_outpost_code_1_1:0 "Since the peculiar database on §H[Root.GetName]§! was excavated from the glaciers, our scientific team has been studying it, though for a long time without any significant findings-until recently, when they made an interesting discovery.\n\nAccording to reports from the scientific team stationed on §H[Root.GetName]§!, they have detected a strange tachyon signal above the ancient data's geometric center. This signal exhibits a stable, specific geometric structure, but it is extremely weak-so much so that it was initially mistaken for an instrument malfunction. Our scientific team is unable to decipher its contents. They request that the colonial government of §H[Root.GetName]§! allocate resources to support further research and investigation of the peculiar database, including the installation of additional tachyon signal amplifiers within the ruins to aid in the study of this strange tachyon signal.\n\nUnfortunately, modifying the peculiar database on §H[Root.GetName]§! is no easy task. The ancient tachyon signal transmitter at the heart of the ruins severely disrupts our efforts. Our scientific team requires additional resources to find a solution."
 kuat_epsilon_outpost_code_2_1:0 "Approve Special Project."
 kuat_epsilon_outpost_code_3_1:0 "In tribute to [kuat_leader_save_planet.GetName]\n\nIn the distant deep space, everything is a fathomless abyss. Our great scientist - [kuat_leader_save_planet.GetName] - has fallen. With extraordinary wisdom and fearless courage, she led our exploration into the deep void.\n\nNow she is gone, and we must remember all that she did. We absolutely cannot allow the sacrifice of our great scientist to be in vain. The miracle she created at the cost of her life will be the decisive weight that leads us to glory and tips the balance against the crises of the future."
 kuat_epsilon_outpost_code_4_1:0 "§E$Name_Kuat_StarContractor$: Upload Data§!"
 kuat_epsilon_outpost_code_5_1:0 "Transfer the data to $Name_Kuat_StarContractor$; they will provide us with the answers to our questions. Behind the subspace, we may uncover more information about the ancient Empire of Endodia."
 kuat_epsilon_outpost_code_6_1:0 "§E$Name_Kuat_StarContractor$: Download Data§!"
 kuat_epsilon_outpost_code_7_1:0 "$Name_Kuat_StarContractor$ has resolved the issue of the subspace. We now need to decode the descendants' data before it can be applied. This is the time for us to work hard.\n\nAre there still Endodians inside? What truly happened in the past of the Endodian Empire? These secrets of the Endodian Empire will eventually be uncovered by us."
 kuat_epsilon_outpost_code_8_1:0 "§EEndodia: Data Analysis§!"
 kuat_epsilon_outpost_code_9_1:0 "$Name_Kuat_StarContractor$ has revealed the solution to the subspace energy anomaly. Now it is time for us to apply it. Stabilize the state of this lost stellar ring, collapse these pale purple subspace currents into a stable state, and unearth the forgotten secrets of the Endodian Empire."


