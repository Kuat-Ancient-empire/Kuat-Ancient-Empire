 kuat_epsilon.32.name:0 "Research Results"
 kuat_epsilon.32.desc:0 "Combining the current research findings from the peculiar databases located on the three $pc_ringworld_habitable$ habitable zones, our research team has located a control facility near the central Stellar Forge of §H[kuat_ancient_epsilon_star.GetName]§!. The previous explorers had planned to use this facility to simultaneously control the three Eternal Obelisks within §H[kuat_ancient_epsilon_star.GetName]§! and activate the Forge through resonance. Our research team has completed the modifications to this facility. Once our research teams have completed the preparations for adjusting the three Eternal Obelisks, we can use this control facility to activate the Eternal Obelisks and impact the tachyon signal magnetic field of §H[kuat_ancient_epsilon_star.GetName]§!. As long as our data and identifiers are correct, the Forge may be reactivated."
 kuat_epsilon.32.a:0 "Incredible"
 kuat_epsilon.32.a.tooltip:0 "§Y<You can now activate the three Eternal Obelisks by upgrading the Stellar Forge at the center of §!§H[kuat_ancient_epsilon_star.GetName]§!§Y.>§!"
 
 kuat_epsilon.33.name:0 "The Beginning"
 kuat_epsilon.33.desc:0 "We have activated the three Eternal Obelisks within §H[kuat_ancient_epsilon_star.GetName]§!. Their internal tachyon signal activity has begun, and these obelisks should soon begin functioning."
 kuat_epsilon.33.a:0 "Let's hope we succeeded..."
 
 kuat_epsilon.37.name:0 "Progress"
 kuat_epsilon.37.desc:0 "The three Eternal Obelisks within §H[kuat_ancient_epsilon_star.GetName]§! have begun functioning. Three beams of strange tachyon signals are now illuminating the central star of the system, emitting bright orange light. Our research team has detected a rapid increase in the tachyon signal resonance strength within the system, which should soon reach the level required to restart the Stellar Forge."
 kuat_epsilon.37.a:0 "Very well, let's continue to wait."
 
 kuat_epsilon.38.name:0 "Caution"
 kuat_epsilon.38.desc:0 "The three Eternal Obelisks within §H[kuat_ancient_epsilon_star.GetName]§! have begun functioning, but everything is not proceeding as we expected. The tachyon signal magnetic resonance strength in the system is not reaching the levels predicted by our multiple simulation tests. Clearly, there are some issues with our current configuration."
 kuat_epsilon.38.a:0 "This looks ominous..."
 
 kuat_epsilon.39.name:0 "Resonance Reinforcement"
 kuat_epsilon.39.desc:0 "The three ancient Eternal Monoliths within §H[kuat_ancient_epsilon_star.GetName]§! have ceased operation. The tachyon signal activity at the top of the Monoliths is gradually subsiding. They have, as we expected, completed their task. The control system of the Stellar Forge is slowly booting up. Currently, it remains in a transitional state between on and off. However, its tachyon resonance with the surrounding environment has reached the intensity we anticipated. Based on our research department's previous studies on the tachyon signal frequencies of the Stellar Forge and the Eternal Fleet, we should now be able to directly restart the Stellar Forge."
 kuat_epsilon.39.a:0 "Then let us begin."



