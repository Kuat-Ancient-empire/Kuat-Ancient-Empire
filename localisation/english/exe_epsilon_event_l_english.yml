kuat_event_memory.1.l:0 "$ag_legacy_invasion_chain_title$-$kuat_legacy_kuat$-$kuat_lagacy_5$"
kuat_event_memory.1.l.response:0 "Before the crisis occurred, $Name_kuat$ was locked in conflict with the Eternal Fleet. During this period, the Endodia Empire was at the peak of its power, but under the influence of $Name_Kuat_Fire_base$, they were lured into launching a surprise attack on $Name_kuat$'s garrisons and attempting to seize their technology.\n\nThis action inadvertently drew the attention of the Eternal Fleet, and at that time, the Endodia Empire did not possess sufficient strength to resist such a powerful enemy. After paying a heavy price, Endodia's researchers discovered that Kuat's Star Dreadnoughts could effectively repel the Eternal Fleet's assaults, ultimately driving them away.\n\nHowever, peace did not last long. $Name_kuat$ quickly launched a retaliatory campaign against the Endodia Empire. Since the previous war had already gravely weakened the Endodia Empire, they were powerless to resist $Name_kuat$'s offensive. The war ended in Endodia's defeat. After their defeat, Endodia signed an agreement with $Name_kuat$, and although their civilization endured, their nation was completely destroyed.\n\nThe prophets of the Endodia Empire left behind a message as a warning to future generations: destroying $Name_kuat$ would bring calamity to the world. This message serves not only as a reflection on history but also as a warning for the future."

