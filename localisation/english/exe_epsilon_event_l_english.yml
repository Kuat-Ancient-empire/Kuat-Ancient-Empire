 ###### 事件 ######
 kuat_epsilon.1.name:0 "We require assistance."
 kuat_epsilon.1.desc:0 "What is our mission?"
 kuat_epsilon.1.a:0 "We need intelligence on the Eternal Fleet."
 kuat_epsilon.2.name:0 "ID: 1919810415411-114 Verifying...\nVerification successful, data normal\n\nBased on your current status, $Name_Kuat_Fire_base$ will provide the following fleet reinforcement packages. You must provide sufficient imperial credits. Please note, $Name_Kuat_Fire_base$ has issued mission requirements - you must complete our demands in a timely manner. All forces must be committed to fulfilling your obligations.\n\nCurrent Imperial Credits: [Root.eternal_bornus_var]\nCredits can only be obtained after completing progress reports."
 kuat_epsilon.2.desc:0 "Basic Flagship Fleet"
 kuat_epsilon.5.name:"Our current Imperial Credits do not exceed 250"
 kuat_epsilon.5.desc:"Intermediate Flagship Fleet"
 kuat_epsilon.2.a:"Our current Imperial Credits do not exceed 500"
 kuat_epsilon.5.a:"Eclipse Flagship Fleet"
 kuat_epsilon.6.name:0 "Our current Imperial Credits do not exceed 1000"
 kuat_epsilon.6.desc:0 "ID: 1919810415411-114 Verifying...\nVerification successful, data normal\n\n$Name_Kuat_Fire_base$ has accepted the intelligence you provided. $Name_kuat$ has acted unusually in the imperial congress - not only has it ceased attempting to demand status from us, but it has also begun actively withdrawing from the core territories. These actions are highly abnormal. Through our intelligence network, we have discovered $Name_kuat$'s intentions - they are attempting to excavate or research some kind of ancient heritage in your system, and plan to use it as leverage against us.\n\n$Name_Kuat_Fire_base$ will never allow this to happen. We have chosen you - you must serve us. Fulfill your duties as a watcher and regularly report any clues regarding $Name_kuat$'s research in this region. In return, you will receive unimaginable rewards once everything is settled."
 kuat_epsilon.6.a:0 "Incredible"
 
 kuat_epsilon.7.name:0 "Are we the only ones?"
 kuat_epsilon.7.desc:0 "ID: 1919810415411-114 Verifying...\nVerification successful, data normal\n\n$Name_kuat$ originated from a warlord oligarchy that rose after the collapse and fragmentation of the First Empire. They are an illegal separatist faction. After the Emperor's death, these individuals seized military power to establish their own forces and fleets. They not only refuse imperial governance, but also attempt to seize our authority - an act unacceptable to $Name_Kuat_Fire_base$. Only an imperial government controlled by $Name_Kuat_Fire_base$ can bring order and prosperity to the Empire; they will only destroy it.\n\nYou don't need to know this much. Just do what you must. We will not forget your service."
 kuat_epsilon.7.a:0 "....."
 kuat_epsilon.7.b:0 "We will continue to monitor you."
 
 kuat_epsilon.8.name:0 "$kuat_epsilon.7.name$"
 kuat_epsilon.8.desc:0 "ID: 1919810415411-114 Verifying...\nVerification successful, data normal\n\nYou are not the first, nor will you be the last. $Name_kuat$'s exploration fleets span multiple unknown star regions. Small regions like yours are numerous. Wherever $Name_kuat$ exists, there will be our watchers."
 kuat_epsilon.8.a:0 "Incredible"
 kuat_epsilon.8.b:0 "We will continue to monitor you. These useless scraps are yours now."
 kuat_epsilon.12.name:0 "ID: 1919810415411-114 Verifying...\nVerification successful, data normal\n\nThe Eternal Fleet is an ancient fleet constructed on the planet Eos and entirely operated by intelligent systems. Its creators, the Infinite Empire, have long since perished. Our Emperor once controlled the throne and brought the Eternal Fleet to the Empire. Due to the Eternal Fleet's unique AI combat system, the imperial military took great interest in it, and both we and $Name_kuat$ conducted detailed research.\n\nThe military later upgraded the Eternal Fleet with imperial technology and deployed them against the rebels. As expected, the fleet achieved great success in combat against regional warlords and insurgents, successfully destroying the rebels' main fleet. Unfortunately, the Emperor perished, and the Eternal Fleet lost control - they attempted to destroy everything. This catastrophe was ultimately caused by $Name_kuat$'s incompetence; their ship blueprints were stolen by the rebels, leading to this disaster.\n\nThe loss of control over the Eternal Fleet is now unavoidable, and many still remain operational. $Name_kuat$ claims to be hunting the Eternal Fleet, but they may in fact be harboring them. They are playing with fire."
 kuat_epsilon.12.desc:0 "Do you have any information on other watchers?"
 kuat_epsilon.12.a:0 "Incredible"
 kuat_epsilon.13.name:0 "$kuat_epsilon.12.name$"
 kuat_epsilon.13.desc:0 "We would like to know the status of Sector 110."
 kuat_epsilon.13.a:0 "Excellent"
 kuat_epsilon.13.a.tooltip:0 "We would like to know the status of Sector 111."
 
 kuat_epsilon.14.name:0 "$kuat_epsilon.12.name$"
 kuat_epsilon.14.desc:0 "ID: 1919810415411-114 Verifying...\nVerification successful, data normal\n\nAccording to protocol, you are entitled to learn about the status of other watchers. The Eternal Fleet in Sector 1919810415411-111 is currently running rampant. The watcher in that sector is still carrying out its mission, and $Name_kuat$ has withdrawn."
 kuat_epsilon.14.a:0 "We would like to know the status of Sector 112."
 
 kuat_epsilon.15.name:0 "$kuat_epsilon.12.name$"
 kuat_epsilon.15.a.desc:0 "\"Since our research team began exploring and searching the peculiar database on §H[Root.GetName]§!, we have obtained some remarkably valuable ancient data. These records suggest a strong connection between the database and the explorers who were drawn here. Lured by the Forge and guided by the dark side of the Force, these explorers revealed their ambitions and desires, attempting to seize control of the entire facility-and even to dominate the entire universe."
 kuat_epsilon.15.b.desc:0 "\"Since our research team began exploring and searching the peculiar database on §H[Root.GetName]§!, we have obtained some remarkably valuable ancient data. Our researchers, after great effort, have located research materials left behind by explorers from the previous facility."
 kuat_epsilon.15.c.desc:0 "\"Since our research team began exploring and searching the peculiar database on §H[Root.GetName]§!, we have obtained some remarkably valuable ancient data. Our researchers conducted a successful investigation inside the last peculiar database facility we discovered, successfully locating all the materials left behind by the explorers and learning of their final fate."
 kuat_epsilon.15.a:0 "Both the Eternal Fleet and the Stellar Forge will be completely under our control."
 
 kuat_epsilon.21.name:0 "The work of predecessors"
 kuat_epsilon.21.a.desc:0 "\"After a period of archaeological work, our research team has uncovered some remaining materials within the peculiar database on §H[Root.GetName]§!-the research findings of previous researchers on the strange database. These findings were carefully stored within the peculiar database when the explorers departed, seemingly as part of a plan to return to §H[kuat_ancient_epsilon_star.GetName]§! at some future date to continue their unfinished work. However, those researchers never returned to §H[kuat_ancient_epsilon_star.GetName]§! in the end. They were lured by the Forge and turned on each other, and their remaining research now offers us strong assistance."
 kuat_epsilon.21.b.desc:0 "Our research team has discovered another set of ancient research findings left behind by predecessors within the peculiar database on §H[Root.GetName]§!. They are similarly protected by security measures, and we will require additional manpower and resources to continue our research."
 kuat_epsilon.21.a:0 "Incredible"
 
