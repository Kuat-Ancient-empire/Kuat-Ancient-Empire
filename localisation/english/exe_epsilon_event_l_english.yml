 Name_kuat: "$Name_kuat$" #NT!
 we_can_not_get_support_now: "The Imperial Navy is temporarily unable to mobilize new fleets to support you, please come back after a while!" #NT!
 kuat_origin.8.name: "§EEternal War" #NT!
 kuat_origin.8.desc: "Since the reorganization of the Imperial Government, $Name_Kuat_Fire_base$ has been suppressing our influence in the Imperial Parliament, but we cannot be enemies with them yet. We must master the technology of the Eternal Fleet to deal with them. So this time our enemy is our former war machine, the Eternal Fleet. Although they are out of control, we can get something from the wreckage. \n\nAfter we complete the repair of $StarForge$, the signal sent by $StarForge$ will guide our relay stations, and they will form an array. This array will expose the Eternal Fleet to our eyes. Now the Eternal Fleet is not far from our fleet. The Imperial high-level officials have very clear requirements for us. We must pay all costs to destroy these crazy machines and obtain their technology. \n\nBut some strange environments in this star field hinder our contact with the headquarters. We can only send the tachyon signal coordinates to the headquarters through the repair of $StarForge$ and establish contact. \n\nThe endless invasion of the Eternal Fleet is about to begin, please be prepared!" #NT!
 kuat_origin.8.flag.desc: "Our scientific researchers throughout the country have spent a lot of energy and successfully broke through the blockade of $StarForge$ left by the ancient Rakata civilization. This furnace is exactly as Kuat said. The tachyon signal resonance here is very similar to the Eternal Fleet. This means that we can use this facility to guide the Eternal Fleet to appear and annihilate them in one fell swoop. \n\nHow many explorers and researchers were obsessed with $StarForge$, even the Kuat people were not immune. They were attracted by $StarForge$ and were completely destroyed by $StarForge$. Facts have proved that only we can control this super fortress. Now that we have completely mastered the entire $StarForge$, we can defeat the Eternal Fleet more easily." #NT!
 kuat_origin.8.eternal.desc: "Our scientific researchers throughout the country have spent a lot of energy and successfully broke through the blockade of $StarForge$ left by the ancient Rakata civilization. The liberation of this furnace means the beginning of our complete mastery of Rakata pioneer technology. \n\nHow many explorers and researchers were obsessed with $StarForge$, even the Kuat and Rakata were not immune. \n\nThey were attracted by $StarForge$ and were completely destroyed by $StarForge$. It turns out that only we can control this super fortress. Now that we have completely mastered the entire $StarForge$, we can defeat our enemies more easily." #NT!
 kuat_origin.8.a: "For the future" #NT!
 kuat_origin.9.title: "Imperial Headquarters" #NT!
 kuat_origin.9.desc: "Connecting...\nNumber: 1919810415411-114\nConnected successfully\n\nNumber 114 War Zone Leader, the system is confirmed to be normal, what report/request do you have for this communication? \nHeadquarters will provide assistance to the leaders of each war zone as much as possible." #NT!
 kuat_origin.9.a: "We need support." #NT!
 kuat_origin.9.b: "What is our garrison mission?" #NT!
 kuat_origin.9.c: "We need intelligence on the Eternal Fleet." #NT!
 kuat_origin.10.desc: "Number: 1919810415411-114 Verifying...\nVerification successful, data normal\n\nThe Imperial Headquarters will provide the following fleet reinforcements based on the situation in your star zone. You need to provide enough Eternal Fleet Intelligence Points.\n\nCurrent Eternal Fleet Intelligence Points: [Root.eternal_bornus_var]" #NT!
 kuat_origin.10.a: "Primary flagship fleet" #NT!
 kuat_origin.10.a.fail: "Our current Eternal Fleet Intelligence Points are no higher than 250" #NT!
 kuat_origin.10.b: "Intermediate flagship fleet" #NT!
 kuat_origin.10.b.fail: "Our current Eternal Fleet Intelligence Points are no higher than 500" #NT!
 kuat_origin.10.c: "Eclipse Flagship Fleet" #NT!
 kuat_origin.10.c.fail: "Our current Eternal Fleet Intelligence Points are no higher than 1000" #NT!
 kuat_origin.11.desc: "Number: 1919810415411-114 Verifying...\nVerification successful, data normal\n\nAccording to the latest information and intelligence of the Eternal Fleet, the Imperial Headquarters requires you to garrison in this star field and clear out the Eternal Fleet. Currently, the Eternal Fleets of multiple star regions are about to be annihilated, causing a large number of Eternal Fleets to begin adjusting their offensive directions. The number of Eternal Fleets in your theater will show a substantial growth trend, and you must annihilate these Eternal Fleets." #NT!
 kuat_origin.11.a: "What is the situation now?" #NT!
 kuat_origin.11.b: "What about other regions?" #NT!
 kuat_origin.12.desc: "Number: 1919810415411-114 Verifying...\nVerification successful, data normal\n\nThe Imperial Headquarters cannot determine the status of your area. Currently, a large number of Eternal Fleets are converging in your area. Due to a large number of rebellions in the Empire, the headquarters cannot provide effective information and support." #NT!
 kuat_origin.12.a: "The war has just begun." #NT!
 kuat_origin.12.a.respon: "The headquarters will continue to pay attention to you." #NT!
 kuat_origin.12.b: "The battle is going on." #NT!
 kuat_origin.12.b.respon: "Headquarters will continue to monitor the situation of the Eternal Fleet." #NT!
 kuat_origin.12.c: "The Eternal Fleet is about to be cleared." #NT!
 kuat_origin.12.tooltip: "The Imperial Headquarters will recall all support fleets" #NT!
 kuat_origin.12.c.respon: "Very good, the rebellion within the Empire requires support, we will call back the support fleet." #NT!
 kuat_origin.13.desc: "Number: 1919810415411-114 Verifying...\nVerification successful, data normal\n\nOther governors have completed the cleanup of the Eternal Fleet and are about to start operations against the rebels. Please complete the cleanup mission quickly." #NT!
 kuat_origin.13.a: "We will get the job done." #NT!
 kuat_origin.13.a.respon: "The Imperial Headquarters will continue to monitor the situation of the Eternal Fleet." #NT!
 kuat_origin.14.desc: "Number: 1919810415411-114 Verifying...\nVerification successful, data normal\n\nAccording to the feedback from the database, the Eternal Fleet is an ancient fleet built on the planet Iokas and fully operated by an intelligent system. Their creator, the Infinite Empire, has long since perished. Recent data shows that our former emperor took control of the throne and brought the Eternal Fleet to the empire. Due to the gap between the Eternal Fleet's automatic system and its relatively backward weapons, the Imperial military attaches great importance to the Eternal Fleet. In the subsequent technical upgrade and transformation of the Eternal Fleet, the military combined the Empire's powerful technology and put the Eternal Fleet into combat against the rebels at the time. \n\nIt is obvious that the battle against local warlords and rebels has achieved remarkable results, successfully defeating and destroying the main fleet of the rebels. Unfortunately, if the owner of the throne loses control of the Eternal Fleet, the Eternal Fleet will restore the original extinction system and destroy everything. In fact, due to the mistakes of the emperor and the military, the emperor was buried. As for our emperor, some people say that the emperor was assassinated, but according to the results of the investigation, it is actually due to the stupid decision of the military. \n\nThe loss of control of the Eternal Fleet is inevitable, and according to the database information, the existence of a large number of completely out-of-control fleets will pose a threat to the Empire. At present, we have cleared a large number of remaining Eternal Fleets, but there are still a large number of Eternal Fleets still in operation." #NT!
 kuat_origin.14.a: "We need more information on the Eternal Fleet" #NT!
 kuat_origin.15.desc: "Number: 1919810415411-114 Verifying...\nVerification successful, data is normal\n\nThe builder of the Eternal Fleet is currently unknown in the empire, and the relevant information cannot be found in the empire database. The late emperor may We know the origin of the Eternal Fleet, but we don't know. Due to the concealment and danger of the unknown star field, the empire currently does not have enough strength to send a fleet to explore the unknown star field. \n\nAccording to the results of our current research, the Eternal Fleet can resist attacks from almost any weapon, but that is done through some kind of electronic suppression and defense system that we are temporarily unable to design and manufacture, so we can By conducting targeted operations based on the characteristics of this system, our §Rpowerful but limited§! star dreadnoughts can reduce the impact of the Eternal Fleet to a certain extent. Through the reasonable construction of our combat fleet, we will be able to destroy the Eternal Fleet. For the sake of the Empire, for the Senate, and for the sake of glory, you must destroy the Eternal Fleet." #NT!
 kuat_origin.15.a: "Well, we want to know the status of the 110th War Zone" #NT!
 kuat_origin.area_1: "No.:1919810415411-114 Verifying...\nVerification successful, data normal\n\nAccording to the report and combat information statistics of the 110th war zone, the Eternal Fleet in the No.:1919810415411-110 area has been almost cleared, and the remaining Eternal Fleet in the area is currently heading to your combat area. The Imperial Fleet in the area is evacuating the area and preparing to go to fight the rebels." #NT!
 kuat_origin.15.b: "We want to know the status of the 111th War Zone" #NT!
 kuat_origin.area_2: "No.:1919810415411-114 Verifying...\nVerification successful, data normal\n\nAccording to the report and combat information statistics of the 111th war zone, the Eternal Fleet in the No.:1919810415411-111 area has been cleared. The Imperial Fleet in the area has gone to fight the rebels." #NT!
 kuat_origin.15.c: "We want to know the status of the 112th War Zone" #NT!
 kuat_origin.area_3: "No.:1919810415411-114 Verifying...\nVerification successful, data normal\n\nAccording to the report and combat information statistics of the 112th theater, the Eternal Fleet in the No.:1919810415411-112 area has been cleared. The Imperial Fleet in the area suffered heavy losses and is being transferred to the Imperial Shipyard to supplement the fleet." #NT!
 kuat_origin.15.d: "We want to know the status of the 113th War Zone" #NT!
 kuat_origin.area_4: "No.:1919810415411-114 Verifying...\nVerification successful, data normal\n\nAccording to the report and combat information statistics of the 113th theater, the Eternal Fleet in the No.:1919810415411-113 area has been cleared. The Imperial Fleet in this theater suffered heavy losses. Part of the fleet in this area has been withdrawn to the country to replenish ships, and part will join your theater to continue fighting." #NT!
  
  
