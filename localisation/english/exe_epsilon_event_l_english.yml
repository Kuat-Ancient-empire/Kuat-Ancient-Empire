 kuat_epsilon.25.name:0 "§EAncient Research Findings: I§!"
 kuat_epsilon.25.desc:0 "The research team led by §H[Root.GetLeaderName]§! has completed the necessary preparations near the peculiar database on §H[From.Planet.GetName]§!. All the equipment required for the archaeological work has been readied, and our research team can now proceed to the next phase."
 kuat_epsilon.25.a:0 "Continue"
 
 kuat_epsilon.26.name:0 "§EAncient Research Findings: II§!"
 kuat_epsilon.26.a.desc:0 "\"After a period of research, the research team led by §H[Root.GetLeaderName]§! has found a way to bypass the security measures. According to the information obtained so far, our research team believes that the explorers previously on §H[kuat_ancient_epsilon_star.GetName]§! were devoted to studying a peculiar database they referred to as the 'Stellar Forge'-that massive and insane space station located at the center of §H[kuat_ancient_epsilon_star.GetName]§!."
 kuat_epsilon.26.b.desc:0 "After a period of research, the research team led by §H[Root.GetLeaderName]§! has found a way to bypass the security measures. Our research team is currently analyzing the obtained information, and it will take some time before results can be drawn."
 kuat_epsilon.26.a:0 "Incredible"
 
 kuat_epsilon.27.name:0 "§EAncient Research Findings: III§!"
 kuat_epsilon.27.a.desc:0 "\"Our archaeological work on §H[From.Planet.GetName]§! has been successfully completed. §H[Root.GetLeaderName]§!'s report indicates that the three obelisks within §H[kuat_ancient_epsilon_star.GetName]§! are called Eternal Obelisks, though we do not yet know how they were constructed. However, these obelisks possess a special tachyon signal resonance amplification system, which can amplify the tachyon signal magnetic resonance through the star’s energy output, thereby reactivating the Stellar Forge."
 kuat_epsilon.27.b.desc:0 "Our archaeological work on §H[From.Planet.GetName]§! has been successfully completed. We have successfully located the §HUpper Identifier[GetKuatEpsilonCode0]§! corresponding to the obelisk."
 kuat_epsilon.27.a:0 "Excellent"
 kuat_epsilon.27.a.tooltip:0 "\"[GetKuatEpsilonObelisk0] Upper Identifier: §H[GetKuatEpsilonCode0]§!"
 
 kuat_epsilon.31.name:0 "§EEternal Obelisk§!"
 kuat_epsilon.31.a.desc:0 "\"<Initializing debug system ... ... §GComplete§!>"
 kuat_epsilon.31.b.desc:0 "\"<Initializing debug system ... ... §GComplete§!>"
 kuat_epsilon.31.c.desc:0 "\"<Initializing debug system ... ... §GComplete§!>"
