 kuat_epsilon.25.name:0 "§E Ancient research results: I§!"
 kuat_epsilon.25.desc:0 "§H[Root.GetLeaderName]§! The scientific research team led by the peculiar database on §H[From.Planet.GetName]§! made necessary preparations for archaeological work All kinds of equipment are ready, and our scientific research team can start the next step."
 kuat_epsilon.25.a:0 "Continue"
 
 kuat_epsilon.26.name:0 "§E Ancient research results: II§!"
 kuat_epsilon.26.a.desc:0 "After a period of research, the scientific research team led by §H[Root.GetLeaderName]§! has found a way to break through security measures. According to the information that has been obtained so far, our scientific research team I believe that the explorers in §H[kuat_ancient_epsilon_star.GetName]§! have devoted themselves to researching some kind of peculiar database that they call the "stellar melting pot"-the huge and large one at the center of §H[kuat_ancient_epsilon_star.GetName]§! Crazy space station.\n\nOur scientific research team reported that previous explorers thought this space station was a powerful automated weapon, but it seems that this space station has already discovered §H[kuat_ancient_epsilon_star.GetName]§! Stopped operation, these explorers were tempted by this dark fortress. They decided to restart the system of the entire fortress through the resonance of the surrounding tachyon signals. In order to restart the system of the entire fortress, the previous researchers transported three from other places. It is an ancient structure like an obelisk. Our research team does not yet know how these obelisks work. Further research will take a certain amount of time."
 kuat_epsilon.26.b.desc:0 "After a period of research, the scientific research team led by §H[Root.GetLeaderName]§! has found a way to break through security measures. Our scientific research team is analyzing the information obtained, and it is expected It will take some time to get results."
 kuat_epsilon.26.a:0 "It's amazing"
 
 kuat_epsilon.27.name:0 "§E Ancient research results: III§!"
 kuat_epsilon.27.a.desc:0 "Our research team’s archaeological work on §H[From.Planet.GetName]§! has been successfully concluded, and the report of §H[Root.GetLeaderName]§! indicates that §H[ The three obelisks in kuat_ancient_epsilon_star.GetName]§! are called Eternal Star Steles. Although I don’t know how they made these Eternal Star Steles. However, these obelisks have a special resonance enhancement system for tachyton signals. This can be done by strengthening the tachyon signal resonant magnetic field of the star’s energy output, and thereby restarting the stellar melting pot.\n\nPrevious explorers have completed the setting of the Eternal Star Stele, but they finally couldn’t resist the temptation And stupid cannibalism stopped these work. Our research team’s research shows that to start an obelisk requires adjustment of two control parameters called "§H上mark§!" and "§H下mark§!", Previous researchers have already obtained the §H mark on the obelisk [From.Planet.GetKEpsilonCode0]§!, based on these work, maybe we can soon complete the work that idiots did not complete before."
 kuat_epsilon.27.b.desc:0 "Our research team’s archaeological work on §H[From.Planet.GetName]§! has been successfully concluded, and we successfully found the corresponding obelisk’s §H logo [From .Planet.GetKEpsilonCode0]§!."
 kuat_epsilon.27.a:0 "Very good"
