#origin
 kuat_support_class_arrived_desc:"§HFlagship Fleet§! from Imperial Headquarters have arrived the $capital_planet|H$"
 origin_kuat_apocalyptic:"§PRevelation§!"
 origin_kuat_apocalyptic_desc:"For thousands of years, our great empire has gradually declined in the long-term complacency and stagnation, in countless regime changes and internal frictions, but now our empire is unified again, we will destroy all the eternal fleets, and we will retake them. Everything belongs to us!"
 origin_tooltip_kuat_apocalyptic_effects:"§H This is an extremely dangerous origin. As the Quart Empire, we will deal with the endless eternal fleet, the eternal battle, are you ready? \n §P Supreme§! Galaxy start will be used\n§R Highly difficult warning: §P recommends not to choose this origin if there is no overly powerful mod! §!"
 START_SCREEN_KUAT_ORIGIN:"For thousands of years, our great empire has gradually declined in the long-term complacency and stagnation, in countless regime changes and internal friction, and even we have lost the history of our ancestors, and lost many technologies that were tens of millions of years ago, and some It has even been identified as legends and rumors, but as a new generation of leadership, we must lead our empire to solve these problems and lead our empire into deep space. \n\nAlthough our military action to overthrow the decadent old imperial class in Capital Star caused panic among some people, it does not affect us to recapture everything that belongs to us, to find the history and technology we have lost, and to complete our pioneers Unfinished fate! \n\nWe will realize the full rejuvenation of our empire!"
 kuat_origin_system_NAME:0 "§PSupreme§!"
 kuat_origin_system_DESC:1 "A pioneer race galaxy in a rare space rift. The dimensional turbulence once seen everywhere makes the space extremely unstable, but the pioneer established a stable galaxy environment through special means. Now we will start our journey from here. "
 d_str_kuat_spring:"§PPioneer City§!"
 d_str_kuat_spring_desc:"A huge city forged by pioneers."
 origin_kuat_trigger_first:"§Prequires Ancient Empire and Kuat Ancient Empire to be opened at the same time. §!"
 tech_kuat_databank:"$building_kuat_databank$"
 tech_kuat_databank_desc:"The building and construction technology that stores the design drawings of all the large and small ships of the Kuat Dockyard. Although there is no ship technology, advanced equipment can improve our scientific research level."
 tech_kuat_resource_center:"$building_kuat_resource_center$"
 tech_kuat_resource_center_desc:"Kuat can obtain a large amount of resources through cross-dimensional transmission. And this technology will have a great effect on our resource acquisition."
 tech_kuat_shield:"$building_kuat_shield$"
 tech_kuat_shield_desc:"Kuat's planet shield technology, they use this special shield to resist almost most orbital bombings."
 tech_kuat_ground_yards:"$building_kuat_ground_yards$"
 tech_kuat_ground_yards_desc:"Kuat has not only made considerable achievements in the field of space shipbuilding, but also has some powerful and very used technologies in ground shipyards. Such technologies will bring very stable support to our ship production."
 tech_kuat_command_center:"$building_kuat_command_center$"
 tech_kuat_command_center_desc:"Kuat used this anti-gravity technology to build a magnificent air command center. Now as long as we complete this research, we can make decisions on the planet to transform our air command center."
 Building_The_Kuat_Command_Line:"§PBuild $building_kuat_command_center$"
 Building_The_Kuat_Command_Line_desc:"We will build a magnificent galaxy center building!"
 Building_The_Kuat_Shield:"§PEnable $building_kuat_shield$§!"
 building_kuat_shield_tooltip:"§PWe wil enbale $building_kuat_shield$§!"
 Building_The_Kuat_Shield_desc:"$building_kuat_shield_tooltip$"
 Destroy_The_Kuat_Shield:"§PDisable $building_kuat_shield$§!"
 Destroy_The_Kuat_Shield_desc:"§PWe will disbale $building_kuat_shield$§!"
 Destroy_The_Kuat_Shield_tooltip:"$Destroy_The_Kuat_Shield_desc$"
 Name_kuat:"Kuat Empire"
 kuat_origin.8.name:"§PEternal War"
 kuat_origin.8.desc:"The threat hidden in the darkness is gradually emerging. We should perform our duties. The Eternal Fleet is still not under effective control. Perhaps there will be a person or race that can completely change all of this in the future, but we must not let the Eternal Fleet wreak havoc. This vibrant world will become endless ruins. When we choose to repair the stellar hub, we have already embarked on this road. Now we can communicate with Imperial Headquarters. \n\nThe endless invasion of the Eternal Fleet is about to begin, please be prepared!"
 kuat_origin.8.a:"Damn"
 kuat_origin.9.title:"Imperial Headquarters"
 kuat_origin.9.desc:"Boasting is connecting...\nNumber:1919810415411-114\nConnected successfully\n\nNumber 114, the person in charge of the theater, the system is confirmed to be normal, what report/request is there for this communication? \nThe headquarters will try its best to provide assistance to the leaders in each theater."
 kuat_origin.9.a:"We need support."
 kuat_origin.9.b:"What is our garrison mission?"
 kuat_origin.9.c:"We need the intelligence of the Eternal Fleet."
 kuat_origin.10.desc:"Number: 1919810415411-114 is verifying...\nThe verification is successful and the data is normal\n\nThe Empire Headquarters will provide the following types of fleet reinforcements according to your constellation situation. You need to provide enough eternal fleet intelligence points. \n\nCurrent Eternal Fleet Intelligence Points: [Root.eternal_bornus_var]"
 kuat_origin.10.a:"Junior Flagship Fleet"
 kuat_origin.10.a.fail:"Our current eternal fleet intelligence points are not higher than 250"
 kuat_origin.10.b:"Intermediate flagship fleet"
 kuat_origin.10.b.fail:"Our current eternal fleet intelligence points are not higher than 500"
 kuat_origin.10.c:"Eclipse Flagship Fleet"
 kuat_origin.10.c.fail:"Our current eternal fleet intelligence points are not higher than 1000"
 kuat_origin.11.desc:"Number: 1919810415411-114 is verifying...\nThe verification is successful, the data is normal\n\nAccording to the latest information and intelligence of the Eternal Fleet, the Empire Headquarters requires you to be stationed in the star field and clean up the Eternal Fleet. There are currently many The eternal fleet in the star zone is about to be annihilated, causing a large number of eternal fleets to begin to adjust the direction of attack. The number of eternal fleets in your theater will show a significant growth trend. You must annihilate these eternal fleets."
 kuat_origin.11.a:"What is the situation now?"
 kuat_origin.11.b:"What about other regions?"
 kuat_origin.12.desc:"Number: 1919810415411-114 Verifying...\nVerification is successful, the data is normal\n\nThe Empire Headquarters cannot determine the status of your area. At present, a large number of eternal fleets are being concentrated in your area. Due to a large number of rebellions in the empire, the headquarters cannot provide effective information and support."
 kuat_origin.12.a:"The war has just begun."
 kuat_origin.12.a.respon:"The headquarters will continue to pay attention to you."
 kuat_origin.12.b:"Fighting fiercely."
 kuat_origin.12.b.respon:"The headquarters will continue to monitor the situation of the Eternal Fleet."
 kuat_origin.12.c:"The Eternal Fleet is about to be cleaned up."
 kuat_origin.12.tooltip:"The Empire Headquarters will take back all supporting fleets"
 kuat_origin.12.c.respon:"Very good, the rebellion in the empire needs support, we will be transferred back to the support fleet."
 kuat_origin.13.desc:"Number: 1919810415411-114 is verifying...\nThe verification is successful and the data is normal\n\nOther governor’s areas have completed the clearance of the Eternal Fleet and will soon be engaged in combat against the rebels. Please complete it quickly Clearance and suppression tasks."
 kuat_origin.13.a:"We will complete the task."
 kuat_origin.13.a.respon:"The Empire Headquarters will continue to pay attention to the situation of the Eternal Fleet."
 kuat_origin.14.desc:"Number: 1919810415411-114 is verifying...\nThe verification is successful, the data is normal\n\nAccording to the system check, the eternal fleet established for the empire in the first few years after the emperor returned from the unknown star field, brought it to the empire In addition to the Eternal Fleet, the imperial military attaches great importance to the Eternal Fleet. In the subsequent technological upgrading and transformation of the Eternal Fleet, the military combined the powerful technology of the empire, and invested in combat against the rebels at that time, and against the local warlords and rebels at the time. The results of the battle were remarkable, successfully defeating and destroying the main fleet of the rebels. Unfortunately, the emperor and the military’s mistakes ruined the emperor himself and ruined the control of the Eternal Fleet. The control center of the Eternal Fleet was destroyed by the rebels. Now, before the Eternal Fleet completely loses control, we have successfully regained control of part of the Eternal Fleet, but there are still a large number of completely out of control fleets. These fleets must be cleared and must not fall into the hands of the rebels. At present, we have cleaned up a large number of remaining eternal fleets, but there are still a large number of eternal fleets raging on the periphery."
 kuat_origin.14.a:"We need more information about the eternal fleet"
 kuat_origin.15.desc:"Number: 1919810415411-114 Verifying...\nVerification is successful, data is normal\n\nThe builders of the Eternal Fleet are currently unknown in the empire. The empire database cannot find relevant information. The late emperor may We know the source of the eternal fleet, but we don't know. Due to the concealment and danger of the unknown star field, the empire currently does not have enough strength to send a fleet to explore the unknown star field. But according to the results of our current research, the Eternal Fleet can be immune to almost any weapon attack, but that is through an electronic suppression and defense system that we cannot design and manufacture for the time being, although we can no longer find it. The source, but we can take advantage of the loopholes left by its long-term combat and some improvements. Our §R powerful but limited §! Interstellar Dreadnought can reduce the influence of the eternal fleet to a certain extent. Through the reasonable construction of our combat fleet, We will be able to destroy the eternal fleet. For the empire, you must destroy them."
 kuat_origin.15.a:"We want to know the status of the 110th theater"
 kuat_origin.area_1:"Number: 1919810415411-114 is verifying...\nThe verification is successful, the data is normal\n\nAccording to the report and combat information statistics of the 110 theater, the eternal fleet in the number: 1919810415411-110 area has almost been cleaned up. This area The remaining eternal fleet is currently heading to your combat area. The imperial fleet in the area is evacuating the area and preparing to fight the rebels."
 kuat_origin.15.b:"We want to know the status of the 111th theater"
 kuat_origin.area_2:"Number: 1919810415411-114 is verifying...\nThe verification is successful, the data is normal\n\nAccording to the report and combat information statistics of the 111 theater, the eternal fleet in the number: 1919810415411-111 area has been cleaned up. The imperial fleet in the area has already gone to fight the rebels."
 kuat_origin.15.c:"We want to know the status of the 112th theater"
 kuat_origin.area_3:"Serial number: 1919810415411-114 is verifying...\nThe verification is successful and the data is normal\n\nAccording to the report and combat information statistics of the 112 theater, the eternal fleet in the number: 1919810415411-112 area has been cleaned up. The imperial fleet in this area suffered more serious losses and is being transferred to the imperial shipyard to replenish its fleet."
 kuat_origin.15.d:"We want to know the status of the 113th theater"
 kuat_origin.area_4:"Number: 1919810415411-114 is verifying...\nThe verification is successful, the data is normal\n\nAccording to the report and combat information statistics of the 113 theater, the eternal fleet in the number: 1919810415411-113 area has been cleaned up. The imperial fleet in this theater has suffered heavy losses. Part of the fleet in this area withdrew to supplement ships in the territory, and some will join your theater to continue fighting."

