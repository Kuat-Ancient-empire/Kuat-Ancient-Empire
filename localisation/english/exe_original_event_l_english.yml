 kuat_epsilon.32.name:0 "Research Results"
 kuat_epsilon.32.desc:0 "Combined with the current research results of the peculiar databases on the three $pc_ringworld_habitable$ ecoregions, our research team found a place near the central star melting pot in the package §H[kuat_ancient_epsilon_star.GetName]§! Control the facility. The previous explorers planned to use it to control the three eternal star monuments in §H[kuat_ancient_epsilon_star.GetName]§! at the same time and resonate to activate the furnace. Our scientific research team has completed the investigation of this facility. Reconstruction work. Once our research team is ready to adjust the three Eternal Star Tablets, we can start the Eternal Star Tablet through this control facility to impact the tachyon signal magnetic field of §H[kuat_ancient_epsilon_star.GetName]§!, as long as our If the data and logo are correct, the furnace may restart."
 kuat_epsilon.32.a:0 "It's amazing"
 kuat_epsilon.32.a.tooltip:0 "§Y<You can now activate the three eternal star steles by upgrading the §!§H[kuat_ancient_epsilon_star.GetName]§!§Y central stellar furnace.>§!"
 
 kuat_epsilon.33.name:0 "Starting Point"
 kuat_epsilon.33.desc:0 "We have activated the three eternal star monuments in §H[kuat_ancient_epsilon_star.GetName]§!, and active tachyon signal activities have begun to appear inside them. These obelisks should be soon It starts to work."
 kuat_epsilon.33.a:0 "I hope we succeeded..."
 
 kuat_epsilon.37.name:0 "Progress"
 kuat_epsilon.37.desc:0 "§H[kuat_ancient_epsilon_star.GetName]§! The three eternal star monuments in it have started to move, and three strange tachyon signal jets shine on the stars in the center of the galaxy, emitting bright orange rays. Our scientific research team has detected that the galaxy’s tachyon signal resonance strength is rapidly increasing, and it should soon be raised to the standard for the restart of the stellar melting pot."
 kuat_epsilon.37.a:0 "Very good, let's continue to wait."
 
 kuat_epsilon.38.name:0 "Alert"
 kuat_epsilon.38.desc:0 "§H[kuat_ancient_epsilon_star.GetName]§! The three eternal star monuments in it have begun to operate, but everything does not match our expectations. The galaxy’s tachyton signal magnetic field resonance strength is not as good as ours The signal strength level obtained by many simulation tests, it is obvious that there are some problems with our settings."
 kuat_epsilon.38.a:0 "This looks very bad..."
 
 kuat_epsilon.39.name:0 "Resonance enhancement"
 kuat_epsilon.39.desc:0 "§H[kuat_ancient_epsilon_star.GetName]§! The three ancient eternal star monuments in it have ceased operation, and the tachyton signal activity at the top of the eternal star monument is gradually subsiding, and they have been completed as we expected After work, the control system of the stellar melting furnace is slowly being activated. It is still in a state of transition between on and off, but the resonance between it and the surrounding tachyon signals has reached the intensity we expected. According to our scientific research The department’s past experience in research on the frequency of the stellar melting furnace and the eternal fleet tachyon signal, we should now be able to directly restart the stellar melting furnace."
 kuat_epsilon.39.a:0 "Let's get started then."

