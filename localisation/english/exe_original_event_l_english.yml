 kuat_epsilon_unlock_shield_world_DESC:0 "A weak but peculiar tachyon signal can be detected above the geometric center of the distributed shield rings found in §H[kuat_ancient_epsilon_star.GetName]§! Identify what's in it. \n\nWe need to set up a tachyon signal jamming system, disarm the belt shield and search the belt and try to identify the source of this signal, but we need to spend more time to solve this problem. \n\n§RDue to the instability of the shield energy, we need to evacuate the ships on the orbit of the ring, otherwise it may lead to more serious consequences! §!"

 ###### event ######
 kuat_epsilon.1.name:0 "§HRuined System§!"
 kuat_epsilon.1.desc:0 "The §H[Root.GetName]§! arrived in an empty field after crossing the hyperplane, but our researchers felt some inexplicable depression and weirdness. \n\nAlthough this system is different from what we have seen in the quarter star field, this is a large system-level facility, and the entire ring belt and the sharp giant obelisk standing in the deep space are extremely depressing, according to Judging from the response of our ship's signal, the central ring belt of the entire system is affected by a large number of tachyon signal magnetic fields, which makes our remote detection difficult. Not only that, but the entire system is disturbed by a severe tachyon signal and an energy we have never detected before in the quarter's star field. \n\nAccording to the reports of our scientific researchers, the style of the giant structure in the entire star field is not the style of Quat, and even the style and material of the central structure on the obelisk and the star are completely different. We should pay attention to this system! \n\nDue to our current lack of support for key technical information and the possibility of former Dominators, it will take us more time to resolve this issue, so we need to be patient!"
 kuat_epsilon.1.a:0 "So strange...."
 kuat_epsilon.2.name:0 "§HNew Development§!"
 kuat_epsilon.2.desc:0 "According to a report from our scientific department: One of the several rings in §H[kuat_ancient_epsilon_star.GetName]§! has undergone a dramatic change in energy response, which we have observed in the Starfield over the years The reaction was the strongest, so our researchers took this opportunity to quickly locate multiple shields in the ring. The scientific research department reported that we have basically determined the shield's operating mode and signal structure. After several years of research In the case of stagnation, our researchers have successfully seized this opportunity, which is like a god-given opportunity. Now is the time for us to show our talents. We need to analyze the energy and signal structure of the galaxy, and then interfere with the stable result of the tachyon signal. , collapses the shield's energy-stabilizing structure."
 kuat_epsilon.5.name:"§HEnergy Burst§!"
 kuat_epsilon.5.desc:"The tachyon signal shield above [root.GetName] has been completely disengaged, but due to the influence of the chaotic and powerful tachyon signal magnetic field, the energy source of the planet has not been terminated. The devastating disaster on the orbit, the violent energy ravaged the orbit of the entire planet. The extremely high frequency and intensity of these energies erupted rapidly on the orbit of the planet. These energy storms destroyed all obstacles in the orbit. Fortunately, the belt did not suffered serious damage. \n\n§EThe burst of energy is rapid. When the orbital energy dissipates, [root.GetName] reveals its habitable surface. We should now land and colonize the ring to find some valuable information.§!"
 kuat_epsilon.2.a:"Send more people to unlock the shield as soon as possible."
 kuat_epsilon.5.a:"Get ready to landing now!"
 kuat_epsilon.6.name:0 "§H[Root.GetName]§!"
 kuat_epsilon.6.desc:0 "Our colonial ship has landed in a rare empty mine zone on the rugged surface of §H[Root.GetName]§! and established us in §H[Root.GetName] §! The Provisional Government on §! and took necessary measures to deal with the environmental problems on §H[Root.GetName]§! The colonial activities as a whole proceeded quite smoothly.\n\nOur colonists are correcting§ H[Root.GetName]§! indicates that a ruin buried under a glacier was accidentally discovered during the exploration of some areas. Chronological analysis shows that its construction time is the same as the star in §H[kuat_ancient_epsilon_star.GetName]§! that was closed due to unknown reasons. The construction time of the furnace is similar, and it is probably from the same civilization. According to the colony’s report, this ruin has been abandoned for a long time, but the building itself is in good condition, and it may contain some help to §H[kuat_ancient_epsilon_star .GetName]§! information for further research, but we need to clear it from the glacier of §H[Root.GetName]§!."
 kuat_epsilon.6.a:0 "It's amazing"
 
 kuat_epsilon.7.name:0 "Strange Database"
 kuat_epsilon.7.desc:0 "We have completed the §H[Root.GetName]§! peculiar database cleanup in the glacier. The preliminary results of our research team indicate that the center of this building is owned by a builder Data repository and signal transmitter. This repository is very similar to our database building, but according to the query of the Empire database, this is not built by our allies. Maybe we can find what we need to find here. Researchers on §H[Root.GetName]§! built a series of unclear facilities around this tachyon signal transmitter.\n\nThe report of our research team indicates that the tachyon signal in the building center The launcher is not derived from §H[kuat_ancient_epsilon_star.GetName]§!, it is the same as the three strange obelisks in space, it was transported to §H[kuat_ancient_epsilon_star.GetName]§! from other locations by previous researchers, Our scientific research team needs more time to research this peculiar database."
 kuat_epsilon.7.a:0 "This ruin is very valuable, and we need more people to conduct research."
 kuat_epsilon.7.b:0 "This ruin is obviously weird, we need to tear it down immediately!"
 
 kuat_epsilon.8.name:0 "$kuat_epsilon.7.name$"
 kuat_epsilon.8.desc:0 "We have completed the cleanup of the peculiar database in the §H[Root.GetName]§! glacier. Like the ruins found before, this is an ancient tachyon signal transmitter as its core. The database facility, we need to study it further."
 kuat_epsilon.8.a:0 "It's amazing"
 kuat_epsilon.8.b:0 "Demolish this building."
 kuat_epsilon.12.name:0 "Archive Exploration Project"
 kuat_epsilon.12.desc:0 "After a period of research, our scientific research team has completed the perimeter survey of the peculiar database. Given our current state, we can begin to explore and search the archive."
 kuat_epsilon.12.a:0 "It's amazing"
 kuat_epsilon.13.name:0 "$kuat_epsilon.12.name$"
 kuat_epsilon.13.desc:0 "We have completed the transformation of the peculiar database on §H[Root.GetName]§!, and at the same time, we have also carried out a rough overview of this data facility which is very similar to our data center. We searched and conducted a complete investigation and understanding of what happened, and the tachyon signal amplifier we deployed has been prepared. The scientific research team has relatively smoothly obtained the structure of the tachyon signal found in the peculiar database-the eternal fleet Combining with the other information that our scientific research team has previously found from the ruins, we now have extremely critical clues about the restart of the entire stellar melting pot. This fortress will become an important support for our fleet. Our scientific research team believes that these signals are related to some information obtained by previous researchers from the obelisk, and the structure of the tachyton signal is called by those researchers as "§H下标[Root.GetKEpsilonCode1]§ !""
 kuat_epsilon.13.a:0 "Very good"
 kuat_epsilon.13.a.tooltip:0 "[Root.GetKEpsilonObelisk_alt] under the logo: §H[Root.GetKEpsilonCode1]§!"
 
 kuat_epsilon.14.name:0 "$kuat_epsilon.12.name$"
 kuat_epsilon.14.desc:0 "Since the peculiar database on §H[Root.GetName]§! was cleared from the glacier, our scientific research team has been researching this database, but there has been nothing for a long time A note worthy of attention. Until recently, our scientific research team made some interesting discoveries.\n\nAccording to the report of the scientific research team on §H[Root.GetName]§!, they found that it can be detected above the ancient data geometry center To a strange tachyton signal, this signal stably exhibits a certain geometric structure, but this signal is too weak, and was even considered to be a malfunction of some kind of instrument. Our scientific research team has difficulty distinguishing its content. The scientific research team hopes that the colonial government of §H[Root.GetName]§! can allocate resources to support our scientific research team’s peculiar database for research and investigation, and add some tachyon signal amplifiers in the ruins to help our scientific research team deal with this strange Tachon signal for research.\n\nUnfortunately, the work of transforming the peculiar database on §H[Root.GetName]§! is not easy, and the ancient tachyon signal transmitter in the center of the ruins will treat us The work caused serious interference, and our scientific research team needed more resources to find solutions."
 kuat_epsilon.14.a:0 "Approve the special plan."
 
 kuat_epsilon.15.name:0 "$kuat_epsilon.12.name$"
 kuat_epsilon.15.a.desc:0 "Since our research team has been engaged in exploring and searching the peculiar database on the §H[Root.GetName]§!, we have obtained some rather valuable ancient reports of what appears to be the builder of this furnace Some explorers after civilization, or researchers left behind, these explorers are not afraid of hardships and love to face the fear of the unknown. \nThey explored and surveyed those ancient galaxies that did not exist on the coordinates, and luckily they found it here. Since the collapse of the Lakata Empire, the intelligent system of automatic maintenance and operation of the entire stellar furnace has gradually become independent, and the entire system has produced the resonance of the expanding dark force. This is a fortress full of desire for expansion and war. It devours the principles and ideas of the users step by step. \n\nWhile our scientists continue to investigate, some of the materials in this facility are almost damaged, and we can't get any valuable information from here."
 kuat_epsilon.15.b.desc:0 "Since our research team has invested in exploring and searching the peculiar database on the §H[Root.GetName]§!, we have obtained some very valuable ancient reports, and our research staff fees for this new facility It took great pains to find the research materials left by some of the explorers that were lost at the previous facility. \n\nThe explorers have explored these facilities very deeply. Under the temptation of the stellar furnace, they gradually walked towards the corroded abyss. During their exploration of the ruins, they discovered these peculiar database facilities. Very similar to their former facility in another galaxy where the Intergalactic Weapon Guardian is located. But they did not have the opportunity to investigate this part further. The explorers started to investigate the part of the ruins that could be known. They analyzed the magnetic resonance and tachyon signal frequencies in the ruins and found that these tachyon signal frequencies seemed to be the result of some kind of intelligent system. Resonance frequencies, which, although detectable, are extremely stable, and when the explorers found they could not interfere with the tachyon signals, lured by the furnace, they decided to cast these signals through the diagonal facility across the star The furnace keeps it running. \n\nBut like before, our trail was interrupted, maybe we should go to the next facility to find it."
 kuat_epsilon.15.c.desc:0 "Since our research team has been engaged in the exploration and search of the peculiar database on §H[Root.GetName]§!, we have obtained some very valuable ancient reports, our researchers in the last one we found. The investigation in the strange database facility went very smoothly, and we managed to find all the information left by the explorers and their final destination. \n\nThe explorers were determined to start this furnace, but under the influence of the temptation and fear of the dark force, they still competed and brutally killed each other in order to monopolize this stellar furnace. This battle was unpredictable, but the battle just happened, the explorers tried their best to use all their things and cards, just to kill each other and compete for this stellar furnace, the result of the battle was like a process. Cruel, no one has won, and the stellar forge still stands in the center of the entire star field. According to the information we have searched, this furnace is very similar to the communication signals of our former war machine, the Eternal Fleet. These signals gather and generate a peculiar magnetic resonance here. According to the investigation of our imperial database, the furnace's History is full of blood and war, and creators ultimately havetened their demise. \n\nOur scientific research team and council believe that we can use the stellar furnace to provide strong support for our fleet operations, and at the same time use its similar tachyon signals, we can try to activate the relay stations throughout the star field and outer space. Do a segmented broadcast, which will attract all the eternal fleets in batches and let us catch all the eternal fleets in one go!"
 kuat_epsilon.15.a:0 "Whether the Eternal Fleet or the Star Forge, they will be completely controlled by us."
 
 kuat_epsilon.21.name:0 "Predecessors' work"
 kuat_epsilon.21.a.desc:0 "After a period of archaeological work, our scientific research team found some of the remaining data in the peculiar database on §H[Root.GetName]§!-previously in §H[Root .GetName]§! The research results of the researchers on a peculiar database. These results were carefully stored in the peculiar database when the explorers left. It seems that they had planned to return at some time in the future§ H[kuat_ancient_epsilon_star.GetName]§! continued their unfinished work, but the researchers eventually did not return to §H[kuat_ancient_epsilon_star.GetName]§!, they were finally seduced by the furnace to kill each other, the research they left behind The results will now provide us with powerful help.\n\nHowever, according to the report of the research team, previous researchers have put many protective measures around these materials, based on the colonial government of §H[Root.GetName]§! The ability to deal with such situations is difficult, and they need us to provide more manpower and resources to break through these protective measures and continue to conduct research."
 kuat_epsilon.21.b.desc:0 "Our scientific research team found another copy of the research results left over by the predecessors in the peculiar database on §H[Root.GetName]§!, they also have certain protection measures, we More manpower and resources are needed to continue the research."
 kuat_epsilon.21.a:0 "It's amazing"
 
