 exe_invasion.1000.desc:0 "§YThis menu will provide a cataclysm difficulty correction, the eternal cataclysm must meet the two conditions of defeating Kuat and opening the eternal invasion to trigger, one cannot be missing!§!\n\nYou can adjust the difficulty through this menu at any time before the Eternal Invasion comes \n\nIn addition, the Return of Kuat event requires the completion of the Difficult Eternal or Normal Eternal challenge to occur, the rest of the difficulty does not occur. And to turn off the Kuat Return event, you also need to turn on the Hard Eternal Invasion."
 exe_invasion.1001.desc:0 "Some unexpected activities have taken place in an extragalactic galaxy, and maybe something bad will happen ..."
