 awaken_ship:"Resurrection plan"
 opinion_mutual_threat_kuat:"$opinion_mutual_threat$"
 exe_kuat_return.2.name:"Galaxy intense energy data"
 exe_kuat_return.2.desc:"The latest report from our Imperial Galaxy Security Surveillance Department showed that the Kuat galaxy had experienced violent energy activities after we defeated the frightening Eternal Fleet. Although Kuat was in ruins, the high energy activity readings shocked our scientists.\n\nMaybe it's just a §YSupernova§! Outbreak, or it will be a sign of §RNightmare§! In any case, we must be prepared and not take it lightly."
 exe_kuat_return.2.a:"Hope this is not true"
 exe_kuat_return.4.name:"Galaxy abnormal changes"
 exe_kuat_return.4.desc:"After 4 years of observation by our empire’s security department, we found that the subspace state around the Kuat galaxy was extremely unstable after we defeated the Eternal Empire. The destroyed ruins seemed to have such unpredictable changes, and the energy activity of the Kuat star field was increasing. Frequently, if we don’t quickly transfer our fleet and people in Kuat, maybe they will be in unexpected §Rdanger§!."
 exe_kuat_return.4.a:"OK"
 exe_kuat_return.6.name:"Resurrection"
 exe_kuat_return.6.desc:"The information provided by the security department is accurate and effective. The ruins of the Kuat area mysteriously regained the vitality of the past, as if back in time. The ruins of the planets seem to be reborn and changed back to their original state. The zone change shocked the entire galaxy. \n\nBut it is worth noting that we can no longer get any signal and communication from the Kuat star area, and the star gate seems to have undergone some changes. We can no longer enter the star zone through the jumping star gate."
 exe_kuat_return.6.a:"Shocking information"
 exe_kuat_return.8.title:"Resurrection"
 exe_kuat_return.8.desc:"Stupid attacker, you may be surprised why we came back again. We used to think that you are an honest, trustworthy and energetic civilization, but after you broke our faith and destroyed our star ring, you drove us out of this galaxy. We help you After resisting the Eternal Fleet for millions of years, you have treated us like this. Unexpectedly, Eternity has not destroyed your §Rperfidious and unforgivable§! civilization. \n\nLet's fight to the death, choppy. Now, we will personally §R destroy§! You..."
 exe_kuat_return.8.a:"We can destroy you once, we can destroy you a second time!"
 exe_kuat_return.10.title:"Gateway cracked"
 exe_kuat_return.10.desc:"After hundreds of millions of years of operation of the Kuat Star Gate, the energy of the Star Gate has been extremely unstable. Our scientists have used this to crack the Star Gate. From then on, we will be able to use the Jump Gateway again."
 exe_kuat_return.10.a:"This is really good news"
 exe_kuat_return.11.title:"Galactic Defense Federation"
 exe_kuat_return.11.desc:"Kuat’s shocking remarks and his own technological strength shocked the civilization of the universe. The shadow of war has enveloped the entire universe. After the disaster, it is still not peaceful. The civilizations of the galaxy have paid an incredible price for resisting the eternal empire. Now the shadow is back. For the survival of the civilizations of the galaxy and for the peace of the universe, perhaps we should establish a galaxy defense alliance. This will lay a considerable foundation for us to defeat Kuat. Of course, we don’t need these weak people. We You can face them alone. So, how do we choose?"
 exe_kuat_return.11.a:"People of the whole universe, unite!"
 exe_kuat_return.11.b:"We disdain to be with these weak, we can face it alone!"
 exe_kuat_return.13.title:"Federation establishment"
 exe_kuat_return.13.desc:"After knowing the information that we are about to establish a federation, Kuat quickly warned the entire universe of threats. Perhaps the war is not far away. Under the threat of huge shadows, whether it is the civilizations that have been hostile and attacking each other, or they are developing together. All of the empires agreed to join this pan-galactic defense federation, and we will win the final victory. We must act first. Peace will finally come."
 exe_kuat_return.131.desc:"Our choice made the civilization of the galaxy feel discouraged and disappointed. Kuat threw an olive branch to those idiots and tried to form a Galatic empire. If we don't respond, they may declare war on us. We should act first!"
 exe_kuat_return.13.a:"Come on, let us §Rgo§!."
 exe_kuat_return.13.a.tooltip:"§RWe will declare war on Kuat§!"
 exe_kuat_return.16.title:"the truth"
 exe_kuat_return.16.desc:"We defeated Kuat once again, and outsiders will eventually have to pay for their actions. Perhaps the secrets of the eternal empire may be buried here with Kuat... In short, we are still indestructible, Our prominent role will penetrate into the hearts of every citizen of the galaxy. From now on, this will be a brand-new galaxy and our galaxy."
 exe_kuat_return.16.a:"§GWell done"
 exe_kuat_return.16.b:"§RThis is not right, we should investigate further."
 exe_kuat_return.17.title:"expose and criticize"
 exe_kuat_return.17.desc:"Although we defeated Kuat, we did not prevent Kuat from launching the signal to guide the Eternal Fleet in time, and we were §Rcleared§!"
 exe_kuat_return.17.A:"NO————————————————"
 exe_invasion.1000.b:"Open Setting Menu"
 exe_invasion_return:"Back"
 exe_invasion.1000.a:"Close The Menu"
 ag_invasion.desc:"§REternal Empire crisis menu§!"
 exe_invasion.1003.name:"Hard to believe"
 exe_invasion.1003.desc:"Our scientists have successfully cracked and analyzed the secret of this Eternal flagship after working day and night. But it is unbelievable that this ship is the same as a flagship of the same kind that Kuat once sold from the inside out, and even the combat system it uses is the same. \n\nAnd it is certain that the ships of the Eternal Fleet are closely related to the Kuat that was destroyed by us. And based on our many battles with the Eternal Empire and the information left by Kuat, the Eternal Fleet seems to be intelligent combat systems. These intelligent systems have completely lost control. Kuat has left our galaxy. This means They will not help us resist these damn out-of-control fleet invasions. We cannot relax our vigilance. We must continue to defend our homes and destroy any invading enemies. We may find a way to stop the Eternal Empire in the future... ...."
 exe_invasion.1003.a:"It's crazy."
