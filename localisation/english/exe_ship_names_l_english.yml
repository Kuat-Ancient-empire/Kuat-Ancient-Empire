  Name_boss_crisis_DF_0:0 "Update content: §Y1. Added a new Aircraft Carrier-type Empire II, and distinguished the Heavy Cannon-type Empire II\n2. Adjusted fleet spawning numbers; now all spawned fleets will spawn with full squadrons\n3. Overhauled some Wanderer texts and processes\n4. The Eternal Throne has added two new tiers of Turbo Laser and Ion Cannon\n5. Fixed some bugs where icons were misplaced\n6. Purchasing an Empire-class will randomly deliver either Aircraft Carrier-type or Heavy Cannon-type\n7. Added Gladiator-class Escort Ship\n8. Flagship mechanism adjusted; now both standard and super flagships have the same protection value, but standard flagships can no longer be revived. Super flagships can provide revival for the entire squadron, but the fleet must be system-compatible\n9. The Eternal Throne has added two new weapon tiers, T4 and T5.\n10. Multiple texts have been updated simultaneously, with more performance and experience improvements, and plague bug fixes.§! \n\n$exe_legacy_updated$"
  Name_boss_crisis_DB_0:0 "Previous update logs (§Y7.2.5§!): ($exe_invasion.legacy$)."
  Name_boss_crisis_DC_0:0 "Dawn of Kuat - Development Sponsorship"

  Name_boss_crisis_DF_1:0 "§P1. If you would like to sponsor us, you can use Alipay to scan the first QR code on the left and sponsor any amount. This will be considered as helping with the MOD production.\n\n§Y2. If you have any needs regarding customizing ship models, please join our QQ group to contact the author directly. QQ Group: 637596124; or scan the first QR code on the right to join our channel and contact the author.\n\n§G3. If you want to view update logs for MODs I develop and maintain, you can scan the first QR code on the right to join our QQ channel and receive update information promptly.§!\n\nIn any case, thank you very much for your support of 'Dawn of Kuat'."
  Name_boss_crisis_DB_1:0 "Exit"
  Name_boss_crisis_DC_1:0 "Communications"

  Name_boss_crisis_DF_2:0 "Welcome to the Deployment Menu, where you can choose the basic functions of this mod that you need to access.\n\nContact the shipyard - you can contact the Kuat Drive Yards, where you can purchase a large number of ships from Kuat.\nDeploy Strong Electromagnetic Field - deploy a strong electromagnetic field from the Eternal Fortress over a specific area; Eternal fleets' efficiency will be reduced within the field.\nMass Construct Auto Spaceports - mass construct Auto Spaceports on all planets that currently meet the requirements."
