l_english:
  exe_invasion.version:"§Y7.5§!"
  exe_invasion.legacy:"§Y1. Now compatible with version 4.0§!"
  exe_invasion_updated:"Update content: §Y1. Added a new carrier-type Empire II, and now distinguish between heavy cannon-type Empire II\n2. Adjusted fleet spawn numbers; now all fleets will spawn at full squadron strength\n3. Overhauled some wanderer text and flow\n4. Eternal Throne now includes two new ranks of turbolasers and ion cannons\n5. Fixed some UI icon misalignment bugs\n6. Purchasing an Empire-class will now randomly deliver either a carrier-type or a heavy cannon-type\n7. Added Gladiator-class Escort\n8. Flagship mechanics adjusted; now both regular and super flagships have the same protection value, but regular flagships can no longer resurrect, while super flagships can provide resurrection for an entire fleet of integrated ships—note that integration is required\n9. Eternal Throne now includes two new weapon ranks, T4 and T5.\n10. Multiple texts updated, more performance and experience improvements, plague bug fixes§!.\n\n$exe_legacy_updated$"
  exe_legacy_updated:"Previous update log (§Y7.2.5§!): ($exe_invasion.legacy$)."
  executor_build.1007.title:0 "Dawn of Kuat Development Sponsorship"
  executor_build.1007.desc:0 "§P1. If you would like to sponsor us, you may use Alipay to scan the first QR code on the left and donate any amount; this will be considered as supporting the creation of this mod.\n\n§Y2. If you have any requests regarding custom ship model designs, please join our QQ group to contact the author directly; QQ group number: 637596124; or scan the first QR code on the right to join our channel and contact the author.\n\n§G3. If you wish to view update logs for the mods I develop and maintain, you may scan the first QR code on the right to join our QQ channel and receive update notifications in a timely manner.§!\n\nIn any case, thank you very much for your support of 'Dawn of Kuat.'"
  executor_build.1007.a:0 "Exit"
  executor_build.1008.title:0 "Communications"
  executor_build.1008.desc:0 "Welcome to the Deployment Menu, where you can select the basic functions of this mod that you need to access.\n\nContact the shipyard — connect with the Kuat Drive Yards; at the shipyard you can purchase a large number of ships from Kuat\nDeploy Psionic Disturbance — target a specific region with a powerful psionic disturbance from the Eternal Fortress; Eternal fleets within the disturbance field will suffer efficiency reductions.\nMass deploy automated starports — mass deploy automated starports on all currently eligible worlds"
  executor_build.1008.a:0 "Contact Shipyard"
  executor_build.1008.b:0 "Deploy Psionic Disturbance (Test)"
  executor_build.1008.c:"Mass Deploy Automated Starports"
  executor_build.1008.g:"Force AI to Deploy Automated Starports"
  executor_build.1008.g.tooltip:"This will force all AI-controlled worlds to operate under the automated starport algorithm. (Try clicking this if you experience lag)"
  executor_build.1008.check.planet:"We currently have no worlds that meet the requirements for deploying automated starports"
  executor_build.1008.check.resource:0 "We do not have sufficient resources"
  executor_build.1008.check.flag:0 "Drop Supply is on cooldown"
  executor_build.1008.clear_storm:"Crash Temporary Check (Storm)"
  executor_build.1008.clear_storm_tooltip:"Clear all non-supply zone storms across the galaxy; if storm regions are displaying incorrectly or a crash occurs upon reaching a certain time, this function can temporarily resolve the issue"
  executor_build.1008.f:"$edict_kuat_remove_ship$"
  executor_build.1008.d:0 "Intelligence Record System"
  executor_build.1008.e:0 "Exit"

