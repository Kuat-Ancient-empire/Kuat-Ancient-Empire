  kuat_mission_6_chain_desc: "§EMechanism Description§!:\n§YMechanism 1: ['concept_kuat_mission_6_chain_add_on_1']§!\n\n§PMechanism 2: ['concept_kuat_mission_6_chain_add_on_2']§!\n\n§BMechanism 3: ['concept_kuat_mission_6_chain_add_on_3']§!\n\n§HMechanism 4: ['concept_kuat_mission_6_chain_add_on_4']§!\n\n§R['concept_kuat_mission_6_chain_add_on_5'] can only serve the fleet it is in and cannot serve across fleets.§!" #NT!
 kuat_mission_6_chain_add_on_1: "['concept_kuat_mission_6_chain_add_on_5'] mechanism: Under normal circumstances, please make sure to have only one ['concept_kuat_mission_6_chain_add_on_5'] on each fleet, and only one ['concept_kuat_mission_6_chain_add_on_5'] on each fleet. The operation of this mechanism will provide 3-9 days of high-intensity daily blood recovery for the ship units of this mod when facing non-module units, and the time depends on the type of ['concept_kuat_mission_6_chain_add_on_5']; when facing the Eternal and Kuat fleets, the ['concept_kuat_mission_6_chain_add_on_5'] mechanism will give your fleet the ability to resist the damage suppression of the Eternal fleet, allowing your fleet to output 1%-75%, and at the same time all ships of this mod can always be in a protective state before ['concept_kuat_mission_6_chain_add_on_5'] is killed (but cannot resist event killing and instant high damage), non-module units will gain a 100% total cycle gain, and a 100% gain in total damage for the corresponding time. \n['concept_kuat_mission_6_chain_add_on_6'] mechanism: ['concept_kuat_mission_6_chain_add_on_6'] will play a supporting role in the fleet. This type of ship will increase the total gain of ['concept_kuat_mission_6_chain_add_on_5'] after being suppressed by 10-25%, generally using a 1+2 mode." #NT!

 kuat_mission_6_chain_add_on_2: "Dynamic correction mechanism section, this mechanism can be adjusted to decide whether to enable it through initial settings, the dynamic correction mechanism is the core mechanism affecting the combat units of all factions in this mod: \nSelf-protection mechanism: This part will make the Eternal Fleet series, $Name_Kuat$ series, $Name_Kuat_Fire_base$ series, and Infinite Empire series factions resistant to any high-level Halo suppression effects, meaning they are not affected by Halo corrections; \n\nPlayer inhibition mechanism: This part affects the player and is used by the Eternal Fleet series, Infinite Empire series, $Name_kuat$ series, and Guardian series factions. The Eternal Fleet series part is the most important part of this mod, and its function is to maintain the normal operation of the ['concept_kuat_mission_6_chain_add_on_5'] system and the Eternal Fleet system. \n\nSupply zone mechanism: \n1. The supply zone serves to enhance the ['concept_kuat_mission_6_chain_add_on_5'] effect and weaken the dynamic correction function. This mechanism is primarily generated by the Eternal Fortress, Vela's Anchor, Supreme, and the ubiquitous Sky Castle. The mechanism has the following different effects: \n1. The supply zone will increase the supply cap for star systems within its range. Within the supply cap, ['concept_kuat_mission_6_chain_add_on_7'] fleet combat will receive a 500% loop bonus, a regular 1+2 ['concept_kuat_mission_6_chain_add_on_5'] will receive a 300% loop bonus, and a single ['concept_kuat_mission_6_chain_add_on_5'] will receive a 100% loop bonus. Output exceeding the cap will be reduced to the base ['concept_kuat_mission_6_chain_add_on_5'] output level, and the fleet will be returned to the supply zone. \n2. The supply zone has the function of refilling combat energy for ['concept_kuat_mission_6_chain_add_on_5'] fleets. After refilling, ['concept_kuat_mission_6_chain_add_on_5'] fleets can support different sizes of ['concept_kuat_mission_6_chain_add_on_5'] fleets in combat outside the region. Among them, ['concept_kuat_mission_6_chain_add_on_7'] will use 90% of the carried 4 supply points for one combat outside the region, ['concept_kuat_mission_6_chain_add_on_5'] and ['concept_kuat_mission_6_chain_add_on_6'] will use 2 supply points, and a single ['concept_kuat_mission_6_chain_add_on_5'] will use 1 supply point. If the fleet lacks supplies during combat, it will withdraw on its own. The fleet will be fully resupplied 60 days after returning to the supply zone. Note: Only ['concept_kuat_mission_6_chain_add_on_5'] fleets can be resupplied." #NT!

 kuat_mission_6_chain_add_on_3: "Event effects are mainly used by the Infinite Empire series, $Name_kuat$ series, and Guardian series. The special event mechanism runs as a random event in combat, and different camps have different effects. \n\nThe Infinite Empire has the ability to kill and regenerate, the Wanderer Defense Fleet has the copy function, and the $Name_kuat$ series has the ability to randomly reduce the cyclic damage of enemy ships in a short period of time. \n\nFor example, the Kuat, Supervisor, and Wanderer series: no flagship fleet is required; the Infinite Empire and Eternal Fleet require the existence of a flagship fleet." #NT!

 kuat_mission_6_chain_add_on_4: "The guarantee mechanism section mainly affects the Eternal Fleet and the Infinite Empire. The guarantee mechanism is mainly used to maintain the stability of the event end judgment and to restart abnormally, such as the re-triggering of the Eternal Fleet invasion crisis after the forced event chain is aborted. The guarantee mechanism plays an important role in maintaining the stability of the mod event operation." #NT!
  
 concept_kuat_damage_control_modifier: "Ship efficiency maintenance" #NT!
 concept_kuat_damage_control_modifier_desc: "Ship efficiency maintenance will affect the ship it belongs to, maintaining the total percentage of $MOD_SHIP_HULL_MULT$, $MOD_SHIP_ARMOR_MULT$, $MOD_SHIP_SHIELD_MULT$, $MOD_SHIP_WEAPON_RANGE_MULT$, $MOD_SHIP_TRACKING_MULT$, $MOD_OWNED_SHIP_ACCURACY_MULT$, $MOD_SHIP_TRACKING_ADD$, $MOD_SHIP_ACCURACY_ADD$, $MOD_SHIP_SHIELD_ADD$, $MOD_SHIP_ARMOR_ADD$ of the ship." #NT!
 concept_kuat_damage_control_hositle_modifier: "Ship efficiency suppression" #NT!
 concept_kuat_damage_control_hositle_modifier_desc: "Ship efficiency suppression will act on the ship it affects, suppressing the total percentage of the ship's $MOD_SHIP_ARMOR_PENETRATION_MULT$, $MOD_SHIP_SHIELD_PENETRATION_MULT$, $MOD_SHIP_DISENGAGE_CHANCE_REDUCTION$, $MOD_SHIP_ARMOR_DAMAGE_MULT$, $MOD_SHIP_SHIELD_DAMAGE_MULT$, $MOD_SHIP_HULL_DAMAGE_MULT$, and $MOD_SHIP_WEAPON_DAMAGE$." #NT!
 mod_kuat_damage_control_modifier: "['concept_kuat_damage_control_modifier']" #NT!
 mod_kuat_damage_control_hositle_modifier: "['concept_kuat_damage_control_hositle_modifier']" #NT!
  
