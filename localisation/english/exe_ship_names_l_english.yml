 kuat_mega_starbase_stormed:"§EMechanics Guide§!: \n§YMechanic One: [Concept('key', 'concept_kuat_mission_6_chain_add_on_1')]§!\n\n§PMechanic Two: [Concept('key', 'concept_kuat_mission_6_chain_add_on_2')]§!\n\n§BMechanic Three: [Concept('key', 'concept_kuat_mission_6_chain_add_on_3')]§!\n\n§HMechanic Four: [Concept('key', 'concept_kuat_mission_6_chain_add_on_4')]§!\n\n§R[Concept('key', 'concept_kuat_mission_6_chain_add_on_5')] can only serve the fleet it is in, and cannot operate across fleets.§!"
 kuat_mega_starbase_stormed_activity_key:"[Concept('key', 'concept_kuat_mission_6_chain_add_on_5')] Mechanic: Under normal circumstances, please ensure that each fleet has exactly one [Concept('key', 'concept_kuat_mission_6_chain_add_on_5')], and only one. When this mechanic is active, during engagements against enemy fleets, ships from this mod within the [Concept('key', 'concept_kuat_mission_6_chain_add_on_5')] fleet will remain protected until the [Concept('key', 'concept_kuat_mission_6_chain_add_on_5')] is destroyed (all ships will regenerate hull every day until the battle ends or the flagship is destroyed). Additionally, all attack speed bonuses in combat will be removed and converted 1:1 into damage bonuses. When facing the aura suppression from crises in this mod, the [Concept('key', 'concept_kuat_mission_6_chain_add_on_5')] grants your fleet the ability to resist suppression, allowing your fleet to output sufficient damage.\n\n[Concept('key', 'concept_kuat_mission_6_chain_add_on_6')] Mechanic: [Concept('key', 'concept_kuat_mission_6_chain_add_on_6')] will serve as a support unit within the fleet. These ships will increase the [Concept('key', 'concept_kuat_mission_6_chain_add_on_5')]’s suppression resistance by 25%."
 kuat_mega_starbase_stormed_menu_title: "$kuat_mega_starbase_stormed$"
 kuat_mega_starbase_stormed_button:"Dynamic Adjustment Mechanism module. You can adjust whether to enable this mechanism through the starting settings. The Dynamic Adjustment Mechanism is a core mechanic affecting all factions in this mod:\n\nSelf-Protection Mechanic: This part grants the Eternal Fleet series, $Name_Kuat$ series, $Name_Kuat_Fire_base$ series, and Infinite Empire series factions resistance against any high-level aura suppression effects, meaning they are unaffected by aura modifiers.\n\nPlayer Suppression Mechanic: This part affects the player and is used by the Eternal Fleet series, Infinite Empire series, $Name_kuat$ series, and Watcher series. The Eternal Fleet series is the most important part of this mechanic, which ensures the normal operation of the [Concept('key', 'concept_kuat_mission_6_chain_add_on_5')] system and the Eternal Fleet system.\n\nSupply Zone Mechanic: Supply Zones enhance the [Concept('key', 'concept_kuat_mission_6_chain_add_on_5')] effect and weaken the Dynamic Adjustment function. This mechanic is mainly generated by Eternal Bastion, Vela’s Anchor, the Supreme, and the ubiquitous Skyward Bastions. This mechanic has the following effects:\n\n1. Supply Zones increase the supply limit of systems within their range. Within the supply limit, [Concept('key', 'concept_kuat_mission_6_chain_add_on_7')] fleets gain 500% cyclic bonus in combat, regular 1+2 [Concept('key', 'concept_kuat_mission_6_chain_add_on_5')] gain 300% cyclic bonus, and single [Concept('key', 'concept_kuat_mission_6_chain_add_on_5')] gain 100% cyclic bonus. Beyond the limit, output is reduced to the base [Concept('key', 'concept_kuat_mission_6_chain_add_on_5')] level, and fleets are sent back to the supply zone.\n2. Supply Zones provide [Concept('key', 'concept_kuat_mission_6_chain_add_on_5')] fleets with combat energy loading. Once loaded, [Concept('key', 'concept_kuat_mission_6_chain_add_on_5')] fleets can support operations outside the zone. [Concept('key', 'concept_kuat_mission_6_chain_add_on_7')] consumes 90% of its 4 supply points per operation outside the zone, while [Concept('key', 'concept_kuat_mission_6_chain_add_on_5')] and [Concept('key', 'concept_kuat_mission_6_chain_add_on_6')] consume 2 supply points, and single [Concept('key', 'concept_kuat_mission_6_chain_add_on_5')] consumes 1 point. If supply is insufficient during operations, the fleet will retreat automatically and will be fully replenished after returning to the supply zone for 60 days. Note: Only [Concept('key', 'concept_kuat_mission_6_chain_add_on_5')] fleets can be resupplied."
 kuat_mega_starbase_stormed_effect:"Event Effects, primarily used by the Infinite Empire series, $Name_kuat$ series, Watchers, and Arbiters. Special Event Mechanic runs as random combat events, with different effects for different factions.\n\nThe Infinite Empire utilizes extensive dark force technology, granting their ships rapid reformation capabilities. Their main forces can mirror themselves during the first engagement.\n\nWanderers are known for their mysterious methods. Their defense fleets can analyze enemies and replicate enemy ships to counter specific targets. After quickly eliminating enemies, they can even restore destroyed ships based on enemy losses.\n\nThe $Name_kuat$ series utilizes their deep development of Star Dreadnoughts to rapidly disrupt enemy ship efficiency using electronic warfare systems, randomly reducing enemy cyclic damage output for a short period.\n\nWatchers and Arbiters: As experimental ships created by the Endodia Empire to mimic the Eternal Fleet and $Name_kuat$ ships, Watchers and Arbiters possess a $Name_kuat$-style appearance and some Eternal Fleet combat capabilities. Although their effects are unstable and ineffective against $Name_kuat$, Infinite Empire, Wanderers, and Eternal Fleet, they still provide sufficient support in combat. Watchers protect your fleet from excessive dynamic suppression, while Arbiters impose dynamic suppression on the enemy."
 kuat_mega_starbase_stormed_progress_activity_key: "$kuat_mega_starbase_stormed_activity_key$"
 kuat_mega_starbase_stormed_fail_tt: ""
 kuat_mega_starbase_stormed_tt:"Stabilization Mechanism module. This section mainly affects the Eternal Fleet and Infinite Empire. The Stabilization Mechanism primarily maintains the stability of event conclusion judgments and abnormal restarts. For example, if the Eternal Fleet invasion crisis is forcibly interrupted, the Stabilization Mechanism will retrigger it, playing a crucial role in maintaining the mod's event stability. When facing the Eternal Fleet and Infinite Empire, [Concept('key', 'concept_kuat_mission_6_chain_add_on_5')] is required, but it is not mandatory against other enemies."
