 kuat_mission_6_chain_title:0 "§EThe Dawn of Kuat: Post-Apocalypse§!"
 kuat_mission_6_chain_desc:0 "§EMechanics Explanation§!: \n§YMechanic One: ['concept_kuat_mission_6_chain_add_on_1']§!\n\n§PMechanic Two: ['concept_kuat_mission_6_chain_add_on_2']§!\n\n§BMechanic Three: ['concept_kuat_mission_6_chain_add_on_3']§!\n\n§HMechanic Four: ['concept_kuat_mission_6_chain_add_on_4']§!\n\n§R['concept_kuat_mission_6_chain_add_on_5'] can only serve its own fleet and cannot provide cross-fleet support.§!"

 kuat_mission_6_chain_add_on_1:"['concept_kuat_mission_6_chain_add_on_5'] Mechanic: Under normal circumstances, please ensure that each fleet has exactly one and only one ['concept_kuat_mission_6_chain_add_on_5']. This mechanic will keep all ships from this mod in the ['concept_kuat_mission_6_chain_add_on_5'] fleet protected until the ['concept_kuat_mission_6_chain_add_on_5'] is destroyed (all ships will regenerate hull points daily until the battle ends or the flagship is destroyed), while both sides' combat will convert all attack speed bonuses 1:1 into damage bonuses during combat. When facing the aura suppression from crises in this mod, ['concept_kuat_mission_6_chain_add_on_5'] grants your fleet the ability to resist suppression, allowing your fleet to deal sufficient damage.\n\n['concept_kuat_mission_6_chain_add_on_6'] Mechanic: ['concept_kuat_mission_6_chain_add_on_6'] will serve as a support unit within the fleet, increasing the ['concept_kuat_mission_6_chain_add_on_5']'s suppression resistance by 25%."

 kuat_mission_6_chain_add_on_2:"Dynamic Modifier Mechanic module. You can adjust whether to enable this mechanic through the start options. The dynamic modifier mechanic is a core mechanic affecting all factions in this mod:\n\nSelf-Protection Mechanic: This part grants the Eternal Fleet series, $Name_Kuat$ series, $Name_Kuat_Fire_base$ series, and Infinite Empire series factions resistance against any high-tier aura suppression effects, meaning they are unaffected by aura modifiers.\n\nPlayer Suppression Mechanic: This part affects the player and is used by the Eternal Fleet series, Infinite Empire series, $Name_kuat$ series, and Watcher series. The Eternal Fleet series is the most important part of this mod, and this mechanic ensures the normal operation of the ['concept_kuat_mission_6_chain_add_on_5'] system and the Eternal Fleet system.\n\nSupply Zone Mechanic: Supply zones enhance ['concept_kuat_mission_6_chain_add_on_5'] effects and weaken the dynamic modifier function. This mechanic is mainly generated by Eternal Fortresses, Vela's Anchor, Supremacy, and the ubiquitous Citadels. This mechanic has the following different effects:\n\n1. Supply zones increase the supply limit of systems within their range. Within the supply limit, ['concept_kuat_mission_6_chain_add_on_7'] fleets gain 500% cyclic bonus, regular 1+2 ['concept_kuat_mission_6_chain_add_on_5'] gain 300% cyclic bonus, and single ['concept_kuat_mission_6_chain_add_on_5'] gain 100% cyclic bonus. Beyond the limit, output is reduced to the base ['concept_kuat_mission_6_chain_add_on_5'] level, and fleets are sent back to the supply zone.\n2. Supply zones provide ['concept_kuat_mission_6_chain_add_on_5'] fleets with combat energy reload. Once reloaded, ['concept_kuat_mission_6_chain_add_on_5'] fleets can operate outside the zone. ['concept_kuat_mission_6_chain_add_on_7'] will consume 90% of the 4 supply points carried for one operation outside the zone, ['concept_kuat_mission_6_chain_add_on_5'] and ['concept_kuat_mission_6_chain_add_on_6'] will consume 2 supply points, and a single ['concept_kuat_mission_6_chain_add_on_5'] will consume 1 supply point. If supply is insufficient during combat, the fleet will retreat automatically. Fleets will be fully resupplied after returning to the supply zone for 60 days. Note: Only ['concept_kuat_mission_6_chain_add_on_5'] fleets can be resupplied."

 kuat_mission_6_chain_add_on_3:"Event Effects, mainly used by the Infinite Empire series, $Name_kuat$ series, Watchers, and Adjudicators. Special event mechanics function as random combat events, with different effects for different factions.\n\nThe Infinite Empire utilizes extensive dark force technology, granting their ships rapid reformation capabilities. Their main units can mirror themselves during the first engagement.\n\nWanderers are known for their mysterious methods. Their defense fleets can analyze enemies and replicate them accordingly. After quickly eliminating enemy ships, they may even restore destroyed ships based on enemy losses.\n\nThe $Name_kuat$ series, leveraging their deep development of Star Dreadnoughts, can use electronic warfare systems to disrupt enemy ship combat efficiency, randomly reducing enemy ship cyclic damage output for a short duration.\n\nWatchers and Adjudicators: As experimental ships created by the Endodia Empire to imitate Eternal Fleet and $Name_kuat$ ships, Watchers and Adjudicators possess a $Name_kuat$-style appearance and some Eternal Fleet combat capabilities. Although their effects are unstable and do not work against $Name_kuat$, Infinite Empire, Wanderers, or Eternal Fleet, they still provide sufficient combat support. Watchers protect your fleet from excessive enemy dynamic suppression, while Adjudicators impose dynamic suppression on the enemy."

 kuat_mission_6_chain_add_on_4:"Stabilization Mechanic module. This part mainly affects the Eternal Fleet and Infinite Empire. The stabilization mechanic primarily maintains stable event resolution and abnormal restart functionality, such as re-triggering the Eternal Fleet invasion crisis after being forcibly terminated by an event chain. The stabilization mechanic plays an important role in maintaining stable mod event operation. When facing the Eternal Fleet and Infinite Empire, ['concept_kuat_mission_6_chain_add_on_5'] is required, but it is not mandatory against other enemies."

