 executor_build.1007.desc: "§P1.如果您有赞助我们的想法，您可以使用支付宝扫描左边第一个二维码，赞助任意金额，这将被视为为MOD制作提供帮助。\n\n§Y2. If you have any needs related to custom ship models, please join the QQ group to contact the author, QQ group number: 637596124; or scan the first QR code on the right to join our channel and contact the author. \n\n§G3.如果您想查看本人开发与维护的MOD的更新日志，可以扫描右侧第一个二维码，加入我们的QQ频道，及时获得更新信息。§!\n\nIn any case, thank you very much for your support of "Dawn of Kuat"" #NT!
 executor_build.1007.a: "quit" #NT!
 executor_build.1008.title: "communication" #NT!
 executor_build.1008.desc: "Welcome to the deployment menu, where you can select the basic functions of this mod that you need to access. \n\nContact the shipyard, you can contact the Kuat shipyard, where you can buy a large number of ships from Kuat\nEmit a strong electromagnetic field, you can deploy a strong electromagnetic field from the Eternal Fortress in a specific area, and the efficiency of the Eternal Fleet in the electromagnetic field will be reduced. \nConcentrate on laying automatic starports, you can lay all existing planets that can meet the requirements of starports in batches" #NT!
