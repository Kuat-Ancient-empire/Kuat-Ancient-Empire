zone_kuat_city: "Central Special Zone"
zone_kuat_city_desc: "A zone filled with spires and smog, never idle for a moment. Its skyline is both home and an endless maze."

zone_kuat_city_auto: "Central Special Zone"
zone_kuat_city_auto_desc: "A zone filled with spires and smog, never idle for a moment. Its skyline is both home and an endless maze."

zone_kuat_Military: "Military Special Zone"
zone_kuat_Military_desc: "Full of military industrial facilities, these factories are constantly operating to meet the needs of the Empire's military development."

zone_kuat_Military_auto: "Automated Military Special Zone"
zone_kuat_Military_auto_desc: "Full of automated military industrial facilities, these factories are constantly operating to meet the needs of the Empire's military development."

zone_kuat_science: "Research Special Zone"
zone_kuat_science_desc: "Filled with a variety of research centers, these centers conduct important research tasks for the Empire."

zone_kuat_science_auto: "Automated Research Zone"

zone_kuat_science_auto_desc: "Filled with a variety of automated research facilities, these centers conduct important research tasks for the Empire."

zone_kuat_Khaydarin: "Precision Zone"
zone_kuat_Khaydarin_desc: "Full of precision industrial facilities. The demand for experimental resources in the Empire's cutting-edge weaponry research is increasing, and these precision industries are continuously producing precision industrial products."
zone_kuat_Khaydarin_auto: "Automated Precision Zone"
zone_kuat_Khaydarin_auto_desc: "Full of automated precision industrial facilities. The demand for experimental resources in the Empire's cutting-edge weaponry research is increasing, and these precision industries are continuously producing precision industrial products."

zone_kuat_industry: "Commercial Zone"
zone_kuat_industry_desc: "Residents' living needs are rapidly expanding, and the demand for daily consumer goods is driving the further development of commerce and civilian industry."
zone_kuat_industry_auto: "Automated Commercial Zone"
zone_kuat_industry_auto_desc: "Residents' living needs are rapidly expanding, and the demand for daily consumer goods is driving the further development of commerce and civilian industry."

zone_kuat_eternal_Khaydarin: "Education Zone"
zone_kuat_eternal_Khaydarin_desc: "In response to the needs of the Empire's military development, this zone has a large concentration of military facilities and training academies."
zone_kuat_eternal_Khaydarin_auto: "Automated Education Zone"
zone_kuat_eternal_Khaydarin_auto_desc: "In response to the needs of the Empire's military development, this zone has a large concentration of automated military facilities and training academies."


