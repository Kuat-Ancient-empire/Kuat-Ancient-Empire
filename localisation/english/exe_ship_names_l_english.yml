 kuat_mission_6_chain_title:0 "§EDynamic Cap System§!: Flagship Cap"
 kuat_mission_6_chain_desc: "The Kuat dynamic flagship upper limit system will be used as a global system to control the maximum value of the Kuat flagship currently being built. Flagships that exceed the upper limit will be §R删除§! and a considerable portion of the alloy will be returned. Additional flagships currently being controlled by the system: $kuat_mission_6_chain_add_on_flagshipL$\n\n\nMechanism description:\n§YMechanism 1:$kuat_mission_6_chain_add_on_1$§!\n\n§PMechanism 2:$kuat_mission_6_chain_add_on_2$§!\n\n§B$kuat_mission_6_chain_add_on_3$§!\n\n§H机制四：$kuat_mission_6_chain_add_on_4$§!\n\n§RIn simple terms: A fleet must have one and only one flagship, which can only serve its fleet and cannot serve across fleets. The flagship type is all interstellar dreadnoughts built in limited quantities.§! (The above will be executed if the difficulty is difficult and dynamic correction is turned on, otherwise no reference is needed)" #NT!
 kuat_mission_6_chain_add_on_flagshipL: "\n\n§YEclipse II $nebula_dominance$(星球大战：星舰舰娘舰船)§!: [ROOT.system_active_SWGS_EclipseII]/[ROOT.SHIP_LIMIT_VAR_SWGS_EclipseII]\n§YExecutor $nebula_dominance$(星球大战：星舰舰娘舰船)§!: [ROOT.system_active_SWGS_Lusankya]/[ROOT.SHIP_LIMIT_VAR_SWGS_Lusankya]\n§YNemessis  $nebula_dominance$(星球大战：星舰舰娘舰船)§!: [ROOT.system_active_SWGS_Nemesis]/[ROOT.SHIP_LIMIT_VAR_SWGS_Nemesis]\n§Y§Y Viscount-class Star Defender (Star Wars: Starfleet Ship)[ROOT.system_active_SWGS_EclipseII]0: [ROOT.system_active_SWGS_EclipseII]1/[ROOT.system_active_SWGS_EclipseII]2\n§YUNSC Infinity-class $UNSC_Infinity$ ([Dream Singularity] Black Building: United Nations Space Command Ship)[ROOT.system_active_SWGS_EclipseII]0: [ROOT.system_active_SWGS_EclipseII]4/[ROOT.system_active_SWGS_EclipseII]5\n§YUNSC Carthage-class $UNSC_Punic$ ([Dream Singularity] Black Building: United Nations Space Command Ship)[ROOT.system_active_SWGS_EclipseII]0: [ROOT.system_active_SWGS_EclipseII]7/[ROOT.system_active_SWGS_EclipseII]8" #NT!
 kuat_mission_6_chain_add_on_1: "Flagship mechanism, under normal circumstances, please be sure to start at §REach fleet has one and only one flagship (the flagship is a limited number of built star dreadnoughts), and each fleet has one and only one§!. The operation of this mechanism will provide 3-9 days of high-intensity daily blood recovery for the ship units of this mod when facing non-module units, and the time is determined by the flagship type; when facing the Eternal and Kuat fleets, the flagship mechanism will give your fleet the ability to resist the damage suppression of the Eternal fleet, allowing your fleet to hit 1%-75% of the output, and at the same time all ships of this mod can always be in a protected state before the flagship is killed (but cannot resist event killing and instant high damage), non-mod units are 100% of the total cycle gain, and the total damage of the corresponding time is 100% gain. \nSupplementary mechanism: Support ship mechanism: Support ships will play the role of supporting flagship operations in the fleet. This type of ship will increase the total gain of the flagship by 10-25%, generally using a 1+2 mode. Support flagships include §Y Fighter $X308_Balletor$, Titan $X308_Balletor$, and Tyrant $X308_Balletor$." #NT!
 kuat_mission_6_chain_add_on_2: "Dynamic correction mechanism section, you can adjust this mechanism through the start settings to decide whether to open it. The dynamic correction mechanism is the core mechanism that acts on the combat units of all camps in this mod. This mechanism is divided into two parts and a supplementary mechanism:\nThe first part is the self-protection part, which will allow the Eternal Fleet series, Kuat series, $Name_Kuat_Fire_base$ series, and Infinite Empire series camps in this mod to resist any high-level aura suppression, that is, the effect of not being affected by the aura correction;\nThe second part is the mechanism guarantee part, which acts on the players and is used by the Eternal Fleet series, Infinite Empire series, Kuat series, and Guardian series. Among them, the Eternal Fleet series part is the most important part of this mod. The role of this mechanism will maintain the complete operation of the flagship system and the combat capability of the Eternal Fleet.\n\nFinally, there is the supplementary mechanism, which is the supply zone mechanism. The supply zone is used as a flagship effect to weaken the dynamic correction function. This mechanism is mainly for the Eternal Fortress and the Sky Fortress (that is, to encourage local defense operations). This mechanism has the following different effects:\n1. The supply area will increase the supply limit for the galaxies within the range. Within the supply limit, the super flagship fleet will gain 600% circulation gain in combat, the ordinary 1+2 flagship will gain 200% circulation gain, and the single flagship will gain 25% circulation gain. Output exceeding the upper limit will be reduced to the basic flagship output level.\n2. The supply area has the function of recharging combat energy for the flagship fleet. After the flagship fleet is recharged, it can support 4 battles outside the supply area. Each battle will reduce the total circulation gain by 25%, and the replenishment will be completed within 60 days after returning to the supply area." #NT!
 kuat_mission_6_chain_add_on_3: "Event effects are mainly used by the Infinite Empire series, the Kuat series, and the Guardian series. The special event mechanism runs as a random event in combat, and different camps have different effects. The Infinite Empire has the ability to kill and regenerate, the Wanderer Defense Fleet has the copy function, and the Kuat series has the ability to randomly reduce the cyclic damage of enemy ships in a short period of time. The Guardian and Kuat are the same." #NT!
 kuat_mission_6_chain_add_on_4: "The guarantee mechanism section mainly affects the Eternal Fleet and the Infinite Empire. The guarantee mechanism is mainly used to maintain the stability of the event end judgment and to restart abnormally, such as the re-triggering of the Eternal Fleet invasion crisis after the forced event chain is terminated. The guarantee mechanism plays an important role in maintaining the stability of the mod event operation." #NT!
  
