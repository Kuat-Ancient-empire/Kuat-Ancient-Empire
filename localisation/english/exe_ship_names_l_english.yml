 kuat_mission_6_chain_title:0 "§EDawn of Kuat: Post-Apocalypse§!"
 kuat_mission_6_chain_desc:0 "§EMechanism Description§!:\n§YMechanism 1: ['concept_kuat_mission_6_chain_add_on_1']§!\n\n§PMechanism 2: ['concept_kuat_mission_6_chain_add_on_2']§!\n\n§BMechanism 3: ['concept_kuat_mission_6_chain_add_on_3']§!\n\n§HMechanism 4: ['concept_kuat_mission_6_chain_add_on_4']§!\n\n§R['concept_kuat_mission_6_chain_add_on_5'] can only serve within its own fleet and cannot serve across fleets.§!"

 kuat_mission_6_chain_add_on_1:"['concept_kuat_mission_6_chain_add_on_5'] mechanic: Under normal circumstances, please ensure that each fleet has only one ['concept_kuat_mission_6_chain_add_on_5'] per fleet. §! This mechanic will ensure that, when facing an enemy fleet, all ships in this module's fleet will remain permanently protected until ['concept_kuat_mission_6_chain_add_on_5'] is destroyed (all ships will recover their hull value daily, which lasts until the battle ends or the flagship is destroyed). Furthermore, all attack speed bonuses will be removed from both sides in combat, converting them into damage bonuses at a 1:1 ratio. When facing the aura of this module's crisis suppression, ['concept_kuat_mission_6_chain_add_on_5'] will provide your fleet with the ability to resist suppression, allowing your fleet to deliver sufficient damage. \n\n['concept_kuat_mission_6_chain_add_on_6'] mechanism: ['concept_kuat_mission_6_chain_add_on_6'] will play a supporting combat role in the fleet. This type of ship will increase ['concept_kuat_mission_6_chain_add_on_5']'s ability to resist suppression by 25%."

 kuat_mission_6_chain_add_on_2:"The dynamic correction mechanism section allows you to adjust whether to enable this mechanism through the start-up settings. The dynamic correction mechanism is the core mechanism that affects the combat units of all factions in this mod:\nSelf-protection mechanism: This section will allow the Eternal Fleet series, $Name_Kuat$ series, $Name_Kuat_Fire_base$ series, and Infinite Empire series factions in this mod to resist any high level of aura suppression, that is, they will not be affected by aura correction;\n\nPlayer suppression mechanism: This section affects players and is used by the Eternal Fleet series, Infinite Empire series, $Name_Kuat$ series, and Guardian series. The Eternal Fleet series is the most important part of this mod. This mechanism will ensure the normal operation of the ['concept_kuat_mission_6_chain_add_on_5'] system and the Eternal Fleet system. Supply Zone Mechanic: Supply Zones act as a buff to ['concept_kuat_mission_6_chain_add_on_5'], reducing the dynamic modifier function. This mechanic primarily generates for Eternal Bastion, Valar's Anchor, Supremacy, and the ubiquitous Skyfort. This mechanic has the following effects: 1. Supply Zones increase the supply limit for systems within their range. Within the supply limit, fleet engagements gain a 500% looping buff for ['concept_kuat_mission_6_chain_add_on_7'], a 300% looping buff for a standard 1+2 ['concept_kuat_mission_6_chain_add_on_5'], and a 100% looping buff for a single ['concept_kuat_mission_6_chain_add_on_5']. Units exceeding the limit have their output reduced to their base ['concept_kuat_mission_6_chain_add_on_5'] output level and are repelled back to the Supply Zone. 2. The supply area has the function of recharging combat energy for the ['concept_kuat_mission_6_chain_add_on_5'] fleet. After the ['concept_kuat_mission_6_chain_add_on_5'] fleet is recharged, it can support ['concept_kuat_mission_6_chain_add_on_5'] fleets of different sizes to fight outside the area. In particular, ['concept_kuat_mission_6_chain_add_on_7'] will use 90% of its carried supply of 4 points in each battle outside the area, ['concept_kuat_mission_6_chain_add_on_5'] and ['concept_kuat_mission_6_chain_add_on_6'] will use 2 points of supply, and ['concept_kuat_mission_6_chain_add_on_5'] alone will use 1 point of supply. If the fleet lacks supplies during combat, it will retreat on its own. The fleet will return to the supply area and replenishment will be completed 60 days later. Note: Can only supply ['concept_kuat_mission_6_chain_add_on_5'] fleet."

 kuat_mission_6_chain_add_on_3:"Event effects are primarily used by the Infinite Empire, $Name_kuat$, and Guardian and Judge series. Special event mechanics operate as random events in combat, with varying effects depending on the faction. \n\nDue to the Infinite Empire's extensive use of Dark Force technology, its ships possess the ability to rapidly reconfigure, allowing its main units to mirror themselves in their first engagement. \n\nThe Wanderers, renowned for their mysterious methods, possess the ability to analyze enemies and replicate them. After quickly defeating them, they can even restore destroyed ships based on enemy losses. \n\nThe $Name_kuat$ series leverages its extensive expertise in Star Dreadnoughts to rapidly utilize electronic warfare systems to disrupt the combat effectiveness of enemy ships, granting the ability to randomly reduce the damage dealt to enemy ships for a short period of time. Guardian and Judge Series: Designed as experimental vessels by the Endodia Empire, the Guardian and Judge share a $Name_kuat$-style exterior and some of the Eternal Fleet's combat capabilities. While their combat effectiveness is somewhat unstable, unable to be effective against $Name_kuat$, the Infinite Empire, the Wanderer, or the Eternal Fleet, they can still provide sufficient support in combat. The Guardian will protect the fleet from excessive enemy dynamic suppression, while the Judge will provide dynamic suppression to the enemy."

 kuat_mission_6_chain_add_on_4:"The safeguard mechanism section primarily affects the Eternal Fleet and Infinite Empire. The safeguard mechanism primarily maintains event completion stability and allows for unexpected restarts, such as re-triggering the Eternal Fleet Invasion Crisis after a forced event chain abort. This plays a crucial role in maintaining the stability of mod events. ['concept_kuat_mission_6_chain_add_on_5'] is required against the Eternal Fleet and Infinite Empire, but is not mandatory against other enemies."

