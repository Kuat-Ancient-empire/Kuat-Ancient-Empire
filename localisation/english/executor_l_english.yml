    kuat_legacy.393.desc:"We have no chance, but the future of this galaxy must be bright. We leave this message. We just want to let others understand our experience and the truth of our destruction. Don’t come on our way, don’t be greedy and greedy. Ambition blinded your eyes. \n\n§Y Actually, there are some very terrifying creations outside the galaxy. They seem to be some mechanical creations or some kind of defense system or automatic combat system-like creations. They seem to be called §REternal Fleet§!, Their ships are so hard that we cannot use conventional weapons to cause any damage to them, and once they invade, the entire galaxy's creatures will be destroyed. But §R[fallen_empire_kuat.GetName]§Y has been helping us resist those terrible creations. Their copper walls and iron walls prevent the Eternal Fleet from entering the galaxy. We once defeated §R[fallen_empire_kuat.GetName]§Y all the technology. It, and the subsequent eternal invasion cost us heavy losses, but we still defeated the eternal invasion with all the power of the galaxy. That battle cast a shadow on the galaxy, and our allies and affiliates The whole country has a huge dissatisfaction with us. However, the reality is so dramatic. §R[fallen_empire_kuat.GetName]§Y is back. They easily destroyed our empire and disintegrated our allies. Our former allies stood with them. In the end we completely failed. The imperial government and §R[fallen_empire_kuat.GetName]§Y signed an agreement. They will keep a part of our civilized fire and most of us will be judged, and everyone will have to By complying with this agreement, this history will also be concealed... But when I am about to pay the price for all of this, I still want to keep this truth. I cannot deprive anyone of the right to know the truth... .At the same time, I left a copy of their most advanced battleship drawing information that I obtained from §R[fallen_empire_kuat.GetName]§Y at the time. Maybe you can’t use it for production, but a small amount of assembly should be no problem. of. §G hope it will be useful to you in the future.........."
