    kuat_legacy.30.title:"§PUnlivable mega facility"
    kuat_legacy.30.desc:"It used to be one of the main colonies of §Y[fallen_empire_kuat.GetName]§!, but they seemed to abandon it and transformed it into a giant non-livable facility. It seems that there are secrets hidden here......"
    kuat_legacy.30.a:"Good, very energetic, keep working!"
    kuat_legacy.31.title:"§PForsaken City"
    kuat_legacy.31.desc:"When [leader.GetName] was investigating this huge building, he found some places where this non-livable facility violated the rules. [leader.GetName] found out that this miraculous huge structure was under the rigidity during subsequent in-depth investigations. There seems to be something wrong, there seems to be a strange and weak sensor signal continuously emitted... Maybe we can find the source of this signal"
    kuat_legacy.31.a:"Be careful."
    kuat_legacy.32.title:"§PSecurity check"
    kuat_legacy.32.desc:"The local security personnel asked [leader.GetName] to be checked before they could land on the giant facility. [leader.GetName] found that the weak signal seemed to disappear after being checked........"
    kuat_legacy.32.a:"Keep looking! I have a hunch that we are close to the truth."
    kuat_legacy.33.title:"§PUnderground city"
    kuat_legacy.33.desc:"[leader.GetName] After a lot of time searching, finally found some strange'doors' at the junction of this giant structure and another part of the giant structure. This should prove that our previous guesses about the secrets of this structure are correct. [Leader.GetName] took advantage of §Y[fallen_empire_kuat.GetName]§!'s staff on duty inadvertently slipped into the'gate'. In the report returned by [leader.GetName] it reads:\n\n§Y God, I can’t believe that there is a huge underground complex hidden here. The tall and dense buildings are full of huge facilities. Inside, if it’s correct, there is an independent ecological circulation system! The instrument in my hand keeps telling me that the central tower has been emitting a certain signal. I can be sure that the signal source we are looking for is that tower...§!\n\nReceiving this report Later, we temporarily lost communication with [leader.GetName]."
    kuat_legacy.33.a:"Hope [leader.GetName] is okay."
    kuat_legacy.34.title:"§PTimeless 13 floors"
    kuat_legacy.34.desc:"[leader.GetName] took some time to re-establish communication with us. [leader.GetName] has reached the central tower. When it arrived at the central tower, almost all of [leader.GetName]’s instruments were out of order, [leader.GetName] After analyzing the situation, I chose to move on. The underground complex where the tower is located seems to be a dead city. There is no life in this city. The gate of the central tower seems to be printed with the flag §Y[fallen_empire_kuat.GetName]§! , Although it has faded a bit. This should be the underground facility of §Y[fallen_empire_kuat.GetName]§!. \n\n[leader.GetName] found that the structure of this tower is very simple, it seems that there is only one elevator to go up and down, and only §Y13§! The floor can go to..."
    kuat_legacy.34.a:"Go to the 13th floor"
    kuat_legacy.35.title:"§PCentral database"
    kuat_legacy.35.desc:"After reaching the 13th floor, there was only a closed door that led to the eyes. When [leader.GetName] walked in, the door seemed to sense something and suddenly opened automatically. [leader.GetName] walked in and found that it seemed to be a large database facility or training facility. The whole hall is filled with cylindrical cultivation tanks, and the most strange thing is that these cultivation tanks seem to be empty. [leader.GetName] walks to the central console, and the various screens of the console appear to be closed. [leader.GetName] thinks this should be a research institute, maybe there is the truth we want to find here."
    kuat_legacy.35.a:"Continue the search. Don't care about them"
    kuat_legacy.36.title:"§PMysterious Frozen Warehouse"
    kuat_legacy.36.desc:"When [leader.GetName] moved on, he found that this spacious database could no longer be returned. The door at the rear was closed. [leader.GetName] could only move forward. There was a channel behind the console, [leader.GetName]. ] After entering, I found that it seemed to be a dome-shaped space with a strange frozen warehouse in the center. There was nothing meaningful other than that. [leader.GetName] couldn't see what was in the frozen warehouse. Although this frozen warehouse cannot be opened, according to the reaction of the instrument, the material of this frozen warehouse should be the same as the mysterious crystal we originally discovered. [leader.GetName] thinks it is necessary for us to conduct in-depth research on this frozen warehouse, maybe we can Bring back to this frozen warehouse."
    kuat_legacy.36.a:"Take it back"
    exe_legacy_unlock_the_minbox:"Unlock the frozen warehouse"
    exe_legacy_unlock_the_minbox_DESC:"It's time to uncover the secrets hidden in it"
    kuat_legacy.37.title:"§PUncover the mystery"
    kuat_legacy.37.desc:"Our scientific research department is ready to start research and try to open this frozen warehouse, which may reveal the truth about ancient civilizations and mysterious observers"
    kuat_legacy.37.a:"Open this frozen warehouse at all costs."
    kuat_legacy.38.title:"Empty"
    kuat_legacy.38.desc:"We opened this frozen bin, but there seems to be nothing very peculiar... only a small button in the center, which seems to mean something..."
    kuat_legacy.38.a:"Press it"

    kuat_legacy.39.title:"Mysterious projection"
    kuat_legacy.39.desc:"Hello, people in the future, I am glad we can meet, unfortunately we no longer exist, we can only use this way...."
    kuat_legacy.391.desc:"We are the people of the Endory Empire, and now are just lambs to be slaughtered....We will pay the price for our ambition and greed......"
    kuat_legacy.392.desc:"There is nothing to mention about the past, we think we can take everything, but after all we still can’t escape the judgment....."
    kuat_legacy.393.desc:"We have no chance, but the future of this galaxy must be bright. We leave this message. We just want others to understand our experience and the truth of our destruction. \n\n§Y Actually §R[fallen_empire_kuat.GetName]§!§Y has been helping us defend against the Eternal Fleet. Their copper walls and iron walls prevent the Eternal Fleet from entering the galaxy. We used to take §R[fallen_empire_kuat.GetName]§ ! §Y all the technology, defeated it, and the subsequent eternal invasion cost us the price of loss and terror, but we still defeated the eternal invasion. However, the judgement is just such a coincidence, §R[fallen_empire_kuat.GetName]§!§Y came back, they easily destroyed our empire, the empire government and §R[fallen_empire_kuat.GetName]§!§Y signed an agreement, we can Keep a part of the fire of civilization, others will be judged, and they will conceal the real reason for our demise... When I and I are about to pay the price for all of this, I still want to keep this truth .... At the same time, I left a copy of the most advanced battleship blueprint I obtained from §R[fallen_empire_kuat.GetName]§!§Y in this message, §GMay the force be with you.........."
    kuat_legacy.391:".........."
    kuat_legacy.392:"what happened?"
    kuat_legacy.393:"Judgement? what is that?"
    kuat_legacy.394:".........."
