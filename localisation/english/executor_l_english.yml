    exe_legacy_lock_the_message_DESC:"Maybe we should find out what these coordinates are hiding"
    kuat_legacy.18.title:"Deciphering cryptic messages"
    kuat_legacy.18.desc:"Our researchers are ready to decipher it. It's time to start deciphering this trapped signal."
    kuat_legacy.18.a:"Decipher as soon as possible, I have a feeling this will be a crucial step!"
    kuat_legacy.19.title:"Parsing is complete"
    kuat_legacy.19.desc:"We've managed to parse this mysterious signal, which is not as tightly encrypted as the mysterious crystal before, and this message should be directing us, and we're getting some weird coordinate information, and maybe we should be looking for these targets."
    kuat_legacy.19.a:"Good"
    misc_system_desc:"§PFirst coordinate"
    kuat_legacy.21.title:"Silent system"
    kuat_legacy.21.desc:"Here we are in this coordinate system, this system is unusually silent, this black hole system is unlike anything we've ever seen before, this system is so weird and beautiful... But according to previous research on that mysterious civilization... This system seems to have been their fortress system... But this system is so anomalous! \n\n§YThe black hole has a large number of planets and a large ring of stars, and although they have been destroyed, the system has violated the rules of the world as we know it. The black hole at the center, the star that crashed, the ring that broke. Maybe we should take a closer look at this system...§!"
    kuat_legacy.21.a:"It's too weird"
    kuat_lagacy_4:"§PRuined relic"
    Kuat_structure_4:"The ruined relic ringworld, but they seem to have some attractive charm...Perhaps it can unlock what this horrifying system has experienced..."
    kuat_legacy.22.title:"§PStage 1: Eerie ruins"
    kuat_legacy.22.desc:"Compared [leader.GetName] found the ruins front several sites and facilities damaged very serious, according to our former in the face of the mysterious civilization results of the study speculated that this should be the core star area part of the mystery of the ancient civilization, but we came to the system, according to the current search results, the system appears to be destroyed by something... While the buildings on this weird damaged star ring seem to have been completely destroyed, our [leader.GetName] finds something wrong... N \n\n§YMaybe we can find something here...§!"
    kuat_legacy.22.a:"Should be one step closer to the truth."
    kuat_legacy.22.b:"It seems to be a familiar feeling here..."
    kuat_legacy.23.title:"§PStage 2: Hidden but beautiful spot"
    kuat_legacy.23.desc:"[leader.GetName] Not long after we set foot on the damaged star ring, our instrument received a strange signal. Our [leader.GetName] found that the signal came from under the ruins according to the convenient instrument we carried on our bodies... \n\n§YGood thing [leader.GetName] has requested some special digging machines from our orbital ships. With the help of the machine, [leader.GetName] found a mysterious stele, which seemed to be a unique switch. The texture around the stele above seemed to be for the visitor to press... But after [leader.GetName] put his hand on the switch, our video transmission was interrupted!§!\n\nThe good thing is that our signal came back later. But when we saw the image from [leader.GetName], we were no longer in the ruins, but in the tunnel of a facility. It was supposed to be a 'lift device' that would allow us to access the actual site of the monument..."
    kuat_legacy.23.a:"Continue to explore"
    kuat_legacy.24.title:"§PStage 3: Imperial facilities"
    kuat_legacy.24.desc:"[leader.GetName] has continued to explore forward. According to the current information, [leader.GetName] guesses that this should be an experimental facility, but it is not sure whether it is a military or civilian facility. Here may be the answer we need to find. It is worth noting that after [leader.GetName] walked through the corridor, we found a spacious lobby area. The dilapidation here and outside is like two worlds. The equipment and walls here are almost brand new, in the center of the lobby. There is a huge mechanical facility and operation table. When our [leader.GetName] walked into the operation table, suddenly the whole facility began to operate.....The huge computer-like body in the center suddenly projected a The image of the girl we are familiar with:\n\n§Y Foreign friends, long time no see, oh, maybe I’m not qualified to say long time no see... what you see now is the last projection I left, we It is about to end. This is our last refuge, but this refuge will soon fall... we have no chance. Observers have been watching us, until today we do not understand how ridiculous we are. But our fire will continue, although they may not remember us, they will not remember the real history, and they will not understand what happened thousands of years ago.....\n\nFrom Cloud City to Defense Zone A We respect those people who accept the agreement, but we still choose to reject the agreement. We don’t want to forget this history of fraud, even if we will pay the price of our lives and all traces of civilization....We have gradually become stronger from a small country, and we reform the system. , Abandoning the backward nomadic general flagship system and establishing a new political system. We developed science and technology gradually to military industry, shipbuilding and established a civilization that almost ruled the entire galaxy. In order to further develop, we and §R<error>...<error>...<error>§!§Y civilization established a shipbuilding agreement. We introduced their technology and built their ships. We Even localized construction was realized...but ambition and greed destroyed us, we chose to take all of it...§!\n\nWhile we were recording, the image disappeared and the entire facility It stopped working. No matter how we start it again, we can't start it, maybe this is the only information we have..."
    kuat_legacy.24.a:"May be the key to finding the truth"
    kuat_legacy.24.b:"What did our ancestors do..."
    kuat_legacy.25.title:"§PStage 4: Leave"
    kuat_legacy.25.desc:"[leader.GetName] after exploring other parts of the facility, it was found to be of little value, but it was found that a mysterious control system was still on. After [leader.GetName] pushed the switch, just like when we entered, we suddenly came back to the surface, maybe it was time for us to leave."
    kuat_legacy.25.a:"Get out of there."


