    kuat_legacy.27.desc:"According to our research, the mysterious crystal comes from a star ring structure area in the territory of §Y[fallen_empire_kuat.GetName]§!. Fortunately, §Y[fallen_empire_kuat.GetName]§! is not our enemy yet, we should avoid entering §Y[fallen_empire_kuat.GetName]§! territory, maybe we should use some price in exchange for the sovereignty of the galaxy we are looking for."
    kuat_legacy_27_second.desc:"According to our research, the mysterious crystal originated from a star ring structure area in §R[fallen_empire_kuat.GetName]§!. But now §R[fallen_empire_kuat.GetName]§! is our enemy, we may be able to temporarily cease fire."
