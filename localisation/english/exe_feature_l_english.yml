 kuat_system_selector.1.response: "Filter modified." #NT!
 kuat_system_selector.1.epsilon_star_killer_weapon.desc: "In order to use Starkiller Base to remotely attack targets located in other star systems, we need to set the coordinates of the target system in Starkiller Base. \n\nThere is currently no convenient way to quickly select targets, but we can roughly determine candidate targets by providing the characteristics of the target star system to the Starkiller Base control system, and then find what we really need from these candidate targets. Target star system to attack. \n\nUse the buttons on the right to select some features of the target star system. Move the mouse over some buttons to display related descriptions." #NT!
 kuat_system_selector.2.desc: "This is a long, long description." #NT!
 kuat_system_selector.2.eternal_star_killer_weapon.desc: "The galaxy selector control system has locked the candidate targets, and we need to select the target star system we really need to attack from them. \n\nSince we cannot make the core of the Eternal Fleet output more energy and control signals in a short period of time, the number of targets we can attack at one time is limited. Currently, we can attack up to §Y1§! targets at the same time. \n\nBefore attacking the target, Gemini Intelligence needs a certain amount of time to mobilize its fleet to recharge. At this time, the core of the Eternal Fleet will be extremely fragile. We should avoid letting it fight with hostile forces, otherwise it may Will be destroyed by hostile forces in battle." #NT!
 kuat_system_selector.2.response: "The star system selection status has been modified." #NT!
 kuat_system_selector.2.epsilon_star_killer_weapon.desc: "The Starkiller Base control system has locked on candidate targets, and we need to select from them the target star system we really need to attack. \n\nSince we cannot make the thermal oscillator core of Starkiller Base output more energy in a short period of time, the number of targets we can attack at one time is limited. Currently, we can attack up to §Y5§! targets at the same time. \n\nBefore attacking the target, Starkiller Base needs a certain amount of time to charge its weapons. At this time, Starkiller Base will be extremely fragile. We should avoid letting it fight with hostile forces, otherwise it may Will be destroyed by hostile forces in battle. " #NT!
