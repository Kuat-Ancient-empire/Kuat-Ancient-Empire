    kuat_requires_no_too_many_targets:0 "This is a very, very long description."
    kuat_requires_no_charging_star_killer:0 "To select targets in other star systems for the Eternal Fleet to attack, we need to set the target system coordinates in the fleet star system selector.\n\nThere is currently no quick and easy way to select targets, but we can provide the system with characteristics of the target star system through the control system of the selector, allowing us to narrow down potential candidates before selecting the actual target we wish to attack.\n\nUse the buttons on the right to select certain characteristics of the target star system. Hovering your mouse over some of the buttons will display related descriptions."
    kuat_requires_no_kuat_system:0 "Filter criteria modified."
    kuat_requires_no_ancient_system:0 "To use the Star Destroyer Base to remotely attack targets in other star systems, we need to set the target system coordinates within the Star Destroyer Base.\n\nThere is currently no quick and easy way to select targets, but we can provide the system with characteristics of the target star system through the control system of the Star Destroyer Base, allowing us to narrow down potential candidates before selecting the actual target we wish to attack.\n\nUse the buttons on the right to select certain characteristics of the target star system. Hovering your mouse over some of the buttons will display related descriptions."
    kuat_requires_no_zeta_crisis_system:0 "This is a very, very long description."
    kuat_requires_no_exd_system:0 "The star system selector control system has locked onto potential targets, and we now need to select the actual star system we wish to attack.\n\nDue to limitations in the core of the Eternal Fleet, we are unable to output more energy and control signals in a short amount of time, meaning the number of simultaneous attacks we can perform is limited. Currently, we can attack up to §Y1§! target at once.\n\nBefore attacking, Gemini Intelligence will require some time to mobilize and charge the fleet. During this time, the core of the Eternal Fleet will be extremely vulnerable. We should avoid engaging in combat with hostile forces, as it may result in the destruction of the Eternal Fleet."
    kuat_requires_no_contingency_system:0 "Star system selection status modified."
    kuat_no_selected_target:0 "The Star Destroyer Base control system has locked onto potential targets, and we now need to select the actual star system we wish to attack.\n\nDue to limitations in the thermal oscillator core of the Star Destroyer Base, we are unable to output more energy in a short amount of time, meaning the number of simultaneous attacks we can perform is limited. Currently, we can attack up to §Y5§! targets at once.\n\nBefore attacking, the Star Destroyer Base will require some time to charge its weapons. During this time, the Star Destroyer Base will be extremely vulnerable. We should avoid engaging in combat with hostile forces, as it may result in the destruction of the Star Destroyer Base."
