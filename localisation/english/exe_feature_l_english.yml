 tr_kuat_scum_1: "Alloy Production Innovation" #NT!
 tr_kuat_scum_1_desc: "§Y$mod_country_alloys_produces_mult$§! Added §G+25%§!." #NT!
 tr_kuat_scum_1_delayed: "As our citizens' recognition and glory of the Empire continues to grow, the skill level and efficiency of the workers on the alloy production lines have also increased significantly. As production methods continue to improve, the time from smelting the coating to entering the market to complete the order is also much shorter than in the past." #NT!
 tr_kuat_scum_2: "Ship maintenance innovation" #NT!
 tr_kuat_scum_2_desc: "§Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§! reduced by §G25%§!." #NT!
 tr_kuat_scum_2_delayed: "As our citizens' recognition and glory of the Empire continue to increase, the skill level and efficiency of the dock workers have also been greatly improved, and the Empire's military industry has grown by leaps and bounds. As ship manufacturing methods continue to improve, the cost of the process from hull plating to starship molding is also much shorter than in the past." #NT!
 tr_kuat_scum_3: "Shipbuilding innovation" #NT!
 tr_kuat_scum_3_desc: "§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! Added §G25%§!." #NT!
 tr_kuat_scum_3_delayed: "As our citizens' recognition and glory of the Empire continue to increase, the skill level and efficiency of the dock workers have also been greatly improved, and the Empire's military industry has grown by leaps and bounds. As ship manufacturing methods continue to improve, the time required from hull plating to starship formation is much shorter than in the past." #NT!
 tr_kuat_scum_4: "Hull Research Innovation" #NT!
 tr_kuat_scum_4_desc: "§Y$MOD_SHIP_HITPOINTS_MULT$§! Added §G+100%§!." #NT!
 tr_kuat_scum_4_delayed: "As our citizens' recognition and glory of the empire continue to increase, the skill level and efficiency of the scientists at the institute have also been greatly improved. The empire's military technology has advanced rapidly, and the technical research on ship hulls has gained significant progress. breakthrough. Hull technology continues to improve, and the time and cost from hull plating to starship defense are also much shorter than in the past." #NT!
 tr_kuat_scum_5: "weapons research innovation" #NT!
 tr_kuat_scum_5_desc: "§Y$MOD_SHIP_WEAPON_RANGE_MULT$§! Added §G+100%§!." #NT!
 tr_kuat_scum_5_delayed: "As our citizens' recognition and glory of the empire continue to increase, the skill level and efficiency of the scientists at the institute have also been greatly improved. The empire's military technology has advanced by leaps and bounds, and Yongshi's technical research on ship weapons has made significant progress. breakthrough. Weapon technology continues to improve. From the quality and technology of ammunition to the actual attack distance after the weapon is loaded, it is better than before and the cost is also much shorter than before." #NT!
  
  
