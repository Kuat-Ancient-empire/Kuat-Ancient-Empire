 kuat_starkillerbase_0_2_DESC: "Thermal oscillators are components found in various vehicles and machines. It is needed for our Starkiller Base superweapon to prevent the planet from becoming unstable due to the energy within. Starkiller Base harnesses the power of stars to collect dark energy, which is then used to destroy distant star systems. To store this energy, the thermal oscillator generates an oscillating enclosed field, which allows the device to consume much less energy than normal while containing the large amounts of dark energy it requires to operate." #NT!
  
