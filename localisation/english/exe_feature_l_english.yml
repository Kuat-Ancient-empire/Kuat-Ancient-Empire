    kuat_starkillerbase_0_DESC:0 "Within this Imperial legacy mine, we will construct an unprecedented superweapon, one that will allow us to restore the Empire's former glory. The time has come to build our superweapon."
    
    kuat_starkillerbase_0_1:0 "Starkiller Base Phase I"
    kuat_starkillerbase_0_1_DESC:0 "We must conduct large-scale mining operations on this planet to extract the kyber crystal deposits beneath its surface for our war machine. Once sufficient excavation is complete, we will transform this planet into a massive mobile weapons platform, embedding a colossal hyper-beam array within the great trenches carved into the planet's crust. Since these trenches were originally dug out by the Empire many years ago, converting this planet into a superweapon will be significantly easier."
    
    kuat_starkillerbase_0_2:0 "Starkiller Base Phase II"
    kuat_starkillerbase_0_2_DESC:0 "Thermal oscillators are components found in various vehicles and machines. They are required for our Starkiller Base superweapon to prevent the planet from becoming unstable due to internal energies. The Starkiller Base harnesses stellar energy to collect dark energy, which is then used to destroy distant star systems. To store this energy, the thermal oscillator generates an oscillating containment field, allowing the device to consume far less energy than normal while housing the massive amounts of dark energy necessary for its operation."
    
