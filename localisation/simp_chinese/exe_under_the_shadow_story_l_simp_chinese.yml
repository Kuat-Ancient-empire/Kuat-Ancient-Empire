    ###############################
    exe_return_invasion.8.name:0 "§E接近星系外缘§!"
    exe_return_invasion.8.desc:0 "此前从河外星系靠近我们星系的物体已经到达我们星系的外缘并开始减速，我们的天文观测表明，这将是永恒舰队史无前例的一次入侵，它们很可能会放弃进入原夸特帝国首都星系的引力井，转而直接进攻我们的星系。这些永恒舰队的亚空间回声已经足够清晰，我们能确认它们是一系列造型奇特的战舰，就和之前一样，它们来自于夸特帝国的战舰制造技术。\n\n不出所料，这些舰船根本不会对外界的通讯做出任何回应。"
    exe_return_invasion.8.a:0 "该死，我们的军队应该做好防御准备。"
    
    exe_return_invasion.10.name:0 "§E不速之客§!"
    exe_return_invasion.10.desc:0 "第一批河外舰队已经进入我们的银河边缘星系的引力井并环绕引力井中心运行，后续舰队很快也将到达。它们不会对通讯做出任何回应，也同样不存在任何生命信号，我们可以断定这些失控的作战舰队已经无法修复和交流。无论如何，我们必须把名为永恒舰队的隐患解决掉。"
    exe_return_invasion.10.a.desc:0 "第一批河外舰队已经进入我们的银河边缘星系的引力井并环绕引力井中心运行，后续舰队很快也将到达。它们不会对通讯做出任何回应，也同样不存在任何生命信号，我们可以断定这些失控的作战舰队已经无法修复和交流。无论如何，我们必须把名为永恒舰队的隐患解决掉，连同他们跃迁到我们边缘星域的太空堡垒一起。"
    exe_return_invasion.10.a:0 "一如既往，也许只有我们的舰队能解决这个问题了。"

    exe_return_invasion.18.name:"§E剧烈能量波动§!"
    exe_return_invasion.18.desc:"我们成功地摧毁了控制星系中央的永恒帝国堡垒，这一定程度上打击了永恒舰队的实力，并且削弱了永恒舰队信号控制中心的强度。这堆破铜烂铁马上就要滚回属于他们的垃圾堆了。"

    exe_return_invasion.20.name:"§E信号传入§!"
    exe_return_invasion.20.desc:"【有限交流程序启动】............\n\n【解析成功】.................\n\n正在连接中枢.........\n\n失败，取消重试，执行歼灭指令。"
    exe_return_invasion.20.a:"我们会把你们这些破铜烂铁拆掉！"

    exe_return_invasion.24.name:"§E奇特信号§!"
    exe_return_invasion.24.desc:"长期的战争已经让我们的人民疲惫不堪，但星河的危机仍然没有消散的迹象，永恒舰队仍然在源源不断地补充舰队，而我们的战舰一直在损失。根据我们的科研人员对这一轮永恒舰队的分析，得到了一个悲观的结论，如果就这么下去，我们将无法守护这个星河。这一次的永恒舰队不同以往，如果没有差错的话，发起进攻的是永恒舰队残余的全部舰船。\n\n好在根据夸特帝国曾经留下的信息，我们或许可以根据永恒舰队的快子信号反向寻找他们隐藏的信号中继站，如果能够摧毁或者修复中继站，我们或许还有胜利的希望。"
    exe_return_invasion.24.a:"马上找，快！"
    exe_return_invasion.25.desc:"长期的战争已经让我们的人民疲惫不堪，但星河的危机仍然没有消散的迹象。尽管我们成功破解了一个永恒舰队的中继站，但他们仍然在源源不断地补充舰队，而我们的战舰也一直在损失。根据我们的科研人员对这一轮永恒舰队的分析，永恒舰队的中继站并不只是在这里，我们应该继续寻找。而且永恒舰队这次的攻势不同以往，如果没有差错的话，这一次发起进攻的是永恒舰队残余的全部舰船。\n\n好在根据之前的研究基础和资料留下的信息，我们可以根据永恒舰队的快子信号进一步进行寻找他们隐藏的信号中继站。"
    exe_return_invasion.26.desc:"长期的战争已经让我们的人民疲惫不堪，但星河的危机仍然没有消散的迹象，尽管我们成功破解了一个永恒舰队的中继站，但他们仍然在源源不断地补充舰队，而我们的战舰也一直在损失，根据我们的科研人员对这一轮永恒舰队的分析，永恒舰队的中继站并不只是在这里，我们应该继续寻找。而且永恒舰队这次的攻势不同以往，如果没有差错的话，这一次发起进攻的是永恒舰队残余的全部舰船。\n\n好在根据之前的研究基础和资料留下的信息，我们可以根据永恒舰队的快子信号进一步进行寻找他们隐藏的信号中继站。"

    exe_return_invasion.28.name:"§E没有星光的领域§!"
    exe_return_invasion.28.desc:"我们成功来到了永恒舰队信号中继站的所在地，这是一个空旷的星系。我们的探测显示，这里没有任何星球存在的痕迹，甚至在星系中央的恒星也被一座奇特的星门似的建筑覆盖。其中断断续续往外发出的快子信号表明永恒舰队的控制信号来源于此，但是值得令人注意的是，这个星系之前并不存在于任何星图上。根据我们之前查阅的夸特数据库信息，这块区域甚至夸特帝国也不知道。\n\n好在我们目前没有在星系内发现永恒舰队的踪迹，但不排除这是一个陷阱。也许永恒舰队会在我们开始研究的时候进入该星系，我们应该保护我们的科学家！"
    exe_return_invasion.28.a:"必须保护她们！"

    exe_return_invasion.27.name:"§E研究突破§!"
    exe_return_invasion.27.desc:"我们的科研人员在研究过程中对我们摧毁的永恒舰队的信息和残骸进行了细致的分析。经过多次实验验证，我们的科学家已经可以确定一个信号源星系的星图坐标。但是诡异的是，这个星系竟然从来没有在我们的银河系发现过，就像幽灵星系一样，或许我们需要万分小心。"
    exe_return_invasion.27.a:"开展第一阶段研究！"
    exe_return_invasion.27.b:"开展第二阶段研究！"
    exe_return_invasion.27.c:"开展第三阶段研究！"

    exe_return_invasion.29.desc:"我们的科学家在逆向永恒信号中继站时，曾一筹莫展。可是令人惊讶的是，在我们查询夸特数据库寻找资料时，竟然发现了记载详细的永恒信号中继站的运行模式。但是在我们的科学家[leader.GetName]想进一步寻找快子信号发出的原理时，信号中继站发生了巨大的振动。安全起见，我们的科学家不得不在关闭信号站后回到了科研船，我们现在可以离开整个星系了。"
    exe_return_invasion.29.a:"非常好！"

    exe_return_invasion.33.name:"§E黎明降至§!"
    exe_return_invasion.33.desc:"在我们的科学家成功关闭三个永恒信号中继站后，永恒舰队发生了剧烈的变化。消失的信号使得它们无法在补充舰队，剩余的永恒舰队也将会被我们的舰队消灭。永恒舰队已经强弩之末了，我们必须乘胜追击！\n\n黎明降至，黑暗终将退散！"
    exe_return_invasion.33.a:"太好了！"
    exe_return_invasion.33.tooltip:"§E现在永恒舰队将失去增援能力，消灭剩余舰队后就可以对永恒堡垒进行攻击。§!"

    exe_return_invasion.35.name:"§E黑暗溃散§!"
    exe_return_invasion.35.desc:"曾经肆虐整个星系的永恒舰队如今已被彻底击败，我们没有发现任何的漏网之鱼，它们也永远不再能派遣增援部队前往我们的星系。我们的科研部门根据永恒舰队的多次进攻和这次进攻的损失判断，永恒舰队已经名存实亡，也就是说永恒舰队的威胁和外来者的干涉将永远不会回到我们的星域，他们不再能称得上永恒。我们不需要如夸特说的那样修复永恒舰队，我们只需要摧毁他们，将他们从这个星域内消灭，任何未来可能存在的永恒舰队的入侵都将会被我们瓦解。\n现在欢呼和雀跃再次充满了银河。永恒舰队的终结，夸特帝国的逃窜，也将铸造全新的属于我们的时代.......\n\n值得注意的是，尽管我们的科研团队受到了夸特帝国留下来的技术封锁的影响，但他们仍然突破了永恒舰队的保护系统，成功解析了永恒舰队的舰船构造。虽然我们并没有足够的材料去建造这些永恒舰队，但这将为我们的舰船技术提供巨大的帮助。"
    exe_return_invasion.36.desc:"曾经肆虐整个星系的永恒舰队的一次入侵如今已被彻底瓦解，目前没有发现任何剩余的永恒舰队，而且暂时也没有发现它们派遣增援部队前往我们星系的迹象，我们成功的瓦解了永恒舰队的进攻，但永恒舰队的威胁仍然存在，我们尚不能掉以轻心，我们必须居安思危，提高警惕，永恒舰队的下一次进攻将会更加猛烈，我们必须做好最完善的准备。\n\n欢呼和雀跃再次充满了各个国家的各个星球，这些人竟然开始了庆祝，他们的庆祝或许太早了一点.......\n\n我们的科研部门根据我们之前与永恒舰队多年的战争分析来看，永恒舰队将会在几年后重新进攻。帝国总部要求我们歼灭所有的永恒舰队，我们必须要做好应对永恒舰队下一次进攻的准备。永恒舰队绝不能存在，也绝不能落入他人手中！"
    exe_return_invasion.35.b:"真是太好了。"
    exe_return_invasion.38.title:"夸特帝国"
    exe_return_invasion.38.desc:"许久不见，尊敬的[root.GetRulerTitle]，我的老熟人。恭喜你和你的子民向我们证明了你们强大的战争能力，虽然这只是这片区域的永恒舰队而已，但你们的战果和学习能力不得不令人佩服。我们认为你们现在拥有知晓关于永恒舰队的真相的权利，也希望你们能够清楚地认识到，在接下来的日子里，你们需要我们的监护。那么你们有什么想问的吗？"
    exe_return_invasion.38.fdesc:"尊敬的[root.GetRulerTitle]，你们还有什么疑惑的地方吗？"
    exe_return_invasion.38.a:"永恒舰队究竟是什么？"
    exe_return_invasion.38.a.resp:"永恒舰队？那可真是一个有趣的东西，正如你们所见，你们成功的击败并摧毁了这片星域全部的永恒舰队，这确实让我们感到惊讶。你们和曾经的恩多迪亚帝国有一些相似之处，你们都如同神明眷顾之人一般，可以轻而易举的获得强大的武器，先进的科技，无论这些能力是多么稀有，多么可怕，甚至可以毫无征兆地让你们的敌人消失。即使是永恒舰队，在你们面前也只不过是一些废铁和尘埃罢了。\n\n但永恒舰队和我们一样，不属于这片星域。我们因永恒而来，也只会因永恒而去。永恒舰队的归属我们也并不完全知晓，我们曾经的皇帝从未知的星域带回来了一个庞大的全自动作战系统，他称其为永恒。搭载这个全自动作战系统的舰队完全听命于皇帝大人，除非皇帝大人离世。\n\n明明拥有了强大的力量，却躲不过命运的安排。在我们帝国的内战中，皇帝和王座永远的消失在了战舰反应堆的能量中，混乱也由此开始了。帝国政府垮台以后用了大量的时间才完成重组，这也使得永恒舰队脱离了帝国的控制。\n\n尽管帝国已经无法再操控永恒舰队，但对我们来说，这些东西并不足以让新的帝国政府重视。我们已经完全掌握了永恒舰队的技术，它们的存在也因此不再拥有价值。这些流窜的永恒舰队对我们、对帝国只是一场无聊的闹剧，但对你们却是一场灾难。这些由伊欧卡斯的古代智能系统组成的舰队引发的麻烦必须被终结，而你们将会是终结这场旧时代闹剧的重要人员。"

    exe_return_invasion.38.b:"过去究竟发生了什么"
    exe_return_invasion.38.b.resp:"过去？将行之事必将已行，而已行之事必将再行。过去、现在与未来何尝不是一个统一的循环？\n\n这片星区曾经由众多原住民组成的古代文明统治，他他们拥有辉煌的文明、遮天蔽日的舰队以及足以将他们自己毁灭的科技，就像现在的你们这些如有神眷之人一般。但他们终究被权欲和力量迷惑，这些古代文明开始研究灵能，研究所谓的虚境，这些不理智的欲望最终给他们带来了毁灭。尽管一开始古代文明成功地抵御了虚境的影响，但他们最终还是败在了自己手上。\n\n说到底都不过是一个竹筐的螃蟹，他们只顾着内讧，却从来没有注意过真正的威胁。永恒舰队的阴云已经笼罩了这里，直到我们带来了整个银河的光明、安全和繁荣。古代文明毁灭以后，我们在这里建立了前哨基地和补给站，作为我们保护这些原住民的代价，他们需要为我们的补给买单。\n\n这是一场公平的交易，毕竟蝼蚁们连活着也是强者的恩赏。只可惜权力和欲望的游戏再次重演，又一次蒙蔽了他们的眼睛，让他们忘记自己的身份。恩多迪亚帝国对我们悍然发动了无耻的入侵挑战，尽管他们这是在自寻死路，但我们仁慈的议会依旧给予了他们怜悯，恩多迪亚的火种被允许保留下来。\n\n正如我之前所说，已行之事必将再行，这片区域总是会源源不断地诞生挑战者。我们已经厌倦了这个无聊的游戏，因此我们打算进行一场盛大的表演，但你们居然成功击败了我们的部分舰队，并解决了这片区域永恒舰队的威胁。我们相信这一切都是暂时的，生命不息，轮回不止。你们的未来也必将失去神的眷顾，走向属于你们的穷途末路，你们终将成为未来文明的肥料和遗产。"
    exe_return_invasion.38.c:"为什么这么多年你们仍然没有彻底清理永恒舰队？"
    exe_return_invasion.38.c.resp:"永恒舰队总是在四处流窜，我们并不打算花费时间与精力去追踪它们，只需要等它们慢慢自投罗网就可以了。毕竟我们的时间比起你们要更加宝贵，我们需要聪明一点，不是吗？\n\n我们布置了三座中继站，可惜的是这为你们的行动做了嫁衣，但无论如何，我们仍然已经达到了目的。"
    exe_return_invasion.38.d:"你们究竟要做什么？"
    exe_return_invasion.38.d.resp:"帝国政府要求我们彻底地摧毁永恒舰队，但很显然，经过千年的战争磨损，你们这些原住民们已经越来越不知好歹。随着你们科技的的恢复和发展，我们不仅要面对永恒舰队，还要面对你们中出现的愚蠢的挑战者。在其他区域的永恒舰队已经被彻底消灭的情况下，我们的进度已经让帝国政府感到不满，造成这一切的原因就是这片星域低贱的原住民们。\n\n我们曾经在这里挑选代理人，让他们替我们布置信号中继站。计划的初步很顺利，三座中继站成功地环绕在了这片星区之中。但愚蠢的恩多迪亚阻碍了这一切，他们让永恒舰队获得了苟延残喘的机会，也让我们在帝国议会上蒙羞。恩多迪亚必须为他们的所作所为负责，所以他们的国家灭亡了。我们与你们这些不知道感恩的劣等种族不同，即便试图挑战我们的权威，恩多迪亚也最终被保留了火种。\n\n虽然蠢货们总是试图阻碍我们的计划，但蜉蝣之力，何以撼动参天大树。按照计划，我们会布置三座中继站，并将在你们挑战我们威严的时候启动。这片区域的永恒舰队将会被信号吸引，向这里集中，而你们将会与永恒舰队进行最直接的冲突。\n\n我们将会在尘埃落定之时，利用中继站引发的快子信号磁场特征，让我们的基地锁定这片星域，然后抹除这片星区和无趣的永恒舰队。\n\n只是很可惜，我们失败了，你们成功了。"
    exe_return_invasion.38.e:"真正应该毁灭的是你们，我们会永远记住这一切。"
    exe_return_invasion.38.e.resp:"尊敬的[root.GetRulerTitle]，已有之事后必再有，已行之事后必再行。期待未来能够再次见到你们，还有你们背后的那只神明的手。\n\n伟大的[root.GetRulerTitle]，现在您是这片星域的控制者了。属于您的银河纪元，开始了。"

