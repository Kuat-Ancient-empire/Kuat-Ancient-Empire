        executor_build.1105.title:"外来的通讯"
        executor_build.1105.desc:"根据我们的援助协议条款，我们将会给你们给予一定的支持。只要你们不违背承诺，我们将继续遵守这项协议。\n\n这些战舰将会帮助你们渡过难关。"
        executor_build.1105.a:"好的好的。"
        executor_build.1106.title:"外来的通讯"
        executor_build.1106.desc:"根据我们的援助协议条款，我们将会给你们给予一定的支持。只要你们不违背承诺，我们将继续遵守这项协议。\n\n这些战舰将会帮助你们渡过难关。"
        executor_build.1106.a:"好的好的。"
        executor_build.1107.title:0 "外来的通讯"
        executor_build.1107.desc:0 "由于你方多次无视我们的抗议，我们将根据我们的外交条例，现在将对来自贵方的舰船维护所必需的材料征收额外税。\n\n我们仍然在遵循我们的协议，希望贵方能够尊重并执行我们的要求。"
