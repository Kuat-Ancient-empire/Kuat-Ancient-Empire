    kuat_extramonster.32.1.desc:0 "我们的科研团队已经成功地从第一批$Name_Kuat_Contractor$舰队中提取到了关于抑制白洞嬗变的重要线索，现在我们能够确定，在$Name_Kuat_Contractor$注入其特有的元素后，白洞的物质抛射的特性能够为$Name_Kuat_Contractor$舰队提供足够的介入现实的能量，联通深渊与现实，然而这种支持是单向的，如果返回给恒星，将会产生不可逆转的影响。\n\n所以，我们只需要利用$Name_Kuat_Contractor$舰队的特有元素，重新将其注入正在发生物质抛射的白洞，这将会让正在嬗变的白洞发生逆向转化，进而产生巨大能量发生坍缩。\n\n或许我们该行动了。"
    kuat_extramonster.32.2.desc:0 "我们的科研团队从第二批$Name_Kuat_Contractor$舰队中提取到了足够重新抑制一颗正在发生嬗变的白洞所需的特有元素。如果顺利的话，我们的研究团队在接下来的时间就可以开展抑制白洞嬗变的行动。\n\n除此之外，科学家还发现这些$Name_Kuat_Contractor$的存在形式或许与我们之前遇到的$Name_Kuat_StarContractor$有很大的相似性，但目前仍然没有更多的信息。"
    kuat_extramonster.32.3.desc:0 "我们的科研团队从第三批$Name_Kuat_Contractor$舰队中提取到了足够重新抑制一颗正在发生嬗变的白洞所需的特有元素。如果顺利的话，我们的研究团队在接下来的时间就可以开展抑制白洞嬗变的行动。\n\n除此之外，困扰我们的$Name_Kuat_Contractor$与$Name_Kuat_StarContractor$之间的联系正在浮出水面，我们科学家发现，他们都存在于一个被称之为维拉之域的更加抽象的世界。目前我们还没有更多相关信息。"
    kuat_extramonster.32.4.desc:0 "我们的科研团队从第四批$Name_Kuat_Contractor$舰队中提取到了足够重新抑制一颗正在发生嬗变的白洞所需的特有元素。如果顺利的话，我们的研究团队在接下来的时间就可以开展抑制白洞嬗变的行动。\n\n除此之外，当前我们的分析结果中并没有太多有价值的信息，但我们的科学家发现了一种奇特的现象，这种现象发生在被摧毁的$Name_Kuat_Contractor$舰船AI上，这些AI在被摧毁以后不断的重复一种由高频粒子共振构成的信息流，他们似乎正在传播些什么。"
    kuat_extramonster.32.5.desc:0 "我们的科研团队从第五批$Name_Kuat_Contractor$舰队中提取到了足够重新抑制一颗正在发生嬗变的白洞所需的特有元素。如果顺利的话，我们的研究团队在接下来的时间就可以开展抑制白洞嬗变的行动。\n\n除此之外，我们的研究人员已经成功地将这些信息流通告转码破译出来了，但这些信息非常破碎，似乎并没有足够多的线索帮助我们抑制正在发生嬗变的恒星。或许等待我们的研究人员做出报告会更好。"
    kuat_extramonster.32.6.desc:0 "我们的科研团队从第六批$Name_Kuat_Contractor$舰队中提取到了足够重新抑制一颗正在发生嬗变的白洞所需的特有元素。如果顺利的话，我们的研究团队在接下来的时间就可以开展抑制白洞嬗变的行动。\n\n除此之外，我们的研究人员已经成功将破碎的信息组合在一起。“来自$Name_Kuat_StarContractor$的朱庇特节点将会终结$Name_Kuat_Contractor$的存在，只要阻止$Name_Kuat_StarContractor$，$Name_Kuat_Contractor$永恒不朽。”"
    kuat_extramonster.32.7.desc:0 "我们的科研团队从$Name_Kuat_Contractor$舰队中提取到了足够重新抑制一颗正在发生嬗变的白洞所需的特有元素。如果顺利的话，我们的研究团队在接下来的时间就可以开展抑制白洞嬗变的行动。"
    kuat_extramonster.32.A:0 "该结束了！"
  
