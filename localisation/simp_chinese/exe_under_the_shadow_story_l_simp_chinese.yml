    kuat_situation.36.name:"§E偏转立场"
    kuat_situation.36.desc:"我们的工程团队在一段时间的研究后发现，该设施的一些磁场和建筑结构与我们所熟知的一系列定律和规律大致相悖。\n\n这与之前的设施几乎完全一致，但我们的科研人员通过多次的调查和总结经验后，在[target.GetName]的尖塔设施内发现了该扭曲空间的磁场与该设施正在研发的某种偏转防护护盾极为相似，这种护盾初步分析来看可以实现对空间的小范围的折叠和偏转。\n\n同时我们的工程团队吸取了多次贸然破译数据库内容触发删除机制的教训，成功的将数据中的一些信息保存了下来，其中我们的研究人员发现，该设施与之前的设施所采用的保护程序均为同样的规格，也就是说这些设施通过这种偏转的护盾发生器，对周围的磁场和时空产生小范围的扭曲影响，在护盾发生器的范围内能够让其中的入侵者和攻击目标发生位移和偏转，以达到保护自身的目的。\n\n这种技术信息并非是来自于该文明，设施修建者文明恩多迪亚帝国是通过与$Name_kuat$的交易所获取的科技，尽管我们至今也没获得这种科技，这恰恰说明二者之间的关系并非是敌人如此简单。"
    kuat_situation.36.A:"真是神奇。"
    kuat_situation.36.B:"我们迟早会揭开这尘封的秘密。"
