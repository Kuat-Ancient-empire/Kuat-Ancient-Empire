    exe_return_invasion.40.name:0 "星系异变"
    exe_return_invasion.40.desc:0 "在古代节点重启后，我们在节点上驻留的科研人员陆续观测到了一些不同寻常的天文现象，我们星域星系靠近银河核心的区域出现了多处异常的能量活动，这种波动并未被任何资料所记载，因此他们分析后无法得出结论这是由什么原因造成的，也无法得知这会造成怎样的后果，我们必须保持警惕。\n\n除此之外，我们还在$Name_F_1$监测到一些异常的信号，这些信号似乎与节点重启之后出现的异常非常相似有关，但它们又有着明显的不同，我们的研究人员要求我们进一步调查这些信号。\n\n与此同时盘踞在$Name_F_1$的$Name_Kuat_StarContractor$也悄然离开了，也许一场战争正在悄然到来，我们必须做好准备。"
    exe_return_invasion.40.a:0 "真是奇怪"

