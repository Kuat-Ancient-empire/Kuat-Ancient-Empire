    kuat_fallen_mission_reaction_7_project_DESC:"一种能量密度极高的超物质燃料，$Name_kuat$只愿意透露其是Illerium的某种同位素。由于$Name_kuat$的研究部门还有更重要的事务，因此他们委托我们对此进行研究。"
    kuat_fallen_mission_reaction_8_project:0 "§E重型反舰武器"
    kuat_fallen_mission_reaction_8_project_DESC:"一台破坏性极强的反舰武器，似乎用某种我们接手过的物质驱动的反应堆才能满足其能耗。$Name_kuat$将一台原型机交付给了我们，希望我们对其进行完善。"
    kuat_fallen_mission_reaction_9_project:0 "§E先进计算网络"
    kuat_fallen_mission_reaction_9_project_DESC:"一套基于舰船计算机的先进分布式计算网络，可以支撑起难以想象的计算量。$Name_kuat$将相关资料也交予了我们，希望我们可以协助研究这一项目。"
    kuat_fallen_mission_reaction_10_project:0 "§E对抗防护系统"
    kuat_fallen_mission_reaction_10_project_DESC:"一种特殊的对抗防护系统，可以有效提升舰队的作战与防护效率。$Name_kuat$将相关资料也交予了我们，希望我们可以协助研究这一项目。"
    kuat_fallen_mission_reaction_11_project:0 "§E星际通讯信标"
    kuat_fallen_mission_reaction_11_project_DESC:"一种多功能的通讯信标组件，体积与耗能巨大只能装配于巨大的空间站之中。$Name_kuat$将相关资料也交予了我们，希望我们可以协助研究这一项目。"
    kuat_fallen_mission_reaction_12_project:0 "§E超物质反应堆"
    kuat_fallen_mission_reaction_12_project_DESC:"一款效率极高的先进反应堆，但我们缺乏自行生产它的能力。$Name_kuat$将相关资料也交予了我们，希望我们可以协助研究这一项目。"
    kuat_fallen_mission_reaction_13_project:0 "§E新型舰船设计"
    kuat_fallen_mission_reaction_13_project_DESC:"一款外形奇特的战列巡洋舰，不过能源特征等方面看起来非常眼熟...$Name_kuat$将相关资料也交予了我们，希望我们可以协助研究这一项目。"
    kuat_fallen_mission_reaction_14_project:0 "§E指挥人工智能"
    kuat_fallen_mission_reaction_14_project_DESC:"这可能是过去某个帝国的黑暗罪孽，他们为了延续自己的残暴统治建造了这套AI系统，但不知为何$Name_kuat$在对其进行研究...$Name_kuat$将相关资料也交予了我们，希望我们可以协助研究这一项目。"
    kuat_fallen_mission_reaction_15_project:0 "§E战争中枢堡垒"
    kuat_fallen_mission_reaction_15_project_DESC:"强大的战争堡垒，疑似可以支援舰队作战，似乎与我们的永恒堡垒有一定相似之处。$Name_kuat$将相关资料也交予了我们，希望我们可以协助研究这一项目。"
    kuat_fallen_mission_reaction_16_project:0 "§E能源调控网络"
    kuat_fallen_mission_reaction_16_project_DESC:"供巨型战舰使用的能源调控网络，可以优化反应堆的出力。$Name_kuat$将相关资料也交予了我们，希望我们可以协助研究这一项目。"
    kuat_fallen_mission_reaction_17_project:0 "§E舰队旗舰单元"
    kuat_fallen_mission_reaction_17_project_DESC:"旗舰级作战单位，只搭载了四门高能武器，而且看起来似乎很眼熟呢。$Name_kuat$将相关资料也交予了我们，希望我们可以协助研究这一项目。"



    kuat_fallen_mission_reaction.20.A.desc:0 "很好，你们的行为证明我们做了一个正确的选择，这场闹剧终于可以停止了，一切来自旧帝国的阴影从此将烟消云散。\n\n我们的调查人员已经得知你们完成了大部分安排下去的科研项目，并对这些技术进行了整合，现在是时候整理文件并交付我方技术部门了。\n\n非常感谢你们的帮助，从现在开始，中继站将重新启动，他们会成为保护你们星系免受永恒舰队侵扰的最终屏障。这些技术我们就送给你们了。"
    kuat_fallen_mission_reaction.20.B.desc:0 "很好，尽管你们上交的数据非常零散，但这些将会帮助我们完成最终的技术应用整合。\n\n你们的做法证明了我们的合作是一个正确的选择，现在我们也该离开这里了，我们需要回到核心星域完成我们最终的计划，在此之前，我们已经重启了围绕着当前星区的中继站，这些中继站将会保护你们的星系免受永恒舰队的袭扰。"
    kuat_fallen_mission_reaction.20.C.desc:0 "不对，你们没有获得多少有价值的研究结果，唉，可能是我们太高估你们了，这些来自永恒舰队的技术可能确实不是你们能够理解的，无论如何这一切都已经结束了，我们没有得到完整的数据，现在我们很难再花费时间保护你们的星区。\n\n在我们离开以后，永恒舰队的袭扰将不再受到阻碍，祝你们好运吧。"
    kuat_fallen_mission_reaction.20.D.desc:0 "很遗憾，你们没有做出任何有价值的结果，可能我们高估了你们，但你们不用担心，我们会依旧在此，保护这个星区免受永恒舰队的袭扰。"

    kuat_fallen_mission_reaction.20.A:0 "合作愉快，祝你们好运。"
    kuat_fallen_mission_reaction.20.A.respon:0 "合作愉快！你们做出了明智的选择，在我们的离开之后，我们的基地就归你们了。\n\n另外，$Name_Kuat_Fire_base$是不会善罢甘休的，我们不能确定他们接下来会做什么，但我们曾经在一个被$Name_Kuat_Fire_base$放弃的星系发现了某种奇怪的类黑洞行星，在我们的研究人员尝试进一步调查时，那片星区突然消失了，我们无法确定是否与$Name_Kuat_Fire_base$有关，因此你们接下来必须提高警惕。\n\n我们的造船厂将会继续为你提供必要的支持。真正的风暴，就要来了。"

    kuat_fallen_mission_reaction.20.B:0 "合作愉快，后会有期"
