      kuat_legacy.192.name:0 "§E破译完成"
      kuat_legacy.192.desc:0 "我们的科研团队通过大量时间的研究，在帝国得多个科研领域内发挥了重要的作用，他们成功的对该星域的数据库进行了破译和解密，[leader.GetName]成功解开了中央尖塔的地下数据库中的加密数据，幸运的是，这正是我们寻找的目标，这些加密数据成功的帮助我们完成了对核心舰船数据库的破译，现在我们能够完全清晰的获取了这一设施曾研究过的武器的原始数据，接下来只要我们成功解析其原始数据，就能够获取这些隐藏在遗迹中的科技。但我们仍然未从数据库中找到当初毁灭恩多迪亚帝国的敌人究竟是什么，或许在这些原始数据中会有答案。\n\n现在我们该撤离这片区域了。"
      kuat_legacy.192.a:0 "你们是[owner.GetName]人民的榜样和骄傲。"

