    exe_kuat_return.2.name:"星系剧烈能量异动"
    exe_kuat_return.2.desc:"我们帝国星系安全监控部门的最新报告显示，此前的$Name_kuat$星系在我们击败令人恐惧的永恒舰队后，发生了剧烈的能量活动。根据我们科研人员的分析，这应该是某种快子信号的特殊共振造成的影响。尽管$Name_kuat$星系已经是一片废墟，但快子信号的频率反馈却随着时间的推移越来越高，也许在不远的将来这里会发生什么。\n\n我们的科研人员认为这可能只是一次再平常不过的§Y超新星§!爆发，或者只是一些特殊的舰队信号。但无论如何我们都要持续监测并做好准备，不能掉以轻心。"
    exe_kuat_return.2.a:"希望这不是真的。"
    exe_kuat_return.4.name:"星域异动"
    exe_kuat_return.4.desc:"经过多年的观测，我们发现$Name_kuat$星系周围的亚空间状态在我们击败永恒舰队后频繁出现空间波动和跃迁准备信号。我们的科研人员认为星系周边的亚空间受到了某种强大能量的影响，出现了极度不稳定的状态。我们探测站的报告也证实$Name_kuat$星域出现了一些奇怪的变化，整个星系空间范围内的能量活动日益频繁。\n如果我们不迅速转移我们位于$Name_kuat$的舰队和人民，或许他们将会遇到不可预料的§R危险§!。"
    exe_kuat_return.4.a:"了解了。"
    exe_kuat_return.6.name:"闪电般归来"
    exe_kuat_return.6.desc:"安全部门的信息是准确而有效的，$Name_kuat$星域的废墟神秘般地恢复了往日的生机，就仿佛时间回溯一般，那些已经沦为废墟的星球重获新生，变回了它们原本的样子。$Name_kuat$星域的的变化引起了帝国上下乃至整个银河的注意，我们必须要小心。\n\n根据我们科学家的研究报告，我们无法再从$Name_kuat$星域获得任何信号和通讯，跳跃星门也受到不明快子信号的干扰，我们不能再通过跳跃星门进入$Name_kuat$星域。"
    exe_kuat_return.6.a:"令人惊悚的信息。"
    exe_kuat_return.8.title:"复兴"
    exe_kuat_return.8.desc:"愚蠢的攻击者，你们被你们那贪婪无知的欲望支配，朝你们不该触碰的地方伸出了你们的脏手。你们完全不明白你们要面对的是什么，永恒舰队没有摧毁你们，还真是令人惊讶。\n\n但没关系，我们将会让这个星域继续回到安定和平稳的时代。\n根据银河观察法第66条，我们将会重置你们的帝国和你们的存在，你们虽然将会覆灭，但我们将允许你们留下火种，他们将会永远记住你们犯下的错误，在对我们的敬仰与畏惧中将你们的罪孽代代相传。\n最后，整个银河也将回到不被永恒舰队袭扰的时代。"
    exe_kuat_return.8.a:"我们能摧毁你一次，我们就能摧毁你们第二次!"
    exe_kuat_return.10.title:"星门破解完成"
    exe_kuat_return.10.desc:"我们的科学家在对$Name_kuat$星域的能量异动监测时发现，一些有着周期性规律反应的快子信号似乎和$Name_kuat$星门产生了密切联系。快子信号的周期性反应让$Name_kuat$跳跃星门重新稳定下来，我们现在可以直接通行了。"
    exe_kuat_return.10.a:"这可真是个好消息。"
    exe_kuat_return.11.title:"银河守卫联邦"
    exe_kuat_return.11.desc:"帝国上下因为$Name_kuat$的宣言感到紧张和恐慌。帝国与永恒舰队的作战已经耗费了大量的人力物力，如果现在向$Name_kuat$发动战争，我们可能无法与他们抗衡。或许我们可以与各国商讨建立一个银河联邦，举全银河之力，摧毁$Name_kuat$。\n\n那么，我们该如何选择？"
    exe_kuat_return.11.a:"全宇宙人民，联合起来！"
    exe_kuat_return.11.b:"他们都将拜倒在我们脚下!"
    exe_kuat_return.11.c:"这是我们使命，我们将独自面对!"
    exe_kuat_return.13.title:"联盟建立"
    exe_kuat_return.17.title:"单打独斗"
    exe_kuat_return.13.desc:"$Name_kuat$得知了我们即将建立联邦的信息后，迅速对全宇宙发出了警告威胁。战争已经不远了，在可怖的阴影威胁下，无论是相互攻伐的文明们，还是和平发展的各个帝国都同意加入这个泛银河防御联邦，我们将齐心协力共同抵抗外来者。\n\n和平，终会降临。"
    exe_kuat_return.131.desc:"我们的选择，让各国感到愤怒和恐慌。$Name_kuat$向全银河公告了我们的罪状，他们建立了一个全银河的联邦帝国，准备与我们殊死搏斗！"
    exe_kuat_return.17.desc:"我们将向[return_kuat_awakening_country.GetName]宣战，这场战争将会在这里得到终结！\n\n警告：我们必须优先摧毁$Name_kuat$的造船厂！"
    exe_kuat_return.13.a:"来吧，让我们§R决一死战§!。"
    exe_kuat_return.13.a.tooltip:"§R我们将向$Name_kuat$宣战§!。"
    exe_kuat_return.16.title:"真相"
    exe_kuat_return.16.desc:"我们再一次地战胜了$Name_kuat$，外来者终究要为他们的行为付出代价，而永恒舰队的秘密也将会与$Name_kuat$一起埋藏这片他们视为尘土的无名星系........\n我们再一次用一场胜利证明了我们的伟大，我们英勇作战的伟大形象也刻在了每一个智慧物种的心中，他们将口口传唱我们的故事，直到宇宙最为长寿的恒星也黯然熄灭。\n\n是时候整理我们的战利品了！恒星装配厂目前已经可以使用。"
    exe_kuat_return.16.a:"§G一切终于结束了§!。"
    exe_kuat_return.16.b:"§R我们应该继续深入调查§!。"
    exe_kuat_return.162.title:"$Name_kuat$"
    exe_kuat_return.162.desc:"许久不见，尊敬的[root.GetRulerTitle]。我们也是老熟人了，就不需要再说什么无聊的客套话了。你们愚蠢的野心蒙蔽了你们的双眼，难道你们认为这些舰队足以击败我们？你们仅仅只是让永恒舰队有机会进入了这个星域，帝国政府已经批准我们执行计划的最后一步，或许我们应该感谢你们的愚蠢行径。在你们生命的最后一段时间里，有什么想要知道的事情吗？"
    exe_kuat_return.162.fdesc:"尊敬的[root.GetRulerTitle]，你们还有什么疑惑的地方吗？"
    exe_kuat_return.162.a:"永恒舰队究竟是什么？"
    exe_kuat_return.162.a.resp:"永恒舰队？那可真是一个有趣的东西。正如你们所见，此时此刻，永恒舰队似乎正在这片银河肆虐吧，我们将会给予你们这场战争的答案。\n\n永恒舰队和我们一样，不属于这片星域。我们因永恒而来，也只会因永恒而去。永恒舰队的归属我们也并不完全知晓，我们曾经的皇帝从未知的星域带回来了一个庞大的全自动作战系统，他称其为永恒。\n\n搭载这个全自动作战系统的舰队完全听命于皇帝大人，除非皇帝大人离世。但现实就是这么有趣，明明拥有了强大的力量，却躲不过命运的安排。在我们帝国的内战中，皇帝和王座永远的消失在了战舰反应堆的能量中，混乱也由此开始了。帝国政府垮台以后用了大量的时间才完成重组，这也使得永恒舰队脱离了帝国的控制。\n\n尽管帝国已经无法再操控永恒舰队，但对我们来说，这些东西并不足以让新的帝国政府重视。我们已经完全掌握了永恒舰队的技术，它们的存在也因此不再拥有价值。这些流窜的永恒舰队对我们、对帝国只是一场无聊的闹剧，但对你们却是一场灾难。这些由伊欧卡斯的古代智能系统组成的舰队引发的麻烦必须被终结，而你们将会是我们终结这场旧时代闹剧的得力棋子。"
    exe_kuat_return.162.b:"过去究竟发生了什么？"
    exe_kuat_return.162.b.resp:"过去？将行之事必将已行，而已行之事必将再行。过去、现在与未来何尝不是一个统一的循环？\n\n这片星区曾经由众多原住民组成的古代文明统治，他们拥有辉煌的文明、遮天蔽日的舰队以及足以将他们自己毁灭的科技，就像现在的你们这些如有神眷之人一般。但他们终究被权欲和力量迷惑，这些古代文明开始研究灵能，研究所谓的虚境，这些不理智的欲望最终给他们带来了毁灭。尽管一开始古代文明成功地抵御了虚境的影响，但他们最终还是败在了自己手上。\n\n说到底都不过是一个竹筐的螃蟹，他们只顾着内讧，却从来没有注意过真正的威胁。永恒舰队的阴云已经笼罩了这里，直到我们带来了整个银河的光明、安定和繁荣。古代文明毁灭以后，我们在这里建立了前哨基地和补给站。作为我们保护这些原住民的代价，他们需要为我们的补给买单。这是一场公平的交易，毕竟蝼蚁们连活着也是强者的恩赏。\n\n只可惜权力和欲望的游戏再次重演，又一次蒙蔽了他们的眼睛，让他们忘记自己的身份。恩多迪亚帝国对我们悍然发动了无耻的入侵挑战，尽管他们这是在自寻死路，但我们仁慈的议会依旧给予了他们怜悯，恩多迪亚的火种被允许保留下来。\n\n正如我之前所说，已行之事必将再行，这片区域总是会源源不断地诞生挑战者。我们已经厌倦了这个无聊的游戏，因此我们打算进行一场盛大的表演，你们成功让我们完成了这最后演出的布置。\n\n我们批准你们成为这场演出开幕的烟火，你们将成为未来文明的肥料和遗产，为这片星域的重启献出你们那微不足道的生命。"
    exe_kuat_return.162.c:"为什么这么多年你们仍然没有彻底清理永恒舰队？"
    exe_kuat_return.162.c.resp:"永恒舰队总是在四处流窜，我们并不打算花费时间与精力去追踪它们，只需要等它们慢慢自投罗网就可以了。毕竟我们的时间比起你们要更加宝贵，我们需要聪明一点，不是吗？\n所以这一次我们还需要感谢你们的愚蠢行为，我们将赏赐你们一场烟花表演，带着你们的野心离开这里吧。"
    exe_kuat_return.162.d:"你们究竟要做什么？"
    exe_kuat_return.162.d.resp:"帝国政府要求我们彻底摧毁永恒舰队，但很显然，经过千年的战争磨损，你们这些原住民们已经越来越不知好歹。\n\n随着你们科技的的恢复和发展，我们不仅要面对永恒舰队，还要面对你们中出现的愚蠢的挑战者。在其他区域的永恒舰队已经被彻底消灭的情况下，我们的进度已经让帝国政府感到不满，造成这一切的原因就是你们这些低贱的原住民们。我们曾经在这里挑选代理人，让他们替我们布置信号中继站。\n\n计划的初步很顺利，三座中继站成功地环绕在了这片星区之中。但愚蠢的恩多迪亚阻碍了这一切，他们让永恒舰队获得了苟延残喘的机会，也让我们在帝国议会上蒙羞。恩多迪亚必须为他们的所作所为负责，所以他们的国家灭亡了。我们与你们这些不知道感恩的劣等种族不同，即便试图挑战我们的权威，恩多迪亚也最终被保留了火种。\n\n虽然蠢货们总是试图阻碍我们的计划，但蜉蝣之力，何以撼动参天大树。按照计划，我们会布置三座中继站，并将在你们挑战我们威严的时候启动。这片区域的永恒舰队将会被信号吸引，向这里集中，而你们将会与永恒舰队进行最直接的冲突。\n\n我们将会在尘埃落定之时，利用中继站引发的快子信号磁场特征，让我们的基地锁定这片星域，然后抹除这片星区和无趣的永恒舰队。\n\n尽情起舞吧，这场烟花即将绽放它的光彩，而你们还可以享受最后的片刻狂欢。"
    exe_kuat_return.162.e:"真正应该毁灭的是你们！"
    exe_kuat_return.162.e.resp:"尊敬的[root.GetRulerTitle]，再见了，如果还有机会的话，后会有期。"
    exe_invasion.1000.b:"打开设置菜单"
    exe_invasion_return:"返回"
    exe_invasion.1000.a:"§E退出§!"
    exe_invasion.desc:"§R游戏难度调节§!"
    exe_invasion.1003.name:"难以置信"
    exe_invasion.1003.desc:"在夜以继日的研究之后，我们的科学家终于成功分析出了这艘永恒旗舰的坐标位置。令人难以置信的是这艘完全依靠自动化运行的舰船竟然在我们首都星区周围的超空间航道内瘫痪了。我们的驳船成功将其拉回了我们首都，现在我们可以开展对其内部数据的研究。\n\n我们的科学家验证了永恒舰队的无生命性特征，但这些战争机器究竟来源于什么，我们还不得而知。\n\n至少我们现在能够确定的是，这条船与$Name_kuat$息息相关。我们可以在这条舰船上应用我们从$Name_kuat$那里得来的技术，也许能够重新激活并获取永恒旗舰的内部资料。\n\n在我们的工程团队将这条瘫痪的永恒旗舰停靠在维修空间站时，这条瘫痪的永恒旗舰突然发起了奋力的反抗，它向外发出了一些我们没有预料到的快子信号，这些信号与之前呼唤永恒舰队的信号完全相同，我们的科研人员认定这是永恒旗舰发出的坐标信息，随之而来的或许是永恒舰队史无前例的一次进攻。\n\n如今$Name_kuat$已经被我们击败，我们已经失去了最后的屏障。我们的科学家悲观地认为，这将是一场劫难，我们应该要为此做好准备。§Y帝国紧急法案已经允许颁布§!"
    exe_invasion.1003.a:"真是疯狂。"
    exe_invasion.126.name:"能量指数激增"
    exe_invasion.126.desc:"帝国的战略指挥中心检测到在之前出现神秘太空堡垒的星系发生了巨大的能量波动，或许是该星系的神秘太空堡垒被引爆导致的。"
    exe_invasion.126.a:"真是神奇。"
    exe_invasion.127.name:"能量指数激增"
    exe_invasion.127.desc:"我们的舰队成功摧毁了该星系的永恒堡垒，我们离成功又近了一步！但永恒堡垒的引爆对我们的战舰产生了一些损害，不过应该不会影响我们的舰队作战。"
    exe_invasion.127.a:"再接再厉。"
    #  exe_invasion.129.name:"警告"
    #  exe_invasion.129.desc:"我们的舰队在作战中竟然离奇的发现敌方舰队司令与我方的舰队司令§H[cloner_leader.GetName]§!一模一样，似乎这是一种高超克隆技术，因此永恒舰队的实力可能会增强。"
    #  exe_invasion.129.a:"该死。"


