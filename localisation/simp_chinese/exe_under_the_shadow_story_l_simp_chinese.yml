    tech_eternal_fleet:"核心旗舰科技"
    tech_eternal_fleet_desc:"$Name_kuat$旗舰的核心科技，这将允许我们建造全部的$Name_kuat$舰船。"
    exe_kuat_return.19.title:"深入调查"
    exe_kuat_return.19.desc:"以我们之前的经验来看，永恒舰队肯定和$Name_kuat$存在着某种联系。我们在曾经的恩多迪亚帝国遗迹中得到的信息似乎预示着一个可怕的真相，§R永恒舰队并没有消失，或许他们哪一天又会回来§!.....不管怎样，我们或许可以先从从$Name_kuat$星域寻找一些有价值的东西......\n\n由于星域中的$Name_kuat$星球已经基本崩坏，我们需要借助星球改造技术，对这些星球进行修复和探索。"
    exe_return_kuat_recover_planet:"§E恢复星球§!"
    exe_return_kuat_recover_planet_DESC:"我们希望能够从这些崩坏的星球上找到一些我们未曾注意到的线索。"
    exe_kuat_return.19.a:"希望如此。"
    exe_kuat_return.20.title:"星球已修复"
    exe_kuat_return.20.desc:"随着我们对星球恢复进程的完成，这些崩坏的星球被我们顺利改造回我们曾经见到他们的样子，这颗盖亚星球将如过去一般繁荣和耀眼。"
    exe_kuat_return.20.a:"很好。"
    exe_kuat_return.21.title:"异动"
    exe_kuat_return.21.desc:"在我们成功恢复这几颗庞大的盖亚星球的地表和生态以后，我们的科研团队在其中一颗盖亚星球发现了一些值得注意的异常......"
    exe_kuat_return.21.a:"这阻拦不了我们。"
    kuat_lagacy_6:"§E地下结构§!"
    Kuat_structure_6:"这颗星球的地质地貌发生了一些惊人的变化，我们的仪器发现星球正在极为反常的发射一些我们从未见过的频率信号......."
    exe_kuat_return.22.title:"§E第一阶段：勘探§!"
    exe_kuat_return.22.desc:"这颗星球在我们通过科技还原以后似乎发生了一些特殊的地貌异动，它的地下突然出现了非常强大的辐射反应，我们位于整个星域的探测器都收到了同样的信号。我们的[leader.GetName]决定对这颗星球开展研究调查和探测工作。"
    exe_kuat_return.22.a:"马上开展！"
    exe_kuat_return.23.title:"§E第二阶段：神秘入口§!"
    exe_kuat_return.23.desc:"[leader.GetName]和她的团队在日复一日的检测和勘探中，发现了一些值得注意的地方。虽然这颗星球的结构和普通的盖亚星球无异，但它却在一个极为封闭的星域之中维持了一个相近于恒星的质量。我们的科学家认为这并非偶然，他们相信这和这颗盖亚星球的地下神秘辐射源存在直接关系。\n\n在向我们汇报了这些假设和猜测后，[leader.GetName]又在曾经的$Name_kuat$城市群的中心塔底的搜索中找到了一些隐藏的甬道。\n\n这些甬道极为隐蔽，甚至处在大量的无人防御系统的保护之下，但我们的[leader.GetName]已经做好了进入甬道的准备，接下来我们将一探究竟。"
    exe_kuat_return.23.a:"注意安全！"
    exe_kuat_return.24.title:"§E第三阶段：哨兵§!"
    exe_kuat_return.24.desc:"[leader.GetName]在深入地下勘探的过程中，又发现了一些我们之前见过的哨兵和类似$Name_kuat$的废弃无人机械。根据[leader.GetName]的经验来看，她认为我们必须通过这些机械和哨兵的防御才能抵达我们的目的地。\n\n同时我们的的科研人员发现，他们在地下使用的仪器似乎出现了一些问题，仪器的数值和状态变得极为不稳定。我们也监测到了辐射指数的升高，[leader.GetName]和她的团队认为这将是一条正确的路。但在这之前，我们需要突破这些防御设施。"
    exe_kuat_return.24.a:"击溃他们...."
    exe_kuat_return.25.title:"§E第四阶段：古怪陵墓§!"
    exe_kuat_return.25.desc:"在经历了艰苦的战斗后，[leader.GetName]带着她的团队顺利突破了这些废弃防御机械的防线。他们找到了正确的甬道并继续深入遗迹，尽管我们付出了一些人员伤亡，但这些牺牲是值得的，我们将完成帝国史上最为重要的任务之一。\n\n根据我们的科研团队的总结分析，这些防御哨兵应当是$Name_kuat$曾经布置下来的设施，它们致力于防御任何非法进入遗迹的入侵者，尽管它们具有致命威胁，但我们依旧成功突破了这些愚蠢的防御机械，这充分证明了我们帝国的技术和实力。\n\n深入调查陵墓遗迹外围以后，我们的科研团队根据建筑风格和其中的一些信息分析，认为这里应当是$Name_kuat$来到之前就已经建立的。整个陵墓的风格与$Name_kuat$的建筑风格极为不符，这些尖锐的锥形或者球型设施与存在于泽洛时期的文明风格极为相似，看上去这里被$Name_kuat$控制以封存一些重要的东西。\n\n现在[leader.GetName]带她的团队已经找到这个陵墓的关键和钥匙，在我们的科研人员小心翼翼地进入遗迹后，映入眼帘的并非空旷宽敞的大厅，而是一个浮空的圆柱体石柱，石柱的表面泛着一层淡蓝色的光，而在圆柱中央的空洞上有着一个类似六面体的水晶结构产物，不断向外散发出蓝色的光芒。我们的科研人员对眼前的一切感到非常震撼。\n\n而我们的[leader.GetName]似乎被这个物体深深吸引，她决定取下水晶。"
    exe_kuat_return.25.a:"接近它!"
    exe_kuat_return.26.title:"§E第五阶段：晶体§!"
    exe_kuat_return.26.desc:"[leader.GetName]慢慢将手挪到眼前，希望以此挡住那越来越刺眼的蓝光，她艰难的向光源的水晶慢慢前进。但奇怪的是，水晶的光芒在[leader.GetName]靠近后却渐渐暗淡下来。我们的科研团队发现，所有的仪器都失去了响应！如果发生紧急事态，我们甚至无法及时做出反应和应对。在[leader.GetName]缓慢靠近并用手捧住水晶时，蓝色的水晶再一次发出了刺眼的光芒，[leader.GetName]在队员的呼喊声中被光芒吞噬。\n\n不知道过了多久，在我们的科研人员都认为完蛋了的时候，他们发现[leader.GetName]倒在了浮空的圆柱体旁边，而水晶正紧紧地攥在她的手中。所幸[leader.GetName]依旧有生命迹象，但她似乎受到了水晶辐射源的影响，失去了意识。鉴于当前我们科研团队的情况，他们迅速地返回了我们的科研船。在对[leader.GetName]进行救援的过程中，我们发现这颗水晶内蕴藏着大量被$Name_kuat$称为”原力回响“所储存的信息，而[leader.GetName]受到这些庞大信息流的影响，目前无法正常的工作。"
    exe_kuat_return.26.a:"离开这里！保护好[leader.GetName]。"
    exe_kuat_return.27.title:"抉择"
    exe_kuat_return.27.desc:"经过一段时间的研究，我们已经初步解开了发生在[dig_scientist.GetName]身上的反常现象。根据我们的分析来看，这颗水晶正是$Name_kuat$技术的结晶。这颗水晶以原力回响的方式蕴藏了大量$Name_kuat$的技术信息。\n\n通常来讲，这些信息并不应该让[dig_scientist.GetName]出现生命危险，但这一次水晶中的信息量非常庞大，我们的科学家[dig_scientist.GetName]可能无法挺过这一关。我们尚且无法掌握原力回响的安全提取方法，在长时间原力回响的影响下，我们的[dig_scientist.GetName]很有可能会因为神经系统衰竭出现脑死的情况，所以我们只有以下两个选择。\n\n1.我们可以将[dig_scientist.GetName]脑中的原力回响中止并清除，尽管这很有可能导致我们无法获取关键信息，但可以保护我们的科学家[dig_scientist.GetName]。\n\n2.我们将强行抽取我们的科学家[dig_scientist.GetName]受到的原力回响，这很有可能会成功，但也会导致[dig_scientist.GetName]死亡。"
    exe_kuat_return.27.a:"第一套方案，执行！"
    exe_kuat_return.27.b:"第二套方案，执行！"
    exe_kuat_return.28.title:"危机将至"
    exe_kuat_return.28.desc:"根据我们对[dig_scientist.GetName]提取的$Name_kuat$技术信息的整理，这其中似乎参杂了一些耐人寻味的奇怪信息，或许我们可以截取分析它们。"
    exe_kuat_return.28.a:"截取分析这些奇怪的信息。"
    exe_kuat_return.28.b:"不管它。"
    exe_return_kuat_reload_exe_invasion:"§E遗留信息§!"
    exe_return_kuat_reload_exe_invasion_DESC:"这些$Name_kuat$遗留的信息，或许藏着一些秘密......"
    exe_kuat_return.29.a:"让我们听听他们的遗言。"
    exe_kuat_return.29.title:"分析成功"
    exe_kuat_return.29.desc:"在我们科学家日复一日、年复一年的解密研究后，我们成功解开了这些隐藏的信息。遗憾的是这些内容只是被我们消灭的$Name_kuat$人留下来的通讯信息，并没有什么有效内容。或许我们应该看一看狡猾的$Name_kuat$人打算说些什么......."
    exe_kuat_return.28.begin_tooltip:"§R这将开启最高难度的永恒舰队入侵！这是不可逆的选择，请确认后再选择。§!"
    exe_kuat_return.28.ban_tooltip:"这将关闭接下来的永恒入侵事件。"
    exe_kuat_return.30.title:"信号接入"
    exe_kuat_return.30.desc:"你好，我相信我们双方已经不需要再进行自我介绍了。我们在你们击退我们的时候留下了这条信息，相信这条它会对你们有所帮助。\n各位朋友们，我们早就知晓了你们获得了恩多迪亚帝国偷偷留下的一些遗产。\n\n显然，我们放过了你们。你们还不知道真正的威胁，曾经这个银河是安全的，但那是在我们的保护之下。我们预料到我们可能会被你们击败，帝国议会已经决定放弃这片区域，在此次进攻以后，我们将不会再返回这个银河系。你们将要独自面对来自永恒舰队的威胁。\n\n很不幸，永恒舰队的信号干扰，会让所有的武器失去大量攻击效率，但我们的星际无畏舰可以提供一部分抵抗能力。如果你们想要活命，就必须在每一支作战舰队都携带一艘星际无畏舰。\n\n永恒舰队将无休止的袭击任何有生物存在的地方。我们留下了我们所有的技术，并开放了恒星装配厂的制造权限，这将帮助你们保卫你们的家园。\n\n既然你们已经做出了选择，那就要承担这个选择的后果！"
    exe_kuat_return.30.a:"真是荒谬！我们的舰队不畏一切！"
    exe_kuat_return.30.b:"我们的舰队将会做好准备，你们可以滚了。"
    exe_kuat_return.30.c:"那我们该怎么做呢？"
    exe_kuat_return.30.response:"修复$StarForge$，升级后将会激活我们在$StarForge$设置的快子信号共振发生器，这将会吸引永恒舰队的剩余舰船进攻这里。但这或许也是你们最后一次机会，做好准备。\n\n如果你们要修复$StarForge$，你们就需要在§E未知星域§!开拓殖民地，并派遣研究人员去研究我们到来之前就存在的一些古代先驱者们留下来的重要数据。这些或许能让你们重新启动$StarForge$并且利用$StarForge$来击败永恒舰队。"
    mod_damage_vs_country_type_eternal_fleet_country_mult:"对永恒舰队的伤害"
    mod_damage_vs_country_type_Kuat_Galatic_Empire_invasion_country_mult:"对$Name_kuat$的伤害"
    ag_find_invasion_chain_title:"§E永恒中继站信号源§!"
    ag_find_invasion_chain_desc:"永恒舰队的行动依靠他们特有的快子信号传输模式。这种高效的作战系统也曾经着极大的弊端，当快子信号中继站被摧毁后，这些舰船就无法得到补充。我们现在应该尽快找到这些信号源星系。"
    ag_return_eternal_chain_title:"§E永恒之战§!"
    ag_return_eternal_chain_desc:"永恒舰队以强大的力量从四面八方进攻，而他们的主力，他们无数的舰船将被投入战斗，或者侵袭我们的星系，从星域边缘与中心推进。永恒舰队用巨炮向我们试图靠近和反抗的舰船开火。他们在星域布下信号站。他们不断调遣一批批舰船，有时一个编队就超过数百只，把他们的火力倾泄在我们的一个空间站上，打在我们英勇作战的船只上。\n我们的朋友已经被削弱，每个国家的军队都损失惨重，大部分被寄予厚望的防御堡垒都被击溃。许多有价值的星系已经被敌人占有，整个星海的通道都在他们手中。所有我们的选择带来的后果，都已经如实发生在我们身上。\n但我们仍然充满信心，如果每个人各司其职，事无巨细，如果我们继续坚信胜利，如果这样追求着和平与安宁，我们将再一次证明我们、我们的国家、我们的银河，可以安然度过这场风暴，这场灾难。即使这将花费许多年，即使我们必定孤军作战。无论如何，这是我们要做的，这是我们的决心————我们每个人的决心。\n这是人民和国家的意志，我们每个人都会在这场战争中团结一致，誓死保卫我们的家园。\n我们将战斗到底，我们将在银心作战，我们将在任何星云作战，我们将充满信心在所有帝国领域内作战，我们将不惜代价在任何危险星域作战，我们将在独立星团作战，在敌人的中继站作战。我们任何时候都不会投降，即使我们这个星系或星系大部分都被永恒舰队摧毁并陷入黑暗之中，由我们舰队领导着的每个人也将继续战斗直到完全胜利。\n我们将以坚韧的意志，以我们的高尚、英勇、无畏和智慧，向着和平与稳定的新世界前进。"
    ag_return_eternal_amount:"§E当前永恒舰队的进攻波次§!"
    exe_return_invasion_project:"§E分析快子信号§!"
    exe_return_invasion_project_DESC:"我们可以依靠快子信号的传播特性，截取和分析快子信号的发射源，这将有助于我们找到永恒舰队中继站的位置。"
    exe_return_invasion_exploring_project:"§E破解永恒信号站§!"
    exe_return_invasion_exploring_project_DESC:"我们可以派遣我们顶尖的科学家破解永恒信号站。如果我们能在这里取得成功，永恒舰队将会大受打击。"


    ###############################
    ## retrun eternal #############
    ###############################
    exe_return_invasion.8.name:0 "§E接近星系外缘§!"
    exe_return_invasion.8.desc:0 "此前从河外星系靠近我们星系的物体已经到达我们星系的外缘并开始减速，我们的天文观测表明，这将是永恒舰队史无前例的一次入侵，它们很可能会直接进攻我们的星系。这些永恒舰队的亚空间回声已经足够清晰，我们能确认它们是一系列造型奇特的战舰。\n\n不出所料，这些舰船根本不会对外界的通讯做出任何回应。"
    exe_return_invasion.8.a:0 "该死，我们的军队应该做好防御准备。"
    
    exe_return_invasion.10.name:0 "§E不速之客§!"
    exe_return_invasion.10.desc:0 "第一批河外舰队已经进入我们的银河边缘星系的引力井并环绕引力井中心运行，后续舰队很快也将到达。它们不会对通讯做出任何回应，也同样不存在任何生命信号，我们可以断定这些失控的作战舰队已经无法修复和交流。无论如何，我们必须把名为永恒舰队的隐患解决掉。"
    exe_return_invasion.10.a.desc:0 "第一批河外舰队已经进入我们的银河边缘星系的引力井并环绕引力井中心运行，后续舰队很快也将到达。它们不会对通讯做出任何回应，也同样不存在任何生命信号，我们可以断定这些失控的作战舰队已经无法修复和交流。无论如何，我们必须把名为永恒舰队的隐患解决掉，连同他们跃迁到我们边缘星域的太空堡垒一起。"
    exe_return_invasion.10.a:0 "一如既往，也许只有我们的舰队能解决这个问题了。"

    exe_return_invasion.18.name:"§E剧烈能量波动§!"
    exe_return_invasion.18.desc:"我们成功地摧毁了控制星系中央的永恒帝国堡垒，这一定程度上打击了永恒舰队的实力，并且削弱了永恒舰队信号控制中心的强度。这堆破铜烂铁马上就要滚回属于他们的垃圾堆了。"

    exe_return_invasion.20.name:"§E异常信号§!"
    exe_return_invasion.20.desc:"我们的情报部门近期提供了一项异常信号的报告，在对永恒舰队行动的监控中，我们的探测器发现了一些与我们已知的快子信号有显著差异的特殊快子信号，我们的研究人员迅速对其进行了研究分析。\n\n研究人员声称，这一快子信号的传播呈现出明显的扩张性的趋势，它们正在以超光速的姿态迅速向未知空间有规律的运动运动，目前尚不清楚其中隐藏着怎样的信息，但研究人员发现这些快子信号具备共同的源头，我们或许可以尝试探寻这些特殊信号的根源。"
    exe_return_invasion.20.a:"真是有趣。"

    exe_return_invasion.24.name:"§E奇特信号§!"
    exe_return_invasion.24.desc:"长期的战争已经让我们的人民疲惫不堪，但星河的危机仍然没有消散的迹象，永恒舰队仍然在源源不断地补充舰队。\n\n好在我们的研究人员通过比对永恒舰队的位移与这些特殊快子信号的运动轨迹，得到了找到了解开这些特殊信号之谜的线索。\n\n研究人员提供的报告中提出，经过对这些特殊信号运动轨迹分析，可以通过绘制轨道运行图来反向寻找信号的根源，而这些信号根源极有可能是引导永恒舰队到来的罪魁祸首，如果能够摧毁信号根源的中继站，我们或许还有胜利的希望。"
    exe_return_invasion.24.a:"马上找，快！"
    exe_return_invasion.25.desc:"尽管我们成功解除了一个信号中继站，但永恒舰队仍然在源源不断地补充舰队，情况危急。好在我们的科研人员在新一轮的研究中，发现了新的特殊快子信号。\n\n目前正在通过比对永恒舰队的位移与这些特殊快子信号的运动轨迹，尝试寻找与新的信号有关的线索。\n\n研究人员提供的报告中提到，我们可以故技重施，找到这些新的信号根源，并摧毁信号根源的中继站。"
    exe_return_invasion.26.desc:"尽管我们成功解除了多个信号中继站，但永恒舰队仍然在源源不断地补充舰队，我们的研究人员认为应当存在目前尚未发现的中继站。\n\n好在天无绝人之路，一些未曾被发现的特殊快子信号也在永恒舰队的残骸附近被发现，尽管其信号迅速向外逃逸，但仍然被我们捕捉到了运动轨迹特征。目前正在通过比对永恒舰队的位移与这些特殊快子信号的运动轨迹，尝试寻找与隐藏信号有关的线索。\n\n研究人员提供的报告中提到，我们可以故技重施，找到这些新的信号根源，并摧毁信号根源的中继站。"

    exe_return_invasion.28.name:"§E没有星光的领域§!"
    exe_return_invasion.28.desc:"我们成功来到了永恒舰队信号中继站的所在地，这是一个空旷的星系。我们的探测显示，这里没有任何星球存在的痕迹，甚至在星系中央的恒星也被一座奇特的星门似的建筑覆盖。其中断断续续往外发出的快子信号表明永恒舰队的控制信号来源于此，但是值得令人注意的是，这个星系之前并不存在于任何星图上。根据我们之前查阅的$Name_kuat$数据库信息，这块区域甚至$Name_kuat$也不知道。\n\n好在我们目前没有在星系内发现永恒舰队的踪迹，但不排除这是一个陷阱。也许永恒舰队会在我们开始研究的时候进入该星系，我们应该保护我们的科学家！"
    exe_return_invasion.28.a:"必须保护她们！"

    exe_return_invasion.27.name:"§E研究突破§!"
    exe_return_invasion.27.desc:"我们的科研人员在研究过程中对我们摧毁的永恒舰队的信息和残骸进行了细致的分析。经过多次实验验证，我们的科学家已经可以确定一个信号源星系的星图坐标。但是诡异的是，这个星系竟然从来没有在我们的银河系发现过，就像幽灵星系一样，或许我们需要万分小心。"
    exe_return_invasion.27.a:"开展第一阶段研究！"
    exe_return_invasion.27.b:"开展第二阶段研究！"
    exe_return_invasion.27.c:"开展第三阶段研究！"

    exe_return_invasion.29.desc:"我们的科学家在逆向永恒信号中继站时，曾一筹莫展。可是令人惊讶的是，在我们查询$Name_kuat$数据库寻找资料时，竟然发现了记载详细的永恒信号中继站的运行模式。但是在我们的科学家[leader.GetName]想进一步寻找快子信号发出的原理时，信号中继站发生了巨大的振动。安全起见，我们的科学家不得不在关闭信号站后回到了科研船，我们现在可以离开整个星系了。"
    exe_return_invasion.29.a:"非常好！"

    exe_return_invasion.33.name:"§E黎明降至§!"
    exe_return_invasion.33.desc:"在我们的科学家成功关闭三个永恒信号中继站后，永恒舰队发生了剧烈的变化。消失的信号使得它们无法在补充舰队，剩余的永恒舰队也将会被我们的舰队消灭。永恒舰队已经强弩之末了，我们必须乘胜追击！\n\n黎明降至，黑暗终将退散！"
    exe_return_invasion.33.a:"太好了！"
    exe_return_invasion.33.tooltip:"§E现在永恒舰队将失去增援能力，消灭剩余舰队后就可以对永恒堡垒进行攻击。§!"

    exe_return_invasion.333.name:0 "§R警告§!"
    exe_return_invasion.333.desc:0 "§R警告§!：该设施的永恒舰队正在被无法攻击的永恒堡垒保护，这意味着驻守堡垒星系的永恒舰队将无法被摧毁，我们的军事将领要求我们将舰队撤回，待永恒堡垒保护解除以后再给予永恒舰队毁灭性打击。\n\n您可与选择撤回或者不撤回，但请您务必将您的舰队撤回，待解除堡垒保护后进入，提示仅此一次！"
    exe_return_invasion.333.a:0 "撤，撤，撤！"
    exe_return_invasion.333.b:0 "不，我们死战不退！"

    exe_return_invasion.35.name:"§E黑暗溃散§!"
    exe_return_invasion.35.desc:"曾经肆虐整个星系的永恒舰队如今已被彻底击败，我们没有发现任何的漏网之鱼，它们也永远不再能派遣增援部队前往我们的星系。我们的科研部门根据永恒舰队的多次进攻和这次进攻的损失判断，永恒舰队已经名存实亡，也就是说永恒舰队的威胁和外来者的干涉将永远不会回到我们的星域，他们不再能称得上永恒。我们不需要如$Name_kuat$说的那样修复永恒舰队，我们只需要摧毁他们，将他们从这个星域内消灭，任何未来可能存在的永恒舰队的入侵都将会被我们瓦解。\n现在欢呼和雀跃再次充满了银河。永恒舰队的终结，$Name_kuat$的逃窜，也将铸造全新的属于我们的时代.......\n\n值得注意的是，尽管我们的科研团队受到了$Name_kuat$留下来的技术封锁的影响，但他们仍然突破了永恒舰队的保护系统，成功解析了永恒舰队的舰船构造。虽然我们并没有足够的材料去建造这些永恒舰队，但这将为我们的舰船技术提供巨大的帮助。"
    exe_return_invasion.35.b:"真是太好了。"
    exe_return_invasion.38.title:"$Name_kuat$"
    exe_return_invasion.38.desc:"许久不见，尊敬的[root.GetRulerTitle]，我的老熟人。恭喜你和你的子民向我们证明了你们强大的战争能力，虽然这只是这片区域的永恒舰队而已，但你们的战果和学习能力不得不令人佩服。我们认为你们现在拥有知晓关于永恒舰队的真相的权利，也希望你们能够清楚地认识到，在接下来的日子里，你们需要我们的监护。那么你们有什么想问的吗？"
    exe_return_invasion.38.fdesc:"尊敬的[root.GetRulerTitle]，你们还有什么疑惑的地方吗？"
    exe_return_invasion.38.a:"永恒舰队究竟是什么？"
    exe_return_invasion.38.a.resp:"永恒舰队？那可真是一个有趣的东西，正如你们所见，你们成功的击败并摧毁了这片星域全部的永恒舰队，这确实让我们感到惊讶。你们和曾经的恩多迪亚帝国有一些相似之处，你们都如同神明眷顾之人一般，可以轻而易举的获得强大的武器，先进的科技，无论这些能力是多么稀有，多么可怕，甚至可以毫无征兆地让你们的敌人消失。即使是永恒舰队，在你们面前也只不过是一些废铁和尘埃罢了。\n\n但永恒舰队和我们一样，不属于这片星域。我们因永恒而来，也只会因永恒而去。永恒舰队的归属我们也并不完全知晓，我们曾经的皇帝从未知的星域带回来了一个庞大的全自动作战系统，他称其为永恒。搭载这个全自动作战系统的舰队完全听命于皇帝大人，除非皇帝大人离世。\n\n明明拥有了强大的力量，却躲不过命运的安排。在我们帝国的内战中，皇帝和王座永远的消失在了战舰反应堆的能量中，混乱也由此开始了。帝国政府垮台以后用了大量的时间才完成重组，这也使得永恒舰队脱离了帝国的控制。\n\n尽管帝国已经无法再操控永恒舰队，但对我们来说，这些东西并不足以让新的帝国政府重视。我们已经完全掌握了永恒舰队的技术，它们的存在也因此不再拥有价值。这些流窜的永恒舰队对我们、对帝国只是一场无聊的闹剧，但对你们却是一场灾难。这些由伊欧卡斯的古代智能系统组成的舰队引发的麻烦必须被终结，而你们将会是终结这场旧时代闹剧的重要人员。"

    exe_return_invasion.38.b:"过去究竟发生了什么"
    exe_return_invasion.38.b.resp:"过去？将行之事必将已行，而已行之事必将再行。过去、现在与未来何尝不是一个统一的循环？\n\n这片星区曾经由众多原住民组成的古代文明统治，他们就像现在的你们这些如有神眷之人一般，拥有辉煌的文明、遮天蔽日的舰队以及足以将他们自己毁灭的科技。然而，他们被自己掌握的力量迷惑，竟然研究所谓的虚境，这些不理智的欲望最终给他们带来了毁灭。\n\n说到底都不过是一个竹筐的螃蟹，他们只顾着内讧，却从来没有注意过真正的威胁。永恒舰队的阴云已经笼罩了这里，直到我们带来了整个银河的光明、安全和繁荣。古代文明毁灭以后，我们在这里建立了前哨基地和补给站，作为我们保护这些原住民的代价，他们需要为我们的补给买单。\n\n这是一场公平的交易，毕竟蝼蚁们连活着也是强者的恩赏。只可惜权力和欲望的游戏再次重演，又一次蒙蔽了他们的眼睛，让他们忘记自己的身份。恩多迪亚帝国对我们悍然发动了无耻的入侵挑战，尽管他们这是在自寻死路，但我们仁慈的议会依旧给予了他们怜悯，恩多迪亚的火种被允许保留下来。\n\n正如我之前所说，已行之事必将再行，这片区域总是会源源不断地诞生挑战者。我们已经厌倦了这个无聊的游戏，因此我们打算进行一场盛大的表演，但你们居然成功击败了我们的部分舰队，并解决了这片区域永恒舰队的威胁。我们相信这一切都是暂时的，生命不息，轮回不止。你们的未来也必将失去神的眷顾，走向属于你们的穷途末路，你们终将成为未来文明的肥料和遗产。"
    exe_return_invasion.38.c:"为什么这么多年你们仍然没有彻底清理永恒舰队？"
    exe_return_invasion.38.c.resp:"永恒舰队总是在四处流窜，我们并不打算花费时间与精力去追踪它们，只需要等它们慢慢自投罗网就可以了。毕竟我们的时间比起你们要更加宝贵，我们需要聪明一点，不是吗？\n\n我们布置了三座中继站，可惜的是这为你们的行动做了嫁衣，但无论如何，我们仍然已经达到了目的。"
    exe_return_invasion.38.d:"你们究竟要做什么？"
    exe_return_invasion.38.d.resp:"帝国政府要求我们彻底地摧毁永恒舰队，但很显然，经过千年的战争磨损，你们这些原住民们已经越来越不知好歹。随着你们科技的的恢复和发展，我们不仅要面对永恒舰队，还要面对你们中出现的愚蠢的挑战者。在其他区域的永恒舰队已经被彻底消灭的情况下，我们的进度已经让帝国政府感到不满，造成这一切的原因就是这片星域低贱的原住民们。\n\n我们曾经在这里挑选代理人，让他们替我们布置信号中继站。计划的初步很顺利，三座中继站成功地环绕在了这片星区之中。但愚蠢的恩多迪亚阻碍了这一切，他们让永恒舰队获得了苟延残喘的机会，也让我们在帝国议会上蒙羞。恩多迪亚必须为他们的所作所为负责，所以他们的国家灭亡了。我们与你们这些不知道感恩的劣等种族不同，即便试图挑战我们的权威，恩多迪亚也最终被保留了火种。\n\n虽然蠢货们总是试图阻碍我们的计划，但蜉蝣之力，何以撼动参天大树。按照计划，我们会布置三座中继站，并将在你们挑战我们威严的时候启动。这片区域的永恒舰队将会被信号吸引，向这里集中，而你们将会与永恒舰队进行最直接的冲突。\n\n我们将会在尘埃落定之时，利用中继站引发的快子信号磁场特征，让我们的基地锁定这片星域，然后抹除这片星区和无趣的永恒舰队。\n\n只是很可惜，我们失败了，你们成功了。"
    exe_return_invasion.38.e:"真正应该毁灭的是你们，我们会永远记住这一切。"
    exe_return_invasion.38.e.resp:"尊敬的[root.GetRulerTitle]，已有之事后必再有，已行之事后必再行。期待未来能够再次见到你们，还有你们背后的那只神明的手。\n\n伟大的[root.GetRulerTitle]，现在您是这片星域的控制者了。属于您的银河纪元，开始了。"

