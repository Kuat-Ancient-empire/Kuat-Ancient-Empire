    kuat_fallen_mission_reaction.20.D:0 "我们已经尽力了。"
    kuat_fallen_mission_reaction.20.D.respon:0 "我们明白，或许你们也只能做到这样了，无论如何，都非常感谢你们的合作。"

    kuat_fallen_mission_reaction.21.desc:0 "$Name_kuat$即将离开你们的星区，现在开始我们将不再干涉你们的任何事务。此外，中继站信号已调整为屏蔽模式，这将会阻挡永恒舰队获取你们星系的数据，在我们完成最终的数据整合以后，你们就再也不需要中继站了，永恒舰队将会永远沉眠于深空当中。\n\n非常感谢你们没有听信$Name_Kuat_Fire_base$的话，这些阴沟里的老鼠会为他们的行为付出代价！作为奖励，这些老旧的技术都属于你们了。\n\n$Name_Kuat_Fire_base$是不会善罢甘休的，我们不能确定他们接下来会做什么，但我们曾经在一个被$Name_Kuat_Fire_base$放弃的星系发现了某种奇怪的类黑洞行星，在我们的研究人员尝试进一步调查时，那片星区突然消失了，我们无法确定是否与$Name_Kuat_Fire_base$有关，因此你们接下来必须提高警惕。"
    kuat_fallen_mission_reaction.21.accept:0 "后会有期！\n\n§R阴影之下事件链已全部结束§!"

    kuat_fallen_mission_reaction.22.desc:0 "这里是$Name_Kuat_Fire_base$，你们做出了一个非常正确的决定，$Name_kuat$的阴谋终究被我们共同挫败了，$Name_kuat$将不得不离开这片星区，而他们走了，我们也该离开了，作为奖励，这个星域就是你们的天下了。\n\n此外，我们必须提醒你们，$Name_kuat$是不会善罢甘休的，他们对永恒舰队的行动永远不会停止，$Name_kuat$接下来应该会作出反应，根据我们过去的调查，在这片星域中，潜藏着多个来自$Name_kuat$的中继站，这些中继站本是保护$Name_kuat$基地的重要设施，如今$Name_kuat$的撤离意味着中继站将被用来发送本星系位置，引发永恒舰队入侵，你们接下来必须做好准备，我们的约定，结束了，后会有期！"
    kuat_fallen_mission_reaction.22.accept:0 "好走不送！"

    kuat_fallen_mission_reaction.23.desc:0 "很遗憾，你们没有证明你们的任何价值，或许我们选择你们只是一个错误。无论如何，现在一切都已经结束了，我们将不会让你们做任何事情，但我们仍然会保护你们的世界，你们无需担心永恒舰队。这些资源就当作你们应得的报酬吧。"
