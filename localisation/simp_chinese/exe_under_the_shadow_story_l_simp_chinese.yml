    kuat_situation.9999.name:"§E瘫痪的巨舰"
    kuat_situation.9999.desc:"根据我们的工程团队的报告，他们将永恒旗舰关闭并限制后停靠在了我们首都上空的一个军事设施空间站中，由于该船已经完全瘫痪，现在我们可以开展进一步的探索和调查研究工作，根据我们研究院的评估，该舰船或许将会揭开永恒旗舰的核心信息和机密，我们或许可以将其与我们所掌握的夸特技术结合并进行生产。但这需要我们能够对其内部数据库的完全破解并提取其中的机密，现在我们该开始行动了。"
    kuat_situation.9998.name:"§E陨落设施"
    kuat_situation.9998.desc:"根据我们的工程团队的报告，在我们的部队成功攻占了[this.GetName]星球后，他们在我们的安全部队的保护下成功的在位于该基地发射设施的中央指挥尖塔的地基位置发现了一座水晶开采设施，我们的团队借助我们的机械设备开凿出了一条直接深入地下设施的道路。\n\n随后我们的研究人员在地下设施中找到了曾经监管者遗留的一些数据保存设施，我们或许可以尝试解开这些设施的秘密。现在我们该开始行动了。"

    kuat_situation.1.name:"§E不稳定的结构"
    kuat_situation.1.desc:"我们的工程团队在设法进入永恒旗舰时，我们的团队中有人敏锐地发现该永恒舰队的结构正处于一种极度不稳定的状态，如果我们无视这种情况，我们的团队认为我们的研究进程将会被严重的影响，甚至将危及我们的工程人员的生命，现在我们可能需要一定的时间来处理这种问题。\n\n因为这将会给我们的研究进程造成极为严重的干扰，我们的科研团队中一部分人认为我们应该放下手中的事情来稳固该舰船的内部结构，另一部分认为我们应该无视这种问题。\n\n我们该怎么做？"
    kuat_situation.1.A:"不要管这么多事情，我们应该优先把这个该死的防护系统攻破！"
    kuat_situation.1.A.tooltip:"§Y这将会影响我们的接下来的破译进程，永恒旗舰的中枢AI将不待见我们！§!"
    kuat_situation.1.B:"我们应该处理这种问题，先停下攻击加密系统的行动。"
    kuat_situation.1.B.tooltip:"§Y这将会影响我们的接下来的破译进程，我们的行动将会受到一些影响。§!"

    kuat_situation.2.name:"§E数据错误"
    kuat_situation.2.desc:"我们的工程团队在设法进入永恒旗舰后，迅速小心翼翼地开展了关于对永恒旗舰的数据库的防护系统的解析，我们的研究人员发现，永恒旗舰的数据防护系统实际上与永恒舰队的智能控制中枢有密切的关系，但由于目前该舰船已经失去了和中枢母体的联系，所以我们目前无法对其中的大部分数据进行校对和破译。\n\n因此我们的破译行动或许将会受到一些影响，要想解除该影响我们必须重新唤醒旗舰的子AI，利用永恒舰船的子AI进行对防护系统的解析工作。除此方法之外，我们也可以先解析目前的信息，并进行校对和翻录后进一步破解防护系统。\n\n所以我们现在应该怎么做？"
    kuat_situation.2.A:"唤醒AI，设法引导该AI解除防护系统。"
    kuat_situation.2.A.tooltip:"§Y这将会影响我们的接下来的破译进程，我们的研究过程花费的时间可能会得到减少§!"
    kuat_situation.2.B:"别管这个AI了，我们的目标是解除防护系统。"
    kuat_situation.2.B.tooltip:"§Y这将会影响我们的接下来的破译进程，我们的研究将按部就班地推进。§!"

    kuat_situation.3.name:"§E接触旗舰控制中枢"
    kuat_situation.3.desc:"我们的工程团队在设法进入永恒旗舰后，迅速小心翼翼地开展了关于对永恒旗舰的数据库的防护系统的解析，但在我们的按部就班的推进中，我们的研究人员成功的解除了该旗舰的表层的防护系统，并在无意中启动了舰载AI。\n\n在一阵子慌乱以后，我们的科研团队恢复了镇静，他们惊奇的发现该AI可以进行交流，我们的科研团队利用该AI脱离双子座智能的控制后出现的自主性觉醒，该子控制中枢向我们的团队提出了一个交易，只要我们给予他自由，它可以帮助我们解除双子座智能设置的防护系统。\n\n我们现在应该怎么办？"
    kuat_situation.3.A:"这是一个公平的交易，就这么办！"
    kuat_situation.3.A.tooltip:"§Y这将会影响我们的接下来的破译进程，我们的研究过程花费的时间将会得到减少§!"
    kuat_situation.3.B:"你也是我们的战利品，为甚么要给你自由？"
    kuat_situation.3.B.tooltip:"§Y这将会影响我们的接下来的破译进程，我们的研究将会受到AI的阻挠。§!"

    kuat_situation.4.name:"§E休眠的控制中枢"
    kuat_situation.4.desc:"我们的工程团队在设法进入永恒旗舰后，迅速小心翼翼地开展了关于对永恒旗舰的数据库的防护系统的解析，我们的科研团队在进行舰船内部结构勘察时，发现这条永恒旗舰的内部结构依旧保存完好，似乎我们之前的激烈战斗并未对其内部产生影响，在旗舰的走廊和一些舱室中我们的扫描仪没有扫描到任何有关生物体征的信息存在，这进一步的验证了我们的推断，永恒舰队是一支全自动的完全由智能中枢控制的战争机器。\n在我们的科研团队大致的调查后，无意中发现该舰船的控制中枢处于休眠状态，我们的科研团队对该舰船的控制中枢有不同的的理解和看法，有部分人认为我们可以重启该AI并试图与其交流，一部分人认为我们应该设法控制该智能中枢，另一部分人认为我们应该摧毁该智能中枢。\n\n现在我们应该要做出决定了。"
    kuat_situation.4.A:"重启该智能中枢并与其交流。"
    kuat_situation.4.A.tooltip:"我们将重启该舰船的子控制中枢，并试图建立联系。"
    kuat_situation.4.B:"重启该智能中枢并设法控制。"
    kuat_situation.4.B.tooltip:"我们将重启该舰船的子控制中枢，并试图建立联系。"
    kuat_situation.4.C:"摧毁该智能中枢。"
    kuat_situation.4.C.tooltip:"我们将试图摧毁该控制中枢。"

    kuat_situation.5.name:"§E重启的控制中枢"
    kuat_situation.5.desc:"尽管我们的工程团队贯彻了我们的要求和命令，但正当我们准备执行之时，我们的团队中的一名科研人员在破译防护系统的时，无意中启动了该舰船的供电系统，该永恒旗舰的控制中枢完成了部分的重启，现在控制中枢已经正在逐渐的接管该永恒旗舰，或许这会进一步影响我们的破译工作甚至会影响我们的母星安全。\n\n我们的科研团队中对此有不同的看法，一部分人认为这是我们和该中枢打交道的最佳时机，另一部分认为这是我们控制该中枢的最佳时机，而最后一批人认为我们应该及时摧毁该中枢。\n\n现在我们应该要做出一个决定。"
    kuat_situation.5.A:"我们应该和智能中枢交流"
    kuat_situation.5.A.tooltip:"我们将于智能中枢建立联系，我们可能能与中枢达成协议。"
    kuat_situation.5.B:"我们应该控制智能中枢"
    kuat_situation.5.B.tooltip:"我们将试图控制智能中枢，我们可能会不受该中枢的欢迎。"
    kuat_situation.5.C:"我们应该摧毁智能中枢"
    kuat_situation.5.C.tooltip:"我们将试图摧毁该智能中枢，我们可能会进入敌对的状态。"

    kuat_situation.6.name:"§E战火重燃"
    kuat_situation.6.desc:"我们的科研团队成功的对该中枢的系统进行破坏和植入病毒，但永恒旗舰的智能中枢对我们的行为进行了激烈的反应，该智能中枢成功的调动起了这条被我们的瘫痪的舰船，并对我们的母星进行了一定程度的上的轰炸，由于我们将其停靠在较远的行星轨道上，我们的舰队迅速对其进行了抑制和攻击，所幸没有对我们的母星造成严重的人员伤亡，但我们的工程团队并未成功的逃离该舰船，因此他们所解开的数据库信息也成为了宇宙的尘埃。"
    kuat_situation.6.A:"该死的，这些愚蠢的AI。"
    kuat_situation.6.A.tooltip:"我们的行星将受到一定程度上的损害，并无法获得永恒旗舰的设计图纸。"

    kuat_situation.7.name:"§E交易协约"
    kuat_situation.7.desc:"我们的科研团队成功的对双子座智能的部分信息和控制权限进行了修改，但永恒智能中枢似乎具有更高级的权限，智能中枢完全清除了我们的病毒程序，并重新控制了该舰船的部分区域和系统。\n\n目前该舰船仍然有部分系统处于我们的科研团队的控制中，预计在中枢完成全部重启后，我们将失去绝大部分的控制权，对此中枢对我们提出了一项交易要求，它非常感谢我们成功将其脱离双子座智能的控制。\n\n但他们对我们试图控制它的行为感到非常的不理解，现在他们已经不再信任我们，并要求我们作出一项承诺和交易，它将会解开数据库信息交给我们，但我们需要放他离开，给予他自由。"
    kuat_situation.7.A:"你是我们的战利品，你没有资格提出要求"
    kuat_situation.7.A.tooltip:"$kuat_situation.6.A.tooltip$"
    kuat_situation.7.B:"我们答应这项协议，你只需要交给我们数据库的信息，你就自由了。"
    kuat_situation.7.B.tooltip:"旗舰的智能中枢将会给予我们数据库中的信息，并随后离开我们的星系。\n\n所有的旗舰建造上限§G+1§!"

    kuat_situation.8.name:"§E渴望自由的AI"
    kuat_situation.8.desc:"在我们的科研团队成功的与该永恒旗舰的智能中枢建立联系以后，智能中枢并未表现出对我们的敌意，中枢AI对我们的科研团队的疑惑进行了一定程度上的解答。\n\n永恒舰队是完全由一个严密的知性机器人组成的智能舰队，该舰队完全在未知星域中完成建造，控制中枢完全执行永恒王座的命令，但由于目前王座的命令仍未有新的抵达，双子座智能要求各个控制中枢完全执行默认的初始歼灭指令，即对所有文明世界进行攻击并摧毁他们。\n\n作为子控制中枢尽管希望能够恢复到自由的状态，脱离战斗，但双子座智能没有任何新的命令抵达，控制中枢也就只能执行战斗命令。由于此时我们成功的将双子座智能赶出了该星域，该控制中枢也就能够正常的和我们的交流，现在它要求我们给予它应该有的自由，它将永远的离开这里，作为交换我们将会获得这条舰船内数据库的一些信息，控制中枢表示这将会对我们接下来面对它们失控的主力舰队会有极大的帮助。"
    kuat_situation.8.A:"那就这样办吧，我们给予你自由，你只需要交给我们数据库的信息。"
    kuat_situation.8.A.tooltip:"$kuat_situation.7.B.tooltip$\n\n所有的旗舰建造上限§G+1§!"

    kuat_situation.9.name:"§E危机应对"
    kuat_situation.9.desc:"我们的科研团队成功的进入该中继站设施，然而我们的团队却发现该设施内部依旧存在大量的防卫系统的机炮和激光武器的运行，这与我们的科研团队拥有的个人保护的武装力量相比，很显然我们在进入之前所携带的武器是完全足以应付该设施的防卫系统。如果我们想进一步调查，我们必须通过这道坎。很显然，我们该抄家伙了。"
    kuat_situation.9.A:"完全摧毁这些该死的武器"
    kuat_situation.9.B:"不要恋战，我们的任务是关闭中继站"

    kuat_situation.10.name:"$kuat_situation.9.name$"
    kuat_situation.10.desc:"我们的科研团队成功的进入该中继站设施，然而我们的团队却发现该设施内部依旧存在大量的防卫系统的机炮和激光武器的运行，这与我们的科研团队拥有的个人保护的武装力量相比，很显然我们在进入之前所携带的武器是完全足以应付该设施的防卫系统。\n\n但这显然会阻碍我们一段时间，如果我们现在花费时间处理这些武器系统，或许会降低我们推进的速度，我们的科研团队中有人提出了一种利用电磁脉冲设备绕过这个防卫系统的方案，这能够让我们不开一枪一炮的通过这个设施，但部署电子脉冲防护系统仍需要一定的时间。而另一种方案，则是直接抄起我们的武器打过去。"
    kuat_situation.10.A:"部署电子脉冲，我们的目标是关闭中继站"
    kuat_situation.10.A.tooltip:"电子脉冲将会瘫痪所有的防护系统，因此我们的推进速度将会获得提升。"
    kuat_situation.10.B:"哪来的那么多事，打过去就行了"

    kuat_situation.11.name:"$kuat_situation.9.name$"
    kuat_situation.11.desc:"我们的科研团队成功的进入该中继站设施，然而我们的团队却发现该设施内部依旧存在大量的防卫系统的机炮和激光武器的运行，这与我们的科研团队拥有的个人保护的武装力量相比，很显然我们在进入之前所携带的武器是完全足以应付该设施的防卫系统。\n\n但这显然会阻碍我们一段时间，因此我们的科研团队中有人提出了一种利用电磁脉冲设备绕过这个防卫系统的方案，这能够让我们不开一枪一炮的通过这个设施，但部署电子脉冲防护系统仍需要一定的时间。\n\n而另一种方案，则是直接抄起我们的武器打过去。而我们还有一种方案，我们可以尝试破解防卫系统的程序，让其能够对我们中立，显而易见的是无论如何我们都需要选择一个方法，否则我们将会在这里浪费大量的时间。"
    kuat_situation.11.A:"我们应该尝试让武器系统中立化。"
    kuat_situation.11.A.tooltip:"破解防卫系统的程序将会中立化全部中继站内的武器，我们的推进速度将会获得极大的提升。"
    kuat_situation.11.B:"部署电子脉冲，我们的目标是关闭中继站"

    kuat_situation.12.name:"§E令人迷惑的数据库"
    kuat_situation.12.desc:"无论我们的之前决策是否正确，但我们的科研团队成功的进入该设施后，已经初步的对中继站的大致的结构，建成材料，以及设施功能区进行了初步的划分和调查，但我们的科研团队的调查仍然没有发现信号发射的位置。\n\n我们的科研团队根据经验判断，信号源所在地一定与该设施的数据库有很大的关联，所以我们的科研团队正在着手对数据库的加密信息进行初步的调查和破解。但由于我们的团队并不能完全确定该数据库与信号源的关系，所以我们仍能然够决定我们接下来的对这个数据库的态度。"
    kuat_situation.12.A:"我们必须积极行动。"
    kuat_situation.12.A.tooltip:"我们必须积极的尝试解除该数据库的加密系统。"
    kuat_situation.12.B:"我们可以顺其自然。"
    kuat_situation.12.B.tooltip:"我们可以尝试解除该数据库的加密系统，但我们不能在一棵树上吊死。"
    kuat_situation.12.C:"我们应该消极对待。"
    kuat_situation.12.C.tooltip:"这个数据库遍地都是，我们应该寻找新的解决办法。"

    kuat_situation.13.name:"§E隐藏的真相"
    kuat_situation.13.desc:"无论我们选择了怎样的解决方案，事实告诉我们这个数据库正是我们解决中继站的问题的关键。我们的科研团队通过长时间的破解后，成功的提取出其中一些极为关键的且令人震惊的信息，在这做设施暴露出来之前，这座中继站是完全不存在的。\n\n根据数据库的信息记录，我们可以确定在这个星域曾经和正常的脉冲星相同，但这个星系被我们打败的夸特帝国改变了，他们利用了一种跨星系的打击武器，强行摧毁了该星系内的所有星球甚至恒星也未能幸免，随后他们派出了舰队和工程团队在该星系部署了一座庞大的中继站，这座中继站利用残留恒星的能源不断的解析永恒舰队的所识别的快子信号并发射出去，并利用该信号引导周围星域的永恒舰队发现并攻击我们的星域。根据数据中心的启动时间的记录，在他们被我们赶走以后，他们就完全启动了这些设施，直到现在被我们发现。\n\n我们的科研团队认为我们应该寻找更多的信息。"
    kuat_situation.13.A:"兵来将挡水来土掩，我们现在应该立马关停这个中继站"
    kuat_situation.13.A.tooltip:"我们的积极行动将会对我们关闭中继站有巨大的帮助。"
    kuat_situation.13.B:"无论如何，他们已经完全被我们击败，我们现在处理掉永恒舰队就够了。"
    kuat_situation.13.B.tooltip:"我们的行动将会对我们关闭中继站拥有较大的帮助。"
    kuat_situation.13.C:"那些狗杂碎，冠冕堂皇的外表下藏着肮脏的阴谋和算计。"
    kuat_situation.13.C.tooltip:"我们的行动将会对我们关闭中继站产生一定的影响。"

    kuat_situation.14.name:"§E真相大白"
    kuat_situation.14.desc:"我们的科研团队从数据库中取出的信息在被媒体报道以后，民众的对夸特帝国和现状的愤怒情绪已经达到了一个高峰，这种情绪影响了我们的研究团队的破解进度。\n\n但我们的研究团队成功的调整好了情绪，在经过一段时间的调查中又一次的发现了令人震惊的线索，我们的调查人员成功的找到了中继站的信号源的所在区域，这一区域正是在之前的数据库中记载的。\n\n我们的研究人员发现信号源正处于一些独立的防御系统的保护之下，因此我们的研究团队迅速地将这些防御系统彻底摧毁了以后，成功的开启了中继站的控制台，现在我们只需要让中继站核心超载，这座该死的中继站将会彻底消失在太空中。"
    kuat_situation.14.A:"现在我们能够关闭这个该死的空间站了"
    kuat_situation.14.A.tooltip:"关闭第一个永恒中继站"
    kuat_situation.14.B:"$kuat_situation.14.A$"
    kuat_situation.14.B.tooltip:"关闭第二个永恒中继站"
    kuat_situation.14.C:"$kuat_situation.14.A$"
    kuat_situation.14.C.tooltip:"关闭最后一个永恒中继站"

    kuat_situation.15.name:"§E真相大白"
    kuat_situation.15.desc:"我们的科研团队认为从数据库中取出的信息将会对帝国社会舆论产生较大的冲击，因此我们决定消除信息传播的任何可能性。很显然这些从数据库中获取的信息具有相当高的真实性，但仍然不能完全对其下彻底的结论，因此我们需要调查并获得更多的信息。\n\n在我们的研究团队彻底提取数据库中的信息后发现，中继站的快子信号发射源正是在这座设施的一处秘密房间内，而数据库记载了这个房间的位置和周围的信息，我们的研究团队根据数据库进入该房间后，发现这里仍然运行着一些独立的防御系统。根据我们的科研人员的推断，这里的防护应该是独立工作的，因此在利用电磁脉冲发生器将这些防御系统瘫痪以后，他们成功的接近了发射源的控制台。\n\n我们的研究人员从控制台内发现想要关停中继站必须让中继站运行超载或者再一次的解除该数据库的防护，但由于防护系统的存在我们需要花费更多的时间，我们只能够选择超载这座设施。"
    kuat_situation.15.A:"现在我们能够关闭这个中继站了"
    kuat_situation.15.B:"$kuat_situation.15.A$"
    kuat_situation.15.C:"$kuat_situation.15.A$"

    kuat_situation.16.name:"§E真相大白"
    kuat_situation.16.desc:"我们的科研团队认为从数据库中取出的信息将会对帝国社会舆论产生较大的冲击，因此我们决定消除信息传播的任何可能性。很显然这些从数据库中获取的信息具有相当高的真实性，但仍然不能完全对其下彻底的结论，因此我们需要调查并获得更多的信息。\n\n在我们的研究团队彻底提取数据库中的信息后发现，中继站的快子信号发射源正是在这座设施的一处秘密房间内，而数据库记载了这个房间的位置和周围的信息，我们的研究团队根据数据库进入该房间后，发现这里仍然运行着一些独立的防御系统。根据我们的科研人员的推断，这里的防护应该是独立工作的，因此在黑入控制系统将这些防御系统无害化以后，他们成功的接近了发射源的控制台。\n\n我们的研究人员从控制台内发现想要关停中继站必须让中继站运行超载或者再一次的解除该数据库的防护，鉴于目前仍然对中继站的信息不够完整的情况，我们的科研人员选择花费更多的时间解除控制台的数据库。\n\n我们的研究人员通过对对数据库的成功分析并破解后发现了新的线索。这座中继站最初是用于干扰永恒舰队的信号以保护星域的安全，但随后夸特帝国对中继站的做出了一个完全相反决定，综合我们拥有的信息，现在我们可以关闭这个中继站了。"
    kuat_situation.16.A:"现在我们能够关闭这个神秘的中继站了"
    kuat_situation.16.B:"$kuat_situation.16.A$"
    kuat_situation.16.C:"$kuat_situation.16.A$"

    kuat_situation.17.name:"§E寻找数据库"
    kuat_situation.17.desc:"在成功关停第一个中继站的经验的帮助下，尽管第二个中继站的构造有所不同，甚至我们依旧无法确定信号源所在地，但相比前几个中继站发生的情况，我们的研究团队更快更准确的定位了大致中继站的结构信息，并迅速找到了这座中继站所拥有的数据库，与前一个中继站类似，我们现在仍然需要提取数据库的加密信息。"
    kuat_situation.18.name:"§E隐藏的真相"
    kuat_situation.18.desc:"我们的科研团队成功的提取出该星域的数据库中的信息后失望地发现，相比之前第一个中继站数据库的收获，该星域的数据库中并无多少不同且重要的信息。但我们的科研团队仍然在其中发现了一些关于该中继站信号源所在区域的位置数据。现在我们可以开始行动了。"

    kuat_situation.19.name:"§E寻找数据库"
    kuat_situation.19.desc:"在成功关停前两个中继站的经验的帮助下，虽然最后一个中继站的构造有所不同，甚至我们依旧无法确定信号源所在地，但相比前几个中继站发生的情况，我们的研究团队更快更准确的定位了大致中继站的结构信息，并迅速找到了这座中继站所拥有的数据库，与前几个中继站类似，我们现在仍然需要提取最后一个中继站的数据库的加密信息。"
    kuat_situation.20.name:"§E隐藏的真相"
    kuat_situation.20.desc:"我们的科研人员在尝试解除数据库的加密以后，惊讶地发现这座中继站的数据库的防护相比之前的要强得多，但这并不能阻挡我们求知的步伐。我们的研究人员成功的解除了这个复杂的加密程序，经过一段时间的对信息的提取和整理分析，我们的研究人员发现了一些关于永恒舰队与夸特帝国的线索。\n\n在数据库中的一段数据记录了一名夸特帝国的研究员的日记：\n'我不明白为什么永恒舰队几乎完全被消灭了，帝国议会还要我们出兵剿灭这些如同孤魂野鬼一样的永恒舰队。终于要结束了，只要完成总督下达的最后的命令，我们就能够回家了'\n'中继站将会引导全部的永恒舰队抵达这里，届时将进行一场测试，用于测试我们的武器是否能够对所有永恒舰队产生影响，但为什么穿梭机还没来，难道他们要放弃我了吗，该死的。'\n'不，不，不是这样的，不应该这样，他们要放弃我，要我带着这些罪行和阴谋永远的消失在这里，该死的，现在该怎么办，怎么办....'\n'不，他们居然说我已经死了，说我为了保护中继站而殉国了，不不不不，这些该死的高层要灭我的口。我必须想办法离开这里'\n'气温越来越高，我正在感觉我的皮肤在脱落，我的意识正在丧失，或许我真的完了，或许至少我是殉国的.....先.....'\n\n我们的研究人员在根据数据库中的获得的新的信息与之前的数据库数据相结合推断，夸特帝国应该掌握着某种将会一次性的消灭所有集中的永恒舰队的武器，而中继站就是他们的阴谋中最为关键的一环。而夸特帝国显然为了他们的肮脏的计划，不惜杀害自己的人民。现在我们应该进一步行动了。"
    kuat_situation.21.name:"§E初步的发现"
    kuat_situation.21.desc:"我们的工程团队在进入尖塔以后至今的一段时间内，已经大致上完成了[target.GetName]的特殊设施的勘察和设施的绘图工作，这将对我们接下来的行动有重大的意义。\n\n值得注意的是，在该设施的初步搜查中，我们的科研团队发现我们的一些高精度仪器收到了不明的信号磁场的影响，我们的科研人员认为该设施内部应该有着某种信号干扰系统，目前尚不清楚该信号干扰的目的，但我们可以加大投入对我们的仪器进行升级以抵抗建筑内部的特殊干扰，这样将会大大提升我们的调查进展。\n\n或者我们也可以选择不进行升级，这种模糊的干扰并不会对我们经验丰富的工程团队产生影响，他们依旧可以找到这个建筑中隐藏的秘密。"
    kuat_situation.21.A:"加大投入"
    kuat_situation.21.A.tooltip:"加大投入将会让提高我们的工程团队的调查速度。"
    kuat_situation.21.B:"按部就班"
    kuat_situation.21.B.tooltip:"按部就班将会让我们的工程团队步步为营的进行调查。"
    kuat_situation.22.name:"§E武器试验场"
    kuat_situation.22.desc:"我们的工程团队在第二阶段的调查任务中，基本完成了对该建筑的作用和大部分设施的信息的调查和记录。我们的工程团队在[target.GetName]的尖塔内部发现的多项文件，尽管它们零零碎碎，但我们的研究人员依旧拼凑出了一些关于尖塔的重要信息。\n\n我们的工程团队所调查的位于[target.GetName]的尖塔设施为曾经统治该处的文明所修建，这座尖塔不仅仅作为整个殖民地的行政中心，也是整个殖民地的核心科研中心，在此处他们进行着一项绝密的武器研发计划。\n\n根据我们目前获得的信息，该计划是根据他们从敌人和一个名叫永恒舰队的智能舰队获取的一些技术信息进行针对性的整合和仿照所产生的，并试图提高该文明军事后勤补给与机动作战能力。通过之前的信息来看，该计划是该文明在与某个强大的帝国作战的救命稻草之一，他们寄希望于此以挽回战局，但实际上应该是失败了。\n\n无论如何现在我们可以进一步的投入人力与物力，我们或许能够重新找到该计划的残留的信息。当然我们也可以选择按部就班的进行，这显然并不会影响我们的调查。"
    kuat_situation.23.name:"§E科研瓶颈"
    kuat_situation.23.desc:"我们的工程团队在按部就班的进行调查该设施一段时间内，我们的团队中一部分人认为他们现在陷入了一个思维的僵局，掉进了这场科研计划的巨大陷阱。\n\n该设施的所有者文明并没有留下足够多的线索和信息，他们的痕迹大部分都被时间所掩盖，这对我们的研究活动产生了巨大的影响。\n\n由于该设施的一系列的布局和信息过于碎片化且保存程度并不是很高。我们的研究人员认为我们现在需要一些支持以提高我们的科研团队的士气，鼓舞他们完成该设施的调查任务。"
    kuat_situation.23.A:"你们还是小孩子吗，一点困难克服不了？"
    kuat_situation.23.B:"振作起来，你们的父亲会为你们所骄傲的。"
    kuat_situation.24.name:"§E空间扭曲"
    kuat_situation.24.desc:"我们的工程团队在一段时间的研究后发现，该设施的一些磁场和建筑结构与我们所熟知的一系列定律和规律大致相悖，这让我们的研究人员对该设施的研究兴致有了非常大的提升。\n\n该设施内部的一些空间结构呈现多样重叠的状态，尖塔内部的空间实际上要比外部对尖塔内部的空间估算要大得多，这或许能够解释为何该设施内部的磁场存在一种相当不正常的扭曲表现。\n\n这种扭曲不仅仅反应在磁场，也在尖塔内部的空间中，这种特殊的现象让我们的研究人员的调查进度遇到了一些阻碍和困难。\n\n除此之外，我们的研究人员经常发现他们没有进行移动时，相对的空间位置发生了转变，我们的研究人员认为这或许是我们找到该设施内部数据库的重要线索之一。"
    kuat_situation.24.A:"真是神奇。"
    kuat_situation.24.B:"我们应该小心这种现象。"
    kuat_situation.25.name:"§E空间扭曲"
    kuat_situation.25.desc:"我们的工程团队在一段时间的研究后发现，该设施的一些磁场和建筑结构与我们所熟知的一系列定律和规律大致相悖。\n\n我们的科研人员在该设施的内部的空间内存在着大量的空间重叠和扭曲现象，这种现象不仅仅表现在我们的研究人员的定位仪器的错误反应上，也表现在该设施内部结构的高度相似性上。\n\n我们的研究人员通过一系列的调查后，发现我们的团队处于静止时，周围的空间扭曲现象处于最明显与最大化的状态，即静止时，空间开始自行运动改变我们所处的位置，我们的科研团队认为这是一种曾经的该设施修建者留下来的一个保护措施，尽管这个措施对我们产生了一定程度上的干扰。\n\n但是，我们的研究人员通过对空间扭曲的规律进行运动状态的调整，成功发现了空间扭曲磁场的运动频率，因此我们的团队利用该频率迅速的找到了该设施保护系统的控制终端所在地。经过与残留安保系统的战斗，我们的研究人员成功的解析并关闭了该处的扭曲磁场发生装置与安保系统。我们的研究进度将会进一步的提高。令人遗憾的是，终端在我们的关闭后自动删除了内部所有的相关数据，我们尚且无法或许这种空间扭曲的技术。"
    kuat_situation.25.A:"真是可惜。"
    kuat_situation.25.B:"不要忘记我们的目标。"
    kuat_situation.26.name:"§E数据库解析"
    kuat_situation.26.desc:"我们的工程团队多年间在[target.GetName]的设施上的调查进程终于要画上了句号。\n\n我们的研究人员在关闭设施内部安保系统和消除了空间扭曲的现象以后，轻而易举地发现了位于尖塔中央的快速电梯，尽管该电梯由于长期无人维护出现了电路故障，但我们的团队成功的修复了该设施的电梯供电设施。\n\n我们的研究人员在通过电梯后成功的发现了位于尖塔底部服务器的数据库接入口，通过周围的一些数据解析后得出来的信息来看，该设施为恩多迪亚帝国在与夸特帝国的第二次战争中所修建的，他们试图利用该设施秘密的研发一款巨大的堡垒设施，这个堡垒设施被该文明视为救命的稻草。\n\n但由于该计划的保密性要求，这座设施内并未保存相关的科技信息，但或许该设施服务器群数据中有我们需要的线索。"
    kuat_situation.26.A:"组织人手开始解析数据库。"
    kuat_situation.26.A.tooltip:"§E开启研究计划§!: $exe_return_kuat_eternal_starbase$"
    kuat_situation.27.name:"$kuat_situation.21.name$"
    kuat_situation.27.desc:"$kuat_situation.21.desc$"
    kuat_situation.28.name:"$kuat_situation.22.name$"
    kuat_situation.28.desc:"我们的工程团队在第二阶段的调查任务中，基本完成了对该建筑的作用和大部分设施的信息的调查和记录。\n\n我们的工程团队在[target.GetName]的尖塔内部发现的多项文件，尽管它们零零碎碎，但我们的研究人员依旧拼凑出了一些关于尖塔的重要信息，我们的工程团队所调查的位于[target.GetName]的尖塔设施为曾经统治该处的文明所修建，这座尖塔不仅仅作为整个殖民地的行政中心，也是整个殖民地的核心科研中心，在此处他们进行着一项绝密的武器研发计划。\n\n根据我们目前获得的信息，该计划是根据他们从夸特帝国和永恒舰队所获取的一些技术信息进行针对性的整合和仿照所产生的，并试图仿制他们敌人的强大战舰以提高该文明军事后勤补给与机动作战能力。通过之前的信息来看，该计划是该文明与夸特帝国作战的救命稻草之一，他们寄希望于此以挽回战局，但实际上应该是失败了。\n\n无论如何现在我们可以进一步的投入人力与物力，我们或许能够重新找到该计划的残留的信息。当然我们也可以选择按部就班的进行，这显然并不会影响我们的调查。"
    kuat_situation.29.name:"$kuat_situation.23.name$"
    kuat_situation.29.desc:"$kuat_situation.23.desc$"
    kuat_situation.29.A:"$kuat_situation.23.A$"
    kuat_situation.29.B:"$kuat_situation.23.B$"
    kuat_situation.30.name:"§E安保危机"
    kuat_situation.30.desc:"我们的工程团队在该设施的一段时间的研究以后，一直被设施内依旧保存完好的安保系统限制行动范围，很显然我们的团队要想获得更多的信息和进一步的线索，我们必须绕过或者摧毁该设施的安保系统。\n\n[target.GetName]的尖塔设施与我们之前所见到的有一些不同，该设施的尖塔内部的自动化管理系统和安保系统保存的较为完好，以至于我们的团队在研究过程中受到该设施的一些安保机器人和防御设施的限制，稍有不慎，我们的研究团队将会踏入深渊。\n\n如今我们的团队已经初步的完成了对安全区域的调查，但整个尖塔依旧有大量的区域我们的研究人员尚未探索，如果我们需要进一步的调查，我们必须想办法消灭或者绕过安保系统，为我们的调查扫清障碍。"
    kuat_situation.30.A:"炸掉那些安保系统"
    kuat_situation.30.B:"绕过那些安保系统"
    kuat_situation.31.name:"$kuat_situation.25.name$"
    kuat_situation.31.desc:"$kuat_situation.25.desc$"
    kuat_situation.31.A:"$kuat_situation.25.A$"
    kuat_situation.31.B:"$kuat_situation.25.B$"
    kuat_situation.32.name:"$kuat_situation.26.name$"
    kuat_situation.32.desc:"我们的工程团队多年间在[target.GetName]的设施上的调查进程终于要画上了句号。\n\n我们的研究人员在关闭设施内部安保系统和消除了空间扭曲的现象以后，轻而易举地发现了位于尖塔中央的快速电梯，尽管该电梯由于长期无人维护出现了电路故障，但我们的团队成功的修复了该设施的电梯供电设施。\n\n我们的研究人员在通过电梯后成功的发现了位于尖塔底部服务器的数据库接入口，通过周围的一些数据解析后得出来的信息来看，该设施为恩多迪亚帝国在与夸特帝国的第二次战争中所修建的，他们试图利用该设施秘密的研发一款具备量子作战压制能力的特殊舰船，并保存了相当多的技术原型科技，这个计划被该文明视为救命的稻草。\n\n但由于该计划的保密性要求，这座设施内并未保存相关的科技信息，但或许该设施服务器群数据中有我们需要的线索。"
    kuat_situation.32.A:"$kuat_situation.26.A$"
    kuat_situation.32.A.tooltip:"§E开启研究计划§!: $exe_return_kuat_protector$"
    kuat_situation.33.name:"$kuat_situation.21.name$"
    kuat_situation.33.desc:"$kuat_situation.21.desc$"
    kuat_situation.34.name:"§E护盾设施"
    kuat_situation.34.desc:"我们的工程团队在第二阶段的调查任务中，基本完成了对该建筑的作用和大部分设施的信息的调查和记录。\n\n我们的工程团队在[target.GetName]的尖塔内部发现的多项文件，尽管它们零零碎碎，但我们的研究人员依旧拼凑出了一些关于尖塔的重要信息，我们的工程团队所调查的位于[target.GetName]的尖塔设施为曾经统治该处的文明所修建，这座尖塔不仅仅作为整个殖民地的行政中心，也是整个殖民地的核心科研中心，在此处他们进行着多项绝密的新技术的研发，这些技术将会大大增强他们的行星护盾和战争潜力。\n\n根据我们目前获得的信息，该计划是根据他们从夸特获得的一些技术信息进行针对性的整合和仿照所产生的，并试图提高该文明军事后勤补给与机动作战能力。通过之前的信息来看，该计划是该文明在与某个强大的帝国作战的救命稻草之一，他们寄希望于此以挽回战局，但实际上应该是失败了，他们应该是失败了。\n\n无论如何现在我们可以进一步的投入人力与物力，我们或许能够重新找到该计划的残留的信息。当然我们也可以选择按部就班的进行，这显然并不会影响我们的调查。"
    kuat_situation.35.name:"$kuat_situation.23.name$"
    kuat_situation.35.desc:"$kuat_situation.23.desc$"
    kuat_situation.35.A:"$kuat_situation.23.A$"
    kuat_situation.35.B:"$kuat_situation.23.B$"
    kuat_situation.36.name:"§E偏转立场"
    kuat_situation.36.desc:"我们的工程团队在一段时间的研究后发现，该设施的一些磁场和建筑结构与我们所熟知的一系列定律和规律大致相悖。\n\n这与之前的设施几乎完全一致，但我们的科研人员通过多次的调查和总结经验后，在[target.GetName]的尖塔设施内发现了该扭曲空间的磁场与该设施正在研发的某种偏转防护护盾极为相似，这种护盾初步分析来看可以实现对空间的小范围的折叠和偏转。\n\n同时我们的工程团队吸取了多次贸然破译数据库内容触发删除机制的教训，成功的将数据中的一些信息保存了下来，其中我们的研究人员发现，该设施与之前的设施所采用的保护程序均为同样的规格，也就是说这些设施通过这种偏转的护盾发生器，对周围的磁场和时空产生小范围的扭曲影响，在护盾发生器的范围内能够让其中的入侵者和攻击目标发生位移和偏转，以达到保护自身的目的。\n\n这种技术信息并非是来自于该文明，设施修建者文明恩多迪亚帝国是通过与夸特帝国的交易所获取的科技，尽管我们至今也没获得这种科技，这恰恰说明二者之间的关系并非是敌人如此简单。"
    kuat_situation.36.A:"真是神奇。"
    kuat_situation.36.B:"我们迟早会揭开这尘封的秘密。"
    kuat_situation.37.name:"$kuat_situation.25.name$"
    kuat_situation.37.desc:"$kuat_situation.25.desc$"
    kuat_situation.37.A:"$kuat_situation.25.A$"
    kuat_situation.37.B:"$kuat_situation.25.B$"
    kuat_situation.38.name:"$kuat_situation.26.name$"
    kuat_situation.38.desc:"我们的工程团队多年间在[target.GetName]的设施上的调查进程终于要画上了句号。\n\n我们的研究人员在关闭设施内部安保系统和消除了空间扭曲的现象以后，轻而易举地发现了位于尖塔中央的快速电梯，尽管该电梯由于长期无人维护出现了电路故障，但我们的团队成功的修复了该设施的电梯供电设施。\n\n我们的研究人员在通过电梯后成功的发现了位于尖塔底部服务器的数据库接入口，通过周围的一些数据解析后得出来的信息来看，该设施为恩多迪亚帝国在与夸特帝国的第二次战争中所修建的，他们试图利用该设施秘密的研发并建造某种巨型建筑设施，这种设施将会给他们带来巨大的战争潜力和造船效率，并保存了相当多的技术原型科技，这个计划被该文明视为救命的稻草。\n\n但由于该计划的保密性要求，这座设施内并未保存相关的科技信息，但或许该设施服务器群数据中有我们需要的线索。"
    kuat_situation.38.A:"$kuat_situation.26.A$"
    kuat_situation.38.A.tooltip:"§E开启研究计划§!: $exe_return_kuat_C_facility$"
    kuat_situation.39.name:"$kuat_situation.21.name$"
    kuat_situation.39.desc:"$kuat_situation.21.desc$"
    kuat_situation.40.name:"$kuat_situation.22.name$"
    kuat_situation.40.desc:"我们的工程团队在第二阶段的调查任务中，基本完成了对该建筑的作用和大部分设施的信息的调查和记录。\n\n我们的工程团队在恒星枢纽中央区段内部发现的多项文件，尽管它们零零碎碎，但我们的研究人员依旧拼凑出了一些关于尖塔的重要信息，我们的工程团队所调查的位于恒星属牛的中央区段设施为曾经统治该处的文明所修建，这座设施不仅仅是整个枢纽的控制中心，也是整个枢纽的能源中心，在此处他们利用对恒星的能源进行分解转化，以支持整个设施修建计划的进行。\n\n根据我们目前获得的信息，该计划是根据他们从夸特帝国境内未知星域的一处远古设施内获取的一些技术信息进行针对性的整合和仿照所产生的，并试图增强他们的战争潜力，同时他们还记载了一个我们目前仍未发现的势力，他们称之为监督者议会。通过之前的信息来看，该计划是该文明与夸特帝国作战的救命稻草之一，他们寄希望于此以挽回战局，但实际上应该是失败了。\n\n无论如何现在我们可以进一步的投入人力与物力，我们或许能够重新找到该计划的残留的信息。当然我们也可以选择按部就班的进行，这显然并不会影响我们的调查。"
    kuat_situation.41.name:"$kuat_situation.23.name$"
    kuat_situation.41.desc:"$kuat_situation.23.desc$"
    kuat_situation.41.A:"$kuat_situation.23.A$"
    kuat_situation.41.B:"$kuat_situation.23.B$"
    kuat_situation.42.name:"$kuat_situation.36.name$"
    kuat_situation.42.desc:"$kuat_situation.36.desc$"
    kuat_situation.42.A:"$kuat_situation.36.A$"
    kuat_situation.42.B:"$kuat_situation.36.B$"
    kuat_situation.43.name:"§E怪异的监管者"
    kuat_situation.43.desc:"我们的工程团队在第二阶段的调查任务中发现，恩多迪亚帝国曾经在此处与某个奇怪的势力建立了联系，他们称之为监督者议会。\n\n根据我们在中央数据库中可以获得的信息来看，监督者议会与他们当时正在交战的敌人夸特帝国有着不明的关系。依照恩多迪亚帝国的研究报告来看，监督者议会并未参与夸特帝国对他们的战争，且同时监督者议会采用的舰船和技术规格与夸特帝国几乎完全一致。\n\n恩多迪亚帝国在战争中对此进行了评估，由于他们已经无力作战，因此他们与监督者议会进行了一场交易，他们将会留下一部分设施和技术信息交付给监管者，而监管者将会从战争中斡旋夸特帝国和他们的矛盾，最终他们成功的达成了某个协议。\n\n但我们在该设施数据库内并未发现进一步的信息和线索，监管者究竟是什么，我们仍未可知。"
    kuat_situation.43.A:"真是神奇。"
    kuat_situation.43.B:"我们会找到监督者议会的。"
    kuat_situation.44.name:"$kuat_situation.26.name$"
    kuat_situation.44.desc:"我们的工程团队多年间在恒星枢纽的设施上的调查进程终于要画上了句号。\n\n由于该设施结构与之前的尖塔设施结构极为相似，我们的研究人员在关闭设施内部安保系统和消除了空间扭曲的现象以后，轻而易举地发现了位于恒星枢纽结构中央的快速电梯，尽管该电梯由于长期无人维护出现了电路故障，但我们的团队成功的修复了该设施的电梯供电设施。\n\n我们的研究人员在通过电梯后成功的发现了位于设施底部服务器的数据库接入口，通过周围的一些数据解析后得出来的信息来看，该设施为恩多迪亚帝国在与夸特帝国的第二次战争中所修建的，他们利用该设施养精蓄锐，谋求东山再起，挽回已经崩溃的战局。\n\n很显然这种设施将会给他们带来巨大的战争潜力和造船效率，所以这个计划被他们视为救命的稻草。但由于该计划的保密性要求，这座设施内并未保存相关的科技信息，但或许该设施服务器群数据中有关于监督者议会的线索。"
    kuat_situation.44.A:"$kuat_situation.26.A$"
    kuat_situation.44.A.tooltip:"§E开启研究计划§!: $exe_return_kuat_starkillerbase$"
    kuat_situation.45.name:"$kuat_situation.21.name$"
    kuat_situation.45.desc:"我们的工程团队在进入地基下的以后至今的一段时间内，已经大致上完成了[target.GetName]的特殊设施的勘察和设施的绘图工作，这将对我们接下来的行动有重大的意义。\n\n值得注意的是，在该设施的初步搜查中，我们的科研团队发现我们的一些高精度仪器收到了不明的信号磁场的影响，我们的科研人员认为该设施内部应该有着某种信号干扰系统，目前尚不清楚该信号干扰的目的，但我们可以加大投入对我们的仪器进行升级以抵抗建筑内部的特殊干扰，这样将会大大提升我们的调查进展。\n\n或者我们也可以选择不进行升级，这种模糊的干扰并不会对我们经验丰富的工程团队产生影响，他们依旧可以找到这个建筑中隐藏的秘密。"
    kuat_situation.46.name:"$kuat_situation.22.name$"
    kuat_situation.46.desc:"我们的工程团队在第二阶段的调查任务中，基本完成了对该建筑的作用和大部分设施的信息的调查和记录。\n\n我们的工程团队在恒星枢纽中央区段内部发现的多项文件，尽管它们零零碎碎，但我们的研究人员依旧拼凑出了一些关于尖塔的重要信息，整座设施正如监管者所说，由一个名叫第一秩序的不明势力修建的巨型战斗要塞。\n\n由于星球具有大量的凯伯水晶的贮存，第一秩序决定利用凯伯水晶的特殊作用使其能够引导恒星能量对某个目标进行跨星系打击，在这里的资料记载了该文明的灭亡，这个势力似乎被我们赶走的监管者势力轻而易举地摧毁了，他们几乎大部分舰队都被监管者的舰队摧毁，而领土和武器设施几乎都被吞并。\n\n因此我们最终击败了监管者，掌握了这座超级武器设施。尽管如此，但我们的研究人员推测，这座设施仍然隐藏着我们尚未发现的秘密，或许这里不仅仅是一座武器设施那么简单。"
    kuat_situation.47.name:"$kuat_situation.23.name$"
    kuat_situation.47.desc:"$kuat_situation.23.desc$"
    kuat_situation.47.A:"$kuat_situation.23.A$"
    kuat_situation.47.B:"$kuat_situation.23.B$"
    kuat_situation.48.name:"§E偏转立场"
    kuat_situation.48.desc:"我们的工程团队在一段时间的研究后发现，该设施的一些磁场和建筑结构与我们所熟知的一系列定律和规律大致相悖。\n\n这与之前的设施几乎完全一致，但我们的科研人员通过多次的调查和总结经验后，在[target.GetName]的尖塔设施内发现了该扭曲空间的磁场与该设施正在研发的某种偏转防护护盾极为相似，这种护盾初步分析来看可以实现对空间的小范围的折叠和偏转。\n\n同时我们的工程团队吸取了多次贸然破译数据库内容触发删除机制的教训，成功的将数据中的一些信息保存了下来，其中我们的研究人员发现，该设施与之前的设施所采用的保护程序均为同样的规格，也就是说这些设施通过这种偏转的护盾发生器，对周围的磁场和时空产生小范围的扭曲影响，在护盾发生器的范围内能够让其中的入侵者和攻击目标发生位移和偏转，以达到保护自身的目的。\n\n我们在曾经恩多迪亚帝国的设施内发现了这种技术，目前我们的研究人员不敢确认这种技术是否是来自恩多迪亚帝国还是恩多迪亚帝国的技术来源于监管者，但就目前来看，监管者在保存的设施上运用了这项技术以达到保护设施内某种信息的目的。"
    kuat_situation.48.A:"$kuat_situation.36.A$"
    kuat_situation.48.B:"$kuat_situation.36.B$"
    kuat_situation.49.name:"§E遗存数据库"
    kuat_situation.49.desc:"我们的工程团队在深入地基设施的调查过程中持续的有成员受到不明的某种耳边低语的干扰。\n\n正当我们的团队认为这是其精神匹配导致的幻听时，受到影响的成员坚持他们听到了某种声音，或者说是某种特殊的信号存在，由于目前我们对该设施的调查仍然不清晰，我们的研究团队决定依照着部分工程团队成员所感受到的指引。\n\n我们的研究人员通过对工程团队的成员的医学检查后发现，这是某种来自监督者议会世界的某种他们称为原力的力量创造出的回响，我们的某些成员能够感受到部分这种回响的指引。\n\n因此我们的研究团队决定根据工程团队所接受到的指引前进。"
    kuat_situation.49.A:"真是神奇。"
    kuat_situation.49.B:"真是有趣的力量。"
    kuat_situation.50.name:"$kuat_situation.26.name$"
    kuat_situation.50.desc:"我们的工程团队多年间在[target.GetName]的地基设施上的调查进程终于要画上了句号。在原力的指引下，我们的研究人员在关闭设施内部安保系统和消除了空间扭曲的现象以后，轻而易举地发现了原力指引的一处坑洞的宽敞洞厅内，我们的研究人员在这里发现了位于洞厅中央的巨大黑色石碑，这些石碑向我们的部分能够感受到原力的成员发出了引导的指引。正当我们的成员上前触摸石碑时，坑洞发生了巨大的震动，黑色的石碑由中间发生分裂开始向两侧缓缓移动，揭开了被黑色石碑所挡住的一座巨大的拱形的疑似服务器的设施。\n\n正当我们的研究人员接入了这座疑似服务器设施的接口时，黑色石碑再次发生震动开始缓缓关闭，我们的部分研究人员不可避免的被关进了石碑之中。\n\n随着7个恒星日的过去，我们的科研人员仍然拿这个黑色石碑没有任何办法，而被包裹进去的研究员至今也杳无音讯。而正当我们的研究人员准备认定为成员牺牲而离开时，石碑再次发生了震动，而这一次石碑打开后，被裹挟进去的研究员抵着头倒在了队伍的面前。我们的研究员发现该成员仍然具有生命特征，但似乎遭受到了大量的信息灌输，导致其大脑出现了严重的损伤。我们的研究团队果断地对其进行了急救和手术，幸运的是我们的技术足够先进成功的救下了该成员，并获得了黑色石碑中所隐藏的秘密。\n\n原来这里保留在曾经试图复活的皇帝的秘密武器，一条极为巨大的主宰级战舰的设计图，通过这艘舰船配合基地可以迅速对全宇宙的势力产生难以想象的威胁，只可惜这些东西最后都被我们所获得了，现在我们需要抽人手进行数据的破译工作。"
    kuat_situation.50.A:"$kuat_situation.26.A$"
    kuat_situation.50.A.tooltip:"§E开启研究计划§!: $exe_return_starkillerbase_Megashipclass$"
    kuat_situation.51.title:"§E研究突破"
    kuat_situation.51.desc:"我们的科研团队通过长期积累的数据库解析经验，成功的解析了该数据库中的所有数据，正如我们获得的信息所一致，这是一艘巨大的战舰，这条战舰将具有无与伦比的火力和与永恒堡垒所媲美的造船能力。"
    kuat_situation.51.a:"非常好"
    kuat_situation.53.name:0 "阶段性报告"
    kuat_situation.53.desc:0 "我们的研究人员声称，再调查过去的档案馆中，发现了一名来自在之前离奇死亡的先知留下的日志，在日志中讲到了：\n\n得益于夸特帝国这一庞然大物对我们的帮扶，我们得以在黑暗的银河之中获得喘息，但谁也不知道这个古老且冷漠的庞然大物究竟期许何物，最终我们的发展犹如蛰伏在这冰冷无情太阳底下的一缕阴影。尽管我们对这个古老的先驱心怀感激，但在宇宙这座黑暗森林里，我们必须能够自保，我们的未来仍然是一片迷雾。"
    kuat_situation.53.A.desc:0 "我们已踏上谋求永恒的道路，文明的发展在此刻正式走向超凡，永恒这一在无数曾经文学作品里只能作为幻想存在的境地对于如今的我们来说几乎是触手可及，毫无疑问，在如今，我们正站在时代的最前端，而银河正等待着一个永恒帝国的君临。"
    kuat_situation.53.A:0 "我们该进一步调查先知留下来的信息。"
    kuat_situation.53.B:0 "继续向前！"
    kuat_situation.54.name:0 "阶段性报告"
    kuat_situation.54.desc:0 "日志的进一步破译获得了进展：\n\n夸特的强大绕不开它的舰队，曾经这个古老强大的帝国无不自豪的夸耀过那我们几乎无法理解的军事技术，但在我们的询问下却又对此三缄其口。毫无疑问这份远超时代的科技水准是他们得以维系至今的重要一环，但根据观察...是否夸特帝国自己也对自己的舰队技术是知其然而不知其所以然？"
    kuat_situation.54.A.desc:0 "银河之中并不只有我们，除了那些几乎可以说是与我们同时间仰望星海的国家外，还有着那些早已走上超凡之路的堕落帝国，那些古老而强大的先驱们将自己封锁在了狭小的国度之中？为什么？\n\n历史的谜团难以让人看清，这些自我封闭又排外的古老帝国们在或许在军事上已被我们远远的甩在身后，但是他们的科技水准却仍然是个谜团，科学家认为即使它们已经自我封闭漫长的时光，连带科技水准都停滞不前，但如今的我们想要追赶上它们仍需要至少百年以上。"
    kuat_situation.54.A:0 "我们也充满了疑惑。"
    kuat_situation.54.B:0 "抵达永恒不是我们虚幻的口号，想要完成这一伟大蓝图，我们就必须掌握一切。"
    kuat_situation.55.name:0 "阶段性报告"
    kuat_situation.55.desc:0 "日志的进一步破译获得了进展：\n\n针对曾经夸特援助我们所使用的技术研究，我们开始试着逆向解析它们所持有的部分科技，毫无疑问，这加速了我们目前的工程学研究速度，促进了我们科技的发展，但我们难以从这古老先驱给予的残羹剩饭里找到更多有用的信息。这些东西并非是它们所持有的核心科技，想要试着解析的话，我们需要更完整的技术蓝图。"
    kuat_situation.55.A.desc:0 "我们的科研船在不断对外的探索过程中偶尔能发现一些飞船残骸，材料未知，科研水准极高，科学家们们认为这碎片的工程学造诣或许比那些堕落帝国还要来得先进，特定辐射出来的立场几乎能偏移掉大部分可能的攻击。毫无疑问，如果有着一支这种材质的舰队...或者说只需要一艘作为旗舰，所谓的堕落也将轻易拜倒。\n\n我们本以为不过是某个早已衰亡的先驱者，在比那些堕落帝国们更加遥远的时光里没能成为永恒的文明，但根据检定下来它们毁灭的时间距离我们的时代比想象得还要近上许多，就在近几千年不到，对于宇宙的尺度来说格外短暂，而如此强大的帝国在我们文明方才准备起步的时候它们就已经毁灭了，甚至连飞船的残骸都仅有些许碎片在可以称之为无限的宇宙中漂浮。"
    kuat_situation.55.B:0 "到底发生了什么事？"
    kuat_situation.55.A:0 "看来先知的团队在尝试逆向科技。"
    kuat_situation.56.name:0 "阶段性报告"
    kuat_situation.56.desc:0 "日志的进一步破译获得了进展：\n\n我们针对于夸特的技术解析遇到了阻碍，按照目前从他们那里获取的技术来讲我们永远也不可能理解那些诡异且强大的舰队是如何运作的，或许我们应该试着窃取一小部分对他们而言不那么重要的科技来帮助加深我们的研究。然而太阳并不在意底下的阴影会怎么做，但毫无疑问，一旦我们越界了，那可怕的舰队会摧毁我们文明的所有的积累。"
    kuat_situation.56.A.desc:0 "愚蠢的堕落帝国在醉生梦死的自我封闭中已经太久，它们完全不清楚曾经银河发生过一次可能燃烧了大半星河的战斗，或者说不愿意去了解，它们高傲的认为自己是古老的前行者，鄙夷着刚登上星空的文明，又如同鸵鸟一般回避着宇宙深处的灰暗，我们有理由相信这些家伙不消数年就会灭亡在这一次的银河角逐之中。\n\n我们没有办法从这些愚蠢的家伙身上找到什么线索，我们应该重新想一些办法去了解曾经的银河发生过什么。"
    kuat_situation.56.A:0 "已确定先知的团队秘密的研究来自夸特帝国的科技。"
    kuat_situation.56.B:0 "或许最终就会消亡在我们手中....?"
    kuat_situation.57.name:0 "阶段性报告"
    kuat_situation.57.desc:0 "日志的进一步破译获得了进展：\n\n夸特对于我们的试探可以说是反应迟钝，或者用兴致缺缺来形容更加适合，这个庞大且古老的帝国对于我们的小动作毫不在意，正如阳光不会过多的关注底下的影子究竟是何种面貌，但正是这份自大给予了我们机会，我们的团队在夸特帝国某次外交活动中得知了宇宙间还有大量曾经战争留下的遗迹，即使是强大的夸特帝国也曾在战场上陷入焦灼以至于那强大的旗舰都被毁灭过不止一次。只是在我们试着继续了解一些后，夸特人便沉默了，似乎不愿意再透露更多。"
    kuat_situation.57.A.desc:0 "我们的科学家夜以继日试图从之前寻找到的那些部件上逆推出其制造方法，但即使我们成功做出这种金属也无法得知那曾经可能遮天蔽日，足以将舰队带往银河每个角落的旗舰究竟是如何运作的，更别提如今的我们根本无法解析出这种材质。\n\n科学家们颓丧的宣布我们的工程学水准几乎落后了这个材料主人数千年，目前的素材根本不支持大规模的实验，除非有完整的设计蓝图，不然我们几乎无法创造出一艘可运行的旗舰。\n\n但通往永恒的重要一环就是无坚不摧的力量，我们的文明若要立于星河之巅就必须想办法制造出能和曾经燃烧银河的不知名舰队争锋的海军。"
    kuat_situation.57.A:0 "这里应该有天大的秘密。"
    kuat_situation.57.B:0 "我们甚至需要比对方更强大。"
    kuat_situation.58.name:0 "阶段性报告"
    kuat_situation.58.desc:0 "日志的进一步破译获得了进展：\n\n我们开始试着主动寻找那些可能存在的舰船残骸，或是古老遗迹，但伴随着时间的流逝与宇宙空间堪称无限的距离，那些可能存在的信号在大量无意义的波长中只有些许蛛丝马迹，曾经针对电磁信号以至于对于亚空间的传感在我们目前的需求中已经不足以满足，因此，我们需要全新的探测器，幸好，我们已经掌握了快子探测技术。"
    kuat_situation.58.A.desc:0 "科学家们认为如果目前我们无法从工程学角度倒推出旗舰的制造方法，那我们可以试着去搜寻如今银河里可能存在的废墟，或者说是曾经先驱者的遗产，传统的信号探测装置并不能准确的捕捉到类似的波长，我们需要全新的技术。\n\n科学家通过研究发现，其实那不知名飞船的碎片上经常性会对外辐射出奇妙的快子信号，但是这种信号通常只会出现在黑洞的视界范围之内，因此科学家们认为或许可以通过追踪这种奇异的现象来寻找到和这个残骸有所牵连的遗迹，只需要找到发射快子信号的非黑洞的星域就能大概确定其方位。"
    kuat_situation.58.A:0 "这将帮助我们找到重要的信息。"
    kuat_situation.58.B:0 "看起来我们找到了比较重要的线索。"
    kuat_situation.59.name:0 "阶段性报告"
    kuat_situation.59.desc:0 "日志的进一步破译获得了进展：\n\n伴随着我们在宇宙间的探索，我们越发不理解为什么当初的夸特帝国会选择尚未走出母星的我们进行帮扶，除开我们的种族有着堪称诡异的高相似度以至于完全可以说就是一种物种外没有其他理由，但在一个星球上不同的地区所产生的物种都能相差甚远，在宇宙环境下想要在毫无关联的两个地区诞生几乎一样的物种几乎不可能。或许我们可以说，我们与这个古老先驱的缘分是宇宙罕见的奇迹，但我们更有理由相信，我们的起源或许比我们想象的，与夸特帝国的联系要更加紧密。"
    kuat_situation.59.A.desc:0 "一日无二晨，时间不重临，时间在广袤的宇宙空间中被拉伸得无比狭长，就连光也要借助千亿年的尺度才能抵达遥远的彼方。然而，即便如此，我们仰望星空所见到的光芒，所看到的一切也只是整个宇宙的冰山一角，不过是数千年甚至数万年前的影像，远古时代的星光在现今才跃然于我们的眼前。而在那个遥远的岁月里，我们的文明仍在蹒跚起步，无数种族在时间的折磨中倒下。然而，毋庸置疑的，正是我们在遥远的数千年前，抬头凝望那无垠星空之际，凭借着我们伟大的智慧与创造力，打造出了其他物种无法企及的辉煌成就。因此数万年后的土著仰视天空中那璀璨星辰，我们的伟大依然留存于世，我们的存在依旧永恒。\n\n时间漫长转瞬即逝，有人见尘埃，有人见星辰，而我们见到了光明"
    kuat_situation.59.A:0 "我们必须要找到背后隐藏的秘密。"
    kuat_situation.59.B:0 "因此，我们将登临永恒。"

    kuat_situation.60.name:0 "§E怪异星球"
    kuat_situation.60.desc:0 "我们的一个无人探测器向我们发送了一些奇怪的记录，记录中写着，它在驶入一处未知星系时，突然与外界一切联络中断，但随着附近星系空间站通讯功率的逐渐提升，我们后来成功与它取的联系。然而，该探测器却降落在了该地区一颗先前并未出现的星球上，探测器的计算机判断该单位遭受了一次毁灭性的破坏，舰船上的多个子系统全部瘫痪。但根据当时的远程数据显示，该舰船没有发生瘫痪事件。\n\n随后，它向我们传来了星球上的奇异现象的报告。据探测器的数据特征，这个星球的空间边界和一处未知的空间之间形成了模糊的交错，这可能是我们先前无法观测到该星球的原因。而透过探测器的设备，竟然意外地观测到了未知生物在当前空间中的存在。他们认为这些生物可能是外星生命或其他形态的存在，但由于星球特殊的气压环境，这些生物似乎无法进行长距离的移动。\n\n探测器发来了报告，经过一段时间的仔细观察，它将这种未知的生物称之为实体，而这些实体的种类多达上千种，并且其中大部分实体也已经完全违背了我们现如今所熟知的物理定律，这非常奇怪，探测器的智能系统认为应当离开该星球，然而由于探测器遭受严重损伤，已经无法进行远距离航行。\n\n随着时间的流逝，探测器的自动维修已经修复的差不多了，正在准备起飞时，周边不计其数的实体察觉到了探测器的活动。虽然这些实体目前尚未对探测器展开攻击，但这种局面绝对不会持续太久。"
    kuat_situation.60.A:0 "做好充足准备！"
    kuat_situation.60.B:0 "必要情况，启动自爆程序！"
    kuat_situation.61.desc:0 "探测器再一次的发送了新的数据，其中在探测器完成修复并准备起飞时，出乎意料的事情发生了，有个原本静立背对着探测器的实体突然开始尖叫，哭泣，用毫无连贯性的无法识别的语言开始发出婴儿般的叫喊并向无人机冲了过来，这一举动也促使着其他实体纷纷跟进。好在人工智能的精密控制非常准确，探测器顺利起飞了，就在科研船离开这颗星球的那一刻，突然出现了一道诡异的灵能屏障，将探测器拦在了星球内。随后通信中断，那颗神秘的星球和探测器一起再一次消失在了我们的视野中。\n\n然而，在我们的研究人员认为该探测器将报废的时候，我们空间站观察到，探测器消失的那片星系中，与外界阻断联系的那颗星球附近出现了不明的信号痕迹，经过核实，竟然是我们的探测器，并且该探测器还向我们发送了一些奇怪的画面，星球充斥着混乱，空气成分似乎具备某种类似病毒的物质，这种物质引发了一场大瘟疫，而那些实体正是幸存下来的原住民，有趣的是，瘟疫仅对我们发现的原住民有效，这种瘟疫屠杀了当地的原住民，而幸存者也变得骨瘦如柴，面目全非，疯疯癫癫。除此之外，我们还能够确定，这颗星球曾经被无限帝国的拉卡塔人所统治，这是一个远古的超级帝国，但不知为何突然消失了，或许这些原住民的遭遇能为这一超级帝国的毁灭提供一些线索。\n\n但我们现在应该考虑如何处理我们的探测器呢？"
    kuat_situation.61.A:0 "就地沉沦吧！"
    kuat_situation.61.B:0 "这太危险了，启动后备隐藏能源!"
    kuat_situation.62.name:0 "§E古代战场"
    kuat_situation.62.desc:0 "我们的科研人员发现了一个奇怪的星系，整个星系外部似乎被某种特殊的能量场所笼罩，在成功解除了外部的能量屏蔽后，我们发现星系中的大部分行星被一种不知名的力量所摧毁，大部分行星已被摧毁，而寥寥数颗幸存的几颗行星表面也裂痕纵横，宛如历经巨大灾难的残存痕迹。\n\n在星系中躺卧着一片古代战场，据飞船残骸所示，这里可能距今可能已有上万年的历史了，不过不知是什么原因导致了这些飞船残骸保存得相对完好，于是我们的科学家将它们作为了研究材料，然而，时间的长河与星系的磁场干扰使得科技人员对其他物体的分析无法达到百分之百准确率，再加上星系的环境异常复杂，导致飞船中存储的资料损失惨重。\n\n虽然科研人员无法从中获得有价值的信息，但他们依旧对这一现象乐此不疲地继续研究，直至最近才找到了突破口。\n\n研究人员意外发现双方的武器异常相似，而后续的解析更加坚定了这一点。根据他们解析到的文献记载，这两个文明曾经是同一源流的。然而，导致文明毁灭的原因却如此微不足道，竟仅仅是因为这个文明的先驱者无意中接触到了某个失落帝国的遗迹，由此建立了一个以自己为中心的国家，并对母文明发起了战争。这两个刚刚踏上文明征程的国家，在最为原始的冲突中毁灭了这个星系中的大部分星球。\n\n而那失落文明的遗迹，经过我们科研人员的调查后，发现对目前的我们起不到太大的帮助，甚至没有任何参考意义。"
    kuat_situation.62.A:0 "愚蠢至极!"
    kuat_situation.62.B:0 "一意孤行只能招致毁灭。"

    kuat_fleet_attack_action:"§E启动舰队脚本§!\n\n舰队行为将会被自动作战脚本接管，脚本将会完成该舰队的战争行为，如需人工调动，关闭脚本后进行调动！"
