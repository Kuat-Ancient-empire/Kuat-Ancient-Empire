        executor_build.1101.title:"外来的通讯"
        executor_build.1101.desc:"我们早已注意到你们的种种不安定的行为和蠢蠢欲动的扩张野心，但我们将履行协议，不会进一步干涉你们的行为。你们只需要知道，是我们允许你们活了下来。在你们之前的那些文明违背了他们的诺言，打破了我们曾经定下的契约，所以他们灭亡了。\n\n你们必须尽可能的执行我们的要求，否则我们将会拒绝履行我们之间的协议，然后将你们彻底从这个星系中移除。"
        executor_build.1101.a:"是的，我明白了"
        executor_build.1104.title:"外来的通讯"
