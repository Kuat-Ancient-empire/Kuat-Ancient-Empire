    kuat_starkiller.7.title:"寒冬将至"
    kuat_starkiller.7.desc:"我们的无限制屠杀的行径引发了银河各国的严重不满，我们已经和整个银河站在了对立面，各个国家放弃了他们的冲突和猜忌，他们组织在一起誓死阻止我们的所作所为。\n\n路走窄了，老铁。"
    kuat_starkiller.7.a:"放马过来吧"
    kuat_starkiller.10.title:"胜利"
    kuat_starkiller.10.desc:"在我们摧枯拉朽的攻势下，那群老古董支持不住了，他们在战败前炸掉了一部分弑星者的设施，但他们来不及摧毁全部，所以我们可以重新修复这座超级武器，这将在未来我们的作战中具有重要作用"
    kuat_starkiller.10.a:"非常好"
    kuat_starkiller.11.desc:"坐标锚定船建造完成，该船将会引导弑星者基地的目标索引，您只需要跃迁抵达目标即可。\n\n注意：如果坐标舰船被摧毁，那么被摧毁时所在星系将成为攻击目标，并直接引导开火。祝您游戏愉快"
    kuat_starkiller.11.a:"我已知晓"
    kuat_starkiller.12.title:"§R舰船上限检测警告"
    kuat_starkiller.12.desc:"由于群星3.42版本的更新导致mod的舰船上限的功能失效，鉴于兼容性考虑，现在使用本mod的调整系统进行控制，现在你已经建造到该舰船支持的最高数量，超出的舰船将直接删除！\n\n本提示将不会出现第二次。"
    kuat_starkiller.12.a:"我知道了"
    kuat_starkiller.13.title:"坐标锚定"
    kuat_starkiller.13.desc:"我们的信标已经成功抵达目的地，全部星系已经在我们的打击目标内，只要武器开火这里将完全消失，我们是否锚定此处坐标？"
    kuat_starkiller.13.a:"就是这，给我把他们都炸上天！"
    kuat_starkiller.13.b:"目标错了，不是这里。"



