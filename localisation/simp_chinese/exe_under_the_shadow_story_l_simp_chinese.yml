    kuat_fallen_mission_reaction_6_project_DESC:"这似乎是一款和$Name_kuat$使用的涡轮激光类似，但能量水平更高的设计。$Name_kuat$将这一气体的相关资料也交予了我们，希望我们可以协助研究这一项目。"
