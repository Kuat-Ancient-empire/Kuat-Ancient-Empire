    kuat_situation.34.name:"§E护盾设施"
    kuat_situation.34.desc:"我们的工程团队在第二阶段的调查任务中，基本完成了对该建筑的作用和大部分设施的信息的调查和记录。\n\n我们的工程团队在[target.GetName]的尖塔内部发现的多项文件，尽管它们零零碎碎，但我们的研究人员依旧拼凑出了一些关于尖塔的重要信息，我们的工程团队所调查的位于[target.GetName]的尖塔设施为曾经统治该处的文明所修建，这座尖塔不仅仅作为整个殖民地的行政中心，也是整个殖民地的核心科研中心，在此处他们进行着多项绝密的新技术的研发，这些技术将会大大增强他们的行星护盾和战争潜力。\n\n根据我们目前获得的信息，该计划是根据他们从$Name_kuat$获得的一些技术信息进行针对性的整合和仿照所产生的，并试图提高该文明军事后勤补给与机动作战能力。通过之前的信息来看，该计划是该文明在与某个强大的帝国作战的救命稻草之一，他们寄希望于此以挽回战局，但实际上应该是失败了，他们应该是失败了。\n\n无论如何现在我们可以进一步的投入人力与物力，我们或许能够重新找到该计划的残留的信息。当然我们也可以选择按部就班的进行，这显然并不会影响我们的调查。"
