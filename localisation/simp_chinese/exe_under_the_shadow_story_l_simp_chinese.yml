    kuat_situation.39.desc:"$kuat_situation.21.desc$"
    kuat_situation.40.name:"$kuat_situation.22.name$"
    kuat_situation.40.desc:"我们的工程团队在第二阶段的调查任务中，基本完成了对该建筑的作用和大部分设施的信息的调查和记录。\n\n我们的工程团队在恒星枢纽中央区段内部发现的多项文件，尽管它们零零碎碎，但我们的研究人员依旧拼凑出了一些关于尖塔的重要信息，我们的工程团队所调查的位于恒星属牛的中央区段设施为曾经统治该处的文明所修建，这座设施不仅仅是整个枢纽的控制中心，也是整个枢纽的能源中心，在此处他们利用对恒星的能源进行分解转化，以支持整个设施修建计划的进行。\n\n根据我们目前获得的信息，该计划是根据他们从$Name_kuat$境内未知星域的一处远古设施内获取的一些技术信息进行针对性的整合和仿照所产生的，并试图增强他们的战争潜力，同时他们还记载了一个我们目前仍未发现的势力，他们称之为$Name_Kuat_Fire_base$。通过之前的信息来看，该计划是该文明与$Name_kuat$作战的救命稻草之一，他们寄希望于此以挽回战局，但实际上应该是失败了。\n\n无论如何现在我们可以进一步的投入人力与物力，我们或许能够重新找到该计划的残留的信息。当然我们也可以选择按部就班的进行，这显然并不会影响我们的调查。"
    kuat_situation.41.name:"$kuat_situation.23.name$"
    kuat_situation.41.desc:"$kuat_situation.23.desc$"
    kuat_situation.41.A:"$kuat_situation.23.A$"
    kuat_situation.41.B:"$kuat_situation.23.B$"
    kuat_situation.42.name:"$kuat_situation.36.name$"
    kuat_situation.42.desc:"$kuat_situation.36.desc$"
    kuat_situation.42.A:"$kuat_situation.36.A$"
    kuat_situation.42.B:"$kuat_situation.36.B$"
    kuat_situation.43.name:"§E怪异的$Name_Kuat_Fire_base$"
    kuat_situation.43.desc:"我们的工程团队在第二阶段的调查任务中发现，恩多迪亚帝国曾经在此处与某个奇怪的势力建立了联系，他们称之为$Name_Kuat_Fire_base$。\n\n根据我们在中央数据库中可以获得的信息来看，$Name_Kuat_Fire_base$与他们当时正在交战的敌人$Name_kuat$有着不明的关系。依照恩多迪亚帝国的研究报告来看，$Name_Kuat_Fire_base$并未参与$Name_kuat$对他们的战争，且同时$Name_Kuat_Fire_base$采用的舰船和技术规格与$Name_kuat$几乎完全一致。\n\n恩多迪亚帝国在战争中对此进行了评估，由于他们已经无力作战，因此他们与$Name_Kuat_Fire_base$进行了一场交易，他们将会留下一部分设施和技术信息交付给$Name_Kuat_Fire_base$，而$Name_Kuat_Fire_base$将会从战争中斡旋$Name_kuat$和他们的矛盾，最终他们成功的达成了某个协议。\n\n但我们在该设施数据库内并未发现进一步的信息和线索，$Name_Kuat_Fire_base$究竟是什么，我们仍未可知。"
    kuat_situation.43.A:"真是神奇。"
    kuat_situation.43.B:"我们会找到$Name_Kuat_Fire_base$的。"
    kuat_situation.44.name:"$kuat_situation.26.name$"
    kuat_situation.44.desc:"我们的工程团队多年间在恒星枢纽的设施上的调查进程终于要画上了句号。\n\n由于该设施结构与之前的尖塔设施结构极为相似，我们的研究人员在关闭设施内部安保系统和消除了空间扭曲的现象以后，轻而易举地发现了位于恒星枢纽结构中央的快速电梯，尽管该电梯由于长期无人维护出现了电路故障，但我们的团队成功的修复了该设施的电梯供电设施。\n\n我们的研究人员在通过电梯后成功的发现了位于设施底部服务器的数据库接入口，通过周围的一些数据解析后得出来的信息来看，该设施为恩多迪亚帝国在与$Name_kuat$的第二次战争中所修建的，他们利用该设施养精蓄锐，谋求东山再起，挽回已经崩溃的战局。\n\n很显然这种设施将会给他们带来巨大的战争潜力和造船效率，所以这个计划被他们视为救命的稻草。但由于该计划的保密性要求，这座设施内并未保存相关的科技信息，但或许该设施服务器群数据中有关于$Name_Kuat_Fire_base$的线索。"
    kuat_situation.44.A:"$kuat_situation.26.A$"
    kuat_situation.44.A.tooltip:"§E开启研究计划§!: $exe_return_kuat_starkillerbase$"
    kuat_situation.45.name:"$kuat_situation.21.name$"
    kuat_situation.45.desc:"我们的工程团队在进入地基下的以后至今的一段时间内，已经大致上完成了[target.GetName]的特殊设施的勘察和设施的绘图工作，这将对我们接下来的行动有重大的意义。\n\n值得注意的是，在该设施的初步搜查中，我们的科研团队发现我们的一些高精度仪器收到了不明的信号磁场的影响，我们的科研人员认为该设施内部应该有着某种信号干扰系统，目前尚不清楚该信号干扰的目的，但我们可以加大投入对我们的仪器进行升级以抵抗建筑内部的特殊干扰，这样将会大大提升我们的调查进展。\n\n或者我们也可以选择不进行升级，这种模糊的干扰并不会对我们经验丰富的工程团队产生影响，他们依旧可以找到这个建筑中隐藏的秘密。"
    kuat_situation.46.name:"$kuat_situation.22.name$"
    kuat_situation.46.desc:"我们的工程团队在第二阶段的调查任务中，基本完成了对该建筑的作用和大部分设施的信息的调查和记录。\n\n我们的工程团队在恒星枢纽中央区段内部发现的多项文件，尽管它们零零碎碎，但我们的研究人员依旧拼凑出了一些关于尖塔的重要信息，整座设施正如$Name_Kuat_Fire_base$所说，由一个名叫第一秩序的不明势力修建的巨型战斗要塞。\n\n由于星球具有大量的凯伯水晶的贮存，第一秩序决定利用凯伯水晶的特殊作用使其能够引导恒星能量对某个目标进行跨星系打击，在这里的资料记载了该文明的灭亡，这个势力似乎被我们赶走的$Name_Kuat_Fire_base$势力轻而易举地摧毁了，他们几乎大部分舰队都被$Name_Kuat_Fire_base$的舰队摧毁，而领土和武器设施几乎都被吞并。\n\n因此我们最终击败了$Name_Kuat_Fire_base$，掌握了这座超级武器设施。尽管如此，但我们的研究人员推测，这座设施仍然隐藏着我们尚未发现的秘密，或许这里不仅仅是一座武器设施那么简单。"
    kuat_situation.47.name:"$kuat_situation.23.name$"
    kuat_situation.47.desc:"$kuat_situation.23.desc$"
    kuat_situation.47.A:"$kuat_situation.23.A$"
    kuat_situation.47.B:"$kuat_situation.23.B$"
    kuat_situation.48.name:"§E偏转立场"
    kuat_situation.48.desc:"我们的工程团队在一段时间的研究后发现，该设施的一些磁场和建筑结构与我们所熟知的一系列定律和规律大致相悖。\n\n这与之前的设施几乎完全一致，但我们的科研人员通过多次的调查和总结经验后，在[target.GetName]的尖塔设施内发现了该扭曲空间的磁场与该设施正在研发的某种偏转防护护盾极为相似，这种护盾初步分析来看可以实现对空间的小范围的折叠和偏转。\n\n同时我们的工程团队吸取了多次贸然破译数据库内容触发删除机制的教训，成功的将数据中的一些信息保存了下来，其中我们的研究人员发现，该设施与之前的设施所采用的保护程序均为同样的规格，也就是说这些设施通过这种偏转的护盾发生器，对周围的磁场和时空产生小范围的扭曲影响，在护盾发生器的范围内能够让其中的入侵者和攻击目标发生位移和偏转，以达到保护自身的目的。\n\n我们在曾经恩多迪亚帝国的设施内发现了这种技术，目前我们的研究人员不敢确认这种技术是否是来自恩多迪亚帝国还是恩多迪亚帝国的技术来源于$Name_Kuat_Fire_base$，但就目前来看，$Name_Kuat_Fire_base$在保存的设施上运用了这项技术以达到保护设施内某种信息的目的。"
    kuat_situation.48.A:"$kuat_situation.36.A$"
    kuat_situation.48.B:"$kuat_situation.36.B$"
    kuat_situation.49.name:"§E遗存数据库"
    kuat_situation.49.desc:"我们的工程团队在深入地基设施的调查过程中持续的有成员受到不明的某种耳边低语的干扰。\n\n正当我们的团队认为这是其精神匹配导致的幻听时，受到影响的成员坚持他们听到了某种声音，或者说是某种特殊的信号存在，由于目前我们对该设施的调查仍然不清晰，我们的研究团队决定依照着部分工程团队成员所感受到的指引。\n\n我们的研究人员通过对工程团队的成员的医学检查后发现，这是某种来自$Name_Kuat_Fire_base$世界的某种他们称为原力的力量创造出的回响，我们的某些成员能够感受到部分这种回响的指引。\n\n因此我们的研究团队决定根据工程团队所接受到的指引前进。"
    kuat_situation.49.A:"真是神奇。"
    kuat_situation.49.B:"真是有趣的力量。"
    kuat_situation.50.name:"$kuat_situation.26.name$"
    kuat_situation.50.desc:"我们的工程团队多年间在[target.GetName]的地基设施上的调查进程终于要画上了句号。在原力的指引下，我们的研究人员在关闭设施内部安保系统和消除了空间扭曲的现象以后，轻而易举地发现了原力指引的一处坑洞的宽敞洞厅内，我们的研究人员在这里发现了位于洞厅中央的巨大黑色石碑，这些石碑向我们的部分能够感受到原力的成员发出了引导的指引。正当我们的成员上前触摸石碑时，坑洞发生了巨大的震动，黑色的石碑由中间发生分裂开始向两侧缓缓移动，揭开了被黑色石碑所挡住的一座巨大的拱形的疑似服务器的设施。\n\n正当我们的研究人员接入了这座疑似服务器设施的接口时，黑色石碑再次发生震动开始缓缓关闭，我们的部分研究人员不可避免的被关进了石碑之中。\n\n随着7个恒星日的过去，我们的科研人员仍然拿这个黑色石碑没有任何办法，而被包裹进去的研究员至今也杳无音讯。而正当我们的研究人员准备认定为成员牺牲而离开时，石碑再次发生了震动，而这一次石碑打开后，被裹挟进去的研究员抵着头倒在了队伍的面前。我们的研究员发现该成员仍然具有生命特征，但似乎遭受到了大量的信息灌输，导致其大脑出现了严重的损伤。我们的研究团队果断地对其进行了急救和手术，幸运的是我们的技术足够先进成功的救下了该成员，并获得了黑色石碑中所隐藏的秘密。\n\n原来这里保留在曾经试图复活的皇帝的秘密武器，一条极为巨大的主宰级战舰的设计图，通过这艘舰船配合基地可以迅速对全宇宙的势力产生难以想象的威胁，只可惜这些东西最后都被我们所获得了，现在我们需要抽人手进行数据的破译工作。"
    kuat_situation.50.A:"$kuat_situation.26.A$"
    kuat_situation.50.A.tooltip:"§E开启研究计划§!: $exe_return_starkillerbase_Megashipclass$"
    kuat_situation.51.title:"§E研究突破"
    kuat_situation.51.desc:"我们的科研团队通过长期积累的数据库解析经验，成功的解析了该数据库中的所有数据，正如我们获得的信息所一致，这是一艘巨大的战舰，这条战舰将具有无与伦比的火力和与永恒堡垒所媲美的造船能力。\n§Y>>>可用新巨型结构：<<<§!\n §G$swfo_supermacy_platfrom$§!\n"
    kuat_situation.51.a:"非常好"
    kuat_situation.53.name:0 "阶段性报告"
    kuat_situation.53.desc:0 "我们的研究人员声称，再调查过去的档案馆中，发现了一名来自在之前离奇死亡的先知留下的日志，在日志中讲到了：\n\n得益于$Name_kuat$这一庞然大物对我们的帮扶，我们得以在黑暗的银河之中获得喘息，但谁也不知道这个古老且冷漠的庞然大物究竟期许何物，最终我们的发展犹如蛰伏在这冰冷无情太阳底下的一缕阴影。尽管我们对这个古老的先驱心怀感激，但在宇宙这座黑暗森林里，我们必须能够自保，我们的未来仍然是一片迷雾。"
    kuat_situation.53.B.desc:"我们的研究人员声称，再调查过去的档案馆中，发现了一名来自在之前离奇死亡的先知留下的日志，在日志中讲到了：\n\n得益于$Name_Kuat_Fire_base$这一庞然大物的帮助，我们得以在那场浩劫之中获得喘息，但谁也不知道这个古老且冷漠的庞然大物究竟期许何物，最终我们的发展犹如蛰伏在这冰冷无情太阳底下的一缕阴影。尽管我们对这个古老的先驱心怀感激，但在宇宙这座黑暗森林里，我们必须能够自保，我们的未来仍然是一片迷雾。"
    kuat_situation.53.A.desc:0 "我们已踏上谋求永恒的道路，文明的发展在此刻正式走向超凡，永恒这一在无数曾经文学作品里只能作为幻想存在的境地对于如今的我们来说几乎是触手可及，毫无疑问，在如今，我们正站在时代的最前端，而银河正等待着一个永恒帝国的君临。"
    kuat_situation.53.A:0 "我们该进一步调查先知留下来的信息。"
    kuat_situation.53.B:0 "继续向前！"
    kuat_situation.54.name:0 "阶段性报告"
    kuat_situation.54.desc:0 "日志的进一步破译获得了进展：\n\n$Name_kuat$的强大绕不开它的舰队，曾经这个古老强大的帝国无不自豪的夸耀过那我们几乎无法理解的军事技术，但在我们的询问下却又对此三缄其口。毫无疑问这份远超时代的科技水准是他们得以维系至今的重要一环，但根据观察...是否$Name_kuat$自己也对自己的舰队技术是知其然而不知其所以然？"
    kuat_situation.54.B.desc:"日志的进一步破译获得了进展：\n\n$Name_Kuat_Fire_base$的强大与$Name_kuat$极为相似，他们都绕不开他们强大的舰队，这些由星际无畏舰构成的作战系统超越了我们所有已知的作战体系。毫无疑问这份远超时代的科技水准是他们得以维系至今的重要一环，但根据观察...是否$Name_Kuat_Fire_base$自己也对自己的舰队技术是知其然而不知其所以然？"
    kuat_situation.54.A.desc:0 "银河之中并不只有我们，除了那些几乎可以说是与我们同时间仰望星海的国家外，还有着那些早已走上超凡之路的堕落帝国，那些古老而强大的先驱们将自己封锁在了狭小的国度之中？为什么？\n\n历史的谜团难以让人看清，这些自我封闭又排外的古老帝国们在或许在军事上已被我们远远的甩在身后，但是他们的科技水准却仍然是个谜团，科学家认为即使它们已经自我封闭漫长的时光，连带科技水准都停滞不前，但如今的我们想要追赶上它们仍需要至少百年以上。"
    kuat_situation.54.A:0 "我们也充满了疑惑。"
    kuat_situation.54.B:0 "抵达永恒不是我们虚幻的口号，想要完成这一伟大蓝图，我们就必须掌握一切。"
    kuat_situation.55.name:0 "阶段性报告"
    kuat_situation.55.desc:0 "日志的进一步破译获得了进展：\n\n针对曾经$Name_kuat$援助我们所使用的技术研究，我们开始试着逆向解析它们所持有的部分科技，毫无疑问，这加速了我们目前的工程学研究速度，促进了我们科技的发展，但我们难以从这古老先驱给予的残羹剩饭里找到更多有用的信息。这些东西并非是它们所持有的核心科技，想要试着解析的话，我们需要更完整的技术蓝图。"
    kuat_situation.55.B.desc:"日志的进一步破译获得了进展：\n\n针对曾经$Name_Kuat_Fire_base$援助我们所使用的技术研究，我们开始试着逆向解析它们所持有的部分科技，毫无疑问，这加速了我们目前的工程学研究速度，促进了我们科技的发展，但我们难以从这古老先驱给予的残羹剩饭里找到更多有用的信息。这些东西并非是它们所持有的核心科技，想要试着解析的话，我们需要更完整的技术蓝图。"
    kuat_situation.55.A.desc:0 "我们的科研船在不断对外的探索过程中偶尔能发现一些飞船残骸，材料未知，科研水准极高，科学家们们认为这碎片的工程学造诣或许比那些堕落帝国还要来得先进，特定辐射出来的立场几乎能偏移掉大部分可能的攻击。毫无疑问，如果有着一支这种材质的舰队...或者说只需要一艘作为旗舰，所谓的堕落也将轻易拜倒。\n\n我们本以为不过是某个早已衰亡的先驱者，在比那些堕落帝国们更加遥远的时光里没能成为永恒的文明，但根据检定下来它们毁灭的时间距离我们的时代比想象得还要近上许多，就在近几千年不到，对于宇宙的尺度来说格外短暂，而如此强大的帝国在我们文明方才准备起步的时候它们就已经毁灭了，甚至连飞船的残骸都仅有些许碎片在可以称之为无限的宇宙中漂浮。"
    kuat_situation.55.B:0 "到底发生了什么事？"
    kuat_situation.55.A:0 "看来先知的团队在尝试逆向科技。"
    kuat_situation.56.name:0 "阶段性报告"
    kuat_situation.56.desc:0 "日志的进一步破译获得了进展：\n\n我们针对于$Name_kuat$的技术解析遇到了阻碍，按照目前从他们那里获取的技术来讲我们永远也不可能理解那些诡异且强大的舰队是如何运作的，或许我们应该试着窃取一小部分对他们而言不那么重要的科技来帮助加深我们的研究。然而太阳并不在意底下的阴影会怎么做，但毫无疑问，一旦我们越界了，那可怕的舰队会摧毁我们文明的所有的积累。"
    kuat_situation.56.B.desc:"日志的进一步破译获得了进展：\n\n针对曾经$Name_Kuat_Fire_base$的技术解析遇到了阻碍，按照目前从他们那里获取的技术来讲我们永远也不可能理解那些诡异且强大的舰队是如何运作的，或许我们应该试着窃取一小部分对他们而言不那么重要的科技来帮助加深我们的研究。然而太阳并不在意底下的阴影会怎么做，但毫无疑问，一旦我们越界了，那可怕的舰队会摧毁我们文明的所有的积累。"
    kuat_situation.56.A.desc:0 "愚蠢的堕落帝国在醉生梦死的自我封闭中已经太久，它们完全不清楚曾经银河发生过一次可能燃烧了大半星河的战斗，或者说不愿意去了解，它们高傲的认为自己是古老的前行者，鄙夷着刚登上星空的文明，又如同鸵鸟一般回避着宇宙深处的灰暗，我们有理由相信这些家伙不消数年就会灭亡在这一次的银河角逐之中。\n\n我们没有办法从这些愚蠢的家伙身上找到什么线索，我们应该重新想一些办法去了解曾经的银河发生过什么。"
    kuat_situation.56.A:0 "已确定先知的团队秘密的研究来自$Name_kuat$的科技。"
    kuat_situation.56.B:0 "或许最终就会消亡在我们手中....?"
    kuat_situation.57.name:0 "阶段性报告"
    kuat_situation.57.desc:0 "日志的进一步破译获得了进展：\n\n$Name_kuat$对于我们的试探可以说是反应迟钝，或者用兴致缺缺来形容更加适合，这个庞大且古老的帝国对于我们的小动作毫不在意，正如阳光不会过多的关注底下的影子究竟是何种面貌，但正是这份自大给予了我们机会，我们的团队在$Name_kuat$某次外交活动中得知了宇宙间还有大量曾经战争留下的遗迹，即使是强大的$Name_kuat$也曾在战场上陷入焦灼以至于那强大的旗舰都被毁灭过不止一次。只是在我们试着继续了解一些后，$Name_kuat$人便沉默了，似乎不愿意再透露更多。"
    kuat_situation.57.A.desc:0 "我们的科学家夜以继日试图从之前寻找到的那些部件上逆推出其制造方法，但即使我们成功做出这种金属也无法得知那曾经可能遮天蔽日，足以将舰队带往银河每个角落的旗舰究竟是如何运作的，更别提如今的我们根本无法解析出这种材质。\n\n科学家们颓丧的宣布我们的工程学水准几乎落后了这个材料主人数千年，目前的素材根本不支持大规模的实验，除非有完整的设计蓝图，不然我们几乎无法创造出一艘可运行的旗舰。\n\n但通往永恒的重要一环就是无坚不摧的力量，我们的文明若要立于星河之巅就必须想办法制造出能和曾经燃烧银河的不知名舰队争锋的海军。"
    kuat_situation.57.B.desc:"日志的进一步破译获得了进展：\n\n$Name_Kuat_Fire_base$对于我们的试探可以说是反应迟钝，或者用兴致缺缺来形容更加适合，这个庞大且古老的帝国对于我们的小动作毫不在意，正如阳光不会过多的关注底下的影子究竟是何种面貌，但正是这份自大给予了我们机会，我们的团队在$Name_Kuat_Fire_base$某次外交活动中得知了宇宙间还有大量曾经战争留下的遗迹，即使是强大的$Name_Kuat_Fire_base$也曾在战场上陷入焦灼以至于那强大的旗舰都被毁灭过不止一次。只是在我们试着继续了解一些后，$Name_Kuat_Fire_base$人便沉默了。随后$Name_Kuat_Fire_base$向我们透露了在我们先祖所记载发生于千年之前的一场被称之为浩劫的战争，在这场战争中，我们失去了一切，重新开始，而那些被埋葬的历史与我们的任务有一定的关联。"
    kuat_situation.57.A:0 "这里应该有天大的秘密。"
    kuat_situation.57.B:0 "我们甚至需要比对方更强大。"
    kuat_situation.58.name:0 "阶段性报告"
    kuat_situation.58.desc:0 "日志的进一步破译获得了进展：\n\n我们开始试着主动寻找那些可能存在的舰船残骸，或是古老遗迹，但伴随着时间的流逝与宇宙空间堪称无限的距离，那些可能存在的信号在大量无意义的波长中只有些许蛛丝马迹，曾经针对电磁信号以至于对于亚空间的传感在我们目前的需求中已经不足以满足，因此，我们需要全新的探测器，幸好，我们已经掌握了快子探测技术。"
    kuat_situation.58.B.desc:"日志的进一步破译获得了进展：\n\n我们开始试着主动寻找那些可能存在的舰船残骸，或是古老遗迹，但伴随着时间的流逝与宇宙空间堪称无限的距离，那些可能存在的信号在大量无意义的波长中只有些许蛛丝马迹，曾经针对电磁信号以至于对于亚空间的传感在我们目前的需求中已经不足以满足，因此，我们需要全新的探测器，幸好，我们已经掌握了快子探测技术。\n\n$Name_Kuat_Fire_base$并没有阻止我们的行动，他们只是强调，我们不应该那么好奇，完成任务是我们的宿命。"
    kuat_situation.58.A.desc:0 "科学家们认为如果目前我们无法从工程学角度倒推出旗舰的制造方法，那我们可以试着去搜寻如今银河里可能存在的废墟，或者说是曾经先驱者的遗产，传统的信号探测装置并不能准确的捕捉到类似的波长，我们需要全新的技术。\n\n科学家通过研究发现，其实那不知名飞船的碎片上经常性会对外辐射出奇妙的快子信号，但是这种信号通常只会出现在黑洞的视界范围之内，因此科学家们认为或许可以通过追踪这种奇异的现象来寻找到和这个残骸有所牵连的遗迹，只需要找到发射快子信号的非黑洞的星域就能大概确定其方位。"
    kuat_situation.58.A:0 "这将帮助我们找到重要的信息。"
    kuat_situation.58.B:0 "看起来我们找到了比较重要的线索。"
    kuat_situation.59.name:0 "阶段性报告"
    kuat_situation.59.desc:0 "日志的进一步破译获得了进展：\n\n伴随着我们在宇宙间的探索，我们越发不理解为什么当初的$Name_kuat$会选择尚未走出母星的我们进行帮扶，除开我们的种族有着堪称诡异的高相似度以至于完全可以说就是一种物种外没有其他理由，但在一个星球上不同的地区所产生的物种都能相差甚远，在宇宙环境下想要在毫无关联的两个地区诞生几乎一样的物种几乎不可能。或许我们可以说，我们与这个古老先驱的缘分是宇宙罕见的奇迹，但我们更有理由相信，我们的起源或许比我们想象的，与$Name_kuat$的联系要更加紧密。"
    kuat_situation.59.B.desc:"日志的进一步破译获得了进展：\n\n伴随着我们在宇宙间的探索，我们越发不理解为什么当初的$Name_Kuat_Fire_base$会选择我们作为监视者，千年之前的浩劫，为何一场战争最终变为了文明的劫难，而为何在浩劫以后的今天，他们依旧选择了我们。我们更有理由相信，我们的起源或许比我们想象的，与$Name_Kuat_Fire_base$的联系要更加紧密。"
    kuat_situation.59.A.desc:0 "一日无二晨，时间不重临，时间在广袤的宇宙空间中被拉伸得无比狭长，就连光也要借助千亿年的尺度才能抵达遥远的彼方。然而，即便如此，我们仰望星空所见到的光芒，所看到的一切也只是整个宇宙的冰山一角，不过是数千年甚至数万年前的影像，远古时代的星光在现今才跃然于我们的眼前。而在那个遥远的岁月里，我们的文明仍在蹒跚起步，无数种族在时间的折磨中倒下。然而，毋庸置疑的，正是我们在遥远的数千年前，抬头凝望那无垠星空之际，凭借着我们伟大的智慧与创造力，打造出了其他物种无法企及的辉煌成就。因此数万年后的土著仰视天空中那璀璨星辰，我们的伟大依然留存于世，我们的存在依旧永恒。\n\n时间漫长转瞬即逝，有人见尘埃，有人见星辰，而我们见到了光明"
    kuat_situation.59.A:0 "我们必须要找到背后隐藏的秘密。"
    kuat_situation.59.B:0 "因此，我们将登临永恒。"

    kuat_situation.60.name:0 "§E怪异星球"
    kuat_situation.60.desc:0 "我们的一个无人探测器向我们发送了一些奇怪的记录，记录中写着，它在驶入一处未知星系时，突然与外界一切联络中断，但随着附近星系空间站通讯功率的逐渐提升，我们后来成功与它取的联系。然而，该探测器却降落在了该地区一颗先前并未出现的星球上，探测器的计算机判断该单位遭受了一次毁灭性的破坏，舰船上的多个子系统全部瘫痪。但根据当时的远程数据显示，该舰船没有发生瘫痪事件。\n\n随后，它向我们传来了星球上的奇异现象的报告。据探测器的数据特征，这个星球的空间边界和一处未知的空间之间形成了模糊的交错，这可能是我们先前无法观测到该星球的原因。而透过探测器的设备，竟然意外地观测到了未知生物在当前空间中的存在。他们认为这些生物可能是外星生命或其他形态的存在，但由于星球特殊的气压环境，这些生物似乎无法进行长距离的移动。\n\n探测器发来了报告，经过一段时间的仔细观察，它将这种未知的生物称之为实体，而这些实体的种类多达上千种，并且其中大部分实体也已经完全违背了我们现如今所熟知的物理定律，这非常奇怪，探测器的智能系统认为应当离开该星球，然而由于探测器遭受严重损伤，已经无法进行远距离航行。\n\n随着时间的流逝，探测器的自动维修已经修复的差不多了，正在准备起飞时，周边不计其数的实体察觉到了探测器的活动。虽然这些实体目前尚未对探测器展开攻击，但这种局面绝对不会持续太久。"
    kuat_situation.60.A:0 "做好充足准备！"
    kuat_situation.60.B:0 "必要情况，启动自爆程序！"
    kuat_situation.61.desc:0 "探测器再一次的发送了新的数据，其中在探测器完成修复并准备起飞时，出乎意料的事情发生了，有个原本静立背对着探测器的实体突然开始尖叫，哭泣，用毫无连贯性的无法识别的语言开始发出婴儿般的叫喊并向无人机冲了过来，这一举动也促使着其他实体纷纷跟进。好在人工智能的精密控制非常准确，探测器顺利起飞了，就在科研船离开这颗星球的那一刻，突然出现了一道诡异的灵能屏障，将探测器拦在了星球内。随后通信中断，那颗神秘的星球和探测器一起再一次消失在了我们的视野中。\n\n然而，在我们的研究人员认为该探测器将报废的时候，我们空间站观察到，探测器消失的那片星系中，与外界阻断联系的那颗星球附近出现了不明的信号痕迹，经过核实，竟然是我们的探测器，并且该探测器还向我们发送了一些奇怪的画面，星球充斥着混乱，空气成分似乎具备某种类似病毒的物质，这种物质引发了一场大瘟疫，而那些实体正是幸存下来的原住民，有趣的是，瘟疫仅对我们发现的原住民有效，这种瘟疫屠杀了当地的原住民，而幸存者也变得骨瘦如柴，面目全非，疯疯癫癫。除此之外，我们还能够确定，这颗星球曾经被无限帝国的拉卡塔人所统治，这是一个远古的超级帝国，但不知为何突然消失了，或许这些原住民的遭遇能为这一超级帝国的毁灭提供一些线索。\n\n但我们现在应该考虑如何处理我们的探测器呢？"
    kuat_situation.61.A:0 "就地沉沦吧！"
    kuat_situation.61.B:0 "这太危险了，启动后备隐藏能源!"
    kuat_situation.62.name:0 "§E古代战场"
    kuat_situation.62.desc:0 "我们的科研人员发现了一个奇怪的星系，整个星系外部似乎被某种特殊的能量场所笼罩，在成功解除了外部的能量屏蔽后，我们发现星系中的大部分行星被一种不知名的力量所摧毁，大部分行星已被摧毁，而寥寥数颗幸存的几颗行星表面也裂痕纵横，宛如历经巨大灾难的残存痕迹。\n\n在星系中躺卧着一片古代战场，据飞船残骸所示，这里可能距今可能已有上千年的历史了，不过不知是什么原因导致了这些飞船残骸保存得相对完好，于是我们的科学家将它们作为了研究材料，然而，时间的长河与星系的磁场干扰使得科技人员对其他物体的分析无法达到百分之百准确率，再加上星系的环境异常复杂，导致飞船中存储的资料损失惨重。\n\n虽然科研人员无法从中获得有价值的信息，但他们依旧对这一现象乐此不疲地继续研究，直至最近才找到了突破口。\n\n研究人员意外发现双方的武器异常相似，而后续的解析更加坚定了这一点。根据他们解析到的文献记载，这两个文明曾经是同一源流的。然而，导致文明毁灭的原因却如此微不足道，竟仅仅是因为这个文明的先驱者无意中接触到了某个失落帝国的遗迹，由此建立了一个以自己为中心的国家，并对母文明发起了战争。这两个刚刚踏上文明征程的国家，在最为原始的冲突中毁灭了这个星系中的大部分星球。\n\n而那失落文明的遗迹，经过我们科研人员的调查后，发现对目前的我们起不到太大的帮助，甚至没有任何参考意义。"
    kuat_situation.62.A:0 "愚蠢至极!"
    kuat_situation.62.B:0 "一意孤行只能招致毁灭。"

    kuat_situation.63.name:0 "§E昨日绝地"
    kuat_situation.63.desc:0 "我们的科学家在近地轨道进行了扫描，该星球遍布不自然的深坑，地表沟壑纵横，沟壑与火山之间反常的有机焦炭和金属熔块被厚重的火山灰覆盖。\n\n随着对异常活动信号的追踪，我们的科学家在一座碎裂的熔岩深坑旁找到一个废墟，立即开始了地面调查。\n\n科研队员们抵达了废墟，这里到处都是断壁残垣，但表面少有尘埃，疑似此前被定期打扫过。\n\n科研队员中的原力敏感者似乎听到了一些声音——或者说回响，队员们跟随原力敏感者的指引来带了一处旗帜下，这里的环境异常诡异，此地空气中的毒素浓度极高，温度高达六百度以上，但即便在防护服之中队员们却感到异常的寒冷，远处的火山时不时的喷发如同一双双火红的眼睛在警惕着队员。“这里弥留着死亡与黑暗。”原力敏感者警告着队员。\n\n队员们在旗帜附近小心地探查者，但除了一些早已破损的光剑外一无所获，而光剑之中则无一例外是猩红的凯伯水晶。与此同时原力敏感者则被旗帜吸引，最终在他接触到旗帜时发出的痛苦哀嚎吸引了队员们的注意，队员们及时对他进行了急救，队员们带着陷入昏迷的原力敏感者回到传输机紧急回到科研船上进行救治。"
    kuat_situation.63.A:0 "看看我们能获得一些什么信息"
    kuat_situation.64.desc:0 "手术很成功，原力敏感者已经是个健康人了。在经过本人同意后，科学家们对原力敏感者的大脑进行了深度扫描，发现了引起脑部神经受创并因昏迷的根源——一段外来的记忆。\n\n这颗熔岩星球曾经是银河系的明珠，磅礴的光明原力经由绝地圣殿汇聚在此滋养着这颗星球，肥沃的土地，瑰丽的景色即使人造环境也无可比拟，其出产的粮食避免了数个恒星系陷入饥荒。\n\n直到战争爆发，没有宣战，没有警告，没有试探，突如其来的全面战争打了共和国一个措手不及，一年之内就丢失了五分之一的星球，可在共和国反击时却发现那些丢失的星球已经被改造成充满痛苦和扭曲的生物星球，其上的环境不适合任何银河系已知物种。更糟糕的是敌人拥有先进的生物工程技术，能改变一切生物特种渗透进共和国的任何一个角落。而且越是富饶肥沃的星球就越是会遭到敌人的重点进攻。\n\n战争是残酷的，为了重组兵力一些星球被迫舍弃，数十年来的死亡和暴力让银河被黑暗笼罩。原本寂静的恒星开始躁动，平静的海洋开始翻腾，很顺的食草动物变成吸血食人的凶兽。即使幸运更是不幸，绝地圣殿便是在这种变化苦苦下坚持了到了战争的最后，甚至超过了共和国本身……最后的绝地们为了守卫共和国最后的领土试图回归原力化身绝地英灵，但在战争中早早失去师父的他们却没有能力做到这点。\n\n在绝望和愤怒中……他们拥抱黑暗，接受黑暗的低语化身黑暗面的阴魂，寄宿在这颗星球本身。地面的战斗渐渐的取得了胜利，但敌人已经放弃了这颗星球。轨道上生物战舰的嘶吼成为了昨日绝地的最后景象。\n\n直到数万年之后一艘科研船路过，往日的阴魂为了不被遗忘集中在共和国的旗帜下，用最后的力量对星海的路人发出了呼唤。"
    kuat_situation.64.A:0 "致敬这些英魂。"
    kuat_situation.64.B:0 "愿原力与你们同在。"
    kuat_situation.64.C:0 "你们的遗产将由我们继承。"

    kuat_situation.65.name:0 "§E从何而来的飞船"
    kuat_situation.65.desc:0 "在我们开采小行星的过程中，我们意外地发现了一个庞大的飞船深埋在地下，它宛如一个沉睡在地下的钢铁巨兽。当我们打开飞船的大门，踏入其中时，我们发现在广阔的船舱内，有无数机器人正于其中休眠。怪异的是，这些机器人我们并不陌生，他们与$Name_kuat$的机械军队是如此相似，但我们通过一系列的研究，可以断定这些机器人并非$Name_kuat$所创造，并且这颗行星也从未被$Name_kuat$所有过。\n\n根据在飞船数据库中获取的信息，我们可以确定这是一个名为，$Name_Kuat_Fire_base$控制的侦察舰，曾在与$Name_kuat$作战中被击毁，坠毁在这个星球之上，但为何$Name_Kuat_Fire_base$会与$Name_kuat$爆发战斗，目前仍不可知。"
    kuat_situation.65.A:0 "或许只是一个巧合。"
    kuat_situation.65.B:0 " 细思极恐。"

    kuat_situation.66.name:0 "§E奇怪的机器人"
    kuat_situation.66.desc:0 "我们的舰队正在日常巡逻中，蓦然发现太空中飘荡着一个异常古怪的双足碳基生命体。这个生物没有面部特征，宛如一具枯朽的尸体，然而，安装在战舰上的探测仪却显示它仍具有某种不明的生命迹象。\n\n我们立刻将其捕获，并展开了详尽的研究。令人惊讶的是，这似乎由无数个干细胞人为组成的一种碳基生命体，或许叫它碳基机器人更为合适，这与我们一直以来研究的硅基机器人有着截然不同的科研路线。并且在它的体内，我们发现还残留着一些我们不知名的能源，这些能源似乎仍在维系着它目前的运作，或许这也是我们的探测仪仍能检测到它存在着生命迹象的原因，或许我们可以尝试对其进行更深入的研究，说不准它留存着一些过往数据可供我们研究。\n\n经过我们不懈的努力，我们终于找到了能够扫描这碳基机器人记忆体的方法，然而令人难过的是，这个机器人似乎已经严重毁坏，又或许是经过了某种特殊处理，导致其数据已经严重劣化，我们无法从中读取出有条理的信息。我们会考虑对其构造和组成发起进一步的后续研究，或许在未来还能遇到并研究它的同类机器人，但这个碳基机械$Name_Kuat_Contractor$的过往与经历将会是一个永远的迷。"
    kuat_situation.66.A:0 " 再会吧。"
    kuat_situation.67.name:0 "§E中世纪核能"
    kuat_situation.67.desc:0 "我们在记录为开普勒-OuO上发现了一处文明的遗迹。经过我们研究人员的分析，这个文明看起来似乎还未曾踏足太空的阶段，甚至未曾接触过电能，仅仅是一处中世纪文明遗址，然而不解的是，在这些废墟中，有着核辐射存在的痕迹，这无疑是超出认知范围的。而经过长时间的搜索，我们发现了一个此文明记载数据的物件,在我们分析转化其上面的信息后，大致了解到，最开始在这个文明的分支部落中，有人意外地发现距离部落数公里外的一个池塘在夜晚竟会散发着蓝光，不仅如此，只要沾上那池塘的水便会全身溃烂而亡，而且这种死亡还能通过传染传给别人。鉴于此，部落的酋长制定了规矩，宣布那是一处被诅咒的池塘，任何人都不能接近。\n\n后来，外敌入侵了这个部落，面对敌对势力，他们将池塘中的水泼向对方，竟然成功的将对方击退，被诅咒而死的人身上出现了那凄惨的状况，然而，然而沾染上池塘中的水的人，也开始遭受到了那可怕的诅咒攻击，无数人相继倒下。\n\n直到一位巫师的出现，他发现通过使用某些特定的矿石制作成容器，可以有效地阻挡住诅咒的力量。于是，他开始打造了一种被称为容器诅咒之匣的物品，这个匣子带给了他们巨大的威胁力，开始威胁周边的部落，不服从他的命令就会受到该诅咒的威胁。\n\n首个依靠核威慑的初代封建国家便建成了，而文明命运的转折点也注定在战争中浮现，似是他们所谓的诅咒之物在战争中不慎沾染到了其水源，后经延至整个星球，最终导致了整个文明的灭亡。"
    kuat_situation.67.A:0 "科技树点歪了的结果？"
    kuat_situation.68.name:0 "§E喜忧参半"
    kuat_situation.68.desc:0 "开普勒-UoU行星板块的移动而造成的一场地震，导致其中一座繁华城市的市中心塌陷出了一个巨型坑洞，在经历了清理工作队将部分残骸清理出来后，我们发现曾被废墟掩埋的坑中心藏匿着一个外星工艺的制造工厂，这座工厂显然已被岁月遗忘多年，但似乎曾经蕴育过高度自动化的奇迹，工厂内的废墟中还散落着大量全自动机器人的残骸，经过一系列取样分析，得知它们的肢体似乎由某种有机化合物构成，内部依靠高分子内骨骼提供而坚实的支撑，如今也同样陷入了腐朽的境地。\n\n而经过反复的研究后，这座工厂确实存在着一丝修复的可能性，即便只是修复的可能性微乎其微，然而，虽然工厂可以被重新激活，但是那些迷人的全自动的工人们却永远无法再度复苏，他们将永远安息在时光的深渊之中，成为了遗憾的化身。"
    kuat_situation.68.A:0 "遗憾才是宇宙的主旋律。"
    kuat_situation.69.name:0 "§E奇怪的土著"
    kuat_situation.69.desc:0 "我们发现了一个有趣的土著文明，他们虽然是前FTL，但意想不到的是仅仅在我们观测他们的不久后，他们竟也察觉到了我们的存在，而令人意外的是，这个星球上的居民对浩大的宇宙毫无兴趣，而是全身心地沉浸于他们文明所建造的娱乐设施之中，他们将自己最为重要的资源用于享受生活，而把其余的事情抛诸脑后，以致于他们的社会结构和社会形态与我们完全迥异。\n\n虽然按道理来说这样的文明当然是极度落后且缺乏创造力的，但令人愕然的是，在一些娱乐方面甚至他们相比于我们来说都有过之而无不及，就好像他们能够通过各种手段将自身文化推向另一个高峰一般，那是一种很奇妙，却又真实存在着的文化，让我们惊叹他们独特创新思路的同时又为此感到惋惜…"
    kuat_situation.69.A:0 "或许我们可以试着学习改善我们的人民?"

    kuat_situation.70.name:0 "§E异常信号"
    kuat_situation.70.desc:0 "随着银河大瘟疫的逐渐消退，我们帝国的运转终于重新回到了正常的轨道上。但就在此时，我们的科研人员发来报告称，我们星域星系靠近银河核心的区域出现了多处异常的能量活动，这种波动并未被任何资料所记载，因此他们分析后无法得出结论这是由什么原因造成的，也无法得知这会造成怎样的后果，我们必须保持警惕。"
    kuat_situation.70.A:0 "我们随机应变！"
    kuat_situation.70.B:0 "尽快调查！"
    kuat_situation.70.C:0 "马上停止一切调查行动！"
    kuat_situation.71.name:0 "§E不寻常的爆发"
    kuat_situation.71.desc:0 "我们的帝国科研人员已经确认，这种能量活动发生的根源，是银河系中的某个恒星的能量输出发生了异常的增幅，恒星放出了极为强烈的伽马射线，席卷了周围的几个星系，严重干扰了我们的通信等等设施，我们的研究人员已经确认发生爆发的恒星位置，由于这种异常现象未有任何记载，我们无法知道我们进入后会发生什么，建议小心行事。"
    kuat_situation.72.name:0 "§E恒星嬗变"
    kuat_situation.72.desc:0 "进入星系后，经过我们研究人员的测定，这颗曾经的恒星远远未到衰老的年龄，它本应该十分正常，但在研究过程中，我们对这颗恒星现在的状态进行了完整的分析，分析结果表明，这个恒星现在表现出了一种类似黑洞的属性，但诡异的是，他并不会吸引任何物体，而是排斥，这种属性我们从未在银河系的任何星球上发现过，科研人员认为，这颗恒星发生了嬗变，虽然靠近恒星很危险，但我们仍然需要进入这个星系才能知道它发生了什么，由于它是毫无征兆突然发生的，因此我们需要万分小心。\n\n我们的部分舰队受到不同程度的损伤"
    kuat_situation.72.A.tooltip:0 "我方一驻扎舰队被毁灭了"
    kuat_situation.72.B.tooltip:0 "我方多支舰队内的部分舰船被毁灭了"
    kuat_situation.73.name:0 "§E恒星嬗变"
    kuat_situation.73.desc:0 "发生意外的星系相对外部星团极不稳定，星系中央的恒星一直在向外散发着强大的能量，这也导致我们的仪器一直在受到极为严重的干扰。而由于它剧烈的爆发引发的冲击几乎摧毁了这个星系里的一切，所有的星球都支离破碎，这种状况使远程探测基本无法进行，因此我们的调查只能近距离的从恒星本身上开始入手，我们的科研团队不得不开始准备抗辐射和热能的装备，开始对恒星着手进行调查。\n\n但从恒星本身上能得到的信息也少之又少，正在我们的科学家一筹莫展之际，一些数据显示在这它的物质层检测到了同位素-5的存在，而同位素-5在自然条件下理论上是不可能出现在这颗恒星上的，这一发现令所有人都大为不解，正当科学家们想要对此进一步调查时，这颗恒星再一次增加了能量输出，为了安全起见，我们的科研团队不得不停止调查，我们现在必须立刻离开这个星系。"
    kuat_situation.74.name:0 "§E新诞生的神秘天体"
    kuat_situation.74.desc:0 "在渡过恒星进一步嬗变爆发出的能量后，星系的空间波动也逐渐平息下来，我们的科研团队立刻重新开始观测恒星的状态，探测器很快传回了观测结果，在黑暗天幕中，恒星已经不复存在，而一个被称为“白洞”的星体出现在了过去恒星的位置上，向外不断释放着苍白的光芒，这种星体此前只在理论上出现过，没有任何资料能证明它过去存在过。\n\n这无疑是一个历史性的发现，使我们的科研团队极为振奋，结合我们之前的发现，同位素-5这种稀有材料其实不仅可以用来建造强大的舰船，它甚至可以改变星球的性质，这个结论使我们对天体物理学的理解得到了极大的进步，如果能将这一理论深入发展，我们也许可以掌握操控恒星的技术。\n\n由于恒星是宇宙中能量的最终产生者和物质抛撒器，它们进行的的核聚变以及不同的生命周期构成了所有现实事物的基本元素，它们通过极高的聚变能量，为物质/辐射和粒子提供了极端的环境。\n\n我们新的物理学理论认为，恒星内部是物质和能态无限可能性域的最终创造者。对星系的探索到此为止，我们仍然需要持续观测白洞的状态，但科研团队需要撤回，整理我们的发现，并进行进一步的研究。"
    kuat_situation.75.name:0 "§E理论研究"
    kuat_situation.75.desc:0 "经过我们帝国最精英的科研团队的持续钻研，对深渊的研究已经得出了一定的结论：深渊是替代现实的工程化实例，它高度依赖于恒星的能量，通过量子可能性场和星团拓补的组合，使该工程得以成为可能。这就打开了观察恒星和恒星团的前景，并通过物质和能量的分配进入替代世界的可能性域。借助同位素-5，我们可以将恒星转化为我们需要的拓补结构来导航星团。这种结构结合了光度、物质、引力和能量的分布，既是当前的一个暂时状态，又是星团随时间演变的结果。\n\n这引出了另一个问题，如果白洞是由同位素-5转化成的拓补结构，那么我们该如何利用它打开恒星之间和恒星内部的隐藏的可能世界，它又会如何影响星系的环境。如果这一理论成立，那么我们对恒星的操控可以做何期待？而如果这个白洞是被人工转化的，那么这是谁做的，他们的目的是什么，他们很有可能掌握着远超我们想象的技术，这些恒星究竟是他们的窗户通向我们的世界？还是他们的世界已是一片荒芜，而我们的恒星充当了他们的透镜？还有很多问题等待解答。"
    kuat_situation.76.name:0 "§E解析完成"
    kuat_situation.76.desc:0 "我们已经完成了对恒星数据的解析工作，我们的科研团队的初步研究结果表明这颗恒星的变化正如我们之前所得出的结论一样，它可以打开一座通往未知的大门，而目前这个星体还处于稳定状态，我们需要找到开启这座大门的方式。他们正在试验使用同位素-5看看能否使白洞产生一些反应，但他们似乎并未发现有什么有价值的信息。\n\n我们的研究人员发现这一星系中存在的一些人工制造的太空建筑残骸，在其中检测出了同位素-5的存在，根据我们的研究人员推测，这里很有可能曾经被某个文明所占据，作为存储同位素-5的仓库，并且使用了某种方法隐藏了这个星系的坐标，使我们一直都没发现这个星系的存在。进一步的分析显示，远古文明围绕这这颗恒星可能建造了一系列用途暂不明确的设施，我们需要收集这些尽可能多的信息，并交给我们的科研团队来进行研究。"
    kuat_situation.77.name:0 "§E完成测试"
    kuat_situation.77.desc:0 "我们完成了对星体的测试，同时我们也大致通过收集的信息对远古文明建造的设施进行了模拟还原，我们的研究人员尝试对该设施曾经发生的事情进行完整的调查，科研团队认为，这座设施应该非常巨大。并且自从我们的科研团队投入对这座设施的残骸展开的探索和搜查工作以后，我们获得了一些相当有价值的远古数据和素材，这些数据表明：该设施与某个未知远古文明有极大关系，他们建造这座设施并储存同位素-5，但由于某些未知的原因，这个文明如今并不居住于我们的世界，他们可能已经消亡，也可能那个白洞，就是打开通往他们居住世界的大门。然而我们还在一些还算完整的设施残骸中，获取了一些很可能是远古文明居民的身体，他们的身体还存在着生命信号，但是却对我们的任何刺激都没有反应，就如同陷入无法醒来的沉睡一般，这些遗体都被安置于类似于休眠舱的舱室中，各种已经停止工作的设备连接着他们的身体，对此我们应该寻找更多有价值的信息。"
    kuat_situation.78.name:0 "§E研究完成"
    kuat_situation.78.desc:0 "自从我们的科研团队投入对远古文明设施残骸和获得的远古生命遗体进行探索和调查工作开展以后，我们获得了一些相当有价值的远古数据，通过现有的调查结论，我们的科研人员费尽千辛万苦总结出了一些线索资料。关于远古设施，远古文明曾经在这个星系建造了巨大的要塞，并将此星系作为同位素-5重要的战略储藏设施，在运作了数千年后，因为不明原因，远古文明消亡，他们通过一些未知的手段将要塞的大部分设施迁走，并且为了能够不被任何人发现这里储存的同位素-5，他们将星系的坐标从星图中隐藏了起来。\n\n而就在不久前，有人激活或者摧毁了这里剩余的设施，大量同位素-5被注入恒星，引起了大规模的日冕物质抛射，恒星也因此被转化成了白洞；而关于远古生命遗体，对于它们的检测则更令我们的科研团队难以置信，这些身体就如同由多个不同的身体拼接而成一样，在身体的不同部位都呈现出不同的DNA，然而外表则浑然天成，解剖结果也证实了检测结果，其身体内的骨骼等等组成部分找不出任何相同点，如此反常的情况让我们的科研团队认为，这些遗体很可能是某种人工生命项目的残次或废弃产物，我们决定寻找更多有价值的信息。"
    kuat_situation.79.name:0 "§E新的线索"
    kuat_situation.79.desc:0 "我们的科研团队即便是全力以赴也无法在这个星系里获取任何线索了，由于白洞的反应趋于平静，已经没有继续浪费资源投入在这里的必要了，我们决定收集较为完好的古代设施残骸带回我们的帝国，希望能够从中获取到值得我们投入的信息。"

    kuat_situation.80.name:0 "§E新的问题"
    kuat_situation.80.desc:0 "我们的科研团队从被摧毁的残骸中获取了一份档案，其中记载了这座设施最后的瞬间，我们需要解析这份档案。而从初步的解读中我们也得以从中得知这是一种在原理上被称为"普朗克容器"的储存设施，同位素-5只有在保存在普朗克容器中才能保持稳定，同时这种设施也可以保存大量的普通物质，但由于其特性，一旦容器是外表发生损坏，就很容易导致整个容器被因为稳定环境被破坏导致的连锁反应摧毁。"

    kuat_situation.81.name:0 "§E档案解读"
    kuat_situation.81.desc:0 "我们的科研团队已经完成的档案的解读，根据档案的内容，这种设施是通过某种量子通讯网络与宇宙中的其他同类设施联网，一旦一个设施遭到摧毁，这个星区里所有的同位素-5储存设施都将一并自毁，我们尚且不知道这种设计的意义是什么，但同位素-5大量被投射进空间将会导致整个星区的天象环境发生变化，我们的宇宙将会变得不稳定，一些过去的宇宙常识可能将不再正确，这需要我们注意。另外，非常走运的是我们探索残骸的科研小组在残骸中发现了一个数据核心，我们也许可以从这个核心中获得更多的信息。但我们目前仍然缺乏解开其加密的有效密钥。"

    kuat_situation.82.name:0 "§E来自旧日的低语-序"
    kuat_situation.82.desc:0 "这种数据核心使用的加密方式与古代数据库中的类似，由于我们的科研团队已经有了丰富的经验，因此我们不需要经过太复杂的破解流程就可以从中提取出信息。"

    kuat_situation.83.name:0 "§E来自旧日的低语-I"
    kuat_situation.83.desc:0 "我们在结构核心的数据库中，发现了大量用未知文字书写的档案，经过我们科研人员的解密，我们成功获得了更多的信息，其中还包含一个依然可以使用的可交互影像投射终端，再三确认这一设备的安全和可靠性后，我们的探险队启动了这个设备。\n\n也许是因为在这里经历了太多的岁月，投影仪在被启动后进行了很长一段时间的重新校准工作，校准完成后，其储存的影像终于向我们的探险队员呈现。\n\n投影仪投射出的，是一个完全被人造设备覆盖的生物的形象，我们无法从这一形象中看出他属于任何一类智慧生命，只能勉强判断出他属于类人形生物。在科学家尝试分析的时候，投影仪中的生物开始了他的讲述。\n\n“你好，未定流向的纳罗迪亚，我很遗憾由于我们的覆灭，我们只能使用这种方式来会面，但我要提醒你们，这里并不是你们应该出现的地方，自从那一场战争之后这里就不应该被任何人发现，一旦与现实位面相连，那就意味着我们的努力和牺牲失败了，既然如此，我必须告诉你们我们所经历的覆灭的真相。”"
    kuat_situation.83.A:"老毕登，说话不要大喘气！"

    kuat_situation.85.name:0 "§E来自旧日的低语-II"
    kuat_situation.85.desc:0 "§Y我们被称为“因赫杜安尼（Enheduanni）”，而这里被称为‘故土’，也被称为‘维拉之域’，是深渊系统的核心，和任何物理现实位面都不相连，只有一座大门可以作为连通现实位面的通道。我们曾在这里建立起一个强大的国家，并依靠扭曲时空的技术建造了那座大门来离开‘故土’，向现实位面扩张我们的领土，然而我们因为对禁忌的基因工程的滥用，造成了严重的基因缺陷，并且这种缺陷存在传染性和继承性，我们不得不将有缺陷的人民进行隔离，使幸免的国民得以完好的存活下去，然而我们的帝国仍然时刻面临着远古之敌‘阿兹达伽’的挑战，他们是某种具象化的负面意识集合体，拥有着极其先进的技术，为了争夺故土的生存空间，他们一直在试图入侵我们的领域，他们的进攻一度深入到‘故土’的腹地，而在历经数万年的战争后我们最终击败了这个远古之敌。然而帝国在战争中耗尽了元气，领地也不得收缩回了大门内，从而重新积蓄力量，然而，我们的大多数居民在失去了外敌以后陷入了享乐主义的深渊，由于隔离政策的存在，为了打破现实的障壁，他们建造了巨大的名为“构造”的设施，选择封存自己的身体，将意识连入“构造”，并创建了一心一体的法则，潜入虚拟空间，仅有极少数的居民还留在现实位面，维持着帝国这座古老机器的运转。§!"
    kuat_situation.85.A:"你还在大喘气！！？"

    kuat_situation.86.name:0 "§E来自旧日的低语-III"
    kuat_situation.86.desc:0 "然而我们都没有注意到，我们的敌人并没有在战争中被消灭，他们的意识也通过“构造”进入了虚拟空间，一个长着黑色眼睛的孩子，从来没有出生过，也从来没有过肉体，他违反了一心一体的法则，是纯粹的禁忌的存在。尽管我们在虚拟空间中的同胞排斥并厌恶，但这只能助长其从内部接管和侵蚀整个虚拟空间的欲望。由于缺乏我们外部的干预，随着时间的推移，我们同胞的意识被越来越多的侵蚀，他们也不再是我们的同胞，而被转化成了我们过去的敌人，他们如今也有了一个新的名字——‘$Name_Kuat_Contractor$’。、\n\n‘$Name_Kuat_Contractor$’在完成对“构造”的侵蚀后，隐藏起来，试图重返现实位面，他们通过意识空间向我们仍在现实中的同胞的脑海中低语，传达他们所拥有的先进技术，建造他们所需要的设施。\n\n这一阴谋虽然被尚且清醒的少数人发现，但我们行动的太晚了。‘$Name_Kuat_Contractor$’还是获得了我们同胞的躯体，并使用以他们的技术建造的全新舰船对我们大举发起进攻。\n\n同时，他们引发了一场席卷了整个‘故土’的宇宙瘟疫，这种疾病会感染任何生命体，甚至将无机生命转化为有机生命，将被感染者改造为可以被“$Name_Kuat_Contractor$”利用的躯壳，来容纳“$Name_Kuat_Contractor$”的意识，从而让更多的“$Name_Kuat_Contractor$”可以离开构造，进入现实世界。它们在构造之中重建了它们的势力，它们的代表自称为暴君专制评议会，据说来自被它们同化的势力都在其中有着一席之地。\n\n在经历了漫长的与我们种族的同化演变，我们的敌人正在发生改变，它们以及不再是我们熟悉的那个敌人，它们正在获得过去它们不曾拥有的特质，这将使它们变得更加强大，但也许，这也使会它们不再是铁板一块，时间已经不多了，来自未来的朋友，请带着我们为后人留存的知识离开，希望这能为你们带来一些帮助，愿荣光与你长存。"

    kuat_situation.84.name:0 "“$Name_Kuat_StarContractor$”之迷"
    kuat_situation.84.desc:0 "我们的科研团队通过大量时间的研究，他们成功的对离开时带走的数据库进行了完全破译和解密，成功解开了这座数据库中所蕴含的全部信息，古代文明遗留下来的技术虽然古老，但依然非常先进，这些技术在我们帝国的多个领域都得到了应用。我们仍然未从数据库中找到投影仪中所警告的当初毁灭帝国的“$Name_Kuat_StarContractor$”究竟是什么，这个答案仍然在我们的科研领域内争论不休，我们必须警惕任何危险的发生。"
    kuat_situation.84.A:0 "兵来将挡水来土掩！"

    kuat_situation.87.name:0 "$Name_boss_Venator$研究已突破"
    kuat_situation.87.desc:0 "近期，我们的研究团队在对来自恩多迪亚的古代数据的解析中发现，该设施中一些遗留的舰船设计数据，这些设计目前已被证实为恩多迪亚帝国在战争末期的一项秘密研究计划的产物之一，恩多迪亚帝国曾称其为$Name_boss_Venator$级战列巡洋舰。\n\n尽管设计数据有一些损坏，但不影响我们重构其研究成果，这一新型战舰已经可以在我们的船坞进行建造。\n\n古代数据的解析工作并未就此停止，我们的研究人员正在着手进一步的调查。"

    kuat_situation.88.name:0 "$Name_boss_Venator_II$研究已突破"
    kuat_situation.88.desc:0 "随着解析工作的顺利推进，我们在古代数据中找到了这一舰船研究中心的新的战争产物，这一类型战舰与我们之前发现的$Name_boss_Venator$有很大的相似性。\n\n随后,我们的研究人员判断应当为同系列舰船的指挥型号，因为新发现的舰船设计显得更大庞大，具备明显的指挥设施的分布。可以确定的是，恩多迪亚帝国称其为$Name_boss_Venator_II$指挥战列舰。\n\n尽管设计数据有一些损坏，但不影响我们重构其研究成果，这一新型战舰已经可以在我们的船坞进行建造。\n\n古代数据的解析工作并未就此停止，我们的研究人员正在着手进一步的调查。"

    kuat_situation.89.name:0 "$Name_boss_X308_Balletor$研究已突破"
    kuat_situation.89.desc:0 "在对古代数据的解析中，我们的研究团队发现了一项新的战舰设计，这一设计与我们之前发现的$Name_boss_Venator$和$Name_boss_Venator_II$有很大的不同。\n\n我们的研究人员判断应当为一种新型的战列舰，因为新发现的舰船设计显得更大庞大，而且与之前所发现的舰船的设计风格相似度并不高，这一设计可能来自于其他人。可以确定的是，恩多迪亚帝国称其为$Name_boss_X308_Balletor$星际重型巡洋舰，与$Name_kuat$的舰船极为相似。\n\n尽管设计数据有一些损坏，但不影响我们重构其研究成果，这一新型战舰已经可以在我们的船坞进行建造。\n\n古代数据的解析工作并未就此停止，我们的研究人员正在着手进一步的调查。"

    kuat_situation.90.name:0 "$Name_boss_X308_Titan$研究已突破"
    kuat_situation.90.desc:0 "在对古代数据的解析中，我们的研究团队发现了一项新的战舰设计，这一设计与我们之前发现的$Name_boss_Venator$和$Name_boss_Venator_II$有很大的不同，相反与$Name_boss_X308_Balletor$的设计风格极为相似。\n\n我们的研究人员判断应当为一种新型的战列舰，而且其设计者应当为$Name_kuat$。可以确定的是，恩多迪亚帝国称其为$Name_boss_X308_Titan$星际重型巡洋舰。\n\n通过舰船的设计数据来看，$Name_kuat$与恩多迪亚帝国的关系或许并没有那么简单。\n\n古代数据的解析工作并未就此停止，我们的研究人员正在着手进一步的调查。"

    kuat_situation.91.name:0 "$NAME_KUAT_EXECUTOR$研究已突破"
    kuat_situation.91.desc:0 "在对剩余的古代数据的解析中，我们的研究团队再次发现了一项新的战舰设计，这一设计与我们之前发现的$Name_boss_X308_Balletor$和$Name_boss_X308_Titan$的设计风格极为相似，并且更为庞大，我们的研究人员判断应当为$Name_kuat$的星际无畏舰。\n\n随后，我们的研究人员依据这些舰船设计数据的特点作出了判断，$Name_boss_Venator$与$Name_boss_Venator_II$是恩多迪亚帝国尝试学习$Name_kuat$的舰船而自主设计的产物，它们与$Name_kuat$的$Name_boss_X308_Balletor$、$Name_boss_X308_Titan$以及$NAME_KUAT_EXECUTOR$有明显的差异，尽管外观学习了其设计方式，但是功能似乎更偏向另一种技术。\n\n遗憾的是，我们目前无法确定功能的设计来源，但我们可以确定，恩多迪亚帝国在战争爆发之前与$Name_kuat$的关系应该与我们目前和$Name_kuat$的关系相似，甚至关系更加亲密。\n\n然而他们最终还是刀剑相向，或许这对我们未来的决策有一定的参考价值。"

    situation_research_F_facility_technology_desc: "在我们的移民者对移居点进行开拓的过程中，意外发现了一处奇怪的信号源发射点，他们立刻上报给了我们的科研团队。经过科研人员的调查，我们可以确定发射源是一处人造的远古建筑群，这一发现对我们的调查非常有利，我们应该立刻派出额外的科研团队去详细探索这一发现。"
