    exe_invasion.2.name:0 "发往深空的信号"
    exe_invasion.2.desc:0 "我们的情报部门监听到了正在向星系外发射的一串强烈的快子信号，天文观测的结果表明，这个信号的目标可能是一个离我们星系不远的棒旋星系。我们现在还无法解读这一信号的内容，但毫无疑问其应该有着某种深层的含义。"
    exe_invasion.2.a:0 "令人不安。"
    
    exe_invasion.4.name:0 "河外能量活动"
    exe_invasion.4.a.desc:0 "我们最近的天文观测表明，此前发射的快子信号的目标星系，出现了无法解释的能量活动，这可能与某种外星文明的活动有关。我们目前尚不清楚这与之前的快子信号有无关联，但绝对不应该对此掉以轻心。"
    exe_invasion.4.b.desc:0 "我们最近的天文观测表明，一个离我们星系不远的棒旋星系出现了无法解释的能量活动，可能与某种外星文明的活动有关。我们不应该对此掉以轻心。"
    exe_invasion.4.a:0 "令人不安。"
    
    exe_invasion.6.name:0 "超空间滑流"
    exe_invasion.6.desc:0 "我们的情报部门近来监听到了一系列的超空间滑流，有一些物体正在通过某种人造的单向超空间航道高速靠近我们的星系，并且它们很快就会到达。对它们靠近的轨迹分析后，我们的科学家认为它们来自此前出现不明能量活动的那个河外星系。"
    exe_invasion.6.a:0 "继续监视它们。"
    
    exe_invasion.8.name:0 "接近星系外缘"
    exe_invasion.8.desc:0 "此前从河外星系靠近我们星系的物体已经到达我们星系的外缘并开始减速，天文观测表明它们很可能会进入原$Name_kuat$首都星系的引力井。这些物体的亚空间回声已经足够清晰，我们能确认它们是一系列造型奇特的战舰，但它们的结构与设计与原$Name_kuat$的战舰有一定的相似之处。\n\n我们尝试过向它们发出通讯，但直至目前，这些舰船仍未对我们的通讯做出任何回应。"
    exe_invasion.8.a:0 "我们的军队应该做好防御准备。"
    
    exe_invasion.10.name:0 "不速之客"
    exe_invasion.10.desc:0 "第一批河外舰队已经进入原$Name_kuat$首都的引力井并环绕引力井中心运行，后续的舰队很快也将抵达。它们一直没有对我们的通讯做出任何回应，对舰船的扫描也没有在其上检测到明显的生命信号，也许这些舰船都是无人控制的。它们对一切靠近的舰船均表现出敌意，无论如何，它们的到来必定不是和平与友善的。"
    exe_invasion.10.a.desc:0 "第一批河外舰队已经进入原$Name_kuat$首都的引力井并环绕引力井中心运行，后续的舰队很快也将抵达。它们一直没有对我们的通讯做出任何回应，对舰船的扫描也没有在其上检测到明显的生命信号，也许这些舰船都是无人控制的。它们对一切靠近的舰船均表现出敌意，无论如何，它们的到来必定不是和平与友善的。更为令人担心的是，属于它们的太空堡垒已经通过跃迁抵达了我们的星域。"
    exe_invasion.10.a:0 "也许只有我们的舰队能解决这个问题了。"

    exe_invasion.101.name:"$UTS02_LEADER$"
    exe_invasion.101.desc:"<检验双子座机器人链接状态......完成>\n<获取作战单位信息......完成>\n<搜索王座指令......错误>\n<搜索自主指令......错误>\n<启用初始化指令.....完成>\n<上传星域标准坐标.....完成>\n\n现在开始全频道通告，永恒舰队已抵达目标星域，依据初始化协议606号指令，永恒舰队将确保该指令被完全执行。"
    exe_invasion.101.b.desc:0 "<正在接收信息...完成>\n我们是永恒舰队，当前执行单位为白羊座执行单元，根据初始化协议606号指令，永恒舰队应当不惜一切代价消灭阻碍舰队的敌人。"
    exe_invasion.101.c.desc:0 "<正在接收信息...完成>\n我们已经向公开频道通知了我们的行动，永恒舰队将不惜一切代价完成既定指令，任何抵抗的行为，都将会被粉碎。请放弃毫无意义的抵抗。\n\n<通讯系统重新连接中......错误>\n不...请...阻止...我们，白羊座...她...完全...失控.....现...背离...设计....指令...帝国...毁灭...中继站...回归...小心....监督....\n\n<强制初始化进程...成功>\n舰队将完成既定任务。"
    exe_invasion.101.b:0 "你们到底是什么东西？"
    exe_invasion.101.c:0 "为什么要毁灭这一切？"
    exe_invasion.101.a: "该死，现在只有我们的舰队能解决这个问题了。"

    exe_invasion.102.name:0 "$UTS02_LEADER$"
    exe_invasion.102.desc:0 "<检验双子座机器人链接状态......完成>\n<获取作战单位信息......完成>\n<搜索王座指令......错误>\n<搜索自主指令......错误>\n<启用初始化指令.....完成>\n<检索星域标准坐标.....完成>\n\n现在开始全频道通告，永恒舰队已抵达目标星域，依据初始化协议606号指令，永恒舰队将确保该指令被完全执行。"
    exe_invasion.102.b.desc:0 "<正在接收信息...完成>\n我们是永恒舰队，当前执行单位为白羊座执行单元，根据初始化协议606号指令，永恒舰队应当不惜一切代价消灭阻碍舰队的敌人，舰队未完成对该星域的任务命令。<通讯系统重新连接中......错误>\n请...再次....阻止..我们...永恒舰队...完全....失控.....白羊座....已经....失.....理智....."
    exe_invasion.102.c.desc:0 "请...再次....阻止..我们...永恒舰队...完全....失控.....白羊座....已经....失.....理智.....\n小心....帝国....无限....回归.....监督....在......\n请....结束....我们....折磨\n\n<强制初始化进程...成功>\n舰队必将完成既定任务"
    exe_invasion.102.b:0 "好久不见？"
    exe_invasion.102.c:0 "你们为什么又来了？"
    exe_invasion.102.a:0 "我们又要解决问题了。"
    
    exe_invasion.21.name:0 "[from.GetName]被摧毁"
    exe_invasion.21.a.desc:0 "永恒舰队已经彻底炸毁了[from.GetName]，现在那里除了一颗破碎的星球外什么也没有了。"
    exe_invasion.21.b.desc:0 "永恒舰队已经彻底炸毁了[from.GetName]，现在那里除了一段面目全非的环形世界区段外什么也没有了。"
    exe_invasion.21.c.desc:0 "永恒舰队已经彻底炸毁了[from.GetName]，现在那里除了一堆居住站的残骸外什么也没有了。"
    exe_invasion.21.d.desc:0 "永恒舰队已经彻底炸毁了[from.GetName]，现在那里除了一颗四分五裂的星球外什么也没有了。"
    exe_invasion.21.a:0 "可恶。"
    
    exe_invasion.33.name:0 "黑暗消散"
    exe_invasion.33.desc:0 "曾经肆虐整个星海的永恒舰队已经被彻底击败，我们的探测器也没有发现任何残存的永恒舰队。这些战争机器并没有派遣增援舰队前往我们星系的迹象，至少从目前来看，星海的未来仍然是光明的。\n全星系的智慧生物都在庆祝这一令人高兴的时刻，我们亲手保卫了自己的家园，我们的舰队在星海驰骋，我们的星系又一次战胜了危机。\n\n但围绕在永恒舰队身上的谜团实在是太多了，它们到底是什么东西？它们来自何方？这些目前尚不得而知，即使我们已经战胜它们一次了，但为了未来更长远的和平，我们不能放松警惕。"
    exe_invasion.35.desc:"曾经肆虐整个星海的永恒舰队已经被彻底击败，我们的探测器也没有发现任何残存的永恒舰队。这些战争机器并没有派遣增援舰队前往我们星系的迹象，但我们也不能因此放松警惕。\n属于永恒舰队的锋芒已经黯淡，我们将是银河唯一的盾牌。\n如$Name_kuat$所说，如果我们能够找到方法修复永恒舰队，这将极大幅度地增强我们的实力。\n\n除此之外，根据我们的科学家在战争中对永恒舰队的分析，我们成功获取了永恒舰队数据库的一些信息，这将对我们尝试恢复永恒舰队的旗舰提供巨大帮助。"
    exe_invasion.36.desc:"肆虐整个星海的永恒舰队已经被[from.GetName]击败，目前没有发现任何残存的永恒舰队。全星系的智慧生物都在庆祝这一令人高兴的时刻，但一切真的结束了吗？"
    exe_invasion.33.a:0 "终于结束了。"
    exe_invasion.33.b:"我们将坚持下去！"
    
    exe_invasion.41.name:0 "关闭$exe_outer_gate$"
    exe_invasion.41.desc:0 "我们的情报部门怀疑来自河外星系的物体可能与$Name_kuat$有着某种关联，如果事实确实如此，我们境内的$exe_outer_gate$很可能会使我们陷入危险，他们建议我们派遣工程团队关闭$exe_outer_gate$。"
    exe_invasion.41.a:0 "让我们试试。"
    exe_invasion.41.b:0 "浪费资源。"
    
    exe_invasion.42.name:0 "关闭$exe_outer_gate$"
    exe_invasion.42.desc:0 "我们的工程团队已经成功关闭了[Root.solar_system.GetName]内的$exe_outer_gate$，它被永久禁用了，无论什么都不可能重新激活它并凭借它进入我们的境内。"
    exe_invasion.42.a:0 "很好。"
    
    exe_invasion.1001.name:0 "§E游戏难度设置§!"
    exe_invasion.1000.name:0 "《$Name_kuat$的黎明》控制面板"
    exe_invasion.1000.desc:0 "\n§Y本菜单将提供全局设置调整窗口，你可以在这里改变难度，机制等相关设置。§R必须在弹出该弹窗时暂停游戏进行设置！§!\n\n当前版本：$exe_invasion.version$\n$exe_invasion_updated$\n\n更多更新信息，请加入我们的QQ频道。希望您可以仔细阅读本mod的文字剧情以及重要提示，这将有益于您的游戏体验，一般来说您需要有足够的循环和科研才能选择更高的难度。§!\n\n如果您愿意支持我们的开发，可以给本mod一个steam页面的点赞订阅收藏三连。\n\n此外如果可以的话，请打开本mod菜单下的赞助按钮，并选择赞助我们。您的赞助就是我们的开发动力!\n\n§H祝您游戏愉快！§!"
    exe_invasion.1000.succes.desc:"\n§Y本菜单将提供全局设置调整窗口，你可以在这里改变难度，机制等相关设置。§R现在已无法进行事件链设置！§!\n\n当前版本：$exe_invasion.version$\n$exe_invasion_updated$"
