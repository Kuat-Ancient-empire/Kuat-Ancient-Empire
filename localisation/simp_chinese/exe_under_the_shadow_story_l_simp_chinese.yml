      kuat_legacy.191.desc:0 "我们需要对该计算系统终端内的社会学相关领域的信息进行进一步的解码分析，目前我们所有的参与的科研人员已经进入了科研和调查的进程状态，现在我们应该等待我们的科研人员完成社会学最终阶段的研究。不过它们拥有一定的保护措施，我们必须投入更多的人力和资源来解决这一问题。"
      kuat_legacy.191.a:0 "很好，继续。"
      kuat_legacy.192.name:0 "§E破译完成"
      kuat_legacy.192.desc:0 "我们的科研团队通过大量时间的研究，在帝国得多个科研领域内发挥了重要的作用，他们成功的对该星域的数据库进行了破译和解密，[leader.GetName]成功解开了中央尖塔的地下数据库中所蕴含的信息，幸运的是，这正是我们寻找的目标，这些信息成功的帮助我们对我们之前星域发现的数据完成了信息破译，现在我们能够完全清晰的获取了当初恩多迪亚帝国在这个设施研究的武器和资料，现在我们将会掌握这项技术。但我们仍然未从数据库中找到当初毁灭帝国的敌人究竟是什么，这个答案目前仍然在我们的科研领域内争论不休，我们必须警惕任何危险的发生。\n\n现在我们该撤离这片区域了。"
      kuat_legacy.192.a:0 "你们是[owner.GetName]人民的榜样和骄傲。"

