        executor_build.701.desc:"尽管我们顺利摧毁了夸特的旗舰执行者，但在战斗中执行者反应堆受到的严重损伤导致能量稳定装置濒临崩溃，我们战舰上的能量读数显示夸特的星系能量基数正在急速上升。按照我们科学家之前对执行者能量供应的研究分析报告所说，这可能会释放出至少相当于一颗大型恒星爆发产生的毁灭性射线爆和能量。如果我们舰队不能在短时间内离开该星系，我们的舰队和我们的士兵都将会永远留在这里。"
