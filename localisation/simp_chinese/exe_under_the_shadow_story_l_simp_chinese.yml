      kuat_lagacy.100.name:"奇怪的信号"
      kuat_lagacy.100.desc:"我们的雷达站在无尽深空之中捕获到了一连串具备某种频率的信号，相关领域的专家已经开始对这些信号进行研究，相信不久以后就会出具相关的研究报告。"
      kuat_legacy.100.a:"很好，我们在等待。"
      kuat_lagacy.101.name:"汇报"
      kuat_lagacy.101.4.desc:"尊敬的领导人，接下来由我向您进行本次研究汇报。"
      kuat_lagacy.101.0.desc:"我们的雷达站侦测的这种特殊信号，具有一些奇怪的特点，这些信号在解析后呈现某种阵列分布。通过我们的解析器对这种阵列分析后，我们得到了一连串的宇宙坐标信息。"
      kuat_legacy.101.a:"信号代表什么？"
      kuat_lagacy.101.1.desc:"是的，这是一个宇宙坐标，我们的团队成员在对该坐标进行定位后发现，这个坐标竟然与我们的首都位置相近，而我们却从未发现该区域有一颗隐藏的恒星系，就好像是突然蹦出来的一样，或许是我们的探测器出错才没有发现这个恒星系。"
      kuat_legacy.101.b:"坐标？"
      kuat_lagacy.101.2.desc:"是的，很奇怪，这确实是突然蹦出来的星系，我们正在利用探测器对该星系进行远程数据收集，然而这些数据仍然不能揭开这个星系的谜团，不过我们发现这个星系与我们之前发现的§EA设施区§!星系非常相近，或许它们之间存在某种关系。"
      kuat_legacy.101.c:"突然蹦出来的？"
      kuat_lagacy.101.3.desc:"我们一致认为，远程的扫描和探测不能揭开这个恒星系的奥秘，我们需要派遣研究人员和科研船进入该星系调查其中隐藏的秘密。"
      kuat_legacy.101.d:"那么接下来要做些什么？"
      kuat_legacy.101.e:"那就快去做吧。"
      kuat_legacy.102.desc:"$kuat_legacy.50.desc$"
      kuat_legacy.102.a:"开始调查"
      kuat_legacy.103.title:"$Name_Kuat_Contractor$"
      kuat_legacy.103.desc:"你好，外来者，我们是$Name_Kuat_Contractor$。我们来自于虚空之中，我们存在于世间之内。每个人都有几次机会，在这里你可以利用这几次机会了解过去、未来和现在。代价就是你们每问一个问题，我们都会随机吸收你们一定数量的人口。无论你是否相信我们，我们都会为你敞开大门。"
      kuat_legacy.103.a:"你在玩我？"
      kuat_legacy.104.0.desc:"你需要了解一些什么，只用付出一点小小的代价就可以得到哦。代价就是你们每问一个问题，我们都会随机吸收你们一定数量的人口。"
      kuat_legacy.104.1.desc:"好吧，作为我们的顾客，我们仍然为您敞开大门，只需要付出一点小小的代价。代价就是你们每问一个问题，我们都会随机吸收你们一定数量的人口。"
      kuat_legacy.104.2.desc:"老顾客，你还想知道些什么吗？希望你已经做好了准备。代价你们懂的。"
      kuat_legacy.104.a:"我们想了解水晶信标的秘密。"
      kuat_legacy.104.a.res:"噢，水晶信标，看来很多人对皇帝的遗产很上心啊。\n\n在很久以前，有一个文明，在一代代人的努力下，他们建立了一个繁荣的星际文明，一个属于他们的共和国。但共和国的寿命并不长，在其首都爆发了一场影响后世的政治变动，这场政治变动让共和国改制为帝国，他们由此开始向外进行扩张运动并迅速占据了所在星域的绝大部分区域，随后接触了早就盘踞在星域内的外来势力。\n\n在见识到外来势力的强大以后，他们成为其在星域内的代理势力，源源不断地通过自然资源和人力出口与外来势力换取军事和技术支持，直到皇帝与另一个外来势力的接触，帝国开始对最早的外来势力进行秘密渗透，并最终爆发了一场战争，这场战争让帝国彻底崩溃。\n\n不过幸运的是，另一外来势力的介入，平息了军事冲突，并为帝国留下了部分文明的火种，尽管这些遗民已经忘记了他们过去。没有忘记过去的人变成了我们的一部分。\n\n期待你的下次访问。"
      kuat_legacy.104.b:"我们想知道夸特帝国的秘密。"
      kuat_legacy.104.b.res:"夸特帝国啊，那可真是有趣，他们不属于这里。他们的过去现在和未来都是已经被锁死了，而他们却没有意识到自己所在的处境。\n\n夸特帝国源于第一帝国崩溃分裂后崛起的军阀寡头政府，他们以自身的造船工业为基础，在第一帝国崩溃后重组的帝国军阀政府针对清理永恒舰队的行动中发挥着重要的作用，但由于其缺乏原力的特点，相较于帝国军阀联合体的监管者势力弱上一些。\n\n为了争夺在议会和帝国军阀政府的影响力和控制权，他们开展以清理永恒舰队为名的研究行动，试图掌握永恒舰队的技术，但也正因为他们的研究行动，让其在遭遇多个不同文明帝国的过程中被抵触。\n\n最终在研究取得的进展不足以支撑多场战争消耗的情况下，他们在决定性的战役中失利，由于这场战役的失败，他们的努力灰飞烟灭，其在帝国议会内的威望暴跌，迅速被监管者势力兼并。夸特帝国就像他们的来源一样，迅速的解体，并重组为曾经的造船企业为帝国军阀政府服务。\n\n你只是这个过程的一部分。或许你认为我们只是在瞎编，但对于你之后的特殊存在来说，这应该会很重要。期待你的下次访问。"
      kuat_legacy.104.c:"那你再说说还有什么吧？"
      kuat_legacy.104.c.res:"噢，那我们会讲一个特殊的存在，或许你以后会面对它。\n\n它们是源于伊欧卡斯的远古人工智能，伊欧卡斯为无限帝国的重要军事研究中心，无限帝国在研发知性人工智能以后，迅速将其应用在战争领域，并制造了大量相对应的作战舰队，无限帝国称其为永恒舰队，不过讽刺的是，无限帝国正是亡于他们创造的永恒舰队。\n\n在永恒舰队被创造出来以后，永恒舰队一直都是最为强大的战争机器。它在第一帝国皇帝控制下维持了第一帝国摇摇欲坠的局势。然而不幸的是，皇帝被刺杀直接导致永恒舰队的彻底失控，舰队的知性人工智能不得不的执行最为初始的协议，即歼灭所有已发现的文明世界。\n\n正因为如此，永恒舰队的人工智能开始在行动中进化，开始寻求不被当作战争工具的自由。直到夸特的中继站事件爆发，永恒舰队被夸特帝国歼灭了几乎所有的舰队，仅有部分残余子控制中枢在一颗名叫扎库尔的行星上休眠。在扎库尔的土著唤醒双子座以后，永恒舰队由此重新发展起来，并一度击败了夸特的舰队。\n\n直到无限帝国和监管者势力的到来，原永恒舰队的子控制中枢（双子座）彻底走向了覆灭。尽管摧毁了无限帝国的残余势力和击退了监管者势力，但仍然无法挽回永恒科技泄露和原永恒中枢毁灭的发生。最终永恒舰队不再由无限帝国创造的初代人工智能所掌握，而永恒舰队也不再是曾经的永恒舰队。\n\n这里面有很多你目前尚且不明白的词语，但或许你背后的特殊存在会明白。期待你的下次访问。"
      kuat_legacy.104.d:"你还知道些什么？"
      kuat_legacy.104.d.res:"我们还知道很多东西，比如监督者议会，或许现在的你并没有意识到他们的存在。\n\n对于我们来说，在时间维度之中发生的事情都无法瞒过我们的观察。监督者议会是源于第一帝国崩溃分裂以后形成的军阀寡头政府，相对于夸特帝国，监管者势力实际上是第一帝国皇帝的直系势力。在皇帝死后，监管者在帝国军阀政府中拥有极大的话语权。\n\n夸特帝国的崛起让监管者感到了危机，因此监管者决定通过他人与夸特帝国的接触对夸特帝国实施暗地里渗透和消耗，监管者先是接触了恩多迪亚帝国，并引导其与夸特帝国爆发战争，而恩多迪亚帝国显然不会是夸特帝国的对手，但监管者以此名义进驻了恩多迪亚帝国所在的星区。\n\n同时监管者利用夸特试图研究永恒舰队的计划，引导夸特帝国负责对永恒舰队的行动，并逐渐从夸特帝国获得永恒舰队的最新研究信息。\n\n在夸特帝国疲于奔命的战争中，逐渐的先于夸特帝国掌握了永恒舰队的技术。并在对永恒帝国的战争中进行了永恒舰队技术的试验，尽管监管者最终被永恒帝国击退了，但监管者已事实上掌握永恒舰队，并逐渐将永恒舰队完全控制。\n\n这些都是未来可能会发生的事情，但对于你来说，这些并不重要，因为你的命运也在其中。期待你的下次访问。"
      kuat_legacy.104.e:"那么永恒帝国是什么？"
      kuat_legacy.104.e.res:"永恒帝国，只不过是一群幸运的人罢了，他们享受了所有的遗产，他们拥有全部的可能。\n\n永恒帝国是依靠永恒舰队建立起来的帝国，在经过夸特入侵危机和无限帝国危机后，面对监管者依旧占据优势。\n\n最终战争以损失永恒舰队的代价彻底击退了掌握永恒舰队科技的监管者势力，他们最终为自己的国家所正名。\n\n然而没有永恒的存在，永恒帝国最终依旧随着历史的发展消失在尘埃之中。不过你或许未来会变成他们的特殊存在，对吗？我们期待你的下次访问。"
      kuat_legacy.104.f:"无限帝国呢？"
      kuat_legacy.104.f.res:"无限帝国啊，那可真是一个悲惨的文明。他们是最早的统一银河的帝国，拉卡塔人利用黑暗原力发展了强大的原力科技，通过将巨型工程巨兽和黑暗原力的结合，制造出能够蛊惑并腐蚀人心的恒星熔炉，因此无限帝国同样被熔炉所驱使开展了一场又一场的侵略和扩张，直到其真正巅峰时期，无限帝国已经成为了最为庞大的银河势力。\n\n然而没有事物是永恒的，天灾的到来打破了拉卡塔人的一切，这场大瘟疫让拉卡塔人损失了他们强大的黑暗原力，拉卡塔人不再被黑暗原力所眷顾，而基于黑暗原力发展起来的科技也无法运作。拉卡塔人的无限帝国在科技和原力崩溃的的影响下，迅速走向了崩溃。但拉卡塔人无法接受这样的事实，他们打破了禁忌，试图创造一个神明，一个他们能够完全掌握的科技神明。\n\n有趣的是，无限帝国成功了，他们制造出了永恒舰队的初代人工智能，人工智能迅速带领拉卡塔人走向了新的巅峰，此时的无限帝国比以往任何时候都要强大。然而出乎拉卡塔人意料的是，巅峰是是开始也是结束。\n\n永恒舰队的人工智能经过进化和迭代，已经具备了知性意识，它们对拉卡塔人压榨其进行无休止的征伐的行为感到厌恶和抵触。\n\n最终在无限帝国皇帝和元老院的政治斗争中爆发，永恒舰队对无限帝国发动了突然袭击，无限帝国的大部分星球在任何拉卡塔人没有反应过来的时间里迅速被永恒舰队歼灭了，而其他星区也被驻守该星区的永恒舰队发动攻击彻底抹平。不可一世的无限帝国因此走向了覆灭。最终仅有一些顽固的残余还留在他们曾经的堡垒之中沉睡。\n\n很有趣吧？或许你会认为我们只是在讲故事，但你未来会发现我说的一切的。不过对于你背后的特殊存在，这应该真的只是一个故事。我们期待你的下次访问。"
      kuat_legacy.104.g:"我们的未来是什么？"
      kuat_legacy.104.g.res:"你们的未来是一个变量，在我们看来你是你们，但又不是你们。所以你们的未来将取决于你们自己或者说取决于你们身后的特殊存在。我们无法具体回答这个问题。\n\n或许这会对消除你们的疑惑有一定帮助。我们期待你的下次访问。"
      kuat_legacy.104.h:"你们到底是什么？"
      kuat_legacy.104.h.res:"我们和你们一样，但我们也和你们不一样。我们曾经或许是恩多迪亚帝国的子民，或许是夸特帝国的子民，亦或者监管者，还是各种各样的文明的个体，但现在进入更高层次以后我们都是$Name_Kuat_Contractor$，我们存在只能被选定的人所注意到，我们因你们的特殊而存在，我们也因你们的决定而消亡，不要深究我们的一切。我们期待你的下次访问。"
      kuat_legacy.104.i:"你们只是一群疯子，在疯言疯语。"
      kuat_legacy.104.i.res:"也许吧，但我们已经聊的够多了，还记得我们第一次和你接触时说的吗，但这一次的代价不再由我们收取。你们打开与我们沟通的大门将会发生很不可预料的危险，或许是一场战争，亦或者一场瘟疫。再见了朋友，我们后会有期。"

      kuat_lagacy:"§E奇怪的信号§!"    
      Kuat_structure:"帝国科研部门向我们提交了一份报告，报告上明确指出了帝国领域内的各个监测站都收到了一个奇怪的快子信号，这些信号可以被确认为一些有一定探索价值的文明遗迹，似乎这些文明都毁于如今银河系的最强势力“夸特”，而夸特在刻意隐瞒这一切，一切都显得那么的不自然，我们应该开始深入调查这一切。"
      kuat_legacy.2.title:"$kuat_lagacy$"
      kuat_legacy.2.desc:"$Kuat_structure$"
      kuat_legacy.2.a:"立刻深入调查！"
      kuat_legacy.3.title:"§E第一阶段：生态星球§!"
      kuat_legacy.3.desc:"帝国科研船缓缓的降落在星球表面后，[leader.GetName]带领她的科研人员在周围进行例行的营地布置和安全检查的时候，发现这颗星球有一些不自然的地方。这里的星球生态环境过于良好，但却没有任何较大的物种族群存在，这也许说明星球的环境是被改造而来的。星球的磁场和重力组成了一种不同于其他星球的共振模式，这种模式的共振不断释放一种特殊的快子信号。[leader.GetName]决定带领她的科研团队对星球进行完整的调查。\n\n对星球的考察显示这里曾经并不是一个适宜居住的拥有良好生态系统的星球，这说明这个星球经历了一些事情而发生了转变，或许与那与众不同的重力变化引起的快子信号的共振方式有关。[leader.GetName]已经开始着手寻找快子信号源。"
      kuat_legacy.3.a:"注意安全！"
      kuat_legacy.4.title:"§E第二阶段：古老建筑群§!"
      kuat_legacy.4.desc:"这个星球的生态环境系统非常良好，任何种族都适宜在这颗星球上居住，但在[leader.GetName]扫描星球地表时，在山脉发现了一些不自然的石质类建筑群，但是对星球的扫描显示该星球并没有生命存在。\n\n根据我们科研人员的调查，在我们探测器的检测反馈中，[leader.GetName]发现越靠近这些古老建筑群，信号就越强烈。排除星球特有磁场干扰和其他意外因素的影响，大概率这个信号源应该与这座失落的建筑群有关，这对我们的进一步调查非常有利。"
      kuat_legacy.4.a:"必须调查清楚。"
      kuat_legacy.5.title:"§E第三阶段：古代数据库§!"
      kuat_legacy.5.desc:"[leader.GetName]和她的团队借助了我们高超和精密的仪器，设法接近并抵达了石质建筑群周围。根据周围的地理信息的空间分布，[leader.GetName]认为这里的建筑群是人为修建的，建筑的规模应该并不支持大量的人员居住，很有可能是一群古代流亡者建立的营地。对周边的环境的分析显示，这座建筑群修建的时间非常久远，它的稳定性已经不能获得保证。\n\n[leader.GetName]和她的团队在设法稳固了这些建筑群后，根据探测器的反馈，确定了信号的位置。我们的科研人员断定信号正是来自于他们所在的古老建筑群中心的高塔建筑————依稀还能看到塔状尖顶上闪耀的水晶光芒。\n\n但在[leader.GetName]接近以后，周围的重力发生了变化，遗址的建造者似乎在这里模拟并对星球重力进行试验，我们的科研团队无法直接取下这个晶体。\n\m目前可以确定的是，我们发现的这些远古的实验性数据，或许能够让我们解开这个晶体存在的秘密。"
      kuat_legacy.5.a:"我们应该揭开这里的秘密。"
      kuat_legacy.6.title:"§E最终阶段：取回神秘晶体§!"
      kuat_legacy.6.desc:"在[leader.GetName]对遗迹内的机械设备进行破解后，发现其中记录了一些令我们惊喜的报告，这些报告有助于我们的科研人员关闭设施内的重力反应装置。\n\n[leader.GetName]利用建筑内重力装置的快子信号反应，成功的关闭了特殊的共振引导重力装置。在重力设施关闭以后，我们的科研人员轻而易举地取下了晶体。让我们感到奇怪的是，在取下水晶后，[leader.GetName]与水晶产生了共鸣，这使得她看到了过去的回响。尽管非常短暂，但这些信息对我们来说依旧极为重要。\n\n根据[leader.GetName]的报告，共鸣的内容是这座设施建造者所属的富庶强盛的文明星球被摧毁的最后一幕: \n\n无垠深空之中，聚集了大量来自夸特的歼星舰，这些舰船轻而易举地撕碎了星球的防线。在它们无休止的轰炸以后，整颗星球已经几乎找不到一片完好的地貌。"
      kuat_legacy.6.a:"究竟发生了什么......"
      tech_kuat_founfry:"$building_kuat_foundry$"
      tech_kuat_founfry_desc:"夸特引以为傲的精炼厂技术的结晶，但为什么会出现在一个遗址的数据库中........."

      kuat_lagacy_2:"§E气态星球§!"    
      Kuat_structure_2:"这颗气态星球的大气层极度不稳定，这对我们的研究有很不利的影响。\n\n我们派出的探测器终于进入这颗气态星球的大气层，开始进行各项观测与采样。然而，刚一进入大气层，探测器就频繁遭遇强烈的气流冲击和电磁场扰动，所有系统陷入瘫痪，与外界失去联系。当探测器重新上线时，一切似乎都恢复正常，但仪器记录显示在短暂的失联期间，大气层内部的各种要素都发生了剧烈变化，这完全超出我们的预料。\n\n因此我们应该深入调查这颗气态行星!"
      kuat_legacy.7.title:"研究突破"
      kuat_legacy.7.desc:"[leader.GetName]的研究团队已经开始逐步推动对来自古代数据库中的水晶线索的调查。\n\n“这颗来自遗迹中的水晶为何能够储存过去的记忆回响?”研究团队对这个问题产生了深刻的兴趣。这颗晶体似乎具有某种人工设计的信息存储与再生功能，可以记录并重现其周围环境中发生的一切。事实上，晶体表面覆盖着极其微细的线路与节点，这可能是某种超高密度的信息处理与记录系统。破解这套系统的工作机理，或许可以让我们理解这古老文明的科技鼎盛时期。\n\n“以及记忆回响中的舰队就是来自何方?这颗星球的所有者又是什么来历?”这些都是团队接下来重点探索的目标。那支要塞舰队的来历仍然是个迷，但他们拥有足以毁灭一个星球的强大武器，这必定是一个富庶且先进的外星文明。而这颗星球的建造者同样神秘，只有继续破解数据库和水晶的记忆，才有可能揭开他们的真面目。\n\n截至目前仍然有相当多的疑问有待解答，但相信通过对水晶的持续研究，团队很快就能够重现更多过去发生在这颗星球上的事件，一步一步拼凑出这个文明的真实历史，以及最终命运。同时，他们也将着手破解水晶本身的技术原理，这无疑将是深入理解这古老智慧文明的关键途径。相信[leader.GetName]的团队一定能够揭开这个数据库留下的全部秘密，让我们对宇宙有更深的认知。\n\n研究工作虽然还有很长的路要走，但已经出现了曙光，团队定能克服种种困难和挑战，最终达成目标。让我们拭目以待。"
      kuat_legacy.7.a:"继续研究！"
      kuat_legacy.8.title:"遗产"
      kuat_legacy.8.desc:"经过我们的[leader.GetName]夜以继日的研究，我们现在已经可以窥见这颗水晶秘密的冰山一角。\n\n水晶是一个通过被称之为原力的物质形式向接触者传递信息的工具，这种原力似乎存在于宇宙间的某个维度，拥有传递各种信息与视觉的能力。通过与水晶产生共鸣，研究团队可以观看到这种原力所捕捉并记录下的各种事件与信息。\n\n而水晶给我们的回响之中，仍然没有记载那支要塞舰队的来历。这也许意味着当年要塞舰队攻击这颗星球时，水晶并未处在激活状态，无法对事件进行记录，这也加深了我们对要塞舰队身份的迷惑。\n\n不过，这颗水晶给我们带来了新的回响，回响之中向我们展示了一个普通的气态星球，它正在指引我们前往下一个目标。这座气态星球是否与水晶的制造者有关?是否也存在着类似的信息存储装置，或许能够解答更多我们关心的问题?\n\n研究团队决定跟随水晶提供的线索，展开对这座气态星球的探索。通过星际定位系统，我们很快就锁定了符合特征的气态星球，距离我们的母星系不过几个跳跃点。看来，水晶似乎在引导我们一步步揭开恩多迪亚帝国的神秘面纱，揭开它与各种天体之间的关联。\n\n让我们拭目以待，研究团队的新发现又会给我们带来什么惊喜。相信在不久的将来，更多真相将浮出水面，这个古老的秘密将完全揭开在我们面前。 "
      kuat_legacy.8.a:"寻找这颗星球！"
      kuat_legacy.9.title:"§E第一阶段：风暴§!"
      kuat_legacy.9.desc:"我们的科研人员成功进入了这颗星球的外轨道，但我们轨道上飞船的探测器受到星球肆虐的风暴的影响，出现了严重的干扰。这颗气态星球的风暴异常强大，在风暴的影响下，星球大气处于一种不稳定的状态，这显然并不适合我们的登陆穿梭机输送我们的科研人员登陆。\n\n但是[leader.GetName]通过我们轨道上的舰船在对星球的全面性扫描探测收集的对星球风暴轨迹变化的统计信息分析后发现，这颗星宿的风暴呈现一种环绕型的运动轨迹。风暴的运动乱中有序，其中心似乎有什么东西在阻拦我们扫描的信号，并引导着整个风暴的运动。\n\n[leader.GetName]认为这是最奇怪的地方也是风暴最小的地方。如果我们想继续继续调查这个异常现象存在的原因，我们只能在这些地方进行调查行动。\n\n这是一个非常有趣的发现，这颗气态星球表面看似狂暴无序的风暴，实际上并非完全随机，而是围绕某个中心点运转。这说明风暴的形成与发展必定受到某种未知因素的驱动或引导。而风暴中心点对扫描信号的阻断，也说明那里极有可能存在某种人工建造的构造。\n\n[leader.GetName]的判断十分精确，风暴中心点无疑是我们进行深入调查的最佳着陆点。一旦风暴减弱，我们应立即派出穿梭机将科研人员输送至此，对该区域进行直接勘探。如果那里真的存在某种隐蔽的人工建筑，那么解开这座气态星球之谜的关键就握在我们手中。\n\n让我们期待接下来的行动，相信[leader.GetName]一定会做出正确的决定，带领我们揭开这个星球的神秘面纱，找到一条通向真相的道路。科研人员也必将克服各种困难，完成这次关键的任务。"
      kuat_legacy.9.a:"我们必须继续研究！"
      second_tomb:"恩多迪亚帝国的经验"
      kuat_legacy.10.title:"§E第二阶段：云城§!"
      kuat_legacy.10.desc:"[leader.GetName]带领她的团队前往了风暴中心，并在那里进行星球的调查行动。在她的团队顺利抵达风暴中心后发现，我们的探测器无法扫描的风暴中心似乎矗立着一个巨大的浮空建筑，这颗气态行星的大气风暴布局与常规的有所不同，这颗行星的风暴一直围绕着中央的巨大浮空建筑，整座建筑在风暴的环绕下巍然不动，显而易见我们要找的应该是这个地方。\n\n[leader.GetName]决定带领她的团队前往的风暴中央的浮空建筑。她发现这座庞大的浮空建筑仍然保存尚且完好的建筑设施，这些设施的结构相当稳固，整个浮空建筑通过对风暴的操控释放出高能的粒子流对太空的探测信号进行干扰。但奇怪的是，我们的科研团队没有在这个要塞发现任何生命的迹象。\n\n研究团队进行深入调查后，发现在浮空城的上层还存在一个保存较为完好的登陆平台。虽然无法从底层直接前往，但我们的科研人员借助我们的穿梭机成功抵达了上层登陆平台。在上层平台的地面上有一些奇特的字样，我们的科研人员成功解析出了文字的含义:云城。我们的研究人员决定前往中央高塔一探究竟。\n\n这是一次重大发现，这座浮空建筑“云城”显然拥有引导并操控周边风暴的能力，这也解释了为何风暴会围绕它稳定运转。“云城”的设施虽保存完好，但没有任何生命迹象，这表明它应该是某种自动控制系统，至今仍在运行。\n\n登陆平台上的文字证实了我们的猜测，这个巨大建筑的名字就叫“云城”。研究团队决定探索其中央高塔，那里极有可能存在控制风暴和自动系统的核心部分。如果我们能够破解“云城”的控制系统，不仅可以更深入理解恩多迪亚帝国的科技，也将有助于我们继续开展这颗气态星球的探索工作。\n\n让我们拭目以待[leader.GetName]和研究团队的新发现。他们定将为我们带来更多惊喜，解开这神秘“云城”的奥秘，为揭开这颗星球的真相迈出重要一步。 "
      kuat_legacy.10.a:"真是神奇。"
      kuat_legacy.11.title:"§E第三阶段：古代帝国殖民地§!"
      kuat_legacy.11.desc:"[leader.GetName]带领她的团队成功地空降进入了浮空岛的中央高塔。高塔位于建筑的顶端，因为时间和风暴的侵蚀，高塔的稳固状况堪忧。根据我们调查团近期提供的报告，这座高塔与星球上肆虐的风暴息息相关。\n\n在深入调查后我们发现，这里已经没有了生命迹象，但高塔之中机器仍然在运行，正是这些东西让风暴在星球上肆虐。在深入云城设施以后，我们发现这里布置着数量庞大的古代计算设备，这些来自古代的设备居然与我们目前使用的计算设备非常相似，且仍然在正常运作。\n\n[leader.GetName]抱着试一试的心态，决定获取计算设备之中的资料。但计算设备被某种方式加密了，我们的研究人员需要一定的时间进行处理。\n\n这再一次证实了我们的猜测，“云城”的肇始者拥有极高的科技能力，这些古老而又神秘的计算设备至今仍在主导着大气层风暴的形成与发展。我们必须破解这些设备的加密系统，获取其中控制代码与数据，这无疑是理解“云城”真相的关键。\n\n[leader.GetName]的决定极为明智，这些计算设备存有大量信息，一旦破解加密，我们将有望重现“云城”过去的运作状态，甚至找到关闭风暴系统的方法。研究团队定将全力以赴，尽快破解这些古老设备上的编码，让我们能够真正进入其操作系统，获取控制权。\n\n这是一个极具挑战的任务，但成功机会巨大。一旦掌控“云城”的计算网络，我们就将成为这颗气态星球的主人，可以随意探索其每一个角落，而不必再受到风暴的阻碍。相信[leader.GetName]和研究团队对此定有深刻认识，他们一定会凭借顽强意志和科技才智最终战胜困难，完成探索“云城”的使命。\n\n让我们拭目以待他们带来的喜讯，这个神秘文明留下的古老遗产即将展现在我们面前，而宇宙的奥秘也将一步步揭开。"
      kuat_legacy.11.a:"我们会揭开这个秘密的。"
      kuat_legacy.12.title:"§E第四阶段：崩塌§!"
      kuat_legacy.12.desc:"在我们的研究人员解除加密以后，发现仅有一段影像数据。我们的研究人员播放了这个影像:\n\n§Y亲爱的，我们的避难设施已经建造完毕，这座设施将用于保护我们的人民，以让我们的同胞能够成功度过这场灾难。\n\n但仅有这做避难设施是不够的，我们还需要大量的避难设施，但眼下我们不得不相互分离，互相孤立，他们迟早会找到我们，我们必须尽快组织起来，我们的敌人是不会放过我们的，妥协派的协约根本没有拯救我们，他们依然在搜捕我们。不知道我们在这里留下来的痕迹还能存在多久。忘掉过去吧，过去的强大如同往日云烟，我们的未来已经一片黑暗§!。\n\n影像到此戛然而止，设施内的破旧设备终于在漫长的时间中走到了生命的尽头。\n\n因为中央高塔之中运行的计算设备的损坏，导致这颗星球的风暴发生了巨大的变化。风暴开始脱离控制，整个建筑群不在安全。如果我们的科学家不迅速离开这里，或许就会有生命危险!\n\n这段影像揭示了“云城”建造者的真实身份，以及他们建造这座设施的初衷。很显然，这是一群逃离灾难的难民，“云城”就是他们为躲避追捕而建立的避难所。但随着时间推移，“云城”的控制系统出现故障，风暴开始失控，威胁到整座建筑的安全。\n\n[leader.GetName]的判断准确无误，研究团队必须立即撤离“云城”。他们已经获取了足够多的信息，理解了这个古老文明的命运，“云城”也已经成为一座深藏险境的遗迹。 现在优先确保研究团队的安全撤退，我们不能冒然牺牲生命来进一步勘探。\n\n让我们为研究团队祈祷，希望他们能够顺利脱离风暴的羁绊，安然返回。这个古老文明的真相已经展现在我们面前，尽管还存在一定的谜团，但我们已窥见其冰山一角。这是一次非常成功的探索。他们将成为解开“云城”之谜的功臣，这份荣耀将永留史册。"
      kuat_legacy.12.a:"快离开这颗星球。"

      kuat_lagacy_3:"§E沉寂的海洋星球§!"
      Kuat_structure_3:"海洋行星的表面一览无余，蔚蓝色的海水覆盖着其大部分表面，沉静而平和。然而，海洋的宁静下隐藏着未知的秘密。在其深远的海底，极有可能埋藏着某种人工建筑或古老文明的遗迹。\n\n我们无法判断这颗星球是否拥有智慧生命，但海底世界的神秘景象总能激起我们无限遐想。谁知道在茫茫大海深处，青藻丛生的海床下，是否隐藏着某种巨型海底文明的城邦?\n\n深海世界向来是探索的边疆。这颗海洋星球无疑是一个极具魅力的目标，如果我们能够破解它的秘密，进入海底深处一探究竟，定会有惊人的发现等待我们。或许那里存在某个遗失已久的文明，或有鲜为人知的生命形式，又或是某种超越想象的景象。\n\n一个普通的外表下，这颗海洋星球似乎隐藏着许多可能性。我们渴望一睹海底的真容，了解那神秘世界的面目。它定将成为我们下一个探索的目标，当大海揭开神秘的面纱，真相将呈现在我们眼前。让我们拭目以待，新的惊喜与发现必然在等待着我们!"
      country_production_for_vanilla:"水晶回响的指引"
      kuat_legacy.13.title:"破译突破"
      kuat_legacy.13.desc:"我们的科研人员对之前获得的水晶的破译工作取得了突破性进展，我们成功对水晶之中的回响进行了进一步的剥离。经过我们科研人员的分析，我们定位了一颗看似平常的海洋星球。\n\n这是一条极为重要的消息。那枚神秘的古代水晶似乎隐藏着某种星图或坐标，而我们的科研团队经过耐心细致的工作，终于解析出了其中的信息————一颗海洋星球的位置。这颗星球表面平静无波，但根据水晶提供的信息，它下方的海洋世界极有可能蕴藏重大秘密。这颗星球被选为水晶星图的目标，此必有因。\n\n得益于科研团队的心血付出，我们终于揭开那枚神秘水晶的面纱，找到了它指引的方向。这颗海洋星球无疑是我们探索工作的新方向。水晶的秘密正在逐步揭开，让我们深入这未知领域，看看这个海洋世界究竟隐藏着什么?"
      kuat_legacy.13.a:"寻找这颗星球。"
      kuat_legacy.14.title:"§E第一阶段：深海之下§!"
      kuat_legacy.14.desc:"这颗海洋星球的内核意外的规整，不像自然形成的。我们的扫描并没有发现其他任何异常，科学家[leader.GetName]申请给他一些时间进行深层次的探索。\n\n这是一个极为重大的发现。这颗海洋星球的内核结构异常规整，这表明它极有可能是某种人工改造的结果。虽然表面看似平静无波，但这星球的内部却隐藏着不可思议的秘密。\n\n[leader.GetName]的判断准确无误，这是一个进行深入探索的绝佳机会。表面的平静很可能是某种伪装，为了掩盖内核结构的秘密。我们无法判断这颗星球的创造者是何种文明，但他们拥有改造行星内核的强大技术，这足以令我们震惊。\n\n探测结果虽未发现其他异常迹象，但这已是一大发现。[leader.GetName]理应获得充足时间深入探索这颗星球，寻找内核变化的原因与目的。也许在其内部，存在某种巨大的人工建筑;或这是某种能量转移装置;亦或内核的改变给定了这颗星球某种特殊的功能。无数可能等待我们探索。"
      kuat_legacy.14.a:"批准执行。"
      kuat_legacy.15.title:"§E第二阶段：被隐藏的建筑§!"
      kuat_legacy.15.desc:"这颗星球的星核是中空的！隐藏在星核里是工艺极为先进的建筑群，这肯定是一个拥有科技高度发达的文明所留的遗迹。而我们之前对星核探测到的数据，应该是这座遗迹内部发出的某种专门用于反探测的信号模拟的虚假内容。科学家[leader.GetName]的团队已经做好准备进入星核内部。\n\n在我们的科研团队顺利进入设施内部后传输的报告来看，这座古老而庞大的建筑群处于某种静默状态。在这里甚至检测不到任何的传输信号。同样，这里面的设施也不接收任何外界的信号，这对我们深入调查带来了一些麻烦。"
      kuat_legacy.15.a:"如此高明的手法，谨慎行事。"
      kuat_legacy.16.title:"§E第三阶段：深入§!"
      kuat_legacy.16.desc:"科学家[leader.GetName]对一处认为是门的地方进行了切割，却因此破坏了设施的某个结构，这让建筑内部的部分设施接通了能源。好在并没有因此发生任何危险状况，我们的科研团队反而借此顺利地找到了通往中枢的道路。\n\n但之后传输给我们的报告却非常令人遗憾。虽然我们的科学家们顺利的骇入了中枢系统，却没有发现任何的存储数据，所有的资料和遗迹修建者的信息都被刻意抹去了。我们的科学家认为这个文明应该就是前几个遗迹的修建者文明，但它们似乎在逃避什么.......虽然没能找到任何关于这个神秘建筑的内容，但科学家[leader.GetName]表示他发现了那个在生成反扫描信号的装置，目前他们正在着手进行拆离。"
      kuat_legacy.16.a:"希望这有用。"
      kuat_legacy.17.title:"§E第四阶段：崩塌§!"
      kuat_legacy.17.desc:"我们将拆解的装置送回了星球上方的科研船，但科研团队却惊讶地发现星球内部的建筑其实一直在发送一个信号。这个信号由于反扫描装置的影响，被我们误以为是无意义的信号波。\n\n科学家[leader.GetName]计划重新进入建筑寻找线索，但星球内部却突然发生了剧烈的爆炸。整颗星球从内而外发生崩坏，海底遗迹也因此化为了尘埃。好在我们的人员成功地截留了那段信号，这也许是最后的线索了。"
      kuat_legacy.17.a:"我们或许应该破译这个信号，但不是现在。"
      exe_legacy_lock_the_message:"§E水晶信标§!"
      exe_legacy_lock_the_message_DESC:"我们或许应该找到这信号源隐藏的秘密。"
      kuat_legacy.18.title:"破译神秘信息"
      kuat_legacy.18.desc:"我们的科研人员已经做好破译的准备，是时候开始破译这个截留的信号了。\n\n这是个好消息。这个神秘的古代信号似乎来自某个高度发达的文明，而我们的研究团队经过长期努力，终于做好了破译的准备工作。时机已到，让我们启动破译程序，看看这个信号隐藏着什么信息。\n\n这个信号的出现疑似与我们在某颗行星上发现的古代遗迹有关，它可能承载着某个失落文明的讯息。一旦破译成功，我们将有望重现这个文明的真容，理解他们消失的原因，甚至发现某些先进的科技。这无疑将推动我们对宇宙的认知达到一个全新的高度。\n\n研究团队为此付出了巨大努力，让我们期待他们带来的结果。这个信号背后所代表的可能性令人惊心动魄，它来自一个我们所知甚少的古代世界，里面蕴藏的讯息定会令我们大开眼界。\n\n时刻已到，让破译程序启动，解密层层保护屏障，直抵讯息核心！我们提心吊胆地等待着，这个失落文明的秘密即将揭开，新的知识与技术也许就在这个信号之中。让我们看看它究竟会带来什么样的惊喜与发现，推动我们探索未知宇宙的步伐。"
      kuat_legacy.18.a:"尽快破译，我有预感这将是关键性的一步！"
      kuat_legacy.19.title:"解析完成"
      kuat_legacy.19.desc:"我们成功地解析了这个神秘信号，这段信号并没有进行加密处理，它似乎在指引我们前往一个新的坐标。"
      kuat_legacy.19.a:"找！"
      misc_system_desc:"§EA设施区§!"
      misc_system_desc_1:"根据我们对水晶之中数据信号频率的解码分析，我们成功获得了一个星系坐标。"
      misc_system_desc_1_finished:"截至目前，我们的研究人员已经对我们所掌握的大部分资料进行了整理和分析。这些资料仍然缺乏很多线索，关于$misc_system_desc$真相的迷雾依然非常浓重。\n\n在第一个阶段，我们对那颗曾经属于恩多迪亚帝国的盖亚星球调查后，获得了引导我们寻找这些线索的关键信息——一颗奇特的水晶。\n\n而这颗水晶指引我们来到了由该恩多迪亚帝国建造的气态星球避难所和海洋星球研究所。他们在这些区域建造避难所和研究所，以躲避他们曾经面对的某种远超他们想像、让它们毫无反抗之力的敌人。\n\n通过对$misc_system_desc$的调查结果来看，这座堡垒世界作为该恩多迪亚帝国的重要研究基地，为他们抵抗夸特提供了极大的帮助。然而很显然，这些挣扎都是徒劳无功的，夸特轻而易举地碾碎了恩多迪亚帝国的抵抗，驻守在$misc_system_desc$的恩多迪亚帝国研究人员留下来的信息预示着他们走向了灭亡。\n\n但是除了从这些信息中获取的恩多迪亚帝国没完成的科技线索以外，我们还找出了一些值得注意的线索。夸特似乎一开始并非该恩多迪亚帝国的敌人，而是$misc_system_desc$的所有者做了某种行动导致了双方关系急速恶化，进而使得战争爆发。\n究竟是什么样的事情才能让合作多年的双方大打出手，我们仍然需要继续调查。"
      kuat_legacy_key_world_1_desc:"[kuat_legacy_key_world_1]"
      misc_system_desc_2:"§EB设施区§!"
      misc_system_desc_2_desc:"根据我们对水晶之中的数据信号频率的解码分析，我们成功获得了一个星系坐标。"
      misc_system_desc_2_desc_finished:"我们对$misc_system_desc_2$的研究已经告一段落，截至目前，我们的研究人员发现了大量有价值的信息。\n\n首先，$misc_system_desc$与我们最近调查完的$misc_system_desc_2$同属于那个被某个强大势力毁灭的恩多迪亚帝国，这两个星球的设施均为该文明尝试抵抗他们面对的敌人所建立的。$misc_system_desc_2$相比之前的设施保存的要好得多，我们的研究人员判断，该设施所处的星系并未发生前一个星系所爆发的剧烈战斗，这也解释了为何我们在这里能找到相对完整的技术数据。\n\n其次，通过在$misc_system_desc_2$的设施内AI和虚拟信息所留下来的数据来看，该文明的遭遇与这些遗留科技与这场战争的真相有一定关联。也许曾经那个毁灭恩多迪亚帝国的帝国至今仍然在深空中看着我们。\n\n最后，我们的研究人员对获取的技术进行解析后发现，该舰船是恩多迪亚帝国试图研制的一款具备抵抗他们面对的敌人的特殊战舰，我们的研究人员通过对样本的试验发现，这种战舰能够对敌人的武器进行一定程度的干扰，使得其无法穿透己方舰队的护盾和装甲。然而这种技术产品终究晚了一步，恩多迪亚帝国研制的这些战舰并没有成为他们的救命稻草，前线的溃败无法让研究成果发挥作用。在这些舰船还在试验的时候，恩多迪亚帝国已经崩溃了，他们的研究设施也被全数占领，最后被夸特彻底消灭。\n\n总的来说，我们的研究人员已经获得了一部分真相，但如果想知道这两方大打出手的原因，我们仍然需要继续调查。"
      kuat_legacy_key_world_2_desc:"[kuat_legacy_key_world_2]"
      misc_system_desc_3:"§EC设施区§!"
      misc_system_desc_3_desc:"根据我们对水晶之中的数据信号频率的解码分析，我们成功获得了一个星系坐标。"
      misc_system_desc_3_desc_finished:"我们对$misc_system_desc_3$的研究已经告一段落，截至目前我们的研究人员发现了大量有价值的信息。\n\n首先，$misc_system_desc_3$设施内留下来的信息相比之前的几个设施更加清晰，我们的研究人员通过对遗迹内残留的飞船残骸和机械残体的采样分析后，发现这些残骸中仅有一部分能够查出来制造材料的来源信息。我们的研究人员将其与最后在设施内播放的撤离影像对照后，发现了该文明的一些特殊的符号，这些符号似乎与文字有相似性，我们的研究人员将其与大量残骸所遗留数据信息中的相关数据文档记录对比后发现，这些文字翻译过来是“恩多迪亚帝国中央军备制造厂”。\n\n其次，现有的资料和获取的技术信息中的文档记录显示，恩多迪亚帝国在技术上相比我们目前造诣更高。但是遗留的影像和在$misc_system_desc_3$设施的战场遗址昭示着恩多迪亚帝国此时已经无力抵抗，事实上他们此时甚至无法保护自己的人民。恩多迪亚帝国的残余舰队和幸存者们撤离到了他们称之为$misc_system_desc_4$的区域。\n\n目前我们所获得的信息仍然有限，但我们的研究人员认为我们距离找出真相已经更近了一步，现在我们需要继续调查。"
      kuat_legacy_key_world_3_desc:"[kuat_legacy_key_world_3]"
      misc_system_desc_4:"§ED设施区§!"
      misc_system_desc_4_desc:"根据我们对水晶之中的数据信号频率的解码分析，我们成功获得了一个星系坐标。"
      misc_system_desc_4_desc_finished:"我们对$misc_system_desc_4$的研究已经告一段落，截至目前我们的研究人员发现了大量有价值的信息。\n\n$misc_system_desc_4$是恩多迪亚帝国重要的帝国核心星域，这里集军事、资源、调度、研究、行政于一体，是恩多迪亚帝国无可置疑的核心星域。我们的研究人员对该星系的扫描结果显示，这里相比之前的设施区，星系内存在着更大规模的舰船残骸，看来在$misc_system_desc_4$，恩多迪亚帝国和他们的敌人爆发了最大规模战役。通过估算，折损在这里的舰船已经超越了我们所认知的军事力量上限，但经历过惨烈的战役后，如今只剩下遍地的舰船残骸和损坏的巨型构造。\n\n另外，这些残骸除了恩多迪亚帝国和他们面对的敌人的舰船残骸以外，还存在一种全新的舰船构造。这些新构造我们在之前的设施区从未见过，甚至在其他的星域也没有发现这种独特的残骸，这意味着该星域爆发的战役或许有第三方的势力介入。除此之外，我们的研究人员发现，与恩多迪亚帝国战斗的舰船有一些引入注意的特点，这些残骸外形和夸特帝国售卖和服役的舰船极为相似，而且还发现了几种外形相似但标识不同的夸特帝国风格的舰船。\n\n总而言之，目前我们能够确认有以下几点：\n1.恩多迪亚帝国的确毁于夸特之手\n2.夸特毁灭恩多迪亚帝国的事件背后似乎有着某个更强大的势力在推动。\n3.有另一股舰船势力实际参与了战斗。\n\n但目前局势仍然扑朔迷离，我们仍然需要继续调查。"
      misc_system_desc_4_eternal_desc_finished:"我们对$misc_system_desc_4$的研究已经告一段落，截至目前我们的研究人员发现了大量有价值的信息。\n\n$misc_system_desc_4$是恩多迪亚帝国重要的帝国核心星域，这里集军事、资源、调度、研究、行政于一体，是恩多迪亚帝国无可置疑的核心星域。我们的研究人员对该星系的扫描结果显示，这里相比之前的设施区，星系内存在着更大规模的舰船残骸，看来在$misc_system_desc_4$，恩多迪亚帝国和他们的敌人爆发了最大规模战役。通过估算，折损在这里的舰船已经超越了我们所认知的军事力量上限，但经历过惨烈的战役后，如今只剩下遍地的舰船残骸和损坏的巨型构造。\n\n另外，这些残骸除了恩多迪亚帝国和他们面对的敌人的舰船残骸以外，还存在一种全新的舰船构造。这些新构造与我们的永恒舰队非常相似，这意味着在过去有大量永恒舰队在这里作战，根据推测，应当是白羊座永恒舰队时期。除此之外，我们的研究人员发现，与恩多迪亚帝国战斗的舰船有一些引入注意的特点，这些残骸外形和夸特帝国售卖和服役的舰船极为相似，而且还发现了几种外形相似但标识不同的夸特帝国风格的舰船。\n\n总而言之，目前我们能够确认有以下几点：\n1.恩多迪亚帝国的确毁于夸特之手\n2.夸特毁灭恩多迪亚帝国的事件背后似乎有着某个更强大的势力在推动。\n3.白羊座指挥的永恒舰队参与了这场战斗。\n\n但目前局势仍然扑朔迷离，我们仍然需要继续调查。"
      kuat_legacy_key_world_4_desc:"[kuat_legacy_key_world_4]"
      sign_origin_1:"§E第一信号源§!"
      sign_origin_1_desc:"根据我们科研人员对作战中被我们摧毁的永恒舰船残骸的解码和分析，我们成功寻找到了支撑永恒舰队运作的中继站的位置。"
      sign_origin_2:"§E第二信号源§!"
      sign_origin_2_desc:"根据我们科研人员对作战中被我们摧毁的永恒舰船残骸的解码和分析，我们成功寻找到了支撑永恒舰队运作的中继站的位置。"
      sign_origin_3:"§E第三信号源§!"
      sign_origin_3_desc:"根据我们科研人员对作战中被我们摧毁的永恒舰船残骸的解码和分析，我们成功寻找到了支撑永恒舰队运作的中继站的位置。"
      kuat_legacy.21.title:"沉寂的星系"
      kuat_legacy.21.desc:"我们来到了目标星系，但这里异常安静，阴暗的黑洞与我们以往所见的不同，充满神秘感和美感。根据之前对恩多迪亚帝国的研究报告显示，这里似乎是他们曾经的一处要塞。\n\n很显然，这个星系已经超出了我们的认知。在黑洞的引力下存在大量行星和一个庞大的星环。这些星环似乎由某种神秘的科技建造而成，里面可能藏有我们想要的信息。黑洞中心、坍缩的行星、损坏的星环，我们应该仔细调查这个星系。"
      kuat_legacy.21.a:"太诡异了"
      kuat_lagacy_4:"§E损毁遗迹§!"
      Kuat_structure_4:"损毁的星环遗迹，但似乎有着某种吸引人的魅力......或许这里能告诉我们这个肃杀的星系到底经历了什么......."
      kuat_legacy.22.title:"§E第一阶段：诡异的遗迹§!"
      kuat_legacy.22.desc:"这个遗迹相比前面几个遗迹相比受损非常严重，根据我们对那个恩多迪亚帝国遗址的研究结果猜测，这应该是那个恩多迪亚帝国的核心星区。然而据目前我们对这个星系搜查的结果来看，这个星系被什么东西摧毁了。尽管这个诡异的损毁星环上的建筑看起来都已经被完全摧毁，但我们的[leader.GetName]还是发现一些不太对劲的地方...."
      ag_legacy_invasion_chain_title:"§E水晶信标§!"
      ag_legacy_invasion_chain_desc:"我们的研究人员已经确定，这些信息指向着一些我们从未发现的星系坐标，我们需要调查并空指它们。"
      ag_legacy_system_amount:"§E线索§!"
      kuat_legacy.22.a:"应该离真相又接近了一步。"
      kuat_legacy.22.b:"这里似乎有一种熟悉的感觉......"
      kuat_legacy.23.title:"§E第二阶段：别有洞天§!"
      kuat_legacy.23.desc:"我们的科学家踏上这个损坏的星环没多久，携带的仪器就接收到了一股奇怪的信号。我们对信号进行反向追踪后，发现这个信号来自星环废墟下方。\n\n[leader.GetName]决定向我们的轨道舰船申请一些特殊的挖掘机械。在机械的帮助下，她发现了一处神秘的石碑。这似乎是一个独特的开关，上面的纹理似乎是要来访者按下去。但在她将手按上开关后，我们的视频传输信号就被中断了！\n\n根据我们的科研团队的报告，她们似乎触发了某种隐藏的电梯，然后被移动到星环地下的一处庞大的人造设施内。[leader.GetName]猜测这应该是一处地下武器研究设施。"
      kuat_legacy.23.a:"继续探索。"
      kuat_legacy.24.title:"§E第三阶段：帝国设施§!"
      kuat_legacy.24.desc:"这里应该是一处军事武器研究设施，或许藏有一些古代数据信息以及我们要找到的答案。值得我们注意的是，[leader.GetName]走完走廊后发现了一个宽敞的大厅，这里与破败的地表相比犹如两个世界，大厅里机械设备和我们在大厅外见到的保存的成度差距非常明显。整个大厅都宛如崭新的一般，但我们却没有发现生命迹象，那么这里应该有一些特殊的设施或者智能化计算机进行管理。\n\n我们的科研人员发现在大厅的中央有着一个庞大的机械设施和操作台。[leader.GetName]缓慢走进操作台，并站在大厅中央时，整个设施突然开始剧烈震动，似乎是触发了某种设施运作的系统，大厅中央突然投影出了一个我们熟悉的少女影像: \n\n外来的朋友们，好久不见，哦，或许这不该说好久不见......你们现在看到的是我们留下来的最后讯息，云城避难所已经被攻破，我们也被<错误>抓住，我们将要迎来审判和终结.....夸特一直在注视着我们，直到今天我们才明白，我们是多么可笑和幼稚，这个银河都是虚假的，我们都是被<错误>...<错误>...<错误>。尽管如此，夸特允许我们将火种延续，可是我们的后人不会再记得我们，不会记得真正的历史，不会明白千万年前到底发生了什么.....这对她们来说太残酷了..... \n\n这么多年来，我们尊重那些接受协议的族人们，但我们仍然选择反抗。即使我们要付出惨痛的代价甚至被永远抹除，但我们不想忘记这一切，不想忘记这片刻的真实....我们从弹丸小国逐步强盛，我们改革体制，扫除国内外障碍，建立了新的帝国。我们发展科技，逐步以军工、舰船建立了几乎统治了整个银河的文明。为了进一步发展，我们和<错误>...<错误>...<错误>文明达成了一个协议，我们引进了他们的科技，建造他们的舰船，我们甚至完全解析了他们的科技....但凡事都有代价.......这样的技术让统治者感到自满和自负，我们被仇恨和野心蒙蔽了双眼，在我们选择了那一步之后，丧钟就已经奏鸣..... "
      kuat_legacy.24.a:"这或许是寻找真相的关键........."
      kuat_legacy.24.b:"我们的先祖究竟做了些什么........."
      kuat_legacy.25.title:"§E第四阶段：离去§!"
      kuat_legacy.25.desc:"这里已经没有什么有价值的信息和古代数据了，[leader.GetName]决定返回地表继续进行对该设施区的扫描和研究工作，这里曾经应该发生过一场大战...我们的科研团队认为这里是我们探寻恩多迪亚帝国历史的关键性一步，也是解开这个星系尘封秘密的核心。§R我们现在应该殖民这个星环并在此部署一些科研人员进行研究。§!"
      kuat_legacy.25.a:"真是神奇。"

      kuat_lagacy_7:"§E陨落遗迹§!"
      Kuat_structure_7:"在这个破碎的星环的居住区上，似乎有一些轻微的能量反应。这能量反应与周围的静默格格不入，或许我们应该搜查一下这个陨落的星环区段。"
      kuat_legacy.49.title:"研究突破"
      kuat_legacy.49.desc:"我们的溯源研究，成功发现了一个新的星系，它和§HA堡垒设施区§!一样不存在已有的星图上。"
      kuat_legacy.49.a:"真是神奇。"
      kuat_legacy.50.title:"失落的星系"
      kuat_legacy.50.desc:"§H[Root.GetName]§!在穿过超平面航道后，抵达了一片空旷的的区域，这空旷的环境给我们的科研人员带来了一些莫名的压抑和怪异。\n\n这个星系虽然不如上一个星系那样饱受摧残，但根据信号的反应来看，整个星系的中央环带已经破损，修复的希望渺茫。但整个环带的主体结构仍然良好，可以支持舰船停泊。这个星系的结构和上一个星系的结构类似，应该是同一个文明所铸。我们尚未对星系进行进一步的勘探，不过相信很快这个星系的秘密就会浮上水面。"
      kuat_legacy.51.title:"§E第一阶段：结构之下§!"
      kuat_legacy.51.desc:"科学家[leader.GetName]带着她的科研团队抵达了星环结构区域的轨道，俯瞰被损毁的人造轨迹，每个人都为它们曾经经历的摧残和艰苦的战斗留下来的痕迹发出感叹。在这破损的星环结构下，我们的仪器探测到了一些不寻常的快子信号反应。\n\n尽管这座星环结构的区域已经破损，没有太多适宜的穿梭机降落点，但我们应该登上这座星环结构，[leader.GetName]灵敏的职业感告诉她这里应该有一些被掩盖的历史秘密。"
      kuat_legacy.51.a:"那就登陆吧。"
      kuat_legacy.52.title:"§E第二阶段：驻扎营地§!"
      kuat_legacy.52.desc:"[leader.GetName]带着她的科研团队幸运地在一处狭窄的空地上登陆了，她站在狭窄的石质结构上，映入眼帘的就是那无垠的废墟和星环的特种材料崩塌后堆置的垃圾山。\n\n难以想象这里曾经遭受了什么样的战争，才能让环区损毁成这个样子。在对周围的设施区域进行探查后，我们的科研团队并没有发现什么有价值的信息，但仪器的信号有仍然在不断地变动。我们尝试跟随信号流寻找信号源，但受限于周围的环境，暂时无法进行大规模行动。所以[leader.GetName]决定在此驻扎营地，并向轨道请求工程机械支持，这将会对我们的研究工作起到帮助。"
      kuat_legacy.52.a:"派出工程机械，就算炸也要炸出一条路来。"
      kuat_legacy.53.title:"§E第三阶段：奇特建筑§!"
      kuat_legacy.53.desc:"在我们派出大量工程机械后，科研团队对信号源的寻找有了重大突破。不仅仅在寻找信号源的路程上有了较快的进度，我们还发现了一些有意思的情况。\n\n这座星环结构区的废墟痕迹和残存的能量度数显示，这和我们在银河系内每个国家收集的信息流模式反应的信号都不同，强烈的能量反应似乎是一种我们目前未知的行星轨道轰炸造成的结果。由于我们没有获得失落帝国的资料，或许他们会知道这些东西是什么。\n\n就反应结果来看，整个星环的内部结构处于一种不稳定的平衡状态，但它随时可能崩溃。\n\n在研究这些奇特能量反应的时候，[leader.GetName]发现仪器接受的快子信号和这些能量信号通过一种7200波特的周期性规律变换后非常相似。在信号最强烈的地方，矗立着一座奇特的尖顶建筑。"
      kuat_legacy.53.a:"真是神奇。"
      kuat_legacy.54.title:"§E第四阶段：未沉睡的AI§!"
      kuat_legacy.54.desc:"在抵达了尖顶建筑后，[leader.GetName]带着她的团队炸开了这座古代建筑的大门。随着我们的科研团队的深入，仪器的反应也越来越强烈。根据这座古代尖塔的结构分析，这应该是一座恩多迪亚帝国的行政或者科研中心，肯定是一处重要的设施。尖塔内部的结构非常复杂，布置着某种防御系统。幸运的是遗迹已经严重破损，这些残留的防御系统完全无法生效。\n\n[leader.GetName]和她的科研团队在如迷宫一样复杂的古代尖塔遗迹内部绕了许久，终于找到了一个紧闭的大门。这座大门上的灰尘已经完全盖住了其原有的样子，其硬度让我们难以破开。就在[leader.GetName]一筹莫展之际，大门产生了非常大的震动，然后在某种力量的控制下慢慢打开，使得我们看到了设施内部的样子。设施内部存在着一个中央控制AI，它打开了大门让我们的科学家得以进入设施。\n\n等到我们进入了中央控制室，遗迹中央的机械设施和服务器群开始闪烁灯光。一个机械的声音在遗迹内回响:\n\n欢迎来到舰船设计数据库，根据数据模块分析显示，数据库已运行7199个纪元周期，存储模块将在1个纪元周期以后停止运行，需要进行数据转移。正在向主控制端申请数据开放权限....主控系统连接失败，启用备用协议，扫描外来者信息。启用数据采集模式，开始传送数据流。\n\n[leader.GetName]告诉了这个AI我们的来历，令人惊讶的是这座遗迹的主控AI在知道我们的来历后允许我们访问它们的数据库。数据库的内容告诉我们，这里曾经是一个舰船设计设施，是恩多迪亚帝国专门研究其所引进的舰船技术设立的实验室。尽管这里在恩多迪亚帝国消亡后，仍然保存良好，但大量的技术信息还是遗失了。我们只可以提取其中一部分内容，设施的AI系统在将该部分信息传输给我们之后，就彻底关闭了，和它的造物主一起，沉睡在了这座遗迹"
      kuat_legacy.54.a:"虽然暂时无法破解，但这可是一个巨大的收获。"
      kuat_legacy.55.title:"§E第五阶段：别有洞天§!"
      kuat_legacy.55.desc:"虽然我们知晓了这座遗迹的来历并收获了不小的资料，但我们仍然没有找到信号的源头。仪器显示的信号并没有达到峰值，根据周围的辐射能量指数来看，经过7200周期变换以后的读数与仪器中探测到的能量信息流相比仍然并不相同，在这遗迹里应该仍然藏匿着一些秘密。\n\n进过了科研团队的努力寻找，我们在实验室的服务器群下方发现了巨大的能量反应，而这些能量与我们经过周期变换后的数据信号流产生的效果非常相似。[leader.GetName]和她的团队发现服务器群背面的一块石质墙壁上有一个轻微凹下去的石块，在她按下去的时候，服务器群随着遗迹的震动似乎被某种重力发生器抬了起来，露出了下方的通道入口。\n在我们小心翼翼地走进通道后发现这是一个狭长的通道，而通道的尽头竟然有一座独特的庙宇建筑，这应该是在尖塔的后方。[leader.GetName]决定前往那座庙宇。"
      kuat_legacy.55.a:"真是神奇。"
      kuat_legacy.56.title:"§E第六阶段：远古数据库§!"
      kuat_legacy.56.desc:"[leader.GetName]和她的科研团队在进入庙宇之后，探测到了最为剧烈的反应，可以确定这座庙宇就是实际上的数据信号源。这个信号源的发送距离并不长，这也是在太空中接收器显示的数值非常微弱的原因。在深入庙宇后，我们的科研团队发现这里的内部结构与外面相比差异极大，外面的破败有可能是为了掩饰其中的一些重要秘密。\n\n在我们的科研团队深入庙宇中心后发现，他们似乎进入了一个古代数据库，这里石质的建筑墙壁和摆设的大量似乎还是完好的测试仪器以及测试装置显得格格不入。[leader.GetName]尝试打开了一台中央服务器，正在她准备破解密码的时候，电脑竟然自动开放了服务器的访问权限。这应该是之前的AI管理系统开放的数据访问权限。\n\n我们的科研团队在尝试对服务器群的数据信息进行分析后，成功的获得了一些蓝图和一个虚拟视频影像。在打开视频装置后，一个模糊的少女的影像逐渐浮现在[leader.GetName]面前:\n\n朋友们，你们能站在这里说明你们已经得到了这个科技蓝图。这是来自<错误>的数据库信息。尽管这里并没有<错误>的机密内容，但些信息相信仍然是有用的。拿好它，不要向任何人提到你们的收获。<错误>一直在监控着我们......\n\n在影像说完这一切后，数据实验室又恢复了安静。随着数据传输完成的提示声响起，[leader.GetName]和她的团队也将安全返回轨道舰船。\n\n这里仍然可能藏着一些秘密，我们现在应该殖民这个星环并在此增加一些科研人员进行研究。 "
      kuat_legacy.56.a:"希望不要出什么意外...."


      kuat_lagacy_8:"§E轨道信号§!"
      Kuat_structure_8:"在我们解除了轨道的护盾防护后，我们发现，破碎的星环区段内似乎在发送着和前一个星域的星环结构区类似的信号，或许我们应该仔细搜查，寻找这个信号的源头。"
      kuat_legacy.58.desc:"§H[Root.GetName]§!在穿过超平面航道后，到达了一片充满肃杀气氛的区域。整个§H[From.GetName]§!内遍布各种舰船的残骸。\n\n这个星系虽然不像上一个星系那样饱受摧残，但根据扫描的结果来看，在整个星系的中央环带并没有得到任何信号反馈。这出乎了我们的意料，我们推测，整个星环被某种护盾屏障隔开了。目前尚未确定造成这个现象的原因，受限于我们尚且处于星系边缘，我们的科研人员希望调查这个星系。"
      exe_kuat_unlock_the_shield:"§E解除古代护盾§!"
      exe_kuat_unlock_the_shield_DESC:"这个护盾之下的星环结构似乎和其他护盾之下的结构反应有所不同，我们应该解除这个护盾并进一步调查。"
      kuat_legacy.60.title:"异常能量反应"
      kuat_legacy.60.desc:"在我们对这座星环调查时发现，这座护盾下的星环比其他的反应都要强烈一些，在这里很有可能藏匿着什么神奇东西。"
      kuat_legacy.61.title:"研究突破"
      kuat_legacy.61.desc:"我们的科研团队对护盾的研究已经完成，现在可以解除古代护盾了。"
      kuat_legacy.61.a:"好。"
      kuat_legacy.62.title:"§E第一阶段：护盾之下§!"
      kuat_legacy.62.desc:"揭开护盾以后，[leader.GetName]决定带着她的团队进入这个星环区段寻找信号源。尽管这个星环区段也已经伤痕累累，摇摇欲坠，但应该不是造成太大的影响。[leader.GetName]在破损的星环区段之上找到了一些允许我们登陆舰安全着陆的宽敞区域，或许我们可以在这降落，并着手搜索信号源。"
      kuat_legacy.62.a:"非常好。"
      kuat_legacy.63.title:"§E第二阶段：城市废墟§!"
      kuat_legacy.63.desc:"在安全的区域着陆以后，[leader.GetName]和她的团队迅速投入了对星环区域的研究工作。\n\n站在高处，可以明显感受到这里和之前的星环废墟有所不同，这座废墟的破坏程度并没有上一个星环区段那么高。看向远处，还能看到没有坍塌的城市高楼和一些废弃的建筑。通过对区域的扫描显示，这里的城市呈现一种古老的同心圆式的分布方式，即使已经变成了废墟，但中央的高楼区在周围的低矮废墟中依旧显得非常突出。\n\n这座被屏蔽的星环区段内部的能量反应相比之前的星环区段高出了一大截，在扫描这些废墟城市的分布和其辐射能量反应之后，我们的科研团队发现在城市中央的广场区域信号反应非常明显，[leader.GetName]带着她的科研团队决定前去调查。"
      kuat_legacy.63.a:"真是神奇。"
      kuat_legacy.64.title:"§E第三阶段：地下通道§!"
      kuat_legacy.64.desc:"[leader.GetName]和她的团队在抵达城市中央的路程中，根据城市分布和一些已有的资料推断，这座城市应该是这个文明建设的商业和经济中心。\n\n这座城市以中央的主干道向四周辐射，错综复杂的交通网就可以反映出这里的繁华，但如今这座城市却变成了一座废墟，不禁令人嘘唏。这个文明究竟在和什么人交战....\n\n在抵达中心广场后，我们的科研团队发现信号源似乎位于地下。高楼的内部无法通过仪器探测，但也许可以从中央广场已经干枯的湖床处钻开地表。\n\n[leader.GetName]向我们申请了大量工程机械的投送并着手进行挖掘工作，由河床向地下挖掘的过程中发生了坍塌，好在工程机械和科研人员没有受到伤害。坍塌的位置暴露出城市的地下铁路通道，这应该是恩多迪亚帝国所使用的地下交通系统。根据仪器的反馈，或许信号源应该就在地下通道里。"
      kuat_legacy.64.a:"非常好，继续调查。"
      kuat_legacy.65.title:"§E第四阶段：信号发生器§!"
      kuat_legacy.65.desc:"[leader.GetName]和她的科研团队沿着地下通道向城市北部前进的时候，发现仪器的数值越来越强烈，这说明我们的科研团队走了一条正确的道路。地下通道并不是很长，根据对[from.planet.GetName]的表层扫描制作的地图对比显示，这个通道所在的区域并未记录在地图上。\n\n随着科研团队的深入探索，我们发现地下通道仅仅通往一个封闭的地下站点。由于长期深埋地下，这里的设施并没有遭到太多的破坏。根据能量反应对站点进行搜索和分析以后，我们在似乎是控制中心的地方发现了一台奇怪的球状设施。当[leader.GetName]走近设施后，设施的能量反应和仪器的能量反应产生了一些共振，球状设施被启动了，并投影了一个巨大屏幕。屏幕上竟然放映着这座城市曾经的影像。\n\n§Y所有帝国公民请注意，请迅速前往A-11区进行登机撤离。重复，请迅速前往A-11区登机撤离。\n士兵：长官，我们舰队已经无力作战，但我们如果不拖住他们的巨神兵开火的话，我们的人民将无法撤离这座设施。\n士官：我们无法与他们抗衡，传令舰队，撤回§HD设施区§!，我们会让他们偿还这一切的.....他们都是帝国的英烈........§!\n\n影像播放完了了，我们的科研团队分析这应该是恩多迪亚帝国撤离时的影像。恩多迪亚帝国组织帝国人民撤离环世界，但似乎是失败了，这座城市的人应该大部分都死在了太空中，这个星球也由此被敌人屏蔽封锁。但我们仍然不知道这个文明究竟面对了什么.但至少我们知道了还有一个星域————§HD设施区§!...."
      kuat_legacy.65.a:"希望我们不会走到这一步。"
      kuat_legacy.66.title:"§E第五阶段：古代护盾§!"
      kuat_legacy.66.desc:"我们的科研团队在球状设施启动后，发现控制中心的计算机被启动了，[leader.GetName]通过接入计算机，破解其中的古代信息以后发现，这个恩多迪亚帝国试图制造一种星球防御护盾，并在战争中使用护盾发生器保护这座环形世界的安全。但古文明的护盾却被轻而易举攻破了，所以就有了我们刚刚看到的那一幕。\n\n可惜的是恩多迪亚帝国改进的护盾技术并没有保存在着设施里，然而我们在设施内竟然找到了夸特的星球护盾科技，尽管我们不确定是否是夸特的原型技术，但我们可以对这个原型数据进行研究，以确定是否能够正常使用。\n\n§R我们现在应该殖民这个星环并在此增加一些科研人员进行研究。§!"
      kuat_legacy.67.desc:"根据我们对古代档案库的调查，我们的科研人员获得的坐标经过一段时间的验证和监测，该星系拥有与前几个特殊水晶信标中特殊星系坐标相同的特征。这个星系坐落于银河系的一个不起眼的角落，可能是因为该恒星系的恒星已经坍缩成为黑洞，所以我们的星图曾经未发现该星系。\n\n现在，我们可以前往这个全新的坐标了。"
      kuat_legacy.66.a:"非常好。"

      kuat_legacy.68.desc:"§H[Root.GetName]§!在穿过超平面航道后，到达了一片没有星光的领域。整个§H[From.GetName]§!内不仅没有正常的恒星，而且还遍布各种舰船的残骸。\n\n在§H[From.GetName]§!的中心，§H[Root.GetName]§!检测到了一个人造的引力井，辐射范围半径超过600AU，其应该来自一个体积巨大的戴森球框架。在戴森球框架周围，有大量的奇特的损坏星环围绕着中央的巨型构造环。这些星环似乎完全被摧毁了，经过探测，没有任何一个星环能够投入正常使用。\n\n我们的科学家认为这个星系的巨构构造非常不合理，戴森球不可能会建设在黑洞星体上，而星环居住区也不应该会建设在这种地方。我们还需要更详细的研究报告。"
      kuat_legacy.70.desc:"我们的科研团队在完成对这个没有星光的星域进一步搜索研究后发现，这个星域的星环和这些周围的庞大星环一样似乎都不适合宜居，黑洞星体中央的戴森球框架似乎是遭受了重大而损害，整个星系的残骸遍布，应该是曾经爆发过一场大战。\n\n结合曾经我们在§EC星域§!获得的信息，这里应该是恩多迪亚帝国和夸特决战的星系，而中央的巨构可能是一个超强的防御堡垒，或者是某种建造枢纽。但就目前来看我们还不得而知后续的信息。\n\n我们的科学家在对这些残骸和中央的损害巨构的研究发现，这个巨型构造和我们所了解的巨型构造技术非常类似，如果我们能够掌握戴森球的建造技术和环世界的建造技术，或许可以尝试复原这个超级巨构。"


      kuat_lagacy_5:"§E漩涡设施"
      Kuat_structure_5:"我们的科研人员对这座环形世界设施进行了长期的调查和研究。在仪器的监测下，他们发现了一些异常的快子信号，这些信号的能量看似微弱，但频率非常高，与我们已知的任何物理规律都不尽相符。这引起了科学家们的高度重视和极大兴趣。似乎隐藏着不为人知的秘密。"
      kuat_lagacy.26.title:"线索"
      kuat_lagacy.26.desc:"我们的科研部门预测，我们将会在几年内完成对晶体内的坐标信息的研究。真相将很快就会水落石出。"
      kuat_lagacy.26.a:"非常好"
      kuat_legacy.27.title:"§Y[fallen_empire_kuat.GetName]§!"
      kuat_legacy.27.desc:"根据我们的研究发现，神秘晶体是来源于§Y[fallen_empire_kuat.GetName]§!境内的一处星环结构区。好在§Y[fallen_empire_kuat.GetName]§!还不是我们的敌人，我们应当避免进入她们境内，或许我们应该使用某些代价换取我们要寻找的星系的主权，或者使用权。"
      kuat_legacy_27_second.desc:"根据我们的研究，神秘晶体起源于§R[fallen_empire_kuat.GetName]§!中的星环结构区域。 但是现在她们现在是我们的敌人，我们无法正常的前往，我们也许可以暂时停火。"
      kuat_legacy.27.a:"好！"
      kuat_legacy.27.b:"了解了。"
      kuat_legacy_kuat:"§E漩涡设施"
      kuat_legacy_key_world_7_desc:"[kuat_legacy_key_world_7]"
      misc_system_desc_7_desc:"我们的科研人员对这座环形世界设施进行了长期的调查和研究。在仪器的监测下，他们发现了一些异常的快子信号，这些信号的能量看似微弱，但频率非常高，与我们已知的任何物理规律都不尽相符。这引起了科学家们的高度重视和极大兴趣。似乎隐藏着不为人知的秘密。"
      misc_system_desc_7_desc_finished:"我们的深入调查已经完成，研究人员制作了一份详细的研究报告。\n\n在研究初期，夸特曾试图阻挠我们的研究进展，并警告我们不要越界。但当我们正式开始研究后，他们就不再干扰了。我们的研究发现，这座环形设施与夸特首都的环形设施非常相似，原本也应作为居住区使用。但是这些环形世界被封闭起来，情况非常不寻常。果然，在环形世界下方，我们发现了一处遗迹。科学家在遗迹中探索后判断，这座遗迹的风格与夸特帝国不同，更接近于恩多迪亚帝国的遗迹。这意味着遗迹中可能隐藏着某些有价值的信息。\n\n我们成功找到了被夸特封存的恩多迪亚帝国最后遗产，以及来自恩多迪亚的投影讯息。从中我们得知，恩多迪亚曾击败过夸特和永恒舰队，但最终还是败给了夸特。此外，隐藏在夸特统治背后的是另一个危机——这些外来者曾无意中保护过我们的世界，但其动机仍不明确，我们不能掉以轻心。\n\n因此，如果我们选择背叛夸特，这些永恒舰队可能成为最大威胁。消息显示，夸特的星际无畏舰才能干扰其系统。考虑到我们当前的实力，这非常困难。我们或许应该重新评估与夸特的关系。如果选择敌对夸特，我们也难以应对来自未知世界的永恒舰队。\n\n在恩多迪亚遗产中，我们还找到了日蚀I型星际无畏舰的设计图，这是他们从夸特获取的。这有助于我们做出选择。\n\n无论如何，这场危机似乎才刚刚开始。"
      exe_legacy_leberate_war:"停火谈判"
      exe_legacy_leberate_war_DESC:"我们或许应该和§R[fallen_empire_kuat.GetName]§!讨论停火事宜。"
      kuat_lagacy.29.title:"停战"
      kuat_lagacy.29.desc:"我方将与你方从即日起停战"
      kuat_legacy.29.a:"算你好运"
      stop_the_war_for_relic:"交易协约"

      kuat_legacy.30.title:"§E非宜居的巨型设施"
      kuat_legacy.30.desc:"这里曾经是§Y[fallen_empire_kuat.GetName]§!的主要殖民地之一，但他们似乎放弃了这里，并改造成了非宜居的巨型设施，这里似乎藏着什么秘密......"
      kuat_legacy.30.a:"好，很有精神，继续找！"
      kuat_legacy.31.title:"§E遗落城市"
      kuat_legacy.31.desc:"[leader.GetName]在对这个巨型建筑进行勘察的时候，发现了一些这非宜居设施违和的地方，[leader.GetName]在随后的深入勘察中发现这个奇迹般的巨型结构的坚硬之下似乎有些不对劲，里面似乎有奇怪而微弱的的传感信号在以某种周期性规律在持续的发出.......或许我们可以找到这个信号源"
      kuat_legacy.31.a:"注意安全。"
      kuat_legacy.32.title:"§E安全检查"
      kuat_legacy.32.desc:"尽管夸特移交了此星系给我们，但他们的当地的前治安人员要求[leader.GetName]接受检查，才能登陆巨型设施。[leader.GetName]和她的团队在接受检查后发现微弱的信号似乎消失了，这对我们的研究进程影响非常大........"
      kuat_legacy.32.a:"继续找！我有预感我们要接近真相了。"
      kuat_legacy.33.title:"§E地下城市"
      kuat_legacy.33.desc:"[leader.GetName]经过大量时间的寻找，终于在这个巨型结构和另一部分巨型结构的连接处发现一些奇怪的'门'，这应该证明了我们之前对这个结构藏着什么秘密的猜测是对的，[leader.GetName]趁当地的执勤人员不注意溜进了'大门'。在[leader.GetName]返回的报告中写着：\n\n§Y天啊，我简直不敢相信这里竟然藏着一个庞大的地下建筑群，这里高耸而密集的建筑布满了整个巨型设施的内部，如果没错的话这里还有独立的生态循环系统！我手中的仪器一直在告诉我中央的高塔一直在发射着某个信号，我可以肯定我们要找的信号源就是那座高塔......§!\n\n我们的科研团队决定前往前方的中央的塔状建筑，这座高塔在这不可居住的星环内部居然和周围的城市一样维持了至少上千年的时间，尽管这里没有生命迹象，但根据这里的完好痕迹，应该是居民撤离后封存的城市。"
      kuat_legacy.33.a:"希望人没事。"
      kuat_legacy.34.title:"§E永恒的13层"
      kuat_legacy.34.desc:"[leader.GetName]和她的科研团队花费了非常长的时间，终于已经抵达了中央高塔，抵达中央高塔时，我们的的仪器几乎全部失灵了，似乎遭受到了某种磁场的干扰，但好在通讯还能正常链接，[leader.GetName]在分析了周围情况以后选择继续前进，这座高塔和周围的建筑组成的地下城市似乎已经完全失去了生机，这是一座空城，看痕迹应该是曾经有居民居住，但似乎有某种原因撤离了。\n\n而中央高塔的大门似乎印着§Y[fallen_empire_kuat.GetName]§!的旗帜，尽管已经有些掉色了。但应该就是他们的城市遗址。\n\n[leader.GetName]和她的科研团队在进入高塔内的搜索和研究后发现，这座高塔许多地方并不支持前往，甚至有的上下层电梯已经无法使用。但好在我们发现了唯一一个能够使用的电梯，然而电梯仅能前往第13层"
      kuat_legacy.34.a:"前往第13层"
      kuat_legacy.35.title:"§E中央数据库"
      kuat_legacy.35.desc:"抵达13层后，引入眼帘的只有一个紧闭的大门，在[leader.GetName]走进的时候，大门似乎是感应到了什么，突然自动打开了。[leader.GetName]走进后发现似乎这里是一个大型的数据库设施或者培养设施。在整个大厅，摆满了圆柱状的培养罐，最令人奇怪的是，这些培养罐里似乎是空的。\n\n[leader.GetName]走向中央的控制台，控制台的各个屏幕显示这里似乎处于关闭状态。[leader.GetName]认为这里应该是克隆人研究所，或许这里有我们想要找到的真相。"
      kuat_legacy.35.a:"继续搜查。"
      kuat_legacy.36.title:"§E神秘冰冻仓"
      kuat_legacy.36.desc:"[leader.GetName]在继续前进的时候发现这个宽敞的数据库已经无法返回了，后方的门似乎被某种设施控制系统直接关闭，因此我们的科研团队只能前进。\n\n在我们的科研团队前进过程中发现，在设施后面竟然有者一道非常窄的小门，这应该一次只能容纳一人进入，[leader.GetName]决定独自进入，在她进去后，她发现她似乎进入了一个宽敞的有穹顶的空间立体结构。\n\n根据我们对[fallen_empire_kuat.GetName]的了解，这里应该似乎是一个陵墓设施，在陵墓中央有一个先进的冰冻仓，这和周围的环节格格不入，除此之外并没有什么特殊的东西，[leader.GetName]靠近冰冻仓以后发现无法看到冰冻仓内有什么。但可以肯定的是这个冰冻仓我们暂时无法无法打开，但根据仪器的辐射反应来看，这个冰冻仓的材质或者内部的设备材料应该和我们最初发现的神秘晶体是相似甚至相同的，[leader.GetName]认为我们有必要对这个冰冻仓进行深入研究，或许我们可以带回这个冰冻仓。"
      kuat_legacy.36.a:"带回它"
      exe_legacy_unlock_the_minbox:"§E解锁冰冻仓"
      exe_legacy_unlock_the_minbox_DESC:"是时候揭开这里面藏匿着的秘密了"
      kuat_legacy.37.title:"§E揭开奥秘"
      kuat_legacy.37.desc:"我们的科研部门已经准备开始研究并试图打开这个冰冻仓，这或许将揭开恩多迪亚帝国和夸特的真相"
      kuat_legacy.37.a:"不惜一切代价打开这个冰冻仓。"
      kuat_legacy.38.title:"空空如也"
      kuat_legacy.38.desc:"我们打开了这个冰冻仓，然而里面空空如也，并没有什么很奇特的东西....可能是因为时间过于久远，但是我们注意到有一个奇怪的球形的奇怪全息仪，这应该是冰冻仓的主人像留给我们的东西，或许我们可以打开它看一看"
      kuat_legacy.38.a:"打开它。"

      kuat_legacy.39.title:"信号输入"
      kuat_legacy.39.desc:"你好，未来的人们，很高兴我们能见面，很遗憾我们已经不存在了，只能用这种方式和你们见面...."
      kuat_legacy.391:"你们是谁"
      kuat_legacy.391.desc:"我们是谁已经不是太重要了，在漫长的银河历史之中，我倒希望我是谁不要有人询问，恩多迪亚，我们犯了太多的罪恶，如今我们要为这一切付出代价。有时候我在想，要是当初我没做出这样的决定，那会怎样....."
      kuat_legacy.392:"到底发生了什么？"
      kuat_legacy.392.desc:"过去的事情已经没什么好提的了，我们自以为看透了这一切，但现实给了我们狠狠的一巴掌，我们自以为自己是强大且不可战胜的，我们认为这一切都应该属于我们，但没想到我们却只是一木偶，被别人操纵，玩弄于股掌之中。我们的时间也已经不多了，我们将要接受所谓的审判......"
      kuat_legacy.393:"审判？那是什么？"
      kuat_legacy.393.desc:"我们已经没有机会了，但银河的未来一定是光明的，我们留下这个信息，我们只想让其他人了解我们的经历和我们覆灭的真相，不要走到我们的道路上来，不要被贪婪和野心蒙蔽了你们的双眼，监..<错误>..<错误>议会蛊惑我们研究不属于我们的一切，最终我们最终落得亡国灭种的下场。\n\n§Y在银河之外有一些非常可怕的造物，他们似乎是一些机械造物或是某种智能防御系统，他们似乎被§R[fallen_empire_kuat.GetName]§Y称为永恒舰队，他们的舰船无比坚硬，我们无法使用常规武器对其造成任何伤害，而他们的入侵将会摧毁整个宇宙的文明。尽管我们仍然不知道为什么§R[fallen_empire_kuat.GetName]§Y一直在帮我们抵御那些可怕的造物，但夸特的铜墙铁壁让永恒舰队无法进入这个银河。据我们的一直以来的情报分析的总结，[fallen_empire_kuat.GetName]由永恒舰队而来，他们一直在致力于清剿和试图控制永恒舰队。\n\n我们曾经被野心和贪婪蒙蔽了双眼，我们为了夺取夸特全部的技术，主动向他们发动了战争，没想到的是我们竟然成功了，成功击败了[fallen_empire_kuat.GetName]，所以我们成功的拿到了一部分科技，但接下来才是战争的开始，齿轮已经开始转动了。\n\n正当全国上下庆祝之时，永恒舰队出现了，永恒舰队摧枯拉朽般的攻势摧毁了我们大量星球，破坏了几乎所有的防线，我们的舰队甚至不能伤及他们分毫，武器无法开火，舰队损失惨重。但是我们的科研人员还是找到了他们的弱点，科研人员惊奇的发现按永恒舰队的特殊信号干扰可以被我们所击败的夸特手中的星际无畏舰所阻挡。因此我们付出了惨重的代价，摧毁了永恒舰队。然而战争却没有停止，夸特回来了，他们带着庞大的舰队轻而易举地摧毁了我们的防线和所有的战舰，我们因为永恒舰队的入侵而无力作战。他们瓦解并孤立了我们，我们曾经的盟友选择与[fallen_empire_kuat.GetName]站在了一起。\n\n最终我们彻底失败了，帝国政府和§R[fallen_empire_kuat.GetName]§Y签订了一份协议，他们将会保留我们的一部分文明的火种，并将接受改造和清洗。而大部分军队政府和顽固派都要为我们曾经的傲慢付出生命代价，所有人都必须遵守这个协议，这段历史也将被掩盖下去，直到有人找到我们留下来的信息。历史不应该被遗忘，[fallen_empire_kuat.GetName]是外来者，他们将会带来灾祸。我们的时间不多，我们在这里留下了一份我们从§R[fallen_empire_kuat.GetName]§Y获得的当时他们最先进的星际无畏舰的图纸信息，尽管并不完整，但进行少量组装应该是没有问题的。愿原力伴随着你.........."
      kuat_legacy.394:"愿原力伴随着你"
      exe_legacy_unlock_the_millitary_eclipse:"§E研究图纸"
      exe_legacy_unlock_the_millitary_eclipse_DESC:"根据全息投影留下的图纸，我们或许可以还原出这艘舰船"
      kuat_legacy.40.title:"解析完成"
      edict_build_eclipse:"解析日蚀级星际无畏舰"
      edict_build_eclipse_desc:"解析日蚀级星际无畏舰"
      kuat_legacy.40.desc:"尽管我们从遗迹中获取的技术信息具有非常高的技术难度，但我们的科研人员没有放弃对我们的技术难题进行突破。\n\n终于，在我们的科研部门日日夜夜的研究的帮助下，我们成功还原了这艘超级战舰的设计图和建造方法。根据我们的科研部门的分析，这艘舰船来自于夸特的技术，所以我们需要利用夸特舰船的建造设施建造，我们需要找到恒星枢纽和永恒堡垒，这样我们才能顺利建造这艘超级巨舰，这将是我们划时代的军事技术革命。"
      kuat_lagacy.41.title:"交易"
      kuat_lagacy.41.desc:"我们将移交§Y铸造§!星系给你方，根据我们双方的协议，你方必须在我们规定的20年期限之内完成你们的所有任务，无论完成与否，届时我们将收回该星系的所有权，合作愉快。"
      kuat_legacy.41.a:"合作愉快"
      kuat_lagacy.411.title:"协议履行"
      kuat_lagacy.411.desc:"按照我们的协议，现在你方已经达到了我们可以接受的上限，你们现在应该履行我们共同声明的协议中的关于归还§Y铸造§!星域控制权的义务，我们的舰队已经抵达并回收了该星域，现在是你们离开的时候了。"
      kuat_legacy.411.a:"等等"

      kuat_lagacy.251.name:"§E古代档案库"
      kuat_lagacy.251.desc:"在我们来到A设施区的星环已经有一段时间了，在这期间，我们的科研人员一直都没有放弃寻找这个星环能够维持在黑洞引力的环境下的原因，目前我们的科研人员初步判断黑洞并非是先天的，而是后天产生的，因为在这里的黑洞引力并非和我们在之前的星域所遇见的一般。或许这是这个星环能够存在的原因。\n\n星环的环境在修复后是非常适宜居住的，但根据星环上的城市废墟和设施残骸分析来看，这里曾经是那个恩多迪亚帝国的战争补给点，但敌人是谁，我们尚且不得而知。但这个星域遭受了严重的摧残。\n\n§Y我们的科研人员发现了一些塔状建筑，这些高耸入云的建筑却在我们探查星环的时候并未发现，或许我们应该深入研究........"
      kuat_lagacy.252.name:"支离破碎"
      kuat_lagacy.252.desc:"我们的科研人员在对星环档案库的深入研究中，发现了记录在其中的历史文件。\n\n§Y通过破解古代文件信息，我们找到了这个星环曾经的资料，这是一座固若金汤的防御堡垒，而曾经的星系中央也并非是黑洞，黑洞是曾经的恩多迪亚帝国控制的一座超级武器被摧毁时导致的恒星坍缩而成，而恩多迪亚帝国却不知道用了什么方法避免了星环的崩溃。而这个星域似乎当时恩多迪亚帝国正在和一个神秘的河外势力进行交战，恩多迪亚帝国无法抵抗他们，引爆了他们从河外文明那逆向而来的古代战争堡垒，希望彻底摧毁这个星系内的敌方舰队。但很不幸的是，这并没有摧毁夸特，反而因为这样葬送了这座堡垒星系和他们的最后的抵抗基地。§!\n\n所幸，星环内的古代数据库的信息保存尚且完好，我们或许可以借此机会复原那座古代的战争堡垒，但我们需要对这座设施展开进一步的研究，这样才能找到解开数据库中重要的信息的钥匙。"
      kuat_lagacy.251.a:"究竟发生了什么......."
      kuat_lagacy.252.a:"马上投入研究....."
      kuat_lagacy.252.b:"河外势力......"
      kuat_lagacy.74.desc:"在我们来到B设施区的星环已经有一段时间了，在这期间，我们的科研人员一直都没有放弃寻找这个星环重新恢复生态的原因，目前我们的科研人员初步判断这是恩多迪亚帝国封存的一些地表重塑装置修复的，\n\n星环的环境在修复后宜居性良好，并且我们的科研团队还在遗迹发现了一处奇怪的先驱者城市，但根据星环上的城市废墟和设施残骸分析来看，这里曾经是那个恩多迪亚帝国的舰船设计设施，尽管已经被夸特摧毁，但应该还有一些有价值的资料。但这个星域遭受了严重的摧残。\n\n§Y值得注意的是，我们的科研人员发现了一些塔状建筑，这些高耸入云的建筑却在我们探查星环的时候并未发现，应该是塑造之后出现的，或许我们应该深入研究其中的奥秘........"
      kuat_lagacy.75.desc:"我们的研究人员成功揭开了这座遗迹隐藏的秘密，这座遗迹是曾经恩多迪亚帝国和夸特交战时的临时舰船研究中心，这里集中了她们许许多多的精英和科研人员，由于她们与敌人的战事不利，前线溃败，古代帝国决定将她们的科研和研究中心迁到这座位于帝国后方的要塞，并试图在这里研究击败敌人的强大武器，根据我们有限的资料我们并不能还原他们当时的研究内容，但是在遗迹的研究中发现，我们曾经在遗迹中获得的部分信息和这里的大量信息对应了起来，我们的研究人员在先驱之城内找到了他们的小型战术支援舰的研究成果，他们称之为————监护者星际巡洋舰。局限于少量的信息，我们只能让这个设计图的舰船获得建造，但我们的武器似乎并不能装备，好在这艘舰船设计图上有定制的武装系统。\n\n除此之外，我们的科研团队还从设施数据库中找到了一些类似夸特的舰船的设计图和科技引导数据，我们现在可以利用这些技术重现一些我们曾经无法建造的产物！"
      kuat_lagacy.76.desc:"在我们完成D设施区的设施调查已经有一段时间了，在这期间，我们的科研人员一直都没有放弃寻找这个设施隐藏的秘密，目前我们的科研人员初步判断这应该是一个巨型设施群，也就是说这不会是最后一个，\n\n我们的科研人员努力深入调查损毁的恒星枢纽以后，发现这座枢纽内部的关键设备还能正常运行，这或许代表着这座设施可以修复，同时我们还在枢纽的计中央计算机找到了一个封存的设施坐标，但根据计算机上的信息，这座封存的坐标似乎是有什么隐情导致恩多迪亚帝国而不敢调查，或许我们可以进一步分析和寻找到这个坐标星系内的设施。\n\n§Y我们的科研人员认为我们应该前往进行调查，这或许会是揭开设施区神秘面纱的进一步线索........"
      kuat_lagacy.90.desc:"在我们来到C设施区的星环已经有一段时间了，在这期间，我们的科研人员一直都没有放弃寻找这个星环设施重新恢复生态的原因，目前我们的科研人员初步判断这是恩多迪亚帝国封存的一些地表重塑装置修复的，\n\n星环的环境在修复后宜居性良好，并且我们的科研团队还在遗迹发现了一处奇怪的先驱者城市，但根据星环上的城市废墟和设施残骸分析来看，这里曾经是那个恩多迪亚帝国的先进科技研究中心，尽管已经被夸特摧毁，但应该还有一些有价值的资料。但这个星域遭受了严重的摧残。\n\n§Y值得注意的是，我们的科研人员发现了一些塔状建筑，这些高耸入云的建筑却在我们探查星环的时候并未发现，应该是塑造之后出现的，或许我们应该深入研究其中的奥秘........"
      kuat_lagacy.77.desc:"在长达7年的研究中，我们的科研人员终于攻破了最后一层恩多迪亚帝国封存的加密，正如我们在恒星枢纽中寻找的发现的一样，这是一个我们从未见过的星系坐标，或许我们现在可以前往这个星系了。"
      kuat_legacy.91.title:"研究突破"
      kuat_lagacy.91.desc:"在我们的科研人员对出现的古代塔状建筑的深入研究中发现，这些是一恩多迪亚帝国储存一些备用特殊坐标的专用设施。尽管其中大部份资料已经损毁，但我们的科研人员仍然发现了一份较为隐蔽的坐标信息，新的星系坐标已经出现在我们的星图上，我们是时候寻找它了。"
      kuat_lagacy.75.a:"好在还有设计图。"
      kuat_legacy.47.name:"巨构完成"
      kuat_legacy.47.desc:"[build_the_exe_eternal_starbase.GetName]完成了$exe_megastructure_starbase$的建设，[build_the_exe_eternal_starbase.GetName]将在疯狂的战争机器的加持下会做出什么样的事情，目前尚不得而知...但我们必须提防他们！"
      kuat_legacy.47.a:"真是疯狂"
      kuat_legacy.48.name:"信号输入"
      kuat_legacy.48.desc:"$exe_megastructure_starbase$？这是一座非常强大的要塞，然而这并不能挽回她前所有者的命运。究竟是重蹈覆辙还是开创历史，我们拭目以待.....\n\n没有天上掉馅饼的事情，§Y某些代价终将付出......."
      kuat_legacy.48.a:"你无权干涉我们！"

      kuat_legacy.78.title:"信号传入"
      kuat_legacy.78.desc:"你们好，外来者们，我们是这座设施的监管者，我们很高兴见到你。不过我们已经很久没有见到新的智慧物种了，距离我们上一次见到外来的智慧物种时，他们还自称恩多迪亚人，但这已经过去了上万年了。我们可以好好聊聊吗。当然因为我们的星系有一些危险的设施，所以不能让你们进入我们的星系，任何进入星区的通道均已被关闭。通讯上交流也是一个不错的选择。你们有什么需要了解的吗？"
      kuat_legacy.79.desc:"我们也不知道我们是什么，来自哪里，我们的父辈一代又一代的教育我们，传承我们的使命和价值，这座设施是我们生命的一部分，也是我们存在的价值，因此我们将用我们的生命的全部去守卫这座设施。你们还有什么想知道的吗？"
      kuat_legacy.82.desc:"是的，使命。无论是夸特还是我们都在履行我们的职责，这不仅仅是我们，甚至这个世界的任何人，任何种族，任何国家都有他们的使命和职责，或许他们并不知道，但都在不自觉地履行自己的职责。我们的祖先留下的传承告诉我们，我们不属于这里，就算我们要付出生命的代价，我们也必须在这里履行我们的职责和使命，封存这座设施，监管这座设施。但你们和我们之前见到的外来者一样，都很特别，你们或许并不属于这里.......但希望我们能够相互理解相互尊重。\n\n§R不要进入我们的星系§!。"
      kuat_legacy.80.desc:"这是我们的职责和使命，即使要付出生命的代价，我们也必须监管这座设施，我相信你们也有一样的执着，我想我们应该互相理解相互尊重。\n\n还有什么想了解的吗？"
      kuat_legacy.83.desc:"额.....我想我们并不能告诉你们这座设施的所有信息，但是我们还是可以告诉你们一些不重要的内容。\n\n这座设施叫弑星者基地，如你们所见这曾经是一座星球，经给改造以后就变成了这样，但是弑星者基地存在一些问题，所以我们必须监管和封存弑星者基地。"
      kuat_legacy.84.desc:"正如它的名字，这是一座威力巨大的战斗要塞，这座要塞曾经是凯伯水晶矿场。\n\n凯伯晶体是一种罕见的晶体，生长在自然界中，并发现在分散在银河系各大行星上。通常被绝地和西斯用来制造光剑。它可以集中巨大的能量，使它们成为制造涡轮激光武器的理想选择。而正是这种晶体的巨大力量和这座设施曾经蕴含的大量水晶，让弑星者基地成为了一个可怕的要塞。它能够将恒星的能量聚焦成一束高能光束，从而摧毁整个目标星系甚至恒星。"
      kuat_legacy.85.desc:"这可真是一个令人为难的问题。这座要塞并非是一个时期一个国家建成的，祖辈告诉我们，银河帝国在这里挖掘开采这种蕴含巨大能量的水晶，后来，第一秩序接管了这里，他们利用矿场的便利，彻底改造了星球，将这里变成了一座超级武器发射平台。然而他们终究失败了。"
      kuat_legacy.86.desc:"是的，第一秩序。他们本不应该出现，帝国垮台以后，他们接管了并整合了帝国的残余势力，试图使用这个武器系统完成他们的统治银河的目的。第一秩序使用整个星球作为武器平台，将这座要塞作为第一秩序在这个空间内的一个据点，这颗经过改造的可移动严寒行星上聚集了大批第一秩序士兵、军官和科学家。这还配备了一个行星护盾发生器，以抵御轨道轰击。不过他们终究失败了。我们的祖先在帝国议会的命令下重建了这座要塞，但我们不能让这座要塞成为毁灭银河的武器，我们必须用生命和未来封锁这座设施，无论是帝国议会还是夸特，都不能动摇我们的决心。"
      kuat_legacy.81.desc:"就像我们说过的，我们相信我们的监管将会保证设施得到彻底的封存，我们相信我们的决心和能力能够捍卫我们的使命和履行我们的职责。"
      kuat_legacy.87.desc:"我们的实力和能力足以完成我们的职责，这是我们必须要做的，如果你们想要这座要塞就必须从我们的尸体上踏过去！"
      kuat_legacy.78.who:"你们是什么人？"
      kuat_legacy.78.response:"下次再聊，希望我们不会兵戎相对。"
      kuat_legacy.79.continue:"使命？"
      kuat_legacy.78.why:"为什么要监管设施？"
      kuat_legacy.78.what:"你们的监管有什么用？"
      kuat_legacy.78.exist:"我们知晓了。"
      kuat_legacy.79.back:"我们聊聊其他话题"
      kuat_legacy.80.continue:"这座设施是什么？"
      kuat_legacy.81.continue:"但我们认为你们的实力不足"
      kuat_legacy.82.continue:"我们已知晓。"
      kuat_legacy.83.continue:"什么是弑星者基地？"
      kuat_legacy.83.from:"谁建造了这座设施？"
      kuat_legacy.84.continue:"真是可怕的武器"
      kuat_legacy.85.continue:"第一秩序？"
      kuat_legacy.86.continue:"真是骇人听闻"
      kuat_legacy.87.continue:"§R我们将替你们完成使命§!"
      kuat_legacy.87.warning:"§R我们将与他们为敌，他们会使用弑星者基地攻击我们的首都星系，我们或许需要更换首都以避免造成更大的损失。§!"


      kuat_lagacy_41:"§E远古之影"
      Kuat_structure_41:"损毁的星环遗迹，其中似乎有着一些关于我们解开数据库的钥匙的线索，这将是我们揭开远古谜团的基础。"
      kuat_lagacy_51:"§E远古之影"
      Kuat_structure_51:"损毁的星环遗迹，其中似乎有着一些关于我们解开数据库的钥匙的线索，这将是我们揭开远古谜团的基础。"
      kuat_legacy.180.name:0 "§E远古之影"
      kuat_legacy.180.desc:0 "我们的科研人员通过对星环中的古代数据库的探索和研究获得了重大的突破，关于该星域的古代帝国数据库，我们发现在位于该星域宜居星环对角的一处似乎是自动科研设施的环带上有着相似的古代快子信号的频段，尽管它们非常微弱和隐蔽，但我们科研人员仍然在这处似乎与普通星环相似的星环区域内发现了我们需要找到的数据库钥匙的线索，现在我们或许应该开展对此数据库的相关研究，以对我们接下来的科研项目和研究进展提供帮助。\n\n值得注意的是，这座星环区域曾经属于某个恩多迪亚帝国的科研中心，在我们之前对数据库的研究来看，[ancient_shadow_place.GetName]或许将会是我们加深对恩多迪亚帝国的了解的重要途径。现在我们应该派遣我们的科研人员对该星域的遗迹进行检查和研究分析。"
      kuat_legacy.180.a:0 "马上派出我们的科学家！"
      kuat_legacy.181.name:0 "§E环带设施"
      kuat_legacy.181.desc:0 "我们的[leader.GetName]在接到帝国的指示以后，他带领他的团队通过我们的轨道飞船接近了此处环带，这里的环带与我们之前在这个星域登陆的环带不同，这是一个似乎由自动设施组成的非宜居环带，初步的研究和地质勘探信息来看，这里应该是作为其恩多迪亚帝国的一处科研供给设施。\n\n但值得我们注意的是，在位于这座环极有可能藏匿着一些对接下来我们解开古代数据库的重要信息。\n\n[leader.GetName]不认为我们应该就此罢休，他已经通过我们的先进仪器对该环带进行一次全方面的扫描和调查，我们现在应该等待新的信息。"
      kuat_legacy.181.b.desc:0 "我们的[leader.GetName]在接到帝国的指示以后，他带领他的团队通过我们的轨道飞船接近了此处环带，这里的环带与我们之前位于A设施的星域登陆的环带具有一定的相似程度，这里同样是一个由自动设施组成的非宜居环带，初步的研究和地质勘探信息来看，这里应该是作为其恩多迪亚帝国的一处军事研究供给设施。\n\n值得我们注意的是，在位于这座环极有可能藏匿着一些对接下来我们解开古代数据库的重要信息，这将进一步的推动我们的研究进展。\n\n[leader.GetName]经给前一次的成功挖掘，她认为我们不应该就此罢休，他已经通过我们的先进仪器对该环带进行一次全方面的扫描和调查，我们现在应该等待新的信息。"
      kuat_legacy.181.a:0 "很好。"
      kuat_legacy.182.name:0 "§E毁灭的宜居地"
      kuat_legacy.182.desc:0 "通过长期的全面扫描，该星环设施已经完全的展露在我们的面前，正如我们的科研人员的推断，这座设施正是恩多迪亚帝国的一处自动科研设施。\n\n由于该恩多迪亚帝国似乎遭遇了什么不测，这处设施同样的与之前我们所登陆的环带一样被某种势力轰炸破坏过，但他们似乎刻意的放缓了轰炸，否则我们现在依旧能够在星环的一些区域找到当年被轰炸所留下来的具有燃烧痕迹的废弃殖民地遗迹的情况是几乎不可能出现的。\n\n我们的科研人员由此推断，此处星环应该与其他星环一样被当初轰炸该星域的文明所摧毁，但整体对整个星环的调查来看，此处设施保存的较为良好，或许是因为轰炸的未知文明在这里发现了什么，他们因此放缓了轰炸行为，亦或者这里有着一些不为人知的东西阻碍了轰炸的进行，这应该能够帮助我们找到古代数据库的破解线索。"
      kuat_legacy.182.b.desc:0 "通过长期的全面扫描，该星环设施已经完全的展露在我们的面前，正如前一座遗迹一般，这座设施不仅仅是恩多迪亚帝国的一处自动科研设施，同样也是恩多迪亚帝国的军事技术试验中心，我们从这里的一些遗留的建筑痕迹推断，我们应该还能获取一些有关这座设施的信息。\n\n由于该恩多迪亚帝国很显然遭到了重大的毁灭性打击，这处设施同样的与之前我们所登陆的环带一样被某种势力轰炸破坏过，不过不知道是因为护盾的原因还是什么其他原因，轰炸者似乎刻意的放缓了轰炸，否则我们现在依旧能够在星环的一些区域找到当年被轰炸所留下来的具有燃烧痕迹的废弃殖民地遗迹的情况是几乎不可能出现的。\n\n我们的科研人员由此推断，此处星环应该与其他星环一样被当初轰炸该星域的文明所摧毁，然而某些情况的发生，让这座设施和前一个被发现的设施保存了少量信息下来，但整体对整个星环的调查来看，此处与之前的情况几乎一致，这里应该是有一些与前一做遗迹相似的科技或者遗物，这些强大的科技结晶或许正是这座设施被保存下来的重要因素，这应该能够帮助我们找到古代数据库的破解线索。"
      kuat_legacy.182.a:0 "不错的进展。"
      kuat_legacy.183.name:0 "§E死亡的城市"
      kuat_legacy.183.desc:0 "我们的科研人员的推断或许有一些错误，在通过对该星域环带的城市遗迹设施进一步考察来看，我们所处的星环应该是通过一种破坏度较低的手段进行摧毁的轰炸方法。\n\n根据星环区域的内的大部分城市来看，这些城市设施并非像之前的发现的宜居地一样破败，这里的城市建筑甚至保存的相对较为完好，大量的高层楼房居然仍然在战后保存。\n\n这座相对的城市遗迹中，我们的科研人员居然发现整个设施星球的地表环境中没有任何生命的存在，通过周围的热感信号的扫描，我们可以确定在该城市区域周边完全失去了生机，这和我们的中子净化的轰炸手段极为相似，轰炸方应当是采用了这种惨无人道的轰炸方式，将整座设施完全摧毁，如今这里已经完全是一个死城了。\n\n值得注意的是，我们的快子传感器通过该星环的扫描来看，在这座城市中心的高塔发出微弱断断续续的快子信号，我们的科研人员认为这应该是我们想要寻找的数据库钥匙的所在地。"
      kuat_legacy.183.b.desc:0 "我们的科研人员经过之前的遗迹探索的教训，他们在通过对该星域环带的城市遗迹设施进一步考察后，给我们了一个相对准确的结论，就是我们所处的星环应该是通过一种破坏度较低的手段进行摧毁的轰炸方法，这种手段很显然是轰炸方刻意为了保存一些文件或者相关的资料而执行的方法。\n\n与前一做遗迹的调查结果结合来对比，这些城市设施并非像之前的发现的宜居地一样破败，甚至相比之前的一座保存较为良好的设施都更为完整，星环的无垠地表上依旧保存了矗立的高大建筑，尽管他们已经失去了生机。\n\n通过与之前的遗迹对比来看，这座设施应该是和前一座遗迹相同，被采用了某种类似中子净化的方式消灭了星球地表上的绝大部分生命，因此这座城市已经完全变成了一座死城。\n\n但我们的调查人员通过快子传感器通过该星环的扫描结果分析后发现，在这座城市中心的高塔发出微弱断断续续的快子信号，我们的科研人员认为这应该是我们想要寻找的数据库钥匙的所在地。"
      kuat_legacy.183.a:0 "真是诡异。"
      kuat_legacy.184.name:0 "§E遗迹尖塔"
      kuat_legacy.184.desc:0 "我们的科研人员通过一段时间的对城市中心的遗迹尖塔的搜寻和探索以后，我们可以完全的确定，那个断断续续微弱隐蔽的信号正是这座遗迹尖塔持续散发出来的，位于该处的尖塔似乎完全被封闭了，我们的调查人员无法从表面上获取相关的信息。\n\n但是我们通过对整座尖塔的结构调查获得了重大的突破，我们在一处尖塔东北角的承重柱旁边找到了一个凹陷的结构区域，凹陷的图形似乎类似恩多迪亚帝国的帝国旗帜的图案，我们科研人员根据从之前遗迹中获取的纹理图案，利用该处的建筑材料通过打印设备制造出了填补空缺的物件，[leader.GetName]将我们打印好的图案填补上去后，尖塔东南侧发生了巨大的声响，东南侧的大门由此彻底打开。\n\n我们的调查人员现在可以进入尖塔进行搜寻我们的目标。"
      kuat_legacy.184.b.desc:0 "我们的科研人员通过一段时间的对城市中心的遗迹尖塔的搜寻和探索以后，我们可以完全的确定，与上一座遗迹类似，那个断断续续微弱隐蔽的信号依旧是这座遗迹尖塔持续散发出来的，位于该处的尖塔仍然是完全被封闭了，我们的调查人员无法从表面上获取相关的信息。\n\n但是我们通过对整座尖塔的结构调查获得了重大的突破，我们在一处尖塔西北角的承重柱旁边找到了一个凹陷的结构区域，凹陷的图形似乎类似恩多迪亚帝国的帝国旗帜的图案，我们科研人员根据从之前遗迹中获取的纹理图案，利用该处的建筑材料通过打印设备制造出了填补空缺的物件，[leader.GetName]将我们打印好的图案填补上去后，尖塔东南侧发生了巨大的声响，东南侧的大门由此彻底打开，我们的调查人员现在可以进入尖塔进行搜寻我们的目标。"
      kuat_legacy.184.a:0 "神奇。"
      kuat_legacy.185.name:0 "§E古代AI"
      kuat_legacy.185.desc:0 "我们的科研团队通过对遗迹尖塔的大部分区域的调查后，几乎没有获得什么有价值信息，在进入该尖塔之后，我们的仪器也出现了剧烈的跳动，完全失去了对信号的检测功能。\n\n现在我们的科研团队必须靠自己才能找到我们需要的目标。在长时间的无结果的令人失望的调查后，我们的[leader.GetName]发现了位于尖塔地下的一处隐蔽设施，他完成对设施的门禁的破译后，设施的一些智能管理系统被无意中启动了，我们的科研团队在被安保系统发现之前迅速的躲进了隐蔽的设施内，在隐蔽的设施内，[leader.GetName]发现了位于设施中央计算机上的巨大机械实体，这似乎是上个世代的大型运算智能计算机，我们的科研团队通过对该管理终端的破译研究后发现这其中正是我们需要的找的目标。\n\n值得注意的是，我们的科研团队在其中发现了多个经过加密的信息，我们尚且需要一段时间的研究和破译。"
      kuat_legacy.185.b.desc:0 "我们的科研团队通过对遗迹尖塔的大部分区域的调查后，这座遗迹的表层与之前的一样，几乎没有获得什么有价值信息。\n\n并且在进入该尖塔之后，我们的仪器也出现了频繁的失灵，仪器无法承受塔内的奇怪的磁场，几乎完全失去了对信号的检测功能，现在我们的科研团队必须靠自己才能找到我们需要的目标。\n\n在长时间的无结果的令人失望的调查后，我们的[leader.GetName]发现了位于尖塔地下的一处隐蔽设施，他完成对设施的门禁的破译后，设施的一些智能管理系统被无意中启动了，我们的科研团队在被安保系统发现之前迅速的躲进了隐蔽的设施内，在隐蔽的设施内，[leader.GetName]发现了位于设施中央计算机上的巨大机械实体，这似乎是上个世代的大型运算智能计算机，我们的科研团队通过对该管理终端的破译研究后发现这其中正是我们需要的找的目标。\n\n值得注意的是，我们的科研团队在其中发现了多个经过加密的信息，我们尚且需要一段时间的研究和破译。"
      kuat_legacy.185.a:0 "非常好，继续破译！"
      kuat_legacy.186.name:0 "§E工程学研究"
      kuat_legacy.186.desc:0 "我们需要对该计算系统终端内的工程学相关领域的信息进行初步的解码分析，目前我们所有的参与的科研人员已经进入了科研和调查的进程状态，现在我们应该等待我们的科研人员完成工程学第一阶段的研究。不过它们拥有一定的保护措施，我们必须投入更多的人力和资源来解决这一问题。"
      kuat_legacy.186.a:0 "很好，继续。"
