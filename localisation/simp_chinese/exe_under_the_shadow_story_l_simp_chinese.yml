 tech_kuat_strange_shield_contractor:0 "§EAegis防御偏转立场—基础理论§!"
 tech_kuat_strange_shield_contractor_desc:0 "Aegis防御偏转立场与其说是一种护盾，不如说是一种双向系统，既能防御也能进攻，通常被认为是流浪者舰船使用的通用护盾系统和超级武器系统。\n\n从功能上讲，Aegis防御偏转立场本质上是一个可以收集受击能量的护盾，并且在收集的能量达到限度时激活一个巨大的定向曲速长矛：其系统可以操控自由分子将其辐射到生成的反极旋转场中，被加速达到临界点后从而结合成夸克胶子等离子体，然后向外指向目标。\n\n由于这种指向需要充能的过程，我们需要在舰船的能量核心中使用同位素-5，同位素-5可以使护盾能量实现聚焦重定向，这样就可以攻击快速而难以瞄准和跟踪的目标。"


 tech_kuat_strange_shield_contractor_1:0 "§EAegis防御偏转立场—进阶理论§!"
 tech_kuat_strange_shield_contractor_1_desc:0 "通过调整核心立场的强度，可以实现护盾强度和武器输出的自由控制，由于核心立场可以直接穿过船体外部，扩展护盾发生器的效果。\n\n由此产生的护盾可抵挡和保存来自任何攻击的额外能量和动量--可暂时储存的能量将远远超出船体本身的承受能力。当承受的攻击抵达临界状态时上，舰船核心的同位素-5会将储存的能量反转并指向武器系统锁定的某个目标，立场会在同位素-5的操控下聚焦到一个点上。\n\n然后，核心的粒子将辐射到聚焦点，组合成夸克-胶子等离子体，并以无与伦比的威力向目标发射。"
