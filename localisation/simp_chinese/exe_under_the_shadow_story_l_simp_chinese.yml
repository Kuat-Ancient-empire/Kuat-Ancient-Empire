    exe_invasion.1000.desc:0 "§Y本菜单将提供全局设置调整窗口，你可以在这里改变难度，机制等相关设置。\n\n关于本mod更新日志，请点击本菜单下的加入我们频道的按钮，并加入我们的频道，获取第一手更新咨询。\n\n希望您可以仔细阅读本mod的文字剧情以及重要提示，这将有益于您的游戏体验，一般来说您需要有足够的循环和科研才能选择更高的难度。§!\n\n如果您愿意支持我们的开发，可以给本mod一个steam页面的点赞订阅收藏三连。\n\n此外如果可以的话，请打开本mod菜单下的赞助按钮，并选择赞助我们。您的赞助就是我们的开发动力!\n\n§H祝您游戏愉快！§!"
