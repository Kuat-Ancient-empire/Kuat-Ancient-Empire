    kuat_situation.32.desc:"我们的工程团队多年间在[target.GetName]的设施上的调查进程终于要画上了句号。\n\n我们的研究人员在关闭设施内部安保系统和消除了空间扭曲的现象以后，轻而易举地发现了位于尖塔中央的快速电梯，尽管该电梯由于长期无人维护出现了电路故障，但我们的团队成功的修复了该设施的电梯供电设施。\n\n我们的研究人员在通过电梯后成功的发现了位于尖塔底部服务器的数据库接入口，通过周围的一些数据解析后得出来的信息来看，该设施为恩多迪亚帝国在与$Name_kuat$的第二次战争中所修建的，他们试图利用该设施秘密的研发一款具备量子作战压制能力的特殊舰船，并保存了相当多的技术原型科技，这个计划被该文明视为救命的稻草。\n\n但由于该计划的保密性要求，这座设施内并未保存相关的科技信息，但或许该设施服务器群数据中有我们需要的线索。"
