        executor_build.808.desc:"你们的行动已经完全违背我们之间的互助协议，我们已经进行了多次抗议和警告，但你们仍一意孤行，既然你们那么希望成为你们的先辈，那我们将成全你们。你方将被认定为我们的敌人，你们这是在§R玩火自焚！"
        executor_build.808.a:"那又如何？"
