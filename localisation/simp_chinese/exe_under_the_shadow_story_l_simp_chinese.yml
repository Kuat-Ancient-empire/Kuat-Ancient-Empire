    exe_invasion.141.desc:"§E永恒舰队§!在与我们的长期作战中，成功完成了对我们舰队司令[eternal_learned_leader_copy.GetName]的基因与生物信息研究。§E永恒舰队§!已经成功在其舰队上利用合成机械技术对我们的[eternal_learned_leader_copy.GetName]进行克隆，现在我们的[eternal_learned_leader_copy.GetName]需要面对并战胜自己。"
