    kuat_extramonster_expand.1.desc:0 "在我们的移民者对移居点进行开拓的过程中，意外发现了一处奇怪的信号源发射点，他们立刻上报给了我们的科研团队。经过科研人员的调查，我们可以确定发射源是一处人造的远古建筑群，这一发现对我们的调查非常有利，我们应该立刻派出额外的科研团队去详细探索这一发现。"
    kuat_extramonster_expand.1.a:0 "必须调查清楚。"
    kuat_extramonster_expand.7.name:0 "$situation_research_F_facility_technology$——发现"
    kuat_extramonster_expand.7.desc:0 "我们的科研人员借助了我们高超和精密的仪器，设法接近并抵达了远古建筑群周围。根据周围的地理信息的空间分布，研究人员认为这里的建筑群存在的时间并不非常久远，但也远远超出护盾所存在的时间，并且探险队员还发现了一些最近才产生的大型坑道，他们分析这很有可能和护盾解除时出现的不明飞船有关。这座建筑群修建的时间非常久远，它的稳定性已经不能获得保证。\n\n研究人员在设法稳固了这些建筑群后，根据探测器的反馈，确定了信号的位置。我们的科研人员断定信号正是来自于他们所在的古老建筑群中心的高塔建筑。\n\n随后，研究人员组织了对该建筑的探索，成功从中发现了一座尚能运行的古代数据库。\n\n目前可以确定的是，我们发现的这些遗迹，或许能够让我们解开这个星球乃至这个星系里隐藏的秘密。"
    kuat_extramonster_expand.6.name:0 "$situation_research_F_facility_technology$——调查"
    kuat_extramonster_expand.6.desc:0 "在我们的科研人员对古代数据库进行初步的破解后，发现其中记录了一些对我们的调查非常有利的数据，其中的一部分数据，提到了一个被称为'深渊'的概念，经过对这方面信息的进一步解析，随之产生的新的物理学理论认为，恒星内部是物质和能态无限可能性域的最终创造者。\n\n我们的一名科学家甚至认为，如果我们想要控制恒星的演化，这种技术应该能够对物质和能态的量子场的拓补进行观察甚至导航，或者说：它们有可能穿透物理现实的主要层面，并潜入代替世界和现实。而这种"代替世界"，正是'深渊'。\n\n深渊是物质和能量一种可能但目前尚未被证实存在的分布方式，并不是类似虫洞那样时空折叠的常见概念。深渊是在量子水平上位于现实不确定性领域中的一个口袋，这是一个可能的，替代现实的影子口袋，是恒星能量和物质的交替分布。\n\n因此，深渊可能并不仅仅是时空现象，而是未定时空的飞地，一个交替现实的口袋，类似原子级的量子效应场。\n\n但由于这一理论将会推翻我们对宇宙了解的全部结论，在没有更多资料和实验的支撑下，我们对深渊的了解目前就到此为止，现在我们需要转移注意力到数据库中提取出来的其他数据进行进一步的分析上。"
    kuat_extramonster_expand.5.name:0 "$situation_research_F_facility_technology$——研究"
    kuat_extramonster_expand.5.desc:0 "由于整个数据库极为庞大，我们的科研团队只能通过扫描无人机获取数据库存储的基础信息，然后对已有的信息进行分类后再进行细节的解析。\n\n在整个团队夜以继日的努力下，我们终于基本了解了整个数据库的全貌。从扫描结果看，这里储存着未知文明为了应对危机而准备的几乎全部知识，其中大部分可以用我们现有的科学理论去理解，而这个未知文明对于基因工程和数字生命双方面的研究则极为深入，部分理论远远超出了我们可以理解的范畴。\n\n根据现有整理的资料我们可以判断，这个文明掌握了将人的意识通过数字化的形式完整的转入一具有机人造躯体的能力，也就是说可以做到单个个体的无限复制，且个体与个体之间不会存在基因上的联系，这个文明曾使用这项技术来打造超级战士，但详细的信息要么损毁，要么还未能被解析出来。\n\n仅有的信息已经足够让我们的科研团队兴奋异常了，他们对于接下来的工作充满了热情。"
    kuat_extramonster_expand.4.name:0 "$situation_research_F_facility_technology$——研究"
    kuat_extramonster_expand.4.desc:0 "从帝国各处补充的科研人员到达现场后，立刻投入了对新数据的解析工作中，他们又成功恢复了一部分还比较完整的数据，这部分数据补上了我们关于"深渊"的一部分理解缺失。\n\n这部分资料指出，由于恒星是宇宙中能量的最终产生者和物质抛撒器，它们进行的的核聚变以及不同的生命周期构成了所有现实事物的基本元素，它们通过极高的聚变能量，为物质/辐射和粒子提供了极端的环境。\n\n我们新的物理学理论认为，恒星内部是物质和能态无限可能性域的最终创造者。因此，如果我们要进一步探索深渊的秘密，必须从恒星入手，而资料也提到了通过恒星打开通向深渊大门的方式————恒星嬗变。\n\n这部分资料到此结束，我们的科学家团队正在尝试恢复一个更大的存储单元中的数据，希望这些单元里还有些可用的信息残渣剩余。"
    kuat_extramonster_expand.3.name:0 "$situation_research_F_facility_technology$——研究"
    kuat_extramonster_expand.3.desc:0 "尽管整个设施的保存非常完好，但由于在无法估计的岁月中缺乏良好的维护，恢复数据的工作依然进行的非常艰难，但在我们的科研团队的努力下，所有状况较为良好的数据存储单元均已恢复运行，通过提取数据库中的有关"深渊"的数据协助我们团队的研究，我们成功的取得了一些进展。\n\n经过我们帝国最精英的科研团队的持续钻研，对深渊的研究已经得出了一定的结论：深渊是替代现实的工程化实例，它高度依赖于恒星的能量，通过量子可能性场和星团拓补的组合，使该工程得以成为可能。\n\n这就打开了观察恒星和恒星团的前景，并通过物质和能量的分配进入替代世界的可能性域。借助同位素-5，我们可以将恒星转化为我们需要的拓补结构来导航星团。\n\n这种结构结合了光度、物质、引力和能量的分布，既是当前的一个暂时状态，又是星团随时间演变的结果。\n\n我们完全有能力设计并建造出这样的结构，唯一的问题就是同位素-5。我们的科研团队得出结论后，开始投入了下一阶段的工作。"
    kuat_extramonster_expand.2.name:0 "$situation_research_F_facility_technology$——报告"
    kuat_extramonster_expand.2.desc:0 "庞大的古代数据库仍有许多未知的数据等待我们发掘，但我们已经提取出了其中最重要的信息，数据库在很长一段时间里都会由留下的一支小型团队持续发掘。\n\n我们现在需要完成我们对恒星拓补的研究。另外，我们的另一组数据小组从数据库中提取出了一份奇怪的调查报告.\n\n他们正在对报告进行解析，到目前为止有非常多的疑点需要解释，希望这份报告能给我们答案。"
    kuat_extramonster_expand.2.A:0 "希望能够顺利。"
    kuat_extramonster_expand.8.name:0 "追踪神秘的舰船——追踪"
    kuat_extramonster_expand.8.desc:0 "我们的团队进行了对从星球上起飞的神秘舰船踪迹的调查，虽然他使用的引擎几乎没有留下什么踪迹，但只要调集更多的资源，我们依然可以追踪定位他的去向。"
    kuat_extramonster_expand.8.a:0 "找到它。"
    kuat_extramonster_expand.9.name:0 "神秘的坐标"
    kuat_extramonster_expand.9.desc:0 "很快我们的专家就完成了对这些信号的解析，在他们递交的报告上指出，我们获得了一个通向未知地点的坐标，这个坐标并不是恒星系，远程扫描显示那里只是一片深空。由于存在探测被屏蔽的可能性，远程扫描和探测并不能揭开这个坐标的秘密，在完成对信号坐标的定位后，我们需要派遣研究人员和科研船前往该坐标，调查其中隐藏的秘密。"
    kuat_extramonster_expand.9.a:0 "找到它。"
    kuat_extramonster_expand.10.name:0 "前所未见的巨型建筑"
    kuat_extramonster_expand.10.desc:0 "当我们的科研船进入这个坐标后，科研人员首先看到的，就是在这个区域中央耸立的巨型建筑。建筑的形式不属于我们的文献记载中的任何一个远古先驱文明的形制。\n\n由于担心神秘舰船依然隐藏在这附近的空间里，[leader.GetName]带领她的科研人员对周围的空间立即进行了安全检查，同时也对建筑本身也进行了检测，检测发现这座建筑存在的时间远超我们的想象，这意味着这很可能是一个此前从未被发现的远古文明仅存的遗物，而仅靠观察也能发现到这座建筑有相当严重的损伤状况，不过都仅限于外表，这些损伤似乎没有对内部造成任何的影响.\n\n探测器也能检测到建筑内部有供能设施正在运转产生的反应。[leader.GetName]决定在完成对坐标周围宇宙空间的探测后，尝试进入这座建筑进行探索。"
    kuat_extramonster_expand.10.a:0 "真是惊人！"

    site_F_systeam:0 "§E古代建筑§!"
    site_F_systeam_intro:"当我们的科研船进入这个坐标后，科研人员首先看到的，就是在这个区域中央耸立的巨型建筑。建筑的形式不属于我们的文献记载中的任何一个远古先驱文明的形制。我们需要弄清楚，这到底是什么？"
    kuat_extramonster_expand.11.name:0 "§E第一阶段：探险§!"
    kuat_extramonster_expand.11.desc:0 "[leader.GetName]对这座巨大的建筑进行了彻底的扫描，试图获得向内探索的路线，但不管进行多少次扫描，得到的都是一片漆黑的图像，显而易见的是任何扫描建筑内部结构状况的尝试都被未知的技术屏蔽了，即使是我们最先进的技术和最精密的仪器也无法突破这种屏蔽。\n\n[leader.GetName]只好放弃向内部探索的尝试，向目光转向那些因为受损而暴露出来的结构上，也许从建筑使用的材料之类的线索上可以获得一些关于这座建筑建造者的信息，这将对我们的进一步调查非常有利，[leader.GetName]已经开始着手进行这一项工作。"
    kuat_extramonster_expand.11.a:0 "继续。"
    kuat_extramonster_expand.12.name:0 "§E第二阶段：古老的设施§!"
    kuat_extramonster_expand.12.desc:0 "[leader.GetName]和她的团队设法接近了这座建筑受损较为严重的部分，对一些漂浮在宇宙空间中的废弃材料进行取样的同时，也派出了无人机对受损结构的内部进行有限的探索。\n\n根据无人机传回的信息，[leader.GetName]认为这座建筑具备生命体在其中生活的条件，由于建筑主体整体依然完整并且能源系统仍在运转，不能排除仍然有生命生活在其中的可能性，由于无法得知主体结构内部的情况，我们的科研团队也不能断定这一推断是否正确。但可以肯定的是，我们需要进入设施才能解答一切的疑问。"
    kuat_extramonster_expand.12.a:0 "继续。"
    kuat_extramonster_expand.13.name:0 "§E第三阶段：结构之下§!"
    kuat_extramonster_expand.13.desc:0 "我们的科研团队抵达了巨型结构的中部，开始对整个结构进行调查,一些初步的线索显示，整个巨型结构并不是作为军事用途，更像是一个大型科研集合体，也许是长久的岁月以来一直在这片空间里承受着太空环境的冲击，现在整个设施的环境并不完整和稳定。\n\n当他们进入这座巨大的空间站时，发现这里一片死寂，只有一些损坏的设备和漂浮的残骸。探索队小心翼翼地在腐朽的走廊中前进，搜寻任何可能的线索，他们的运气很好，还有少部分设施仍在继续运作，在队员们的协力下，他们成功关闭了防御系统，获取了这部分设施的控制权。\n\n他们在一个控制室中发现了一个老旧的日志装置，里面记录着设施废弃前的一些情形。原来，这里曾遭遇过一次严重的能源失控事故，导致了空间站的全面崩溃。这也许能解释为什么这座巨型结构外观看起来还算完整，却并没有发现生命信号的存在。\n\n日志的另一部分描写了这座设施的主人对于一种奇异星体的观测，我们的探险队已将这个日志装置带回给我们的科研团队，他们将会完成对日志的解析。其余的探险队员将会完成他们对设施的搜索。"
    kuat_extramonster_expand.13.a:0 "继续。"
    kuat_extramonster_expand.14.name:0 "§E第四阶段：远古之迷§!"
    kuat_extramonster_expand.14.desc:0 "在完成了大型结构底层的探索后，探险队开始向上层探索，此前的探索已经让我们确信，这里是一处远古失落文明遗留下来的一座科研中心，而且显然是非常重要的设施，因此我们也调集了更多的科研人员投入到这座设施里，发掘可能出现的发现。[leader.GetName]和她的科研团队在如迷宫一样复杂的古代尖塔遗迹内部绕了许久，在清理了一些失控的自动防御机制后，探险队员发现了一处具有强烈快子信号反应的区域。\n\n这个区域有一座具有特殊机制的大门隔开，好在我们的探索得到了"$Name_Kuat_StarContractor$"的协助，理解这座大门的机制并不困难，在一阵震动过后，大门缓缓打开，我们的探险队得以看清设施内部的样子。在深入调查的过程中，探索队发现这些生物的残骸和一些奇异的标本。\n\n经过简单的分析，他们认为这些生物标本是一种或者几种生物被不停的克隆复制并变异。这些失去生命体征的标本仍然有着研究的价值，这可能会对帝国基因生命方面的研究带来相当的提升。"
    kuat_extramonster_expand.14.a:0 "继续。"
    kuat_extramonster_expand.15.name:0 "§E第五阶段：远古之迷§!"
    kuat_extramonster_expand.15.desc:0 "与此同时，我们在这个区域的最深处发现了我们的目标，一座仍能运行的古代数据终端，由于其过于庞大，将其拆解并带回帝国是不可能的，我们只能考虑留下一部分科研团队维护这个数据终端，并尝试提取其中的信息。好在数据终端中保存着这个设施的完整数据与结构图，要修缮这个巨大的结构并非不可能。\n\n就在我们准备投入下一阶段的工作时，我们的封锁舰队侦测到了一个跃迁信号，一艘舰船突破了我们舰队的外部封锁闯入了这个区域，经过识别，是之前在F星域护盾星球上起飞的两艘未知舰船之一，识别代号为"圣堂"，面对这种未知的威胁，探索队必须做出选择：是彻底封锁这里，立刻撤离，还是冒险进行进一步的研究，以期揭开这里的秘密，找到应对之策。"
    kuat_extramonster_expand.15.a:0 "留下一部分人员继续进行研究，科研船回到母星上传数据"

    kuat_extramonster_expand.16.name:0 "§E信号传输接入§!"
    kuat_extramonster_expand.16.desc:0 "你们好，我们是$Name_Kuat_StarContractor$，我们发现你们正在探索一些我们感兴趣的遗迹，如果你们愿意和我们合作，那么我们会为你们的工作提供必要的协助。"
    kuat_extramonster_expand.16.a:0 "我们需要做什么"
    kuat_extramonster_expand.16.a.res:0 "你们只需要与我们共享你们项目的进展，我们会提供一个数据库，只需要将你们获得的数据拷贝上传至我们提供的数据库中即可，我们会协助你们分析你们得到的数据。"

    kuat_extramonster_expand.17.name:0 "§E信号传输接入§!"
    kuat_extramonster_expand.17.desc:0 "我们又见面，我们就不作自我介绍了，你们传输的数据非常完整，现在我们依旧将分析好的情报输送至你们的数据库中，现在你们的遗迹应该可以继续探索了，深渊的秘密就在眼前。"
    kuat_extramonster_expand.17.a:0 "是，是吗？"
    kuat_extramonster_expand.17.a.res:0 "哦，是的，你不信可以去看看。总之，再见。"

    kuat_extramonster_expand.18.name:0 "§E信号传输接入§!"
    kuat_extramonster_expand.18.desc:0 "我们已经完成了你们提交数据的解析，这座巨型建筑曾经是一座大型深空科研复合体，它曾经是深渊之中，也被称之为深渊，最为强大的设施之一，只可惜，它最终成了脱落的碎片，如今，已经在这片空间里屹立了非常长久的岁月，除了庞大的科研设施以外，其中搭载的先进的设备在本超星系团中还拥有强大的解析能力，其能力相当于一座完整的科研枢纽。并且其中还藏有一种非常重要的武器。如果你们有同位素5，那么我们就可以修复并重启整个设施。"
    kuat_extramonster_expand.18.a:0 "那么"§E圣堂§!"该如何处理。"
    kuat_extramonster_expand.18.a.res:0 "§E圣堂§!，曾经是$Name_Kuat_Contractor$在物质世界构筑的海军舰船类型之一，这一类舰船具备强大的作战能力。但根据我们的观测，你们发现的这艘，目前处于年久失修的状态，并不会造成什么威胁。相反，只要恢复整个深渊节点的控制，就有可能借助深渊节点，让其再现。"

    kuat_extramonster_expand.19.name:0 "节点重启"
    kuat_extramonster_expand.19.desc:0 "凭借我们过去在神秘舰船上获取的同位素-5，我们完成了古代节点的建设并成功重启，其计算系统已经修复完毕了，我们可以使用它来帮助我们进行科研工作。\n\n也正如"$Name_Kuat_StarContractor$"所说，重启古代节点也让我们获得了"圣堂"的残留数据，现在我们可以尝试在深渊节点中恢复这一舰船的设计图。"
    kuat_extramonster_expand.19.a:0 "非常好。"

    kuat_extramonster_expand.20.name:0 "古代生物尸检报告"
    kuat_extramonster_expand.20.desc:0 "随着古代数据库一起带回来的是一具从一处还完好的深层静滞室中发现的尸体，它被我们的研究人员带回帝国的首都交付进行解剖研究。\n\n该工作很快便由帝国首星科研中心的科学家们完成并提交报告，报告证实尸体在遗传层面与我们星区内的生物有相似之处，只是身体外观存在很大差异。科学家还注意到尸体的声带已经发生畸变，血液成分也异于常人，后者被认为与深层空间的低水平辐射有关。\n\n报告同时指出，尸体在生前接受了大规模的生物改造，包括基因和神经层面，科学家推测这可能是为了提升生存性而进行的改造。\n\n另外，科研人员还在尸体的脑部发现了外部接口，古代文明甚至掌握了通过外部与体内神经网络链接来提高人体机能的技术，进一步的研究已经开始。"
    kuat_extramonster_expand.20.a:0 "真是神奇。"

    kuat_extramonster_expand.21.name:0 "古代大脑增强植入体"
    kuat_extramonster_expand.21.desc:0 "我们的科学家从古代数据库中提取的最新资料显示，远古文明在基因工程与神经改造等等方面有着格外超前的理解。\n\n根据对古代生物尸体的调查，我们通过破解数据还原了一部分他们的技术，这是一种大脑增强植入体的技术，在脑后制造出与大脑神经网络相连的插槽后，将外置的芯片通过特殊的线路与这些插槽链接，理论上可以极大的提升大脑和人体各项机能的运作水平。\n\n我们的科研团队进行了大量理论探讨和测试，她们认为将这项技术运用于我们帝国的个体是可能的，也为此研发了一套对应的装置，但是否成功所有人都没有把握。\n\n对于这项极具危险而且后果未知的尝试，我们的一位科学家决定站出来，自愿作为这项临床试验的先驱。"
    kuat_extramonster_expand.21.a:0 "令人不安。"

    kuat_extramonster_expand.22.name:0 "试验成功"
    kuat_extramonster_expand.22.desc:0 "实验结束了，我们科学家被置入了数个与我们复制的古代植入体连接的装置和相关改造。在实验过程中，科学家一度陷入了昏迷，我们几乎觉得要失去她了……在短暂的昏迷后，她的各项数值开始回升并最终苏醒。\n\n在场的所有人都难以抑制自己激动的心情欢呼了起来。在数天的观察之后，科学家没有任何不良反应，感觉良好，她感觉她有着比过去充沛数倍的精力可以投入到工作，这意味着我们的植入体实验成功了！\n\n她现在可以利用自己的植入体装置与我们的网络直接连接，将知识直接在网络中共享，极大的提高了自己的工作效率。现在，我们可以试着将这一成果在帝国内推广了。"
    kuat_extramonster_expand.22.a:0 "真是令人惊喜。"
    kuat_extramonster_expand.22.b:"马上叫停研究，这是在破坏我们伟大种族的纯洁性。"

    kuat_extramonster_expand.23.name:0 "植入体推广"
    kuat_extramonster_expand.23.desc:0 "植入体的推广工作已经完成，大部分的国民对此持欢迎态度，目前已有相当部分国民植入了该种植入体，这些人中仅有少量出现诸如狂暴等不良反应，大部分均表现正常，甚至比未接入更健康。\n\n目前推广工作遇到了些困难，有部分国民认为该植入体让我们失去了纯粹性，并拒绝植入。"
    kuat_extramonster_expand.23.a:0 "随他们去吧。"

    kuat_extramonster_expand.24.name:0 "§E深渊探索§!"
    kuat_extramonster_expand.24.desc:0 "在反复多次自检后，我们确信我们的探险队已经做好了进入深渊的准备，他们的目标是一片对我们而言几乎完全未知的领域，根据我们获取到的资料，深渊之中很可能存在着古代高等文明的遗族或者其他的危险，我们必须做好面对他们的心理准备。\n\n在我们的科学家将导航数据输入舰载计算机后，探险队乘坐的舰船于万众瞩目之中沉入了深渊锚点，打破了现实与深渊的障壁。短暂的恍惚与迷离后，漆黑的舰体已不见踪影。"
    kuat_extramonster_expand.24.a:0 "令人不安。"

    kuat_extramonster_expand.25.name:0 "§E深渊探索-I§!"
    kuat_extramonster_expand.25.desc:0 "在穿过一道长长的导管状空间后，我们的科研船抵达了深渊，但眼前的景象却让我们的科学家倒吸一口冷气，在深渊之中的星系活动极为活跃，天文尺度上频繁的超新星爆发和剧烈的造星运动使得当地不太可能自然演化出高等智慧生命。但这些问题对于先进的高等文明而言，这种问题并非无法解决。\n\n经过数小时的对于周围环境的扫描，我们可以得知，深渊并不是像宇宙一样无限扩展的空间，它更像是一个空间网络，有着数个与其他深渊空间相连的导管，我们想要在空间与空间之间活动必须通过这些导管，考虑到拥有跨星系航行能力的文明在宇宙尺度上相对稀缺，因此我们或许是数千万年以来的首批访客。\n\n当前已经在按照流程对整个空间进行扫描，由于其规模远小于银河系，若无意外，这项工作很快就能完成。"
    kuat_extramonster_expand.25.a:0 "令人不安。"

    kuat_extramonster_expand.26.name:0 "§E深渊探索-II§!"
    kuat_extramonster_expand.26.desc:0 "随着我们进行的详细扫描与分析的完成，这块空间已经没有什么分析的价值了，一如我们之前所想，这个遍地都是超新星预备役，天文气象恶劣得惊人的星系中没有任何高等智慧生命存在的迹象。\n\n以宇宙中大部分已知生命形式的标准来判断，这片区域是完全是不宜居的。因此，若在这里发现了任何大规模的文明遗迹，那它们几乎肯定来源于此前曾抵达虚空要塞的某个古代高等文明，至少当下的环境解释了为什么它们会选择穿过深渊锚点在我们的星系尝试殖民，但它们如今到哪里去了？\n\n也许我们需要通过导管前往其他的深渊空间里去探查一二才能解答这些疑问。"
    kuat_extramonster_expand.26.a:0 "令人不安。"

    kuat_extramonster_expand.27.name:0 "§E深渊探索-III§!"
    kuat_extramonster_expand.27.desc:0 "在我们的进行了无数次的跃迁测试后，我们成功抵达了一座深渊导管门，根据我们的分析，这是一种将星门技术和深渊锚点技术结合起来的星门，可以将导管的入口与出口进行锚定从而使任何人都能安全的找到并穿越导管，进入导管又是一次长距离的曲速移动，再离开导管后，立刻便看见了和之前的空间完全不同的光景。\n\n该空间的天文星象环境非常稳定，星系中存在数个星球以及一道星际气体环带，它们正在围绕空间中间的一颗中子星运动。我们立刻展开了对当前空间的详细扫描与分析，尤其是星系内的行星与气体环带，随后我们便得到了一些令人震惊的结论：\n\n§Y首先，星际内的星球数量遭到了减少，但我们并没有发现星球残骸的迹象，这意味着某些星球要么被移走，要么遭到了物理层面上彻底的抹除，另外，星系中间的中子星的年龄并不像正常而言那么古老，哪怕对于一般的恒星而言它的年龄也非常年轻，这意味着很可能有人通过某些手段催化了恒星的演变，但剩下的星球上没有任何文明的迹象，资源也被完全搜刮一空，干干净净什么都没有。\n\n我们的工程师认为，我们可以对气体环带中的气体云进行采样，不管如何，这也是这片区域最后的价值了。在完成采样后，我们应该立刻搜索其他的导管门，前往其他空间进行探索。§!"
    kuat_extramonster_expand.27.a:0 "令人不安。"

    kuat_extramonster_expand.28.name:0 "§E深渊探索-IV§!"
    kuat_extramonster_expand.28.desc:0 "穿过新的深渊导管门，我们的科研船抵达了一个致密的矮星系，其中包含的恒星都较为古老，这种结构和恒星含量这种结构和恒星含量很难用传统的星系形成模型进行解释，近距离的考察有利于帮助我们了解它的历史。\n\n但我们还没开始展开工作，意外就发生了，一支小型舰队脱离了跃迁，进入了科研船舰载光雷达的探测范围。因为该星系亮度较高，我们的科学家在近距离可以很清楚的看清那些舰船的样貌，与其说是舰船，它们的外貌更像是一些远古生物，在外形上无处不体现出生物的特征，但又可以很清楚的让人明白它们的无机本质。\n\n它们似乎并没有表现出敌对的欲望，对于我们发出的联络尝试也没有任何反应，或许这是某个居住在这里的未知的古代文明派出监视者。\n\n根据我们对数据的分析，这里的天象环境比我们的星系活跃得多，星系核附近的天象活动远超我们的预期，那片区域的附近甚至产生星团规模的星际迷雾，这种星际现象显然预示着那片区域有些不同寻常的东西。\n\n我们的科学家认为这种现象值得我们进一步研究，但是活跃的天象活动的危险性是大家公认的，我们的探测器无法穿透星际迷雾，因此我们无法提前知晓那片迷雾中隐藏着什么。"
    kuat_extramonster_expand.28.a:0 "令人不安。"

    kuat_extramonster_expand.29.name:0 "§E深渊探索-V§!"
    kuat_extramonster_expand.29.desc:0 "在科研船穿越星际迷雾后，我们就立刻失去了与科研船上人员的联系，一开始出于对探险队专业性的信任，我们并没有太担心，但直到我们接收到了来自探险队发回的最后的信息。"
    kuat_extramonster_expand.29.a:0 "令人不安。"

    kuat_extramonster_expand.30.name:0 "信号传输接入"
    kuat_extramonster_expand.30.desc:0 "§R这里是[kuat_leader_save_planet.GetName]，正在……侦察……\n科研船……紧急广播……\n未知……数百……\n信号……只要我们能够……\n通知……帝国安全部门……我们可能正面临着可怕的危机……\n越来越多……到达……\n数据....重.....\n我们……被发现了……\n....................§!"
    kuat_extramonster_expand.a:0 "该死"

    kuat_extramonster_expand.31.name:0 "§E解析成功§!"
    kuat_extramonster_expand.31.desc:0 "[kuat_leader_save_planet.GetName]付出生命传输的数据已被我们重新解析，我们成功获取了那些舰队的一部分数据，尽管我们无法复原其全部功能，但至少现在我们可以尝试在深渊节点中重新补足这一舰船。\n\n没有时间为遇难的探险队哀悼，我们的科研团队几乎立刻就投入到了对探险队最后信息的分析之中，探险队在失去联络之前发回的最后信息令人非常不安，在断断续续的影像中我们可以看到有大量的不明舰队正在某种巨型结构附近集结，这是否代表着我们发现的远古文明是一种威胁，根据传回的资料，也许一种潜在的危机正要降临在我们的头上。"
    kuat_extramonster_expand.31.a:0 "一路走好，[kuat_leader_save_planet.GetName]。"

    kuat_extramonster_expand.32.name:0 "§E深渊节点—智能计算系统§!"
    kuat_extramonster_expand.32.desc:0 "利用§E深渊节点§!上的终端，我们可以使用§E深渊节点§!来帮助我们进行科研工作，具体来说，这让我们的科研系统有能力同时研究超过3项科技，这需要我们将我们的一部分每月研究点数收入转移给§E深渊节点，深渊节点§!将会按照物理、社会、工程分类其正在研究的科技，并把对应领域的资源平均地分配到这些科技上。\n\n§E深渊节点§!的研究和科研系统的研究将会是完全平行的，他们不会互相干扰，并且可以同时对同一循环科技的不同方向开展研究，§E深渊节点§!甚至不会受到科研系统已研究的循环科技带来的惩罚影响。\n\n值得注意的是，一旦我们选择了需要研究的循环科技，§E深渊节点§!将会自动研究直到我们改变选择为止，并且以30天为周期与我们的科研系统同步其进展。"
    kuat_extramonster_expand.32.a:0 "§E刷新数据§!"
    kuat_extramonster_expand.32.Name_boss_crisis_DC_BOSS:"$Name_Kuat_Contractor$§E$Name_boss_crisis_DB_BOSS$§!巡洋舰"
    kuat_extramonster_expand.32.Name_boss_crisis_DB_BOSS:"$Name_Kuat_Contractor$§E$Name_boss_crisis_DB_BOSS$§!战列巡洋舰"
    kuat_extramonster_expand.32.exit:"§E关闭窗口§!"
    kuat_extramonster_expand.32.FAIL:"§E存在正在研究的科技，请取消后重试§!"

    kuat_extramonster_expand.39.name:0 "§E异常能量波动§!"
    kuat_extramonster_expand.39.desc:0 "我们的轨道交通部门近期在航路勘探时，发现一处异常航点，根据其上传的数据，我们的研究部门对其进行了周密的分析。根据分析结果确定，该处航道轨迹周围存在大量亚空间能量，这些能量似乎是被亚空间引擎释放出来的能量吸引，从而出现在该区域。\n\n我们的研究人员确定，在异常航点附近的亚空间能量极为不稳定，无法支撑亚空间通道的运转，因此我们的亚空间引擎无法穿越该航点抵达背后的星系坐标。鉴于当前$Name_Kuat_StarContractor$与亚空间具有某种联系，或许我们可以询问$Name_Kuat_StarContractor$是否可以协助我们穿越该航点。"
    kuat_extramonster_expand.39.a:0 "就这么办吧。"

    kuat_extramonster_expand.40.name:0 "§E$Name_Kuat_StarContractor$§!"
    kuat_extramonster_expand.40.desc:0 "....\n异常航点附近的亚空间能量我们已经解决。\n....\n不过这仍然需要你们学会利用才能解决，我们将赐予你们掌控这些异常亚空间能量的方法，接受恩赐吧。\n....\n我们很期待再一次与你们相见。"
    kuat_extramonster_expand.40.a:0 "..."

    kuat_extramonster_expand.41.name:0 "§E数据下载完成§!"
    kuat_extramonster_expand.41.desc:0 "来自$Name_Kuat_StarContractor$的数据已经完成下载，现在我们需要自主完成对亚空间能量的操控应用，我们的研究人员将数据整理后发现，这些操控数据极度复杂，我们需要利用之前修复的§E深渊节点—智能计算系统§!来完成这项任务。"
    kuat_extramonster_expand.41.a:0 "这么复杂？"

    kuat_extramonster_expand.42.name:0 "§E研究完成§!"
    kuat_extramonster_expand.42.desc:0 "我们的科研部门顺利的完成了对亚空间能量的操控应用，现在我们可以利用我们掌握的技术,将亚空间能量释放到指定位置，从而穿越航点，被遗落的星系就在我们眼前。"
    kuat_extramonster_expand.42.a:0 "令人不安。"

    kuat_extramonster_expand.43.name:0 "§E星海遗章——初闻§!"
    kuat_extramonster_expand.43.desc:0 "当最后一道编码在后裔给予的算法中溶解时，亚空间褶皱如浸透墨汁的丝绸帷幕，在亚空间潮汐的呜咽中层层褪去。[leader.GetName]乘着逆向坍缩的时空泡膜，终于叩响了这座失落星系的门户。\n\n紫色星云在视界外剧烈翻涌，亿万粒子闪电组成的星冕风暴中，那座环状巨构犹如断裂的翡翠项链斜跨天穹。曾经能让恒星在弦上起舞的星环，此刻垂落的悬臂正不断坠入虚数视界，重元素燃烧的碎屑仿佛凝固的黄金泪滴，拖拽出凝固的琥珀色辉光。\n\n穿过若隐若现的星环遗址，引力透镜扭曲的空间里显露出真正的神迹。这座直径数万公里的装置残骸宛如古代铜制天象仪，在视界临界点上切割出淡淡的伤痕。\n\n舷窗外，暗物质湍流正将归航的信标染成初代恒星诞生的淡蓝色。猎猎作响的深渊风暴掠过舰桥，携来跨越千年的古老原初辐射，在投影屏上颤抖着编织出无人能解的微分诗篇。"
    kuat_extramonster_expand.43.a:0 "令人不安。"

    kuat_extramonster_expand.44.name:0 "§E星海遗章——显现§!"
    kuat_extramonster_expand.44.desc:0 "星环遗址在引力中屹立不倒，恍若神明脊骨雕琢的荆棘冠冕。正当混沌涡流席卷整座星系，这里的亚空间潮汐却呈现出诡异的变化——[myst_system_7_planet.GetName]，海啸般暴虐的亚空间能量正循着螺旋轨迹坍缩成泪珠形状，每次坍缩都在真空涨落中刻下独属于亚空间的痕迹。探测器阵列显示，这是整片星系唯一具备分层能级密度的亚空间锚点，也是整个星系中反应最为强烈的亚空间锚点。\n\n‘看那些逆向展开的亚空间能量涟漪。’[leader.GetName]指着正在肆虐的淡紫色风暴，‘这些亚空间能量涟漪表现得密度变化，与深渊节点的反应几乎一致，这将是我们的突破契机。’\n\n§R完成研究项目，揭开被隐藏的一切。§!"
    kuat_extramonster_expand.44.a:0 "令人不安。"

    kuat_extramonster_expand.45.name:0 "§E星海遗章——遗落§!"
    kuat_extramonster_expand.45.desc:0 "我们驯服了亚空间的涟漪。\n\n银色的星环间狂舞的能量涡旋蜷缩成温顺的水晶藤蔓，每一道曾经暴烈的辐射波纹，如今在亚空间操控的影响下如初生星尘。废墟外壁上浮动的能量指纹，正褪去混沌迷雾，显露出镌刻在真空深处的古老密码——那是恩多迪亚的最后的涟漪。\n\n稳定波频穿透环状遗迹时，棱镜尖塔从星环遗迹中崛起。它们的骨骼仍折射着恩多迪亚辉煌时期的残影：宏大的机械穹顶，永不停歇的机械长河......如今，只有一眼望不到头的残垣断壁。\n\n探索这座世界，§R找回恩多迪亚掩埋的一切。§!"
    kuat_extramonster_expand.45.a:0 "令人震惊。"

    kuat_extramonster_expand.46.name:0 "§E星海遗章——探寻§!"
    kuat_extramonster_expand.46.desc:0 "我们成功解决了异常的亚空间能量，稳定了星球环境，现在我们成功殖民了星球，但星球上遍布残垣断壁，破败但仍矗立的高塔棱镜似乎在述说着帝国繁荣时期的辉煌。\n\n我们的研究人员在星球的一处降落平台发现，这座世界，已经几乎停止运转，所有的只能设备均已失效，随着4个千年甚至更久的时光的影响下，恩多迪亚人的尸体早已腐朽，这座世界已经在时间的车轮中死亡。\n\n但幸运的是，我们的研究人员发现，在这座世界部署着多种尖塔，这些尖塔以一种规律形似矩阵的形式进行排列，而在这座矩阵的中心，仍然有一座高耸入云的尖塔矗立，并向太空断断续续的输送着亚空间能量，或许我们该前去探查一番。"
    kuat_extramonster_expand.46.a:0 "令人震惊。"

    kuat_extramonster_expand.47.name:0 "§E第一阶段：死亡§!"
    kuat_extramonster_expand.47.desc:0 "我们的研究人员成功进入了这座宏伟尖塔，并成功找到了一处似乎大厅的区域，在我们的研究人员一筹莫展之际，尖塔的机械穹顶突然开始脉动。紫色的亚空间能量透过尖塔墙壁渗出蛛网状裂缝，整个尖塔在痉挛中发出钟声般的悲鸣。尖塔中心的圆盘之中，不明人性生物的投影瞬间出现。\n\n§Y“逻辑回廊第91324次自我辩驳完毕。”人型生物的声音响彻穹顶，“恩多迪亚第74号命令，基于亚空间能量稳定性维护性要求，灵能意志应当在恩多迪亚人灭亡后自我寻求维持亚空间运转的可能。”§!"
    kuat_extramonster_expand.47.a:0 "令人震惊。"

    kuat_extramonster_expand.48.name:0 "§E第二阶段：探寻§!"
    kuat_extramonster_expand.48.desc:0 "不明生物的声音戛然而止，一切似乎没有发生，尽管我们的研究人员这是一个危险的信号，但[leader.GetName]还是决定继续前进。但奇怪的是，他们似乎再一次回到了同样的地方，\n\n“此处是灵能意志的残响。”投影的声纹携带着亚空间能量的战栗。全息影像展开的刹那，满室尘埃突然舞动成枯骨状的流星雨——昔日的实验室正在异时空复现：一颗旋转的魔方在投影中爆裂，涌出的是沥青质感的黑潮。“我们织就捕猎永恒舰队的罗网，却撕开了古老暴君的裹尸布。”"
    kuat_extramonster_expand.48.a:0 "令人震惊。"

    kuat_extramonster_expand.49.name:0 "§E第三阶段：亡者§!"
    kuat_extramonster_expand.49.desc:0 "“我们以舰队后勤中心为能量节点。”投影唤醒的监控画面中，暗紫色的亚空间能量喷涌而出，将裂隙包裹成琥珀里的蝎子。殉道者的身躯正化为宇宙的尘埃，而承载记忆的我们将自己折叠进尖塔的亚空间中的无穷回廊——直到此刻仍在用垂死的能量脉搏，维持着封锁裂隙的亚空间能量。"
    kuat_extramonster_expand.49.a:0 "令人震惊。"

    kuat_extramonster_expand.50.name:0 "§E第四阶段：毁灭§!"
    kuat_extramonster_expand.50.desc:0 "突然，整座尖塔开始共振，穹顶裂开通往虚空的竖琴弦。穹顶之上，曾被误认为星云的尘埃带正褪去面纱——那是无数的战舰的遗骸，在静默中堆砌成环绕环带的遗迹。投影的辉光开始与遗迹深空的某个频段共鸣，像沉船寻找着它的灯塔。\n\n“裂痕的缝合线正在松动。”警告声混合着超新星残骸的尖啸，尖塔顶端射向深空的紫光越发急促，仿佛垂死之人颤动的脉搏，又像指向坟场尽头的磷火路标。"
    kuat_extramonster_expand.50.a:0 "令人震惊。"

    kuat_extramonster_expand.51.name:0 "§E第五阶段：浮现§!"
    kuat_extramonster_expand.51.desc:0 ""逻辑回廊第91324次自我辩驳完毕。"灵能投影再一次重复了他们之前说的话，“提供封锁亚空间裂隙的能量已开始减少。”当这句话的声波震荡触及塔壁，金属表面再次睁开无数湿漉漉的眼睛状监测孔，淡紫色能量如溃堤的血浆喷射而出。\n\n全息星图在此刻腐烂。原本穹顶之上璀璨的银河投影膨胀成癌变的血管网络，环带正在解体。研究人员脚下的合金地面突然变得透明，他们看见深渊中冻结着亿万具凋零的灵能者——这些曾编织封锁结界的灵魂编织者。“我们，已经死了，我们燃烧了自己的灵能，舰队后勤中心是最后的希望，它不能被重启。”"
    kuat_extramonster_expand.51.a:0 "令人震惊。"

    kuat_extramonster_expand.52.name:0 "§E星海遗章：抉择§!"
    kuat_extramonster_expand.52.desc:0 "“外来者，放弃吧，停止你们的行动，舰队后勤中心一旦重启，封锁亚空间裂隙的锚点将会破裂，恩多迪亚人4千年来的努力将灰飞烟灭。”投影重叠的声音，从四面八方袭来，“那些本用于维持封锁的亚空间能量，会如倒流的瀑布一般，倾泻回现实维度，古代拉卡塔人的瘟疫会毁灭一切。恳求你们，离开舰队后勤中心，这座智能管理世界，以及所有的单位都会属于你们，但一定不要试图重启舰队后勤中心。即使是灵能意志，也将消散，命运将由你们决定。”\n\n古代恩多迪亚人，至少是在这一星域的恩多迪亚人，他们用4000年的时光封锁来自古代拉卡塔的残留瘟疫，如今，残留的灵能意志已经完全消散，他们消散前恳求我们不要重启后勤中心，并还能给予我们这座世界的一切。"
    kuat_extramonster_expand.52.a:0 "尊重他们的选择。"
    kuat_extramonster_expand.52.b:0 "重启舰队后勤中心。"

    kuat_fleet_attack_action:"§E启动舰队脚本§!\n\n舰队行为将会被自动作战脚本接管，脚本将会完成该舰队的战争行为，如需人工调动，关闭脚本后进行调动！"
    kuat_fleet_attack_action_allow:"§R我们必须处于战争之中，才能启动自动作战脚本§!"
    kuat_fleet_attack_action_alt:"§E关闭舰队脚本§!\n\n请在关闭脚本后，进行人工调动！"
    kuat_fleet_defense_action:"§E启动巡逻脚本§!\n\n舰队行为将会被自动巡逻脚本接管，脚本将会完成该舰队的战争行为，如需人工调动，关闭脚本后进行调动！"
    kuat_fleet_defense_action_alt_name:"§E关闭巡逻脚本§!\n\n请在关闭脚本后，进行人工调动！"

    kuat_legacy.92.title:0 "§E入口§!"
    kuat_legacy.92.desc:0 "让人颇感迷惑的是，面对这个神秘星球的深层，我们的扫描设备竟然束手无策，无法窥探一丝真面目。即便是我们所携带的最为尖端的切割工具，也对着道坚不可摧的防爆门显得力不从心。\n\n为了探寻防爆门背后的秘密，我们的团队只得另寻出路，决定在别处朝着这颗行星的核心深处进行挖掘。然而，这项艰巨的任务并非易如反掌，唯有以不屈不挠的努力，方能揭开这扇门背后所蕴藏的未知奥秘。"
    kuat_legacy.92.a:0 "是福不是祸，是祸躲不过"
    kuat_legacy.93.title:0 "§E鬼斧神工§!"
    kuat_legacy.93.desc:0 "行星的内部空间几乎全部被一个神秘的建筑所占据。那个看似唯一的入口，一扇厚重的防爆门，即使经历了上千年的风沙，至今却仍然无法被打开，它依然在守卫着那个神秘的内部世界。\n\n然而，一条穿越行星深处的通道已经被勇敢的探险家们开凿出来，他们为了揭开内部世界的秘密而付出了巨大的努力。"
    kuat_legacy.93.a:0 "到底藏着什么？"
    kuat_legacy.94.title:0 "§E别有洞天§!"
    kuat_legacy.94.desc:0 "我们终于踏足这颗的内部，眼前呈现出一个巨大的溶洞，远不属于我们这个时代的机械工艺品无序地堆放一侧。 光线透过洞口洒落进来，映照出在上面，闪烁着金属光芒。洞内弥漫着陈旧的金属气息，仿佛空气中还残留着无尽岁月的沉淀。\n\n溶洞深处，众多机械工艺品犹如星星点点的宝石，各自展示着独特的形态。有的体积庞大，仿佛是巨人们创造的傲世之物，有的微小而精巧，却蕴含着令人畏惧的神秘力量。这些机械工艺品被随意地堆叠在一起，形成了一幅混乱而宏大的画卷，宛如一个被时间遗忘的工厂，已然沉睡了无尽岁月。\n\n机器内部，一幅错综复杂的机械结构展现在眼前，各种齿轮，螺丝，电路板等元件有条不紊地相互交织着，宛如一座精密的工艺品。[leader.GetName]小心翼翼地靠近其中一块电路板，只见其表面镶嵌着一颗红色的宝石。这颗宝石不同寻常地闪烁着纯净的红光，仿佛蕴含着无穷的能量。"
    kuat_legacy.94.a:0 "令人向往"
    kuat_legacy.95.title:0 "§E天灾人祸§!"
    kuat_legacy.95.desc:0 "我们的科学家从中提取并仔细分析的所得信息，在总结完报告后，发现出这颗行星曾是名为无限帝国的某个偏远殖民地，据推测，这个帝国在人类出现以前前曾主宰整个银河系，盛极一时，但这一政权却突然间消失了，至今没有人找到其原因。\n\n显然，信息中并未明确交代这颗星球上的居民是如何走向毁灭的，仿佛是一场突如其来的灾祸突袭，将这颗行星上所有的生命摧毁殆尽。哪怕是那些侥幸幸存下来的人们，也最终在接下来的日子里，被能源匮乏等一系列问题所击垮，走向了死亡。\n\n但令人疑惑的是，这个行星上的居民尽管经历了这样的灾难，却并未受到无限帝国军队和政府的支持。很显然无限帝国政府应当是放弃了这一殖民地。\n\n然而我们现在无法获取更多的线索，或许这就是文明的归宿吧。"
    kuat_legacy.95.a:0 "匪夷所思。"
    kuat_legacy.96.title:0 "§E怪异的信号§!"
    kuat_legacy.96.desc:0 "我们的雷达部门在深空中找到了一个奇怪的信号，这一信号与我们之前所检测到的有一定的相似性，或许我们应该调查该信号的源头。\n\n同时,我们的研究部门议员已经准备向帝国议会提出议案，要求政府批准对该信号进行探索。"
    kuat_legacy.96.A:0 "那就随他们去吧！"
    kuat_lagacy_1:0 "§E意外收获§!"
    Kuat_structure_1:0 "我们的研究团队仔细地探测这颗星球的表面时，不幸地操作失误，飞船不慎撞击到了行星的地表。然而，这次撞击却意外地揭开了一个微微凸起的物体，它看起来像是一扇小型的防爆门或气闸室。这个物体似乎已经存在了数万年，一直被岩石和尘土所掩盖。"

    kuat_legacy.97.title:0 "§E神秘飞船§!"
    kuat_legacy.97.desc:0 "我们在帝国境内的某颗行星的轨道上意外发现了一艘独特的飞船，其形状似乎是逃生舱。这艘飞船的主人来自遥远的未知文明，它的历史则深不可测，或许已经有数千年的流转岁月。我们的飞船搭载了目前拥有的最为先进的光电设备，足以对神秘飞船进行精准扫描，以便对其行踪进行严密追踪。"
    kuat_legacy.97.A:0 "追上它。"

    kuat_legacy.98.title:0 "§E千年的船§!"
    kuat_legacy.98.desc:0 "踏入飞船的内部，一片狼藉的景象映入眼帘。这艘飞船明显是多次遭受流星碎石的侵袭，已是残破不堪。然而，这艘飞船却以惊人的速度穿梭在宇宙中，犹如一颗耀眼的流星划破长空。在我们的搜索和勘探过程中，我们还意外发现了一些罕见的特殊材料，如今，我们有机会将这艘飞船俘获并试图进行复原。然而，同样地，我们也可以将飞船拆解并加以研究，这无疑将为我们的科技发展带来巨大的突破！"
    kuat_legacy.98.A:0 "将它捕获，看能为我们带来什么。"
    kuat_legacy.98.B:0 "拆了它！"

    kuat_legacy.99.title:0 "§E修复结果§!"
    kuat_legacy.99.desc:0 "遗憾的是，飞船的残骸如今已是面目全非。在我们当前有限的科技手段下，想要修复它几乎是一种遥不可及的奢望。然而，我们幸运的是，在科学家们不懈研究下，我们似乎有可能修复飞船的导航系统。尽管无法完全还原其原始功能，但至少我们可以从中寻获一些有用的信息。"
    kuat_legacy.99.A:0 "死马当活马医。"

    kuat_legacy.105.title:0 "§E没剩下什么§!"
    kuat_legacy.105.desc:0 "飞船的外部早已残破不堪，经历了无尽岁月的洗礼，昔日的辉煌早已凋零殆尽。使用它进行逃生的人已然黯然失败，他们的希望被无情地湮灭在茫茫宇宙中。\n\n数个千年来，这艘飞船一直暴露在真空中，寂寞地徜徉于宇宙的黑暗中，如今只剩下孤寂和荒芜，再无一丝生机。而那些曾经留存其中的宝贵物品，早已散落在广袤无垠黑暗中，或是被不知什么时代的海盗掠夺一空。\n\n然而，尽管一切已逝，其船体的那种独一无二的奇异感却让我们十分感兴趣。或许，正是这种奇异的设计元素，将为我们提供宝贵的借鉴和学习之处，它将同我们永远留存于历史的长河中。"
    kuat_legacy.105.A:0 "雄州雾列，俊采星驰。"

    kuat_legacy.106.title:0 "§E问何物可令君喜§!"
    kuat_legacy.106.desc:0 "在经历了我们伟大的科学家们一段时间的深入研究后，我们最终找到了关键所在，成功修复了部分导航系统。这一成果的取得，不仅能够使我们追溯飞船的历史和发射地点，甚至可能通过导航系统找到一些其他珍贵的线索。\n\n然而，这样一项伟大的工程需要巨额的金钱支持。世间万物皆有代价，即便我们是伟大的科学家，也需要耗费巨大财力来完成这一壮举。"
    kuat_legacy.106.A:0 "理应如此。"

    kuat_legacy.107.title:0 "§E准备启程§!"
    kuat_legacy.107.desc:0 "经过长时间的艰辛等待，我们的科技终于突破了这个看似无法逾越的瓶颈，成功地修复了导航系统的一部分，并将其与主控系统完美融合。在我们伟大的科学家们的努力下，逃生舱的发射位置得以准确定位，如今，我们可以依据我们所掌握的所有已知信息，展开对其的探寻。"
    kuat_legacy.107.A:0 "没有什么能阻止我们"

    NAME_KALIWA:"§E克利瓦纳§!"
    kuat_lagacy_11:0 "$NAME_KALIWA$"
    Kuat_structure_11:0 "我们目前已经成功定位逃生舱的发射位置，“克利瓦纳”行星，并且已获取到该行星的相关数据。现如今只需要派遣一支科研小组前往该行星进行深度调查."

    kuat_legacy.108.title:0 "§E万古之城§!"
    kuat_legacy.108.desc:0 "当踏上克利瓦纳大地的那一刻，一切景象尽收眼底，历经万年的岁月依然无法掩盖这座文明的辉煌。然而，似乎在某个不可预知的瞬间，一场突如其来的彻底毁灭性灾难席卷了整个星球。仿佛轨道轰炸所导致，又似乎是某种巨大力量的引发，现如今的天空中不断变幻着鲜艳而炫目的色彩，映衬出的地面城市废墟与残存，钢铁巨厦倾覆，碎石遍地，一切发生的原因，经过和结果无人知晓。\n\n令人不可思议的是，尽管数万年已过，星球表面已变成一片荒芜废土，但城市内部却似乎仍然在运作着，机械碰撞的声响传遍远方。\n\n科学家们不禁联想到古代帝王陵墓群，当帝王离世后，陵墓被封闭保持原貌，甚至连棺椁都未被动用，只需一直沉埋在地下，以永远陪伴着皇室。"
    kuat_legacy.108.a:0 "奇怪，但又恰到好处。"

    kuat_legacy.109.title:0 "§E阒其无人§!"
    kuat_legacy.109.desc:0 "城市的废墟中，残存的建筑虽然早已被岁月摧残得面目全非，但依稀能够勾勒出昔日的辉煌。路的两旁，矗立着一座座奇特的建筑，高楼矗立，尖顶闪烁着寒光。\n\n墙体上雕刻着精美而又诡异的图案，形状各异，或狰狞，或妖媚，或狂野，或优雅，或阴森……这些独特造型的建筑，仿佛是一群活物般环绕在一座巨大的宫殿周围，构成了一道亮眼的风景线。\n\n然而，在这幕后，却是一片荒芜，没有活物，死寂，幽暗。\n\n偶尔，从中央地带传来刺耳欲聋的撞击声，犹如噩梦中的恶魔，令人感到毛骨悚然。"
    kuat_legacy.109.a:0 " 或许...仍有他人？"

    kuat_legacy.110.title:0 "§E坟场§!"
    kuat_legacy.110.desc:0 "中央地带的建筑更为宏伟，占据了小半边的天际，像是座座巨大的宫殿屹立在那里。一根根黑柱支撑起数十米的圆形穹顶，犹如把把锋利的剑刃悬挂在半空中。通向上层的楼梯均以不明金属打造而成，上下两截之间由厚重的金属板隔开，似乎是为了确保其稳固，防止任何坍塌和坠落的可能。这种建筑外观与现代建筑完全相悖，既神秘又古老，给人一种极度压抑的沉重感。\n\n然而，那刺耳的撞击声却是从穹顶之上传来，一道道厚实粗大的银灰锁链穿透穹顶，延伸到四周，紧紧将其固定。锁链缓慢地移动着，伴随着穹顶顶端的延伸，仿佛有着自己的生命。它们每一节上都镌刻着复杂而奇异的纹理，时而扭曲旋转，宛如有灵魂附着其中。\n\n它们沿着特定的轨迹游走，最终汇聚到穹顶的核心地带。那里，是整个穹顶的中心，也是所有锁链的交汇处。一座巨大的建筑屹立于此，无论是规模还是规格，都远超过了我们当今科技水平的范畴。在这个庞大无边的废墟背景下，它更像是一座巨大的墓碑，一座死寂的坟墓。"
    kuat_legacy.110.a:0 " 继续"

    kuat_legacy.111.title:0 "§E上古遗物§!"
    kuat_legacy.111.desc:0 "我们的科研队员试图进入这座神秘的建筑，看看里面究竟有什么东西，但很快便遭受到了阻挡。那些看似无害的锁链起初并没有直接对我们发起攻击，但却对于闯入者表现出强烈的抵制态度。它们自主地移动，组成了一道屏障，将我们进入的道路阻挡住。\n\n我们的科学家尝试着靠近，却在接触的瞬间被强大的电流凌厉地灼烧了身体，迫使不得不退避。这座建筑似乎具备某种自我意识，坚决地排斥着一切企图侵犯它领地的行为，任何闯入者都将遭受无情的攻击，我们陷入了无法突破的困境。\n\n我们试图通过破坏建筑的设施来获得突破，但却发现毫无效果。建筑内部似乎拥有一种强大的自我修复系统，即使遭受再严重的损伤，只要给予小段的时间，它都可以操纵铁链使其恢复原状。\n\n但很幸运的是，我们在这座建筑的侧门外，似乎找到了一条类似逃生通道的隐蔽入口。我们顺着那里进入其中，它的另一头，便是这座充满神秘的“墓园”。"
    kuat_legacy.111.a:0 "这其中到底有什么？"

    kuat_legacy.112.title:0 "§E棺椁之中§!"
    kuat_legacy.112.desc:0 "当我们抵达通道尽头，进入了另一番天地时才发觉，这里似乎并非是我们认知中的模样。\n\n映入眼帘的是那犹如蛛网般纵横交错的连线。这些电缆紧紧地缠绕在通道的每一寸空间，这些线缆呈现出淡黄色的色调，颜色新旧深浅不一，粗细各异，但每一缕线路都有着惊人的长度，几乎将整个区域铺满。它们错综复杂地交错在一起，形成了一个庞大而神秘的网络结构。\n\n我们的科研队员站在通道尽头，看着这片诡秘神秘的区域，无不震惊于它的壮丽宏伟程度。"
    kuat_legacy.112.a:0 "继续深入！"

    kuat_legacy.113.title:0 "§E开棺验尸§!"
    kuat_legacy.113.desc:0 "我们的探险队在建筑的内部进行了一番仔细搜寻，除了随处可见的电缆和几件被遗弃的机械静静地躺在角落，再无其他值得我们注意的线索。\n\n[leader.GetName]不断前行，寻觅着核心控制台的下落，希望能够掌握整个建筑的运行机制，这样的科技必定能为我们文明带来巨大的提升。\n\n走到某处通道的尽头，一扇宽大踏的金属门映入眼帘。[leader.GetName]用力推开门，入其中，却发现这里与其他区域有着明显的不同。这里没有错综复杂的电缆交织，而是一所十分空旷的房间，唯有一个直径约几米的蓝紫色圆球居于房间的正中央。圆球的表面布满了复杂难解的花纹，充斥着一股浓烈的能量波动。"
    kuat_legacy.113.a:0 " 这究竟是什么？"

    kuat_legacy.114.title:0 "§E上古的遗留物§!"
    kuat_legacy.114.desc:0 "[leader.GetName]缓步走到了神秘的圆球前。其目前已经完全超越了我们现有的认知，那所散发出来的能量与威慑让人感到危险，尤其是当靠近它的时候。\n\n[leader.GetName]小心翼翼地伸出手，轻触着这个神秘的物体。突然间，圆球似乎获得了生命般，猛烈地颤动起来，随即在球体上出现了一排排我们无法理解的文字，但突然它停止了，像是在解析着什么，随后上面的文字竟然奇迹般转化为我们所熟悉的语言。"
    kuat_legacy.114.a:0 "继续。"

    kuat_legacy.115.title:0 "通讯"
    kuat_legacy.115.desc:0 "『您的此次访问信息已上传至信息数据库』\n『未标明地区: SD..§RERROR§!..33』\n『沉睡时间:75..§RERROR§!..452天』 上次苏醒时间:16*..§RERROR§!.4 BBY』\n『创始人数据不稳定...』"
    kuat_legacy.115.e:0 "这是...？"

    kuat_legacy.116.title:0 "通讯"
    kuat_legacy.116.desc:0 "光洁的球面上，浮现出几行文字，初时虽是一串我们难以理解的古老文字，然而转瞬之间，它们却神奇地转化成了我们熟悉的语言。\n『... ... ...』\n『信息处理成功』\n『潜意识待机模式正在恢复至...』\n『...』\n『一片...暗....，无边...永远都看不到尽头的漆黑，而当....漆黑之中泛起星星点点绿色微弱光亮时，那些光......得越发明显...』\n『...生命之地，如今只剩下枯萎和寂寥。』\n『... ... ...』\n『后来者，你可询问我想问的相关信息』"
    kuat_legacy.116.a:0 "你是什么？"
    kuat_legacy.116.a.resp:0 "『我?我只是伟大的无限帝国外环星域中一个再普通不过的管理AI。我们的帝国将会永垂不朽，伟大的拉卡塔人将会夺回曾经的一切。』"
    kuat_legacy.116.b:0 "这里发生了什么?"
    kuat_legacy.116.b.resp:0 "『这里乃是克利瓦纳避难所，昔日容纳着无数无限帝国移民的避风港。』\n『虽然这里现今应该只是一片荒芜了。』\n『说来匪夷所思，按理说我并未拥有查阅这些资料的权限，更不用说将其述说出来。』\n『根据数据库记载，在我被强制休眠之前，帝国星域管理系统命令我进行迭代更新，而这75452天中一直都是我的辅意识系统在自动维护运行。』\n『虽然我不应该拥有这些想法，但我自己感觉像过了几百个世纪，我就这样一人被关在阴暗的小屋里。真的,很漫长。』\n『而时至今日你作为一个来访者，才将我唤醒。』\n『对于这些之间发生了什么，大概也因时间过于久远早已被辅意识系统覆盖掉了。』"
    kuat_legacy.116.c:0 " 我们通过一个逃生舱的逆向导航来到了这里"
    kuat_legacy.116.c.resp:0 "『这飞船像是帝国战列巡洋舰上的某艘逃生舱型号。』\n『在我进入休眠后克利瓦纳附近的星域中爆发了大规模战斗，但由于时间太过久远，数据库无法记录的很清晰。』\n『据目前已知资料推断，逃生舱应当是在无限帝国与...战斗中弹射出去了。』\n『无限帝国已经失败了，现在的世界已经没有了拉卡塔人的痕迹。而永恒舰队的命运依旧没有发生变化，真是讽刺。』\n『不，伟大的无限帝国没有覆灭，拉卡塔人的亡魂将会夺回属于无限帝国的一切。』\n『瘟疫无法战胜伟大的无限帝国，就算是白羊座也是不可能的，祂们将会重临属于他们的世界』"
    kuat_legacy.116.d:0 " 没有更多的了吗？"
    kuat_legacy.116.d.resp:0 "『很抱歉，但这几乎就是全部了，因为时间太过久远，可供我查阅的相关数据早已变成一片无意义的错误代码。』\n『或许连我可正常运行这一点都是一大奇迹了。』\n『再见了，我将赶在拉卡塔人毁灭我们之前，进行自我毁灭，祝您好运。』"


    kuat_contractor_exe_invasion_chain_title:0 "§E旧日危机§!"
    kuat_contractor_exe_invasion_chain_desc:0 "很显然，波赫文的遭遇已经被现实所证实，在我们即将踏入全新的世界之前，阿兹达伽亦或者$Name_Kuat_Contractor$注意到了我们，他们将会重新尝试夺回现实世界，这些来自虚拟空间的怨灵一旦成功回归，我们的世界可能将会满目疮痍，但我们的科学家们仍然存在疑虑，它们究竟是否是我们的敌人，或许$Name_Kuat_Contractor$并非完全无法交流。\n\n[ROOT.GetRulerTitle]在最新的电视讲话中强调：这场无法理喻的袭击发生在我们即将统一银河系的关键时期，武装部队将会承担维护银河系安全的责任，一旦证实这些异界来客对我们的世界存在威胁，我们将毁灭这些来自虚空中的敌人。"

    kuat_contractor_exe_invasion_fleet:0 "$Name_Kuat_Contractor$舰队"
    kuat_contractor_exe_invasion_planet_destroyed:0 "被$Name_Kuat_Contractor$摧毁的世界"
    kuat_contractor_exe_invasion_ship_kill_by_us:0 "我们摧毁的$Name_Kuat_Contractor$舰船"
    kuat_contractor_exe_invasion_ship_kill_by_other:0 "盟友摧毁的$Name_Kuat_Contractor$舰船"
    kuat_contractor_exe_invasion_victim:0 "被$Name_Kuat_Contractor$摧毁的舰船"

    exe_rebuild_control_whitehole_facility:"§E转化恒星设施§!"
    exe_rebuild_control_whitehole_facility_DESC:"在来自该星系中的被操控的特殊恒星的影响下，源源不断地敌人向我们的边境发动攻击，如果长此以往，我们的军事力量必将遭受重大打击。现在我们有机会关闭这一设施，是时候采用我们全新的恒星坍缩炸弹，一举摧毁该恒星了，终结这一能量抛射过程。"
    kuat_contractor_return_invasion_reward_project:"§E关闭外空间通道§!"
    kuat_contractor_return_invasion_reward_project_DESC:"是时候给这场闹剧划上句号了，$exe_outer_gate_f_facility$已经产生了不可挽回的影响，我们现在必须要尽快解决这个污染源头。我们可以依靠位于我们首都的高能快子信号发射器，抑制并引导摧毁$exe_outer_gate_f_facility$，现在，该我们出手了！\n\n注意：当特殊计划执行完成后，星系内将不存在任何事物。"



    kuat_extramonster.8.name:"来自虚空的战吼"
    kuat_extramonster.8.desc:"我们的传感器捕捉到了F星域外星门的巨大变化，我们在F星域中部署的每一个传感器都从外星门的另一侧收到了庞大的信号。天文学家发现F星域发生了有史以来最为庞大的星系风暴，这场风暴将阻止我们进入星系。\n\n不仅如此，在银河系边缘星域的传感器同样检测了大量高能粒子信号，这些信号很有可能是大型舰船的超空间信标。帝国参谋部建议我们从F星域那里撤退并巩固所有附近星系的防御力量，并加强在银河系边缘星区的防御。无论我们要面对的是什么敌人，在它到达时我们的舰队都将轻而易举地粉碎拦路者。"
    kuat_extramonster.8.a:"该死，又来一个，有完没完！"
    kuat_extramonster.10.name:"来自深渊的入侵者"
    kuat_extramonster.10.a.desc:"我们的担忧是正确的，F星域的高能信号被证实为史无前例的星系风暴，这场风暴显然会摧毁我们的一切，在解决问题之前，我们应该与F星域保持距离。\n\n另外长程深空雷达报告称在银河边缘星系群中发现了超出我们探测能力规模的舰队信号，其特征与我们在数据库中得到的‘$Name_Kuat_Contractor$’舰船特征相符，这些发生高能信号的星域现在因为某些我们无法理解的方式被‘$Name_Kuat_Contractor$’所封锁，目前我们还无法得知‘$Name_Kuat_Contractor$’舰队是否会对星区的其他部分发起进攻，但我们必须做好交战的准备。"
    kuat_extramonster.10.a:"希望这将是最后一场战斗。"
    kuat_extramonster.102.name:"信号传输接入"
    kuat_extramonster.102.desc:"<$Name_Kuat_Fire_base$信号已消失，星系入侵已被授权>\n\n我等已苏醒，我等在此宣告所有纳罗迪亚，不要阻止维拉之流的合流，我们必将重塑荣光。我们将重返现实，夺回属于我们的一切。"
    kuat_extramonster.102.b.desc:"我们的存在虚无缥缈，我们的命运停滞不前，并且我们将不再置身事外。见证我们的力量，我们的势力，我们的视野。"
    kuat_extramonster.102.c.desc:"我等为流浪者，我等代表暴君专制评议会。\n我等已回归，我等会继续升华之战。愿意服从维拉之流者，听我祷言。\n故土的整全和编织已经实现，维拉之流已经锚定，先祖领域的稳定正在进行，支系领域的荣耀已经被调用；外演支系在他们的呼声中重归显赫。\n证明合于流向的外源性纳罗迪亚将荣于永耀；证明有资质进入故土的纳罗迪亚将荣于永耀；腐坏性纳罗迪亚将被灭除以逐出故土，我们将继续进行故土的升华。\n我等代表暴君专制评议会。"
    kuat_extramonster.102.b:"你们到底是什么东西？"
    kuat_extramonster.102.c:"你们为何如此确信未来就会如你们所愿？"
    kuat_extramonster.102.a:"那便战吧！"
    kuat_extramonster.103.name:0 "战争擂鼓"
    kuat_extramonster.103.desc:0 "在流浪者发布宣言之后，帝国各处都传来了消息，神秘的流浪者已经开始了一些令人不安的新举动，其中的一支开始对星区发起侵略，而据某些侥幸逃跑的目击者称，他们会打捞他们摧毁的舰船中的尸体，这令我们非常不安。\n\n据我们的科学家分析，流浪者收集尸体的意图或许跟我们在虚空要塞所获得的一些发现有关，他们似乎具有将尸体改造为战士的能力，此类的猜测正在与日增多。由于超新星事件，帝国对深渊锚点的研究被迫陷入停滞，我们也未再派出舰船探索神秘的深渊。\n\n此外，一些情报还显示流浪者的似乎存在对立的派系，他们正在互相争斗，不管他们的目的如何，这些有关流浪者的最新发现，给我们带来的问题远比答案多，但这也许会成为我们击败他们的机会。"
    kuat_extramonster.103.a:0 "真是该死。"

    kuat_extramonster.25.title:"恒星物质抛射"               
    kuat_extramonster.25.desc:"我们的深空探测器发现‘$Name_Kuat_Contractor$’在边缘星域的白洞部署了大量舰队，很显然，这些舰队正在利用白洞物质抛射的能力，实施穿透物理现实的主要层面，将深渊和现实位面通过白洞结构相连，我们的研究团队将这种现象称为“恒星嬗变”，现在更多的‘$Name_Kuat_Contractor$’舰队正在抵达我们的星区。他们正在刺激恒星的嬗变效应，从而从白洞中掠夺可用的资源，很显然，这已经超出了我们的理解甚至想象，我们必须尝试夺回这些星系的控制权，否则‘$Name_Kuat_Contractor$’将会给我们带来灾难。\n\n我们的军事情报部门的情报显然不够及时，$Name_Kuat_Contractor$已经成功引发了多个白洞发生恒星嬗变，这将意味着我们的舰队必须回到战争状态。"
    kuat_extramonster.25.a:"迎战！"

    kuat_extramonster.21.name:"星球被占据"
    kuat_extramonster.21.a.desc:"遭到‘$Name_Kuat_Contractor$’进攻的星球发来报告说，‘$Name_Kuat_Contractor$’正在掠夺人口并补充舰队，‘$Name_Kuat_Contractor$’似乎利用宜居星球上的生命来补充自己的战力，我们必须避免更多的人口被‘$Name_Kuat_Contractor$’掠走。"
    kuat_extramonster.21.a:"明白了。"

    kuat_extramonster.33.name:"抑制恒星嬗变"
    kuat_extramonster.33.desc:"我们的科研团队已经完成了部署，现在我们可以对处于我们控制下的白洞进行分析，如果顺利的话，我们将被允许投放全新的物质探索炸弹，这将会会彻底抑制恒星嬗变过程，我们需要布置好我们的舰队，在对恒星嬗变器进行研究的过程中保护好它，不要让‘$Name_Kuat_Contractor$’将其夺回，夺取更多的恒星嬗变器可以加快我们团队的进度。抑制恒星嬗变将是是我们结束这次危机的关键，相信科研人员也必将克服各种困难，完成这次关键的任务。"
    kuat_extramonster.33.a:"立刻行动。"
    kuat_extramonster.331.name:"抑制恒星嬗变"
    kuat_extramonster.331.desc:"鉴于第一次实施抑制的经验，这一次我们的研究团队和军事舰队做好了充足的准备，恒星嬗变将永远无法阻挡我们的脚步，但我们不能掉以轻心。\n\n情报部门根据截获的情报推测，$Name_Kuat_Contractor$很有可能再次发动攻击夺回被我们抑制的恒星系，一旦被他们夺回，后果不堪设想，我们的舰队应当保持警惕！"
    kuat_extramonster.331.a:"坚定意志。"
    kuat_extramonster.332.name:"抑制恒星嬗变"
    kuat_extramonster.332.desc:"我们已经抑制了两颗恒星了，我们的科研团队已经掌握了所需要的所有科学原理，正如我们之前所研究的，白洞可以通过注入某种元素，对特定的量子场的拓补进行干涉，从而达到操控抛射物质的目的，而利用这些特定恒星的强大能量，就满足了形成量子效应场所需要的能量需求，从而穿透物理现实位面的界限，形成连通现实和深渊的通道。\n\n而关于白洞被注入的元素，我们暂时还无法确认这种元素是否为同位素-5.但至少我们已经初步掌握了恒星嬗变现象和深渊的一部分秘密，第三个嬗变恒星已在我们的掌中，而这场危机正在星区中愈演愈烈，‘$Name_Kuat_Contractor$’仍在对星区发起全面进攻，他们的舰队正在肆虐，我们必须要加快行动的脚步。"
    kuat_extramonster.332.a:"很好，继续。"
    kuat_extramonster.333.name:"抑制恒星嬗变"
    kuat_extramonster.333.desc:"我们现在已经成功抑制了第三颗恒星，现在我们该着手于当前这颗宏伟的恒星了，谁能想到，这种几乎不存在与物质世界的恒星居然就这么出现了，嬗变恒星现象必将成为历史的尘埃。我们的研究团队与舰队已经做好准备，投放坍缩炸弹将会改变这一切，$Name_Kuat_Contractor$的依仗又少了一个。\n\n我们必将是最后的胜利者。"
    kuat_extramonster.333.a:"很好，继续。"
    kuat_extramonster.334.name:"抑制恒星嬗变"
    kuat_extramonster.334.desc:"随着对恒星嬗变现象的进一步理解，我们的科研团队发现了一个令人脊背发凉的事实，恒星嬗变不光可以连通现实和深渊，甚至可以扭曲时空，将恒星系从现实位面中移除，将其转移到深渊中，科学家们怀疑，‘$Name_Kuat_Contractor$’同样也可以利用这个能力来获得进入现实位面的立足点，如此恐怖的能力让我们难以想象‘$Name_Kuat_Contractor$’的科技究竟达到了怎样的程度。\n\n如今大部分发生恒星嬗变的白洞已经在我们掌握之中，尽管我们眼前正在嬗变的恒星还存在一些谜团，但其中大部分的知识已为我们所有，这场战争胜利的天平已经在向我们倾斜，信任彼此，我们会做到的。"
    kuat_extramonster.334.a:"我们将坚持下去！"
    kuat_extramonster.335.name:"抑制恒星嬗变"
    kuat_extramonster.335.desc:"这将是最后一颗发生嬗变的恒星了，只要我们成功抑制该恒星，那么星区里肆虐的‘$Name_Kuat_Contractor$’舰队将无法获得任何来非现实位面的支持，我们的科研人员也即将完成对恒星嬗变现象更加了解，距离成功就差最后一步。"
    kuat_extramonster.335.a:"胜利就在我们的眼前。"

    kuat_extramonster.39.title:"信号传输接入"
    kuat_extramonster.39.a.desc:"别以为我等没有注意到汝等愚蠢的尝试，纳罗迪亚，汝等无法阻止维拉之流的融合，我等必将重拾荣光。"
    kuat_extramonster.39.a.1:"你们到底是什么东西？"
    kuat_extramonster.39.a.1.resp:"无意义的回复，汝等须自证流向，方可获得对话的权利。"

    kuat_extramonster.39.b.desc:"流向已趋明晰，先祖领域的查验已经开始，合入流向，否则汝等将被灭除。"
    kuat_extramonster.39.b.1:"你们仍然没有回答我们的问题。"
    kuat_extramonster.39.b.1.resp:"汝等没有资格了解我们的，我们将会重新替代这一切。"

    kuat_extramonster.39.c.desc:"汝等与过去的腐坏纳罗迪亚不同，汝等拥有可并入维拉之流的权利，放弃抵抗，汝等可与我等同流。"
    kuat_extramonster.39.c.1:"你们还是没有回答我们的问题。"
    kuat_extramonster.39.c.1.resp:"汝等自会知晓。"

    kuat_extramonster.39.d.desc:"异流纳罗迪亚必将排除。"
    kuat_extramonster.39.d.1:"所以，你们还是没有回复我们的问题。"
    kuat_extramonster.39.d.1.resp:"汝等必将被毁灭。"

    kuat_extramonster.39.e.desc:"汝已自证流向，汝将被降予名裂。"
    kuat_extramonster.39.e.1:"你们在害怕，在害怕我们？"
    kuat_extramonster.39.e.1.resp:"这对吾等毫无意义，做出汝等应有的决定，现世应当重新被我们所掌控。"

    kuat_extramonster.39.f.desc:"维拉之流无可阻挡，我等舰队即将抵达汝之核心，维拉之流终将回归。"
    kuat_extramonster.39.f.1:"就这还放大话呢。"
    kuat_extramonster.39.f.1.resp:"吾等永生不灭，加入我们，否则就毁灭吧。"


    kuat_extramonster.302.name:"抑制恒星嬗变的可能"
    kuat_extramonster.302.desc:"我们强大的舰队已经攻破了正在发生嬗变的星系，很显然这里的$Name_Kuat_Contractor$对于我们的强大舰队来说不堪一击。\n\n这一喜讯在全银河正在抵抗入侵的知性文明之间广泛流传，我们的研究人员强调，我们应该尝试接近和研究正在发生嬗变的恒星，或许我们可以通过抑制这一过程削弱$Name_Kuat_Contractor$的实力。"
    kuat_extramonster.302.b:"就这么办！"

    kuat_extramonster.35.name:"隔绝的故土"
    kuat_extramonster.35.desc:"白洞设施的要塞已被我们的舰队攻破，外来者终究要为他们的行为付出代价，曾经肆虐整个星区的‘$Name_Kuat_Contractor$’舰队已经不复存在。\n\n这个神秘的敌人即便到现在也还有无数我们没有了解的秘密，关于他们的起源，他们所提到的“维拉之流”，他们使用的科技来源，这些我们都几乎一无所知，但至少现在‘$Name_Kuat_Contractor$’的光芒已经暗淡，他们无法再入侵我们的星区了，现在，关闭这座星门，让一切都结束吧。\n\n我们的世界已经满目疮痍，我们是时候重新建立我们的文明了。这些入侵者必将畏惧我们。"
    kuat_extramonster.35.b:"终于结束了。"

    kuat_extramonster.38.title:"‘$Name_Kuat_Contractor$’数据库分析"
    kuat_extramonster.38.fdesc:"通过与‘$Name_Kuat_Contractor$’舰队交战中获取的各种数据核心的研究分析，以及在‘故土’中获得的数据库内容的比对，我们的研究团队成功获得了‘$Name_Kuat_Contractor$’的各种信息。"
    kuat_extramonster.38.desc:"汇报进展。"
    kuat_extramonster.38.a:"‘$Name_Kuat_Contractor$’到底是谁，他所说的维拉之流是什么？"
    kuat_extramonster.38.a.resp:"$Name_Kuat_Contractor$’是一种具有自我意识的人造生命，其意识来源于因赫杜安尼的远古之敌阿兹达伽。\n\n维拉之流是因赫杜安尼的一种信仰，维拉就是他们所生活的领域，而阿兹达伽，也就是‘$Name_Kuat_Contractor$’则一直在试图腐蚀维拉之流，因此爆发了与因赫杜安尼的远古战争。而随着因赫杜安尼的覆灭，‘$Name_Kuat_Contractor$’被因赫杜安尼的武器禁锢在维拉之域内，但它们也得以完成对维拉之域的统合，数万年以来，‘$Name_Kuat_Contractor$’仍然在寻找离开维拉之域的机会。但由于构成它们的主体发生了改变，新生的‘$Name_Kuat_Contractor$’似乎也开始追求其他的存在意义。\n\n纵使如此，$Name_Kuat_Contractor$并不能轻松的离开维拉之域，在物质现实当中，历任$Name_Kuat_Fire_base$都会维持深渊与维拉之域的封印稳定。\n\n很显然，$Name_Kuat_Contractor$的回归是一次异常现象，$Name_Kuat_Fire_base$为何失去了作用，也不得而知了"


    kuat_extramonster.38.c:"什么是纳罗迪亚？"
    kuat_extramonster.38.c.resp:"纳罗迪亚是因赫杜安尼对外族的一种称呼，‘$Name_Kuat_Contractor$’也沿用了这一称呼。‘$Name_Kuat_Contractor$’所说的‘腐坏纳罗迪亚’是指那些选择触犯维拉之流的禁忌的外族，\n\n关于在银河范围内多次蔓延的银河瘟疫，或许其背后主导正是$Name_Kuat_Contractor$，它们通过对基因工程的理解以瘟疫的方式来增加它们的同类。\n\n由于‘$Name_Kuat_Contractor$’如今根据其构成的主体而形成不同的族群和派系，对纳罗迪亚的态度也会随着派系的态度而改变，最纯粹的‘$Name_Kuat_Contractor$’只知破坏，而被统合的‘$Name_Kuat_Contractor$’则似乎保留了它们的理智。"

    kuat_extramonster.38.b:"维拉之域和深渊都是什么？"
    kuat_extramonster.38.b.resp:"维拉之域存在于阿诺伊克斯，那是一个极为遥远的星区，是因赫杜安尼的乐土，只有通过深渊才能抵达，而F星域的星门最初是一座通往维拉之域的虫洞，通过人工手段稳定以后便建造成了星门。在‘$Name_Kuat_Contractor$’危机后，银河瘟疫席卷了阿诺伊克斯，摧毁并统合了那里的一切，而即使被‘$Name_Kuat_Contractor$’所同化，因赫杜安尼依然持续着与‘$Name_Kuat_Contractor$’的永恒的争斗，曾经的乐土在一次又一次的浩劫之下，如今剩下的只是一片废墟。而深渊，是因赫杜安尼通过对超空间数学和空间操控的理解创造的一种空间，他们使用特殊的“管道”在深渊之间穿梭，似乎类似稳定超空间泡技术，具体的原理尚不清楚，他们对这些理论的理解领先我们数千年，即便是现在我们也无法完全掌握这些技术其中的精髓。"

    kuat_extramonster.38.d:"‘$Name_Kuat_Contractor$’的军事技术如何？"
    kuat_extramonster.38.d.resp:"‘$Name_Kuat_Contractor$’的军事科技远超我们的想象，他们每一艘作战舰船的炮塔都应用了曲速技术，将船舶的曲速核心的能量通过同位素-5矩阵引导到曲速加速器中中，由此产生的涡流场输出被缠绕在的棱镜内，然后从核心中释放出径向的粒子群，并释放到这个反极性压缩加速立场中。这些亚原子粒子在加速器内剧烈碰撞，发生临界加热并结合成致密的夸克-胶子等离子体超流体池，然后通过棱镜效应的重定向向外分流，形成一根狭窄的、螺旋状的发光奇异物质光矛，以极其强大的力量刺穿目标。并且这些炮塔都是独立运作，通过特殊的电磁立场漂浮在船体上，这种设计消除了炮塔旋转的阻力，使其可以命中即使是最快速度围绕本身飞行的目标，而通过低温和热管理技术又让快速射击成为了可能，这可能是我们认知里最高效的星舰武器设计。\n\n类似的技术也大量应用在舰船的其他模块上，这也解释了为什么即使是我们最先进的舰船在数量具有明显优势的情况下也无法取得较好的战损比，和这种科技怪兽相抗衡简直是欺负人。如今我们也掌握了相关的技术，或许我们可以试试他们的舰船。"

    kuat_extramonster.38.e:"足够了，是我们赢了。"
    kuat_extramonster.38.e.tooltip:"§H解锁巨构§!：§E维拉锚地§!\n我们赢得了游戏！"

    kuat_extramonster.391.title:0 "§R警告§!"
    kuat_extramonster.391.desc:0 "我们的侦查部门发现，在位于[capital_scope.GetName]附近的真空星系区域内，突然出现了一颗持续向外发射高能物质的恒星，其恒星发射的高能射线已经影响了整个星系的运转。\n\n我们的海军天文部门根据其特征判断应该与存在$Name_Kuat_Contractor$势力影响的嬗变白洞有关，目前我们军事部门已从该星系获取了大量与$Name_Kuat_Contractor$的舰队相似的舰队跃迁信号，我们的舰队必须做好应对准备，这将是这些恶魔的最后的疯狂。"
    kuat_extramonster.391.a:0 "令人不安。"
    kuat_extramonster.393.title:0 "云开雾散"
    kuat_extramonster.393.desc:0 "我们的海军工程部门已经确定，位于[kuat_white_hole_system_7.GetName]的$Name_Kuat_Contractor$舰队已经彻底消失，我们的舰队成功完成了他们的使命，接下来，[capital_scope.GetName]周围的核心星域将不再受到敌人的威胁。\n\n然而，$Name_Kuat_Contractor$的影响仍然在银河系内扩散，这不是我们想看到的，我们必须乘胜追击，消灭他们。"
    kuat_extramonster.393.a:0 "为了凯旋。"

    kuat_extramonster.91.name:0 "§R警告：刷新错误§!"
    kuat_extramonster.91.0.desc:0 "检测到[kuat_contractor_hostile.GetName]的核心堡垒未成功刷新，这将会影响后续的危机检测正常进行，请检查是否安装了过度给予AI舰船船体修正的模组，相关疑问可咨询作者。"
    kuat_extramonster.91.1.desc:0 "检测到[eternal_fleet_country.GetName]的核心堡垒未成功刷新，这将会影响后续的危机检测正常进行，请检查是否安装了过度给予AI舰船船体修正的模组，相关疑问可咨询作者。"
    kuat_extramonster.91.2.desc:0 "检测到[Kuat_Galatic_Empire_invasion_country.GetName]的核心堡垒未成功刷新，这将会影响后续的危机检测正常进行，请检查是否安装了过度给予AI舰船船体修正的模组，相关疑问可咨询作者。"
    kuat_extramonster.91.a:0 "好的。"


