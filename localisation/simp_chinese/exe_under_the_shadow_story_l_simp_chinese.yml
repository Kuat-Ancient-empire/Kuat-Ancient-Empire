    kuat_fallen_mission_reaction.1.desc:0 "我们了解到，你们可能接受了[fallen_empire_kuat.GetName]的委托，并试图刺探我们的机密信息。请注意，[fallen_empire_kuat.GetName]正在策划一场巨大的阴谋，你们的行为无疑是对全银河的背叛，如果你们不悬崖勒马，我们将会给予你们沉重的打击。"
    kuat_fallen_mission_reaction.1.accept:0 "我们不得不接受。"
    kuat_fallen_mission_reaction.1.refuse:0 "不要多管闲事。"
    kuat_fallen_mission_reaction.1.refuse.response:0 "冥顽不灵，你们只是[fallen_empire_kuat.GetName]的工具罢了，我们将会给予你们沉重的打击。"
    kuat_fallen_mission_reaction.2.desc:0 "言而无信，你们此前已经做出了承诺，而你们仍然完成了[fallen_empire_kuat.GetName]的委托。基于你们的表现，我们将会给予你们沉重的打击。"
    kuat_fallen_mission_reaction.2.refuse:0 "不要多管闲事。"
    kuat_fallen_mission_reaction.2.refuse.response:0 "战场上见吧！"
    kuat_fallen_mission_reaction.3.desc:0 "神圣先知给予了我们引导，我们了解到，[fallen_empire_kuat.GetName]正委托你们染指我们的圣地。请注意，异教徒的委托会葬送掉你们，年轻的文明。在[fallen_empire_kuat.GetName]的身后是无法预测的黑暗。请停下你们的脚步，远离[fallen_empire_kuat.GetName]，否则我们将会给予你们沉重的打击。"
    kuat_fallen_mission_reaction.3.accept:0 "我们不得不接受。"
    kuat_fallen_mission_reaction.3.refuse:0 "不要多管闲事。"
    kuat_fallen_mission_reaction.3.refuse.response:0 "真是悲哀，难道一切都是无法被阻止的，我们战场上见。"
    kuat_fallen_mission_reaction.4.desc:0 "汝等做出了承诺，却没有履行，你们已经为[fallen_empire_kuat.GetName]的计划添砖加瓦，现在你们已经构成了背叛，我们将会给予你们沉重的打击。"
    kuat_fallen_mission_reaction.4.refuse:0 "不要多管闲事。"
    kuat_fallen_mission_reaction.4.refuse.response:0 "战场上见吧！"
    kuat_fallen_mission_reaction.5.desc:0 "永恒舰队回来了，这些疯狂机器再一次的降临到了这个世界，在很久以前，他们曾经被恩多迪亚帝国引发，如今你们再一次重蹈覆辙。\n\n请注意，这些疯狂的战争机器不在乎任何事物，你们必须彻底终结他们，否则整个银河都将毁于一旦。\n\n根据我们过去的经验，击败他们需要被称之为星际无畏舰的舰船作为舰队旗舰。不要前往外面的星系，没有任何舰队能在那里对抗这些疯狂机器。"
    kuat_fallen_mission_reaction.5.accept:0 "我们会做好准备的"
    kuat_fallen_mission_reaction.5.accept.response:0 "记住，击败他们需要被称之为星际无畏舰的舰船作为舰队旗舰。不要前往外面的星系，没有任何舰队能在那里对抗永恒舰队。"

    kuat_fallen_mission_reaction.18.desc:0 "你们好，我们是$Name_Kuat_Fire_base$。我们的调查人员发现，你们正在尝试与[fallen_empire_kuat.GetName]进行科研合作。在此我们要对你们进行必要的提醒。\n\n[fallen_empire_kuat.GetName]正在利用你们，而你们正在作为他们的马前卒，充当炮灰。\n\n这是农夫与蛇的重演，曾经就有这么一个愚蠢的文明，他们帮助[fallen_empire_kuat.GetName]完成了研究，随后[fallen_empire_kuat.GetName]摧毁了整个星系，这个文明已经连个尘埃都找不到了。这场科研合作将会榨干你们的研究能力，最终成就[fallen_empire_kuat.GetName]的崛起。\n\n研究结果将涉及来自永恒舰队的禁忌技术，这并不是你们应该看到的东西。\n基于维护星系和平稳定的出发点，我们建议你们在拿到科研成果以后及时向我们提交相关文件，绝不能让$Name_kuat$得到这些，否则一切都将无法挽回。\n\n如果你们做好了决定，只需要将数据隐瞒下来，并上传至我们的数据库即可。"
    kuat_fallen_mission_reaction.18.apocalyptic.desc:"你们做得非常好，你们居然取得了[fallen_empire_kuat.GetName]的信任，帝国议会对你们非常满意，现在我们要求你们完成夸特帝国的任务，并将其研究数据全部上传到我们的数据库当中，这是命令。这些丰厚的帝国信用点就给你了。\n\n当前帝国信用点：[Root.eternal_bornus_var]"
    kuat_fallen_mission_reaction.18.accept:0 "过河拆桥？"
    kuat_fallen_mission_reaction.18.refuse:0 "........."

    kuat_fallen_mission_reaction.17.desc:0 "很好，最后一个研究项目也即将完成，不要担心，这将是最后一个研究项目，我们的合作即将迎来收获的一天。"
    kuat_fallen_mission_reaction.16.desc:0 "新的研究项目资料已经上传到你方数据中心。请一如既往的完成这些项目。"
    kuat_fallen_mission_reaction.15.desc:0 "很好，新的研究项目资料已经上传到你方数据中心。请一如既往的完成这些项目。"
