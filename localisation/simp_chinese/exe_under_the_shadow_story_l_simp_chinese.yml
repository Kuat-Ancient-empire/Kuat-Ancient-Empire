        EXECUTOR_COMBAT_COMPUTER_T2_FLAGSHIP:"航母支援作战系统"
        executor_build.701.title:"剧烈能量读数"
        executor_build.701.desc:"尽管我们顺利摧毁了$Name_kuat$的旗舰执行者，但在战斗中执行者反应堆受到的严重损伤导致能量稳定装置濒临崩溃，我们战舰上的能量读数显示$Name_kuat$的星系能量基数正在急速上升。按照我们科学家之前对执行者能量供应的研究分析报告所说，这可能会释放出至少相当于一颗大型恒星爆发产生的毁灭性射线爆和能量。如果我们舰队不能在短时间内离开该星系，我们的舰队可能会出现损失。"
        executor_build.701.a:"该死，迅速启动超空间跃迁。"
