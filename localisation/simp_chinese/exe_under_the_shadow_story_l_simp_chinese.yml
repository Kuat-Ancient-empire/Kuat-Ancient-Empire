    exe_return_invasion.102.eternal.desc:0 "<检验子单位链接状态......完成>\n<获取作战单位信息......完成>\n<接收作战指令......完成>\n<覆写自主指令......完成>\n<启用攻击指令.....完成>\n<检索星域标准坐标.....完成>\n\n已确定敌对单位所在区域，所有作战单位已进入作战状态，歼灭该区域内所有敌对目标。"
