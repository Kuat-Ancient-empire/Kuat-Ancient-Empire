        opinion_mutual_threat_kuat_fleet:"攻击了我们的前哨"
        opinion_kuat_buy_op_ship_credit:"交易"
        exe_invasion.1004.desc:"尊敬的领导人，由于您选择了相对较高难度，我们将为您介绍相关的机制，请您仔细查看\n\n§Y第一个机制板块是旗舰机制，一般情况下，请务必在§R每个舰队上带有且仅有一艘旗舰，每个舰队有且只有一艘§!。而旗舰是所有受限制数量建造的星际无畏舰。该机制的运行将在面对非永恒舰队单位时会给您存在旗舰的舰队交战以后提供3-8天不等的无敌时间（敌人具备旗舰也拥有该机制），无敌时间依据旗舰类型决定；在面对永恒舰队舰队时，旗舰机制将会给您的舰队带来抵抗永恒舰队伤害压制的能力，让您的舰队能够打出1%-75%的输出，且同时旗舰能够在非旗舰被击杀前永远保持保护状态（但不可抵抗事件击杀以及瞬间高额伤害）。\n\n第二机制板块为动态修正机制板块，该机制你可以通过开局设置进行调整决定是否开启，动态修正机制是作用于本mod全部阵营的作战单位的核心机制，该机制分为两大部分以及一个补充机制：第一部分为自身保护部分，该部分将会让本mod内的永恒舰队系列、夸特系列、监督者议会系列、无限帝国系列阵营具备抵抗任何高度光环压制的效果，即不被光环修正影响的效果；第二部分为机制保障部分，该部分作用于玩家，由永恒舰队系列、无限帝国系列、夸特系列、监护者系列使用，其中永恒舰队系列部分是本mod最为主要的部分，该机制的作用将会保持旗舰系统的完整运作，以及永恒舰队的作战能力。最后是补充机制，补充机制为补给区机制，补给区是作为增益旗舰效果，减弱动态修正的功能，该机制主要为永恒堡垒，以及擎天堡产生（即鼓励本土防御作战）。\n\n第三机制板块为事件效果板块，该板块主要为无限帝国系列、夸特系列、监护者系列使用，特殊事件机制作为交战随机事件运行，不同的阵营有着不同的效果。无限帝国具有复制舰船复制司令的能力，夸特系列具备随机短时间内减少敌人舰船循环伤害的能力，监护者与夸特同理。\n\n第四机制板块为保障机制板块，该部分主要作用于永恒舰队与无限帝国。保障机制主要是作为维持事件结束判断稳定，进行异常重启的功能，例如永恒舰队不可被一天内瞬间击杀90%以上的舰船，以及敌人复活次数4天内超过5次则取消其复活功能的机制等，保障机制作用于维持mod事件运行稳定发挥着重要作用。§!\n\n综上所述，§R本mod机制内容可以简化为舰队内必须具备有且仅有一艘旗舰，旗舰仅可服务其所在的舰队，不可跨舰队服务。旗舰类型为所有受限制数量建造的星际无畏舰。§!"
        exe_invasion.1004.A:"喵喵喵？"
        exe_invasion.1004.B:"我已经了解了！"

      kuat_lagacy_9:"§E神秘的洞窟"
      Kuat_structure_9:"这颗星球似乎有一些奇特表征，我们的技术无法明确探查具体的信号源头位于何处，星球冰川裂谷谷底的甬道或许会有一些令人惊奇的发现。无论如何，我们的科研部门希望我们在甬道附近建立一座科研基地，以便我们一探究竟。"
      executor_build.23.name:"§E异常信号"
      executor_build.23.desc:"我们的科研部门研发的新型传感器接收到了一些奇特的信号，根据近期对信号源头的的调查发现，信号源头是一颗星球的一座冰川裂谷的谷底的一条深度极深的甬道。山谷的形成，我们的科学家认为这是冰川蚀刻的自然结果。\n\n但随着勘探装置的进一步的扫描，根据传感器的探测显示，这条甬道的尽头有一个巨大的、形状规整的空腔，似乎信号源头正是来源于此。\n\n最新的扫描结果表明，这个空腔中极有可能就是我们的传感器接收的信号的发射源。为了探明这个空腔究竟是某种难遇的地理奇观导致的特殊磁场共振还是某些我们尚未可知的事物产生的信号，我们的科研部门希望我们在甬道附近建立一座科研基地，以便我们一探究竟。"
      executor_build.23.a:"马上执行"
      executor_build.30.title:"§E深入地下"
      executor_build.30.desc:"我们的科研团队近期对这颗星球的完整的地质勘探扫描中，如同之前科研部门探测的一样，于一座冰川裂谷的谷底发现了一条深度极深的甬道。\n\n似乎，这个幽深的甬道真的是这是冰川蚀刻的自然结果，但随着勘探装置的进一步的扫描，如同我们之前探测的一样，我们在这条甬道的尽头发现了了一个巨大的、形状规整的空腔。\n\n我们的科学家实地的调查显示，几乎坐实了我们之前的猜测，这个空腔中极有可能还有其它的物体存在。为了探明这个空腔究竟是某种难遇的地理奇观还是某些我们尚未可知的事物，我们的科研团队希望我们按照科研部门的建议在甬道附近建立一座科研基地，以便我们一探究竟。"
      executor_build.30.a:"好，立刻执行"
      executor_build.31.title:"§E向心掘进"
      executor_build.31.desc:"我们的科学家已经成功地借助我们最新型号的地下钻机到达了甬道的尽头。然而，和预期中巨大的空洞或人造地下室不同的是，甬道的尽头什么都没有，哪怕我们继续向着信号源凿掘，得到的也只有一个简陋的信号发射装置罢了。\n\n就当我们的科学家心灰意冷，认为一切不过是某个无聊透顶的外星人的一场闹剧时，跟随科考队一同开展工作的一位实习科研员提出了一个大胆的设想：\n\n星球上的其他地方是否存在同样的信号源？这是否只是某个未知的存在为外来之人设下的谜题？抱着试一试的想法，我们的科研团队对整个星球上的类似信号波段进行了一次彻底的搜寻。其结果是：我们又在其他两处同样深度的地方发现了同样的信号，而三个信号源彼此相连，恰好形成了一个等边三角形。\n\n从三个信号源的信号发射方向猜测，也许在这个三角形的中点有什么东西？抱着不妨一试的心态，我们的科研团队转移到了这个三角形中点的正上方，并开始了新一轮的掘进工作。这需要一定的时间才能出结果。"
      executor_build.31.a:"不妨一试"
      executor_build.32.title:"§E核心深处"
      executor_build.32.desc:"果不其然，我们此次的掘进取得了丰厚的成果：我们的团队成功的抵达了某个巨型地下结构的大门前。这扇大门由某种造船用太空合金制成，其表面除了中心位置的一行神秘的外星文雕刻外，没有任何花纹或装置且没有锈蚀。根据我们对大门切割料的分析，这扇大门可能已经存在了万年之久，甚至可能更加久远。\n\n虽然略显可惜，为了一探大门后掩藏的秘密，随行工程队在大门上安装了切割装置，将大门锯出了可供大型科考设备进入的入口，并向其中释放了无人机。无人机初步探测显示，门后的空间相当巨大，且有着各式各样神秘的电子设备。诡异的是，大部分的电子设备都是关闭或损毁的状态，仅有设施中心的一个巨型柱状体和遍布设施的应急绿色灯光还在继续保持着工作。\n\n更进一步的探索毫无疑问是必须的。同时我们在人造结构中发现了众多的分支舱室，还发现了许多被关闭或轻微损毁的电子仪器。此外，中央的柱状体极有可能是整个地下设施的中枢核心。为了彻底揭晓这里的谜团，我们必须倾注精力与物力以保证科研工作的顺利展开"
      executor_build.32.a:"再向他们空输送一批电子破译和恢复设备！"
      executor_build.33.title:"§E避难所"
      executor_build.33.desc:"在对地下设施进行粗略的扫描以防止有防卫机关存在后，我们的科研人员便迅速入场并展开了一系列的考古工作，并取得了一系列的成就。根据语言部门对现场残存的纸质文件以及尚能工作的电脑终端的破解成果，我们粗略的掌握了这座地下设施造物者使用的语言，也明白了大门上的那句话的意思：§R第八避难所§!。\n\n破译语言后，一切工作都变得简单了起来。根据在某个疑似区域管理中心的舱室中发现的数据核心内容显示，这里的建造者是被称为恩多迪亚帝国的文明。由于他们被卷入了一场巨大的战争，并且战场形势已经岌岌可危，这个文明试图未来复兴建造了十座永固避难所。\n\n作为十座避难所中建成时间较晚的一座，这里肩负着大型资源贮藏站、难民收容所以及并在未来实施盖亚化星球改造的环境改造设施等多个职责。然而，根据核心上行政文本显示，本应按部就班有序推进的避难所入住计划，却因为某种极其神秘的原因不得不戛然而止，而后续所有有关的数据均遭到了人为抹除，且绝无可能再恢复了。\n\n与这些珍贵的数据一同抹除的，还有这个种族的种族与国家名称，以及与他们帝国历史有关的所有详细信息。\n\n如果想要知悉这个帝国究竟发生了什么，对加密措施极其严格的中央枢纽的破译势在必行。"
      executor_build.33.a:"放手去做"
      executor_build.34.title:"§E奥数解构"
      executor_build.34.desc:"除去中心的中枢计算机外，我们已经收集并分析了所有残存的纸质文稿，以及其他所有尚且能够运行或有着轻微损坏的电子终端。尽管我们已经从中获益良多，但若想真正的揭开第八避难所的谜团，就必须弄清楚位于设施正中央的中枢计算机里究竟保存了什么。\n\n如果说我们对设施中其他计算机的破解与解算的过程是充满坎坷的话，破解并解析中枢计算机的过程简直可以称得上是难如登天，以至于我们的科研人员一度怀疑这个浑身散发着幽幽绿光的铁柱子是不是已经被完全地锁死了。终于，在历经了无数个日夜的漫长折磨后，我们的破译工作终于取得了关键性的突破，部分中枢数据储存库的权限也终于向我们开放了。\n\n然而，当我们抱着满怀期待开始查阅数据库已经解锁的部分后，得到的只有大片大片损毁极其严重的数据文档。其中，人文类文档基本全部损毁无一幸免，而科技类文档则只有与我们现有科技水平相当或略微超前的部分被保留了下来。\n\n我们的数据分析专员推测，这个文明为了防止他们最后的遗产完全暴露在某种威胁之下，极有可能设计了数据销毁程式，以防止某个国家在获得了他们的知识后步了他们的后尘。\n\n无奈之下，为了获得所有预计能够残存的数据以及这所设施的完全操控权限，我们的解析还是得继续下去。只不过，从数据专员得知决定后的表情上看，这绝不会轻松。"
      executor_build.34.a:"解开它"
      executor_build.35.title:"§E溯源而上"
      executor_build.35.desc:"虽然我们的破译工作无法给我们现有的科技带来质的飞跃，但为了彻底掌握这座价值连城的设施，我们还是得硬着头皮完成这次的破译任务。随着经验的累积，我们的破解团队的工作速度正在逐渐加速，相信整个解算流程也能得到相应的改善。终于，随着最后一个数据模块被完全破解，我们获得了这座设施的完全权限。\n\n正如同我们先前所预计的，数据库中用来复兴帝国的海量科技文档被中枢计算机在反破解过程中毁坏的七七八八，剩余的部分也仅仅高出我们目前的科技一线。而所有与帝国的人文与行政的文件，除去个别文件集不知是因为疏漏抑或是其他原因逃过一劫外，其他的全部被删了个干干净净，连一点渣滓都没有剩下。\n\n我们的科研人员满怀失望的开始检视这些残存下来的幸运儿们。结果也不出所料：除了某些极其简单的文件大体概括了帝国当时的历史情况外，其他的大多也是一些设施使用说明书之类的与这座避难所运行相关的文档。\n\n但是，我们终归还是有了一些发现。根据我们对残余文档中发现的一份题为“§R<error>§!避难所情报综述”的破解结果所述，有一座代号名为“殊途”的特殊避难所中储存了与某种星门相关的绝密科技。与这份情报一同被记载下来的，还有这个设施的具体坐标，很幸运，我们成功的找到了通往这个坐标的超空间航道，初步的星域扫描也已经被更新在了星图上。\n\n此外，随着我们完全掌握了这座设施，现在设施中储存的所有资源皆可为我们所用了。与此同时，就在我们解锁中枢电脑完全权限的那一刻，对整个星球的改造就开始自动运行了，预计很快就能看到结果。"
      executor_build.35.a:"从结果上看，我们没有完全失败。前往那个坐标"

      kuat_lagacy_10:"§E隐藏的数据储存地"
      Kuat_structure_10:"我们成功的定位了名为“殊途”的避难所的位置，并且已经初步探明了星球上的具体情况。现在，我们需要立刻派出一支小队，以确保我们的考古计划不会节外生枝。"
      executor_build.36.name:"§E被隐藏的避难所"
      executor_build.36.desc:"我们根据在之前星球上发现的坐标，成功的定位了这一片先前并未被发现的星域。在[dig_archetectrue_leader.GetName]尝试扫描这个星域的一瞬间，他们的视线便被遮天蔽日的太空残骸所掩盖。[dig_archetectrue_leader.GetName]报告说，从截获的碎片看，这些残骸存在于此的时间可能远远超乎我们的想象。\n\n在我们勉强开辟出一条小径后，一艘小型科研船被派往星球轨道并前去扫描星球地表。从表面看，这颗星球平平无奇，四处都被厚厚的冰雪所覆盖。但是，我们的信号信号搜索器清晰的搜索到了位于星球地下的、于先前星球上的完全一致的信号频率。这证明这里就是我们所寻找的地方。"
      executor_build.36.a:"马上派遣最精锐的团队前往！"
      executor_build.37.title:"§E钢铁之门"
      executor_build.37.desc:"我们根据在之前上发现的坐标，成功的定位了这一片先前并未被发现的星域。在我们的科学家进入这个星域的一瞬间，他们的视线便被遮天蔽日的太空残骸所掩盖。我们的科研团队报告称，从截获的碎片看，这些残骸存在于此的时间可能远远超乎我们的想象。\n\n在使用重型工程船扫清部分太空垃圾并开出航道后，我们的科考团队终于抵达了第八避难所核心档案中所记载的名为“殊途”的避难所。然而，与上一个避难所有所不同的是，这座避难所的安保等级极高，除去我们在前进路上遇到的自动防卫系统外，这座避难所的大门也十分坚固，并且被复杂的程式所锁定。\n\n根据我们团队对大门材料材质与强度的综合分析，以我们现在的科学技术想要在不造成严重损害的情况下炸开大门绝对不可能。但如若强行使用重型武器或高当量炸药摧毁整扇大门，则整个地下避难所结构都有着坍塌的风险。"
      executor_build.37.a:"必须找到能够在不损坏内部结构的前提下安全进入设施的方法。"
      executor_build.38.title:"§E一地狼藉"
      executor_build.38.desc:"我们的科研人员到达现场后，立刻便展开了一系列的工作。在整个团队夜以继日的努力下，我们终于在今天上午解开了大门的安全锁，并开辟出了一条通往设施内部的道路。\n\n按照惯例，我们的科考团队释放了一队扫描无人机来获取这座人工设施的基础信息，但扫描的结果大大出乎了我们的意料。从扫描结果看，与其说这里是一座避难所，更不如说是某种数据贮存设施：大量关闭的服务器被随意的摆放在设施的 主仓里，而各个角落里也散落着大量损毁程度不同的数据终端；而本应存放储备物资的舱室之中，也堆满了各式各样的数据储存设备。与上个避难所相同，设施的中心位置有一台尚在运行的圆柱形中枢电脑。从粗略扫描图看，整个设施里面极其凌乱，有的地方甚至散落了一地的零件和文档，看得出最后的驻守人员在撤离时究竟有多么的慌张。\n\n我们的团队已经进入设施内部，并开始尝试恢复一些次要端口。"
      executor_build.38.a:"希望这不是一座垃圾山"
      executor_build.39.title:"§E碎片整理"
      executor_build.39.desc:"在计算机团队的努力下，我们已经成功恢复了一部分损伤轻微的数据终端。然而，就和之前所有的数据终端一样，所有与恩多迪亚帝国人文历史相关的数据资料都被清理的干干净净，只留下了关于当时那场可能将整个星系都拖入火海的大战的只言片语。\n\n根据恢复的数据来看，这座名为“殊途”的数据贮藏中心本来是作为最后一座避难所而被建设的。作为最后一座避难所，恩多迪亚帝国在其上投入了难以计量的人力物力，并且在当时已经成功地运用先进的纳米技术，将这里改造成了一座人间仙境。\n\n然而，在帝国的战争态势进一步恶化后，根据帝国首脑层的某道指令，原有的储备资源和驻守人员被大批撤出，取而代之的是大量的数据储存终端和服务器组突然被被成批成批的转移到这里。在对这些终端进行“保密性处理”后，最后的驻守人员撤离了此处，封锁了设施大门，并在离开之前引爆了某种天气武器，将这里重新变回了冰封地狱。\n\n随后，所有与这里相关的资料全部被抹除，仅剩下第八避难所中对这里的概述。我们的科学家团队正在尝试恢复主厅中的服务器机组，希望这些机组里还有些信息残渣剩余。"
      executor_build.39.a:"只能试试看了"
      executor_build.40.title:"§E无功而返"
      executor_build.40.desc:"由于服务器组的损坏不是非常严重，且没有复杂的加密程序保护，我们的计算机小组已经成功地恢复了绝大多数的本地服务器组，现在所有能够正常启动运行的端口都已上线，重新开始运作。\n\n正当我们的数据人员欢欣鼓舞地接入局域网开始检视总体情况时，他们发现这些服务器中的文档绝大多数都已经严重损坏了。不管我们的数据工程师再怎么进行文档修复，这些文件中永远也只有一行又一行的乱码。有些成员怀疑这是服务器文件的安全保护机制，并尝试对这些文件运行安全解锁程序，依旧无功而返。\n\n现在，一筹莫展的数据团队正在对这些文件做进一步的处理，希望能够从中找到些有用的东西。"
      executor_build.40.a:"这就是所谓的大起大落吗"
      executor_build.41.title:"§E釜底抽薪"
      executor_build.41.desc:"很遗憾，所有尝试恢复服务器数据的尝试无一例外的都已失败告终了。我们的数据专员猜测，这些文件要么就是在恩多迪亚帝国留守人员全部撤离前被彻底损毁了，要么就是被某种我们尚未掌握的计算技术牢牢加密了，但不论如何，以我们现阶段的计算机技术是绝无恢复这些文件的可能的。\n\n在这些服务器组上碰了一鼻子灰后，我们的团队将目光投向了中枢计算机。也许，这座计算机可能保存着我们需要的答案。然而，考虑到中枢计算机解码的困难性，我们必须投入更多的资源与时间，而且我们必须做好最坏的心理准备。我们的首席物理学家推测，我们的团队可能需要数以月计甚至若干年的时间才能完全的解锁这个设施，除非我们的计算机科技能够取得更大更显著的突破。\n\n另外，值得一提的是，在转运并清理了那些我们现在处理不了的文件后，部分主厅中闲置的服务器与计算机由于其突出的运算性能，可以分担我们相当大的解算压力。在这些遗留设施的帮助下，我们的解算速度也许能略高于我们先前的估算值。"
      executor_build.41.a:"继续工作"
      executor_build.42.title:"§E头脑风暴"
      executor_build.42.desc:"不出意料，这座中枢计算机上施加的加密程序也是相当复杂的。然而，让所有人哭笑不得的是，不知道是不是某种来自先驱者的恶作剧，抑或是某种考验，获取这台中枢计算机最高管理权限最简单的手段，竟然是解答一道道复杂的题目！题目覆盖面极广，从复杂的函数题到、物理题到奇妙的规律逻辑题应有尽有，有些题目甚至还涉及到了我们正在研究的或尚未研究的高深学问，且这些题目的内容都于涉及研究或知识的瓶颈阶段密切相关。\n\n我们的首席物理学家称，如果我们不回答问题，而以硬破解的方式解锁权限的话，设施将不会开启。走投无路之下，我们只能临时编写了一个有奖游戏，将所有的题目编程为游戏内容，以在不泄露机密的前提下号召全国的有识之士一同解题。\n\n据称，[leader.GetName]在某次解题后的休息时间曾经这么向团队成员抱怨到：“仿佛又回到了自己痛并快乐着的学生时代”。"
      executor_build.42.a:"无内鬼，让我看看都有什么题"
      executor_build.43.title:"§E谜底揭晓"
      executor_build.43.desc:"最终，在全国的能人志士的协助之下，我们成功的答出了百分之七十的题目。而剩余的我们未能解答的题目，则被统统复制下来，以在未来的科研中为我们指引方向。中枢计算机不知为何并没有阻止我们的复制行为。\n\n在完全获得权限后，我们在数据库中的某个文件夹发现了所有与“星门”相关的描述，以及如何解锁它的方法。这个所谓的“星门”，正是我们先前在星际探索之中发现的神秘环形星门。文件提到，这个传送门是被称为监督者议会的势力所修建的，然而却被夸特所使用，并且被极其复杂的特殊代码所锁定。然而，在某一场战争之中，强盛期的帝国从某个数据设施中发现了解锁星门的方法，并将之记录保存了下来。在大战中，由于恩多迪亚帝国国力急转直下，战场形势也变得越来越不利。在紧要关头，为了让后人知晓一切的缘由，为了能让后人有机会接触到这份尘封的秘密，帝国高层在知晓的帝国终将全部毁灭后，将这份秘密永久的保存在这所最后也是最为机密的避难所中，并将所有能够对后人有所助力的知识保存于此。\n\n档案的最后写道：\n\n“有缘发现这里的陌生人，希望你们能够吸取教训，不要步上我们的歧途。打开门的钥匙就在这里，剩下的一切，就由你们自行探索了”。"
      executor_build.43.a:"令人不安"
      exe_enable_kuat_stargate:"§E发送快子信号"
      exe_enable_kuat_stargate_DESC:"根据我们之前收集到的数据，这座古代星门借助特殊的快子信号共振进行运作，也就是说我们可以借助发送特定频率的快子信号让星门重新运行。星门的那边有什么在等着我们呢？"
      executor_build.44.name:"扫描完成"
      executor_build.44.desc:"我们刚刚对[From.GetName]的星系调查已经结束，这个星系围绕着恒星遍布着残破不堪的残骸，有些残骸经过我们的分析似乎是某种特殊结构的舰船，这些舰船残骸上还有着一些奇特的国家标志，整个星系的残骸受到恒星的质量以及周围天体的引力的影响，在星系内形成了一个巨大范围的星系残骸区，这对我们的航行和调查是不利的。\n\n除此之外，这个星系内有一座奇特的星门，这座星门与我们之前从发掘的2座古代遗迹中取得的技术资料几乎完全一致，我们可以肯定这座星门就是古代记录中记载的星门，而我们可以借助来源于遗迹之中的记录中记载的特殊频率的快子信号共振来解锁这个星门，星门那边似乎是通往夸特星域大门，无论如何我们应该试一试。"
      executor_build.44.a:"我们应该试一试"
      executor_build.45.title:"研究完成"
      executor_build.45.desc:"我们的快子信号共振已经发出，我们是时候等待星门的反应了，如果成功，这意味着我们将开启通往一个我们不曾了解的世界的大门。"
      executor_build.45.a:"真是令人兴奋"
      executor_build.46.title:"星门启动"
      executor_build.46.desc:"快子信号频率正常，当前位于银河系的全部夸特跳跃星门已经完全启动。银河局势将被彻底打破，新的暴风雨即将来临。"
      executor_build.46.a:"我们会做好准备的"
      executor_build.47.name:"$executor_build.44.name$"
      executor_build.47.desc:"尽管我们目前控制的星系还没有我们需要寻找的奇特星门，但我们的科研人员锁定了一个位于境外的一个恒星系，经过我们的调查，这个星系围绕着恒星遍布着残破不堪的残骸，有些残骸经过我们的分析似乎是某种特殊结构的舰船，这些舰船残骸上还有着一些奇特的国家标志，整个星系的残骸受到恒星的质量以及周围天体的引力的影响，在星系内形成了一个巨大范围的星系残骸区，这对我们的未来航行和调查是不利的。\n\n除此之外，这个星系内有一座奇特的星门，这座星门与我们之前从发掘的2座古代遗迹中取得的技术资料几乎完全一致，我们可以肯定这座星门就是古代记录中记载的星门，而我们可以借助来源于遗迹之中的记录中记载的特殊频率的快子信号共振来解锁这个星门，星门那边似乎是通往夸特星域大门，无论如何我们应该试一试。"
      executor_build.47.a:"$executor_build.44.a$"
      executor_build.801.a:"????"

      executor_build_op_a.a:"真是个遗憾而悲伤的故事。"
      executor_build.11.title:"消逝的帝国"
      executor_build.11.desc:"没想到你们还是找到了恩多迪亚帝国的设施，恩多迪亚帝国曾经是一个辉煌的帝国。在我们数十万年的观察史中，他们在这段悲伤而冗长的愚蠢历史中为这个小小银河带来了伟大的繁荣。\n\n但长期的强盛导致帝国统治的腐化，恩多迪亚对周围小国的军事欺压也越来越严苛，这也导致了冲突的爆发。恩多迪亚帝国最终消失在他们曾经所轻视的敌人手上，也许他们的灭亡会给你们这样的年轻文明教训。你们仍然不知道在广阔的星河之中，蕴藏的巨大的黑暗。\n\n希望你们不会成为第二个他们，你们已经非常目中无人了。"

      executor_build.901.title:"代价"
      executor_build.901.desc:"很好，你们成功建造了我们的科技结晶———执行者，但你们未经我们的同意建造了她，你们需要为此付出一些代价。"
      executor_build.901.a:"给他们，狗东西。"
      executor_build.901.b:"为什么，这是我们建造的，凭什么给他们？"
      opinion_kuat_shipc_can_not_get:"他们拒绝了我们"
      opinion_kuat_new_parit_finish:"外交摩擦"
      opinion_kuat_new_parit_finish_1:"值得期待"
      executor_build.902.desc:"夸特似乎没有放过我们，他们再一次向我们提出了付费要求。"

      executor_build.601.title:"宣战"
      executor_build.601.desc:"你们将会为你们的行为§R付出代价!"
      executor_build.601.a:"§R这句话应该是我们说的！"

