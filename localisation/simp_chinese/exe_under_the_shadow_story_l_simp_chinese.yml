    situation_white_hole_system_disable_type:0 "$situation_white_hole_system_disable$"
    situation_white_hole_system_disable_desc:"我们的研究人员正在全力以赴的进行恒星分析，相信在不远的未来，白洞的恒星特征将会呈现在我们面前。\n\n然而，在我们的分析过程中发现，如果我们想要抑制正在嬗变的白洞，我们必须使用某种方式使得恒星发生坍缩，当这些白洞全部转化为奇点之时，剧烈的时空膨胀将会让$Name_Kuat_Contractor$的力量被粉碎，届时$Name_Kuat_Contractor$的舰队不再有可能利用白洞嬗变入侵我们的世界。\n\n无论如何，制作这种炸弹，我们需要收集一些敌人的残骸，这意味着我们接下来需要摧毁足够多的敌人。"
