kuat_event_memory.3.a:0 "联合研究计划-$kuat_fallen_mission_reaction_6_project$"
kuat_event_memory.3.a.response:0 "我们的研究人员成功了相关的记录：从这一武器炮台的基本结构来看，其内部第一级结构很类似于我们现有的紫外激光等武器，但能量水平远高于它们。但其他机构较为复杂，上一级产生的高能激光束，随后会受引导通过一条我们暂时无法理解的气体流。\n\n接着通过某种未知反应，一团高密度等离子体束会被发射出来。"

kuat_event_memory.3.b:0 "联合研究计划-$kuat_fallen_mission_reaction_7_project$"
kuat_event_memory.3.b.response:0 "我们的研究人员成功了相关的记录：这是一种极其稀有的物质，是某种燃料Illerium的放射性同位素。对$Name_kuat$提供给我们的样本的初步研究表明，该物质对引力场与电磁场有着强大的扭曲效应，并且在常规条件下相对稳定，而特定条件下被粒子轰击可以释放巨量能量。\n\n我们的研究部门推测仅仅一微克的该同位素，可以释放出能供一台数据板高功耗下运作整整一个世纪的动力。"

kuat_event_memory.3.c:0 "联合研究计划-$kuat_fallen_mission_reaction_8_project$"
kuat_event_memory.3.c.response:0 "我们的研究人员成功了相关的记录：该武器从设计上与舰船反应堆核心直接连接，看起来是一种耗能巨大的武器，至少我们的反应堆完全无法支撑其消耗。其与我们曾接手过的一款舰船武器类似，但该武器的激发激光器会在一段时间内持续供电，进而产生更多更长的高能粒子束，之后还会经过一个设计精妙的聚焦装置与粒子加速轨道，从而获得更强大的破坏力，据推测其威力足以一击摧毁我们已知的任何舰船。\n\n根据我们之中原力敏感者的感知，其配套的聚焦装置内部极有可能是一些巨大的凯伯水晶。"

kuat_event_memory.3.d:0 "联合研究计划-$kuat_fallen_mission_reaction_9_project$"
kuat_event_memory.3.d.response:0 "我们的研究人员成功了相关的记录：$Name_kuat$交给我们一种我们从而见过的计算网络，请求我们对其进行研究并且将研究成果交付他们。它利用先进的信号发射接受装置，将舰队中的每个舰船都作为一个计算节点，甚至属于多个舰队的多个节点群还可以作为新的高阶计算网络。\n\n这一先进的分布式计算架构可以支撑起相当恐怖的计算需求与存储需求，究竟是何种东西需要如此强大的计算量我们尚未可知。我们试图对其进行进一步逆向，但很明显我们现在的技术与硬件完全不能还原这套系统。"

kuat_event_memory.3.e:0 "联合研究计划-$kuat_fallen_mission_reaction_10_project$"
kuat_event_memory.3.e.response:0 "我们的研究人员成功了相关的记录：该系统与$Name_kuat$所使用的那套特殊干扰系统类似，但似乎功率等方面更为强大。其采取某种特殊手段保障了护盾与装甲的防护效率，并且可以减少敌方的武器功率，但是$Name_kuat$的那些星际无畏舰可以部分对抗其效果。\n\n我们之中的原力敏感者感知到了该技术似乎有着黑暗面原力技术的成分在其中，以至于我们无法对其进行仿制。"

kuat_event_memory.3.f:0 "联合研究计划-$kuat_fallen_mission_reaction_11_project$"
kuat_event_memory.3.f.response:0 "我们的研究人员成功了相关的记录：根据我们发现以及$Name_kuat$提供的一部分技术资料，这应该是某座巨大的星际堡垒的通讯信标组件，能够发射快子信号用于远程通信，但需要一些【错误】进行信号放大来进行跨星系传输。\n\n此外根据资料，在error....error....站与永error....error....队的调谐下其可以投射出可以作用于整个恒星系的支援力场，保障其中舰队无法被摧毁。"

kuat_event_memory.3.g:0 "联合研究计划-$kuat_fallen_mission_reaction_12_project$"
kuat_event_memory.3.g.response:0 "我们的研究人员成功了相关的记录：这是一台将某种超物质燃料进行湮灭反应，在反应室内制造出一颗微型恒星来进行供能的反应堆。与常规超物质反应堆不同，该反应堆直接消耗燃料本身，而常规版本则使用燃料获取高维跌落下来的超物质进行反应，效率与能量等级更高。\n\n其部分关键材料与部件是我们所无法生产的，由$Name_kuat$直接提供，所以我们无法自行生产它。"

kuat_event_memory.3.h:0 "联合研究计划-$kuat_fallen_mission_reaction_13_project$"
kuat_event_memory.3.h.response:0 "我们的研究人员成功了相关的记录：与夸特常见的风格不同，这种舰船通体黑色且呈现横过来的T字型，但是前部有着横梁从而更像是十字，尾部为推进器。其主炮均装备于前部的横梁上，并且炮塔可以灵活转动。该舰船的推进器非常先进，速度比我们的快出许多，并且装备了隐形发生器。\n\n它的外形与能源特征似乎和恩多迪亚帝国曾经交战过的一些舰船类似，或许夸特让我们研究的东西非同寻常......"

kuat_event_memory.3.i:0 "联合研究计划-$kuat_fallen_mission_reaction_14_project$"
kuat_event_memory.3.i.response:0 "我们的研究人员成功了相关的记录：根据$Name_kuat$交予我们的资料与我们发掘出的一些信息...这可能是某个被称为无限帝国的超级强权在遇上某种瘟疫时，为了挽救自己文明而设计建造的舰队指挥人工智能。据称其以数个种族与数个星球的生命原力为代价，才建造出了该种AI。\n\n同时根据考古记录，无限帝国似乎正是因为她们与其手下的自动化作战舰队的反叛才被毁灭。真相似乎令人不寒而栗...难道他们在研究恩多迪亚帝国曾经对抗过的那些奇特舰队..."

kuat_event_memory.3.j:0 "联合研究计划-$kuat_fallen_mission_reaction_15_project$"
kuat_event_memory.3.j.response:0 "我们的研究人员成功了相关的记录：这种巨大的战争堡垒，不知为何这和我们建造过的战争堡垒，以及夸特的某些设施非常相似，但是搭载的各种子系统与武装似乎更为强大。\n\n恩多迪亚帝国与那些来自河外星系的无人舰队的交战记录，这些堡垒似乎曾经出现于战场上，为那些自动化舰队提供支援。根据我们对星际通讯信标的研究，这些堡垒会在那些舰队入侵时负责提供源源不断的舰队支援，除非关闭三座特殊设施。如此看来，夸特到底在让我们研究什么..."

kuat_event_memory.3.k:0 "联合研究计划-$kuat_fallen_mission_reaction_16_project$"
kuat_event_memory.3.k.response:0 "我们的研究人员成功了相关的记录：$Name_kuat$告诉我们，他们的某些新设计需要更多的能源，出于对我们的信任与表面友好态度，选择将这个能源调控组件交予我们研究。结合之前的一系列线索，大概能推测出$Name_kuat$在研究什么，但现在或许不是和他们撕破脸皮的时候。\n\n这一设备旨在优化反应堆的出力与节约舰船的能耗，看起来是为了使用什么能耗巨大的东西才会研究此类设备？"

kuat_event_memory.3.l:0 "联合研究计划-$kuat_fallen_mission_reaction_17_project$"
kuat_event_memory.3.l.response:0 "我们的研究人员成功了相关的记录：与$Name_kuat$的星际无畏舰类似，这种舰船用作舰队旗舰，且具备某些对抗干扰能力。但是与夸特的超级歼星舰设计思路不同，该舰船只搭载了四门先前研究过的超级激光，似乎是用作远程炮击使用的。\n\n此外，在恩多迪亚的作战日志中也提到了这类舰船的出场，而且似乎其正是和那些自动舰队中的战列巡洋舰一起组成一支作战舰队的，那么看来$Name_kuat$在让我们协助研究什么不言而喻了..."