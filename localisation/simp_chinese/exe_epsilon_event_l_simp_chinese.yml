 origin_kuat_apocalyptic:"§E【夸特的黎明】启示录§!"
 origin_kuat_apocalyptic_desc:"永恒舰队的自从王座被摧毁以后，威胁从未停止，帝国总部要求我们长期对永恒舰队进行监视和清剿，我们不能允许永恒舰队借助我们的科技发展壮大并威胁到帝国，为了帝国，为了秩序。"
 origin_tooltip_kuat_apocalyptic_effects:"§H这是一个极度危险的起源，我们将作为$Name_kuat$应对无尽的永恒舰队，永恒之战，你准备好了吗？\n将使用§E至高§!星系开局\n§R高难警告：§E建议没有过于强大的mod不要选择这个起源！§!\n\n该起源属于《夸特的黎明》剧情前传。"
 origin_kuat_shadow:0 "§E【夸特的黎明】阴影之下§!"
 origin_kuat_shadow_desc:0 "$Name_kuat$的光辉曾经笼盖着我们全部的世界，祂即崇高，也傲慢至极，在冷漠的光辉之下，我们苟延残喘着，我们企图营造那么一点属于我们自己的阴影，用于躲避光辉的残酷。如今，我们将用亲手创造我们的辉煌，我们的故事才刚刚开始。"
 origin_tooltip_kuat_shadow_effects:0 "§H这是一个简单的剧情起源，我们将探索来隐藏在过去的阴影，追寻星河帷幕之外的神秘，揭示我们真正的命运。\n将使用§E固定三星星系§!星系开局\n该开局将具备$think_tank_ruined$，$dyson_sphere_ruined$，$matter_decompressor_ruined$§!\n\n该起源属于《夸特的黎明》剧情正传。"
 kuat_origin_system_NAME:0 "§E至高§!"
 kuat_origin_system_DESC:1 "一个以处于罕见空间裂隙的的先驱种族星系，曾经随处可见的维度乱流使得这里的空间极不稳定，但先驱者通过特殊手段建立起了一个稳定的星系环境，现在我们将从此开始我们的征途。"
 d_str_kuat_spring:"§E先驱之城§!"
 d_str_kuat_spring_desc:"先驱者铸造的庞大城市。"
 START_SCREEN_KUAT_ORIGIN:"远古时期，我们的[GetSpeciesName]物种在永恒舰队的威胁下，帝国总部将我们的舰队的分配至此，我们由此彻底控制了[GetHomeWorldName]的世界。从那时起，我们的作战基地就逐渐在此建立。\n\n永恒舰队的自从王座被摧毁以后，威胁从未停止，帝国总部要求我们长期对永恒舰队进行监视和清剿，我们不能允许永恒舰队借助我们的科技发展壮大并威胁到帝国，为了帝国，为了秩序。"
