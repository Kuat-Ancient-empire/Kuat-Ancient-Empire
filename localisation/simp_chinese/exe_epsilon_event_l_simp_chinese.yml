 kuat_diplomatic.1.desc:0 "被遗忘的人们啊，你们非常荣幸的被选为了我们在此地的监视者，我们将会为你们提供一切必要的支持，而你必须完成我们要求的任务。\n\n你们的过去是一团迷雾，但如今，却有了云开雾散的希望，在你们完成任务的过程中，你们将会找到属于你们的历史。这一切的开始，只需要你们监视$Name_kuat$，并挖掘他们在这片星域隐藏的秘密。\n\n这是你们作为监视者的任务，也是你们的义务。只要你们能够顺利完成任务，我们将会解除监视合约，届时，这里的一切都是你的了。"
 kuat_diplomatic.1.a:0 "我们还能拒绝吗。"
 kuat_diplomatic.1.a.res:"显然，我们会一直注视你的。我们给你们留下了这片孤立星域，和曾经来自于$Name_kuat$的设施与一部分舰队，还有帝国信用点，现在都归你们了。\n\n当前帝国信用点：[Root.eternal_bornus_var]"

 kuat_diplomatic.2.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.2.desc:0 "你们做的非常好，我们已经收到了你们近期活动的汇报，你们的及时报告证明了我们没有看错你们。\n\n这些遗迹曾经是恩多迪亚帝国的避难所，那可是一个非常强盛的文明，我们和$Name_kuat$曾经还与其有过联系。没想到这么久过去，就已经变成了这样，你已经看到了，他们被$Name_kuat$的歼星舰毁灭了。"
 kuat_diplomatic.2.a:0 "为什么要毁灭这里？"
 kuat_diplomatic.2.a.res:0 "这谁能知道呢，或许只是战争无情，顺手毁灭了吧。这些帝国信用点，就归你们了。\n\n当前帝国信用点：[Root.eternal_bornus_var]"

 kuat_diplomatic.3.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.3.desc:0 "你们做的非常好，我们已经收到了你们近期活动的汇报。\n\n“云城”也是曾经恩多迪亚帝国的避难所之一，这些人曾经属于抵抗$Name_kuat$侵略的中坚力量，他们在前线溃败以后，不得不建立这些避难所，以求东山再起，真是遗憾，他们还是失败了。"
 kuat_diplomatic.3.a:0 "这场战争到底是怎么回事？"
 kuat_diplomatic.3.a.res:0 "战争？那只是利益的表现，而其中隐藏的秘密，就是你们需要去找到的，我们曾经说过，这是你们的宿命。既然如此，这些帝国信用点，就归你们了。\n\n当前帝国信用点：[Root.eternal_bornus_var]"

 kuat_diplomatic.4.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.4.desc:0 "你们做的非常好，我们已经收到了你们近期活动的汇报。\n\n“海洋星球”曾经恩多迪亚帝国修建的秘密设施之一，可惜这里并没有什么有价值的信息，你们显然没有找到让人感兴趣的东西。这些设施只是恩多迪亚帝国的残余们逃离的地方罢了。"
 kuat_diplomatic.4.a:0 "什么意思？没有价值？"
 kuat_diplomatic.4.a.res:0 "是的，你们还没有找到真正有价值的东西。虽然你们没有找到什么有价值的信息，但考虑到你们的积极的态度，这些帝国信用点就归你们了。\n\n当前帝国信用点：[Root.eternal_bornus_var]"

 kuat_diplomatic.6.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.6.desc:0 "你们做的非常好，我们已经收到了你们近期活动的汇报。\n\n没想到你们居然发现了这里，这里曾经是恩多迪亚帝国和$Name_kuat$战争之前修建的，他们利用这个设施秘密研究跳跃星门的加密系统，试图给$Name_kuat$来一个突然袭击吧。\n\n令人遗憾的是，他们成功了，但却是在战争中成功的，最终这里只能成为避难所，封存一些过期的数据。"
 kuat_diplomatic.6.a:0 "这些数据记录的过去，为何与我们先祖建立文明之前的浩劫如此相似。"
 kuat_diplomatic.6.a.res:0 "相似吗，你们或许真的与恩多迪亚帝国有某种关联。但无论如何，做好你的工作，我们一直在注视着你们。\n\n当前帝国信用点：[Root.eternal_bornus_var]"

 kuat_diplomatic.5.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.5.desc:0 "你们做的非常好，我们已经收到了你们近期活动的汇报。\n\n你们居然找到了更多有关于恩多迪亚帝国的信息，这片区域验证了恩多迪亚帝国的毁灭，必定与$Name_kuat$隐藏在这片星海的秘密有关。我们期待你们的下次汇报。"
 kuat_diplomatic.5.a:0 "是的，明白"
 kuat_diplomatic.5.a.res:0 "这些东西就给你了。\n\n当前帝国信用点：[Root.eternal_bornus_var]"

 kuat_diplomatic.7.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.7.desc:0 "你们做的非常好，我们已经收到了你们近期活动的汇报。\n\n这些信息，嗯？无限帝国，这些被时代淘汰的垃圾们怎么会在这里留下痕迹，难道说...总之你们这一次做的非常好，无限帝国不是你们可以接触到的东西，不用在意即可。"
 kuat_diplomatic.7.a:0 "是的，明白"
 kuat_diplomatic.7.a.res:0 "这些东西就给你了。\n\n当前帝国信用点：[Root.eternal_bornus_var]"

 kuat_diplomatic.8.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.8.desc:0 "停止有关无限帝国的汇报。你们的重心不在这里。、\n\n这些信息不是你们可以弄清楚的。"
 kuat_diplomatic.8.a:0 "是的，明白"
 kuat_diplomatic.8.a.res:0 "这些东西就给你了。\n\n当前帝国信用点：[Root.eternal_bornus_var]"

 kuat_diplomatic.9.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.9.desc:0 "你们做的非常好，我们已经收到了你们近期活动的汇报。\n\n$Name_A_1$的陨落真叫人可惜，这座设施曾经是恩多迪亚帝国和$Name_kuat$激烈交战的战场之一，在这座要塞之上，沉眠了数不清的战舰。无论是$Name_kuat$还是恩多迪亚，都在这场战斗中损失严重。在$Name_A_1$之上或许也有着古代恩多迪亚帝国的重要战略性堡垒设计图，找到它，你们将会明白你们的先祖所说的浩劫到底发生了什么。"
 kuat_diplomatic.9.a:0 "浩劫？难道恩多迪亚帝国真的就是我们的过去？"
 kuat_diplomatic.9.a.res:0 "是的，恩多迪亚帝国灭亡以后的余孽的多个支脉，你们正是其中之一，我们选中你作为监视者，也是你的宿命。\n\n当前帝国信用点：[Root.eternal_bornus_var]"

 kuat_diplomatic.10.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.10.desc:0 "你们做的非常好，我们已经收到了你们近期活动的汇报。\n\n$Name_B_1$与$Name_A_1$极为相似，在$Name_A_1$失守后，恩多迪亚帝国将防线的重心放在了$Name_B_1$上，这座要塞不仅仅阻挡了$Name_kuat$的攻势，还隐藏着某些恩多迪亚尚未完成的秘密，你们接下来要取得这些，并交还给我们。"
 kuat_diplomatic.10.a:0 "是的，明白（为什么要交还给你呢）"
 kuat_diplomatic.10.a.res:0 "这是我们的要求，也是你们的义务，你没有资格提出异议，去做吧。\n\n当前帝国信用点：[Root.eternal_bornus_var]"

 kuat_diplomatic.11.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.11.desc:0 "你们做的非常好，我们已经收到了你们近期活动的汇报。\n\n$Name_C_1$，没想到他们还真有$Name_C_1$，难道说他们准备把26个英文字母都设置一边吗。真不愧是传承悠久的恩多迪亚帝国，即使灭亡了还留下了如此之多的遗产，你们需要在这座设施进行地毯式搜索，找到的一切都要交还给我们。"
 kuat_diplomatic.11.a:0 "是，是的。"
 kuat_diplomatic.11.a.res:0 "你们比我们之前的签署监视者的效率高得多，好好干，解放就在眼前。\n\n当前帝国信用点：[Root.eternal_bornus_var]"

 kuat_diplomatic.12.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.12.desc:0 "你们做的非常好，我们已经收到了你们近期活动的汇报。\n\n古代的恩多迪亚先知已经不再认识你们，但是你们的过去已经可以确定，$Name_kuat$毁灭了恩多迪亚，仅仅只是因为恩多迪亚触碰了他们的蛋糕。现在我们需要你们做好准备，让$Name_kuat$作出回答。"
 kuat_diplomatic.12.a:0 "是的，明白。"
 kuat_diplomatic.12.a.res:0 "或许你们会觉得我们在利用你，但监视者协议也为你的发展带来了巨大的支持，做好自己的事情，我们不会亏待你的。\n\n当前帝国信用点：[Root.eternal_bornus_var]"

 kuat_diplomatic.13.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.13.desc:0 "你们做的非常好，我们已经收到了你们近期活动的汇报。\n\n原来恩多迪亚帝国还藏着这个地方，$Name_kuat$千算万算，居然忘了这里。$Name_D_1$之中居然还有着我们的一个驻守舰队的坐标。驻守舰队的指挥官应该不认识你，你可以去向他们证明自己的身份，他们会做出正确的选择。"
 kuat_diplomatic.13.a:0 "正确的选择？"
 kuat_diplomatic.13.a.res:0 "非常正确的选择，去吧。\n\n当前帝国信用点：[Root.eternal_bornus_var]"

 kuat_diplomatic.14.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.14.desc:0 "该死，你们怎么找到了这地方。\n\n恩多迪亚帝国之中有不干净的东西。封锁$Name_F_1$，不要试图与祂们进行交流，这些魔鬼会给你们，甚至整个银河带来灾祸。\n\n考虑到未来的安全问题，我们会派遣部队接管这个星域。"
 kuat_diplomatic.14.a:0 "是，是吗"
 kuat_diplomatic.14.a.res:0 "你们必须停止任何与他们交流的想法，这里是最危险的地方。\n\n当前帝国信用点：[Root.eternal_bornus_var]"

 kuat_diplomatic.15.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.15.desc:0 "你们做的非常好，我们已经收到了你们近期活动的汇报。\n\n你们居然已经能够和$Name_kuat$进行作战，你们真是不一般啊，你们把$Name_kuat$赶走，永恒舰队将畅通无阻。\n\n不要放松警惕，$Name_kuat$并没有被击败，你们只不过击退了几个普通的驻守舰队而已，他们还会回来的。"
 kuat_diplomatic.15.a:0 "$Name_kuat$？还会回来？"
 kuat_diplomatic.15.a.res:0 "是的，$Name_kuat$还会回来，不过在此之前，你们先考虑下怎么应对即将抵达的永恒舰队吧。这些东西曾经是皇帝笔下的利刃，如今却只能以这个样子苟延残喘。"

 kuat_diplomatic.16.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.16.desc:0 "你们做的非常好，我们已经收到了你们近期活动的汇报。\n\n没想到你们已经可以击败永恒舰队，那接下来$Name_kuat$的回归，你们也应该有足够的力量来应对了。$Name_kuat$帝国与恩多迪亚帝国的恩怨，或许将在你这里结束。永恒舰队的这些数据为我们提供了巨大的帮助，$Name_kuat$在多个外围星区建设前进基地的意图也水落石出。"
 kuat_diplomatic.16.a:0 "我们会赶走他们。"
 kuat_diplomatic.16.a.res:0 "不要忘了，你们始终是监视者，你们必须给我们找出$Name_kuat$在这里研究的秘密。我们需要更多有关永恒舰队的信息。"

 kuat_diplomatic.17.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.17.desc:0 "你们做的非常好，我们已经收到了你们近期活动的汇报。\n\n看来$Name_kuat$在此以围剿永恒舰队为名，实则试图控制永恒舰队，狼子野心，昭然若揭。很可惜，还是我们技高一筹，$Name_kuat$在撤离之前，给予了你们所有的技术和设施控制权，你们应该上交这一切，$Name_Kuat_Fire_base$会重新评估你们的功绩。新一代恩多迪亚帝国，必定是你们的。"
 kuat_diplomatic.17.a:0 "$Name_kuat$留下来的这些是让我们与永恒舰队作战的。"
 kuat_diplomatic.17.a.res:0 "也是，否则以你们怎么抗衡永恒舰队的完全入侵。这些舰队可是$Name_kuat$的主要研究对象，正好，利用$Name_kuat$的遗产，击败永恒舰队，然后将一切交还给我们。\n\n当前帝国信用点：[Root.eternal_bornus_var]"

 kuat_diplomatic.18.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.18.desc:0 "你们做的非常好，我们已经收到了你们近期活动的汇报。\n\n你们不仅战胜了$Name_kuat$，还战胜了永恒舰队。$Name_kuat$对永恒舰队的研究信息已经传输到我们数据库中，你们的任务圆满完成，你们与曾经的恩多迪亚帝国非常相似，甚至更为强大，我们不会让恩多迪亚帝国从历史的坟墓中苏醒，一切该结束了，新“恩多迪亚”帝国。\n\n我们不会和$Name_kuat$一样，让你们失去一切，我们接下来要收回我们给予你们的一切。"
 kuat_diplomatic.18.a:0 "什么意思，你要做什么"
 kuat_diplomatic.18.a.res:0 "再见了，我们的朋友，监视者协议即将解除，你们该享受这最后的自由了。"

 kuat_diplomatic.19.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.19.desc:0 "你们做的非常好，我们已经收到了你们近期活动的汇报。\n\n你们做出了一个令人惊讶的选择，你们居然选择不按照$Name_kuat$的要求出乎了我们的意料，这是一条没有人敢选择的道路。"
 kuat_diplomatic.19.a:0 "是吗？"
 kuat_diplomatic.19.a.res:0 "至少在我们的记载中，并未有多少文明选择这条道路，曾经选择这条道路的文明都失败了。而你们再一次的战胜了永恒舰队，证明了你们将开创一条全新的道路，我们期待你们在这条道路上的新发现，你的时间不多了。"

 kuat_diplomatic.20.title:0 "$Name_Kuat_Fire_base$"
 kuat_diplomatic.20.desc:0 "不要再来这里了，我们的舰队已经封锁了$Name_F_1$。\n\n你应该去做你该做的事情！"

 Name_G_1:"§E虚空禁域(G)§!"
 Name_H_1:"§E失落禁域(H)§!"
 misc_system_desc_8:"$Name_G_1$"
 misc_system_desc_9:"$Name_H_1$"
 kuat_legacy_key_world_8_desc:"一个怪异的星系，怪异的恒星，怪异的结构，彷佛脱离于这个世界的宇宙规则，我们无法确定这里隐藏着什么。$Name_Kuat_StarContractor$告诉我们，这个星系是曾经深渊的遗产，是从深渊脱落而下的碎片，其中隐藏着来自深渊之外的秘密。"
 kuat_legacy_key_world_9_desc:"一个被尘封，被遗忘的星系，曾经恩多迪亚帝国的辉煌，如今只剩下这些残垣断壁和躲藏在阴暗当中的设施，究竟还有多少是我们不知道的，$Name_Kuat_StarContractor$说，这里是恩多迪亚帝国抵抗派引爆亚空间能量封锁的区域，他们为什么要封锁，难道是因为和$Name_kuat$的战争吗，真相还需要我们去寻找。"
 exe_outer_gate_G_facility: "§E深渊节点§!"
 exe_outer_gate_G_facility_DESC: "未知的造物，疑似来自深渊的科研设施，自深渊中崩解下来，已经在这片空间里屹立了非常长久的岁月，除了庞大的科研设施以外，其中搭载的先进的设备在本超星系团中还拥有强大的天文观测能力，其能力相当于一座完整的科研枢纽。。"
 exe_outer_gate_G_facility_completed:0 "§E深渊节点§!"
 exe_outer_gate_G_facility_completed_DESC: "未知的造物，疑似来自深渊的科研设施，自深渊中崩解下来，已经在这片空间里屹立了非常长久的岁月，除了庞大的科研设施以外，其中搭载的先进的设备在本超星系团中还拥有强大的天文观测能力，其能力相当于一座完整的科研枢纽。。"
 exe_enable_the_F_system_line_stage_5:0 "§E追踪神秘的舰船§!"
 exe_enable_the_F_system_line_stage_5_DESC:"我们的团队在额外的帮助下，正在推进对神秘舰船踪迹的追踪，如果顺利的话，我们将获得其跃迁目的地的坐标，在获得以后，应该尝试前往这个坐标，查清这一切的源头。"
 exe_enable_the_F_system_line_stage_7:0 "§E$Name_Kuat_StarContractor$:上传数据§!"
 exe_enable_the_F_system_line_stage_7_DESC:"如果我们想继续推进探索，我们需要依照$Name_Kuat_StarContractor$所说的，将数据上传至$Name_Kuat_StarContractor$的数据库中。尚不清楚为何祂们需要这些数据。"
 exe_enable_the_F_system_line_stage_8:0 "§E$Name_Kuat_StarContractor$:上传数据§!"
 exe_enable_the_F_system_line_stage_8_DESC:"如果我们想继续推进探索，我们需要依照$Name_Kuat_StarContractor$所说的，将数据上传至$Name_Kuat_StarContractor$的数据库中。尚不清楚为何祂们需要这些数据。"
 exe_enable_the_F_system_line_stage_9:0 "§E修复深渊节点§!"
 exe_enable_the_F_system_line_stage_9_DESC:"根据从深渊节点中获得的数据和图纸，我们已经掌握了深渊节点的修缮方法，同时我们也发现了位于节点的尖塔顶部的超级武器的秘密，为了掌握这种可以改写战争规则的武器的力量，我们必须要修复并重启这座巨大的节点。"
 exe_enable_the_F_system_line_stage_10:0 "§E植入体安装试验§!"
 exe_enable_the_F_system_line_stage_10_DESC:"在强调专精的神经改造产业中，大脑增强植入体是少有的异类。它提供多重的功效；在接入大脑枕叶提升感知能力的同时，通过影响新皮层，增强了大脑对于信息的处理能力。在由多个植入体组成神经植入体网络后，可以发挥更高的性能。\n\n我们的科研人员敢为人先，让我们期待试验的结果。"
 exe_enable_the_F_system_line_stage_11:0 "§E植入体安装推广§!"
 exe_enable_the_F_system_line_stage_11_DESC:"在强调专精的神经改造产业中，大脑增强植入体是少有的异类。它提供多重的功效；在接入大脑枕叶提升感知能力的同时，通过影响新皮层，增强了大脑对于信息的处理能力。在由多个植入体组成神经植入体网络后，可以发挥更高的性能。\n\n试验的成功证明了植入体的安全性，现在我们可以进一步推进其应用范围。"
 exe_enable_the_F_system_line_stage_12:0 "§E解析残余数据§!"
 exe_enable_the_F_system_line_stage_12_DESC:"致敬[kuat_leader_save_planet.GetName]\n\n在遥远的深空，一切都是迷雾的深渊，我们的伟大的科学家—[kuat_leader_save_planet.GetName]牺牲了，她以卓越的智慧和无畏的勇气，引领我们的对深空的探索。\n\n现在，她离去了，我们必须要铭记她所做的一切，我们绝对不能让我们伟大的科学家的白白牺牲，她付出生命创造的奇迹，将是我们走向辉煌，打破未来危机天枰的决定性砝码。"
 exe_enable_the_F_system_line_stage_13:0 "§E$Name_Kuat_StarContractor$:上传数据§!"
 exe_enable_the_F_system_line_stage_13_DESC:0 "将数据传输给$Name_Kuat_StarContractor$，他们会给予我们问题的答案，在亚空间封锁的背后，或许能找到更多有关过去恩多迪亚帝国的信息。"
 exe_enable_the_F_system_line_stage_14:0 "§E$Name_Kuat_StarContractor$:下载数据§!"
 exe_enable_the_F_system_line_stage_14_DESC:0 "$Name_Kuat_StarContractor$已经解答了亚空间封锁的问题，我们需要将后裔的数据进行转码，才能进行应用，接下来，就是我们努力的时候了。\n\n里面是否还存在恩多迪亚人？恩多迪亚帝国的过去究竟是怎样的？这些恩多迪亚帝国的秘密，终将被我们揭开。"
 exe_enable_the_F_system_line_stage_15:0 "§E恩多迪亚:数据分析§!"
 exe_enable_the_F_system_line_stage_15_DESC:0 "$Name_Kuat_StarContractor$已经将解决亚空间能量异常的方法告诉了我们，现在，是我们应用的时刻了，稳定这个遗落星环的状态，将这些淡紫色的亚空间暗流坍缩至稳定状态，挖掘出恩多迪亚帝国被遗忘的秘密。"

 kuat_origin.8.name:"§E永恒之战"
 kuat_origin.8.desc:"自我们与$Name_Kuat_Fire_base$签订监视合约以来，他们始终在注视着我们。如今，被$Name_kuat$寄予希望的战争机器永恒舰队即将抵达，我们必须完成我们的任务，找到$Name_kuat$隐藏在这些舰队的的秘密。\n\n在我们完成了对$StarForge$的修复以后，$StarForge$发射的信号将会引导我们的中继站，它们将形成一个阵列，这个阵列会让永恒舰队暴露在我们的眼前，现在永恒舰队距离我们的舰队已经不远了。帝国高层对我们的要求非常明确，我们必须付出一切代价，消灭这些发疯了的机器并获取他们的技术，否则我们无法向$Name_Kuat_Fire_base$交待。\n\n各单位注意，请做好备战准备！"
 kuat_origin.8.flag.desc:"我们举国上下的科研人员花费了大量的精力，成功突破了远古拉卡塔文明留下来的$StarForge$的封锁，这座熔炉如同夸特所说的完全一致，这里的快子信号共振与永恒舰队极为相似，这将意味着我们可以通过这座设施引导永恒舰队出现，并一举歼灭它们。\n\n曾经多少探险者和研究者都对$StarForge$痴迷至极，即使是夸特人也无法幸免。他们被$StarForge$所吸引，也被$StarForge$彻底的带向毁灭。事实证明只有我们才能控制这座超级要塞，如今我们已经完全掌握了整座$StarForge$，我们可以更加轻松的战胜永恒舰队。"
 kuat_origin.8.eternal.desc:"我们举国上下的科研人员花费了大量的精力，他们成功突破了远古拉卡塔文明留下来的$StarForge$的封锁，这座熔炉的解放意味着我们完全掌握拉卡塔先驱技术的开始。\n\n曾经多少探险者和研究者都对$StarForge$痴迷至极，即使是夸特人和拉卡塔人也无法幸免。\n\n他们被$StarForge$所吸引，也被$StarForge$彻底的带向毁灭。事实证明只有我们才能控制这座超级要塞，如今我们已经完全掌握了整座$StarForge$，我们可以更加轻松的战胜我们的敌人。"
 kuat_origin.8.a:"为了未来"
 kuat_origin.9.title:"$Name_Kuat_Fire_base$"
 kuat_origin.9.desc:"正在连接......\n编号:1919810415411-114\n连接成功\n\n编号114战区监视者，系统确认正常，请问这次通讯有什么请求？\n$Name_Kuat_Fire_base$将尽可能的为各战区监视者提供支持。"
 kuat_origin.9.a:"我们需要支援。"
 kuat_origin.9.b:"我们的任务是什么？"
 kuat_origin.9.c:"我们需要永恒舰队的情报。"

 kuat_origin.10.desc:"编号:1919810415411-114 正在验证......\n验证成功，数据正常\n\n$Name_Kuat_Fire_base$根据您当前情况将提供以下几种舰队增援套餐，您需要提供足够的帝国信用点。请注意，$Name_Kuat_Fire_base$已经发出了任务要求，你必须及时完成我们的要求，一切力量都要投入到履行你们的义务当中去。\n\n当前帝国信用点：[Root.eternal_bornus_var]\n信用点只能在你们完成阶段汇报后获得。"
 kuat_origin.10.a:"初级旗舰舰队"
 kuat_origin.10.a.fail:"我们当前的帝国信用点不高于250"
 kuat_origin.10.b:"中级旗舰舰队"
 kuat_origin.10.b.fail:"我们当前的帝国信用点不高于500"
 kuat_origin.10.c:"日蚀旗舰舰队"
 kuat_origin.10.c.fail:"我们当前的帝国信用点不高于1000"

 kuat_origin.11.desc:"编号:1919810415411-114 正在验证......\n验证成功，数据正常\n\n$Name_Kuat_Fire_base$已接受您提供的情报，$Name_kuat$在帝国议会上一反常态，不仅不再尝试向我们索取地位，反而开始主动偏离主星域。这些行为是极度异常的，在我们的情报网络之下，我们发现了$Name_kuat$的意图，他们试图在你们所在的星系中挖掘或者研究某种古代遗产，并试图将其作为压迫我们的手段。\n\n$Name_Kuat_Fire_base$绝不会允许这钟事情发生，我们选中了你们，你们必须为我们服务，做好你们作为监视者的工作，定期汇报任何关于$Name_kuat$在此的研究线索。而你们会在一切结束以后获得你们无法想象的利益。"
 kuat_origin.11.a:"我们需要$Name_kuat$的情报。"
 kuat_origin.11.b:"难道只有我们吗？"

 kuat_origin.12.desc:"编号:1919810415411-114 正在验证......\n验证成功，数据正常\n\n$Name_kuat$源于第一帝国崩溃分裂后崛起的军阀寡头政府，他们是一个非法的割据势力，皇帝驾崩以后，这些人拥兵自重，建立自己的势力和舰队，他们不仅拒绝帝国政府的管辖，还在试图夺取我们的话语权，这对$Name_Kuat_Fire_base$是不可接受的，一个由$Name_Kuat_Fire_base$控制的帝国政府才能给帝国带来秩序和繁荣，他们只会摧毁这一切。\n\n你们无需知道这么多，做好你们该做的事情，我们不会亏待你的。"
 kuat_origin.12.a:"....."
 kuat_origin.12.a.respon:"我们会持续关注你的。"

 kuat_origin.13.desc:"编号:1919810415411-114 正在验证......\n验证成功，数据正常\n\n你们不是第一个，也不会是最后一个，$Name_kuat$的探索舰队遍布多个未知星域，像你们这样的小星域比比皆是，$Name_kuat$存在的地方，就会有我们的监视者。"
 kuat_origin.13.a:"我们将会完成任务的。"
 kuat_origin.13.a.respon:"我们会持续关注你的，这些没用的垃圾，就送给你了。"

 kuat_origin.14.desc:"编号:1919810415411-114 正在验证......\n验证成功，数据正常\n\n永恒舰队是一支在伊欧卡斯星球上建造并完全由智能系统操作的古老舰队。他们的创造者无限帝国早已灭亡，我们的皇帝曾经控制了王座，给帝国带来了永恒舰队，由于永恒舰队独特的智能作战系统，帝国军方对永恒舰队非常感兴趣，我们和$Name_kuat$均对其进行了细致的研究。军方在永恒舰队随后的技术升级改造中，结合了帝国强大的技术，将永恒舰队投入了对当时叛军的作战。\n\n果不其然，对地方军阀和叛军的作战中战果显著，成功击溃并摧毁了叛军的主力舰队，然而不幸的是，皇帝身死，永恒舰队失控，他们试图摧毁一切，这一切实际上源自于$Name_kuat$的无能，他们的舰船设计图被叛军盗走，最终酿成大祸。\n\n永恒舰队的失控已经不可避免，目前仍然有不少数量的永恒舰队仍然在运行。$Name_kuat$名为围剿永恒舰队，极有可能是在圈养永恒舰队，他们在玩火。"
 kuat_origin.14.a:"还有没有其他监视者的信息。"

 kuat_origin.15.desc:"编号:1919810415411-114 正在验证......\n验证成功，数据正常\n\n永恒舰队的建造者目前帝国境内无人知晓，帝国数据库无法查阅到相关信息，已故的皇帝或许会知道永恒舰队的来源，但我们就不得而知了，由于未知星域的隐蔽性和危险性以及当前军事形势，我们难以派出舰队探索未知星域。\n\n根据我们目前的研究得到的结果来看，永恒舰队可以抵御几乎任何武器的攻击，但是我们§R强大的§!的星际无畏舰可以一定程度上降低永恒舰队的影响。因此，做好准备，你们必须阻止$Name_kuat$，摧毁永恒舰队，将其技术信息移交给我们，永恒舰队的技术成果绝不能落到$Name_kuat$手上。"

 kuat_origin.15.a:"我们想知道第110战区的状态"
 kuat_origin.area_1:"编号:1919810415411-114 正在验证......\n验证成功，数据正常\n\n根据协议，你们有权知晓其他监视者状况，编号:1919810415411-110区域的永恒舰队已经几乎清理完毕，该区域监视者任务失败，已被$Name_kuat$摧毁。"
 kuat_origin.15.b:"我们想知道第111战区的状态"
 kuat_origin.area_2:"编号:1919810415411-114 正在验证......\n验证成功，数据正常\n\n根据协议，你们有权知晓其他监视者状况，编号:1919810415411-111区域的永恒舰队正在肆虐，该区域监视者任务进行中，$Name_kuat$已撤退。"
 kuat_origin.15.c:"我们想知道第112战区的状态"
 kuat_origin.area_3:"编号:1919810415411-114 正在验证......\n验证成功，数据正常\n\n根据协议，你们有权知晓其他监视者状况，编号:1919810415411-112区域的永恒舰队尚未出现，该区域监视者任务进行中，$Name_kuat$开始清理该区域监视者，任务预计将失败。"
 kuat_origin.15.d:"我们想知道第113战区的状态"
