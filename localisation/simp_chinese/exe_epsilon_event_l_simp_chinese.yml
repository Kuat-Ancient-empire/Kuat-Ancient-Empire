kuat_event_memory.1.l.response:0 "在危机发生之前，$Name_kuat$一直在与永恒舰队进行对抗。在这个时期，恩多迪亚帝国正处于其权力的顶峰，但在$Name_Kuat_Fire_base$的影响下，他们被诱惑去偷袭$Name_kuat$的驻军，并试图夺取他们的技术。\n\n这一行动不慎引来了永恒舰队的注意，而当时的恩多迪亚帝国并没有足够的力量来对抗如此强大的敌人。在付出了巨大的代价之后，恩多迪亚帝国的科研人员发现夸特的星际无畏舰能够有效地阻挡永恒舰队的进攻，最终成功地赶走了永恒舰队。\n\n然而，和平并没有持续太久。$Name_kuat$迅速对恩多迪亚帝国展开了报复行动。由于之前的战争已经让恩多迪亚帝国元气大伤，他们无力抵抗$Name_kuat$的攻势，战争最终以恩多迪亚帝国的失败告终。在战败之后，恩多迪亚帝国与$Name_kuat$签订了协议，虽然文明得以存续，但国家被完全摧毁。\n\n恩多迪亚帝国的先知留下了一条信息，希望告诫后人，摧毁$Name_kuat$将会给世界带来灾祸。这条信息不仅是对历史的反思，也是对未来的警告。"

