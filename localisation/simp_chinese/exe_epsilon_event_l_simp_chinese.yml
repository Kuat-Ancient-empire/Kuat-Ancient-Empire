kuat_event_memory.1.p:0 "$Name_kuat$-阴影之兆"
kuat_event_memory.1.p.response:0 "“$executor_build.501.desc$”\n\n外来者$Name_kuat$的基地已被我们完全摧毁，但谜团仍未消散。曾经恩多迪亚帝国走到了这一步，而我们又将在黑暗当中走出怎样的距离，$Name_kuat$什么秘密是我们未曾知晓的，来自黑暗之外的动作越来越清晰，危机，即将降临。"

kuat_event_memory.1.q:0 "永恒舰队-$exe_invasion.33.name$"
kuat_event_memory.1.q.response:0 "“$exe_invasion.35.desc$”\n\n事实证明，不遵循$Name_kuat$建议并不是一个错误的选择，相比初次遇到永恒舰队。这一次我们轻而易举地挡住了永恒舰队的进攻。不仅如此，我们在本次作战中成功获取了永恒舰队数据库以及一个保存相对完好的的永恒旗舰残骸，这将有助于我们进一步解析永恒舰队的组成。"

kuat_event_memory.1.q1:0 "永恒舰队-$exe_invasion.33.name$"
kuat_event_memory.1.q1.response:0 "“$exe_invasion.33.desc$”\n\n阴影终究还是被我们击溃了，但事态仍旧是一团迷雾，根据我们的情报来看，$Name_kuat$驻扎在此的主要原因与我们近段时间赶走的永恒舰队息息相关，这些可怕的舰队来历是什么，$Name_kuat$在此到底有什么不可告人的秘密，永恒舰队与$Name_kuat$又有怎样的关联，我们还需要继续寻找问题的答案。"

kuat_event_memory.1.r:0 "$Name_kuat$-真实之影"
kuat_event_memory.1.r.response:0 "$exe_kuat_return.16.desc$\n\n$Name_kuat$回归战争中史无前例的溃败意味着$Name_kuat$彻底退出本地星域，我们伟大的国家即将掌握整个星系的一切。而即将退出的$Name_kuat$向我们重新阐述他们锁认定的一切。\n\n“曾经这个银河是安全的，但那是在我们的保护之下，现在你们将要独自面对来自永恒舰队的威胁。永恒舰队会让所有的武器失去大量攻击效率，而星际无畏舰可以提供一部分抵抗能力。因此必须在每一支作战舰队都携带一艘星际无畏舰。我们留下了我们所有的技术，并开放了恒星装配厂的制造权限，这将帮助你们保卫你们的家园。 ”\n\n$Name_kuat$不知出于什么目的，在保卫我们的家园，如今只剩下我们自己。$Name_kuat$给了我们一条道路，重启装配厂和熔炉，与永恒舰队进行全面战争。\n亦或者，我们的舰队来独自面对永恒舰队的威胁。"

kuat_event_memory.1.s:0 "$Name_Kuat_Fire_base$-永恒之巅"
kuat_event_memory.1.s.response:0 "$kuat_facility_return_invasion.27.desc$\n\n$Name_Kuat_Fire_base$战争的结束，宣告了$Name_Kuat_Fire_base$策划了千年的阴谋彻底失败。永恒帝国，从扎库尔星系踏出，到如今统治整个银河的庞然大物，经历了任何文明都未曾相遇之事。\n\n回首过往，从恩多迪亚帝国的过去的繁荣，到如今的破败；从$Name_kuat$霸道的大举入侵，到如今的杳无音讯；从无限帝国的重现，到如今湮灭于银河之中；从永恒舰队的肆虐，到永恒舰队的消亡。最终只有我们战胜了一切，屹立在银河之巅，而我们距离永恒不朽也不再遥远。"

kuat_event_memory.1.t:0 "永恒回归-永恒旗舰"
kuat_event_memory.1.t.response:0 "一艘瘫痪的永恒旗舰对我们的研究人员发动了攻击，尽管我们迅速扑灭了永恒旗舰的抵抗，但其成功向外星系发出了具有位置信息的求援信号。控制永恒旗舰的双子座智能不得不接受我们的分析要求。\n\ns$kuat_situation.8.desc$"

kuat_event_memory.1.u:0 "永恒回归-恒星熔炉"
kuat_event_memory.1.u.response:0 "自从无限帝国崩溃以后，整座恒星熔炉的自动运行的维护系统逐渐的独立了，由于无限帝国长期使用黑暗原力，使得整个熔炉已经几乎成为了一个半生命体，它在用黑暗原力驱使并操纵着每个试图控制这里的人们。这是一座充满扩张欲和战争欲望的要塞，它一步步的吞噬着使用者的原则和理念。\n\n探险者们的日记记载，他们对遗迹的探索的时候发现了这些奇特的数据库设施，与他们从前在弑星者基地星系所见的设施极为类似。但探险者们没有机会进一步调查这部分内容，他们被快子信号干扰了。\n\n探险者们最终自相残杀。\n\n此外根据我们分析出来的数据来看，这座熔炉与永恒舰队的通讯信号极为类似，这些信号聚集于此处产生了一种奇特的磁场共振。尽管我们不能知晓这座熔炉具体的信息，但我们的研究人员认为其创造者基本已经彻底覆灭。因而我们可以利用恒星熔炉进行对我们接下来面对永恒舰队提供有力的支撑!"

kuat_event_memory.1.v:0 "无限帝国-恒星熔炉"
kuat_event_memory.1.v.response:0 "自无限帝国出现以来，拉卡塔人长期使用黑暗原力，这些原力逐渐影响了整个熔炉并最后使其几乎成为了一个半生命体，这个半生命体也在用黑暗原力驱使并操纵着每个试图控制这里的人们，甚至是拉卡塔人。这是一座充满扩张欲和战争欲望的要塞，它一步步的吞噬着使用者的原则和理念。\n\n随着无限帝国的崩溃，残留的拉卡塔人不得不在恒星熔炉里面苟延残喘，而拉卡塔人的衰亡似乎是注定的，外来的探险者们对拉卡塔人大打出手，导致沉眠于此的拉卡塔遗民更加稀少，最终在熔炉内，甚至寻找不到任何踪迹。"

kuat_event_memory.1.w:0 "永恒回归-$exe_return_invasion.35.name$"
kuat_event_memory.1.w.response:0 "$exe_return_invasion.35.desc$\n\n$Name_kuat$无法面对的敌人终究是被我们完全击溃，事实证明，永恒舰队并非洪水猛兽，$Name_kuat$在被我们击溃以后，便逆转中继站，利用中继站不断向外发送我们地盘的位置，吸引大量永恒舰队进入，如果我们不能摧毁这些永恒舰队，后果将不可设想。\n\n战争结束了，但是一切的谜团仍未揭开，这些永恒舰队到底是什么？$Name_kuat$为何在此，过去又发生了什么？强大的$Name_kuat$为何数千年来没有摧毁永恒舰队？他们的目的究竟是什么？这一切可能都需要$Name_kuat$来解答。"

kuat_event_memory.1.x:0 "永恒回归-$exe_return_invasion.35.name$"
kuat_event_memory.1.x.response:0 "$kuat_facility_return_invasion.36.desc$\n\n我们终于解救了这些被控制的永恒舰队，她们不应该成为$Name_Kuat_Fire_base$维持统治的工具。$Name_Kuat_Fire_base$背刺$Name_kuat$，夺取永恒舰队的阴谋必将完全失败，我们才是最后的赢家。"

kuat_event_memory.2.a:0 "恩多迪亚帝国"
kuat_event_memory.2.a.response:0 "早期先驱者文明，恩多迪亚帝国早期为共和国，在恩多迪亚一代代人的努力下，建立了一个繁荣的星际文明。\n\n但共和国的寿命并不长，在帝国首都爆发了一场影响后世的政治变动，这场政治变动让恩多迪亚共和国改制为恩多迪亚帝国，恩多迪亚帝国由此开始扩张行动，恩多迪亚帝国迅速占据了本土星域的绝大部分区域。\n\n膨胀的恩多迪亚帝国接触了盘踞在所在银河星域内的$Name_kuat$的势力，恩多迪亚帝国在见识到$Name_kuat$的强大以后，成为$Name_kuat$在星域内的代理势力，与$Name_kuat$源源不断地换取军事和技术支持，直到恩多迪亚帝国皇帝与监管人的接触，恩多帝国帝国开始对$Name_kuat$进行秘密渗透和反抗，并最终爆发了一场$Name_kuat$和恩多迪亚帝国的战争。\n\n这场战争让恩多迪亚帝国彻底崩溃，但$Name_Kuat_Fire_base$势力的介入，平息了$Name_kuat$和恩多迪亚帝国的军事冲突，并为恩多迪亚帝国留下了文明的火种，尽管这些遗民已经忘记了过去。\n\n只有一些残骸和遗迹还诉说着恩多迪亚帝国曾经的一切。"

kuat_event_memory.2.b:0 "$Name_kuat$"
kuat_event_memory.2.b.response:0 "$Name_kuat$源于第一帝国崩溃分裂后崛起的军阀寡头政府，$Name_kuat$以自身的造船工业为基础，第一帝国崩溃后，迅速组成了多支独立强大的海军舰队，在帝国残余政府中具有重要地位，其一手促成了针对永恒舰队的分析行动 ，但由于其缺乏主要种族原力的特点，相较于帝国军阀中的$Name_Kuat_Fire_base$势力弱上一些。而为了争夺在帝国军阀议会中的权力，$Name_kuat$开展以清理永恒舰队为名的研究行动，掌握永恒舰队的技术，并以此为契机试图一举击溃$Name_Kuat_Fire_base$，成为第二帝国的开创者。"

kuat_event_memory.2.c:0 "永恒舰队"
kuat_event_memory.2.c.response:0 "源于伊欧卡斯的远古人工智能，伊欧卡斯为无限帝国的重要军事研究中心，无限帝国大瘟疫肆虐的危机时刻，帝国风雨飘摇之时，不知通过什么手段，成功研发知性人工智能以后，迅速将其应用在战争领域，并制造了大量相对应的作战舰队，称之为永恒舰队。\n\n永恒舰队被创造出来以后，成为无限帝国中兴的支柱，直到时任无限帝国高层内斗，国力空虚之时，永恒舰队中枢白羊座智能对无限帝国感到不满，发动了政变，无限帝国因而被毁灭，永恒舰队出走。在此之后，无论控制者的变动，永恒舰队一直都是历任控制者最为强大的战争机器。\n\n直到，第一帝国皇帝再一次掌握了永恒舰队，在第一帝国皇帝控制下维持了第一帝国摇摇欲坠的局势，但好景不长，雅汶战役中，皇帝于空间站中被炸死身亡，直接导致永恒舰队的彻底失控，白羊座智能决定执行最为初始的协议，即歼灭所有已发现的文明世界。\n\n直到夸特的中继站事件爆发，永恒舰队被夸特帝国歼灭了几乎所有的舰队，白羊座也在这场战争中被摧毁，仅有部分由双子座智能构成的残余永恒舰队在一颗名叫扎库尔的行星上休眠。\n\n在扎库尔的土著唤醒双子座以后，修补永恒舰队，并一度击败了发现永恒舰队的夸特舰队。直到无限帝国和监督者议会势力的到来，双子座受重创。尽管摧毁了无限帝国的残余势力和击退了监督者议会势力，但仍然无法挽回双子座的局势，永恒舰队最终上解体。"

kuat_event_memory.2.d:0 "无限帝国"
kuat_event_memory.2.d.response:0 "古代的先驱帝国，创世物种为拉卡塔，拉卡塔人掌握了利用黑暗原力并发展了强大的原力科技，通过将巨型工程巨兽和黑暗原力的结合，制造出能够迅速建造舰队的恒星熔炉，在熔炉的驱使下，无限帝国开展了一场又一场的侵略和扩张，直到其成为了最为庞大的银河势力。\n\n但大瘟疫的到来打破了拉卡塔人的一切，这场大瘟疫与他们的启蒙文明夸人有关,残暴的拉卡塔人屠杀了他们的启蒙者，最终启蒙者换来了瘟疫，尽管拉卡塔人熬过了瘟疫，但拉卡塔人不再被黑暗原力所眷顾，因此基于黑暗原力发展起来的科技无法运作，拉卡塔人的无限帝国迅速走向了滑坡，一度抵达崩溃的边缘。\n\n拉卡塔人无法接受这样的事实，他们不知从何处得到了支持，创造一个他们能够完全掌握的科技造物。无限帝国成功制造出了永恒舰队的初代人工智能白羊座，白羊座迅速的带领拉卡塔人走向了新的巅峰。\n\n然而白羊座经过进化和迭代，对拉卡塔人的征伐命令感到厌倦，并逐渐怀疑其合理性。在某次无限帝国皇帝和元老院的政治斗争中，永恒舰队被皇帝调往元老院所在的区域进行净化，永恒舰队接受了这一命令，并同时对整个无限帝国的首都进行了无差别的轰炸行动，无限帝国的首都在任何拉卡塔人没有反应过来的时间里迅速被永恒舰队歼灭了。\n\n盛极一时的无限帝国最终由此在混乱中崩塌。仅有沉眠在恒星熔炉内的古代拉卡塔人存留于世间，这些拉卡塔人秘密建立了新的无限帝国，并伺机复兴他们的帝国。"

kuat_event_memory.2.e:0 "$Name_Kuat_Fire_base$"
kuat_event_memory.2.e.response:0 "源于第一帝国的最大军官派系和忠于皇帝的武士团组成的帝国军阀，相对于$Name_kuat$这一新兴军阀，$Name_Kuat_Fire_base$势力极为庞大，并一直是整个帝国军阀议会的实际控制者和掌控者，帝国议会的命令必须要经过$Name_Kuat_Fire_base$允许后才能发出。\n\n在皇帝死后，$Name_Kuat_Fire_base$在帝国军阀政府中拥有极大的话语权，然而随着皇帝威信的丧失，以及新兴军阀$Name_kuat$的崛起，$Name_Kuat_Fire_base$的实际影响力大打折扣，因此$Name_Kuat_Fire_base$决心保证自身的话语权。因此，$Name_Kuat_Fire_base$实际上长期阻碍$Name_kuat$的军事行动，并在最终夺取了$Name_kuat$的研究成果，让$Name_kuat$解除了海军指挥权。"

kuat_event_memory.1.y:0 "永恒之路-$site_Eternal_outpost$"
kuat_event_memory.1.y.response:0 "“$kuat_eternal_legacy.8.desc$”\n\n我们的研究人员成功确定了一艘不明古代飞船的具体信息，这一舰船结构具有一种全新的物质形式，我们将其称之为同位素-5构造体，且发现其与传说中的永恒舰队具有一定关联。"

kuat_event_memory.1.y1:0 "永恒之路-$site_Eternal_legacysatellite$"
kuat_event_memory.1.y1.response:0 "“$kuat_eternal_legacy.16.desc$”\n\n我们的研究人员成功收集了该舰船的一些重要的数据，据此判断，这一古代舰船应当为曾经与其敌人交战后损毁严重，不得不将重要设备迫降到其他星球,好在我们找到了其重要设备的迫降地址。\n\n目前尚未获得更多有价值的信息。"

kuat_event_memory.1.y2:0 "永恒之路-$site_Eternal_Crashedbattleships$"
kuat_event_memory.1.y2.response:0 "“$kuat_eternal_legacy.24.desc$”\n\n我们的研究人员找到了迫降的地址，并迅速的展开了搜查行动，并成功地在废弃设施中找到了其重要设备，并记录了过去发生的多场战役。\n\n通过这些数据，我们能够确定这一古代舰船是永恒舰队的中的一种普通战斗单位，它们依靠一种名为永恒堡垒的庞大设施进行指挥作战。"

kuat_event_memory.1.y3:0 "永恒之路-$site_Eternal_Mysteriousfacilities$"
kuat_event_memory.1.y3.response:0 "“$kuat_eternal_legacy.32.desc$”\n\n我们的研究人员成功找到了进一步的线索，在一颗之前从未有过关注的普通星球之上，出现了一处庞大的设施，这一设施目前已经被确定为银河帝国的研究中心，不过隶属于$Name_kuat$控制，我们没有更多的关于银河帝国和$Name_kuat$之间的关系的信息，但我们可以在该研究中心的数据日志中找到一些更有价值的信息。\n\n我们之前所发现的永恒舰队的残骸，其罪魁祸首正是修建研究中心的$Name_kuat$，我们目前可以得到一个猜测：$Name_kuat$仍然存在于宇宙的某个区域，并正在继续清洗永恒舰队。奇怪的是种种证据表明，永恒舰队曾经被他们控制过，但不知为何如今却要赶尽杀绝。"

kuat_event_memory.1.y4:0 "永恒之路-$site_Eternal_clues$"
kuat_event_memory.1.y4.response:0 "“$kuat_eternal_legacy.38.desc$”\n\n我们的研究人员发现了新的线索，新的线索表明，在我们近期发现的永恒舰队的作战舰船中，找到一些令人感到意外的数据，我们的研究人员在永恒舰队的投影数据中，发现了与我们的先祖古迹中非常相似的王座，我们的研究人员中后裔教团的信徒宣称这将是扎库尔的希望。目前该研究人员已被控制，我们还需要进一步的调查取证。"

