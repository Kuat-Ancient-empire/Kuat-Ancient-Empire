 origin_kuat_shadow:0 "§E【夸特的黎明】阴影之下§!"
 origin_kuat_shadow_desc:0 "$Name_kuat$的阴霾曾经笼盖着我们全部的世界，祂即崇高，也傲慢至极，在冷漠的黑暗之下，我们苟延残喘着，我们企图营造那么一点属于我们自己的光亮，用于躲避光辉的残酷。如今，我们将用亲手创造我们的辉煌，我们的故事才刚刚开始。"
 origin_tooltip_kuat_shadow_effects:0 "§H这是一个简单的剧情起源，我们将探索来隐藏在过去的阴影，追寻星河帷幕之外的神秘，揭示我们真正的命运。§!\n将使用§E固定三星星系§!星系开局\n该开局将具备$think_tank_ruined$，$dyson_sphere_ruined$，$matter_decompressor_ruined$§!\n§R我们将失去所有开局舰队§!\n\n该起源属于《夸特的黎明》剧情正传。"
 kuat_origin_system_NAME:0 "§E至高§!"
 kuat_origin_system_DESC:1 "一个以处于罕见空间裂隙的的先驱种族星系，曾经随处可见的维度乱流使得这里的空间极不稳定，但先驱者通过特殊手段建立起了一个稳定的星系环境，现在我们将从此开始我们的征途。"
 d_str_kuat_spring:"§E先驱之城§!"
 d_str_kuat_spring_desc:"先驱者铸造的庞大城市。"
 START_SCREEN_KUAT_ORIGIN:"我们的[GetSpeciesName]物种起源已无法考究，我们的历史发生了断层，，我们只能艰难生存。如今，在$Name_Kuat_Fire_base$的帮助下，我们彻底控制了[GetHomeWorldName]的世界。\n\n回想过去，$Name_Kuat_Fire_base$的光辉曾经笼盖着我们全部的世界，祂即崇高，也傲慢至极，在冷漠的光辉之下，我们苟延残喘着，我们企图营造那么一点属于我们自己的阴影，用于躲避光辉的残酷。如今，我们必须要完成我们的契约才能获得真正的自由。"
