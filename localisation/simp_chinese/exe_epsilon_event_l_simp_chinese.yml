kuat_event_memory.1.y6:0 "永恒之路-$site_Eternal_systeam$"
kuat_event_memory.1.y6.response:0 "“$kuat_eternal_legacy.5008.desc$”\n\n我们先祖和崇拜[planet_Zildrog.GetName]的教会组织记载的天神伟力，实际上就是先祖对永恒舰队的描述，古人无法理解它们，但我们可以。永恒舰队选择在这里进行沉眠，说明我们正是它们选中的文明，我们必须尝试唤醒永恒智能，重新掌握永恒舰队。"

kuat_event_memory.1.z:0 "永恒之路-$Name_kuat$归来"
kuat_event_memory.1.z.response:0 "$ag_kae_ge_invasion.127.desc$\n\n恩多迪亚帝国的消亡证明了我们携手永恒舰队的先进性。如今，$Name_kuat$重新归来，他们不会善罢甘休。在$Name_kuat$下达最后通牒，要求我们放弃永恒舰队后，我们严词拒绝了他们，夺取了他们的技术，并彻底击败了$Name_kuat$。\n\n然而来自过去的阴影并未随着$Name_kuat$的失败而溃散，$Name_kuat$留下了一个全息仪，这将会帮助我们寻找永恒舰队来过去的一切。现在我们该去启动全息仪了（遗珍）"

