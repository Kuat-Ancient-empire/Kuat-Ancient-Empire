 ###### 事件 ######
 kuat_epsilon.1.name:0 "§H破败的星域§!"
 kuat_epsilon.1.desc:0 "§H[Root.GetName]§!在穿过超平面航道后，到达了一片空旷的的领域。\n\n该星系与我们曾经在夸特星域见到的景色不同，这是一座星系级的大型设施，整个环带与在深空中破败矗立的尖锐巨型方尖碑显得异常怪异，令人感到压抑。根据我们的舰船信号的反应来看，整个星系的中央环带周围存在大量的快子信号磁场，这些磁场让我们的远程探测困难重重。不仅如此，整个星系受到了严重的快子信号和一种我们从未在夸特星团探测到的能量的干扰。\n\n根据我们的科研人员的报告来看，整个星域的巨型构造的风格并不是夸特的风格，甚至方尖碑和恒星之上的中枢构造的风格和材料完全不同，我们的研究人员认为我们应该加大力度投入研究该设施，以揭开该设施真正的秘密\n\n由于当前我们缺失关键技术信息和前支配者的可能性的支持，我们需要花费更多的时间来解决这一问题，因此我们需要耐心等待！"
 kuat_epsilon.1.a:0 "真是奇怪...."
 kuat_epsilon.2.name:0 "§H新的进展§!"
 kuat_epsilon.2.desc:0 "根据我们的科研部门的报告中称：§H[kuat_ancient_epsilon_star.GetName]§!境内的几座环带中的一座护盾环带发生了剧烈的能量反应变化，这是多年来我们在星域观察到的反应最为强烈的一次。\n\n因此我们的科研人员利用此机会迅速定位了环带的多处护盾，科研部门的报告称我们已经基本确定了护盾的运行模式和信号结构，在数年的研究停滞的情况下，我们的科研人员成功的抓住了这如同上天赐予我们的机会，现在是我们大显身手的时刻了，我们需要对星系的能量和信号结构进行分析，进而干扰快子信号的稳定结果，让护盾的能量稳定结构崩塌。"
 kuat_epsilon.5.name:"§H能量爆发§!"
 kuat_epsilon.5.desc:"位于[root.GetName]之上的快子信号护盾已经完全被解开，但由于混乱强大的快子信号磁场的影响，星球能量源仍未终止，在护盾解锁的同时引发了一场星球轨道上的毁灭性的灾难，狂暴的能量肆虐了整个星球轨道，这些能量极高的频率和强度反应在星球轨道上迅速爆发，这些能量风暴摧毁了一切在轨道上的障碍物，所幸环带没有受到严重的损伤。\n\n§E能量的爆发是迅速的，当轨道上的能量消散以后，[root.GetName]露出了它那宜居的地表，我们现在应该登陆并殖民这个环带寻找一些有价值的信息。§!"
 kuat_epsilon.2.a:"加派人手，尽快解开护盾。"
 kuat_epsilon.5.a:"马上开展登陆准备！"
 kuat_epsilon.6.name:0 "§H[Root.GetName]§!"
 kuat_epsilon.6.desc:0 "我们的殖民船已降落在§H[Root.GetName]§!的崎岖的地表上的一处难得的空矿地带中，建立了我们在§H[Root.GetName]§!上的临时政府，并采取了必要的措施以应对§H[Root.GetName]§!上存在的环境问题，殖民活动整体上进行的相当顺利。\n\n我们的殖民者在对§H[Root.GetName]§!表明部分区域进行探索时，意外发现了一座埋藏在冰川下的遗迹，年代分析表明其建造时间与§H[kuat_ancient_epsilon_star.GetName]§!内的由于未知原因关闭的恒星熔炉的建造时间相近，并且很可能出自同一个文明之手。根据殖民地的报告，这座遗迹已经废弃多时，不过建筑本身的保存状况较好，很可能包含一些有助于我们对§H[kuat_ancient_epsilon_star.GetName]§!内进行进一步研究的信息，不过我们需要先将其从§H[Root.GetName]§!的冰川中清理出来，我们的工程人员将会随后完成这项任务。"
 kuat_epsilon.6.a:0 "真是神奇"
 
 kuat_epsilon.7.name:0 "奇特的数据库"
 kuat_epsilon.7.desc:0 "我们已经完成了§H[Root.GetName]§!冰川中奇特的数据库的清理工作，我们的科研团队的初步研究结果表明这座建筑的中心部分是一座修建者的资料储存库和信号发射器，这一储存库与我们的数据库建筑极为类似，但根据帝国数据库的查询，这并非是我们的盟友所建造的，或许这里应该可以找到我们需要找到的东西，以前在§H[Root.GetName]§!上的研究者们围绕这座快子信号发射器建造了一系列用途暂不明确的设施。\n\n我们的科研团队的报告表明建筑中心的快子信号发射器并非源自§H[kuat_ancient_epsilon_star.GetName]§!，它与太空中三座奇怪的方尖碑一样，是此前的研究者们从其他位置运到§H[kuat_ancient_epsilon_star.GetName]§!的，我们的科研团队需要更多的时间来对这座奇特的数据库进行研究。"
 kuat_epsilon.7.a:0 "这座遗迹很有价值，我们需要更多人手来开展研究。"
 kuat_epsilon.7.b:0 "这座遗迹很明显有古怪，我们需要立刻拆掉它！"
 
 kuat_epsilon.8.name:0 "$kuat_epsilon.7.name$"
 kuat_epsilon.8.desc:0 "我们完成了对§H[Root.GetName]§!冰川中奇特的数据库的清理工作之后的一段时间里，我们的研究人员与发现这里的遗迹与之前发现的遗迹一样，这是一座以古代快子信号发射器为核心的数据库设施，我们需要对它进一步的研究。"
 kuat_epsilon.8.a:0 "真是神奇"
 kuat_epsilon.8.b:0 "拆除这座建筑。"
 kuat_epsilon.12.name:0 "档案库探索工程"
 kuat_epsilon.12.desc:0 "经过一段时间的研究，我们的科研团队已经完成了奇特的数据库的周边的勘察，鉴于我们目前的状态，我们可以开始对档案库进行探索和搜查了。"
 kuat_epsilon.12.a:0 "真是神奇"
 kuat_epsilon.13.name:0 "$kuat_epsilon.12.name$"
 kuat_epsilon.13.desc:0 "我们完成了§H[Root.GetName]§!上的奇特的数据库的改造工作，同时我们也大致对这座与我们的数据中心极为类似的数据设施进行了大致的调查，我们的研究人员目前在对曾经发生的事情进行完整的调查，并且我们部署的快子信号放大器已经准备完毕，科研团队较为顺利的获取了奇特的数据库内的发现的快子信号的结构——永恒舰队的快子信号共振广播模式。\n\n根据我们的科研团队此前从遗迹中找到的其他信息，我们现在拥有了重启整座恒星熔炉的极为关键的线索。这座要塞将成为我们舰队的重要支撑。我们的科研团队相信这些信号与以前的研究者们从方尖碑中获得的某种信息有关，并且该快子信号的结构被那些研究者们称为“§H下标识[GetKuatEpsilonCode1]§!”"
 kuat_epsilon.13.a:0 "非常好"
 kuat_epsilon.13.a.tooltip:0 "[GetKuatEpsilonObelisk1]下标识：§H[GetKuatEpsilonCode1]§!"
 
 kuat_epsilon.14.name:0 "$kuat_epsilon.12.name$"
 kuat_epsilon.14.desc:0 "自从§H[Root.GetName]§!上的奇特的数据库被从冰川中清理出来之后，我们的科研团队一直在对这座数据库进行研究，不过长期以来都没有什么值得关注的收获，直到最近，我们的科研团队有了一些有趣的发现。\n\n根据§H[Root.GetName]§!上的科研团队的报告，他们发现在古代数据几何中心上方可以检测到一种奇怪的快子信号，这一信号稳定的呈现某种特定的几何结构，但是这一信号过于微弱，甚至一度被认为是某种仪器故障，我们的科研团队难以分辨其内容，我们的科研团队希望§H[Root.GetName]§!的殖民政府能够抽调资源支持我们的科研团队奇特的数据库进行研究和调查，在遗迹中增设一些快子信号放大器来帮助我们的科研团队对这种奇怪的快子信号进行研究。\n\n不幸的是，对§H[Root.GetName]§!上的奇特的数据库进行改造的工作并不轻松，遗迹中心的古代快子信号发射器会对我们的工作造成严重的干扰，我们的科研团队需要更多的资源来寻找解决方案。"
 kuat_epsilon.14.a:0 "批准特殊计划。"
 
 kuat_epsilon.15.name:0 "$kuat_epsilon.12.name$"
 kuat_epsilon.15.a.desc:0 "自从我们的科研团队投入对§H[Root.GetName]§!上的奇特的数据库进行探索和搜查工作开展以后，我们获得了一些相当有价值的远古数据，这些数据表明，该数据库与这些被吸引而来的探险者有极大关系，他们被熔炉引导和诱惑，在黑暗原力的引导下，这些探险者展露出他们的野心和欲望，试图掌握整个设施甚至妄图统治整个宇宙。\n\n他们向那些不存在于坐标之上的远古星系进行探索，不幸的是，他们被熔炉发射的快子信号所引导，来到这里，并成为了熔炉的肥料。自从拉卡塔帝国崩溃以后，整座恒星熔炉的自动运行的维护系统逐渐的独立了，由于拉卡塔无限帝国长期使用黑暗原力，使得整个要塞已经几乎成为了一个半生命体，它在用黑暗原力驱使并操纵着每个试图控制这里的人们。这是一座充满扩张欲和战争欲望的要塞，它一步步的吞噬着使用者的原则和理念。\n\n正当我们的科学家继续调查的时候，这个设施内的部分资料几乎都已经损坏了，我们不能从这里获得一些有价值的信息。"
 kuat_epsilon.15.b.desc:0 "自从我们的科研团队投入对§H[Root.GetName]§!上的奇特的数据库进行探索和搜查工作开展以后，我们获得了一些相当有价值的远古数据，这座新的设施我们的科研人员费尽千辛万苦找到了上一座设施所遗失的部分探险者留下的研究资料。\n\n探险者们对这几个设施的探索极为深入，他们在恒星熔炉的诱惑下，逐步地走向被腐蚀的深渊。探险者们发现熔炉的一些设施与他们从前在弑星者基地星系所见的设施极为类似。\n\n但探险者们没有机会进一步调查这部分内容，他们从遗迹内可以知晓的部分开始调查并对遗迹内的磁场共振以及快子信号频率进行分析，发现这些快子信号频率似乎是某种智能系统的共振频率，这些共振频率尽管可以通过仪器检测到，但具有极强的稳定性无法进行干扰。在探险者们发现无法对快子信号进行干扰时，他们在鬼迷心窍的决定将这些信号通过对角对应的的设施投入整个恒星熔炉让其运行。\n\n然而正当我们进一步寻找更多信息时，我们的线索中断了，现在我们应该去下一个设施寻找。"
 kuat_epsilon.15.c.desc:0 "自从我们的科研团队投入对§H[Root.GetName]§!上的奇特的数据库进行探索和搜查工作开展以后，我们获得了一些相当有价值的远古数据，我们的科研人员在最后一座我们发现的奇特数据库设施内的调查非常顺利，我们成功的找到了探险者们留下的所有资料和他们最后的归宿。\n\n探险者们决心启动这座熔炉，但在黑暗原力的诱惑与恐惧的影响下，他们为了能够独占这座恒星熔炉爆发了激烈的冲突，探险者们开始自相残杀。这场战斗对当时的所有人来说是不可预料的，在反应过来以后，更多的探险者们加入了战斗博取生存和力量。\n\n令人嘘唏的是探险者们浑身解数，仅仅只是为了自相残杀和争夺这座恒星熔炉，然而他们却没有任何一个人获得了胜利。\n\n此外根据我们分析出来的数据来看，这座熔炉与永恒舰队的通讯信号极为类似，这些信号聚集于此处产生了一种奇特的磁场共振。尽管我们不能知晓这座熔炉具体的信息，但我们的研究人员认为其创造者基本已经彻底覆灭。因而我们可以利用恒星熔炉进行对我们接下来面对永恒舰队提供有力的支撑!"
 kuat_epsilon.15.a:0 "无论永恒舰队还是恒星熔炉，他们将彻底由我们掌控。"
 
 kuat_epsilon.21.name:0 "前人的工作"
 kuat_epsilon.21.a.desc:0 "经过一段时间的考古工作，我们的科研团队找到了§H[Root.GetName]§!上的奇特的数据库内部分遗留的资料——此前在§H[Root.GetName]§!的研究者们对一座奇特的数据库的研究成果，这些成果在探险者们离开时被小心的存放在了奇特的数据库中，似乎它们曾经计划在将来的某个时候再返回§H[kuat_ancient_epsilon_star.GetName]§!继续它们没有完成的工作，不过那些研究者们最终也没有返回§H[kuat_ancient_epsilon_star.GetName]§!，它们最终被熔炉所诱惑而自相残杀，它们留下来的研究成果现在将会为我们提供有力帮助。\n\n不过根据科研团队的报告，以前的研究者们在这些资料周围设置了许多保护措施，以§H[Root.GetName]§!的殖民地政府的能力难以处理这样的情况，他们需要我们提供更多的人力和资源来突破这些保护措施继续进行研究。"
 kuat_epsilon.21.b.desc:0 "我们的科研团队在§H[Root.GetName]§!上的奇特的数据库找到了另一份前人遗留的研究成果，它们同样拥有一定的保护措施，我们需要更多的人力和资源来继续进行研究。"
 kuat_epsilon.21.a:0 "真是神奇"
 
