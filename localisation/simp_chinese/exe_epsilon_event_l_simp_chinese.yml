concept_kuat_mission_6_chain_add_on_1:0 "在与本MOD内任何单位进行战斗之前，应该确保舰队中具有旗舰，如有副旗舰可对旗舰进行增益，超旗无需副旗。"
concept_kuat_mission_6_chain_add_on_1_desc:0 "$kuat_mission_6_chain_add_on_1$"
concept_kuat_mission_6_chain_add_on_2:0 "在与本MOD内任何单位进行战斗，都将启动动态修正系统，动态修正系统将会保证双方交战平衡，其中补给区会大幅度提高己方动态修正的增益幅度，并减少己方承担的压制效果。因此尽量在补给区内交战。"
concept_kuat_mission_6_chain_add_on_2_desc:0 "$kuat_mission_6_chain_add_on_2$"
concept_kuat_mission_6_chain_add_on_3:0 "一些特殊单位具备独立的作战功能，如无限帝国与流浪者均具备击杀后恢复一定数量被击杀舰船的功能。监护者巡洋舰具备对非本MOD内单位的敌舰效率抑制能力。夸特、监督者、流浪者系列：不要求旗舰舰队；无限帝国、永恒舰队要求必须存在旗舰舰队。"
concept_kuat_mission_6_chain_add_on_3_desc:0 "$kuat_mission_6_chain_add_on_3$"
concept_kuat_mission_6_chain_add_on_4:0 "本MOD内的任何独立作战单位，均具备自主保障系统，以保证事件链稳定运行。"
concept_kuat_mission_6_chain_add_on_4_desc:0 "$kuat_mission_6_chain_add_on_4$"
concept_kuat_mission_6_chain_add_on_5:0 "旗舰"
concept_kuat_mission_6_chain_add_on_5_desc:0 "旗舰是所有受限制数量建造的星际无畏舰，包括$Name_boss_Venganza$、$Name_boss_Dominance$、$NAME_KUAT_Annihilator$、$Name_boss_Sector$、$Name_boss_eclipse$、$NAME_KUAT_COMPELLOR$、$NAME_KUAT_IMPELLOR$、$NAME_KUAT_EXECUTOR_1$、$NAME_KUAT_EXECUTOR$、$Name_boss_Dominance$、无限战巡、永恒旗舰、以及受支持的星舰舰娘，古代帝国，UNSC超级航母等旗舰"
concept_kuat_mission_6_chain_add_on_6:0 "副旗舰/支援舰"
concept_kuat_mission_6_chain_add_on_6_desc:0 "包括§Y战斗者$X308_Balletor$、泰坦级$X308_Balletor$、暴君级$X308_Balletor$。"
concept_kuat_mission_6_chain_add_on_7:0 "超级旗舰/超旗舰"
concept_kuat_mission_6_chain_add_on_7_desc:0 "仅包括$NAME_KUAT_COMPELLOR$/$NAME_KUAT_IMPELLOR$星际无畏舰、无限母舰、流浪者航母、冬眠者旗舰。"

