 kuat_epsilon.25.name:0 "§E古代研究成果：I§!"
 kuat_epsilon.25.desc:0 "§H[Root.GetLeaderName]§!带领的科研团队在§H[From.Planet.GetName]§!上的奇特的数据库附近进行了必要的准备工作，考古工作所需的各种设备都已经准备就绪，我们的科研团队可以开始下一步行动了。"
 kuat_epsilon.25.a:0 "继续"
 
 kuat_epsilon.26.name:0 "§E古代研究成果：II§!"
 kuat_epsilon.26.a.desc:0 "经历了一段时间的研究，§H[Root.GetLeaderName]§!带领的科研团队已经找到了突破安保措施的方法，根据目前已获得的信息，我们的科研团队相信以前在§H[kuat_ancient_epsilon_star.GetName]§!的探险者们致力于研究某种被它们称为“恒星熔炉”的奇特的数据库——那个位于§H[kuat_ancient_epsilon_star.GetName]§!中心的庞大而疯狂的空间站。\n\n我们的科研团队报告称以前的探险者们认为这个空间站是一种强大的自动化武器，不过似乎这座空间站在它们发现§H[kuat_ancient_epsilon_star.GetName]§!时就已经停止运行，这些探索者受到这座黑暗中的要塞的诱惑，它们决定通过周围的快子信号共振重启整个要塞的系统。为了重启整个要塞的系统，以前的研究者们从其他地方运来了三座方尖碑状的古代结构，我们的科研团队尚不清楚这些方尖碑是如何发挥作用的，进一步的研究需要花费一定的时间。"
 kuat_epsilon.26.b.desc:0 "经历了一段时间的研究，§H[Root.GetLeaderName]§!带领的科研团队已经找到了突破安保措施的方法，我们的科研团队正在分析获得的信息，预计要一段时间才能得出结果。"
 kuat_epsilon.26.a:0 "真是神奇"
 
 kuat_epsilon.27.name:0 "§E古代研究成果：III§!"
 kuat_epsilon.27.a.desc:0 "我们的科研团队在§H[From.Planet.GetName]§!上的考古工作已经圆满结束了，§H[Root.GetLeaderName]§!的报告表明§H[kuat_ancient_epsilon_star.GetName]§!中的三座方尖碑叫做永恒星碑，尽管不知道他们是如何制造出这些永恒星碑的。但这些方尖碑具有一种特殊的快子信号的共振强化系统，这可以通过对恒星的能量输出进行强化快子信号共振磁场，并借此重启恒星熔炉。\n\n以前的探险者们已经完成了对永恒星碑的设置，但他们最终由于顶不住诱惑和愚蠢的自相残杀中止了这些工作。我们科研团队的研究表明启动一座方尖碑需要调整被称为“§H上标识§!”和“§H下标识§!”的两个控制参数，而以前的研究者已经获得了方尖碑的§H上标识[GetKuatEpsilonCode0]§!，在这些工作的基础上，也许我们很快就可以完成那些蠢货以前没有完成的工作了。"
 kuat_epsilon.27.b.desc:0 "我们的科研团队在§H[From.Planet.GetName]§!上的考古工作已经圆满结束了，我们成功找到了对应方尖碑的§H上标识[GetKuatEpsilonCode0]§!。"
 kuat_epsilon.27.a:0 "非常好"
 kuat_epsilon.27.a.tooltip:0 "[GetKuatEpsilonObelisk0]上标识：§H[GetKuatEpsilonCode0]§!\n§Y<您现在可以通过升级对应的古代方尖碑打开它的设置界面。>§!"
 
 kuat_epsilon.31.name:0 "§E永恒星碑§!"
 kuat_epsilon.31.a.desc:0 "<初始化调试系统 ... ... §G完成§!>\n<建立快子信号连接 ... ... §G完成§!>\n\n<重置指令优先级 ... ... §Y4407§! ... §Y90§! ... §Y1§!>\n<发现未知访客：§Rc0117a36§!>\n\n<验证快子信号频率 ... ... §G123202-407-01: c0117a36§!>\n<系统权限 ... ... §YN1§!>\n\n<追加子系统 ... ... §Y c0117a36-1023§!>\n\n<重置指令优先级 ... ... §Y0117§! ... §Y90§! ... §Y1§!>\n\n<请求上标识 ... ... >\n<请求下标识 ... ... >\n"
 kuat_epsilon.31.b.desc:0 "<初始化调试系统 ... ... §G完成§!>\n<建立快子信号连接 ... ... §G完成§!>\n\n<重置指令优先级 ... ... §Y4407§! ... §Y90§! ... §Y2§!>\n<发现未知访客：§Rc0117a36§!>\n\n<验证快子信号频率 ... ... §G123202-407-02: c0117a36§!>\n<系统权限 ... ... §YN1§!>\n\n<追加子系统 ... ... §Y c0117a36-1023§!>\n\n<重置指令优先级 ... ... §Y0117§! ... §Y90§! ... §Y2§!>\n\n<请求上标识 ... ... >\n<请求下标识 ... ... >\n"
 kuat_epsilon.31.c.desc:0 "<初始化调试系统 ... ... §G完成§!>\n<建立快子信号连接 ... ... §G完成§!>\n\n<重置指令优先级 ... ... §Y4407§! ... §Y90§! ... §Y3§!>\n<发现未知访客：§Rc0117a36§!>\n\n<验证快子信号频率 ... ... §G123202-407-03: c0117a36§!>\n<系统权限 ... ... §YN1§!>\n\n<追加子系统 ... ... §Y c0117a36-1023§!>\n\n<重置指令优先级 ... ... §Y0117§! ... §Y90§! ... §Y3§!>\n\n<请求上标识 ... ... >\n<请求下标识 ... ... >\n"
 kuat_epsilon.31.a:0 "§E确认设置§!"
 
 kuat_epsilon.32.name:0 "研究成果"
 kuat_epsilon.32.desc:0 "结合目前对三座$pc_ringworld_habitable$生态区上的奇特的数据库的研究成果，我们的科研团队在包裹§H[kuat_ancient_epsilon_star.GetName]§!中心恒星熔炉附近找到了一处控制设施，以前的探险者们计划通过它来控制§H[kuat_ancient_epsilon_star.GetName]§!内的三座永恒星碑同时运行并向熔炉进行共振激活，我们的科研团队已经完成了对这处设施的改造工作，一旦我们调整三座永恒星碑的科研团队准备完毕，我们就可以通过这处控制设施启动永恒星碑对§H[kuat_ancient_epsilon_star.GetName]§!的快子信号磁场进行冲击，只要我们的数据和标识正确，熔炉将可能重新启动。"
 kuat_epsilon.32.a:0 "真是神奇"
 kuat_epsilon.32.a.tooltip:0 "§Y<您现在可以通过升级§!§H[kuat_ancient_epsilon_star.GetName]§!§Y中心的恒星熔炉来启动三座永恒星碑。>§!"
 
 kuat_epsilon.33.name:0 "起点"
 kuat_epsilon.33.desc:0 "我们已经启动了§H[kuat_ancient_epsilon_star.GetName]§!内的三座永恒星碑，它们的内部开始出现活跃的快子信号活动，这些方尖碑应该很快就会开始运转。"
 kuat_epsilon.33.a:0 "希望我们成功了……"
 
 kuat_epsilon.37.name:0 "进展"
 kuat_epsilon.37.desc:0 "§H[kuat_ancient_epsilon_star.GetName]§!内的三座永恒星碑已经开始运转，三束奇异的快子信号射流照射在星系中央的恒星上，发出明亮的橙色光芒，我们的科研团队检测到星系的快子信号共振强度正在迅速增长，应该很快就会提高到恒星熔炉重启的标准。"
 kuat_epsilon.37.a:0 "非常好，让我们继续等待。"
 
 kuat_epsilon.38.name:0 "警戒"
 kuat_epsilon.38.desc:0 "§H[kuat_ancient_epsilon_star.GetName]§!内的三座永恒星碑已经开始运转，但一切和我们的预期并不相符，星系的快子信号磁场共振强度并不如我们的多次模拟测试得到的信号强度水平，很显然我们的设置存在一些问题。"
 kuat_epsilon.38.a:0 "这看起来很不妙……"
 
 kuat_epsilon.39.name:0 "共振强化"
 kuat_epsilon.39.desc:0 "§H[kuat_ancient_epsilon_star.GetName]§!内的三座古代永恒星碑已经停止了运行，永恒星碑顶部的快子信号活动正逐渐平息，它们已经如我们预期那样完成了工作，恒星熔炉的控制系统正在慢慢的启动，目前它仍处于一种位于开启和关闭之间的变换状态，不过它和周围的快子信号共振已经达到我们预期的强度，以我们的科研部门以往对恒星熔炉和永恒舰队快子信号频率的研究经验，我们现在应该可以直接对恒星熔炉进行重启。"
 kuat_epsilon.39.a:0 "那就让我们开始吧。"



