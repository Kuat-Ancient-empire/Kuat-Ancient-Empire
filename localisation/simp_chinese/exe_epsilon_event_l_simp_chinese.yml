kuat_event_memory.1.c:0 "$kuat_lagacy$"
kuat_event_memory.1.c.response:0 "科研船降落后，[leader.GetName]注意到星球的生态系统存在异常，怀疑环境已经被人为改造过。在进一步的调查中，[leader.GetName]发现星球的磁场和重力共振产生了快子信号，于是决定追踪这一异常现象的源头。\n\n不久之后，[leader.GetName]在山脉中发现了一片石质建筑群，经调查发现异常信号与这些建筑群有关。[leader.GetName]对建筑群进行了考察，推测这可能是古代流亡者的营地，建筑的年代相当久远。在对建筑群进行了稳固处理后，[leader.GetName]确定信号是从中心的高塔发出的。当[leader.GetName]试图接近并取下信号源时，周围的重力发生了变化，导致无法顺利取下。\n\n随后，[leader.GetName]破解了遗迹中的设备，关闭了影响重力的装置，成功地取下了晶体。在当地数据库中，[leader.GetName]获得了两份建筑设计图纸以及一份数据化的星球规划设计图。除此之外，[leader.GetName]还与晶体产生了共鸣，亲眼目睹了该星球被$Name_kuat$的歼星舰摧毁的最后一幕。\n\n$ag_legacy_stroy_recording_3_desc$"

kuat_event_memory.1.d:0 "$kuat_lagacy_2$"
kuat_event_memory.1.d.response:0 "科研人员抵达星球外轨道后，探测器受到了强烈风暴的干扰。[leader.GetName]对风暴的轨迹进行了细致分析，发现风暴呈现出环绕中心运动的模式，且风暴的活动并非随机，似乎受到了某种未知因素的影响。基于这些观察，[leader.GetName]推测风暴的中心点可能隐藏着人工构造物。因此，[leader.GetName]决定派遣穿梭机将科研人员送至风暴的中心点进行进一步的调查。\n\n随后，[leader.GetName]带领团队抵达了风暴的中心，在这里他们发现了一座巨大的浮空建筑——“云城”。研究人员对“云城”进行了探查，发现建筑设施保存完好，但整个城市中没有生命迹象。科研团队在上层登陆平台找到了中央高塔的入口，并决定深入探索。\n\n在“云城”中，他们发现设备能够影响风暴的活动。如果能够关闭这些设施，将有助于对整个星球的探索工作。[leader.GetName]空降至“云城”的中央高塔，发现了与风暴直接相关的古代计算设备，这些设备仍在运作。[leader.GetName]尝试从这些设备中获取资料，但最初并未获得任何有用的信息。\n\n随后，[leader.GetName]和团队投入了大量努力，破解这些设备的编码，并尝试关闭这些影响风暴的设施。在成功解密后，他们发现了一段影像数据。这段影像揭示了“云城”实际上是恩多迪亚帝国的一个避难所，但由于控制系统出现故障，风暴失去了控制，导致居民不得不撤离。\n\n这一发现不仅为科研团队提供了关于“云城”历史的重要信息，也为理解星球风暴的成因提供了关键线索。[leader.GetName]和团队现在面临的挑战是如何安全地关闭这些风暴控制设施，以及如何利用这些新发现的信息来帮助星球的探索和未来的殖民计划。\n\n$ag_legacy_stroy_recording_4_desc$"

