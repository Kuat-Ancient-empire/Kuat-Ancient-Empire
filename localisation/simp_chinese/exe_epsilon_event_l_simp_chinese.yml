 kuat_epsilon_other_building_unlock:0 "§E搜索未知星域档案库§!"
 kuat_epsilon_other_building_unlock_DESC:0 "§H[kuat_ancient_epsilon_star.GetName]§!内发现的一处位于该地的档案库的几何中心上方可以检测到一种微弱但奇特的快子信号，这一信号过于微弱以至于我们难以分辨其中的内容。\n\n我们需要对档案库进行搜查并尝试来分辨这种信号，但我们需要花费更多的时间来解决这一问题。"
 kuat_epsilon_unlock_shield_world:0 "§E启动快子信号干扰系统§!"
 kuat_epsilon_unlock_shield_world_DESC:0 "§H[kuat_ancient_epsilon_star.GetName]§!内发现的多处位于该地的分布的护盾环带的几何中心上方可以检测到一种微弱但奇特的快子信号，这一信号过于微弱以至于我们难以分辨其中的内容。\n\n我们需要建立快子信号干扰系统，解除环带护盾并对环带进行搜查并尝试来分辨这种信号的源头，但我们需要花费更多的时间来解决这一问题。\n\n§R由于护盾能量的不稳定，因此我们需要撤离该环带轨道上的舰船，否则可能会导致较为严重的后果！§!"
 kuat_epsilon_ringworld_1_site:0 "§E研究成果§!"
 kuat_epsilon_ringworld_1_site_desc:0 "以前的研究者们将一部分它们对恒星熔炉的研究成果保存在了§H[From.Planet.GetName]§!上的奇特的数据库中，这些研究成果很可能能够对我们在§H[kuat_ancient_epsilon_star.GetName]§!的重启工作起到不小的帮助，不过它们拥有一定的保护措施，我们必须投入更多的人力和资源来解决这一问题。"
 
