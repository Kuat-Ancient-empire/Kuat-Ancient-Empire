kuat_event_memory.1.e:0 "$kuat_lagacy_10$"
kuat_event_memory.1.e.response:0 "根据提供的坐标，我们探索了一个未知的星域。在[dig_archetectrue_leader.GetName]的领导下，我们使用扫描设备发现了大量太空残骸。在清理出一条通道后，科研船探测到星球地下有与之前发现的信号一致的信号，确认了我们的目标地点。星域中的残骸年代久远，表明这里曾经发生过激烈的冲突。\n\n清除太空垃圾后，我们抵达了一个名为“殊途”的避难所。这个避难所的安保级别非常高，难以进入。科研人员经过努力，解开了安全锁，发现设施内部凌乱不堪，疑似是一个数据贮存设施。在中心位置，我们发现了一个仍在尝试运行的智能系统，但不幸的是，数据终端已经损毁，资料被抹去。\n\n随后，我们尝试恢复这些数据。根据恢复的数据终端显示，此地原本是一个避难所，后来转变为一个数据贮藏中心。恩多迪亚帝国曾使用纳米技术改造此地。随着与$Name_kuat$的战争恶化，人员不得不撤离，数据终端被转移至此，并进行了保密处理后封锁。\n\n服务器组恢复后，我们发现文档损坏严重，乱码无法修复。团队尝试恢复主厅服务器，但数据恢复工作异常困难。中枢计算机的加密非常复杂，解锁需要破译密码。经过一番努力，我们获得了部分权限，最终发现了“星门”相关资料，这是$Name_kuat$所使用的技术，而恩多迪亚帝国曾记录了解锁方法。\n\n$ag_legacy_stroy_recording_2_desc$"

kuat_event_memory.1.b:0 "$kuat_lagacy_9$"
kuat_event_memory.1.b.response:0 "科研团队在星球的地质勘探中意外发现了一个深邃的甬道，甬道的尽头是一个空腔，里面可能隐藏着某些物体。使用地下钻机进一步探索后，他们发现信号源实际上是一个相当简陋的装置。研究人员建议继续搜寻其他信号源，最终发现三个信号源形成了一个等边三角形阵列，并且它们之间存在某种相互作用。\n\n团队决定在三角形的中点进行掘进作业，结果发现了一座巨型的地下结构大门，这些大门是由太空合金制成的，看起来似乎有上千年的历史。进入大门后，展现在他们面前的是一个巨大的空间，里面布满了各种神秘的电子设备，其中大部分设备已经关闭或损毁，只有中心的柱状体和应急灯仍在工作。\n\n通过地下设施的扫描，科研人员得以进入并解析遗留的数据。他们发现，这个星球实际上是恩多迪亚帝国的“第八避难所”，但遗憾的是，更多的数据已经被抹除，无法恢复。\n\n在检视残存的文档时，科研人员发现“殊途”避难所中保存着$Name_kuat$的星门科技。这一发现表明，恩多迪亚帝国在与$Name_kuat$的战争中，曾试图利用这些科技来增强自身的防御能力。\n\n$ag_legacy_stroy_recording_1_desc$"

