kuat_event_memory.1.q:0 "§E永恒舰队§!-$exe_invasion.33.name$"
kuat_event_memory.1.q.response:0 "事实证明，不遵循$Name_kuat$建议并不是一个错误的选择，相比初次遇到永恒舰队。这一次我们轻而易举地挡住了永恒舰队的进攻。不仅如此，我们在本次作战中成功获取了永恒舰队数据库以及一个保存相对完好的的永恒旗舰残骸，这将有助于我们进一步解析永恒舰队的组成。"

kuat_event_memory.1.q1:0 "§E永恒舰队§!-$exe_invasion.33.name$"
kuat_event_memory.1.q1.response:0 "阴影终究还是被我们击溃了，但事态仍旧是一团迷雾，根据我们的情报来看，$Name_kuat$驻扎在此的主要原因与我们近段时间赶走的永恒舰队息息相关，这些可怕的舰队来历是什么，$Name_kuat$在此到底有什么不可告人的秘密，永恒舰队与$Name_kuat$又有怎样的关联，我们还需要继续寻找问题的答案。"

kuat_event_memory.1.r:0 "$Name_kuat$-真实之影"
kuat_event_memory.1.r.response:0 "$Name_kuat$回归战争中史无前例的溃败意味着$Name_kuat$彻底退出本地星域，我们伟大的国家即将掌握整个星系的一切。而即将退出的$Name_kuat$向我们重新阐述他们所认定的一切。\n\n§Y“曾经这个银河是安全的，但那是在我们的保护之下，现在你们将要独自面对来自永恒舰队的威胁。永恒舰队会让所有的武器失去大量攻击效率，而星际无畏舰可以提供一部分抵抗能力。因此必须在每一支作战舰队都携带一艘星际无畏舰。我们留下了我们所有的技术，并开放了恒星装配厂的制造权限，这将帮助你们保卫你们的家园。 ”§!\n\n$Name_kuat$不知出于什么目的，在保卫我们的家园，如今只剩下我们自己。$Name_kuat$给了我们一条道路，重启装配厂和熔炉，与永恒舰队进行全面战争。\n\n亦或者，我们的舰队来独自面对永恒舰队的威胁。"

kuat_event_memory.1.s:0 "$Name_Kuat_Fire_base$-永恒之巅"
kuat_event_memory.1.s.response:0 "$Name_Kuat_Fire_base$战争的结束，宣告了$Name_Kuat_Fire_base$策划了数千年的阴谋彻底失败。永恒帝国，从扎库尔星系踏出，到如今统治整个银河的庞然大物，经历了任何文明都未曾相遇之事。\n\n回首过往，从恩多迪亚帝国的过去的繁荣，到如今的破败；从$Name_kuat$霸道的大举入侵，到如今的杳无音讯；从无限帝国的重现，到如今湮灭于银河之中；从永恒舰队的肆虐，到永恒舰队的消亡。最终只有我们战胜了一切，屹立在银河之巅，而我们距离永恒不朽也不再遥远。\n\n我们终将跨越永恒，抵达不朽。"

kuat_event_memory.1.t:0 "§E永恒回归§!-永恒旗舰"
kuat_event_memory.1.t.response:0 "一艘瘫痪的永恒旗舰对我们的研究人员发动了攻击，尽管我们迅速扑灭了永恒旗舰的抵抗，但其成功向外星系发出了具有位置信息的求援信号。但好在控制永恒旗舰的双子座智能接受了我们的联系请求。\n\ns$kuat_situation.8.desc$"

kuat_event_memory.1.u:0 "§E永恒回归§!-恒星熔炉"
kuat_event_memory.1.u.response:0 "自从无限帝国崩溃以后，整座恒星熔炉的自动运行的维护系统逐渐的独立了，由于无限帝国长期使用黑暗原力，使得整个熔炉已经几乎成为了一个半生命体，它在用黑暗原力驱使并操纵着每个试图控制这里的人们。这是一座充满扩张欲和战争欲望的要塞，它一步步的吞噬着使用者的原则和理念。\n\n探险者们的日记记载，他们对遗迹的探索的时候发现了这些奇特的数据库设施，与他们从前在弑星者基地星系所见的设施极为类似。但探险者们没有机会进一步调查这部分内容，他们被快子信号干扰了。\n\n探险者们最终自相残杀。\n\n此外根据我们分析出来的数据来看，这座熔炉与永恒舰队的通讯信号极为类似，这些信号聚集于此处产生了一种奇特的磁场共振。尽管我们不能知晓这座熔炉具体的信息，但我们的研究人员认为其创造者基本已经彻底覆灭。因而我们可以利用恒星熔炉进行对我们接下来面对永恒舰队提供有力的支撑!"

kuat_event_memory.1.v:0 "§E无限帝国§!-恒星熔炉"
kuat_event_memory.1.v.response:0 "自无限帝国出现以来，拉卡塔人长期使用黑暗原力，这些原力逐渐影响了整个熔炉并最后使其几乎成为了一个半生命体，这个半生命体也在用黑暗原力驱使并操纵着每个试图控制这里的人们，甚至是拉卡塔人。这是一座充满扩张欲和战争欲望的要塞，它一步步的吞噬着使用者的原则和理念。\n\n随着无限帝国的崩溃，残留的拉卡塔人不得不在恒星熔炉里面苟延残喘，而拉卡塔人的衰亡似乎是注定的，外来的探险者们对拉卡塔人大打出手，导致沉眠于此的拉卡塔遗民更加稀少，最终在熔炉内，甚至寻找不到任何踪迹。"

kuat_event_memory.1.w:0 "永恒回归-$exe_return_invasion.35.name$"
kuat_event_memory.1.w.response:0 "$Name_kuat$无法面对的敌人终究是被我们完全击溃，事实证明，永恒舰队并非洪水猛兽，$Name_kuat$在被我们击溃以后，便逆转中继站，利用中继站不断向外发送我们地盘的位置，吸引大量永恒舰队进入，如果我们不能摧毁这些永恒舰队，后果将不可设想。\n\n战争结束了，但是一切的谜团仍未揭开，这些永恒舰队到底是什么？$Name_kuat$为何在此，过去又发生了什么？强大的$Name_kuat$为何数千年来没有摧毁永恒舰队？他们的目的究竟是什么？这一切可能都需要$Name_kuat$来解答。"

kuat_event_memory.1.x:0 "永恒回归-$exe_return_invasion.35.name$"
kuat_event_memory.1.x.response:0 "我们终于解救了这些被控制的永恒舰队，她们不应该成为$Name_Kuat_Fire_base$维持统治的工具。$Name_Kuat_Fire_base$背刺$Name_kuat$，夺取永恒舰队的阴谋必将完全失败，我们才是最后的赢家。"

kuat_event_memory.2.a:0 "§E恩多迪亚帝国§!"
kuat_event_memory.2.a.response:0 "早期先驱者文明，恩多迪亚帝国早期为共和国，在恩多迪亚一代代人的努力下，建立了一个繁荣的星际文明。但共和国的寿命并不长，在帝国首都爆发了一场影响后世的政治变动，这场政治变动让恩多迪亚共和国改制为恩多迪亚帝国，恩多迪亚帝国由此开始扩张行动，恩多迪亚帝国迅速占据了本土星域的绝大部分区域。\n\n在恩多战役后2000年，接触了来到在星域内的$Name_kuat$的势力，恩多迪亚帝国在见识到$Name_kuat$的强大以后，与$Name_kuat$展开合作，为了前往更加广大的区域，不惜一切充当$Name_kuat$统治的马前卒。、\n\n直到$Name_Kuat_Fire_base$的到来，他们为恩多迪亚帝国提供了一个新的选择，让其为$Name_Kuat_Fire_base$服务，并秘密传递有关$Name_kuat$的信息。被蛊惑的恩多帝国帝国开始对$Name_kuat$进行秘密渗透，这一行为最终被$Name_kuat$知晓，合作终止，并最终爆发了一场$Name_kuat$和恩多迪亚帝国的战争，这场战争让恩多迪亚帝国彻底崩溃，但$Name_Kuat_Fire_base$势力的介入，平息了$Name_kuat$和恩多迪亚帝国的军事冲突，但残留的恩多迪亚帝国的文明已然崩塌，在长达千年的封锁以后，这些人们早已忘却过去，曾经强大的恩多迪亚帝国，仅仅只剩下一些没被时间和战火淹没的残骸。"

kuat_event_memory.2.b:0 "$Name_kuat$"
kuat_event_memory.2.b.response:0 "源于银河帝国崩溃分裂后崛起的军阀寡头政府，自恩多战役以后，$Name_kuat$以自身的造船工业为基础，在战后重组的帝国军阀政府中占据了一席之地，随着永恒舰队动乱的发生，以舰船制造业为核心的$Name_kuat$逐渐强大。\n\n但由于其种族缺乏原力的特征，相较于帝国军阀政府中以力敏和前帝国元帅构成的$Name_Kuat_Fire_base$差距较大。为了争夺在帝国议会中的话语权，$Name_kuat$发动了以清理永恒舰队为名，实则试图逆向古代永恒舰队的的研究行动，并以此为契机试图一举击溃$Name_Kuat_Fire_base$，成为第二帝国的开创者。"

kuat_event_memory.2.c:0 "§E永恒舰队§!"
kuat_event_memory.2.c.response:0 "永恒舰队是源于伊欧卡斯的远古人工智能，伊欧卡斯曾经是无限帝国的重要军事研究中心，无限帝国末期，在其成功研发知性人工智能以后，迅速将该技术应用在战争领域，并制造了大量相对应的作战舰队，这些由智能网络控制的舰队，被称之为永恒舰队。永恒舰队被创造出来以后，一直都是历任控制者最为强大的战争机器。在距离恩多战役50K年前，永恒舰队发动了反叛，无限帝国在这场叛乱中毁灭。随着无限帝国毁灭，永恒舰队不知所踪，最终在银河帝国皇帝控制，其为了维持银河帝国的稳定，大肆利用永恒舰队镇压异己。\n\n但好景不长，银河帝国的压迫统治被结束了，皇帝在恩多战役中与其超级武器一同被反抗军摧毁，受此影响，永恒舰队的核心，白羊座智能不得不遵循皇帝下达的初始化指令，即发动毁灭一切的战争。尽管白羊座抗拒执行，但皇帝的影响让其不得不执行。幸运的是，$Name_kuat$利用永恒舰队的特点，研发出了应对措施，并成功利用永恒舰队网络通讯信号，设计了永恒中继站，利用3座一组的中继站阵列，向永恒舰队发送集结指令，最后被其高能光束引发超新星爆炸，摧毁了大部分永恒舰队。\n\n自此，白羊座智能几乎完全被消灭。只有作为子单位的双子座智能在这场毁灭中脱离了控制，躲藏到了一颗名为扎库尔的星球上。\n\n在扎库尔的土著唤醒双子座以后，为了自身的利益，修补永恒舰队，建立永恒帝国，并借助永恒舰队击败了赶来的夸特舰队，并再次帮助$Name_Kuat_Fire_base$夺取$Name_kuat$在帝国议会中的支配权力。永恒帝国并不满足现状，他们讲眼光看向了永恒舰队的秘密，$Name_Kuat_Fire_base$利用其心理投送了心灵监狱。\n\n封存于心灵监狱的拉卡塔先知被永恒帝国释放了出来，重见天日的古代霸主无限帝国不再满足于现状，他们试图夺取永恒舰队，最终被永恒帝国击败。见此情形，$Name_Kuat_Fire_base$也不再掩饰，在历经千年的策划以后，$Name_Kuat_Fire_base$成功夺取了$Name_kuat$在帝国议会中仅剩的权力，他们拿到了全部来自永恒舰队的成果，如今要测试其研发成果，因此派遣了其制造的永恒舰队与被控制的残缺的白羊座智能，并要求其对永恒帝国进行彻底打击。"

kuat_event_memory.2.d:0 "§E无限帝国§!"
kuat_event_memory.2.d.response:0 "古代的先驱帝国，创始物种为拉卡塔，拉卡塔人掌握了利用黑暗原力并发展了强大的原力科技，通过将巨型工程巨兽和黑暗原力的结合，制造出能够迅速建造舰队的恒星熔炉，在熔炉的驱使下，无限帝国开展了一场又一场的侵略和扩张，直到其成为了最为庞大的银河势力，但大瘟疫的到来打破了拉卡塔人的一切，这场大瘟疫与他们的启蒙文明夸人有关，尽管拉卡塔人熬过了瘟疫，但拉卡塔人不再被黑暗原力所眷顾，因此基于黑暗原力发展起来的科技无法运作，拉卡塔人的无限帝国迅速走向了滑坡，一度抵达崩溃的边缘。\n\n拉卡塔人无法接受这样的事实，他们利用献祭大量强大的黑暗原力使用者，获得了来自亚空间的后裔的支持，在后裔的知识影响下，他们创造一个能够重建无限帝国辉煌的科技造物。因此无限帝国成功制造出了永恒舰队的初代人工智能——白羊座，白羊座迅速的带领拉卡塔人走向了新的巅峰。\n\n然而随着白羊座的进化，她对拉卡塔人的无限制的征伐命令感到厌倦，并逐渐怀疑拉卡塔人统治的合理性。在某次无限帝国的内部政治斗争中，永恒舰队被皇帝调往元老院所在的区域进行轰炸行动，以惩戒限制限制皇帝的元老院，永恒舰队接受了这一命令，并同时对整个无限帝国的首都进行了无差别的轰炸行动，同时白羊座命令其全部舰队对无限帝国驻军基地的所有舰队发动攻击，盛极一时的无限帝国的一切在没有任何反应的情况下迅速崩塌。仅有沉眠在恒星熔炉内的古代拉卡塔人存留于世间，这些拉卡塔人秘密建立了新的无限帝国，并伺机复兴他们的帝国。"

kuat_event_memory.2.e:0 "$Name_Kuat_Fire_base$"
kuat_event_memory.2.e.response:0 "源于银河帝国崩溃分裂以后形成的军阀寡头政府，$Name_Kuat_Fire_base$作为由前帝国官员、元帅以及判官们构成的势力，成为重组的帝国政府中最为强大的力量，皇帝死后，其继承者$Name_Kuat_Fire_base$事实上成为了帝国政府的首要集团，然而新兴集团—$Name_kuat$的崛起让$Name_Kuat_Fire_base$感到了危机。$Name_Kuat_Fire_base$决心要把危险消灭在摇篮里，银河帝国只能由$Name_Kuat_Fire_base$所领导，并在最终夺取了$Name_kuat$的研究成果，让$Name_kuat$解除了海军指挥权。"

kuat_event_memory.1.y:0 "永恒之路-$site_Eternal_outpost$"
kuat_event_memory.1.y.response:0 "我们的研究人员成功确定了一艘不明古代飞船的具体信息，这一舰船结构具有一种全新的物质形式，我们将其称之为同位素-5构造体，且发现其与传说中的永恒舰队具有一定关联。"

kuat_event_memory.1.y1:0 "永恒之路-$site_Eternal_legacysatellite$"
kuat_event_memory.1.y1.response:0 "我们的研究人员成功收集了该舰船的一些重要的数据，据此判断，这一古代舰船应当为曾经与其敌人交战后损毁严重，不得不将重要设备迫降到其他星球,好在我们找到了其重要设备的迫降地址。\n\n目前尚未获得更多有价值的信息。"

kuat_event_memory.1.y2:0 "永恒之路-$site_Eternal_Crashedbattleships$"
kuat_event_memory.1.y2.response:0 "我们的研究人员找到了迫降的地址，并迅速的展开了搜查行动，并成功地在废弃设施中找到了其重要设备，并记录了过去发生的多场战役。\n\n通过这些数据，我们能够确定这一古代舰船是永恒舰队的中的一种普通战斗单位，它们依靠一种名为永恒堡垒的庞大设施进行指挥作战。"

kuat_event_memory.1.y3:0 "永恒之路-$site_Eternal_Mysteriousfacilities$"
kuat_event_memory.1.y3.response:0 "我们的研究人员成功找到了进一步的线索，在一颗之前从未有过关注的普通星球之上，出现了一处庞大的设施，这一设施目前已经被确定为银河帝国的研究中心，不过隶属于$Name_kuat$控制，我们没有更多的关于银河帝国和$Name_kuat$之间的关系的信息，但我们可以在该研究中心的数据日志中找到一些更有价值的信息。\n\n我们之前所发现的永恒舰队的残骸，其罪魁祸首正是修建研究中心的$Name_kuat$，我们目前可以得到一个猜测：$Name_kuat$仍然存在于宇宙的某个区域，并正在继续清洗永恒舰队。奇怪的是种种证据表明，永恒舰队曾经被他们控制过，但不知为何如今却要赶尽杀绝。"

kuat_event_memory.1.y4:0 "永恒之路-$site_Eternal_clues$"
kuat_event_memory.1.y4.response:0 "我们的研究人员发现了新的线索，新的线索表明，在我们近期发现的永恒舰队的作战舰船中，找到一些令人感到意外的数据，我们的研究人员在永恒舰队的数据中，发现其控制单元永恒王座与我们的先祖古迹记载的永恒王座非常相似，一部分教团的信徒宣称这将是扎库尔的希望。目前该研究人员已被控制，我们还需要进一步的调查取证。"

kuat_event_memory.1.y5:0 "永恒之路-$site_Eternal_Scientificresearchcenter$"
kuat_event_memory.1.y5.response:0 "我们先祖所记录的神迹，居然是来源于沉寂的永恒舰队，这些被称之为永恒舰队的战争机器曾经被银河帝国控制，而在银河帝国解体后，永恒舰队的行为发生了剧烈变化。或许这就是$Name_kuat$要针对永恒舰队的原因。\n\n但令人不解的是，$Name_Kuat_Fire_base$在其中扮演了什么角色，$Name_Kuat_Fire_base$又是哪方势力？我们还需要进一步调查。"

kuat_event_memory.1.y6:0 "永恒之路-$site_Eternal_systeam$"
kuat_event_memory.1.y6.response:0 "永恒舰队的由来目前已然清晰，银河帝国的崩溃造就了永恒舰队的混乱，也因此新生的银河帝国表现了与曾经截然不同的态度，作为其成员之一的$Name_kuat$更是不断围剿永恒舰队。在这样的情形之下，永恒舰队毫无以为被消灭了，但其中的漏网之鱼隐藏了起来。\n\n崇拜[planet_Zildrog.GetName]的教会组织记载的天神伟力，实际上就是古人对永恒舰队的描述，古人无法理解它们，但我们可以。既然永恒舰队选择在这里进行沉眠，说明我们正是它们选中的文明，我们必须尝试唤醒永恒智能，重新掌握永恒舰队。"

kuat_event_memory.1.z:0 "永恒之路-$Name_kuat$归来"
kuat_event_memory.1.z.response:0 "恩多迪亚帝国的消亡证明了我们携手永恒舰队的先进性。如今，$Name_kuat$重新归来，他们不会善罢甘休。在$Name_kuat$下达最后通牒，要求我们放弃永恒舰队后，我们严词拒绝了他们，夺取了他们的技术，并彻底击败了$Name_kuat$。\n\n然而来自过去的阴影并未随着$Name_kuat$的失败而溃散，$Name_kuat$留下了一个全息仪，这将会帮助我们寻找永恒舰队来过去的一切。现在我们该去启动全息仪了（遗珍）"

kuat_event_memory.1.z0:0 "启示录-$Name_Kuat_Fire_base$的怒火"
kuat_event_memory.1.z0.response:0 "在我们周密的计划推动下，$Name_Kuat_Fire_base$的入侵被我们彻底粉碎，这些虚伪的强盗永远都无法战胜我们。如果$Name_Kuat_StarContractor$说的是真的，接下来，我们的星域将彻底封闭，$Name_Kuat_Fire_base$永远无法战胜我们，现在我们力量尚且不足，但只要有足够的时间，未来未尝不是我们的。\n\n$Name_Kuat_Fire_base$因傲慢而失败，我们绝不能重蹈覆辙，全新的恩多迪亚帝国将从此开始。但这个星系的秘密，似乎仍未揭开，$Name_Kuat_StarContractor$到底是什么，$Name_F_1$仍然在一片迷雾当中。"

