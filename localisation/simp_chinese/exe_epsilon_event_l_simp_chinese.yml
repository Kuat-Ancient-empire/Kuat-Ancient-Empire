kuat_event_memory.1.g:0 "$ag_legacy_invasion_chain_title$-$Name_A_1$-$kuat_lagacy_4$"
kuat_event_memory.1.g.response:0 "遗迹损毁严重，疑似恩多迪亚帝国核心星区。[leader.GetName]发现异常信号，源自星环废墟下。申请挖掘机械后，发现神秘石碑，触发后视频信号中断。科研团队触发隐藏电梯，进入地下设施，[leader.GetName]猜测是武器研究设施。大厅机械设备保存完好，无生命迹象，但可能有智能化管理。中央机械设施和操作台在[leader.GetName]接近时启动，投影出少女影像，传达了云城避难所被攻破、恩多迪亚帝国历史和与外星文明的交易信息。\n\n外来的朋友们，好久不见，哦，或许这不该说好久不见......你们现在看到的是我们留下来的最后讯息，云城避难所已经被攻破，我们也被<错误>抓住，我们将要迎来审判和终结.....夸特一直在注视着我们，直到今天我们才明白，我们是多么可笑和幼稚，这个银河都是虚假的，我们都是被<错误>...<错误>...<错误>。尽管如此，夸特允许我们将火种延续，可是我们的后人不会再记得我们，不会记得真正的历史，不会明白数千年前到底发生了什么.....这对她们来说太残酷了..... \n\n这么多年来，我们尊重那些接受协议的族人们，但我们仍然选择反抗。即使我们要付出惨痛的代价甚至被永远抹除，但我们不想忘记这一切，不想忘记这片刻的真实....我们从弹丸小国逐步强盛，我们改革体制，扫除国内外障碍，建立了新的帝国。我们发展科技，逐步以军工、舰船建立了几乎统治了整个银河的文明。为了进一步发展，我们和<错误>...<错误>...<错误>文明达成了一个协议，我们引进了他们的科技，建造他们的舰船，我们甚至完全解析了他们的科技....但凡事都有代价.......这样的技术让统治者感到自满和自负，我们被仇恨和野心蒙蔽了双眼，在我们选择了那一步之后，丧钟就已经奏鸣。\n\n$ag_legacy_stroy_recording_9_desc$"

kuat_event_memory.1.h:0 "$ag_legacy_invasion_chain_title$-$Name_A_1$-$kuat_lagacy_41$"
kuat_event_memory.1.h.response:0 "根据帝国的指示，[leader.GetName]带领团队乘坐轨道飞船接近了一个非宜居的科研供给设施环带。经过全面的扫描，[leader.GetName]发现这个环带实际上是恩多迪亚帝国的一个自动科研设施，尽管它曾经遭受过轰炸，但整体保存状况良好。此外，城市中的建筑也保存完好，只是没有发现任何生命迹象。\n\n在进一步的探索中，[leader.GetName]注意到城市中心的一座高塔发出了快子信号。科研人员在尖塔的东北角发现了一个类似于恩多迪亚帝国旗帜图案的凹陷区域。[leader.GetName]使用打印设备填补了这个凹陷区域后，意外地打开了尖塔的大门。\n\n进入尖塔内部后，[leader.GetName]发现了一个隐蔽的设施，并在其中找到了一台大型运算智能计算机，上面存储着加密的信息。经过努力，[leader.GetName]成功解开了中央尖塔地下数据库的信息，从而获得了恩多迪亚帝国的武器资料。\n\n$kuat_legacy.186.desc$"

kuat_event_memory.1.i:0 "$ag_legacy_invasion_chain_title$-$Name_B_1$-$kuat_lagacy_7$"
kuat_event_memory.1.i.response:0 "[leader.GetName]抵达星环结构区域后，发现这里的星环结构废墟和能量反应与之前所知的完全不同，推测这可能是某种未知的行星轨道轰炸所造成的结果。\n\n此外，[leader.GetName]还注意到快子信号与能量信号呈现出周期性的规律变化，特别是在信号强烈的地方，可以确定那是恩多迪亚帝国的核心设施所在。\n\n在该设施内部，智能系统仍在运行，并请求进行数据转移。[leader.GetName]按照要求进行了数据转移，成功获取了该设施研究的舰船设计图。\n\n朋友们，你们能够站在这里，说明你们已经掌握了这项科技蓝图。虽然这里并没有包含关于永恒的机密内容，但我相信其中的一些信息对你们来说仍然是有价值的。请妥善保管这些资料，并不要向任何人透露你们的收获。\n\n$ag_legacy_stroy_recording_10_desc$"

kuat_event_memory.1.j:0 "$ag_legacy_invasion_chain_title$-$Name_B_1$-$kuat_lagacy_51$"
kuat_event_memory.1.j.response:0 "接到帝国的指示后，[leader.GetName]带领团队乘坐轨道飞船接近了一个与A设施相似的非宜居环带。这里是恩多迪亚帝国的军事研究供给设施，[leader.GetName]相信这里藏有解开古代数据库的重要信息，因此对这一区域进行了全面扫描。扫描结果显示，这个星环设施实际上是一个军事装备试验中心，部分建筑痕迹表明这里可能存有遗留的数据。\n\n科研人员注意到城市中心的一座高塔发出了快子信号。他们在尖塔的西北角发现了一个类似于恩多迪亚帝国旗帜图案的凹陷区域。[leader.GetName]使用打印物件填补了这个凹陷后，成功进入了尖塔。然而，由于某种未知原因，仪器失灵，团队必须依靠自己的能力寻找目标。\n\n在尖塔内部，[leader.GetName]发现了存有加密信息的设备。科研团队迅速行动起来，展开了对星域数据库的破译工作。经过一番努力，[leader.GetName]成功解开了中央尖塔地下数据库的信息，获取了恩多迪亚帝国的武器资料。这些资料对于帝国来说无疑是极其宝贵的，它们将为帝国的军事研究和科技发展提供重要的参考。\n\n$kuat_legacy.186.b.desc$"

kuat_event_memory.1.k:0 "$ag_legacy_invasion_chain_title$-$Name_C_1$-$kuat_lagacy_8$"
kuat_event_memory.1.k.response:0 "[leader.GetName]带领团队揭开了星环区域的护盾后，进入了星环区段寻找信号源。尽管星环受到了一定程度的损伤，但仍可以登陆。团队在确认安全区域后着陆，并开始了对星环的研究。星环的破坏程度并不严重，城市中的高楼大厦和建筑清晰可见，整个城市呈现出同心圆的分布格局。星环内部的能量反应非常强烈，尤其是在城市中央广场，信号反应尤为明显，[leader.GetName]决定前往该地区进行深入调查。\n\n团队推断这座城市曾经是一个商业中心，拥有复杂的交通网络。中心广场的信号源似乎位于地下，团队申请使用工程机械进行挖掘。挖掘过程中发生了坍塌，但幸运的是，他们发现了一个地下铁路通道，这很可能就是信号源的所在。沿着通道向北行进，仪器的数值逐渐增强，他们发现了一个封闭的地下站点，设施保存得相当完好。控制中心的球状设施启动后，投影出了城市的旧影像，显示恩多迪亚帝国曾组织撤离行动，但最终未能成功。\n\n科研团队还发现，恩多迪亚帝国曾尝试制造星球防御护盾，但最终被攻破。虽然护盾技术未能保存下来，但他们找到了夸特星球的护盾科技，并计划研究其可行性。团队建议在星环上建立殖民地，并增加科研人员以进行进一步的研究。\n\n除此之外，团队还找到了新的星域的线索——$Name_D_1$，这可能为帝国的探索和扩张带来新的方向。\n\n$ag_legacy_stroy_recording_11_desc$"

kuat_event_memory.1.l:0 "$ag_legacy_invasion_chain_title$-$kuat_legacy_kuat$-$kuat_lagacy_5$"
kuat_event_memory.1.l.response:0 "$kuat_legacy.36.desc$\n\n在危机发生之前，$Name_kuat$一直在与永恒舰队进行对抗。在这个时期，恩多迪亚帝国正处于其权力的顶峰，但在$Name_Kuat_Fire_base$的影响下，他们被诱惑去偷袭$Name_kuat$的驻军，并试图夺取他们的技术。这一行动不慎引来了永恒舰队的注意，而当时的恩多迪亚帝国并没有足够的力量来对抗如此强大的敌人。在付出了巨大的代价之后，恩多迪亚帝国的科研人员发现夸特的星际无畏舰能够有效地阻挡永恒舰队的进攻，最终成功地赶走了永恒舰队。\n\n然而，和平并没有持续太久。$Name_kuat$迅速对恩多迪亚帝国展开了报复行动。由于之前的战争已经让恩多迪亚帝国元气大伤，他们无力抵抗$Name_kuat$的攻势，战争最终以恩多迪亚帝国的失败告终。在战败之后，恩多迪亚帝国与$Name_kuat$签订了协议，虽然文明得以存续，但国家被完全摧毁。\n\n恩多迪亚帝国的先知留下了一条信息，希望告诫后人，摧毁$Name_kuat$将会给世界带来灾祸。这条信息不仅是对历史的反思，也是对未来的警告。"

