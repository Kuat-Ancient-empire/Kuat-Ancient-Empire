 tech_kuat_ground_yards:"$building_kuat_ground_yards$"
 tech_kuat_ground_yards_desc:"夸特不仅仅在太空造船的领域有相当高的建树，在地面造船厂方面也有一些强大和非常使用的科技，这样的技术将会给我们的舰船生产带来非常稳定的支持。"
 tech_kuat_command_center:"$building_kuat_command_center$"
 tech_kuat_command_center_desc:"夸特曾经利用这项反重力技术建设了宏伟的空中指挥中心，现在我们只要完成了这项研究，我们就可以在星球当地决策进行改造属于我们的空中指挥中心"

