 kuat_epsilon_other_building_unlock:0 "§E搜索未知星域档案库§!"
 kuat_epsilon_other_building_unlock_DESC:0 "§H[kuat_ancient_epsilon_star.GetName]§!内发现的一处位于该地的档案库的几何中心上方可以检测到一种微弱但奇特的快子信号，这一信号过于微弱以至于我们难以分辨其中的内容。\n\n我们需要对档案库进行搜查并尝试来分辨这种信号，但我们需要花费更多的时间来解决这一问题。"
 kuat_epsilon_unlock_shield_world:0 "§E启动快子信号干扰系统§!"
 kuat_epsilon_unlock_shield_world_DESC:0 "§H[kuat_ancient_epsilon_star.GetName]§!内发现的多处位于该地的分布的护盾环带的几何中心上方可以检测到一种微弱但奇特的快子信号，这一信号过于微弱以至于我们难以分辨其中的内容。\n\n我们需要建立快子信号干扰系统，解除环带护盾并对环带进行搜查并尝试来分辨这种信号的源头，但我们需要花费更多的时间来解决这一问题。\n\n§R由于护盾能量的不稳定，因此我们需要撤离该环带轨道上的舰船，否则可能会导致较为严重的后果！§!"
 kuat_epsilon_ringworld_1_site:0 "§E研究成果§!"
 kuat_epsilon_ringworld_1_site_desc:0 "以前的研究者们将一部分它们对恒星熔炉的研究成果保存在了§H[From.Planet.GetName]§!上的奇特的数据库中，这些研究成果很可能能够对我们在§H[kuat_ancient_epsilon_star.GetName]§!的重启工作起到不小的帮助，不过它们拥有一定的保护措施，我们必须投入更多的人力和资源来解决这一问题。"
 
 kuat_epsilon_ringworld_2_site:0 "$kuat_epsilon_ringworld_1_site$"
 kuat_epsilon_ringworld_2_site_desc:0 "$kuat_epsilon_ringworld_1_site_desc$"
 
 kuat_epsilon_ringworld_3_site:0 "$kuat_epsilon_ringworld_1_site$"
 kuat_epsilon_ringworld_3_site_desc:0 "$kuat_epsilon_ringworld_1_site_desc$"

 ###### 事件 ######
 kuat_epsilon.1.name:0 "§H破败的星域§!"
 kuat_epsilon.1.desc:0 "§H[Root.GetName]§!在穿过超平面航道后，到达了一片空旷的的领域，但我们的科研人员感受到一些莫名的压抑和怪异。\n\n这个星系虽然与我们曾经在夸特星域见到的景色不同，这是一座星系级的大型设施，整个环带与在深空中破败矗立的尖锐巨型方尖碑显得异常压抑，根据我们的舰船信号的反应来看，整个星系的中央环带周围受到大量的快子信号磁场的影响，让我们的远程探测困难重重。不仅如此，整个星系受到了严重的快子信号和一种我们从未探测到的能量的干扰，这在夸特的星域里我们从未遇到过。\n\n根据我们的科研人员的报告来看，整个星域的巨型构造的风格并不是夸特的风格，甚至方尖碑和恒星之上的中枢构造的风格和材料完全不同，我们应该重视这个星系！\n\n由于当前我们缺失关键技术信息和前支配者的可能性的支持，我们需要花费更多的时间来解决这一问题，因此我们需要耐心等待！"
 kuat_epsilon.1.a:0 "真是奇怪...."
 kuat_epsilon.2.name:0 "§H新的进展§!"
 kuat_epsilon.2.desc:0 "根据我们的科研部门的报告中称：§H[kuat_ancient_epsilon_star.GetName]§!境内的几座环带中的一座护盾环带发生了剧烈的能量反应变化，这是多年来我们在星域观察到的反应最为强烈的一次，因此我们的科研人员利用此机会迅速定位了环带的多处护盾，科研部门的报告称我们已经基本确定了护盾的运行模式和信号结构，在数年的研究停滞的情况下，我们的科研人员成功的抓住了这如同上天赐予我们的机会，现在是我们大显身手的时刻了，我们需要对星系的能量和信号结构进行分析，进而干扰快子信号的稳定结果，让护盾的能量稳定结构崩塌。"
 kuat_epsilon.5.name:"§H能量爆发§!"
 kuat_epsilon.5.desc:"位于[root.GetName]之上的快子信号护盾已经完全被解开，但由于混乱强大的快子信号磁场的影响，星球能量源仍未终止，在护盾解锁的同时引发了一场星球轨道上的毁灭性的灾难，狂暴的能量肆虐了整个星球轨道，这些能量极高的频率和强度反应在星球轨道上迅速爆发，这些能量风暴摧毁了一切在轨道上的障碍物，所幸环带没有受到严重的损伤。\n\n§E能量的爆发是迅速的，当轨道上的能量消散以后，[root.GetName]露出了它那宜居的地表，我们现在应该登陆并殖民这个环带寻找一些有价值的信息。§!"
 kuat_epsilon.2.a:"加派人手，尽快解开护盾。"
 kuat_epsilon.5.a:"马上开展登陆准备！"
 kuat_epsilon.6.name:0 "§H[Root.GetName]§!"
 kuat_epsilon.6.desc:0 "我们的殖民船已降落在§H[Root.GetName]§!的崎岖的地表上的一处难得的空矿地带中，建立了我们在§H[Root.GetName]§!上的临时政府，并采取了必要的措施以应对§H[Root.GetName]§!上存在的环境问题，殖民活动整体上进行的相当顺利。\n\n我们的殖民者在对§H[Root.GetName]§!表明部分区域进行探索时，意外发现了一座埋藏在冰川下的遗迹，年代分析表明其建造时间与§H[kuat_ancient_epsilon_star.GetName]§!内的由于未知原因关闭的恒星熔炉的建造时间相近，并且很可能出自同一个文明之手。根据殖民地的报告，这座遗迹已经废弃多时，不过建筑本身的保存状况较好，很可能包含一些有助于我们对§H[kuat_ancient_epsilon_star.GetName]§!内进行进一步研究的信息，不过我们需要先将其从§H[Root.GetName]§!的冰川中清理出来\n§H最重要的是我们需要调集一些科研人员到此进行调查。§!"
 kuat_epsilon.6.a:0 "真是神奇"
 
 kuat_epsilon.7.name:0 "奇特的数据库"
 kuat_epsilon.7.desc:0 "我们已经完成了§H[Root.GetName]§!冰川中奇特的数据库的清理工作，我们的科研团队的初步研究结果表明这座建筑的中心部分是一座修建者的资料储存库和信号发射器，这一储存库与我们的数据库建筑极为类似，但根据帝国数据库的查询，这并非是我们的盟友所建造的，或许这里应该可以找到我们需要找到的东西，以前在§H[Root.GetName]§!上的研究者们围绕这座快子信号发射器建造了一系列用途暂不明确的设施。\n\n我们的科研团队的报告表明建筑中心的快子信号发射器并非源自§H[kuat_ancient_epsilon_star.GetName]§!，它与太空中三座奇怪的方尖碑一样，是此前的研究者们从其他位置运到§H[kuat_ancient_epsilon_star.GetName]§!的，我们的科研团队需要更多的时间来对这座奇特的数据库进行研究。"
 kuat_epsilon.7.a:0 "这座遗迹很有价值，我们需要更多人手来开展研究。"
 kuat_epsilon.7.b:0 "这座遗迹很明显有古怪，我们需要立刻拆掉它！"
 
 kuat_epsilon.8.name:0 "$kuat_epsilon.7.name$"
 kuat_epsilon.8.desc:0 "我们完成了对§H[Root.GetName]§!冰川中奇特的数据库的清理工作，与之前发现的遗迹一样，这是一座以古代快子信号发射器为核心的数据库设施，我们需要对它进一步的研究。"
 kuat_epsilon.8.a:0 "真是神奇"
 kuat_epsilon.8.b:0 "拆除这座建筑。"
 kuat_epsilon.12.name:0 "档案库探索工程"
 kuat_epsilon.12.desc:0 "经过一段时间的研究，我们的科研团队已经完成了奇特的数据库的周边的勘察，鉴于我们目前的状态，我们可以开始对档案库进行探索和搜查了。"
 kuat_epsilon.12.a:0 "真是神奇"
 kuat_epsilon.13.name:0 "$kuat_epsilon.12.name$"
 kuat_epsilon.13.desc:0 "我们完成了§H[Root.GetName]§!上的奇特的数据库的改造工作，同时我们也大致对这座与我们的数据中心极为类似的数据设施进行了大致的搜查和对曾经发生的事情进行了完整的调查和了解，并且我们部署的快子信号放大器已经准备完毕，科研团队较为顺利的获取了奇特的数据库内的发现的快子信号的结构——永恒舰队的快子信号共振广播模式，结合我们的科研团队此前从遗迹中找到的其他信息，关于整座恒星熔炉的重启工作我们现在拥有了极为关键的线索。这座要塞将成为我们舰队的重要支撑。我们的科研团队相信这些信号与以前的研究者们从方尖碑中获得的某种信息有关，并且该快子信号的结构被那些研究者们称为“§H下标识[Root.GetKEpsilonCode1]§!”"
 kuat_epsilon.13.a:0 "非常好"
 kuat_epsilon.13.a.tooltip:0 "[Root.GetKEpsilonObelisk_alt]下标识：§H[Root.GetKEpsilonCode1]§!"
 
 kuat_epsilon.14.name:0 "$kuat_epsilon.12.name$"
 kuat_epsilon.14.desc:0 "自从§H[Root.GetName]§!上的奇特的数据库被从冰川中清理出来之后，我们的科研团队一直在对这座数据库进行研究，不过长期以来都没有什么值得关注的收获，直到最近，我们的科研团队有了一些有趣的发现。\n\n根据§H[Root.GetName]§!上的科研团队的报告，他们发现在古代数据几何中心上方可以检测到一种奇怪的快子信号，这一信号稳定的呈现某种特定的几何结构，但是这一信号过于微弱，甚至一度被认为是某种仪器故障，我们的科研团队难以分辨其内容，我们的科研团队希望§H[Root.GetName]§!的殖民政府能够抽调资源支持我们的科研团队奇特的数据库进行研究和调查，在遗迹中增设一些快子信号放大器来帮助我们的科研团队对这种奇怪的快子信号进行研究。\n\n不幸的是，对§H[Root.GetName]§!上的奇特的数据库进行改造的工作并不轻松，遗迹中心的古代快子信号发射器会对我们的工作造成严重的干扰，我们的科研团队需要更多的资源来寻找解决方案。"
 kuat_epsilon.14.a:0 "批准特殊计划。"
 
 kuat_epsilon.15.name:0 "$kuat_epsilon.12.name$"
 kuat_epsilon.15.a.desc:0 "自从我们的科研团队投入对§H[Root.GetName]§!上的奇特的数据库进行探索和搜查工作开展以后，我们获得了一些相当有价值的远古报告，这些信息似乎是这座熔炉的修建者文明之后的一些探险者，或者说是研究者留下来的，这些探险者不畏惧艰难，热爱面对未知的恐惧。\n他们向那些不存在于坐标之上的远古星系进行探索和调查，很幸运他们发现了这里。自从拉卡塔帝国崩溃以后，整座恒星熔炉的自动维护运行的智能系统逐渐的独立了，整个系统产生了扩张的黑暗原力的共振，这是一座充满扩张欲和战争欲望的要塞，他一步步的吞噬者使用者的原则和理念。\n\n正当我们的科学家继续调查的时候，这个设施内的部分资料几乎都已经损坏了，我们不能从这里获得一些有价值的信息。"
 kuat_epsilon.15.b.desc:0 "自从我们的科研团队投入对§H[Root.GetName]§!上的奇特的数据库进行探索和搜查工作开展以后，我们获得了一些相当有价值的远古报告，这座新的设施我们的科研人员费尽千辛万苦之力找到了上一座设施所遗失的部分探险者留下的研究资料。\n探险者们对这几个设施的探索极为深入，他们在恒星熔炉的诱惑下，逐步地走向被腐蚀的深渊，在他们对遗迹的探索的时候，他们发现了这些奇特的数据库设施与他们从前在另一个跨星系武器监护者所在的星系的设施极为类似。但他们没有机会进一步调查这部分内容，探险者从遗迹内可以知晓的部分开始调查，他们对遗迹内的磁场共振以及快子信号频率进行分析，发现这些快子信号频率似乎是某种智能系统的共振频率，这些共振频率尽管可以检测到，但具有极强的稳定性，探险者们发现他们无法对快子信号进行干扰时，在熔炉的诱惑下决定将这些信号通过对角的设施投入整个恒星熔炉让其运行。\n但就像上次一样，我们的线索中断了，或许我们应该去下一个设施寻找。"
 kuat_epsilon.15.c.desc:0 "自从我们的科研团队投入对§H[Root.GetName]§!上的奇特的数据库进行探索和搜查工作开展以后，我们获得了一些相当有价值的远古报告，我们的科研人员在最后一座我们发现的奇特数据库设施内的调查非常顺利，我们成功的找到了探险者们留下的所有资料和他们最后的归宿。\n探险者们决心启动这座熔炉，但在黑暗原力和诱惑与恐惧的影响下，他们为了各自独占这座恒星熔炉还是了争夺和残酷的自相残杀。这场战斗是没有人想到的，但战斗就这么发生了，探险者们浑身解数，使出了他们所有的东西和底牌，仅仅只是为了自相残杀和争夺这座恒星熔炉，战斗的结果如同过程一般残酷，没有人获得了胜利，恒星熔炉依旧矗立在整个星域中央。我们搜索到的信息来看，这座熔炉与我们曾经的战争机器永恒舰队的通讯信号极为类似，这些信号聚集与此处产生了一种奇特的磁场共振，根据我们的帝国数据库的调查，熔炉的历史充满了鲜血和战争，创造者最终因此加速了灭亡。\n我们的科研团队和议会认为我们可以利用恒星熔炉进行对我们的舰队作战提供有力的支撑，同时利用其类似的快子信号，我们可以试图同此激活整个星域的中继站并对外空间进行分段广播，这将可以分批次的吸引所有的永恒舰队并让我们将所有永恒舰队一网打尽！"
 kuat_epsilon.15.a:0 "无论永恒舰队还是恒星熔炉，他们将彻底由我们掌控。"
 
 kuat_epsilon.21.name:0 "前人的工作"
 kuat_epsilon.21.a.desc:0 "经过一段时间的考古工作，我们的科研团队找到了§H[Root.GetName]§!上的奇特的数据库内部分遗留的资料——此前在§H[Root.GetName]§!的研究者们对一座奇特的数据库的研究成果，这些成果在探险者们离开时被小心的存放在了奇特的数据库中，似乎它们曾经计划在将来的某个时候再返回§H[kuat_ancient_epsilon_star.GetName]§!继续它们没有完成的工作，不过那些研究者们最终也没有返回§H[kuat_ancient_epsilon_star.GetName]§!，它们最终被熔炉所诱惑而自相残杀，它们留下来的研究成果现在将会为我们提供有力帮助。\n\n不过根据科研团队的报告，以前的研究者们在这些资料周围设置了许多保护措施，以§H[Root.GetName]§!的殖民地政府的能力难以处理这样的情况，他们需要我们提供更多的人力和资源来突破这些保护措施继续进行研究。"
 kuat_epsilon.21.b.desc:0 "我们的科研团队在§H[Root.GetName]§!上的奇特的数据库找到了另一份前人遗留的研究成果，它们同样拥有一定的保护措施，我们需要更多的人力和资源来继续进行研究。"
 kuat_epsilon.21.a:0 "真是神奇"
 
 kuat_epsilon.22.name:0 "$kuat_epsilon.21.name$"
 kuat_epsilon.22.a.desc:0 "$kuat_epsilon.21.a.desc$"
 kuat_epsilon.22.b.desc:0 "$kuat_epsilon.21.b.desc$"
 kuat_epsilon.22.a:0 "真是神奇"
 
 kuat_epsilon.23.name:0 "$kuat_epsilon.21.name$"
 kuat_epsilon.23.a.desc:0 "$kuat_epsilon.21.a.desc$"
 kuat_epsilon.23.b.desc:0 "$kuat_epsilon.21.b.desc$"
 kuat_epsilon.23.a:0 "真是神奇"
 
 kuat_epsilon.25.name:0 "§E古代研究成果：I§!"
 kuat_epsilon.25.desc:0 "§H[Root.GetLeaderName]§!带领的科研团队在§H[From.Planet.GetName]§!上的奇特的数据库附近进行了必要的准备工作，考古工作所需的各种设备都已经准备就绪，我们的科研团队可以开始下一步行动了。"
 kuat_epsilon.25.a:0 "继续"
 
 kuat_epsilon.26.name:0 "§E古代研究成果：II§!"
 kuat_epsilon.26.a.desc:0 "经历了一段时间的研究，§H[Root.GetLeaderName]§!带领的科研团队已经找到了突破安保措施的方法，根据目前已获得的信息，我们的科研团队相信以前在§H[kuat_ancient_epsilon_star.GetName]§!的探险者们致力于研究某种被它们称为“恒星熔炉”的奇特的数据库——那个位于§H[kuat_ancient_epsilon_star.GetName]§!中心的庞大而疯狂的空间站。\n\n我们的科研团队报告称以前的探险者们认为这个空间站是一种强大的自动化武器，不过似乎这座空间站在它们发现§H[kuat_ancient_epsilon_star.GetName]§!时就已经停止运行，这些探索者受到这座黑暗中的要塞的诱惑，它们决定通过周围的快子信号共振重启整个要塞的系统。为了重启整个要塞的系统，以前的研究者们从其他地方运来了三座方尖碑状的古代结构，我们的科研团队尚不清楚这些方尖碑是如何发挥作用的，进一步的研究需要花费一定的时间。"
 kuat_epsilon.26.b.desc:0 "经历了一段时间的研究，§H[Root.GetLeaderName]§!带领的科研团队已经找到了突破安保措施的方法，我们的科研团队正在分析获得的信息，预计要一段时间才能得出结果。"
 kuat_epsilon.26.a:0 "真是神奇"
 
 kuat_epsilon.27.name:0 "§E古代研究成果：III§!"
 kuat_epsilon.27.a.desc:0 "我们的科研团队在§H[From.Planet.GetName]§!上的考古工作已经圆满结束了，§H[Root.GetLeaderName]§!的报告表明§H[kuat_ancient_epsilon_star.GetName]§!中的三座方尖碑叫做永恒星碑，尽管不知道他们是如何制造出这些永恒星碑的。但这些方尖碑具有一种特殊的快子信号的共振强化系统，这可以通过对恒星的能量输出进行强化快子信号共振磁场，并借此重启恒星熔炉。\n\n以前的探险者们已经完成了对永恒星碑的设置，但他们最终由于顶不住诱惑和愚蠢的自相残杀中止了这些工作。我们科研团队的研究表明启动一座方尖碑需要调整被称为“§H上标识§!”和“§H下标识§!”的两个控制参数，而以前的研究者已经获得了方尖碑的§H上标识[From.Planet.GetKEpsilonCode0]§!，在这些工作的基础上，也许我们很快就可以完成那些蠢货以前没有完成的工作了。"
 kuat_epsilon.27.b.desc:0 "我们的科研团队在§H[From.Planet.GetName]§!上的考古工作已经圆满结束了，我们成功找到了对应方尖碑的§H上标识[From.Planet.GetKEpsilonCode0]§!。"
 kuat_epsilon.27.a:0 "非常好"
 kuat_epsilon.27.a.tooltip:0 "[From.Planet.GetKEpsilonObelisk_alt]上标识：§H[From.Planet.GetKEpsilonCode0]§!\n§Y<您现在可以通过升级对应的古代方尖碑打开它的设置界面。>§!"
 
 kuat_epsilon.31.name:0 "§E永恒星碑§!"
 kuat_epsilon.31.a.desc:0 "<初始化调试系统 ... ... §G完成§!>\n<建立快子信号连接 ... ... §G完成§!>\n\n<重置指令优先级 ... ... §Y4407§! ... §Y90§! ... §Y1§!>\n<发现未知访客：§Rc0117a36§!>\n\n<验证快子信号频率 ... ... §G123202-407-01: c0117a36§!>\n<系统权限 ... ... §YN1§!>\n\n<追加子系统 ... ... §Y c0117a36-1023§!>\n\n<重置指令优先级 ... ... §Y0117§! ... §Y90§! ... §Y1§!>\n\n<请求上标识 ... ... >\n<请求下标识 ... ... >\n"
 kuat_epsilon.31.b.desc:0 "<初始化调试系统 ... ... §G完成§!>\n<建立快子信号连接 ... ... §G完成§!>\n\n<重置指令优先级 ... ... §Y4407§! ... §Y90§! ... §Y2§!>\n<发现未知访客：§Rc0117a36§!>\n\n<验证快子信号频率 ... ... §G123202-407-02: c0117a36§!>\n<系统权限 ... ... §YN1§!>\n\n<追加子系统 ... ... §Y c0117a36-1023§!>\n\n<重置指令优先级 ... ... §Y0117§! ... §Y90§! ... §Y2§!>\n\n<请求上标识 ... ... >\n<请求下标识 ... ... >\n"
