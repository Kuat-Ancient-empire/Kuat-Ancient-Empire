l_simp_chinese:
#origin
 origin_kuat_apocalyptic:"§P启示录§!(未完成)"
 origin_kuat_apocalyptic_desc:"千万年来，我们伟大的帝国在长期的自满和停滞中，在政权无数次的更迭和内耗之中逐渐衰败，而且我们已经忘却了太多的历史太多的技术，甚至我们无法找回那祖先先驱们创造的荣耀，但如今我们的帝国再次统一，我们将重新回到这个银河的舞台之上，我们将重新夺回属于我们的一切，找到我们真正的历史！"
 origin_tooltip_kuat_apocalyptic_effects:"§H我们的帝国将会由此崛起，找到那属于我们的荣耀以及先驱者灭亡和古代帝国的真相.....\n将使用§P至高§!星系开局\n§R剧情模式警告：§P建议先游玩Ancient Empire和Kuat Ancient Empire内容以后再游玩以获得最佳体验\n必须开启Ancient Empire 模组才能正常使用§!"
 START_SCREEN_KUAT_ORIGIN:"千万年来，我们伟大的帝国在长期的自满和停滞中，在政权无数次的更迭和内耗之中逐渐衰败，甚至我们丢失了我们祖先的历史，遗失了许多千万年前的技术，有的甚至已经被认定是传说和谣言，但我们作为新一代的领导层，我们必须带领我们的帝国解决这些问题，带领我们的帝国走向深空。\n\n尽管我们在首都星推翻腐朽的旧帝国阶层的军事行动导致了一些人民的恐慌，但这并不影响我们夺回属于我们的一切，寻找我们曾经遗落的历史和技术，完成我们先驱没有完成的宿命! \n\n我们将会实现我们帝国的全面复兴！"
 kuat_origin_system:0 "§P至高§!"
 kuat_origin_system_DESC:1 "一个以处于罕见空间裂隙的巨型中子星为中心的先驱种族星系，随处可见的维度乱流使得这里的空间极不稳定，只能依靠祖先文明所建立的巨大圆环来确保中子星的稳定运行。"
 d_str_kuat_spring:"§P先驱之城§!"
 d_str_kuat_spring_desc:"千万年来，虽然我们丢失了许多历史和技术，但我们的不曾忘记，这座先驱之城给我们带来的便利和对我们生活的支持。"
 origin_kuat_trigger_first:"§P要求Ancient Empire和Kuat Ancient Empire同时开启。§!"
 tech_kuat_databank:"$building_kuat_databank$"
 tech_kuat_databank_desc:"储存了夸特船坞大大小小的所有船设计图的建筑建造技术，虽然已经没有了舰船技术，但是先进的设备可以提高我们的科研水平。"
 tech_kuat_resource_center:"$building_kuat_resource_center$"
 tech_kuat_resource_center_desc:"夸特可以通过跨次元传送来获取大量资源。而这项技术将对我们的资源获取有非常大的作用。"
 tech_kuat_shield:"$building_kuat_shield$"
 tech_kuat_shield_desc:"夸特的星球护盾技术，他们利用这种特制的护盾，可以抵抗几乎绝大部分的轨道轰炸。"
 tech_kuat_ground_yards:"$building_kuat_ground_yards$"
 tech_kuat_ground_yards_desc:"夸特不仅仅在太空造船的领域有相当高的建树，在地面造船厂方面也有一些强大和非常使用的科技，这样的技术将会给我们的舰船生产带来非常稳定的支持。"
 tech_kuat_command_center:"$building_kuat_command_center$"
 tech_kuat_command_center_desc:"夸特曾经利用这项反重力技术建设了宏伟的空中指挥中心，现在我们只要完成了这项研究，我们就可以在星球当地决策进行改造属于我们的空中指挥中心"
 Building_The_Kuat_Command_Line:"§P建设$building_kuat_command_center$"
 Building_The_Kuat_Command_Line_desc:"我们将建设一座宏伟的星系中枢建筑！"
