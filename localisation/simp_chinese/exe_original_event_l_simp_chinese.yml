#origin
 kuat_support_class_arrived_desc:"帝国总部空投的的§H旗舰舰队§!已经到达$capital_planet|H$"
 origin_kuat_apocalyptic:"§E启示录§!"
 origin_kuat_apocalyptic_desc:"永恒舰队的自从王座被摧毁以后，威胁从未停止，帝国总部要求我们长期对永恒舰队进行监视和清剿，我们不能允许永恒舰队借助我们的科技发展壮大并威胁到帝国，为了帝国，为了秩序。"
 origin_tooltip_kuat_apocalyptic_effects:"§H这是一个极度危险的起源，我们将作为夸特帝国应对无尽的永恒舰队，永恒之战，你准备好了吗？\n将使用§E至高§!星系开局\n§R高难警告：§E建议没有过于强大的mod不要选择这个起源！§!"
 kuat_origin_system_NAME:0 "§E至高§!"
 kuat_origin_system_DESC:1 "一个以处于罕见空间裂隙的的先驱种族星系，曾经随处可见的维度乱流使得这里的空间极不稳定，但先驱者通过特殊手段建立起了一个稳定的星系环境，现在我们将从此开始我们的征途。"
 d_str_kuat_spring:"§E先驱之城§!"
 d_str_kuat_spring_desc:"先驱者铸造的庞大城市。"
 START_SCREEN_KUAT_ORIGIN:"远古时期，我们的[GetSpeciesName]物种在永恒舰队的威胁下，帝国总部将我们的舰队的分配至此，我们由此彻底控制了[GetHomeWorldName]的世界。从那时起，我们的作战基地就逐渐在此建立。\n\n永恒舰队的自从王座被摧毁以后，威胁从未停止，帝国总部要求我们长期对永恒舰队进行监视和清剿，我们不能允许永恒舰队借助我们的科技发展壮大并威胁到帝国，为了帝国，为了秩序。"
 origin_kuat_trigger_first:"§E要求Ancient Empire和Kuat Ancient Empire同时开启。§!"
 tech_kuat_databank:"$building_kuat_databank$"
 tech_kuat_databank_desc:"储存了夸特船坞大大小小的所有船设计图的建筑建造技术，虽然已经没有了舰船技术，但是先进的设备可以提高我们的科研水平。"
 tech_kuat_resource_center:"$building_kuat_resource_center$"
 tech_kuat_resource_center_desc:"夸特可以通过跨次元传送来获取大量资源。而这项技术将对我们的资源获取有非常大的作用。"
 tech_kuat_shield:"$building_kuat_shield$"
 tech_kuat_shield_desc:"夸特的星球护盾技术，他们利用这种特制的护盾，可以抵抗几乎绝大部分的轨道轰炸。"
 tech_kuat_ground_yards:"$building_kuat_ground_yards$"
 tech_kuat_ground_yards_desc:"夸特不仅仅在太空造船的领域有相当高的建树，在地面造船厂方面也有一些强大和非常使用的科技，这样的技术将会给我们的舰船生产带来非常稳定的支持。"
 tech_kuat_command_center:"$building_kuat_command_center$"
 tech_kuat_command_center_desc:"夸特曾经利用这项反重力技术建设了宏伟的空中指挥中心，现在我们只要完成了这项研究，我们就可以在星球当地决策进行改造属于我们的空中指挥中心"
 Building_The_Kuat_Command_Line:"§E建设$building_kuat_command_center$"
 Building_The_Kuat_Command_Line_desc:"我们将建设一座宏伟的星系中枢建筑！"
 Building_The_Kuat_Shield:"§E激活$building_kuat_shield$§!"
 building_kuat_shield_tooltip:"§E这将激活$building_kuat_shield$§!"
 Building_The_Kuat_Shield_desc:"$building_kuat_shield_tooltip$"
 Destroy_The_Kuat_Shield:"§E关闭$building_kuat_shield$§!"
 Destroy_The_Kuat_Shield_desc:"§E这将关闭$building_kuat_shield$§!"
 Destroy_The_Kuat_Shield_tooltip:"$Destroy_The_Kuat_Shield_desc$"
 Name_kuat:"夸特帝国"
 we_can_not_get_support_now:"帝国海军暂时抽调不出新的舰队支持您，请一段时间后再来！"
 kuat_origin.8.name:"§E永恒之战"
 kuat_origin.8.desc:"自帝国政府重组以后，帝国政府成功的挽回了一部分我们的曾经愚蠢的失败并与实现了稳定与和平，但是我们仍然要执行作战任务，这一次敌人是我们曾经的战争机器永恒舰队，它们已经在战争中完全失控。\n\n在我们完成了对$StarForge$的修复以后，那些隐藏在黑暗里的威胁逐渐显现，永恒舰队距离我们的舰队已经不远了。目前永恒舰队仍然没有得到有效的控制，尽管这些舰队或许未来会被这些原住民击败亦或者将不会发现这里，但帝国政府已经要求我们不顾一切代价必须完整对永恒舰队的歼灭。这片星域的一些奇特的环境阻碍了我们与总部的联系，我们只有通过对$StarForge$的修复对总部发送快子信号坐标并建立联系。现在我们已经修复了恒星熔炉，可以和帝国总部进行联系。\n\n永恒舰队无休止的入侵即将开始，请做好备战准备！"
 kuat_origin.8.flag.desc:"我们举国上下的科研人员花费了大量的精力，几乎所有顶尖科研的人员都为了国家而奉献了自己，他们成功突破了远古拉卡塔文明留下来的$StarForge$的封锁，这座熔炉如同夸特所说的完全一致，这里的快子信号共振与永恒舰队极为相似，这将意味着我们这次将可以直接面对永恒舰队的全部主力舰队，并可以一举消灭它们。\n\n曾经，多少探险者和研究者都对$StarForge$痴迷至极，即使是夸特也无法幸免。他们被$StarForge$吸引，也被$StarForge$彻底的带向灭亡与黑暗。他们试图突破这些技术封锁，掌控这一切，但这一切终究只是浮云，只有我们才能控制这座超级要塞。现在我们已经完全掌握了整座$StarForge$，这也将意味着我们可以更加轻松的战胜永恒舰队。"
 kuat_origin.8.a:"为了未来"
 kuat_origin.9.title:"帝国总部"
 kuat_origin.9.desc:"正在连接......\n编号:1919810415411-114\n连接成功\n\n编号114战区负责人，系统确认正常，请问这次通讯有什么汇报/请求？\n总部将尽可能的为各战区负责人提供帮助。"
 kuat_origin.9.a:"我们需要支援。"
 kuat_origin.9.b:"我们的驻守任务是什么？"
 kuat_origin.9.c:"我们需要永恒舰队的情报。"
 kuat_origin.10.desc:"编号:1919810415411-114 正在验证......\n验证成功，数据正常\n\n帝国总部根据您的星区情况将提供以下几种舰队增援，您需要提供足够的永恒舰队情报点数。\n\n当前永恒舰队情报点数：[Root.eternal_bornus_var]"
 kuat_origin.10.a:"初级旗舰舰队"
 kuat_origin.10.a.fail:"我们当前的永恒舰队情报点数不高于250"
 kuat_origin.10.b:"中级旗舰舰队"
 kuat_origin.10.b.fail:"我们当前的永恒舰队情报点数不高于500"
 kuat_origin.10.c:"日蚀旗舰舰队"
 kuat_origin.10.c.fail:"我们当前的永恒舰队情报点数不高于1000"
 kuat_origin.11.desc:"编号:1919810415411-114 正在验证......\n验证成功，数据正常\n\n帝国总部根据永恒舰队的最新信息和情报，要求您必须驻守该星域，清理永恒舰队，目前多个星区的永恒舰队已经即将被歼灭，导致大量永恒舰队开始调整进攻方向，您的战区永恒舰队数量将呈现大幅度增长趋势，您必须歼灭这些永恒舰队。"
 kuat_origin.11.a:"现在是一个什么情况？"
 kuat_origin.11.b:"其他区域的情况呢？"
 kuat_origin.12.desc:"编号:1919810415411-114 正在验证......\n验证成功，数据正常\n\n帝国总部无法确定您所在区域的状态。目前，大量的永恒舰队正在向您所在的区域集中，由于帝国境内发生了大量叛乱，总部无法提供有效的信息和支持。"
 kuat_origin.12.a:"战争才刚刚开始。"
 kuat_origin.12.a.respon:"总部将会持续关注您。"
 kuat_origin.12.b:"正在鏖战。"
 kuat_origin.12.b.respon:"总部将持续关注永恒舰队的情况。"
 kuat_origin.12.c:"永恒舰队即将清理完毕。"
 kuat_origin.12.tooltip:"帝国总部将收回所有支援舰队"
 kuat_origin.12.c.respon:"非常好，帝国境内的叛乱需要支援，我们将调回支援舰队。"
 kuat_origin.13.desc:"编号:1919810415411-114 正在验证......\n验证成功，数据正常\n\n其他总督负责的区域已经完成了对永恒舰队的清剿，即将投入对叛军的作战，请您迅速完成清剿任务。"
 kuat_origin.13.a:"我们将会完成任务。"
 kuat_origin.13.a.respon:"帝国总部将会持续关注永恒舰队的情况。"
 kuat_origin.14.desc:"编号:1919810415411-114 正在验证......\n验证成功，数据正常\n\n根据查阅数据库的反馈显示，永恒舰队是一支在伊欧卡斯星球上建造并完全由智能系统操作的古老舰队。帝国数据库并不能确定是谁创造了他们，但是皇帝控制了王座，给帝国带来了永恒舰队，由于永恒舰队的自动系统和其相对落后的武器的差距，帝国军方对永恒舰队高度重视，帝国军方在永恒舰队随后的技术升级改造中，结合了帝国强大的技术，并且将永恒舰队投入了对当时叛军的作战，对地方军阀和叛军的作战中战果显著，成功击溃并摧毁了叛军的主力舰队，然而不幸的是，永恒舰队如果一旦王座的所有者失去控制，永恒舰队将恢复原始的灭绝系统，它们将摧毁一切，事实上由于皇帝和军方的错误，葬送了皇帝，也让永恒舰队进入失控状态，而且根据数据库信息来看，在永恒舰队的王座被叛军摧毁，永恒舰队彻底失控前，我们利用其信号共振成功重新控制了部分永恒舰队，但仍然有大量彻底失控的舰队存在，这些舰队必须要被清除，它们将会给帝国带来威胁。目前我们已经清理了大量遗留的永恒舰队，但仍然有不少数量的永恒舰队仍然在运行。"
 kuat_origin.14.a:"我们需要更多永恒舰队的信息"
 kuat_origin.15.desc:"编号:1919810415411-114 正在验证......\n验证成功，数据正常\n\n永恒舰队的建造者目前帝国境内无人知晓，帝国数据库无法查阅到相关信息，已故的皇帝或许会知道永恒舰队的来源，但我们就不得而知了，由于未知星域的隐蔽性和危险性，帝国目前没有足够的实力派出舰队探索未知星域。根据我们目前的研究得到的结果来看，永恒舰队可以抵御几乎任何武器的攻击，但那是通过某种我们暂时无法设计和制造的电子压制和防御系统完成的，所以我们可以可以根据这个系统的特点进行针对作战，我们§R强大但有限的§!的星际无畏舰可以一定程度上降低永恒舰队的影响，通过对我们作战舰队的合理构建，我们将可以摧毁永恒舰队。为了帝国，为了议会，为了荣耀，您必须摧毁永恒舰队。"
 kuat_origin.15.a:"嗯,我们想知道第110战区的状态"
 kuat_origin.area_1:"编号:1919810415411-114 正在验证......\n验证成功，数据正常\n\n根据110战区的汇报和作战信息统计，编号:1919810415411-110区域的永恒舰队已经几乎清理完毕，该地区的残留永恒舰队目前正在前往您的作战区域。位于该地区的帝国舰队正撤离该区域并准备前往与叛军作战。"
 kuat_origin.15.b:"我们想知道第111战区的状态"
 kuat_origin.area_2:"编号:1919810415411-114 正在验证......\n验证成功，数据正常\n\n根据111战区的汇报和作战信息统计，编号:1919810415411-111区域的永恒舰队已经清理完毕。位于该地区的帝国舰队已经前往与叛军作战。"
 kuat_origin.15.c:"我们想知道第112战区的状态"
 kuat_origin.area_3:"编号:1919810415411-114 正在验证......\n验证成功，数据正常\n\n根据112战区的汇报和作战信息统计，编号:1919810415411-112区域的永恒舰队已经清理完毕。位于该地区的帝国舰队损失较为严重，正在调往帝国造船厂补充舰队编制。"
 kuat_origin.15.d:"我们想知道第113战区的状态"
 kuat_origin.area_4:"编号:1919810415411-114 正在验证......\n验证成功，数据正常\n\n根据113战区的汇报和作战信息统计，编号:1919810415411-113区域的永恒舰队已经清理完毕。该战区帝国舰队损失惨重，该地区舰队一部分撤回境内补充舰船，一部分将加入您的战区继续作战。"


