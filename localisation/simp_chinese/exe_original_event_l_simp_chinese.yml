 kuat_epsilon.31.a:0 "§E确认设置§!"
 
 kuat_epsilon.32.name:0 "研究成果"
 kuat_epsilon.32.desc:0 "结合目前对三座$pc_ringworld_habitable$生态区上的奇特的数据库的研究成果，我们的科研团队在包裹§H[kuat_ancient_epsilon_star.GetName]§!中心恒星熔炉附近找到了一处控制设施，以前的探险者们计划通过它来控制§H[kuat_ancient_epsilon_star.GetName]§!内的三座永恒星碑同时运行并向熔炉进行共振激活，我们的科研团队已经完成了对这处设施的改造工作，一旦我们调整三座永恒星碑的科研团队准备完毕，我们就可以通过这处控制设施启动永恒星碑对§H[kuat_ancient_epsilon_star.GetName]§!的快子信号磁场进行冲击，只要我们的数据和标识正确，熔炉将可能重新启动。"
 kuat_epsilon.32.a:0 "真是神奇"
 kuat_epsilon.32.a.tooltip:0 "§Y<您现在可以通过升级§!§H[kuat_ancient_epsilon_star.GetName]§!§Y中心的恒星熔炉来启动三座永恒星碑。>§!"
 
 kuat_epsilon.33.name:0 "起点"
 kuat_epsilon.33.desc:0 "我们已经启动了§H[kuat_ancient_epsilon_star.GetName]§!内的三座永恒星碑，它们的内部开始出现活跃的快子信号活动，这些方尖碑应该很快就会开始运转。"
 kuat_epsilon.33.a:0 "希望我们成功了……"
 
 kuat_epsilon.37.name:0 "进展"
 kuat_epsilon.37.desc:0 "§H[kuat_ancient_epsilon_star.GetName]§!内的三座永恒星碑已经开始运转，三束奇异的快子信号射流照射在星系中央的恒星上，发出明亮的橙色光芒，我们的科研团队检测到星系的快子信号共振强度正在迅速增长，应该很快就会提高到恒星熔炉重启的标准。"
 kuat_epsilon.37.a:0 "非常好，让我们继续等待。"
 
 kuat_epsilon.38.name:0 "警戒"
 kuat_epsilon.38.desc:0 "§H[kuat_ancient_epsilon_star.GetName]§!内的三座永恒星碑已经开始运转，但一切和我们的预期并不相符，星系的快子信号磁场共振强度并不如我们的多次模拟测试得到的信号强度水平，很显然我们的设置存在一些问题。"
 kuat_epsilon.38.a:0 "这看起来很不妙……"
 
 kuat_epsilon.39.name:0 "共振强化"
 kuat_epsilon.39.desc:0 "§H[kuat_ancient_epsilon_star.GetName]§!内的三座古代永恒星碑已经停止了运行，永恒星碑顶部的快子信号活动正逐渐平息，它们已经如我们预期那样完成了工作，恒星熔炉的控制系统正在慢慢的启动，目前它仍处于一种位于开启和关闭之间的变换状态，不过它和周围的快子信号共振已经达到我们预期的强度，以我们的科研部门以往对恒星熔炉和永恒舰队快子信号频率的研究经验，我们现在应该可以直接对恒星熔炉进行重启。"
 kuat_epsilon.39.a:0 "那就让我们开始吧。"