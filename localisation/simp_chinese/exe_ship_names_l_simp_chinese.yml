  executor_build.1007.title:0 "《夸特的黎明》开发赞助"
  executor_build.1007.desc:0 "§P1.如果您有赞助我们的想法，您可以使用支付宝扫描左边第一个二维码，赞助任意金额，这将被视为为MOD制作提供帮助。\n\n§Y2.如果您有定制舰船模型相关的需求，请加入QQ群联系作者本人，QQ群号：637596124；或者扫描右侧第一个二维码加入我们的频道并联系作者。\n\n§G3.如果您想查看本人开发与维护的MOD的更新日志，可以扫描右侧第一个二维码，加入我们的QQ频道，及时获得更新信息。§!\n\n无论如何，非常感谢您对《夸特的黎明》的支持"
  executor_build.1007.a:0 "退出"
  executor_build.1008.title:0 "通讯"
  executor_build.1008.desc:0 "欢迎来到部署菜单，在这里可以选择你需要访问的本mod基本功能。\n\n联系造船厂，可以联系夸特造船厂，在造船厂可以购买大量来自夸特的舰船\n发射强电磁场，可针对特定区域布置来自永恒堡垒的强电磁场，电磁场内永恒舰队效率将会削减。\n集中铺设自动星港，可以批量铺设现有所有能满足星港的星球"
  executor_build.1008.a:0 "联系造船厂"
  executor_build.1008.b:0 "发射强电磁场"
  executor_build.1008.c:"集中铺设自动星港"
  executor_build.1008.check.planet:"我们目前没有满足铺设自动星港的星球"
  executor_build.1008.check.resource:0 "我们没有足够的资源"
  executor_build.1008.check.flag:0 "空投补给正在冷却"
  executor_build.1008.clear_storm:"崩溃临时检查（风暴）"
  executor_build.1008.clear_storm_tooltip:"清除全宇宙非补给区风暴，如出现风暴区域显示错误，或者抵达某时间出现崩溃，可使用本功能临时解决问题"
  executor_build.1008.f:"$edict_kuat_remove_ship$"
