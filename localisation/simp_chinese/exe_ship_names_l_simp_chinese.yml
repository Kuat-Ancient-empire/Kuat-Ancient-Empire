 kuat_mission_6_chain_desc:0 "夸特动态旗舰上限系统将作为全局系统控制当前建造的夸特旗舰最高值，超出上限值的旗舰将会被§R删除§!，并返还相当部分的合金。\n\n§Y战斗者$X308_Balletor$§!: [ROOT.system_active_X308_Balletor]/[ROOT.SHIP_LIMIT_VAR_X308_Balletor]\n§Y泰坦级$X308_Titan$§!: [ROOT.system_active_X308_Titan]/[ROOT.SHIP_LIMIT_VAR_X308_Titan]\n§Y执行者级$nebula_executor$§!: [ROOT.system_active_nebula_executor]/[ROOT.SHIP_LIMIT_VAR_nebula_executor]\n§Y骑士之锤号执行者级$knigjt_hammer_executor$§!: [ROOT.system_active_knigjt_hammer_executor]/[ROOT.SHIP_LIMIT_VAR_knigjt_hammer_executor]\n§Y日蚀级$eclipse$§!: [ROOT.system_active_eclipse]/[ROOT.SHIP_LIMIT_VAR_eclipse]\n§Y复仇级$Vengeance$§!: [ROOT.system_active_Vengeance]/[ROOT.SHIP_LIMIT_VAR_Vengeance]\n§Y君权级$nebula_dominance$§!: [ROOT.system_active_nebula_dominance]/[ROOT.SHIP_LIMIT_VAR_nebula_dominance]\n§Y歼灭者$Annihilator$§!: [ROOT.system_active_Annihilator]/[ROOT.SHIP_LIMIT_VAR_Annihilator]\n§Y监督者$kuat_sector$§!: [ROOT.system_active_kuat_sector]/[ROOT.SHIP_LIMIT_VAR_kuat_sector]\n\n联动mod旗舰：\n§Y永恒之枪§!: [ROOT.system_active_Ge_Ragnarok]/[ROOT.SHIP_LIMIT_VAR_Ge_Ragnarok]\n§YUNSC无尽级$UNSC_Infinity$§!: [ROOT.system_active_UNSC_Infinity]/[ROOT.SHIP_LIMIT_VAR_UNSC_Infinity]\n§YUNSC迦太基级$UNSC_Punic$§!: [ROOT.system_active_UNSC_Punic]/[ROOT.SHIP_LIMIT_VAR_UNSC_Punic]"

