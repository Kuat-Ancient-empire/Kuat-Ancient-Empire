 kuat_mission_6_chain_title:0 "§E动态上限系统§!：旗舰上限"
 kuat_mission_6_chain_desc:0 "夸特动态旗舰上限系统将作为全局系统控制当前建造的夸特旗舰最高值，超出上限值的旗舰将会被§R删除§!，并返还相当部分的合金。当前正在被系统控制的额外旗舰：\n\n§Y日蚀II型$nebula_dominance$§!: [ROOT.system_active_SWGS_EclipseII]/[ROOT.SHIP_LIMIT_VAR_SWGS_EclipseII]\n§Y卢桑基亚号执行者级$nebula_dominance$§!: [ROOT.system_active_SWGS_Lusankya]/[ROOT.SHIP_LIMIT_VAR_SWGS_Lusankya]\n§Y复仇女神级$nebula_dominance$§!: [ROOT.system_active_SWGS_Nemesis]/[ROOT.SHIP_LIMIT_VAR_SWGS_Nemesis]\n§Y§Y子爵级星际防御者§!: [ROOT.system_active_SWGS_Mc158]/[ROOT.SHIP_LIMIT_VAR_SWGS_Mc158]\n§YUNSC无尽级$UNSC_Infinity$(【幻梦奇点】黑楼：联合国太空司令部舰船)§!: [ROOT.system_active_UNSC_Infinity]/[ROOT.SHIP_LIMIT_VAR_UNSC_Infinity]\n§YUNSC迦太基级$UNSC_Punic$(【幻梦奇点】黑楼：联合国太空司令部舰船)§!: [ROOT.system_active_UNSC_Punic]/[ROOT.SHIP_LIMIT_VAR_UNSC_Punic]\n\n\n机制描述：\n§Y机制一：旗舰机制，一般情况下，请务必在§R每个舰队上带有且仅有一艘旗舰（旗舰是所有受限制数量建造的星际无畏舰），每个舰队有且只有一艘§!。该机制的运行将在面对非本模组单位时将会对本mod的舰船单位提供3-9天的高强度每日回血，时间依据旗舰类型决定；在面对永恒系与夸特系舰队时，旗舰机制将会给您的舰队带来抵抗永恒舰队伤害压制的能力，让您的舰队能够打出1%-75%的输出，且同时全部本mod舰船能够在旗舰被击杀前永远处于保护状态（但不可抵抗事件击杀以及瞬间高额伤害）,非本mod单位为增益100%的循环总增益，以及相应时间的总伤害100%增益。\n补充机制：支援舰机制：支援舰将在舰队中充当支援旗舰作战的角色，该类舰船将会让旗舰的总增益提高10-25%，一般采用1+2模式组成，支援旗舰包括§Y战斗者$X308_Balletor$、泰坦级$X308_Balletor$、暴君级$X308_Balletor$。§!\n\n§P机制二：动态修正机制板块，该机制你可以通过开局设置进行调整决定是否开启，动态修正机制是作用于本mod全部阵营的作战单位的核心机制，该机制分为两大部分以及一个补充机制：\n第一部分为自身保护部分，该部分将会让本mod内的永恒舰队系列、夸特系列、$Name_Kuat_Fire_base$系列、无限帝国系列阵营具备抵抗任何高度光环压制的效果，即不被光环修正影响的效果；\n第二部分为机制保障部分，该部分作用于玩家，由永恒舰队系列、无限帝国系列、夸特系列、监护者系列使用，其中永恒舰队系列部分是本mod最为主要的部分，该机制的作用将会保持旗舰系统的完整运作，以及永恒舰队的作战能力。\n最后是补充机制，补充机制为补给区机制，补给区是作为增益旗舰效果，减弱动态修正的功能，该机制主要为永恒堡垒，以及擎天堡产生（即鼓励本土防御作战）。§!\n\n§B机制三：事件效果，主要为无限帝国系列、夸特系列、监护者系列使用，特殊事件机制作为交战随机事件运行，不同的阵营有着不同的效果。无限帝国具有击杀再生的能力，流浪者防卫舰队具有复制功能，夸特系列具备随机短时间内减少敌人舰船循环伤害的能力，监护者与夸特同理。§!\n\n§H机制四：保障机制板块，该部分主要作用于永恒舰队与无限帝国。保障机制主要是作为维持事件结束判断稳定，进行异常重启的功能，如永恒舰队入侵危机被强制事件链中止后的重新触发，保障机制作用于维持mod事件运行稳定发挥着重要作用。§!\n\n§R简单来说：舰队内必须具备有且仅有一艘旗舰，旗舰仅可服务其所在的舰队，不可跨舰队服务。旗舰类型为所有受限制数量建造的星际无畏舰。§!（困难难度和开启动态修正以上将会执行，否则不需参考）"

