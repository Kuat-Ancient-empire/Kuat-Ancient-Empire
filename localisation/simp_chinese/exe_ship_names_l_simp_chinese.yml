 kuat_mission_6_chain_title:0 "§E夸特的黎明：后启示录§!"
 kuat_mission_6_chain_desc:0 "§E机制说明§!：\n§Y机制一：['concept_kuat_mission_6_chain_add_on_1']§!\n\n§P机制二：['concept_kuat_mission_6_chain_add_on_2']§!\n\n§B机制三：['concept_kuat_mission_6_chain_add_on_3']§!\n\n§H机制四：['concept_kuat_mission_6_chain_add_on_4']§!\n\n§R['concept_kuat_mission_6_chain_add_on_5']仅可服务其所在的舰队，不可跨舰队服务。§!"

 kuat_mission_6_chain_add_on_1:"['concept_kuat_mission_6_chain_add_on_5']机制: 一般情况下，请务必在§R每个舰队上带有且仅有一艘['concept_kuat_mission_6_chain_add_on_5']，每个舰队有且只有一艘§!。该机制的运行将在面对非本模组单位时将会对本mod的舰船单位提供3-9天的高强度每日回血，时间依据['concept_kuat_mission_6_chain_add_on_5']类型决定；在面对永恒系与夸特系舰队时，['concept_kuat_mission_6_chain_add_on_5']机制将会给您的舰队带来抵抗永恒舰队伤害压制的能力，让您的舰队能够打出1%-75%的输出，且同时全部本mod舰船能够在['concept_kuat_mission_6_chain_add_on_5']被击杀前永远处于保护状态（但不可抵抗事件击杀以及瞬间高额伤害）,非本mod单位为增益100%的循环总增益，以及相应时间的总伤害100%增益。\n['concept_kuat_mission_6_chain_add_on_6']机制：['concept_kuat_mission_6_chain_add_on_6']将在舰队中充当支援作战的角色，该类舰船将会让['concept_kuat_mission_6_chain_add_on_5']被压制后的总增益提高10-25%，一般采用1+2模式组成。"
 kuat_mission_6_chain_add_on_2:"动态修正机制板块，该机制你可以通过开局设置进行调整决定是否开启，动态修正机制是作用于本mod全部阵营的作战单位的核心机制：\n自身保护机制：该部分将会让本mod内的永恒舰队系列、$Name_Kuat$系列、$Name_Kuat_Fire_base$系列、无限帝国系列阵营具备抵抗任何高度光环压制的效果，即不被光环修正影响的效果；\n\n玩家抑制机制：该部分作用于玩家，由永恒舰队系列、无限帝国系列、$Name_kuat$系列、监护者系列使用，其中永恒舰队系列部分是本mod最为主要的部分，该机制的作用将会保持['concept_kuat_mission_6_chain_add_on_5']系统的完整运作，以及永恒舰队的作战能力。\n\n补给区机制：\n1.补给区是作为增益['concept_kuat_mission_6_chain_add_on_5']效果，减弱动态修正的功能，该机制主要为永恒堡垒与擎天堡产生。该机制主要有以下不同效果:\n1.补给区会为范围内的星系提高补给上限，在补给上限范围内，['concept_kuat_mission_6_chain_add_on_7']舰队交战获得600%循环增益，普通1+2['concept_kuat_mission_6_chain_add_on_5']获得200%循环增益，单['concept_kuat_mission_6_chain_add_on_5']获得25%循环增益，超出上限输出降低为基础['concept_kuat_mission_6_chain_add_on_5']输出水平。\n2.补给区具备给['concept_kuat_mission_6_chain_add_on_5']舰队装填作战能源的功能，['concept_kuat_mission_6_chain_add_on_5']舰队装填完成后，可以支持4次非补给区范围内的交战，每次交战减少25%的循环总增益，回到补给区60天内补充完成。"
 kuat_mission_6_chain_add_on_3:"事件效果，主要为无限帝国系列、$Name_kuat$系列、监护者系列使用，特殊事件机制作为交战随机事件运行，不同的阵营有着不同的效果。\n\n无限帝国具有击杀再生的能力，流浪者防卫舰队具有复制功能，$Name_kuat$系列具备随机短时间内减少敌人舰船循环伤害的能力。"
 kuat_mission_6_chain_add_on_4:"保障机制板块，该部分主要作用于永恒舰队与无限帝国。保障机制主要是作为维持事件结束判断稳定，进行异常重启的功能，如永恒舰队入侵危机被强制事件链中止后的重新触发，保障机制作用于维持mod事件运行稳定发挥着重要作用。"

