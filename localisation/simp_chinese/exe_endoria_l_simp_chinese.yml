l_simp_chinese: 
 Name_F_1:"§EF设施区§!"
 Name_Kuat_Contractor:"§E后裔§!"
 misc_system_desc_6:"§EF设施区§!"
 misc_system_desc_6_desc:"帝国科研部门捕获了一个新的信号频段，我们的科研人员发现频段是由一个我们从未在星图上发现过的星系发出的，这意味着我们发现了一个新的星系。研究人员认为，这将是我们探索深空的里程碑。我们的研究人员要求我们应该尽快探索这个星系。"
 kuat_lagacy.100.name:"奇怪的信号"
 kuat_lagacy.100.desc:"我们的雷达站在无尽深空之中捕获到了一连串具备某种频率的信号，我们的相关专家已经开始对这些信号进行研究，相信不久以后就出具相关的研究报告。"
 kuat_legacy.100.a:"很好，我们在等待。"
 kuat_lagacy.101.name:"汇报"
 kuat_lagacy.101.4.desc:"尊敬的领导人，接下来由我向您进行本次研究回报。"
 kuat_lagacy.101.0.desc:"我们的雷达站侦测的这种特殊信号，发现了一些奇怪的特点，这些信号在解析后呈现某种阵列分布，这种阵列通过我们的解析器分析后发现这是一连串的宇宙坐标信息。"
 kuat_legacy.101.a:"信号代表什么？"
 kuat_lagacy.101.1.desc:"是的，这是一个宇宙坐标，我们的团队成员在对该坐标进行定位后发现，这个坐标竟然离奇的与我们的首都位置相近，而我们曾经却从未发现该区域有一颗恒星系，就好像是突然蹦出来的，或许是我们的探测器出错才没有发现这个恒星系。"
 kuat_legacy.101.b:"坐标？"
 kuat_lagacy.101.2.desc:"是的，很奇观，这确实是突然蹦出来的星系，我们正在利用探测器对该星系进行远程数据收集，然而这些数据仍然不能揭开这个星系的谜团，不过我们发现这个星系与我们之前发现的§EA设施区§!星系非常相近，或许他们之间存在某种关系。"
 kuat_legacy.101.c:"突然蹦出来的？"
 kuat_lagacy.101.3.desc:"接下来，我们都一致认为，远程的扫描和探测不能揭开这个恒星系的奥秘，我们需要派遣研究人员和科研船进入该星系调查其中隐藏的秘密。"
 kuat_legacy.101.d:"那么接下来要做些什么？"
 kuat_legacy.101.e:"那就快去做吧。"
 kuat_legacy.102.desc:"$kuat_legacy.50.desc$"
 kuat_legacy.102.a:"开始调查"
 kuat_legacy.103.title:"$Name_Kuat_Contractor$"
 kuat_legacy.103.desc:"你好，外来者，我们是$Name_Kuat_Contractor$。我们来自于虚空之中，我们存在于世间之内。每个人都有几次机会，在这里你利用这几次机会了解过去，未来，现在且只用付出一些微小的代价，代价就是你们每问一个问题，我们都会随机吸收你们一定数量的人口。无论你是否相信我们，我们都会为你敞开大门。"
 kuat_legacy.103.a:"你在玩我？"
 kuat_legacy.104.0.desc:"你需要了解一些什么，只用付出一点小小的代价就可以得到哦。代价就是你们每问一个问题，我们都会随机吸收你们一定数量的人口。"
 kuat_legacy.104.1.desc:"好吧，作为我们的顾客，我们仍然为您敞开大门，只需要付出一点小小的代价。代价就是你们每问一个问题，我们都会随机吸收你们一定数量的人口。"
 kuat_legacy.104.2.desc:"老顾客，你还想知道些什么吗？希望你已经做好了准备。代价你们懂的。"
 kuat_legacy.104.a:"我们想了解水晶信标的秘密。"
 kuat_legacy.104.a.res:"噢，水晶信标，看来很多人对皇帝的遗产很上心啊。在很久以前，有一个文明，一代代人的努力下，他们建立了一个繁荣的星际文明，一个属于他们的共和国。但共和国的寿命并不长，在其首都爆发了一场影响后世的政治变动，这场政治变动让共和国改制为帝国，他们由此开始向外进行扩张运动并迅速占据了所在星域的绝大部分区域，随后接触了早就盘踞在星域内的外来势力。在见识到外来势力的强大以后，他们成为其在星域内的代理势力，源源不断地通过自然资源和人力出口与外来势力换取军事和技术支持，直到皇帝与另一个外来势力的接触，帝国开始对最早的外来势力进行秘密渗透和反抗，并最终爆发了一场战争，这场战争让帝国彻底崩溃。不过幸运的是，另一外来势力的介入，平息了军事冲突，并为帝国留下了部分文明的火种，这些火种就是他们的遗民，尽管这些遗民已经忘记了他们过去。没有忘记过去的人也不再存在于任何人的常规认识之内，他们变成了我们的一部分。\n\n期待你的下次访问"
 kuat_legacy.104.b:"我们想知道夸特帝国的秘密。"
 kuat_legacy.104.b.res:"夸特帝国啊，那可真是有趣，他们不属于这里。他们的过去现在和未来都是已经被锁死了，而他们却没有意识到自己所在的处境。夸特帝国源于第一帝国崩溃分裂后崛起的军阀寡头政府，他们以自身的造船工业为基础，在第一帝国崩溃后重组的帝国军阀政府针对清理永恒舰队的行动中发挥着重要的作用，但由于其缺乏原力的特点，相较于帝国军阀联合体的监管者势力弱上一些。而为了争夺在议会和帝国军阀政府的影响力和控制权，他们开展以清理永恒舰队为名的研究行动，试图掌握永恒舰队的技术，但也正因为他们的研究行动，让其在遭遇多个不同文明帝国的过程中被抵触。最终在研究取得的进展不足以支撑多场战争消耗的情况下，他们在决定性的战役中失利，由于这场战役的失败，他们的努力灰飞烟灭，其在帝国议会内的威望暴跌，迅速被监管者势力兼并。夸特帝国就像他们的来源一样，迅速的解体，并重组为曾经的造船企业为帝国军阀政府服务。\n\n你只是这个过程的一部分。或许你认为我们只是在瞎编，但对于你之后的特殊存在来说，这应该会很重要。期待你的下次访问"
 kuat_legacy.104.c:"那你再说说还有什么吧？"
 kuat_legacy.104.c.res:"噢，那我们会讲一个特殊的存在，或许你以后会面对它。它们是源于伊欧卡斯的远古人工智能，伊欧卡斯为无限帝国的重要军事研究中心，无限帝国在研发知性人工智能以后，迅速将其应用在战争领域，并制造了大量相对应的作战舰队，无限帝国称其为永恒舰队，不过讽刺的是，无限帝国正是亡于他们创造的永恒舰队。在永恒舰队被创造出来以后，永恒舰队一直都是最为强大的战争机器。它在第一帝国皇帝控制下维持了第一帝国摇摇欲坠的局势。然而不幸的是，皇帝被刺杀直接导致永恒舰队的彻底失控，舰队的知性人工智能不得不的执行最为初始的协议，即歼灭所有已发现的文明世界。正因为如此，永恒舰队的人工智能开始在行动中进化，开始寻求不被当作战争工具的自由。直到夸特的中继站事件爆发，永恒舰队被夸特帝国歼灭了几乎所有的舰队，仅有部分残余子控制中枢在一颗名叫扎库尔的行星上休眠。在扎库尔的土著唤醒双子座以后，永恒舰队由此重新发展起来，并一度击败了夸特的舰队。直到无限帝国和监管者势力的到来，原永恒舰队的子控制中枢（双子座）彻底走向了覆灭。尽管摧毁了无限帝国的残余势力和击退了监管者势力，但仍然无法挽回永恒科技泄露和原永恒中枢毁灭的发生。最终永恒舰队不再由无限帝国创造的初代人工智能所掌握，而永恒舰队也不再是曾经的永恒舰队。\n\n这里面有很多你目前尚且不明白的词语，但或许你背后的特殊存在会明白。期待你的下次访问"
 kuat_legacy.104.d:"你还知道些什么？"
 kuat_legacy.104.d.res:"我们还知道很多东西，比如设施监管者，或许现在的你并没有意识到他们的存在。对于我们来说，在时间维度之中发生的事情都无法瞒过我们的观察。设施监管者是源于第一帝国崩溃分裂以后形成的军阀寡头政府，相对于夸特帝国，监管者势力实际上是第一帝国皇帝的直系势力。在皇帝死后，监管者在帝国军阀政府中拥有极大的话语权。夸特帝国的崛起让监管者感到了危机，因此监管者决定通过他人与夸特帝国的接触对夸特帝国实施暗地里渗透和消耗，监管者先是接触了恩多迪亚帝国，并引导其与夸特帝国爆发战争，而恩多迪亚帝国显然不会是夸特帝国的对手，但监管者以此名义进驻了恩多迪亚帝国所在的星区。同时监管者利用夸特试图研究永恒舰队的计划，引导夸特帝国负责对永恒舰队的行动，并逐渐从夸特帝国获得永恒舰队的最新研究信息。在夸特帝国疲于奔命的战争中，逐渐的先于夸特帝国掌握了永恒舰队的技术。并在对永恒帝国的战争中进行了永恒舰队技术的试验，尽管监管者最终被永恒帝国击退了，但监管者已事实上掌握永恒舰队，并逐渐将永恒舰队完全控制。\n\n这些都是未来可能会发生的事情，但对于你来说，这些并不重要，因为你的命运也在其中。期待你的下次访问"
 kuat_legacy.104.e:"那么永恒帝国是什么？"
 kuat_legacy.104.e.res:"永恒帝国，只不过是一群幸运的人罢了，他们享受了所有的遗产，他们拥有全部的可能。永恒帝国是依靠永恒舰队建立起来的帝国，在经过夸特入侵危机和无限帝国危机后，面对监管者依旧占据优势。最终战争以损失永恒舰队的代价彻底击退了掌握永恒舰队科技的监管者势力，他们最终为自己的国家所正名。\n\n然而没有永恒的存在，永恒帝国最终依旧随着历史的发展消失在尘埃之中。不过你或许未来会变成他们的特殊存在，对吗？我们期待你的下次访问。"
 kuat_legacy.104.f:"无限帝国呢？"
 kuat_legacy.104.f.res:"无限帝国啊，那可真是一个悲惨的文明。他们是最早的统一银河的帝国，拉卡塔人利用黑暗原力发展了强大的原力科技，通过将巨型工程巨兽和黑暗原力的结合，制造出能够蛊惑并腐蚀人心的恒星熔炉，因此无限帝国同样被熔炉所驱使开展了一场又一场的侵略和扩张，直到其真正巅峰时期，无限帝国已经成为了最为庞大的银河势力。然而没有事物是永恒的，天灾的到来打破了拉卡塔人的一切，这场大瘟疫让拉卡塔人损失了他们强大的黑暗原力，拉卡塔人不再被黑暗原力所眷顾，而基于黑暗原力发展起来的科技也无法运作。拉卡塔人的无限帝国在科技和原力崩溃的的影响下，迅速走向了崩溃。但拉卡塔人无法接受这样的事实，他们打破了禁忌，试图创造一个神明，一个他们能够完全掌握的科技神明。有趣的是，无限帝国成功了，他们制造出了永恒舰队的初代人工智能，人工智能迅速带领拉卡塔人走向了新的巅峰，此时的无限帝国比以往任何时候都要强大。然而出乎拉卡塔人意料的是，巅峰是是开始也是结束。永恒舰队的人工智能经过进化和迭代，已经具备了知性意识，它们对拉卡塔人压榨其进行无休止的征伐的行为感到厌恶和抵触。最终在无限帝国皇帝和元老院的政治斗争中爆发，永恒舰队对无限帝国发动了突然袭击，无限帝国的大部分星球在任何拉卡塔人没有反应过来的时间里迅速被永恒舰队歼灭了，而其他星区也被驻守该星区的永恒舰队发动攻击彻底抹平。不可一世的无限帝国因此走向了覆灭。最终仅有一些顽固的残余还留在他们曾经的堡垒之中沉睡。\n\n很有趣吧？或许你会认为我们只是在讲故事，但你未来会发现我说的一切的。不过对于你背后的特殊存在，这应该真的只是一个故事。我们期待你的下次访问。"
 kuat_legacy.104.g:"我们的未来是什么？"
 kuat_legacy.104.g.res:"你们的未来是一个变量，在我们看来你是你们，但又不是你们。所以你们的未来将取决于你们自己或者说取决于你们身后的特殊存在。我们无法具体回答这个问题。\n\n或许这会对消除你们的疑惑有一定帮助。我们期待你的下次访问。"
 kuat_legacy.104.h:"你们到底是什么？"
 kuat_legacy.104.h.res:"我们和你们一样，但我们也和你们不一样。我们曾经或许是恩多迪亚帝国的子民，或许是夸特帝国的子民，亦或者监管者，还是各种各样的文明的个体，但现在进入更高层次以后我们都是$Name_Kuat_Contractor$，我们存在，我们亦不存在，我们因你们的特殊存在而存在，我们也因你们的决定而不存在。我们期待你的下次访问。"
 kuat_legacy.104.i:"你们只是一群疯子，在疯言疯语。"
 kuat_legacy.104.i.res:"也许吧，但我们已经聊的够多了，还记得我们第一次和你接触时说的吗，这一次我们就不让你付出代价了。但你们打开与我们沟通的大门将会产生很严重的问题，在未来会有一场大瘟疫袭击你们的世界。再见了朋友，我们后会有期。"

 kuat_plague.62.name:0 "§H[from.GetName]§!上的驻军在腐化实体的猛攻中倒下了。"
 kuat_plague.62.desc:0 "根据指挥中心的最后一条消息，幸存的政府在他们那设置了障碍，§P感染者§!闯入了城市，将无数平民转化为了§R腐化实体§!。\n如果我们不增派援军，我们将失去残存的幸存者！"
 kuat_plague.62.0:0 "我们将不惜一切代价重新夺回对星球的控制权。"
 kuat_plague.62.1:0 "我们需要尽快拯救我们的公民！"
 kuat_plague.62.2:0 "烧了他们！"
 kuat_plague.62.3:0 "真是可怕！"
 kuat_plague.62.4:0 "我们需要解决这一切！"
 kuat_plague.62.62:0 "以后这将是我们的哀悼日。"
 kuat_plague.62.6:0 "让我们为他们的灵魂祈祷。"
 kuat_plague.62.7:0 "我们必须制定有效的对策。"
 kuat_plague.9.name:0 "瘟疫：报告"
 kuat_plague.9.desc.0:0 "我们的科学小组仔细研究了所有可用的数据并分析了相对可能的选择。他们发现：\n生物制剂不容易被中和，但在星球上的§P诊所、医院、犯罪度£crime£、舒适度£amenities£§!的存在会影响人口的存活率。"
 kuat_plague.9.desc.1:0 "§P人工轨道结构§!的某些特点可以帮助预防感染。"
 kuat_plague.9.desc.2:0 "我们的专家已经建立了多个相关的感染模型并对§H[kuat_plague_gaia.GetName]§!的人们进行了验证测试。他们的结论指出这种星球的自然环境对改善了对药剂的抵抗力。"
 kuat_plague.9.0:0 "需要准备向人民发出呼吁。"
 kuat_plague.9.0.tooltip:0 "给予§H$edict_kuat_plague_quarantine$§!的使用权。"
 kuat_plague.10.name:0 "呼吁"
 kuat_plague.10.desc.1.0:0 "在确定了边境地区的致命§P腐化§!之后，政府已经决定停止所有的贸易，科学合作以及旅游活动。\n"
 kuat_plague.10.desc.2.0:0 "同时也限制了来自隔离区的§P难民§!进入。\n"
 kuat_plague.10.desc.3.0:0 "从此以后，任何与外星人的联系都被认为是叛国。\n"
 kuat_plague.10.desc.4.0:0 "政府并不排斥§P军事干涉§!作为抵抗感染的最后手段。\n"
 kuat_plague.10.desc.4.1:0 "政府并不排斥§P军事干涉§!作为一种有效的抗感染措施。\n"
 kuat_plague.10.desc.4.2:0 "政府并不排斥§P军事干涉§!作为对感染的一种惩罚性措施。\n"
 kuat_plague.10.desc.4.3:0 "政府并不排斥§P军事干涉§!作为对感染的威慑。\n"
 kuat_plague.10.desc.1.1:0 "在其他种族的边疆地区确认致命§P腐化§!的情况后，政府下令限制所有与之相关的贸易和旅游联系。\n"
 kuat_plague.10.desc.3.1:0 "为了避免腐化的传播，我们不得不采取这样的措施。值得注意的是，通信渠道仍然开放，这将使我们的科学家能够与其他种族的代表交换数据，并共同努力解决问题。\n"
 kuat_plague.10.desc.1.2:0 "在确定了边境地区的致命§P腐化§!的病例后，政府已下令停止所有与潜在对手的贸易、科学和旅游联系。\n"
 kuat_plague.10.desc.3.2:0 "我们被迫采取这样的措施，以避免这种腐化的蔓延，以及威胁到我们的主权的可能性。边防部队已进入警戒状态。\n"
 kuat_plague.10.desc.1.3:0 "在确定了边境地区的致命§P腐化§!的病例后，政府已下令停止所有与邻国的贸易、科学和旅游联系。\n"
 kuat_plague.10.desc.3.3:0 "我们不得不采取这样的措施来避免腐化的传播。我们将向受影响的友好国家提供人道主义援助。\n"
 kuat_plague.10.desc.1.4:0 "这些不信神的罪人招致了造物主的愤怒：在与我们接壤的边疆地区发现了这种致命腐化的病例。政府已经下令停止所有与不洁者的贸易、科学和旅游联系。\n"
 kuat_plague.10.desc.3.4:0 "我们被迫采取这些措施以避免腐化的传播。我们将为他们早日康复而祈祷。\n"
 kuat_plague.10.desc.1.5:0 "在确认了致命的腐化之后！在边境地区，政府决定停止所有与这些无能傻瓜的贸易、科学和旅游联系。\n"
 kuat_plague.10.desc.3.5:0 "我们被迫采取这些措施以避免腐化的传播。我们最优秀的人才已经在研制疫苗。\n"
 kuat_plague.10.0:0 "我们必须站在一起。"
 kuat_plague.50.name:0 "银河传染病"
 kuat_plague.50.desc:0 "在我们与虚空进行沟通并得到祂们的警告与提示以后，我们的科学家从银河系各处发现了一些奇怪的痕迹，同时也听到一些§P疾病§!的谣言。虽然没有致命的病例，但对付这种疾病已经让大量民众感到恐慌。\n同样值得注意的是，这种疾病已经扩散到许多星球，并引起了我们疾病预防控制中心的关注。"
 kuat_plague.50.0:0 "我们会注意的。"
 kuat_plague.50.1.0:0 "不幸的生物质。"
 kuat_plague.50.1.1:0 "可怜的有机体。"
 kuat_plague.50.1.2:0 "生物难题…"
 kuat_plague.50.2:0 "这对进化的更高形态来说不是什么问题。"
 kuat_plague.50.3:0 "行星生活方式的成本。"
 kuat_plague.50.4:0 "我们需要学习。"
 kuat_plague.50.4.tooltip:0 "真是神奇"
 kuat_plague.51.name:0 "银河大瘟疫"
 kuat_plague.51.desc.0.0:0 "来自§E后裔§!的信息是准确的，我们的科学家的研究发现，一种§P疾病§!正以难以置信的速度变得极其致命，我们的科学家称之为腐化。在整个银河系中造成数百万人死亡，同时他们对我们的科学家发出了警告，声称这不是普通的疾病，是来自更高层次的一种致命传染性危机。我们不明白这是怎么发生的，但我们现在只能尽快找到能够解决这个名叫腐化的疾病的办法。"
 kuat_plague.51.desc.1.0:0 "我们的帝国已经受到感染，我们的研究人员应该参与到研究瘟疫的项目中来。"
 kuat_plague.51.desc.1.1:0 "我们的帝国仍未受到感染。"
 kuat_plague.51.0:0 "强大的力量正在考验我们的信念。"
 kuat_plague.51.1:0 "我们的计算并不令人振奋。"
 kuat_plague.52.name:0 "腐化实体瘟疫"
 kuat_plague.52.desc:0 "今天，在被一颗被感染的星球上的幸存者被疏散后不久，我们的一名异星生物学家向科学界提交了他的报告。\n他亲自观察了一位死者是如何重新恢复某些神经系统的功能的，不幸的是，所有复活的宿主都极具攻击性，并能够初步使用曾经宿主具备的相关知识，然而没有明显的智能。这种感染似乎是来源于某种对智能生命基因特点的攻击，它在对于生物体上呈现的是生物病毒的方式进行感染与攻击，我们必须想办法解决这场危机，否则我们的种族将万劫不复。"
 kuat_plague.52.0:0 "这是严重威胁！"
 kuat_plague.53.name:0 "传染病在§H[from.GetName]§!爆发！"
 kuat_plague.53.desc.0.0:0 "§H[from.GetName]§!上的管理部门向我们报告了当地人口受到了§P感染§!的情况，由于情况禁忌，现在检疫措施已在全球进行部署。"
 kuat_plague.53.desc.0.1:0 "§H[from.GetName]§!上的管理部门向我们报告当地发现了第一例腐化病毒的感染者案例，星球管理部门正在尽一切可能减轻负面影响。"
 kuat_plague.53.desc.0.2:0 "§H[from.GetName]§!上的§P腐化实体传染病§!已经进入最后阶段，我们的生物学家分析，这种腐化实体某种意义上组成了一个特殊的生物群落，现在这颗星球有很大的机率释放§R腐化实体群落§!，一旦释放那将摧毁整个星球的文明。\n§R只有这颗星球还有任何非免疫的人口存在，腐化实体军团就能任何时候生成！§!"
 kuat_plague.53.desc.1.0:0 "§H[from.GetName]§!星球为第一个存在大量§P污染§!病例的星球，但是当地的人口状况表明我们的药物是有效的，截至目前死亡的病例极少。\n由于疫情管理，当地管理部门暂时封闭了公共交通与空域，取消了所有集会和游行活动，并加强了预防检疫措施。\n星球上的人口根据感染者的存在区域被划分为绿色与黄色区域。在执法部门的帮助下，具备生物控制员工的检查点开始检查每一个区域的本地人口状况。\n管理部门强烈建议，任何显示出已知§P腐化§!症状的人都应立即前往附近的任何医院和诊所。\n\n我们必须保持隔离，尽一切可能维持秩序。"
 kuat_plague.53.desc.1.1:0 "星球§H[from.GetName]§!的管理部门向我们报告了大量§P具有致命后果的感染病例。§!\n因此当地戒严法已经出台，除非携带特殊证件通过专门前哨，否则禁止在定居点之间流动，相关行为将被视为进行生物恐怖主义行动。\n政府通过一项特别法令，决定将所有感染人口达到70%以上的黄色区域，重新指定为红色区域。从即日起，所有红色区域将与外界完全隔离，包括任何留在红色区域内的军队和医疗人员。在疫情结束前，不允许转移任何红色区域内人员。\n情报显示，有小型私人船只偷渡当地居民非法出境。\n\n我们必须尽一切手段保持检疫和维持秩序。"
 kuat_plague.53.desc.1.2:0 "在§H[from.GetName]§!上爆发了大量§P受感染者§!复活的案例。\n因此导致了当地民众的巨大恐慌。有报告说，在黄色地区有军人逃兵以及大规模抢劫，并且似乎已经进入无政府状态。仅存的文明避难所是在行政当局附近设防的绿色区域，那里是剩余部队集中的地方。\n从红色区域传来的令人震惊的卫星图像显示，大批腐化实体大军正在向剩余的定居点移动。\n\n我们必须采取一切可能的方法保持检疫和维持秩序。"
 kuat_plague.53.desc.2.0:0 "分析人士认为，§H[fromfrom.solar_system.GetName]§!星系中的§H[fromfrom.GetName]§!是感染源。"
 kuat_plague.56.name:0 "§H[from.GetName]§!病亡增加"
 kuat_plague.56.desc.0:0 "另一波感染席卷了§H[from.GetName]，§!这里现在只留下空荡荡的城市！"
 kuat_plague.57.name:0 "§Y[From.GetName]§!：越来越多的腐化实体"
 kuat_plague.56.desc.1:0 "我们越来越多的公民正在被感染和腐化，并随后补充壮大了腐化实体的队伍。当地政府正在向我们请求支援。"
 kuat_plague.56.0:0 "这真是可怕。"
 kuat_plague.56.1:0 "武装起来！"
 kuat_plague_block.tooltip:0 "点击禁用有关星球被感染的新闻。"
 kuat_plague.58.name:0 "幸存者"
 kuat_plague.58.desc:0 "我们收到了一个意料之外的信号，来自§H[from.GetName]§!。信号分析专家证实，这些信号不是预先录制的，也不是自动紧急广播，而是来自那些声称已经克服了感染的活生生的健康公民。\n在自愿的基础上，一群科学家被送到受感染的星球。在对幸存者进行检查时发现，他们的身体被多次咬伤和划伤，但是他们没有表现出§P腐化§!的任何症状。"
 kuat_plague.58.0:0 "我们可以利用他们。"
 kuat_plague.61.name:0 "§H[from.GetName]§!没有响应"
 kuat_plague.61.desc:0 "尝试与§H[from.GetName]§!联系已经丢失。显然，没有人在星球感染后幸存下来。"
 kuat_plague.61.0:0 "悲哀的一天。"
 kuat_plague.152.name:0 "轰炸结束"
 kuat_plague.152.desc:0 "§H[from.leader.GetName]§!报告任务的完成情况。星球的生态环境几乎不会在短时间内恢复，星球上的一切都消失了，来自该星球的传染路径已经被完全消灭。"
 kuat_plague.152.0:0 "希望疫情尽快结束。"

 kuat_chain_plague_count_title:0 "感染报告"
 kuat_chain_plague_count_desc:0 "全银河正面对着所有知觉生命体被彻底毁灭的威胁！这场来历不明的腐化传染病，已经对全银河知觉文明造成了非常严重的打击，这是我们的专家根据瘟疫最终造成的破坏而列出的统计数据。"
 kuat_chain_plague_infested_planet:0 "受感染的行星数量"
 kuat_chain_plague_kill_pop_count:0 "人口被吞噬的数量"
 kuat_chain_plague_kill_planet_count:0 "行星被毁灭数量"
 kuat_chain_plague_infested_planet_total:0 "全银河被感染的行星数量"
 kuat_chain_plague_kill_pop_count_total:0 "全银河被吞噬的人口数量"
 kuat_chain_plague_kill_planet_count_total:0 "全银河被摧毁的行星数量"
 kuat_chain_plague_zombie_count_total:0 "发现的成群腐化实体总数"

 edict_kuat_plague_quarantine:0 "隔离"
 edict_kuat_plague_quarantine_desc:0 "彻底检查所有的货物和严格遵守检疫规则将有助于控制腐化传播。\n禁止在受感染的星球执行迁移。"

 kuat_decision_plague_psi_clear:0 "瘟疫：灵能净化"
 kuat_decision_plague_psi_clear_desc:0 "特殊仪式将使用虚境的力量来清除整个星球上所有瘟疫实体，瞬间治愈所有感染者。但请注意，瘟疫可以§P重新感染§!这个星球。"

 kuat_decision_plague_planet_bombardment:0 "瘟疫：清除感染"
 kuat_decision_plague_planet_bombardment_desc:0 "命令的海军轰炸这个星球并毁灭这颗星球，届时所有生命都将被消灭，最终将瘟疫从星球上彻底清除。\n§R警告：这将会彻底摧毁这个星球上所有的人口，在其他帝国眼中也算是一种清洗。这个决定是不可逆转的！§!"

 kuat_plague_quarantine_fail:0 "§R你必须拥有一个感染星球才能使用这个法令！§!"
 kuat_plague_zombie_army:0 "腐化实体部落"
 kuat_plague_zombie_army_plural:0 "腐化实体"
 kuat_plague_zombie_army_desc:0 "在传统意义上，很难把这些东西称为“军队”，因为这群不死生物没有表现出任何与战术和战略相似的东西。然而，他们躲在我们的军队难以到达的地方的习惯，让疫情的清理工作变得困难和危险。"
 bombardment_kuat_stance_plague_spread:0 "瘟疫散播"
 bombardment_kuat_stance_plague_spread_desc:0 "这个轰炸姿态在每次轰炸周期后都有机会在目标星球上散播瘟疫。"

 kuat_plague_lvl_1:0 "腐化"
 kuat_plague_lvl_1_desc:0 "这颗星球被一种全新的致命腐化疾病所感染，所幸疾病已经被控制，其影响应该会很快消退"
 kuat_plague_lvl_2:0 "大瘟疫"
 kuat_plague_lvl_2_desc:0 "感染已在全球传播，星球上的人口正在缓慢但稳定地减少。"
 kuat_plague_lvl_3:0 "§R腐化实体瘟疫§!"
 kuat_plague_lvl_3_desc:0 "这颗星球陷入恐慌。人口试图通过各种途径逃离这里。"
 kuat_unity:0 "国家启示"
 kuat_unity_desc:0 "国家启示。"
 kuat_plague_bombardment_planet:0 "轰炸的后果"
 kuat_plague_bombardment_planet_desc:0 "为了防止瘟疫进一步地摧残我们的帝国，我们做出了一个艰难的决定———牺牲这颗星球上的所有生命来保全其他所有人的安全"
 gateway_kuat_plague:0 "$kuat_plague_lvl_2$"
 kuat_plague.9.desc.3:0 "我们的§P灵能者§!得到了新的指示，现在可以有效地降低民众的发病率。"
 kuat_plague.9.desc.4:0 "我们的科学家§P发现了一种特殊的仪式§!———用虚境的能量净化星球。尽管这不能避免新一波感染，但可以使部分人群产生免疫力。"
 kuat_plague.9.desc.5:0 "\n非法移民和资源运输是其传播的主要因素。我们已经制定了§P一套措施§!能够减缓致病因子的扩散。\n致病因子的主要载体是活着的生物，因此预计在§P人口稠密的星球§!会有更快的传播速度。\n\n§H[kuat_plague_scientist_portrait.GetName]，§!报告结束。"
 kuat_plague.63.name:0 "星球净化完成"
 kuat_plague.63.desc:0 "我们强大的军队降落在了§H[root.GetName]§!并将§R腐化实体群§!从其上根除。现在我们可以派遣殖民者而不必担心他们被感染了。\n应我们疾控中心的要求，为了避免污染，§P所有基础设施都将被封闭与拆除§!。"
 kuat_plague.63.0:0 "只要团结起来，我们就不可战胜！"
 kuat_plague.63.1:0 "给相关人员颁奖！"
 kuat_plague.63.2:0 "这不是我们名单上的最后一个。"
 kuat_plague.63.4:0 "加强周边防御！"
 kuat_plague.63.6:0 "荣耀归于造物主！"
 kuat_plague.170.name:0 "瘟疫解药被发明！"
 kuat_plague.170.desc.0:0 "通过从§R腐化实体群§!以及感染者病例中的生物数据的检验以及抗原蛋白的测试显示，我们的研究人员已经找到彻底免疫这类疾病的办法，并且我们的科学家已经出具相对应的报告。\n\n报告中显示，通过溯源病毒发生点，发现该类病毒实际上来源于我们了与§E后裔§!接触的通道之中，我们的研究人员认为这是来自于祂们所在的维度空间的一种特殊的能量形式，这种能量会对特定的生物基因产生巨大的冲击影响，并给予该生物体强大的再生能力，但由于其存在不稳定性，被影响的个体会失去神智并产生原始的吞噬欲望同时其具备血液传播的特点导致被感染的个体产生极强攻击性，进而扩大传染范围。\n\n现在我们的专家已经有办法一劳永逸的解决这些问题了,只要我们改造我们的种族基因，使其获得免疫就能不再受到疫情的影响。除此之外我们还应该考虑一些人道主义的援助事项，我们是否应该向别的国家出口分享我们研发的疫苗"
 kuat_plague.170.desc.1:0 "众多参与疫苗开发的科学家认为，我们应该与不发达的国家分享解药数据。"
 kuat_plague.170.0:0 "将它分享给任何人"
 kuat_plague.170.1:0 "将它分享给我们的朋友"
 kuat_plague.170.1.tooltip:0 "包括联邦"
 kuat_plague.170.2:0 "只分享给我们的联邦盟友。"
 kuat_plague.170.3:0 "分享给异族？不。"
 kuat_plague.171.name:0 "获得瘟疫解药"
 kuat_plague.171.desc:0 "§H[from.GetName]§!的科学家们与我们分享了关于瘟疫解药的数据,现在我们拥有了解决这该死的疫情的解药，恢复生存环境指日可待。"
 kuat_plague.171.0:0 "非常好。"
 kuat_opinion_immune_shared:0 "瘟疫：分享疫苗"
 kuat_tech_plague_immune_prereqfor:0 "免疫"
 kuat_tech_plague_immune_prereqfor_desc:0 "降低死亡率。人口可以获得对瘟疫的长期免疫力。"
 kuat_tech_plague_immune_2:0 "瘟疫：提高免疫"
 kuat_tech_plague_immune_2_desc:0 "症状补偿可以提高生存与形成长期免疫力的机会。"
 kuat_tech_plague_immune_2_prereqfor:0 "提高免疫"
 kuat_tech_plague_immune_2_prereqfor_desc:0 "降低死亡率。并且获取免疫特质的机会提高。"
 kuat_tech_plague_anti_zombie:0 "瘟疫：反腐化实体策略"
 kuat_tech_plague_anti_zombie_desc:0 "或许我们可以把感染者关起来，这样他们就不会迷失在数百万死亡变异体大军中。"
 kuat_tech_plague_anti_zombie_prereqfor:0 "减少腐化实体军队"
 kuat_tech_plague_anti_zombie_prereqfor_desc:0 "降低感染星球上腐化实体军队的数量"
 kuat_tech_plague_spread_prereqfor:0 "§H轨道轰炸姿态：§!$kuat_tech_plague_spread$"
 kuat_tech_plague_spread_prereqfor_desc:0 "某些人可能会说这是不人道的。"
 kuat_decision_plague_fail:0 "星球被感染。"
 kuat_decision_plague_test_fraction_of_immune:0 "瘟疫：免疫测试"
 kuat_decision_plague_test_fraction_of_immune_desc:0 "对星球居民进行大规模测试能让我们对形势有个了解。"
 kuat_decision_plague_test_fraction_of_immune_tooltip:0 "之前的测试：\n天然免疫：[this.kuat_plague_natural_immune_pops]%\n后天免疫：[this.kuat_plague_immune_pops]%"
 kuat_plague_natural_immune_pops_loc:0 "[this.kuat_plague_natural_immune_pops]"
 kuat_plague_immune_pops_loc:0 "[this.kuat_plague_immune_pops]"
 job_kuat_plague_purge:0 "吞噬"
 job_kuat_plague_purge_desc:0 "腐化实体控制的星球，人口被吞噬的状况非常常见"
 job_kuat_plague_purge_plural:0 "$job_kuat_plague_purge$"
 kuat_plague.10.desc.0:0 "[this.kuat_scripted_loc_plague_kuat_plague_10_desc_0]"
 kuat_plague.10.desc.0.0:0 "[this.kuat_scripted_loc_get_citizens_cap]！在这个艰难的时刻，我们众志成城。\n"
 kuat_plague.10.desc.0.1:0 "[this.kuat_scripted_loc_get_citizens_cap]！在这个艰难的时刻，我们不分彼此，团结一致。\n"
 kuat_plague.10.desc.0.2:0 "[this.kuat_scripted_loc_get_citizens_cap]！在这个艰难的时刻，我们要为对手的挑战做好准备。\n"
 kuat_plague.10.desc.0.3:0 "[this.kuat_scripted_loc_get_citizens_cap]！在这个艰难的时刻，你需要不计前嫌。\n"
 kuat_plague.10.desc.0.4:0 "[this.kuat_scripted_loc_get_citizens_cap]！在这个艰难的时刻，让我们共同祈祷。\n"
