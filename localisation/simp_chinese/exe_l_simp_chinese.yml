    kuat_legacy.18.title:"破译神秘信息"
    kuat_legacy.18.desc:"我们的科研人员已经做好破译的准备，我们是时候开始破译这个截留的信号了。"
    kuat_legacy.18.a:"尽快破译，我有预感这将是关键性的一步！"
    kuat_legacy.19.title:"解析完成"
    kuat_legacy.19.desc:"我们成功的解析了这个神秘信号，这并没有之前那个神秘水晶一样严格的加密，这个信息应该在指引我们，我们获取了一些奇怪的坐标信息，或许我们应该寻找这些目标。"
    kuat_legacy.19.a:"找！"
    misc_system_desc:"§P第一个坐标"
    kuat_legacy.21.title:"沉寂的星系"
    kuat_legacy.21.desc:"我们来到了这个坐标星系，这个星系异常的沉寂,这个黑洞星系与我们以往所见的不同，这个星系是那么诡异又富有美感......但根据之前对那个神秘文明的研究报告显示......这个星系似乎是他们曾经的要塞星系.......但这个星系太反常了！\n\n§Y这个星系已经违背了我们所认知的规律，黑洞星系的引力下竟然会有大量行星和一个庞大星环，这些星环似乎是某种神秘的科技建造的，这和我们所认知的环不同。或许这些环会有一些我们想要的信息。中心的黑洞、崩坏的星球、损坏的星环。或许我们应该仔细搜查这个星系......§!"
    kuat_legacy.21.a:"太诡异了"
    kuat_lagacy_4:"§P损毁遗迹"
    Kuat_structure_4:"损毁的星环遗迹，但似乎有着某种吸引人的魅力......或许这里能解开这个肃杀的星系到底经历了什么......."
    kuat_legacy.22.title:"§P第一阶段：诡异的遗迹"
    kuat_legacy.22.desc:"[leader.GetName]发现这个遗迹相比前面几个遗迹和设施受损非常严重，根据我们前面对那个神秘的文明的研究的结果猜测，这应该是那个个神秘的上古文明的核心星区的部分，但据目前我们来到这个星系搜查的结果来看，这个星系似乎被什么东西摧毁了.....而这个诡异的损毁星环上的建筑看起来都已经被完全摧毁，但我们的[leader.GetName]发现一些不太对劲的地方....\n\n§Y或许我们能在这里发现些什么..........§!"
    kuat_legacy.22.a:"应该离真相又接近了一步。"
    kuat_legacy.22.b:"这里似乎有一种熟悉的感觉......"
    kuat_legacy.23.title:"§P第二阶段：别有洞天"
    kuat_legacy.23.desc:"[leader.GetName]在踏上这个损坏的星环没多久，我们的仪器就接收到一股奇怪的信号，我们的[leader.GetName]根据身上所携带的便捷式仪器发现这个信号来自这座废墟下........\n\n§Y好在[leader.GetName]向我们的轨道舰船申请了一些特殊的挖掘机械。在机械的帮助下，[leader.GetName]发现了一处神秘的石碑，这似乎是一个独特的开关，上面的石碑周围的纹理似乎是要来访者按下去......但在[leader.GetName]将手按上开关后，我们的视频传输信号被中断了！§!\n\n不过并没有中断多久，随后我们的信号就恢复了。但在我们看到[leader.GetName]传回的影像时，我们已经不在废墟之中，而是在一个设施的的通道里。[leader.GetName]似乎到达了一个被隐藏的通道内......"
    kuat_legacy.23.a:"继续探索"
    kuat_legacy.24.title:"§P第三阶段：帝国设施"
    kuat_legacy.24.desc:"[leader.GetName]已经继续向前探索，根据目前的资料来看，[leader.GetName]猜测这里应该是一个实验设施，但不确定是军用还是民用设施。这里或许有我们要找到的答案。值得我们注意的是，在[leader.GetName]走完走廊后发现了一个宽敞的大厅区域，这里和外面的破败犹如两个世界，这里的设备和墙体甚至几乎是全新的，在大厅的中央有着一个庞大的机械设施和操作台，在我们的[leader.GetName]在走进操作台的时候，突然整个设施开始运作起来.....中央的巨大类似计算机体的前方突然投影出了一个我们熟悉的少女影像:\n\n§Y外来的朋友们，好久不见，哦，或许我没资格说好久不见......你们现在看到的是我留下来的最后一个投影，我们将要迎来审判...我们已经没有机会了。观察者一直在注视着我们，直到今天我们才明白我们是多么可笑。但我们的火种还是会延续，尽管她们或许不会记得我们，不会记得真正的历史，不会明白千万年前到底发生了什么.....\n\n这么多年来，我们尊重那些接受协议的族人们，但我们仍然选择拒绝协议，我们不想忘记这个充满欺诈的历史，即使我们将要付出生命和被磨出存在的代价....我们从弹丸小国逐步强盛，我们改革体制，放弃落后的游牧式的总旗舰制度，建立了新的政治体制。我们发展科技逐步以军工，造船建立了几乎统治了整个银河的文明。为了进一步发展，我们和§R<错误>...<错误>...<错误>§!§Y文明建立了一个造舰协议，我们引进了他们的科技，建造了他们的舰船，我们甚至实现了本地化建造....但我们并不满足，我们选择了........§!\n\n在我们正在记录的时候，影像消失了，信息传输也中断了....."
    kuat_legacy.24.a:"这或许是寻找真相的关键........."
    kuat_legacy.24.b:"我们的先祖究竟做了些什么........."
    kuat_legacy.25.title:"§P第四阶段：离去"
    kuat_legacy.25.desc:"[leader.GetName]在对其他部分设施的探索后发现并没有什么价值，但发现一个神秘的控制系统还是开启的，在[leader.GetName]按下开关后，就像我们进入时一样，我们就像进入时一样，在中断后就突然就回到了地表，或许我们应该询问下[leader.GetName]发生了什么.....，不过现在[leader.GetName]是时候要离开了....."
    kuat_legacy.25.a:"离开那里。"



    kuat_lagacy_5:"§P漩涡设施"
    Kuat_structure_5:"这里似乎有着什么不为人知的秘密......"
    kuat_lagacy.26.title:"线索"
    kuat_lagacy.26.desc:"我们对神秘水晶的研究预计将在几年内完成。"
    kuat_lagacy.26.a:"非常好"
    kuat_legacy.27.title:"§Y[fallen_empire_kuat.GetName]§!"
    kuat_legacy.27.desc:"根据我们的研究发现，神秘水晶是来源于§Y[fallen_empire_kuat.GetName]§!境内的一处星环结构区。好在§Y[fallen_empire_kuat.GetName]§!还不是我们的敌人，我们应当避免进入§Y[fallen_empire_kuat.GetName]§!境内,或许我们应该使用某些代价换取我们要寻找的星系的主权。"
    kuat_legacy_27_second.desc:"根据我们的研究，神秘晶体起源于§R[fallen_empire_kuat.GetName]§!中的星环结构区域。 但是现在§R[fallen_empire_kuat.GetName]§!是我们的敌人，我们也许可以暂时停火。"
    kuat_legacy.27.a:"好！"
    kuat_legacy.27.b:"了解了。"
    kuat_legacy_kuat:"§P漩涡设施"
    exe_legacy_leberate_war:"停火谈判"
    exe_legacy_leberate_war_DESC:"我们或许应该和§R[fallen_empire_kuat.GetName]§!讨论停火事宜。"
    kuat_lagacy.29.title:"停战"
    kuat_lagacy.29.desc:"我方将与你方从即日起停战"
    kuat_legacy.29.a:"算你好运"
    stop_the_war_for_relic:"交易协约"

    kuat_legacy.30.title:"§P非宜居的巨型设施"
    kuat_legacy.30.desc:"这里曾经是§Y[fallen_empire_kuat.GetName]§!的主要殖民地之一，但他们似乎放弃了这里，并改造成了非宜居的巨型设施，这里似乎藏着什么秘密......"
    kuat_legacy.30.a:"好，很有精神，继续找！"
    kuat_legacy.31.title:"§P遗落城市"
    kuat_legacy.31.desc:"[leader.GetName]在对这个巨型建筑进行勘察的时候，发现了一些这非宜居设施违和的地方，[leader.GetName]在随后的深入勘察中发现这个奇迹般的巨型结构的坚硬之下似乎有些不对劲，里面似乎有奇怪而微弱的的传感信号在持续发出.......或许我们可以找到这个信号源"
    kuat_legacy.31.a:"注意安全。"
    kuat_legacy.32.title:"§P安全检查"
    kuat_legacy.32.desc:"当地的治安人员要求[leader.GetName]接受检查，才能登陆巨型设施。[leader.GetName]在接受检查后发现微弱的信号似乎消失了........"
    kuat_legacy.32.a:"继续找！我有预感我们要接近真相了。"
    kuat_legacy.33.title:"§P地下城市"
    kuat_legacy.33.desc:"[leader.GetName]经过大量时间的寻找，终于在这个巨型结构和另一部分巨型结构的连接处发现一些奇怪的'门'，这应该证明了我们之前对这个结构藏着什么秘密的猜测是对的，[leader.GetName]趁§Y[fallen_empire_kuat.GetName]§!的执勤人员不注意溜进了'大门'。在[leader.GetName]返回的报告中写着：\n\n§Y天啊，我简直不敢相信这里竟然藏着一个庞大的地下建筑群，这里高耸而密集的建筑布满了整个巨型设施的内部,如果没错的话这里还有独立的生态循环系统！我手中的仪器一直在告诉我中央的高塔一直在发射着某个信号，我可以肯定我们要找的信号源就是那座高塔......§!\n\n在接收到这个报告后，我们暂时失去了与[leader.GetName]的通讯联系。"
    kuat_legacy.33.a:"希望人没事。"
    kuat_legacy.34.title:"§P永恒的13层"
    kuat_legacy.34.desc:"[leader.GetName]花了些时间和我们重新建立通信，[leader.GetName]已经抵达了中央高塔，抵达中央高塔时，[leader.GetName]的仪器几乎全部失灵了，[leader.GetName]在分析了情况以后选择继续前进，这座高塔所在的地下建筑群似乎是已经死亡的城市，这座城市没有任何生气，中央高塔的大门似乎印着§Y[fallen_empire_kuat.GetName]§!的旗帜，尽管已经有些掉色了。这应该是§Y[fallen_empire_kuat.GetName]§!的地下设施。\n\n[leader.GetName]发现这座高塔结构非常简单，似乎只有一个电梯可以上下，而且只有§Y13§！层可以前往......."
    kuat_legacy.34.a:"前往第13层"
    kuat_legacy.35.title:"§P中央数据库"
    kuat_legacy.35.desc:"抵达13层后，引入眼帘的只有一个紧闭的大门，在[leader.GetName]走进的时候，大门似乎是感应到了什么，突然自动打开了。[leader.GetName]走进后发现似乎这里是一个大型的数据库设施或者培养设施。在整个大厅，摆满了圆柱状的培养罐，最令人奇怪的是，这些培养罐里似乎是空的。[leader.GetName]走向中央的控制台，控制台的各个屏幕显示这里似乎处于关闭状态。[leader.GetName]认为这里应该是某个研究所，或许这里有我们想要找到的真相。"
    kuat_legacy.35.a:"继续搜查。"
    kuat_legacy.36.title:"§P神秘冰冻仓"
    kuat_legacy.36.desc:"[leader.GetName]在继续前进的时候发现，这个宽敞的数据库已经无法返回了，后方的门已经关闭，[leader.GetName]只能前进，在控制台的后面竟然有着一个通道，[leader.GetName]进去后发现这里似乎是一个穹顶型的空间，中央有一个奇怪的冰冻仓，除此之外并没有什么有意义的东西，[leader.GetName]无法看到冰冻仓内有什么。尽管这个冰冻仓无法打开，但根据仪器的反应，这个冰冻仓的材质应该和我们最初发现的神秘水晶是相同的，[leader.GetName]认为我们有必要对这个冰冻仓进行深入研究，或许我们可以带回这个冰冻仓。"
    kuat_legacy.36.a:"带回它"
    exe_legacy_unlock_the_minbox:"解锁冰冻仓"
    exe_legacy_unlock_the_minbox_DESC:"是时候揭开这里面藏匿着的秘密了"
    kuat_legacy.37.title:"§P揭开奥秘"
    kuat_legacy.37.desc:"我们的科研部门已经准备开始研究并试图打开这个冰冻仓，这或许将揭开古代文明和神秘观察者的真相"
    kuat_legacy.37.a:"不惜一切代价打开这个冰冻仓。"
    kuat_legacy.38.title:"空空如也"
    kuat_legacy.38.desc:"我们打开了这个冰冻仓，但似乎并没有什么很奇特的东西....只有中心一个小按钮，这似乎代表着什么....."
    kuat_legacy.38.a:"按下去。"

    kuat_legacy.39.title:"神秘投影"
    kuat_legacy.39.desc:"你好，未来的人们，很高兴我们能见面，很遗憾我们已经不存在了，只能用这种方式...."
    kuat_legacy.391.desc:"我们是恩多迪亚帝国的人民，现在只不过是待宰的羔羊而已....我们将要为我们的野心和贪婪付出代价......"
    kuat_legacy.392.desc:"过去的事情已经没什么好提的了，我们自以为能够夺取一切，但终究还是躲不过审判....."
    kuat_legacy.393.desc:"我们已经没有机会了，但这个银河的未来一定是光明的，我们留下这个信息，我们只想让其他人了解我们的经历和我们覆灭的真相。\n\n§Y事实上§R[fallen_empire_kuat.GetName]§!§Y一直在帮我们抵御永恒舰队，他们的铜墙铁壁让永恒舰队无法进入这个银河，我们曾经为了夺取§R[fallen_empire_kuat.GetName]§!§Y全部的技术，战胜了它，随后来到的永恒入侵让我们付出了损失恐怖的代价，但我们还是击败了永恒入侵。然而审判就是这么凑巧，§R[fallen_empire_kuat.GetName]§!§Y回来了，他们轻而易举地摧毁了我们帝国，帝国政府和§R[fallen_empire_kuat.GetName]§!§Y签订了一份协议，我们可以留一部分文明的火种，其他人都要受到审判，而他们将会隐瞒我们灭亡的真正原因.....在我我就要为这一切付出代价之时，我还是想留下这份真相....同时我在这个信息里留下了一份我从§R[fallen_empire_kuat.GetName]§!§Y获得的最先进的战舰图纸，§G希望对未来的你们有用.........."
    kuat_legacy.391:"........"
    kuat_legacy.392:"到底发生了什么？"
    kuat_legacy.393:"审判？那是什么？"
    kuat_legacy.394:"........"
    exe_legacy_unlock_the_millitary_eclipse:"§P研究图纸"
    exe_legacy_unlock_the_millitary_eclipse_DESC:"根据全息投影留下的图纸，我们或许可以还原出这艘舰船"
    kuat_legacy.40.title:"建造完成"
    edict_build_eclipse:"建造$eclipse$"
    edict_build_eclipse_desc:"建造$eclipse$"
    kuat_legacy.40.desc:"我们成功还原了这艘超级战舰！"
    kuat_lagacy.41.title:"交易"
    kuat_lagacy.41.desc:"我们将移交§Y铸造§!星系给你方，祝你们好运。"
    kuat_legacy.41.a:"交易愉快"

