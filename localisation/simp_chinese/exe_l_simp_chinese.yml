 weapon_testing_labs_desc:0 "这种可移动的武器库包含了许多绝密研究和武器设施，提供最新的研究技术。"
 
 mobile_capital:0 "移动首都"
 mobile_capital_desc:0 "作为一个指挥中心，移动超级武器，和训练设施，弑星者基地被认为是一个最高效的设施，"

 mobile_training_facility:0 "船上训练设施"
