 thermal_oscillator:0 "§B热振荡器§!"
 thermal_oscillator_desc:0 "这个组件位于弑星者基地的表面，储存和储存从它所环绕的恒星收集的暗能量。这不仅为基地本身提供了足够的能量，也为物理学研究提供了动力。"
 
 fostarkiller_base:0 "§R毁灭性超级武器§!"
 fostarkiller_base_desc:0 "在未知星域的深处，第一秩序建造了一种超级武器，它使用整个星球作为武器平台。作为第一秩序在这个空间内的一个据点，这颗经过改造的可移动严寒行星上聚集了大批士兵、军官和科学家，他们为了保证这座要塞的安全，还在星球上配备了一个行星护盾发生器，以抵御轨道轰击。"
 
 kyber_crystals:0 "§M富含凯伯晶体§!"
 kyber_crystals_desc: "凯伯晶体是一种罕见的原力协调晶体，它们生长在自然界中并在分散在银河系各大行星上被发现。它们通常被绝地和西斯用来制造光剑。因为它可以集中巨大的能量，所以它们成为制造涡轮激光武器的最理想选择。"

