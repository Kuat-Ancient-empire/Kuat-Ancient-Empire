 swfo_starkillerbase_0:0 "启动弑星者基地工程"
 swfo_starkillerbase_0_DESC:0 "在这帝国遗留的矿场，我们将可以建造史无前例的超级武器，这将会让我们重新恢复帝国的辉煌，那么是时候建造我们的超级武器了。"
 
 swfo_starkillerbase_0_1:0 "弑星者基地工程一期"
 swfo_starkillerbase_0_1_DESC:0 "我们需要在这颗行星上进行大规模的采矿作业，以开采行星上的凯伯晶体矿床，供我们的战争机器使用，在完成足够的挖掘后，我们将这颗行星改造成一座巨大的移动武器平台，巨大的超光束阵列嵌入行星外壳的巨大壕沟中。由于壕沟多年前就被帝国挖出来了，所以将这颗行星转换成超级武器要容易得多。"
 
 swfo_starkillerbase_0_2:0 "弑星者基地工程二期"
 swfo_starkillerbase_0_2_DESC:0 "热振荡器是一种存在于各种载具和机器中的部件。 它是我们的弑星者基地超级武器所需要的，用来防止行星因内部能量而变得不稳定。弑星者基地利用恒星的能量收集暗能量，然后用于摧毁遥远的恒星系统。为了储存这种能量，热振荡器产生一个振荡的封闭场，这使得装置在容纳它运行所需的大量暗能量时比正常情况下消耗的能量要少得多。"
 
