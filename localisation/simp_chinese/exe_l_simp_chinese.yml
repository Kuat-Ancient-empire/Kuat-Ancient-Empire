    tech_kuat_noway_desc:"疯狂的科技，不知道这群人怎么做到的"
    executor_build.title:"神秘信息"
    executor_build.desc:"你们好，年轻的土著帝国们，我们是夸特，也许你们并不清楚我们是什么，也许你们会认为我们和你们的失落先祖一样，但无论如何，现在的你们，只是虫子而已，这个世界比你们想象的要大，这是一个舞台，每一个帝国都是表演者，但他们同样也是观众。\n\n按你们的智商可能觉得我们现在所说的比较晦涩难懂，但未来在这个银河舞台，你们或许会创造一些我们曾未设想过的事物，也许对于你们来说，我们并不强大，但是我们也不是任人宰割之牲畜。年轻的帝国啊，期待你们在银河上的表演。\n\n如果你们需要帮助，请不要询问我们，不要打扰我们。这个世界需要你们用眼睛看，需要你们脚踏实地。总而言之，欢迎你们来到银河，欢迎你们来到表演台。但在你们成长起来前，请不要自以为是，虫子文明，更需要自知之明，我们不想碾碎你们。"
    executor_build_special.desc:"年轻的文明啊，欢迎来新的世界，我们将会指引你们寻找到宇宙的真谛。但不要自大，就算你们与我们同源，但你们仍然是我们随意碾死的虫子。"
    executor_build.a:"我们会让你们现在的傲慢，获得应有的代价"
    executor_build.6.title:"舞台的主人"
    executor_build.6.desc:"经过旷日持久的艰苦战役，我们舰队，终于摧枯拉朽般的击溃了夸特人的舰队，在此之后，夸特人的星球和科技，都将是我们的囊中之物，但这场战争是为了什么，是为了满足扩张的野心，亦或者仅仅只是满足自己内心的欲望？这场史诗级的战斗将奠定我们银河之主的地位。希望如此....................."
    executor_build.101.desc:"秘的远古先驱发生了一些令人震惊地变化，夸特正在一步步远去，在夸特已经看不到一切他们的的人民和造物，只有那归于寂静的星体仍然在运动，也许我们可以利用这个机会接管他们的科技和星系了。"
    executor_build.6.a:"银河终将属于我们！"
    executor_build.101.a:"这到底发生了什么"
    EXECUTOR_COMBAT_COMPUTER_6:"旗舰作战计算机"
    EXECUTOR_COMBAT_COMPUTER_7:"航母支援作战计算机"
     executor_build.11.title:"剧烈能量读数"
     executor_build.11.desc:"尽管我们顺利摧毁了夸特的旗舰执行者，但因为战斗中执行者反应堆受到严重损伤从而导致能量稳定装置濒临崩溃，我们战舰上的能量读数显示夸特的星系能量基数正在急速上升，如果按我们科学家之前对执行者的能量供应的研究分析报告所说，这次可能会产生一次至少相当于一颗大型恒星爆发的毁灭性射线爆和能量，如果我们舰队不能在短时间内离开该星系，我们的舰队和我们的士兵都将会永远留在这个星系。"
     executor_build.11.a:"该死，迅速启动超空间跃迁"
     executor_build.13.title:"神秘跃迁信号"
     executor_build.13.desc:"我们的侦测器发现夸特出现了未知舰队"
     01_kuat_PATRONIZING_WSG:"新晋的文明锕，请正视自己，认清自己"
     02_kuat_PATRONIZING_WSG:"宇宙不过是个舞台，而我们都是演员，不是吗"
     03_kuat_PATRONIZING_WSG:"银河的真相，永远掌握在少数人手里，而我们就是那少数人，我们期待你们能通过努力成为那少数人的一部分"
     01_kuat_DISMISSIVE_WSG:"没有自知之明的文明，好自为之"
     01_kuat_ANGRY_WSG:"如果有机会，我们会摧毁你们，无礼之徒"
     02_kuat_ANGRY_WSG:"离我们远点，我们不屑于和虫子较量"
     01_kuat_WAR_GREETING_WSG:"让我们来迎接战争吧，虫子，我们会让你明白什么才是残忍"
     02_kuat_WAR_GREETING_WSG:"舰女人，我们将会摧毁你们，你们的首都将寸草不生，你们的舰装将破碎不堪，你们的人民将被剁碎，送到海豹嘴里去"
     01_kuat_CUSTODIAL_WG:"数万年来，我们经历了许许多多的危机，看过许许多多的文明，就我们所见，文明终将迎来终结，只是时间早晚而已，希望你们在这昙花一现般的时间里做些有意义的事情"
