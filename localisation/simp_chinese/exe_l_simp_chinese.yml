    executor_build.100.title:"消逝的帝国"
    executor_build.100.desc:"什么？你们竟然找到了恩多迪亚帝国的遗址...................................哎，那是一个的辉煌的帝国，我们数十万年的观察史中，他们在这个悲伤而冗长的愚蠢历史中曾经为这个小小银河创建了巨大的繁荣。\n\n但长期的强盛导致的帝国统治的腐化，恩多迪亚对周围小国的军事欺压也越来越严苛，终于冲突还是爆发了，恩多迪亚帝国最终消失在他们曾经所轻视的敌人手上。兴许他们的灭亡会给你们这样的年轻文明教训。你们仍然不知道在广阔的星河之中，蕴藏的巨大的黑暗。\n\n或许，你们能从帕里特找到真相的影子。等到你们面对真相的时候，或许那时我们已经灭亡，希望原力一直伴随着你"
