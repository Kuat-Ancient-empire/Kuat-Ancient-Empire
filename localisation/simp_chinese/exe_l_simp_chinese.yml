    kuat_legacy.8.a:"寻找这颗星球！"
    kuat_legacy.9.title:"§E第一阶段：风暴"
    kuat_legacy.9.desc:"我们的科研人员成功进入了这颗星球的外轨道，但我们的轨道上的飞船上的探测器受到星球上正在肆虐的风暴的影响出现了严重的干扰。这颗气态星球的风暴异常强大，在风暴的影响下，星球大气处于一种不稳定的状态，这显然并不适合我们的登陆穿梭机进行输送我们的科研人员登陆。\n\n但是[leader.GetName]通过我们轨道上的舰船在对星球的全面性扫描探测时对星球的风暴轨迹的变化的统计信息分析后发现，这颗星宿的风暴呈现一种环绕型的运动轨迹，风暴的运动乱中有序，风暴中心似乎有什么东西在阻拦我们扫描的信号和引导整个风暴的运动，[leader.GetName]认为这是最奇怪的地方也是风暴最小的地方。如果我们想继续继续调查这个异常现象存在的原因，我们只能在这些地方进行调查行动。"
    kuat_legacy.9.a:"我们必须继续研究！"
    second_tomb:"古代文明的经验"
    kuat_legacy.10.title:"§E第二阶段：云城"
    kuat_legacy.10.desc:"[leader.GetName]自告奋勇的带领了她的团队前往了风暴中心，并在那里成功进行了星球调查行动。但是[leader.GetName]以及她的团队顺利抵达风暴中心后发现，那让我们的探测器无法扫描的风暴中心似乎矗立着一个巨大的浮空建筑，这颗气态行星的大气层以及风暴并非像普通气态行星的风暴一般分布布局，这颗行星的风暴一直围绕着中央的巨大浮空建筑，整座建筑在风暴的环绕下巍然不动，这里应该是我们要寻找的地方。\n[leader.GetName]决定带领她的团队前往的风暴中央的浮空建筑。[leader.GetName]通过对浮空建筑的大致调查以后发现这座浮空建筑非常庞大，庞大的建筑之中修建着大量保存尚且完好的建筑设施，这些设施似乎是专门为了躲避什么敌人建造的，整个浮空建筑通过对风暴的操控对太空的信号和搜索进行干扰和屏蔽。但奇怪的是，我们的科研团队没有在整个要塞发现任何的还存在的生命迹象，整座浮空城完全是一座死城。\n\n但是[leader.GetName]带领的她的团队登陆到浮空城进行深入调查以后，她们发现在浮空城的上层还存在一个保存较为完好的登陆平台，目前从底层无法直接前往，但我们的科研人员借助我们的穿梭机成功抵达了上层登陆平台，我们的[leader.GetName]在登陆上层平台后发现，地面上有一些奇特的字样，似乎是曾经的修建者文明的文字，我们的科研人员通过一些复原手段成功解析出了文字的含义：云城避难所。同时位于整座建筑中央的塔状建筑的顶端，出现了一些奇特的快子信号共振，[leader.GetName]决定前往该处。"
    kuat_legacy.10.a:"真是神奇"
    kuat_legacy.11.title:"§E第三阶段：古代帝国殖民地"
    kuat_legacy.11.desc:"我们的[leader.GetName]带领她的团队成功的强行空降进入的了浮空岛的中央高塔，整座高塔位于建筑的顶端，因为时间和风暴的影响，高塔的建筑稳固状况堪忧，但[leader.GetName]认为这不影响我们的调查，决定继续前进。根据我们的[leader.GetName]近期提供的报告，这座高塔与整个星球肆虐的风暴息息相关，或许这里应该是我们找到接下来关键信息的所在。\n\n[leader.GetName]在深入调查后验证了我们的猜测，这座中心塔不仅是云城的核心建筑，同时似乎和这颗星球上异常的风暴有关。整座中央高塔是整个避难所的控制中枢，尽管这里已经没有生命迹象，但高塔之中的古代设施仍然在运行，这些设施让这些风暴继续在星球上肆虐。[leader.GetName]决定继续调查，在深入云城中央塔设施以后，发现在中央塔的顶端的一台古代计算设备仍然在正常运行，这个来自古代的设备居然与我们目前使用的计算设备非常相似。[leader.GetName]抱着试一试的心态，决定试图获取计算设备之中的资料，但令人震惊的一幕出现了，计算设备犹如感受到了[leader.GetName]一样，通过控制室内的投影设施将一个奇怪的影片投影了出来：\n\n§Y你们好，我们是这个设施的修建者。我相信你们一定很疑惑这座设施的来源和目的。我们修建这座设施用于容纳我们的人民，以让我们的子民能够成功度过这场灾难。我们的帝国行将就木，但我们不能放弃任何希望，如果我们失败了，我们将会落入万劫不复之地，我们将重新被净化。我们并不是仅仅只有这座避难所，我们希望通过大量的避难所以保全我们自己，但也因此不知我们的同胞现在是否还安好，我们的敌人没有放过我们，错误和罪恶终究还是出现了。我们也不明白未来会怎样，但我们不甘心，不甘心这一切就此结束。这个影片可能不会有人能看到了，但我们不会放弃这一线希望，真相是不能被掩埋的。\n我们的帝国曾经无比强盛，依托于军事产业的迅速增长和发展，军事科技让我们迅速成为银河的最强大势力，但我们不满足于此。我们的野心让我们走向了一条万劫不复的道路，我们接受了外来者的所谓支持。帝国政府寄希望于师夷长技以制夷的做法，但他们未曾想过我们只是被操纵的傀儡。帝国签订了一个把我们引入深渊的协议，我们因此购买了和引入了他们大量的先进舰船生产线和技术。但好景不长.....我....们......§!\n\n影像到此戛然而止，设施的破旧设备由于长时间的启动导致了一些严重的破损，导致后续的影像无法正常播出......我们目前没有任何办法进行修复，不过至少我们可以这里获取一些关于古代文明的线索。我们或许可以揭开这部分被尘封的历史。"
    kuat_legacy.11.a:"我们会揭开这个秘密的"
    kuat_legacy.12.title:"§E第四阶段：崩塌"
    kuat_legacy.12.desc:"我们科学家收集并上传完这颗怪异的气态行星和收集到的古代文明留下的信息音和线索以后，因为中央高塔之中运行的计算设备的破损导致了这颗星球的风暴发生了巨大的变化，风暴开始不规则运动，并且开始对整个浮空设施进行了攻击，整个建筑摇摇欲坠，如果我们的科学家不迅速离开这里，或许[leader.GetName]和她的团队将会有生命危险！"
    kuat_legacy.12.a:"快离开这颗星球"

    kuat_lagacy_3:"§E沉寂的海洋星球"
    Kuat_structure_3:"这看起来是一个普通的海洋星球，但在这沉寂的深海之中，似乎藏匿着什么........."
    country_production_for_vanilla:"水晶回响的指引"
    kuat_legacy.13.title:"破译突破"
    kuat_legacy.13.desc:"我们的科研人员对之前盖亚星球获得的水晶新一轮的破译中获得突破性进展，我们成功对水晶之中的回响进行了进一步的剥离，通过新的回响。我们科研人员的分析，这应该指向了一颗看似平常的海洋星球"
    kuat_legacy.13.a:"寻找这颗星球"
    kuat_legacy.14.title:"§E第一阶段：深海之下"
    kuat_legacy.14.desc:"这颗海洋星球的内核奇怪的规整，不像自然形成，但我们的扫描并没有发现其他任何异常，科学家[leader.GetName]申请给他一些时间进行深层次的扫描。"
    kuat_legacy.14.a:"批准执行。"
    kuat_legacy.15.title:"§E第二阶段：被隐藏的建筑"
    kuat_legacy.15.desc:"令人惊讶的是，星核是中空的！隐藏在星核里的是构造极为先进的建筑群，根据简单的分析，这应该是一个拥有非常高科技的文明所遗留的遗迹。而我们之前对星核探测到的数据，应该是这座遗迹内部发出的某种专门用于反探测的信号所模拟的虚假内容。科学家[leader.GetName]的团队已经做好准备进入内部。\n\n在我们的科研团队顺利的进入了设施内部后传输的报告来看，这座古老而庞大的建筑群处于某种极端的静默状态。科学家[leader.GetName]在这里甚至检测不到任何的传输信号。同样，这里面的设施也不接收任何外界的信号，这对我们深入调查造成的一定的困扰。"
    kuat_legacy.15.a:"如此高明的手法，谨慎行事。"
    kuat_legacy.16.title:"§E第三阶段：深入"
    kuat_legacy.16.desc:"科学家[leader.GetName]对一处认为是门的地方进行了切割。却因此破坏了设施的某个结构。这让建筑内部的部分设施自动接通了能源。好在并没有发生任何危险状况。借此，我们的科研团队顺利的找到了通往中枢的道路。\n\n但随后传输给我们的报告显示非常令人遗憾。虽然我们的科学家们顺利的骇入了中枢的系统，却发现里面没有任何的存储数据，任何资料和遗迹修建者的信息都被刻意的抹去了，但我们的科学家[leader.GetName]认为这个文明应该就是前几个遗迹的修建者文明，这个古代文明似乎在逃避什么.......虽然没能找到任何关于这个神秘的建筑的内容，但科学家[leader.GetName]表示他找到了那个在生成反扫描信号的装置，目前他们正在着手进行拆离。"
    kuat_legacy.16.a:"希望这有用。"
    kuat_legacy.17.title:"§E第四阶段：崩塌"
    kuat_legacy.17.desc:"在拆解下来这个装置并运输到星球上方的科研船后，科学家们惊讶的发现星球内部的建筑其实一直在发送一个信号，而这个信号之前一直被那个反扫描装置影响，让我们误以为这只是无意义的信号波。科学家[leader.GetName]正计划重新进入建筑尝试寻找，星球内部却突然发生了剧烈的爆炸。整颗星球从内而外发生崩坏，海底遗迹也因此化为了尘埃。好在我们的人员成功的截留了那段信号，这也许是最后的线索了。"
    kuat_legacy.17.a:"我们或许应该破译这个信号，但不是现在。"
    exe_legacy_lock_the_message:"§E水晶信标"
    exe_legacy_lock_the_message_DESC:"我们或许应该找到这信号源隐藏的秘密"
    kuat_legacy.18.title:"破译神秘信息"
    kuat_legacy.18.desc:"我们的科研人员已经做好破译的准备，我们是时候开始破译这个截留的信号了。"
    kuat_legacy.18.a:"尽快破译，我有预感这将是关键性的一步！"
    kuat_legacy.19.title:"解析完成"
    kuat_legacy.19.desc:"我们成功的解析了这个神秘信号，这并没有之前那个神秘水晶一样严格的加密，这个信息应该在指引我们，我们获取了一些奇怪的坐标信息，或许我们应该寻找这些目标。"
    kuat_legacy.19.a:"找！"
    misc_system_desc:"§EA设施区"
    misc_system_desc_1:"根据我们对水晶之中的数据信号频率的解码分析，我们成功获得了其告诉我们的第一个星系坐标"
    misc_system_desc_2:"§EB设施区"
    misc_system_desc_2_desc:"根据我们对水晶之中的数据信号频率的解码分析，我们成功获得了其告诉我们的第二个星系坐标"
    misc_system_desc_3:"§EC设施区"
    misc_system_desc_3_desc:"根据我们对水晶之中的数据信号频率的解码分析，我们成功获得了其告诉我们的第三个星系坐标"
    misc_system_desc_4:"§ED设施区"
    misc_system_desc_4_desc:"根据我们对水晶之中的数据信号频率的解码分析，我们成功获得了其告诉我们的第四个星系坐标"
    sign_origin_1:"§E第一信号源"
    sign_origin_1_desc:"根据我们的科研人员对作战中被我们摧毁的永恒舰船的残骸的解码和分析，我们成功寻找到了支撑永恒舰队运作的中继站的位置"
    sign_origin_2:"§E第二信号源"
    sign_origin_2_desc:"根据我们的科研人员对作战中被我们摧毁的永恒舰船的残骸的解码和分析，我们成功寻找到了支撑永恒舰队运作的中继站的位置"
    sign_origin_3:"§E第三信号源"
    sign_origin_3_desc:"根据我们的科研人员对作战中被我们摧毁的永恒舰船的残骸的解码和分析，我们成功寻找到了支撑永恒舰队运作的中继站的位置"
    kuat_legacy.21.title:"沉寂的星系"
    kuat_legacy.21.desc:"我们来到了这个坐标星系，这个星系异常的沉寂,这个黑洞星系与我们以往所见的不同，这个星系是那么诡异又富有美感......但根据之前对那个神秘文明的研究报告显示......这个星系似乎是他们曾经的要塞星系.......但这个星系太反常了！\n\n§Y这个星系已经违背了我们所认知的规律，黑洞星系的引力下竟然会有大量行星和一个庞大星环，这些星环似乎是某种神秘的科技建造的，这和我们所认知的环不同。或许这些环会有一些我们想要的信息。中心的黑洞、崩坏的星球、损坏的星环。或许我们应该仔细搜查这个星系......§!"
    kuat_legacy.21.a:"太诡异了"
    kuat_lagacy_4:"§E损毁遗迹"
    Kuat_structure_4:"损毁的星环遗迹，但似乎有着某种吸引人的魅力......或许这里能解开这个肃杀的星系到底经历了什么......."
    kuat_legacy.22.title:"§E第一阶段：诡异的遗迹"
    kuat_legacy.22.desc:"[leader.GetName]发现这个遗迹相比前面几个遗迹和设施受损非常严重，根据我们前面对那个神秘的文明的研究的结果猜测，这应该是那个个神秘的上古文明的核心星区的部分，但据目前我们来到这个星系搜查的结果来看，这个星系似乎被什么东西摧毁了.....而这个诡异的损毁星环上的建筑看起来都已经被完全摧毁，但我们的[leader.GetName]发现一些不太对劲的地方....\n\n§Y或许我们能在这里发现些什么..........§!"
    ag_legacy_invasion_chain_title:"§E水晶信标"
    ag_legacy_invasion_chain_desc:"经过我们对截留的信号的分析来看，这似乎是信号源星系........"
    ag_legacy_system_amount:"§E线索"
    kuat_legacy.22.a:"应该离真相又接近了一步。"
    kuat_legacy.22.b:"这里似乎有一种熟悉的感觉......"
    kuat_legacy.23.title:"§E第二阶段：别有洞天"
    kuat_legacy.23.desc:"我们的科学家在踏上这个损坏的星环没多久，我们的仪器就接收到一股奇怪的信号，[leader.GetName]根据身上所携带的便捷式仪器发现这个信号来自这座废墟下........\n\n§Y[leader.GetName]决定向我们的轨道舰船申请了一些特殊的挖掘机械。在机械的帮助下，她发现了一处神秘的石碑，这似乎是一个独特的开关，上面的石碑周围的纹理似乎是要来访者按下去......但在她将手按上开关后，我们的视频传输信号被中断了！§!\n\n根据我们的科研团队的报告，她们似乎是触发了某种隐藏的类似电梯功能的设施，她们被移动到星环地下的移除人造设施内，通过对周围的探查，这座设施的面积似乎非常庞大。[leader.GetName]在向前探索和扫描时预估应该这是一个地下武器研究设施。"
    kuat_legacy.23.a:"继续探索"
    kuat_legacy.24.title:"§E第三阶段：帝国设施"
    kuat_legacy.24.desc:"[leader.GetName]已经继续向前探索，根据目前的资料来看，[leader.GetName]的猜测应该是正确的，这里应该是一处军事武器研究设施。这里或许有一些古代数据信息以及我们要找到的答案。值得我们注意的是，[leader.GetName]走完走廊后发现了一个宽敞的大厅区域，这里和地表的破败犹如两个世界，这里的机械设备和我们在大厅外的见到的机械设备以及设施的表面和保存的成度差距非常明显，大厅内的设备都如同崭新的一般，但整个大厅并没有发现生命迹象，那么这里应该有一些特殊的设施或者智能化计算机进行管理。我们的科研人员发现在大厅的中央有着一个庞大的机械设施和操作台。[leader.GetName]缓慢走进操作台的时候，并站在中央高台上时，突然整个设施开始震动起来，似乎是触发了某种设施运作的系统，整个设施突然开启了工作.....这个时候中央的巨大类似计算机的前方突然投影出了一个我们熟悉的少女影像:\n\n§Y外来的朋友们，好久不见，哦，或许这不该说好久不见......你们现在看到的是我留下来的最后一个投影，云城避难所已经被攻破，而我们也被§R<错误>§!抓住，我们将要迎来审判和终结.....远古文明一直在注视着我们，直到今天我们才明白我们是多么可笑和幼稚，这个银河都是虚假的，我们都是被§R<错误>...<错误>...<错误>§!。尽管如此，远古文明允许我们的火种延续和存在，尽管她们或许不会记得我们，不会记得真正的历史，不会明白千万年前到底发生了什么.....这对她们来说太残酷了.....\n\n这么多年来，我们尊重那些接受协议的族人们，但我们仍然选择拒绝协议，即使我们要付出惨痛的代价甚至被抹除的代价，但我们不想忘记这一切，不想忘记这个虚假的历史....我们从弹丸小国逐步强盛，我们改革体制，扫除国内外障碍，建立了新的跨银河的帝国。我们发展科技逐步以军工，造船建立了几乎统治了整个银河的文明。为了进一步发展，我们和§R<错误>...<错误>...<错误>§!§Y文明建立了一个协议，我们引进了他们的科技，建造了他们的舰船，我们甚至实现了本地化建造....但凡事都有代价.......正是这样的技术让统治者感到自满和自负，我们都被仇恨和野心蒙蔽了双眼，在我们选择了那一步之后，或许就是那一步已经决定了我们现在的样子.....§!\n\n在我们正在记录的时候，影像消失了，信息传输也中断了....."
    kuat_legacy.24.a:"这或许是寻找真相的关键........."
    kuat_legacy.24.b:"我们的先祖究竟做了些什么........."
    kuat_legacy.25.title:"§E第四阶段：离去"
    kuat_legacy.25.desc:"[leader.GetName]在对其他部分设施的探索后发现并没有什么价值的信息和古代数据，[leader.GetName]决定返回地表继续进行对该设施区的扫描和科研研究工作，这里曾经应该发生过一场大战...我们的科研团队认为这里应该是我们继续寻找古代文明历史的关键性一步，或许将是解开这个星系曾经发生的秘密的核心。§R我们现在应该殖民这个星环并在此增加一些科研人员进行研究。§!"
    kuat_legacy.25.a:"真是神奇"

    kuat_lagacy_7:"§E陨落遗迹"
    Kuat_structure_7:"在这个破碎的星环的曾经居住区上，似乎有一些轻微的能量反应，这能量反应与周围的静默格格不入，或许我们应该搜查一下这个陨落的星环区段。"
    kuat_legacy.49.title:"研究突破"
    kuat_legacy.49.desc:"我们的溯源研究，成功再次找到了一个新的星系，它和§HA堡垒设施区§!一样我们从未见过在当前的星图上见过。"
    kuat_legacy.49.a:"真是神奇"
    kuat_legacy.50.title:"失落的星系"
    kuat_legacy.50.desc:"§H[Root.GetName]§!在穿过超平面航道后，到达了一片空旷的的领域，但我们的科研人员感受到一些莫名的压抑和怪异。\n\n这个星系虽然不如上一个星系那样饱受摧残，但根据信号的反应来看，整个星系的中央环带已经完全破损，修复的希望渺茫。纵使这样的破损，整个环带似乎主体结构良好，这个星系的结构和上一个星系的结构类似，应该是同一个文明所铸。但受限于我们尚且处于星系边缘，我们尚未对星系进行进一步的勘探。不过相信很快这个星系的秘密就会浮现出来。"
    kuat_legacy.51.title:"§E第一阶段：结构之下"
    kuat_legacy.51.desc:"科学家[leader.GetName]带着她的科研团队已经抵达了星环结构区域的轨道，俯瞰被损毁的人造轨迹，让我们的科研团队无不感受出它们曾经经历的摧残和艰苦的战斗留下来的痕迹。但在这破损的星环结构之下，我们的仪器探测到了一些不寻常的快子信号反应，这在周围的星环结构区上是不存在的。目前就按之前星域的分析，这应该是一个与之前星系的环世界结构类似的环形世界，城市废墟应该就是轨道之下的这个结构区段。\n\n尽管这座星环结构的区域已经破损，没有太多适宜的穿梭机降落点，但我们应该登上这座星环结构，[leader.GetName]灵敏的职业感告诉她这里应该有一些被掩盖的历史秘密。"
    kuat_legacy.51.a:"那就登陆吧"
    kuat_legacy.52.title:"§E第二阶段：驻扎营地"
    kuat_legacy.52.desc:"尽管这座星环结构已经破碎到没有安全的穿梭机登陆点，但幸运的是[leader.GetName]带着她的科研团队成功在一处狭窄的空地上登陆了，她站在狭窄的石质结构上，引入眼帘的就是那无垠的废墟和星环的特种材料崩塌后堆置的垃圾山。这里已经被完全的破坏难以想象曾经遭受了怎样的战争。在对周围的设施区域进行探查，我们的科研团队发现并没有什么有价值的信息，但仪器的信号有微弱的变强。尽管[leader.GetName]决定要跟随信号流寻找信号源，但受限于周围的环境，暂时无法前进。所以[leader.GetName]决定在此驻扎营地，并向轨道请求工程机械支持，这将会决定我们的科研团队能否正常的前往信号源所在区域。"
    kuat_legacy.52.a:"派出工程机械，就算炸也要炸出一条路来."
    kuat_legacy.53.title:"§E第三阶段：奇特建筑"
    kuat_legacy.53.desc:"在我们派出了大量工程机械的支持以后，[leader.GetName]和她的科研团队对信号源的寻找有了重大的突破，不仅仅在寻找信号源的路程上有了较快的进度，同样的在前进的过程中，发现了一些有意思的情况。\n这座星环结构区显然是被彻底摧毁的，但这表面的废墟痕迹和残存的能量度数显示，这和我们在银河系内每个国家收集的信息流模式反应的信号非常不同，这样强烈的能量反应，似乎这是一种我们目前未知的行星轨道轰炸制造的结果，但这并非我们所见过或者我们曾经研究过的轰炸形式。但由于我们没有获得失落帝国的资料，或许会和他们有关。但就反应结果来看，这不可能是陆军战斗造成的破坏力度，整个星环的结构基本都处于一种不稳定的平衡状态，这座星环区段随时可能会崩溃。\n\n但在研究这些奇特的能量反应的时候，[leader.GetName]发现仪器接受的快子信号和这些能量信号的通过一种7200的周期性规律变换后非常相似。而在信号最强烈的地方，是一座奇特的尖顶建筑，这座建筑尽管已经伤痕累累的，但根据信号反应来看这座尖顶的塔状似石质建筑应该是信号源所在地。"
    kuat_legacy.53.a:"真是神奇。"
    kuat_legacy.54.title:"§E第四阶段：未沉睡的AI"
    kuat_legacy.54.desc:"在发现信号源所在的建筑以后，[leader.GetName]带着她的团队炸开了这座古代尖顶塔状建筑的大门，随着我们的科研团队的深入，仪器的反应越来越强烈，而且根据这座古代尖塔的结构，这应该是一座曾经这里的古代文明的行政或者科研中心或者是某种重要的设施。整个尖塔内部的结构非常复杂，似乎是某种防御系统的的布置，但似乎因为遗迹已经严重破损，这些残留的防御系统完全无法生效。甚至大量的防御设施都似乎被某种武器摧毁过，完全不像是老化留下的痕迹。\n\n[leader.GetName]和她的科研团队在如迷宫一样的复杂的古代尖塔遗迹内部绕了许久，终于还是找到了一个紧闭的大门，这座大门上的灰尘已经完全盖住了其原有的样子，甚至无法强行破开大门。就在[leader.GetName]一筹莫展之际，大门产生了非常大的震动，大门在某种力量的控制下正在慢慢打开。在大门完全打开的那一刻，设施内部的样子震撼了我们科学家。设施内部的中央控制AI仍然在运转，并且打开了大门让我们的科学家进入设施。就在[leader.GetName]走进中央控制室的时候，遗迹中央的机械设施和服务器群开始闪烁上面的的灯光。\n\n一个机械的声音在整个遗迹内回响：§Y欢迎来到舰船设计数据库，根据数据模块分析显示，数据库已运行7199个纪元周期，保留系统将在1个纪元周期以后停止运行，迫切需要转移数据库。\n正在向主控申请数据开放权限....主控系统连接失败，启用备用协议，扫描外来者信息。启用数据采集模式，开始传送数据流。§!\n\n[leader.GetName]回应了我们的来历，令人惊讶的是这座遗迹的主控AI在知道我们的来历以后允许我们访问他们的数据库。根据我们从数据库得到的信息来看，这里曾经是一个舰船设计设施，古代文明专门研究其所引进的舰船技术设立的实验室。尽管这里在古代文明消亡后，仍然保存良好。但大量的技术信息仍然遗失了。我们只可以提取其中一部分信息。设施的AI系统在将该部分信息传输给我们之后，就彻底关闭了，和它的造物主一起，沉睡在了这座遗迹之中。"
    kuat_legacy.54.a:"虽然暂时无法破解，但这可是一个巨大的收获"
    kuat_legacy.55.title:"§E第五阶段：别有洞天"
    kuat_legacy.55.desc:"尽管[leader.GetName]发现了这座遗迹的部分来历和获得了巨大的收获。但这似乎并不是信号的源头。仪器显示的信号并没有达到峰值，而且根据周围的辐射能量指数来看，经过7200周期变换以后的读数进行信号流分析对照仪器对信号源发出的能量信息流对照相比仍然并不相同，在这遗迹之后应该仍然藏匿着一些秘密。[leader.GetName]决定带着她的团队继续前进，她敏锐的感觉和这里的数据分析结果告诉她，这里应该别有洞天。\n\n随着科研团队的努力寻找，在实验室的服务器群下方有着巨大的能量反应，而这些能量与我们经过周期变换后的数据信号流产生的效果非常相似。[leader.GetName]和她的团队发现服务器群的背面的一块石质墙壁上有一个轻微凹下去的石块，就在她按下去的那一刻，服务器群随着遗迹的震动似乎被某种重力发生器抬了起来，露出了下方的通道入口。\n我们的科研团队在小心翼翼地走下通道后发现这是一个狭长的通道，在他们走出通道后惊讶的发现，外面竟然有一座独特的庙宇建筑，这应该是在尖塔的后方。[leader.GetName]决定前往那座庙宇。"
    kuat_legacy.55.a:"真是神奇"
    kuat_legacy.56.title:"§E第六阶段：远古数据库"
    kuat_legacy.56.desc:"[leader.GetName]和她的科研团队在进入庙宇之后，仪器的反应比之前任何时候都更加剧烈，仪表上读数表现，可以确定这座庙宇就是实际上的数据信号源。这个信号源的发送距离并不长，这也是在太空中接收器显示的数值非常微弱的原因。在深入庙宇后，我们的科研团队发现这里的内部结构的前后相异性变化非常大，外面的破败有可能是为了掩饰一些其中的重要的秘密。也有可能只是在战乱和年久失修中逐渐废弛。在我们的科研团队深入庙宇中心后发现，他们似乎进入了一个古代数据库，这里石质的建筑墙壁和这里摆设的大量似乎还是完好的测试仪器以及测试装置显得格格不入。[leader.GetName]尝试打开了一台中央服务器，没想到正就在她准备破解密码的时候，服务器扫描到了[leader.GetName]，竟然自动开放了服务器的访问权限。这应该是之前的AI管理系统开放的数据访问权限。\n\n我们的科研团队团队在访问数据系统的时候，尝试在这座服务器群输入之前得到的数据信息进行分析后，成功的获得了一些蓝图和一个虚拟视频影像。\n\n在打开视频装置后，一个模糊的少女的影像逐渐浮现在[leader.GetName]面前：§Y朋友们，你们能站在这里说明你们已经得到了这个科技蓝图。这是一座来自§R<错误>§Y的古代文明的数据库信息。尽管这里并没有§R<错误>§Y的绝大部分资料，但这里的设计信息相信仍然还有作用的。拿好它，不要向其他人宣扬你们的收获。§R<错误>§Y一直在监控着我们......§!\n就在影像说完这一切后，数据实验室恢复了安静。随着数据的的传输完成的提示声响起，[leader.GetName]和她的团队也将安全返回轨道舰船。但这座遗迹似乎在发生什么奇特的变化。\n\n§R我们现在应该殖民这个星环并在此增加一些科研人员进行研究。§!"
    kuat_legacy.56.a:"希望不要出什么意外...."


    kuat_lagacy_8:"§E轨道信号"
    Kuat_structure_8:"在我们解除轨道的护盾防护以后，破碎的星环区段内似乎在发送着类似前一个星域的星环结构区所发出的信号，或许我们应该仔细搜查，寻找这个信号源头。"
    kuat_legacy.58.desc:"§H[Root.GetName]§!在穿过超平面航道后，到达了一片充满肃杀气氛的领域。整个§H[From.GetName]§!内遍布各种舰船的残骸。\n\n这个星系尽管不如上一个星系那样饱受摧残，但根据扫描的反应来看，整个星系的中央环带完全没有任何信号反馈,说明应该发生了激烈的战斗。这出乎了我们的意料，这应该是整个星环被完全的护盾屏蔽隔开了。目前尚未确定是什么原因造成的，目前受限于我们尚且处于星系边缘，我们尚未对星系进行进一步的勘探。我们需要调查这个星系。"
    exe_kuat_unlock_the_shield:"§E解除古代护盾"
    exe_kuat_unlock_the_shield_DESC:"这座护盾之下的星环结构似乎和其他护盾之下的结构反应有些不同，我们应该解除这个护盾进一步调查。"
    kuat_legacy.60.title:"异常能量反应"
    kuat_legacy.60.desc:"在我们对这座星环调查时发现，这座护盾下的星环比其他的反应都要明显强一些，很有可能这座星环下藏匿着什么神奇东西。"
    kuat_legacy.61.title:"研究突破"
    kuat_legacy.61.desc:"我们的科研团队对护盾的研究已经完成，已经可以成功解除古代护盾了"
    kuat_legacy.61.a:"好"
    kuat_legacy.62.title:"§E第一阶段：护盾之下"
    kuat_legacy.62.desc:"揭开护盾以后，[leader.GetName]决定带着她的团队进入这个星环区段寻找信号源。尽管这个星环区段和上一个星环区段一样已经伤痕累累，摇摇欲坠，但这应该不是什么太大的问题。[leader.GetName]在破损的星环区段之上找到了一些允许我们登陆舰安全着陆的宽敞区域，或许我们可以在这降落，开始着手搜索信号源。"
    kuat_legacy.62.a:"非常好"
    kuat_legacy.63.title:"§E第二阶段：城市废墟"
    kuat_legacy.63.desc:"在安全的区域着陆以后，[leader.GetName]和她的团队迅速投入了对星环区域的研究工作，站在高处，可以明显感受到和之前的星环废墟有所不同，这座废墟明显破坏程度并没有上一个星环区段那么高。看向远处，还能看到没有坍塌的城市高楼和一些可能是废弃的建筑。通过对区域的扫描显示，这里的城市呈现一种古老的同心圆式的城市分布方式，即使已经变成了废墟，但中央的高楼区在周围的低矮废墟依旧显得非常突出。\n\n这座被屏蔽的星环区段内部的能量反应相比之前的星环区段高出了一大截，在扫描这些废墟城市的分布和其辐射能量反应之后，我们的科研团队发现在城市中央的广场区域信号反应非常明显，[leader.GetName]带着她的科研团队决定前去调查。"
    kuat_legacy.63.a:"真是神奇"
    kuat_legacy.64.title:"§E第三阶段：地下通道"
    kuat_legacy.64.desc:"[leader.GetName]和她的团队在抵达城市中央的路程中，根据城市分布和一些已有的资料分析显示，这座城市应该是这个文明建设的商业和经济中心，这座城市以中央的主干道向四周辐射，仅仅可见的表层的道路就可以反映出曾经这座城市应该是一个繁华的都市。但如今这座城市却变成了一座废墟，不禁让人嘘唏。这个文明究竟在和什么人在交战....\n\n在抵达中心广场后，我们的科研团队发现似乎信号源是在地下，但城市已经完全变成了废墟。高楼的内部经给调查和研究也是完全无法探索，但在中央广场已经干枯的湖床或许可以把地表钻开。\n\n[leader.GetName]向我们申请了大量工程机械的投送，在工程机械的强大挖掘能力下，由河床向地下挖掘的过程中，竟然发生了坍塌，好在工程机械和科研人员没有受到伤害。坍塌的位置暴露城市地下的铁路通道，这应该是古代文明所使用的地下交通系统。根据仪器的反馈，或许信号源应该就在地下通道里。"
    kuat_legacy.64.a:"非常好，继续调查"
    kuat_legacy.65.title:"§E第四阶段：信号发生器"
    kuat_legacy.65.desc:"[leader.GetName]和她的科研团队沿着地下通道向城市北部前进的时候，发现仪器的数值越来越强烈，这说明我们的科研团队走了一条正确的道路。地下通道似乎可以前往的并不是太长，根据对[from.planet.GetName]的表层扫描制作的地图对比显示，这个通道所在的区域并未记录在地图上。\n随着科研团队的深入探索发现，地下通道仅仅通往一个封闭的地下站点。由于长期深埋地下，这里的设施相对于地表的破坏度来说几乎是崭新的。我们的科研团队根据能量反应对站点进行搜索和分析以后，在似乎是控制中心的地方发现了一台奇怪的球状设施。正当[leader.GetName]走近设施时，设施的能量反应和仪器的能量反应产生了一些共振，球状设施被启动了，此时设施的大屏幕突然启动了。屏幕上竟然放映着这座城市曾经的影像.\n\n§Y所有帝国公民请注意，请迅速前往A-11区进行登机撤离，请迅速前往A-11区登机撤离，重复，请迅速前往A-11区登机撤离。\n士兵：长官，我们舰队已经无力作战，但我们如果不拖住他们的巨神兵开火的话，我们的人民将无法撤离这座设施。\n士官：我们无法与他们抗衡，传令舰队，撤回§HD设施区§!，我们会让他们偿还这一切的.....他们都是帝国的英烈........§!\n\n影像播放完了了，我们的科研团队分析这应该是古代文明撤离时的影像。古代文明组织帝国人民撤离环世界，但似乎是失败了，这座城市的人应该大部分都死在了太空中，这座城市也由此被敌人屏蔽封锁。但我们仍然不知道这个文明究竟面对了什么.但至少我们知道了还有一个星域————§HD设施区§!...."
    kuat_legacy.65.a:"希望我们不会走到这一步"
    kuat_legacy.66.title:"§E第五阶段：古代护盾"
    kuat_legacy.66.desc:"我们的科研团队在球状设施启动后，发现控制中心的计算机被启动了，[leader.GetName]通过接入计算机，破解其中的古代信息以后发现，这个古代文明试图在制造一星球防御护盾，试图在战争中使用护盾发生器保护这座环形世界的安全，即使丢失制空权也能暂时保护殖民地安全。但古文明的护盾却被轻而易举攻破了，所以就有了我们刚刚看到的那一幕。\n\n但可惜的是古代文明改进的护盾技术并没有保存在着设施里，然而我们在设施内竟然找到了夸特的星球护盾科技，尽管我们不确定是否是夸特的原型技术，但我们可以对这个原型数据进行研究，以确定是否能够正常使用。\n\n§R我们现在应该殖民这个星环并在此增加一些科研人员进行研究。§!"
    kuat_legacy.67.desc:"根据我们对古代档案库的调查，我们的科研人员获得的坐标经过一段时间的验证和监测，该星系拥有与前几个特殊水晶信标中特殊星系坐标相同的特征。这个星系坐落于银河系的一个不起眼的角落，可能是因为该恒星系的恒星已经坍缩成为黑洞，所以我们的星图曾经未发现该星系。\n\n现在，我们可以前往这个全新的坐标了"
    kuat_legacy.66.a:"非常好。"

    kuat_legacy.68.desc:"§H[Root.GetName]§!在穿过超平面航道后，到达了一片没有星光的领域。整个§H[From.GetName]§!内不仅没有正常的恒星，而且还遍布各种舰船的残骸。\n\n在§H[From.GetName]§!的中心，§H[Root.GetName]§!检测到了一个人造的引力井，辐射范围半径超过600AU，其应该来自一个体积巨大的戴森球框架。在戴森球框架周围，有大量的奇特的损坏星环围绕着中央的巨型构造环。这些星环似乎完全被摧毁了，经过探测没有任何一个星环似乎能够投入正常使用。\n\n我们的科学家认为这个星系的巨构构造非常不合理，戴森球不可能会建设在黑洞星体上，而星环居住区也不应该会建设在这种地方。我们尚且还需要更详细的研究报告。"
    kuat_legacy.70.desc:"我们的科研团队在完成对这个没有星光的星域进一步搜索研究后发现，这个星域的星环和这些周围的庞大星环一样似乎都不适合宜居，黑洞星体中央的戴森球框架似乎是遭受了重大而损害，整个星系的残骸遍布，应该是曾经爆发过一场大战。\n\n结合曾经我们在§EC星域§!获得的信息，这里应该是古代文明和那神秘的敌人决战的星系，而中央的巨构可能是一个超强的防御堡垒，或者是某种建造枢纽。但就目前来看我们还不得而知后续的信息。\n\n我们的科学家在对这些残骸和中央的损害巨构的研究发现，这个巨型构造和我们所了解的巨型构造技术非常类似，如果我们能够掌握戴森球的建造技术和环世界的建造技术或许我们可以尝试复原这个超级巨构。"


    kuat_lagacy_5:"§E漩涡设施"
    Kuat_structure_5:"这里似乎有着什么不为人知的秘密......"
    kuat_lagacy.26.title:"线索"
    kuat_lagacy.26.desc:"我们的科研部门预测，我们将会在几年内完成对晶体内的坐标信息的研究。真相将很快就会水落石出。"
    kuat_lagacy.26.a:"非常好"
    kuat_legacy.27.title:"§Y[fallen_empire_kuat.GetName]§!"
    kuat_legacy.27.desc:"根据我们的研究发现，神秘晶体是来源于§Y[fallen_empire_kuat.GetName]§!境内的一处星环结构区。好在§Y[fallen_empire_kuat.GetName]§!还不是我们的敌人，我们应当避免进入她们境内,或许我们应该使用某些代价换取我们要寻找的星系的主权，或者使用权。"
    kuat_legacy_27_second.desc:"根据我们的研究，神秘晶体起源于§R[fallen_empire_kuat.GetName]§!中的星环结构区域。 但是现在她们现在是我们的敌人，我们无法正常的前往，我们也许可以暂时停火。"
    kuat_legacy.27.a:"好！"
    kuat_legacy.27.b:"了解了。"
    kuat_legacy_kuat:"§E漩涡设施"
    kuat_legacy_kuat.desc:"这里似乎有着什么不为人知的秘密......"
    exe_legacy_leberate_war:"停火谈判"
    exe_legacy_leberate_war_DESC:"我们或许应该和§R[fallen_empire_kuat.GetName]§!讨论停火事宜。"
    kuat_lagacy.29.title:"停战"
    kuat_lagacy.29.desc:"我方将与你方从即日起停战"
    kuat_legacy.29.a:"算你好运"
    stop_the_war_for_relic:"交易协约"

    kuat_legacy.30.title:"§E非宜居的巨型设施"
    kuat_legacy.30.desc:"这里曾经是§Y[fallen_empire_kuat.GetName]§!的主要殖民地之一，但他们似乎放弃了这里，并改造成了非宜居的巨型设施，这里似乎藏着什么秘密......"
    kuat_legacy.30.a:"好，很有精神，继续找！"
    kuat_legacy.31.title:"§E遗落城市"
    kuat_legacy.31.desc:"[leader.GetName]在对这个巨型建筑进行勘察的时候，发现了一些这非宜居设施违和的地方，[leader.GetName]在随后的深入勘察中发现这个奇迹般的巨型结构的坚硬之下似乎有些不对劲，里面似乎有奇怪而微弱的的传感信号在以某种周期性规律在持续的发出.......或许我们可以找到这个信号源"
    kuat_legacy.31.a:"注意安全。"
    kuat_legacy.32.title:"§E安全检查"
    kuat_legacy.32.desc:"尽管夸特移交了此星系给我们，但他们的当地的前治安人员要求[leader.GetName]接受检查，才能登陆巨型设施。[leader.GetName]和她的团队在接受检查后发现微弱的信号似乎消失了，这对我们的研究进程影像非常大........"
    kuat_legacy.32.a:"继续找！我有预感我们要接近真相了。"
    kuat_legacy.33.title:"§E地下城市"
    kuat_legacy.33.desc:"[leader.GetName]经过大量时间的寻找，终于在这个巨型结构和另一部分巨型结构的连接处发现一些奇怪的'门'，这应该证明了我们之前对这个结构藏着什么秘密的猜测是对的，[leader.GetName]趁当地的执勤人员不注意溜进了'大门'。在[leader.GetName]返回的报告中写着：\n\n§Y天啊，我简直不敢相信这里竟然藏着一个庞大的地下建筑群，这里高耸而密集的建筑布满了整个巨型设施的内部,如果没错的话这里还有独立的生态循环系统！我手中的仪器一直在告诉我中央的高塔一直在发射着某个信号，我可以肯定我们要找的信号源就是那座高塔......§!\n\n我们的科研团队决定前往前方的中央的塔状建筑，这座高塔在这不可居住的星环内部居然和周围的城市一样维持了至少上千年的时间，尽管这里没有生命迹象，但根据这里的完好痕迹，应该是居民撤离后封存的城市。"
    kuat_legacy.33.a:"希望人没事。"
    kuat_legacy.34.title:"§E永恒的13层"
    kuat_legacy.34.desc:"[leader.GetName]和她的科研团队花费了非常长的时间，终于已经抵达了中央高塔，抵达中央高塔时，我们的的仪器几乎全部失灵了，似乎遭受到了某种磁场的干扰，但好在通讯还能正常链接，[leader.GetName]在分析了周围情况以后选择继续前进，这座高塔和周围的建筑组成的地下城市似乎已经完全失去了生机，这是一座空城，看痕迹应该是曾经有居民居住，但似乎有某种原因撤离了。而中央高塔的大门似乎印着§Y[fallen_empire_kuat.GetName]§!的旗帜，尽管已经有些掉色了。但应该就是他们的城市遗址。\n\n[leader.GetName]和她的科研团队在进入高塔内的搜索和研究后发现，这座高塔许多地方并不支持前往，甚至有的上下层电梯已经无法使用。但好在我们发现了唯一一个能够使用的电梯，然而电梯仅能前往第13层"
    kuat_legacy.34.a:"前往第13层"
    kuat_legacy.35.title:"§E中央数据库"
    kuat_legacy.35.desc:"抵达13层后，引入眼帘的只有一个紧闭的大门，在[leader.GetName]走进的时候，大门似乎是感应到了什么，突然自动打开了。[leader.GetName]走进后发现似乎这里是一个大型的数据库设施或者培养设施。在整个大厅，摆满了圆柱状的培养罐，最令人奇怪的是，这些培养罐里似乎是空的。[leader.GetName]走向中央的控制台，控制台的各个屏幕显示这里似乎处于关闭状态。[leader.GetName]认为这里应该是克隆人研究所，或许这里有我们想要找到的真相。"
    kuat_legacy.35.a:"继续搜查。"
    kuat_legacy.36.title:"§E神秘冰冻仓"
    kuat_legacy.36.desc:"[leader.GetName]在继续前进的时候发现这个宽敞的数据库已经无法返回了，后方的门似乎被某种设施控制系统直接关闭，因此我们的科研团队只能前进，在我们的科研团队前进过程中发现，在设施后面竟然有者一道非常窄的小门，这应该一次只能容纳一人进入，[leader.GetName]决定独自进入，在她进去后，她发现她似乎进入了一个宽敞的有穹顶的空间立体结构，根据我们对[fallen_empire_kuat.GetName]的了解，这里应该似乎是一个陵墓设施，在陵墓中央有一个先进的冰冻仓，这和周围的环节格格不入，除此之外并没有什么特殊的东西，[leader.GetName]靠近冰冻仓以后发现无法看到冰冻仓内有什么。但可以肯定的是这个冰冻仓我们暂时无法无法打开，但根据仪器的辐射反应来看，这个冰冻仓的材质或者内部的设备材料应该和我们最初发现的神秘晶体是相似甚至相同的，[leader.GetName]认为我们有必要对这个冰冻仓进行深入研究，或许我们可以带回这个冰冻仓。"
    kuat_legacy.36.a:"带回它"
    exe_legacy_unlock_the_minbox:"§E解锁冰冻仓"
    exe_legacy_unlock_the_minbox_DESC:"是时候揭开这里面藏匿着的秘密了"
    kuat_legacy.37.title:"§E揭开奥秘"
    kuat_legacy.37.desc:"我们的科研部门已经准备开始研究并试图打开这个冰冻仓，这或许将揭开古代文明和神秘观察者的真相"
    kuat_legacy.37.a:"不惜一切代价打开这个冰冻仓。"
    kuat_legacy.38.title:"空空如也"
    kuat_legacy.38.desc:"我们打开了这个冰冻仓，然而里面空空如也，并没有什么很奇特的东西....可能是因为时间过于久远，但是我们注意到有一个奇怪的球形的奇怪全息仪，这应该是冰冻仓的主人像留给我们的东西，或许我们可以打开它看一看"
    kuat_legacy.38.a:"打开它。"

    kuat_legacy.39.title:"信号输入"
    kuat_legacy.39.desc:"你好，未来的人们，很高兴我们能见面，很遗憾我们已经不存在了，只能用这种方式和你们见面...."
    kuat_legacy.391:"你们是谁"
    kuat_legacy.391.desc:"我们是谁已经不是太重要了，在漫长的银河历史之中，我倒希望我是谁不要有人询问，恩多迪亚，我们犯了太多的罪恶，如今我们要为这一切付出代价。有时候我在想，要是当初我没做出这样的决定，那会怎样....."
    kuat_legacy.392:"到底发生了什么？"
    kuat_legacy.392.desc:"过去的事情已经没什么好提的了，我们自以为看透了这一切，但现实给了我们狠狠的一巴掌，我们自以为自己是强大且不可战胜的，我们认为这一切都应该属于我们，但没想到我们却只是一木偶，被别人操纵，玩弄于股掌之中。我们的时间也已经不多了，我们将要接受所谓的审判......"
    kuat_legacy.393:"审判？那是什么？"
    kuat_legacy.393.desc:"我们已经没有机会了，但银河的未来一定是光明的，我们留下这个信息，我们只想让其他人了解我们的经历和我们覆灭的真相,不要走到我们的道路上来，不要被贪婪和野心蒙蔽了你们的双眼。\n\n§Y在银河之外有一些非常可怕的造物，他们似乎是一些机械造物或是某种智能防御系统，他们似乎被§R[fallen_empire_kuat.GetName]§Y称为永恒舰队，他们的舰船无比坚硬，我们无法使用常规武器对其造成任何伤害，而他们的入侵将会摧毁整个宇宙的文明。尽管我们仍然不知道为什么§R[fallen_empire_kuat.GetName]§Y一直在帮我们抵御那些可怕的造物，但夸特的铜墙铁壁让永恒舰队无法进入这个银河。据我们的一直以来的情报分析的总结，[fallen_empire_kuat.GetName]由永恒舰队而来，他们一直在致力于清剿和试图控制永恒舰队。\n\n我们曾经被野心和贪婪蒙蔽了双眼，我们为了夺取夸特全部的技术，主动向他们发动了战争，没想到的是我们竟然成功了，成功击败了[fallen_empire_kuat.GetName]，所以我们成功的拿到了一部分科技，但接下来才是战争的开始，齿轮已经开始转动了。\n\n正当全国上下庆祝之时，永恒舰队出现了，永恒舰队摧枯拉朽般的攻势摧毁了我们大量星球，破坏了几乎所有的防线，我们的舰队甚至不能伤及他们分毫，武器无法开火，舰队损失惨重。但是我们的科研人员还是找到了他们的弱点，科研人员惊奇的发现按永恒舰队的特殊信号干扰可以被我们所击败的夸特手中的星际无畏舰所阻挡。因此我们付出了惨重的代价，摧毁了永恒舰队。然而战争却没有停止，夸特回来了，他们带着庞大的舰队轻而易举地摧毁了我们的防线和所有的战舰，我们因为永恒舰队的入侵而无力作战。他们瓦解并孤立了我们，我们曾经的盟友选择与[fallen_empire_kuat.GetName]站在了一起。\n\n最终我们彻底失败了，帝国政府和§R[fallen_empire_kuat.GetName]§Y签订了一份协议，他们将会保留我们的一部分文明的火种,并将接受改造和清洗。而大部分军队政府和顽固派都要为我们曾经的傲慢付出生命代价，所有人都必须遵守这个协议，这段历史也将被掩盖下去，直到有人找到我们留下来的信息。历史不应该被遗忘，[fallen_empire_kuat.GetName]是外来者，他们将会带来灾祸。我们的时间不多，我们在这里留下了一份我们从§R[fallen_empire_kuat.GetName]§Y获得的当时他们最先进的星际无畏舰的图纸信息，尽管并不完整，但进行少量组装应该是没有问题的。愿原力伴随着你.........."
    kuat_legacy.394:"愿原力伴随着你"
    exe_legacy_unlock_the_millitary_eclipse:"§E研究图纸"
    exe_legacy_unlock_the_millitary_eclipse_DESC:"根据全息投影留下的图纸，我们或许可以还原出这艘舰船"
    kuat_legacy.40.title:"解析完成"
    edict_build_eclipse:"解析日蚀级星际无畏舰"
    edict_build_eclipse_desc:"解析日蚀级星际无畏舰"
    kuat_legacy.40.desc:"尽管我们从遗迹中获取的技术信息具有非常高的技术难度，但我们的科研人员没有放弃对我们的技术难题进行突破。终于，在我们的科研部门日日夜夜的研究的帮助下，我们成功还原了这艘超级战舰的设计图和建造方法。根据我们的科研部门的分析，这艘舰船来自于夸特的技术，所以我们需要利用夸特舰船的建造设施建造，我们需要找到恒星枢纽和永恒堡垒，这样我们才能顺利建造这艘超级巨舰，这将是我们划时代的军事技术革命。"
    kuat_lagacy.41.title:"交易"
    kuat_lagacy.41.desc:"我们将移交§Y铸造§!星系给你方，根据我们双方的协议，你方必须在我们规定的20年期限之内完成你们的所有任务，无论完成与否，届时我们将收回该星系的所有权，合作愉快。"
    kuat_legacy.41.a:"合作愉快"
    kuat_lagacy.411.title:"协议履行"
    kuat_lagacy.411.desc:"按照我们的协议，现在你方已经达到了我们可以接受的上限，你们现在应该履行我们共同声明的协议中的关于归还§Y铸造§!星域控制权的义务，我们的舰队已经抵达并回收了该星域，现在是你们离开的时候了。"
    kuat_legacy.411.a:"等等"

    kuat_lagacy_9:"§E神秘的洞窟"
    Kuat_structure_9:"这颗星球似乎有一些奇特表征，我们的技术无法明确探查具体的信号源头位于何处，星球冰川裂谷谷底的甬道或许会有一些令人惊奇的发现。无论如何，我们的科研部门希望我们在甬道附近建立一座科研基地，以便我们一探究竟。"
    executor_build.23.name:"§E异常信号"
    executor_build.23.desc:"我们的科研部门研发的新型传感器接收到了一些奇特的信号，根据近期对信号源头的的调查发现，信号源头是一颗星球的一座冰川裂谷的谷底的一条深度极深的甬道。山谷的形成，我们的科学家认为这是冰川蚀刻的自然结果。但随着勘探装置的进一步的扫描，根据传感器的探测显示，这条甬道的尽头有一个巨大的、形状规整的空腔，似乎信号源头正是来源于此。\n\n最新的扫描结果表明，这个空腔中极有可能就是我们的传感器接收的信号的发射源。为了探明这个空腔究竟是某种难遇的地理奇观导致的特殊磁场共振还是某些我们尚未可知的事物产生的信号，我们的科研部门希望我们在甬道附近建立一座科研基地，以便我们一探究竟。"
    executor_build.23.a:"马上执行"
    executor_build.30.title:"§E深入地下"
    executor_build.30.desc:"我们的科研团队近期对这颗星球的完整的地质勘探扫描中，如同之前科研部门探测的一样，于一座冰川裂谷的谷底发现了一条深度极深的甬道。似乎，这个幽深的甬道真的是这是冰川蚀刻的自然结果，但随着勘探装置的进一步的扫描，如同我们之前探测的一样，我们在这条甬道的尽头发现了了一个巨大的、形状规整的空腔。\n\n我们的科学家实地的调查显示，几乎坐实了我们之前的猜测，这个空腔中极有可能还有其它的物体存在。为了探明这个空腔究竟是某种难遇的地理奇观还是某些我们尚未可知的事物，我们的科研团队希望我们按照科研部门的建议在甬道附近建立一座科研基地，以便我们一探究竟。"
    executor_build.30.a:"好，立刻执行"
    executor_build.31.title:"§E向心掘进"
    executor_build.31.desc:"我们的科学家已经成功地借助我们最新型号的地下钻机到达了甬道的尽头。然而，和预期中巨大的空洞或人造地下室不同的是，甬道的尽头什么都没有，哪怕我们继续向着信号源凿掘，得到的也只有一个简陋的信号发射装置罢了。就当我们的科学家心灰意冷，认为一切不过是某个无聊透顶的外星人的一场闹剧时，跟随科考队一同开展工作的一位实习科研员提出了一个大胆的设想：星球上的其他地方是否存在同样的信号源？这是否只是某个未知的存在为外来之人设下的谜题？抱着试一试的想法，我们的科研团队对整个星球上的类似信号波段进行了一次彻底的搜寻。其结果是：我们又在其他两处同样深度的地方发现了同样的信号，而三个信号源彼此相连，恰好形成了一个等边三角形。\n\n从三个信号源的信号发射方向猜测，也许在这个三角形的中点有什么东西？抱着不妨一试的心态，我们的科研团队转移到了这个三角形中点的正上方，并开始了新一轮的掘进工作。这需要一定的时间才能出结果。"
    executor_build.31.a:"不妨一试"
    executor_build.32.title:"§E核心深处"
    executor_build.32.desc:"果不其然，我们此次的掘进取得了丰厚的成果：我们的团队成功的抵达了某个巨型地下结构的大门前。这扇大门由某种造船用太空合金制成，其表面除了中心位置的一行神秘的外星文雕刻外，没有任何花纹或装置且没有锈蚀。根据我们对大门切割料的分析，这扇大门可能已经存在了万年之久，甚至可能更加久远。虽然略显可惜，为了一探大门后掩藏的秘密，随行工程队在大门上安装了切割装置，将大门锯出了可供大型科考设备进入的入口，并向其中释放了无人机。无人机初步探测显示，门后的空间相当巨大，且有着各式各样神秘的电子设备。诡异的是，大部分的电子设备都是关闭或损毁的状态，仅有设施中心的一个巨型柱状体和遍布设施的应急绿色灯光还在继续保持着工作。\n\n更进一步的探索毫无疑问是必须的。同时我们在人造结构中发现了众多的分支舱室，还发现了许多被关闭或轻微损毁的电子仪器。此外，中央的柱状体极有可能是整个地下设施的中枢核心。为了彻底揭晓这里的谜团，我们必须倾注精力与物力以保证科研工作的顺利展开"
    executor_build.32.a:"再向他们空输送一批电子破译和恢复设备！"
    executor_build.33.title:"§E避难所"
    executor_build.33.desc:"在对地下设施进行粗略的扫描以防止有防卫机关存在后，我们的科研人员便迅速入场并展开了一系列的考古工作，并取得了一系列的成就。根据语言部门对现场残存的纸质文件以及尚能工作的电脑终端的破解成果，我们粗略的掌握了这座地下设施造物者使用的语言，也明白了大门上的那句话的意思：§R第八避难所§!。\n\n破译语言后，一切工作都变得简单了起来。根据在某个疑似区域管理中心的舱室中发现的数据核心内容显示，这里的建造者是某个远古文明。由于他们被卷入了一场巨大的战争，并且战场形势已经岌岌可危，这个文明试图未来复兴建造了十座永固避难所。\n\n作为十座避难所中建成时间较晚的一座，这里肩负着大型资源贮藏站、难民收容所以及并在未来实施盖亚化星球改造的环境改造设施等多个职责。然而，根据核心上行政文本显示，本应按部就班有序推进的避难所入住计划，却因为某种极其神秘的原因不得不戛然而止，而后续所有有关的数据均遭到了人为抹除，且绝无可能再恢复了。与这些珍贵的数据一同抹除的，还有这个种族的种族与国家名称，以及与他们帝国历史有关的所有详细信息。\n\n如果想要知悉这个帝国究竟发生了什么，对加密措施极其严格的中央枢纽的破译势在必行。"
    executor_build.33.a:"放手去做"
    executor_build.34.title:"§E奥数解构"
    executor_build.34.desc:"除去中心的中枢计算机外，我们已经收集并分析了所有残存的纸质文稿，以及其他所有尚且能够运行或有着轻微损坏的电子终端。尽管我们已经从中获益良多，但若想真正的揭开第八避难所的谜团，就必须弄清楚位于设施正中央的中枢计算机里究竟保存了什么。如果说我们对设施中其他计算机的破解与解算的过程是充满坎坷的话，破解并解析中枢计算机的过程简直可以称得上是难如登天，以至于我们的科研人员一度怀疑这个浑身散发着幽幽绿光的铁柱子是不是已经被完全地锁死了。终于，在历经了无数个日夜的漫长折磨后，我们的破译工作终于取得了关键性的突破，部分中枢数据储存库的权限也终于向我们开放了。\n\n然而，当我们抱着满怀期待开始查阅数据库已经解锁的部分后，得到的只有大片大片损毁极其严重的数据文档。其中，人文类文档基本全部损毁无一幸免，而科技类文档则只有与我们现有科技水平相当或略微超前的部分被保留了下来。我们的数据分析专员推测，这个文明为了防止他们最后的遗产完全暴露在某种威胁之下，极有可能设计了数据销毁程式，以防止某个国家在获得了他们的知识后步了他们的后尘。\n\n无奈之下，为了获得所有预计能够残存的数据以及这所设施的完全操控权限，我们的解析还是得继续下去。只不过，从数据专员得知决定后的表情上看，这绝不会轻松。"
    executor_build.34.a:"解开它"
    executor_build.35.title:"§E溯源而上"
    executor_build.35.desc:"虽然我们的破译工作无法给我们现有的科技带来质的飞跃，但为了彻底掌握这座价值连城的设施以及揭开一切的谜底，我们还是得硬着头皮完成这次的破译任务。随着经验的累积，我们的破解团队的工作速度正在逐渐加速，相信整个解算流程也能得到相应的改善。终于，随着最后一个数据模块被完全破解，我们获得了这座设施的完全权限。正如同我们先前所预计的，数据库中用来复兴帝国的海量科技文档被中枢计算机在反破解过程中毁坏的七七八八，剩余的部分也仅仅高出我们目前的科技一线。而所有与帝国的人文与行政的文件，除去个别文件集不知是因为疏漏抑或是其他原因逃过一劫外，其他的全部被删了个干干净净，连一点渣滓都没有剩下。\n\n我们的科研人员满怀失望的开始检视这些残存下来的幸运儿们。结果也不出所料：除了某些极其简单的文件大体概括了帝国当时的历史情况外，其他的大多也是一些设施使用说明书之类的与这座避难所运行相关的文档。\n\n但是，我们终归还是有了一些发现。根据我们对残余文档中发现的一份题为“§R<error>§!避难所情报综述”的破解结果所述，有一座代号名为“殊途”的特殊避难所中储存了与某种星门相关的绝密科技。与这份情报一同被记载下来的，还有这个设施的具体坐标，很幸运，我们成功的找到了通往这个坐标的超空间航道，初步的星域扫描也已经被更新在了星图上。\n\n此外，随着我们完全掌握了这座设施，现在设施中储存的所有资源皆可为我们所用了。与此同时，就在我们解锁中枢电脑完全权限的那一刻，对整个星球的盖亚化改造就开始自动运行了，预计很快就能看到结果。"
    executor_build.35.a:"从结果上看，我们没有完全失败。前往那个坐标"

    kuat_lagacy_10:"§E隐藏的数据储存地"
    Kuat_structure_10:"我们成功的定位了名为“殊途”的避难所的位置，并且已经初步探明了星球上的具体情况。现在，我们需要立刻派出一支小队，以确保我们的考古计划不会节外生枝。"
    executor_build.36.name:"§E被隐藏的避难所"
    executor_build.36.desc:"我们根据在之前星球上发现的坐标，成功的定位了这一片先前并未被发现的星域。在[dig_archetectrue_leader.GetName]尝试扫描这个星域的一瞬间，他们的视线便被遮天蔽日的太空残骸所掩盖。[dig_archetectrue_leader.GetName]报告说，从截获的碎片看，这些残骸存在于此的时间可能远远超乎我们的想象。\n\n在我们勉强开辟出一条小径后，一艘小型科研船被派往星球轨道并前去扫描星球地表。从表面看，这颗星球平平无奇，四处都被厚厚的冰雪所覆盖。但是，我们的信号信号搜索器清晰的搜索到了位于星球地下的、于先前星球上的完全一致的信号频率。这证明这里就是我们所寻找的地方。"
    executor_build.36.a:"马上派遣最精锐的团队前往！"
    executor_build.37.title:"§E钢铁之门"
    executor_build.37.desc:"我们根据在之前上发现的坐标，成功的定位了这一片先前并未被发现的星域。在我们的科学家进入这个星域的一瞬间，他们的视线便被遮天蔽日的太空残骸所掩盖。我们的科研团队报告称，从截获的碎片看，这些残骸存在于此的时间可能远远超乎我们的想象。\n\n在使用重型工程船扫清部分太空垃圾并开出航道后，我们的科考团队终于抵达了第八避难所核心档案中所记载的名为“殊途”的避难所。然而，与上一个避难所有所不同的是，这座避难所的安保等级极高，除去我们在前进路上遇到的自动防卫系统外，这座避难所的大门也十分坚固，并且被复杂的程式所锁定。根据我们团队对大门材料材质与强度的综合分析，以我们现在的科学技术想要在不造成严重损害的情况下炸开大门绝对不可能。但如若强行使用重型武器或高当量炸药摧毁整扇大门，则整个地下避难所结构都有着坍塌的风险。"
    executor_build.37.a:"必须找到能够在不损坏内部结构的前提下安全进入设施的方法。"
    executor_build.38.title:"§E一地狼藉"
    executor_build.38.desc:"我们的科研人员到达现场后，立刻便展开了一系列的工作。在整个团队夜以继日的努力下，我们终于在今天上午解开了大门的安全锁，并开辟出了一条通往设施内部的道路。\n\n按照惯例，我们的科考团队释放了一队扫描无人机来获取这座人工设施的基础信息，但扫描的结果大大出乎了我们的意料。从扫描结果看，与其说这里是一座避难所，更不如说是某种数据贮存设施：大量关闭的服务器被随意的摆放在设施的 主仓里，而各个角落里也散落着大量损毁程度不同的数据终端；而本应存放储备物资的舱室之中，也堆满了各式各样的数据储存设备。与上个避难所相同，设施的中心位置有一台尚在运行的圆柱形中枢电脑。从粗略扫描图看，整个设施里面极其凌乱，有的地方甚至散落了一地的零件和文档，看得出最后的驻守人员在撤离时究竟有多么的慌张。\n\n我们的团队已经进入设施内部，并开始尝试恢复一些次要端口。"
    executor_build.38.a:"希望这不是一座垃圾山"
    executor_build.39.title:"§E碎片整理"
    executor_build.39.desc:"在计算机团队的努力下，我们已经成功恢复了一部分损伤轻微的数据终端。然而，就和之前所有的数据终端一样，所有与帝国人文历史相关的数据资料都被清理的干干净净，只留下了关于当时那场可能将整个星系都拖入火海的大战的只言片语。根据恢复的数据来看，这座名为“殊途”的数据贮藏中心本来是作为最后一座避难所而被建设的。作为最后一座避难所，帝国在其上投入了难以计量的人力物力，并且在当时已经成功地运用先进的纳米技术，将这里改造成了一座人间仙境。然而，在帝国的战争态势进一步恶化后，根据帝国首脑层的某道指令，原有的储备资源和驻守人员被大批撤出，取而代之的是大量的数据储存终端和服务器组突然被被成批成批的转移到这里。在对这些终端进行“保密性处理”后，最后的驻守人员撤离了此处，封锁了设施大门，并在离开之前引爆了某种天气武器，将这里重新变回了冰封地狱。\n\n随后，所有与这里相关的资料全部被抹除，仅剩下第八避难所中对这里的概述。我们的科学家团队正在尝试恢复主厅中的服务器机组，希望这些机组里还有些信息残渣剩余。"
    executor_build.39.a:"只能试试看了"
    executor_build.40.title:"§E无功而返"
    executor_build.40.desc:"由于服务器组的损坏不是非常严重，且没有复杂的加密程序保护，我们的计算机小组已经成功地恢复了绝大多数的本地服务器组，现在所有能够正常启动运行的端口都已上线，重新开始运作。正当我们的数据人员欢欣鼓舞地接入局域网开始检视总体情况时，他们发现这些服务器中的文档绝大多数都已经严重损坏了。不管我们的数据工程师再怎么进行文档修复，这些文件中永远也只有一行又一行的乱码。有些成员怀疑这是服务器文件的安全保护机制，并尝试对这些文件运行安全解锁程序，依旧无功而返。\n\n现在，一筹莫展的数据团队正在对这些文件做进一步的处理，希望能够从中找到些有用的东西。"
    executor_build.40.a:"这就是所谓的大起大落吗"
    executor_build.41.title:"§E釜底抽薪"
    executor_build.41.desc:"很遗憾，所有尝试恢复服务器数据的尝试无一例外的都已失败告终了。我们的数据专员猜测，这些文件要么就是再帝国留守人员全部撤离前被彻底损毁了，要么就是被某种我们尚未掌握的计算技术牢牢加密了，但不论如何，以我们现阶段的计算机技术是绝无恢复这些文件的可能的。\n\n在这些服务器组上碰了一鼻子灰后，我们的团队将目光投向了中枢计算机。也许，这座计算机可能保存着我们需要的答案。然而，考虑到中枢计算机解码的困难性，我们必须投入更多的资源与时间，而且我们必须做好最坏的心理准备。我们的首席物理学家推测，我们的团队可能需要数以月计甚至若干年的时间才能完全的解锁这个设施，除非我们的计算机科技能够取得更大更显著的突破。\n\n另外，值得一提的是，在转运并清理了那些我们现在处理不了的文件后，部分主厅中闲置的服务器与计算机由于其突出的运算性能，可以分担我们相当大的解算压力。在这些遗留设施的帮助下，我们的解算速度也许能略高于我们先前的估算值。"
    executor_build.41.a:"继续工作"
    executor_build.42.title:"§E头脑风暴"
    executor_build.42.desc:"不出意料，这座中枢计算机上施加的加密程序也是相当复杂的。然而，让所有人哭笑不得的是，不知道是不是某种来自先驱者的恶作剧，抑或是某种考验，获取这台中枢计算机最高管理权限最简单的手段，竟然是解答一道道复杂的题目！题目覆盖面极广，从复杂的函数题到、物理题到奇妙的规律逻辑题应有尽有，有些题目甚至还涉及到了我们正在研究的或尚未研究的高深学问，且这些题目的内容都于涉及研究或知识的瓶颈阶段密切相关。我们的首席物理学家称，如果我们不回答问题，而以硬破解的方式解锁权限的话，设施将不会开启。走投无路之下，我们只能临时编写了一个有奖游戏，将所有的题目编程为游戏内容，以在不泄露机密的前提下号召全国的有识之士一同解题。\n\n据称，[leader.GetName]在某次解题后的休息时间曾经这么向团队成员抱怨到：“仿佛又回到了自己痛并快乐着的学生时代”。"
    executor_build.42.a:"无内鬼，让我康康都有什么题"
    executor_build.43.title:"§E谜底揭晓"
    executor_build.43.desc:"最终，在全国的能人志士的协助之下，我们成功的答出了百分之七十的题目。而剩余的我们未能解答的题目，则被统统复制下来，以在未来的科研中为我们指引方向。中枢计算机不知为何并没有阻止我们的复制行为。\n\n在完全获得权限后，我们在数据库中的某个文件夹发现了所有与“星门”相关的描述，以及如何解锁它的方法。这个所谓的“星门”，正是我们先前在星际探索之中发现的神秘环形星门。文件提到，这个传送门是某个极其强大的外星文明于远古时建造，并且被极其复杂的特殊代码所锁定。然而，在某一场战争之中，强盛期的帝国从某个被攻占的数据设施中发现了解锁星门的方法，并将之记录保存了下来。在“那场大战”中，由于帝国国力急转直下，战场形势也变得越来越不利。在紧要关头，为了让后人知晓一切的缘由，为了能让后人有机会接触到这份尘封的秘密，帝国高层在知晓的帝国终将全部毁灭后，将这份秘密永久的保存在这所最后也是最为机密的避难所中，并将所有能够对后人有所助力的知识保存于此。\n\n档案的最后写道：“有缘发现这里的陌生人，希望你们能够吸取教训，不要步上我们的歧途。打开门的钥匙就在这里，剩下的一切，就由你们自行探索了”。"
    executor_build.43.a:"令人不安"
    exe_enable_kuat_stargate:"§E发送快子信号"
    exe_enable_kuat_stargate_DESC:"根据我们之前收集到的数据，这座古代星门借助特殊的快子信号共振进行运作，也就是说我们可以借助发送特定频率的快子信号让星门重新运行。星门的那边有什么在等着我们呢？"
    executor_build.44.name:"扫描完成"
    executor_build.44.desc:"我们刚刚对[From.GetName]的星系调查已经结束，这个星系围绕着恒星遍布着残破不堪的残骸，有些残骸经过我们的分析似乎是某种特殊结构的舰船，这些舰船残骸上还有着一些奇特的国家标志，整个星系的残骸受到恒星的质量以及周围天体的引力的影响，在星系内形成了一个巨大范围的星系残骸区，这对我们的航行和调查是不利的。\n\n除此之外，这个星系内有一座奇特的星门，这座星门与我们之前从发掘的2座古代遗迹中取得的技术资料几乎完全一致，我们可以肯定这座星门就是古代记录中记载的星门，而我们可以借助来源于遗迹之中的记录中记载的特殊频率的快子信号共振来解锁这个星门，星门那边似乎是通往夸特星域大门，无论如何我们应该试一试。"
    executor_build.44.a:"我们应该试一试"
    executor_build.45.title:"研究完成"
    executor_build.45.desc:"我们的快子信号共振已经发出，我们是时候等待星门的反应了，如果成功，这意味着我们将开启通往一个我们不曾了解的世界的大门。"
    executor_build.45.a:"真是令人兴奋"
    executor_build.46.title:"星门启动"
    executor_build.46.desc:"快子信号频率正常，当前位于银河系的全部夸特跳跃星门已经完全启动。银河局势将被彻底打破，新的暴风雨即将来临。"
    executor_build.46.a:"我们会做好准备的"
    executor_build.47.name:"$executor_build.44.name$"
    executor_build.47.desc:"尽管我们目前控制的星系还没有我们需要寻找的奇特星门，但我们的科研人员锁定了一个位于境外的一个恒星系，经过我们的调查，这个星系围绕着恒星遍布着残破不堪的残骸，有些残骸经过我们的分析似乎是某种特殊结构的舰船，这些舰船残骸上还有着一些奇特的国家标志，整个星系的残骸受到恒星的质量以及周围天体的引力的影响，在星系内形成了一个巨大范围的星系残骸区，这对我们的未来航行和调查是不利的。\n\n除此之外，这个星系内有一座奇特的星门，这座星门与我们之前从发掘的2座古代遗迹中取得的技术资料几乎完全一致，我们可以肯定这座星门就是古代记录中记载的星门，而我们可以借助来源于遗迹之中的记录中记载的特殊频率的快子信号共振来解锁这个星门，星门那边似乎是通往夸特星域大门，无论如何我们应该试一试。"
    executor_build.47.a:"$executor_build.44.a$"
    executor_build.372.a:"????"
