 tr_kuat_scum_3_desc:6 "§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§!减少§G25%§!。"
 tr_kuat_scum_3_delayed:0 "随着我们公民对帝国的认同与荣耀的不断提升，船坞劳工的技能等级和效率也也因此获得大幅提高，帝国的军事工业由此突飞猛进。随着舰船制造方法持续改进，从舰体镀层到星际舰船成型所需要的时间也较以往缩短许多。"
