    kuat_missions.11.desc:0 "[Root.GetName]的[Root.Species.GetName]，你们也许已经注意到了近来星系中发生的种种不安定事件……嗯，也许还没有，你们的科技水平还不足以发现这些，所以我们只说结论。\n\n根据银河观察法令第11条，我们需要你们在§H[kuat_mission_1_target_planet.GetName]§!建立一个殖民据点，并拥有一定数量的人口，以便执行我们的下一步计划来避免一些负面事件的发生，你们愿意帮我们完成这个任务吗？"
    kuat_missions.12.desc:0 "[Root.GetName]，我们在目标星球上检测到了大量你们的人口，你们做的很好。"
    kuat_missions.13.desc:0 "[Root.GetName]，我们给了你们充足的准备时间，但直至目前我们仍然没有在目标星球上检测到有效的殖民据点，你们将会为你们的失败付出代价。"

    kuat_missions.21.desc:0 "[Root.GetName]的[Root.Species.GetName]，我们有充分证据表明[kuat_mission_2_target_country.GetName]很可能在他们的境内建造大规模杀伤性武器，意图破坏星系的和平，但由于种种原因我们无法直接取证，因此根据银河观察法令第19条，我们需要你们在一个与他们的领土有超空间航道相连的恒星系内建立一座哨站，监控他们境内连续5年的能量活动并给我们提供数据，你们愿意帮我们完成这个任务吗？"
    kuat_missions.24.desc:0 "[Root.GetName]，根据你们5年来收集的数据，我们可以确认目标国家并未尝试在境内建造大规模杀伤性武器，已经可以停止对他们的监控了，你们做的很好。"
    kuat_missions.25.desc:0 "[Root.GetName]，我们给了你们充足的准备时间，但你们仍然不能为我们提供目标国家境内连续5年能量活动的数据，你们将会为你们的失败付出代价。"

    kuat_missions.31.desc:0 "[Root.GetName]的[Root.Species.GetName]，近来星系中发生的种种不安定事件发生的频率开始增加了，即使你们没有发现这些事件的手段，这些事件对你们来说也不是什么好事。\n\n根据银河观察法令第12条，我们需要你们在§H[kuat_mission_3_target_planet.GetName]§!建立一个殖民据点，并拥有一定数量的人口，以便执行我们的下一步计划来避免一些负面事件的发生，你们愿意帮我们完成这个任务吗？"
    kuat_missions.32.desc:0 "[Root.GetName]，我们在目标星球上检测到了大量你们的人口，你们做的很好。"
    kuat_missions.33.desc:0 "[Root.GetName]，我们给了你们充足的准备时间，但直至目前我们仍然没有在目标星球上检测到有效的殖民据点，你们将会为你们的失败付出代价。"

    kuat_missions.41.desc:0 "[Root.GetName]的[Root.Species.GetName]，想必你们也已经注意到了，[kuat_mission_4_target_country.GetName]是一个危害整个星系和平的毒瘤，现在他们的暴行必须被制止。\n\n由于我们不便直接出手，所以根据银河观察法令第16条，我们需要你们向[kuat_mission_4_target_country.GetName]发动攻击，占领他们当前的首都[kuat_mission_4_target_planet.GetName]并彻底摧毁他们的政府，你们愿意帮我们完成这个任务吗？"
    kuat_missions.42.desc:0 "[Root.GetName]，目标国家的政府已经不复存在了，你们做的很好。"
    kuat_missions.43.desc:0 "[Root.GetName]，我们给了你们充足的准备时间，但直至现在目标国家仍然十分猖狂，你们将会为你们的失败付出代价。"

    kuat_missions.51.desc:0 "[Root.GetName]的[Root.Species.GetName]，我们注意到你们的政府的执政理念有些过于倾向暴力了，这对你们这样的年轻文明可不是什么好事，未来整个星系的未来，我们根据银河观察法令第18条，要求你们将自己的执政思潮转变为$ethic_fanatic_pacifist$，你们愿意为自己和整个星系的未来承担应有的责任吗？"
    kuat_missions.52.desc:0 "[Root.GetName]，你们的政府自上次我们通知以来已经改变了很多，做的很好。"
