    kuat_legacy.47.a:"真是疯狂"
    kuat_legacy.48.name:"信号输入"
    kuat_legacy.48.desc:"$exe_megastructure_starbase$？这是一座非常强大的要塞，然而这并不能挽回她前所有者的命运。究竟是重蹈覆辙还是开创历史，我们拭目以待.....\n\n没有天上掉馅饼的事情，§Y某些代价终将付出......."
