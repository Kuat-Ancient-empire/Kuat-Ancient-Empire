 kuat_starkiller.7.title:"寒冬将至"
 kuat_starkiller.7.desc:"我们的无限制屠杀的行径引发了银河各国的严重不满，我们已经和整个银河站在了对立面，各个国家放弃了他们的冲突和猜忌，他们组织在一起誓死阻止我们的所作所为。\n\n路走宅了，老铁。"
