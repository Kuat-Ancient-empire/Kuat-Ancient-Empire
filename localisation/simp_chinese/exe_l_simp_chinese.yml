 kuat_legacy.78.title:"信号传入"
 kuat_legacy.78.desc:"你们好，外来者们，我们是这座设施的监管者，我们很高兴见到你。不过我们已经很久没有见到新的智慧物种了，距离我们上一次见到外来的智慧物种时，他们还自称恩多迪亚人，但这已经过去了上万年了。我们可以好好聊聊吗。当然因为我们的星系有一些危险的设施，所以不能让你们进入我们的星系，任何进入星区的通道均已被关闭。通讯上交流也是一个不错的选择。你们有什么需要了解的吗？"
 kuat_legacy.79.desc:"我们也不知道我们是什么，来自哪里，我们的父辈一代又一代的教育我们，传承我们的使命和价值，这座设施是我们生命的一部分，也是我们存在的价值，因此我们将用我们的生命的全部去守卫这座设施。你们还有什么想知道的吗？"
 kuat_legacy.82.desc:"是的，使命。无论是夸特还是我们都在履行我们的职责，这不仅仅是我们，甚至这个世界的任何人，任何种族，任何国家都有他们的使命和职责，或许他们并不知道，但都在不自觉地履行自己的职责。我们的祖先留下的传承告诉我们，我们不属于这里，就算我们要付出生命的代价，我们也必须在这里履行我们的职责和使命，封存这座设施，监管这座设施。但你们和我们之前见到的外来者一样，都很特别，你们或许并不属于这里.......但希望我们能够相互理解相互尊重。\n\n§R不要进入我们的星系§!。"
 kuat_legacy.80.desc:"这是我们的职责和使命，即使要付出生命的代价，我们也必须监管这座设施，我相信你们也有一样的执着，我想我们应该互相理解相互尊重。\n\n还有什么想了解的吗？"
 kuat_legacy.83.desc:"额.....我想我们并不能告诉你们这座设施的所有信息，但是我们还是可以告诉你们一些不重要的内容。\n\n这座设施叫弑星者基地，如你们所见这曾经是一座星球，经给改造以后就变成了这样，但是弑星者基地存在一些问题，所以我们必须监管和封存弑星者基地。"
 kuat_legacy.84.desc:"正如它的名字，这是一座威力巨大的战斗要塞，这座要塞曾经是凯伯水晶矿场。\n\n凯伯晶体是一种罕见的，力调谐晶体，生长在自然界中，并发现在分散在银河系各大行星上。通常被绝地和西斯用来制造光剑。它可以集中巨大的能量，使它们成为制造涡轮激光武器的理想选择。而正是这种晶体的巨大力量和这座设施曾经蕴含的大量水晶，让弑星者基地成为了一个可怕的要塞。它能够将恒星的能量聚焦成一束高能光束，从而摧毁整个目标星系甚至恒星。"
 kuat_legacy.85.desc:"这可真是一个令人为难的问题。这座要塞并非是一个时期一个国家建成的，祖辈告诉我们，银河帝国在这里挖掘开采这种蕴含巨大能量的水晶，后来，第一秩序接管了这里，他们利用矿场的便利，彻底改造了星球，将这里变成了一座超级武器发射平台。然而他们终究失败了。"
 kuat_legacy.86.desc:"是的，第一秩序。他们本不应该出现，帝国垮台以后，他们接管了并整合了帝国的残余势力，试图使用这个武器系统完成他们的统治银河的目的。第一秩序使用整个星球作为武器平台，将这座要塞作为第一秩序在这个空间内的一个据点，这颗经过改造的可移动严寒行星上聚集了大批第一秩序士兵、军官和科学家。这还配备了一个行星护盾发生器，以抵御轨道轰击。不过他们终究失败了。我们的祖先在帝国议会的命令下重建了这座要塞，但我们不能让这座要塞成为毁灭银河的武器，我们必须用生命和未来封锁这座设施，无论是帝国议会还是夸特，都不能动摇我们的决心。"
 kuat_legacy.81.desc:"就像我们说过的，我们相信我们的监管将会保证设施得到彻底的封存，我们相信我们的决心和能力能够捍卫我们的使命和履行我们的职责。"
 kuat_legacy.87.desc:"我们的实力和能力足以完成我们的职责，这是我们必须要做的，如果你们想要这座要塞就必须从我们的尸体上踏过去！"
