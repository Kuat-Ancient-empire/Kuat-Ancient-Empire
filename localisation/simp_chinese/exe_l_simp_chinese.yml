kuat_situation.38.name:"$kuat_situation.26.name$"
kuat_situation.38.desc:"我们的工程团队多年间在[target.GetName]的设施上的调查进程终于要画上了句号。我们的研究人员在关闭设施内部安保系统和消除了空间扭曲的现象以后，轻而易举地发现了位于尖塔中央的快速电梯，尽管该电梯由于长期无人维护出现了电路故障，但我们的团队成功的修复了该设施的电梯供电设施。我们的研究人员在通过电梯后成功的发现了位于尖塔底部服务器的数据库接入口，通过周围的一些数据解析后得出来的信息来看，该设施为恩多迪亚帝国在与夸特帝国的第二次战争中所修建的，他们试图利用该设施秘密的研发并建造某种巨型建筑设施，这种设施将会给他们带来巨大的战争潜力和造船效率，并保存了相当多的技术原型科技，这个计划被该文明视为救命的稻草。但由于该计划的保密性要求，这座设施内并未保存相关的科技信息，但或许该设施服务器群数据中有我们需要的线索。"
kuat_situation.38.A:"$kuat_situation.26.A$"
kuat_situation.38.A.tooltip:"§E开启研究计划§!: $exe_return_kuat_C_facility$"
kuat_situation.39.name:"$kuat_situation.21.name$"
kuat_situation.39.desc:"$kuat_situation.21.desc$"
kuat_situation.40.name:"$kuat_situation.22.name$"
kuat_situation.40.desc:"我们的工程团队在第二阶段的调查任务中，基本完成了对该建筑的作用和大部分设施的信息的调查和记录。我们的工程团队在恒星枢纽中央区段内部发现的多项文件，尽管它们零零碎碎，但我们的研究人员依旧拼凑出了一些关于尖塔的重要信息，我们的工程团队所调查的位于恒星属牛的中央区段设施为曾经统治该处的文明所修建，这座设施不仅仅是整个枢纽的控制中心，也是整个枢纽的能源中心，在此处他们利用对恒星的能源进行分解转化，以支持整个设施修建计划的进行。根据我们目前获得的信息，该计划是根据他们从夸特帝国境内未知星域的一处远古设施内获取的一些技术信息进行针对性的整合和仿照所产生的，并试图增强他们的战争潜力，同时他们还记载了一个我们目前仍未发现的势力，他们称之为设施监管者。通过之前的信息来看，该计划是该文明与夸特帝国作战的救命稻草之一，他们寄希望于此以挽回战局，但实际上应该是失败了。\n\n无论如何现在我们可以进一步的投入人力与物力，我们或许能够重新找到该计划的残留的信息。当然我们也可以选择按部就班的进行，这显然并不会影响我们的调查。"
