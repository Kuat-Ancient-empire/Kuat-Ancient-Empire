    building_kuat_foundry:0 "夸特工厂"
    building_kuat_foundry_desc:0 "巨大的工厂日夜不停的为夸特生产制造舰船和生活所需要的各种工业产品。"
    building_kuat_resource_center:0 "夸特资源核心"
    building_kuat_resource_center_desc:0 "夸特可以通过跨次元传送来获取大量资源。"
    building_kuat_shield:0 "夸特星球护盾"
