#traditions
 tradition_kuat_scum:"守望"
 tradition_kuat_scum_desc:"江水奔流不息，倾诉的是澎湃的波涛；树木傲雪参天，挺拔的是无边的苍翠；山岭巍峨起伏，显示的是坚强的体魄；草原纵横千里，袒露的是宽广的胸怀；人类拦江筑坝，展现的是豪迈的气魄；帝国王朝兴衰，展现的是历史的洪流。我们皆是守望之人。"
 tr_kuat_scum_adopt:"守望传统"
 tr_kuat_scum_adopt_desc:"该传统启用后：$exe_invasion.1009.difficult$ \n$exe_invasion.1112.e.enable$ \n§R不可更改§!"
 tr_kuat_scum_finish:0 "守望传统已完成。\n当前：$exe_invasion.1009.difficult$ \n$exe_invasion.1112.e.enable$"
 tr_kuat_scum_finish_desc:0 "危机将至,我们从今开始守望,至死方休。我们将不放弃希望，不害怕绝望。我们将直面威胁，各尽职守。我们是帝国的利剑,边疆的守卫。我们是抵御寒冷的烈焰,破晓时分的光线,唤醒眠者的号角,守护帝国的坚盾。我们将生命与荣耀献给帝国,今夜如此,夜夜皆然。"
 tr_kuat_scum_1:0 "合金生产革新"
 tr_kuat_scum_1_desc:6 "§Y$mod_country_alloys_produces_mult$§!增加§G+25%§!。"
 tr_kuat_scum_1_delayed:0 "随着我们公民对帝国的认同与荣耀的不断提升，合金生产线的劳工的技能等级和效率也因此获得大幅提高。随着生产方法持续改进，从冶炼镀层到进入市场完成订单的时间也较以往缩短许多。"
 tr_kuat_scum_2:0 "舰船维护革新"
 tr_kuat_scum_2_desc:6 "§Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§!减少§G25%§!。"
 tr_kuat_scum_2_delayed:0 "随着我们公民对帝国的认同与荣耀的不断提升，船坞劳工的技能等级和效率也也因此获得大幅提高，帝国的军事工业由此突飞猛进。随着舰船制造方法持续改进，从舰体镀层到星际舰船成型的过程中花费的成本也较以往缩短许多。"
 tr_kuat_scum_3:0 "舰船制造革新"
 tr_kuat_scum_3_desc:6 "§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§!减少§G25%§!。"
 tr_kuat_scum_3_delayed:0 "随着我们公民对帝国的认同与荣耀的不断提升，船坞劳工的技能等级和效率也也因此获得大幅提高，帝国的军事工业由此突飞猛进。随着靠没参加吗制造方法持续改进，从舰体镀层到星际舰船成型所需要的时间也较以往缩短许多。"
 tr_kuat_scum_4:0 "船体研究革新"
 tr_kuat_scum_4_desc:6 "§Y$MOD_SHIP_HITPOINTS_MULT$§!增加§G+100%§!。"
 tr_kuat_scum_4_delayed:0 "随着我们公民对帝国的认同与荣耀的不断提升，研究院的科学家们的技能等级和效率也也因此获得大幅提高，帝国的军事科技由此突飞猛进，关于舰船船体的技术研究获得了重大的突破。船体技术持续改进，从舰体镀层到星际舰船防御的时间和成本也较以往缩短许多。"
 tr_kuat_scum_5:0 "武器研究革新"
 tr_kuat_scum_5_desc:6 "§Y$MOD_SHIP_WEAPON_RANGE_MULT$§!增加§G+100%§!。"
 tr_kuat_scum_5_delayed:0 "随着我们公民对帝国的认同与荣耀的不断提升，研究院的科学家们的技能等级和效率也也因此获得大幅提高，帝国的军事科技由此突飞猛进，永世关于舰船武器的技术研究获得了重大的突破。武器技术持续改进，从弹药质量和技术到武器装载后实际的攻击距离相较以往要更加优越并且需要花费成本也较以往缩短许多。"