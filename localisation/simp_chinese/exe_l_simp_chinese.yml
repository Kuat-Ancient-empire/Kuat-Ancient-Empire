kuat_situation.9999.name:"§E瘫痪的巨舰"
kuat_situation.9999.desc:"根据我们的工程团队的报告，他们将永恒旗舰关闭并限制后停靠在了我们首都上空的一个军事设施空间站中，由于该船已经完全弹簧，现在我们可以开展进一步的探索和调查研究工作，根据我们研究院的评估，该舰船或许将会揭开永恒旗舰的核心信息和机密，我们或许可以将其与我们所掌握的夸特技术结合并进行生产。但这需要我们能够对其内部数据库的完全破解并提取其中的机密，现在我们该开始行动了。"

kuat_situation.1.name:"§E不稳定的结构"
kuat_situation.1.desc:"我们的工程团队在设法进入永恒旗舰时，我们的团队中有人敏锐地发现该永恒舰队的结构正处于一种极度不稳定的状态，如果我们无视这种情况，我们的团队认为我们的研究进程将会被严重的影响，甚至将危及我们的工程人员的生命，现在我们可能需要一定的时间来处理这种问题。因为这将会给我们的研究进程造成极为严重的干扰，我们的科研团队中一部分人认为我们应该放下手中的事情来稳固该舰船的内部结构，另一部分认为我们应该无视这种问题。\n\n我们该怎么做？"
