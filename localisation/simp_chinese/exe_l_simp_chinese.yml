kuat_situation.29.A:"$kuat_situation.23.A$"
kuat_situation.29.B:"$kuat_situation.23.B$"
kuat_situation.30.name:"§E安保危机"
kuat_situation.30.desc:"我们的工程团队在该设施的一段时间的研究以后，一直被设施内依旧保存完好的安保系统限制行动范围，很显然我们的团队要想获得更多的信息和进一步的线索，我们必须绕过或者摧毁该设施的安保系统。[target.GetName]的尖塔设施与我们之前所见到的有一些不同，该设施的尖塔内部的自动化管理系统和安保系统保存的较为完好，以至于我们的团队在研究过程中受到该设施的一些安保机器人和防御设施的限制，稍有不慎，我们的研究团队将会踏入深渊。\n\n如今我们的团队已经初步的完成了对安全区域的调查，但整个尖塔依旧有大量的区域我们的研究人员尚未探索，如果我们需要进一步的调查，我们必须想办法消灭或者绕过安保系统，为我们的调查扫清障碍。"
kuat_situation.30.A:"炸掉那些安保系统"
kuat_situation.30.B:"绕过那些安保系统"
