 kuat_system_selector.1.title:0 "§H恒星系选择器§!"
 kuat_system_selector.1.desc:"这是一段很长很长的描述。"
 kuat_system_selector.1.eternal_star_killer_weapon.desc:0 "为了选择永恒舰队攻击位于其他恒星系内的目标，我们需要在舰队星系选择器中设定目标星系的坐标。\n\n目前尚无便捷的方法快速选定目标，不过我们可以通过向选择器的控制系统提供目标恒星系的特征来大致确定候选的目标，然后再从这些候选目标中找到我们真正需要攻击的目标恒星系。\n\n使用右边的按钮可以选定目标恒星系的一些特征，将鼠标移动到部分按钮上可以显示相关描述。"
 kuat_system_selector.1.response:0 "已修改过滤条件。"
 kuat_system_selector.1.epsilon_star_killer_weapon.desc:0 "为了使用弑星者基地远程攻击位于其他恒星系内的目标，我们需要在弑星者基地中设定目标星系的坐标。\n\n目前尚无便捷的方法快速选定目标，不过我们可以通过向弑星者基地控制系统提供目标恒星系的特征来大致确定候选的目标，然后再从这些候选目标中找到我们真正需要攻击的目标恒星系。\n\n使用右边的按钮可以选定目标恒星系的一些特征，将鼠标移动到部分按钮上可以显示相关描述。"
 kuat_system_selector.2.desc:0 "这是一段很长很长的描述。"
 kuat_system_selector.2.eternal_star_killer_weapon.desc:0 "星系选择器控制系统已经锁定了候选目标，我们需要从它们中选出我们真正需要攻击的目标恒星系。\n\n由于我们无法让永恒舰队的核心在短时间内输出更多的能量和控制信号，因此我们一次能够攻击的目标数量有限，当前我们最多同时攻击§Y1§!个目标。\n\n在攻击目标前，永恒中枢需要一定的时间为其调动舰队进行充能，此时的永恒舰队的核心将会异常地脆弱，我们应该避免让它与敌对势力发生战斗，否则其可能会在战斗中被敌对势力摧毁。\n\n§Y武器充能期间，我们无法移除与之相关的子系统。§!"
 kuat_system_selector.2.response:0 "已修改恒星系选择状态。"
 kuat_system_selector.2.epsilon_star_killer_weapon.desc:0 "弑星者基地控制系统已经锁定了候选目标，我们需要从它们中选出我们真正需要攻击的目标恒星系。\n\n由于我们无法让弑星者基地的热振荡器核心在短时间内输出更多的能量，因此我们一次能够攻击的目标数量有限，当前我们最多同时攻击§Y5§!个目标。\n\n在攻击目标前，弑星者基地需要一定的时间为其武器充能，此时的弑星者基地将会异常地脆弱，我们应该避免让它与敌对势力发生战斗，否则其可能会在战斗中被敌对势力摧毁。\n\n§Y武器充能期间，我们无法移除与之相关的子系统。§!"
