    country_production_for_vanilla:"神秘水晶的指引"
    kuat_legacy.13.title:"破译突破"
    kuat_legacy.13.desc:"我们的科研人员对之前盖亚星球获得的水晶新一轮的破译中获得突破性进展，我们成功截取到一个从水晶辐射的一点信号，经过我们科研人员的分析，这似乎指向着一颗海洋星球"
    kuat_legacy.13.a:"寻找这颗星球"
    kuat_legacy.14.title:"§P第一阶段：深海之下"
    kuat_legacy.14.desc:"这颗海洋星球的内核奇怪的规整，不像自然形成，但我们的扫描并没有发现其他任何异常，科学家[leader.GetName]申请给他一些时间进行深层次的扫描。"
    kuat_legacy.14.a:"批准执行。"
    kuat_legacy.15.title:"§P第二阶段：被隐藏的建筑"
    kuat_legacy.15.desc:"令人惊讶的是，星核是中空的！隐藏在星核里的是构造极为先进的建筑群，根据简单的分析，这应该是一个拥有非常高科技的文明所遗留的遗迹。而我们之前对星核探测到的数据，应该是这座遗迹内部发出的某种专门用于反探测的信号所模拟的虚假内容。科学家[leader.GetName]的团队已经做好准备进入内部。\n\n在我们的科研团队顺利的进入了设施内部后传输的报告来看，这座古老而庞大的建筑群处于某种极端的静默状态。科学家[leader.GetName]在这里甚至检测不到任何的传输信号。同样，这里面的设施也不接收任何外界的信号，这对我们深入调查造成的一定的困扰。"
    kuat_legacy.15.a:"如此高明的手法，谨慎行事。"
    kuat_legacy.16.title:"§P第三阶段：深入"
    kuat_legacy.16.desc:"科学家[leader.GetName]对一处认为是门的地方进行了切割。却因此破坏了设施的某个结构。这让建筑内部的部分设施自动接通了能源。好在并没有发生任何危险状况。借此，我们的科研团队顺利的找到了通往中枢的道路。\n\n但随后传输给我们的报告显示非常令人遗憾。虽然我们的科学家们顺利的骇入了中枢的系统，却发现里面没有任何的存储数据，任何资料和遗迹修建者的信息都被刻意的抹去了，但我们的科学家[leader.GetName]认为这个文明应该就是前几个遗迹的修建者文明，这个古代文明似乎在逃避什么.......虽然没能找到任何关于这个神秘的建筑的内容，但科学家[leader.GetName]表示他找到了那个在生成反扫描信号的装置，目前他们正在着手进行拆离。"
    kuat_legacy.16.a:"希望这有用。"
    kuat_legacy.17.title:"§P第四阶段：崩塌"
    kuat_legacy.17.desc:"在拆解下来这个装置并运输到星球上方的科研船后，科学家们惊讶的发现星球内部的建筑其实一直在发送一个信号，而这个信号之前一直被那个反扫描装置影响，让我们误以为这只是无意义的信号波。科学家[leader.GetName]正计划重新进入建筑尝试寻找，星球内部却突然发生了剧烈的爆炸。整颗星球从内而外发生崩坏，海底遗迹也因此化为了尘埃。好在我们的人员成功的截留了那段信号，这也许是最后的线索了。"
    kuat_legacy.17.a:"我们或许应该破译这个信号，但不是现在。"
