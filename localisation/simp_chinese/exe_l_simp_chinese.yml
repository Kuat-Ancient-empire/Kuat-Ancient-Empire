    kuat_legacy.2.a:"立刻深入调查！"
    kuat_legacy.3.title:"§P第一阶段：生态星球"
    kuat_legacy.3.desc:"帝国科研船缓缓的降落在星球表面后，我们英勇的科学家[leader.GetName]已经抵达了这个生态环境几乎完美无缺的星球并试图开始寻找信号源。"
    kuat_legacy.3.a:"注意安全！"
    kuat_legacy.4.title:"§P第二阶段：古老建筑群"
    kuat_legacy.4.desc:"这是一个美丽的星球，完美的生态系统，让这里的一切看起来如此美好，在科学家[leader.GetName]的提交的报告中显示这个星球生态系统的完善超乎我们的想象，如同天堂一般。\n\n但敏锐的[leader.GetName]发现了这个星球不自然的地方，在两座高耸的峡谷之中竟然有一个神秘的洞穴入口，从轨道上传输过来的图片显示这里似乎是一个已经废弃的古老建筑群.......\n\n而根据能量读数，信号源似乎就在这坍塌的建筑群里......"
    kuat_legacy.4.a:"必须调查清楚"
    kuat_legacy.5.title:"§P第三阶段：古代数据库"
    kuat_legacy.5.desc:"我们的科学家[leader.GetName]发现这里似乎是一个上古文明留存下来的古代数据库的遗址，而信号源正是位于中央的神秘晶体，遗址的建造者似乎在模拟星球重力环境，我们似乎无法简单的取下这个晶体，这应该隐藏着什么§R秘密§!。\n\n我们聪明的[leader.GetName]在最新的报告似乎发现了一些古代数据库的遗留信息。我们或许能还原出一些有价值的东西。"
    kuat_legacy.5.a:"我们应该揭开这里的秘密。"
    kuat_legacy.6.title:"§P最终阶段：取回神秘晶体"
    kuat_legacy.6.desc:"[leader.GetName]最新向我们提供了一份令人惊喜又震惊的报告，[leader.GetName]不知道用什么方法将晶体取了下来，水晶发生了一些奇特的变化，竟然投影出了一个短暂的神秘画面。\n\n根据[leader.GetName]的反馈来看这是一个几千万年前的富庶强盛的文明崩溃的最后一幕：\n\n庞大的帝国舰队在神秘的匕首形战舰的围攻下，瞬间分崩离析,星球也因此成为灰烬.............§Y盛世不在，文明不存§!..........."
    kuat_legacy.6.a:"§R匕首形战舰§!......"
    tech_kuat_founfry:"$building_kuat_foundry$"
    tech_kuat_founfry_desc:"夸特引以为傲的精炼厂技术的结晶，但为什么会出现在一个遗址的数据库中........."

    kuat_lagacy_2:"§P气态星球"    
    Kuat_structure_2:"这颗气态星球大气层极度不稳定，这对我们的研究有重大不利影响。但似乎隐藏着什么秘密..........."
    kuat_legacy.7.title:"研究突破"
    kuat_legacy.7.desc:"我们的[leader.GetName]对古代数据库中的神秘水晶的破译研究工作已经逐步推进，相信我们很快就能揭开这个数据库的留下的秘密，这绝不只是仅有保存影像的价值。"
    kuat_legacy.7.a:"继续研究！"
    kuat_legacy.8.title:"遗产"
    kuat_legacy.8.desc:"经过我们的[leader.GetName]夜以继日的研究，我们已经可以窥见这颗水晶隐藏的秘密的一点信息，神秘水晶向我们展示了一个普通的气态星球，或许这是崩溃的古老文明的另一处遗产。"
    kuat_legacy.8.a:"寻找这颗星球！"
    kuat_legacy.9.title:"§P第一阶段：风暴"
    kuat_legacy.9.desc:"这颗气态星球的风暴异常强大，大气层非常不稳定，或许这是在掩饰些什么。\n\n我们轨道上的舰船在对星球的全面性扫描探测发现这颗星宿的风暴呈现一种类似环绕型的运动轨迹，而在风暴中心经过扫描发现有未知的阻挡物，让我们无法继续探索地表或许我们需要继续调查这个异常现象。"
    kuat_legacy.9.a:"我们必须继续研究！"
    second_tomb:"古代文明的经验"
    kuat_legacy.10.title:"§P第二阶段：云城"
    kuat_legacy.10.desc:"我们的英勇[leader.GetName]自告奋勇的前往了风暴中心。\n\n经过我们的科学家反馈，阻挡我们的探测信号的是一个神秘的护盾磁场，深入中心我们发现了一座浮空的岛，这座岛屿非常庞大，在岛屿之上我们发现了大量神秘的石制建筑，这些建筑好似来自原始人的建筑，但又似乎并不太对劲，浮空岛并没有用任何能源支持，[leader.GetName]认为是不可思议的奇迹。"
    kuat_legacy.10.a:"真是神奇"
    kuat_legacy.11.title:"§P第三阶段：古代帝国殖民地"
    kuat_legacy.11.desc:"我们的[leader.GetName]带领她的团队强行空降进入的了浮空岛的中央塔，中央塔已经在时间的折磨下已经破旧不堪，但这不影响我们的挖掘，根据我们的[leader.GetName]近期提供的报告，这座中央塔似乎是整座岛屿的控制中心。在墙壁上竟然写着目前我们帝国的通用语，然而仅仅写了这座岛屿的名字叫云城。\n\n我们的[leader.GetName]在深入调查后发现这座中心塔不仅是云城的核心，而且似乎和这颗星球上异常的风暴有关。我们[leader.GetName]在深入云城中央塔的地下室发现一台神秘的计算机，在我们的[leader.GetName]接近后竟然自动开始运作，屏幕上出现了一个美丽的少女的形象：\n\n§Y你好，外来者们，或许你们看到这个影像的时候，我们已经消失了。但这并不重要，我们不在乎你们是谁，也不在乎你们目的是什么，但我相信我们留下来的信息会保护你们和这个银河。我们是这个云城和数据库的修建者，我们的帝国已经覆灭，我们也在提心吊胆的过着接下来的日子，我们不知道他们会不会放过我们，也不知道我们的同胞现在是否还安好，或许我们马上就会离开这个世界了，敌人的巡逻舰队应该已经发现了我们，或许你们不知道我们是什么，但这并不重要，我们的帝国曾经盛极一时，我们帝国依靠军工，科技迅速成为银河的最强大势力，但贪得无厌和野心最终毁灭了我们，我们和一个神秘的观测者文明签订了共同防御和研究协议，因为协议，我们购买了和引入了他们大量的先进舰船生产线。但这就是噩梦的开始...........§!\n\n影像似乎在因为已经保存太久而受到一些无可挽回的损失，后续的影像无法正常显示......不过至少我们可以这里获取一些关于造船技术的信息。但这神秘的前代文明的消亡到底是因为什么，这个观测文明是什么...........或许就在我们的银河之中......."
    Eternal_support:""
    Eternal_submit:"$Eternal_support$"
    kuat_legacy.11.a:"我们会揭开这个秘密的"
    kuat_legacy.12.title:"§P第四阶段：崩塌"
    kuat_legacy.12.desc:"我们英勇的科学家收集并上传完这颗怪异的气态星的资料后，准备返回的时候发现风暴竟然停止了，在我们的科学家回到轨道时发现云城已经消失了，就好像它从来没有存在过一般，这真是奇怪..........."
    kuat_legacy.12.a:"真怪"

