    building_kuat_command_center:0 "夸特空中指挥中心"
    building_kuat_command_center_desc:0 "依靠先进的反重力装置，巨大的空中指挥中心得以悬浮在近地轨道上，为地面工厂和轨道船坞提供最高效的指挥。"
