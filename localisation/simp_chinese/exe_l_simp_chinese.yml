    executor_build.93.desc:"这片星区的混乱的快子信号的肆虐对我们建设的连通星区的星门错误的运行了，我们的科研人员甚至没有察觉到。尽管目前我们已经控制并重新接管了星门，但星门航道已经连通。我们必须重视这片星区，这将是我们摧毁永恒舰队的战场。永恒舰队如同达摩克里斯之剑一般即将落下，帝国绝对不允许任何不可控的威胁，消灭永恒舰队，胜利属于帝国。"
