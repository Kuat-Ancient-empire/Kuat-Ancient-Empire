    tech_kuat_noway_desc:"疯狂的科技，不知道这群人怎么做到的"
    executor_build.title:"信号接入"
    executor_build.desc:"欢迎你们来到爱与和平的星海大家庭，尽管你们的技术实在不堪入目，但你们未来是无极限的，这个银河也说不定将会被你们掌控。\n\n根据我们的观察，像你们这样的文明，从新生到覆灭已经太多太多，但能够在这个银河留下痕迹的，又有多少呢？你们或许将会和曾经的某个文明一样，最终在这个银河系找到自己的位置。但千万不要被贪婪和野心蒙蔽了你们的双眼，在这无尽的深空之中，还有许多你们无法想象的造物。\n\n记住，不要被贪婪蒙蔽了双眼，在这深空之中还有那深邃的黑暗.......不要来妨碍我们，一切的安排都是有意义的......"
    executor_build_special.desc:"什么，你们是.....为什么你们会走在一起，到底发生了什么.....或许还有一些我们尚且未知的事情.....\n\n不管你们现在怎么样，千万不要妨碍我们，这一切安排都是有原因的。愿原力伴随着你们"
    executor_build.a:"你在说什么？"
    executor_build.6.title:"舞台的主人"
    executor_build.6.desc:"经过旷日持久的艰苦战役，我们舰队，终于摧枯拉朽般的击溃了夸特人的舰队，在此之后，夸特人的星球和科技，都将是我们的囊中之物，但这场战争是为了什么，是为了满足扩张的野心，亦或者仅仅只是满足自己内心的欲望？这场史诗级的战斗将奠定我们银河之主的地位。希望如此....................."
    executor_build.101.desc:"秘的远古先驱发生了一些令人震惊地变化，夸特正在一步步远去，在夸特已经看不到他们的的人民和造物，只有那归于寂静的星体仍然在运动，也许我们可以利用这个机会接管他们的科技和星系了。"
    executor_build.6.a:"银河终将属于我们！"
    executor_build.101.a:"这到底发生了什么"
