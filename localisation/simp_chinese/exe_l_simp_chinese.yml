    kuat_lagacy:"§E奇怪的信号"    
    Kuat_structure:"帝国科研部门向我们提交了一份报告，报告上明确指出了帝国领域内各个监测站都收到了一个奇怪的快子信号，但在我们的这颗盖亚星球上尤为强烈，或许我们应该深入调查这个信号的来源..........."
    kuat_legacy.2.title:"$kuat_lagacy$"
    kuat_legacy.2.desc:"$Kuat_structure$"
    kuat_legacy.2.a:"立刻深入调查！"
    kuat_legacy.3.title:"§E第一阶段：生态星球"
    kuat_legacy.3.desc:"帝国科研船缓缓的降落在星球表面后，[leader.GetName]带领她的科研人员在周围进行安全和例行的营地布置和检查的时候，发现这颗星球有一些不自然的地方。我们的科研人员认为这里的星球生态环境过于良好，但却没有任何较大的物种族群存在的样子，星球的环境似乎像是被改造而来的。星球的磁场和重力成一种不同于其他星球的共振模式，这种模式的共振引起了一种特殊得快子信号，我们的仪器检测到了这些不同寻常的地方。[leader.GetName]决定带领她的科研团队对星球进行完整的调查。我们的科研人员发现这个星球曾经并不是一个适宜居住的良好生态系统的星球，这说明这个星球应该通过某种特殊的方式保证了星球的生态系统，或许与那与众不同的重力变化引起的快子信号的共振方式有关。[leader.GetName]已经开始着手寻找快子信号源。"
    kuat_legacy.3.a:"注意安全！"
    kuat_legacy.4.title:"§E第二阶段：古老建筑群"
    kuat_legacy.4.desc:"这个星球的生态环境系统非常良好，任何种族都适宜在这颗星球上居住，但在[leader.GetName]扫描星球地表并收集分析地表信息时，在山脉地区发现了一些不自然的石质类建筑群，但根据扫描显示该星球并没有生命存在的历史痕迹。但根据我们的科研人员的调查，在我们的探测器的检测反馈中，[leader.GetName]发现朝着建筑群的方向前进时，越靠近这些古老建筑群，信号就越强烈，排除星球特有磁场干扰和其他意外因素的影响，大概率这个信号源应该与这座失落的建筑群有关，这应该对我们下一步调查非常有利。\n\n我们应该前去调查一番。"
    kuat_legacy.4.a:"必须调查清楚"
    kuat_legacy.5.title:"§E第三阶段：古代数据库"
    kuat_legacy.5.desc:"[leader.GetName]和她的团队借助了我们高超的计数和精密的仪器，设法接近并抵达了石质建筑群周围，[leader.GetName]根据周围的地理信息分布和空间分布，认为这里的建筑群是人为修建的，根据建筑的规模应该并不支持大量的人员居住，很有可能是一群古代流亡者建立的营地，根据周边的环境和我们的仪器的帮助下分析后，我们的科研人员认为这里应该修建的时间应该是非常久远，这么长时间建筑群的稳定性已经不能获得稳定的保障\n\n[leader.GetName]和她的团队在设法稳固了这些建筑群后，根据前进中探测器的反馈，我们的科研人员可以肯定的是信号正是来源于他们所在的古老建筑群的中心的高塔建筑，依稀还能看到塔状尖顶上的闪耀的水晶光芒，我们的科研人员那应该就是信号源。\n但在[leader.GetName]接近以后，周围的星球重力发生了变化，遗址的建造者似乎在模拟并对星球重力进行试验。我们的科研团队无法直接取下这个晶体，这应该隐藏什么方法可以让我们的科研人员拿到水晶。\n\n目前可以确定的是，[leader.GetName]在发现了一些远古的实验性数据，或许这些能够让我们解开这个晶体存在的秘密。"
    kuat_legacy.5.a:"我们应该揭开这里的秘密。"
    kuat_legacy.6.title:"§E最终阶段：取回神秘晶体"
    kuat_legacy.6.desc:"在[leader.GetName]通过对遗迹内的一些尚且还在运行的计算设置进行破解和分析后发现其中记录了一些令我们惊喜的的报告，这些报告有助于我们的科研人员关闭设施内的重力反应装置，[leader.GetName]利用她发现的实验数据，利用建筑内重力装置的快子信号反应，针对性的利用特殊的共振引导重力装置关闭，在设施关闭以后，我们的科研人员轻而易举地将晶体取了下来。令我们感到奇怪的是，在取下水晶后[leader.GetName]感受到这里发生的历史回响，尽管非常短暂，但这些信息对我们来说非常有用\n\n根据[leader.GetName]的报告显示，回响之中是这座设施建造者所属的富庶强盛的文明星球被摧毁最后一幕：\n\n黑暗的深空中，聚集了大量的我们未曾见过的舰船，这些舰船轻而易举地撕碎了这座建筑群建造者的防线，在无休止的轰炸以后，整个星球上的一切几乎都被那些我们未曾见过的外形如图三角形一般的战舰毁灭了。"
    kuat_legacy.6.a:"究竟发生了什么......"
