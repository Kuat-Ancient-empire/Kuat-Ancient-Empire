 starkiller_base_NAME:0 "§E未知星域§!"
 starkiller_base_DESC:0 "开始于弑星者基地,威力巨大的超级武器。"
 
 thermal_oscillator:0 "§B热振荡器§!"
 thermal_oscillator_desc:0 "这个组件位于弑星者基地的表面，储存和储存从它所环绕的恒星收集的暗能量。这不仅为基地本身提供了足够的能量，也为物理学研究提供了动力。"
 
 fostarkiller_base:0 "§R毁灭性超级武器§!"
 fostarkiller_base_desc:0 "在未知星域的深处，第一秩序建造了一种超级武器，它使用整个星球作为武器平台。作为第一秩序在这个空间内的一个据点，这颗经过改造的可移动严寒行星上聚集了大批士兵、军官和科学家，他们为了保证这座要塞的安全，还在星球上配备了一个行星护盾发生器，以抵御轨道轰击。"
 
 kyber_crystals:0 "§M富含凯伯晶体§!"
 kyber_crystals_desc: "凯伯晶体是一种罕见的原力协调晶体，它们生长在自然界中并在分散在银河系各大行星上被发现。它们通常被绝地和西斯用来制造光剑。因为它可以集中巨大的能量，所以它们成为制造涡轮激光武器的最理想选择。"

 weapon_testing_labs:0 "武器试验室"
 weapon_testing_labs_desc:0 "这种可移动的武器库包含了许多绝密研究和武器设施，提供最新的研究技术。"
 
 mobile_capital:0 "移动首都"
 mobile_capital_desc:0 "作为一个指挥中心，移动超级武器，和训练设施，弑星者基地被认为是一个最高效的设施，"

 mobile_training_facility:0 "船上训练设施"
 mobile_training_facility_desc:0 "这种巨大的武器还包括一个全面运作的训练中心和兵营，为整个第一秩序提供陆军军团。"

 #Under Construction
 kuat_starkillerbase_0:0 "启动弑星者基地工程"
 kuat_starkillerbase_0_DESC:0 "在这帝国遗留的矿场，我们将可以建造史无前例的超级武器，这将会让我们重新恢复帝国的辉煌，那么是时候建造我们的超级武器了。"
 
 kuat_starkillerbase_0_1:0 "弑星者基地工程一期"
 kuat_starkillerbase_0_1_DESC:0 "我们需要在这颗行星上进行大规模的采矿作业，以开采行星上的凯伯晶体矿床，供我们的战争机器使用，在完成足够的挖掘后，我们将这颗行星改造成一座巨大的移动武器平台，巨大的超光束阵列嵌入行星外壳的巨大壕沟中。由于壕沟多年前就被帝国挖出来了，所以将这颗行星转换成超级武器要容易得多。"
 
 kuat_starkillerbase_0_2:0 "弑星者基地工程二期"
 kuat_starkillerbase_0_2_DESC:0 "热振荡器是一种存在于各种载具和机器中的部件。 它是我们的弑星者基地超级武器所需要的，用来防止行星因内部能量而变得不稳定。弑星者基地利用恒星的能量收集暗能量，然后用于摧毁遥远的恒星系统。为了储存这种能量，热振荡器产生一个振荡的封闭场，这使得装置在容纳它运行所需的大量暗能量时比正常情况下消耗的能量要少得多。"
 
