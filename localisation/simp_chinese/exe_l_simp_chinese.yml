kuat_situation.43.name:"§E怪异的监管者"
kuat_situation.43.desc:"我们的工程团队在第二阶段的调查任务中发现，恩多迪亚帝国曾经在此处与某个奇怪的势力建立了联系，他们称之为设施监管者。根据我们在中央数据库中可以获得的信息来看，设施监管者与他们当时正在交战的敌人夸特帝国有着不明的关系。依照恩多迪亚帝国的研究报告来看，设施监管者并未参与夸特帝国对他们的战争，且同时设施监管者采用的舰船和技术规格与夸特帝国几乎完全一致。恩多迪亚帝国在战争中对此进行了评估，由于他们已经无力作战，因此他们与设施监管者进行了一场交易，他们将会留下一部分设施和技术信息交付给监管者，而监管者将会从战争中斡旋夸特帝国和他们的矛盾，最终他们似乎成功的达成了某个协议，但我们在该设施数据库内并未发现进一步的信息和线索，监管者究竟是什么，我们仍未可知。"
kuat_situation.43.A:"真是神奇。"
kuat_situation.43.B:"我们找到设施监管者的。"
kuat_situation.44.name:"$kuat_situation.26.name$"
kuat_situation.44.desc:"我们的工程团队多年间在恒星枢纽的设施上的调查进程终于要画上了句号。由于该设施结构与之前的尖塔设施结构极为相似，我们的研究人员在关闭设施内部安保系统和消除了空间扭曲的现象以后，轻而易举地发现了位于恒星枢纽结构中央的快速电梯，尽管该电梯由于长期无人维护出现了电路故障，但我们的团队成功的修复了该设施的电梯供电设施。我们的研究人员在通过电梯后成功的发现了位于设施底部服务器的数据库接入口，通过周围的一些数据解析后得出来的信息来看，该设施为恩多迪亚帝国在与夸特帝国的第二次战争中所修建的，他们利用该设施养精蓄锐，谋求东山再起，挽回已经崩溃的战局。很显然这种设施将会给他们带来巨大的战争潜力和造船效率，所以这个计划被他们视为救命的稻草。但由于该计划的保密性要求，这座设施内并未保存相关的科技信息，但或许该设施服务器群数据中有关于设施监管者的线索。"
