#额外拓展事件链文本
kuat_lagacy_41:"§E远古之影"
Kuat_structure_41:"损毁的星环遗迹，其中似乎有着一些关于我们解开数据库的钥匙的线索，这将是我们揭开远古谜团的基础。"
kuat_lagacy_51:"§E远古之影"
Kuat_structure_51:"损毁的星环遗迹，其中似乎有着一些关于我们解开数据库的钥匙的线索，这将是我们揭开远古谜团的基础。"
kuat_legacy.180.name:0 "§E远古之影"
kuat_legacy.180.desc:0 "我们的科研人员通过对星环中的古代数据库的探索和研究获得了重大的突破，关于该星域的古代帝国数据库，我们发现在位于该星域宜居星环对角的一处似乎是自动科研设施的环带上有着相似的古代快子信号的频段，尽管它们非常微弱和隐蔽，但我们科研人员仍然在这处似乎与普通星环相似的星环区域内发现了我们需要找到的数据库钥匙的线索，现在我们或许应该开展对此数据库的相关研究，以对我们接下来的科研项目和研究进展提供帮助。\n\n值得注意的是，这座星环区域曾经属于某个古代文明的科研中心，在我们之前对数据库的研究来看，[ancient_shadow_place.GetName]或许将会是我们加深对古代文明的了解的重要途径。现在我们应该派遣我们的科研人员对该星域的遗迹进行检查和研究分析。"
kuat_legacy.180.a:0 "马上派出我们的科学家！"
kuat_legacy.181.name:0 "§E环带设施"
kuat_legacy.181.desc:0 "我们的[leader.GetName]在接到帝国的指示以后，他带领他的团队通过我们的轨道飞船接近了此处环带，这里的环带与我们之前在这个星域登陆的环带不同，这是一个似乎由自动设施组成的非宜居环带，初步的研究和地质勘探信息来看，这里应该是作为其古代文明的一处科研供给设施，但值得我们注意的是，在位于这座环极有可能藏匿着一些对接下来我们解开古代数据库的重要信息。\n\n[leader.GetName]不认为我们应该就此罢休，他已经通过我们的先进仪器对该环带进行一次全方面的扫描和调查，我们现在应该等待新的信息。"
kuat_legacy.181.b.desc:0 "我们的[leader.GetName]在接到帝国的指示以后，他带领他的团队通过我们的轨道飞船接近了此处环带，这里的环带与我们之前位于A设施的星域登陆的环带具有一定的相似程度，这里同样是一个由自动设施组成的非宜居环带，初步的研究和地质勘探信息来看，这里应该是作为其古代文明的一处军事研究供给设施，但值得我们注意的是，在位于这座环极有可能藏匿着一些对接下来我们解开古代数据库的重要信息，这将进一步的推动我们的研究进展。\n\n[leader.GetName]经给前一次的成功挖掘，她认为我们不应该就此罢休，他已经通过我们的先进仪器对该环带进行一次全方面的扫描和调查，我们现在应该等待新的信息。"
kuat_legacy.181.a:0 "很好。"
kuat_legacy.182.name:0 "§E毁灭的宜居地"
kuat_legacy.182.desc:0 "通过长期的全面扫描，该星环设施已经完全的展露在我们的面前，正如我们的科研人员的推断，这座设施正是古代文明的一处自动科研设施，但由于该古代文明似乎遭遇了什么不测，这处设施同样的与之前我们所登陆的环带一样被某种势力轰炸破坏过，但他们似乎刻意的放缓了轰炸，否则我们现在依旧能够在星环的一些区域找到当年被轰炸所留下来的具有燃烧痕迹的废弃殖民地遗迹的情况是几乎不可能出现的，我们的科研人员由此推断，此处星环应该与其他星环一样被当初轰炸该星域的文明所摧毁，但整体对整个星环的调查来看，此处设施保存的较为良好，或许是因为轰炸的未知文明在这里发现了什么，他们因此放缓了轰炸行为，亦或者这里有着一些不为人知的东西阻碍了轰炸的进行，这应该能够帮助我们找到古代数据库的破解线索。"
kuat_legacy.182.b.desc:0 "通过长期的全面扫描，该星环设施已经完全的展露在我们的面前，正如前一座遗迹一般，这座设施不仅仅是古代文明的一处自动科研设施，同样也是古代文明的军事技术试验中心，我们从这里的一些遗留的建筑痕迹推断，我们应该还能获取一些有关这座设施的信息。但由于该古代文明很显然遭到了重大的毁灭性打击，这处设施同样的与之前我们所登陆的环带一样被某种势力轰炸破坏过，不过不知道是因为护盾的原因还是什么其他原因，轰炸者似乎刻意的放缓了轰炸，否则我们现在依旧能够在星环的一些区域找到当年被轰炸所留下来的具有燃烧痕迹的废弃殖民地遗迹的情况是几乎不可能出现的，我们的科研人员由此推断，此处星环应该与其他星环一样被当初轰炸该星域的文明所摧毁，然而某些情况的发生，让这座设施和前一个被发现的设施保存了少量信息下来，但整体对整个星环的调查来看，此处与之前的情况几乎一致，这里应该是有一些与前一做遗迹相似的科技或者遗物，这些强大的科技结晶或许正是这座设施被保存下来的重要因素，这应该能够帮助我们找到古代数据库的破解线索。"
kuat_legacy.182.a:0 "不错的进展。"
kuat_legacy.183.name:0 "§E死亡的城市"
kuat_legacy.183.desc:0 "我们的科研人员的推断或许有一些错误，在通过对该星域环带的城市遗迹设施进一步考察来看，我们所处的星环应该是通过一种破坏度较低的手段进行摧毁的轰炸方法。根据星环区域的内的大部分城市来看，这些城市设施并非像之前的发现的宜居地一样破败，这里的城市建筑甚至保存的相对较为完好，大量的高层楼房居然仍然在战后保存。这座相对的城市遗迹中，我们的科研人员居然发现整个设施星球的地表环境中没有任何生命的存在，通过周围的热感信号的扫描，我们可以确定在该城市区域周边完全失去了生机，这和我们的中子净化的轰炸手段极为相似，轰炸方应当是采用了这种惨无人道的轰炸方式，将整座设施完全摧毁，如今这里已经完全是一个死城了。\n\n值得注意的是，我们的快子传感器通过该星环的扫描来看，在这座城市中心的高塔发出微弱断断续续的快子信号，我们的科研人员认为这应该是我们想要寻找的数据库钥匙的所在地。"
kuat_legacy.183.b.desc:0 "我们的科研人员经过之前的遗迹探索的教训，他们在通过对该星域环带的城市遗迹设施进一步考察后，给我们了一个相对准确的结论，就是我们所处的星环应该是通过一种破坏度较低的手段进行摧毁的轰炸方法，这种手段很显然是轰炸方刻意为了保存一些文件或者相关的资料而执行的方法。与前一做遗迹的调查结果结合来对比，这些城市设施并非像之前的发现的宜居地一样破败，甚至相比之前的一座保存较为良好的设施都更为完整，星环的无垠地表上依旧保存了矗立的高大建筑，尽管他们已经失去了生机。通过与之前的遗迹对比来看，这座设施应该是和前一座遗迹相同，被采用了某种类似中子净化的方式消灭了星球地表上的绝大部分生命，因此这座城市已经完全变成了一座死城。\n\n但我们的调查人员通过快子传感器通过该星环的扫描结果分析后发现，在这座城市中心的高塔发出微弱断断续续的快子信号，我们的科研人员认为这应该是我们想要寻找的数据库钥匙的所在地。"
kuat_legacy.183.a:0 "真是诡异。"
kuat_legacy.184.name:0 "§E遗迹尖塔"
kuat_legacy.184.desc:0 "我们的科研人员通过一段时间的对城市中心的遗迹尖塔的搜寻和探索以后，我们可以完全的确定，那个断断续续微弱隐蔽的信号正是这座遗迹尖塔持续散发出来的，位于该处的尖塔似乎完全被封闭了，我们的调查人员无法从表面上获取相关的信息。\n\n但是我们通过对整座尖塔的结构调查获得了重大的突破，我们在一处尖塔东北角的承重柱旁边找到了一个凹陷的结构区域，凹陷的图形似乎类似古代文明的帝国旗帜的图案，我们科研人员根据从之前遗迹中获取的纹理图案，利用该处的建筑材料通过打印设备制造出了填补空缺的物件，[leader.GetName]将我们打印好的图案填补上去后，尖塔东南侧发生了巨大的声响，东南侧的大门由此彻底打开，我们的调查人员现在可以进入尖塔进行搜寻我们的目标。"
kuat_legacy.184.b.desc:0 "我们的科研人员通过一段时间的对城市中心的遗迹尖塔的搜寻和探索以后，我们可以完全的确定，与上一座遗迹类似，那个断断续续微弱隐蔽的信号依旧是这座遗迹尖塔持续散发出来的，位于该处的尖塔仍然是完全被封闭了，我们的调查人员无法从表面上获取相关的信息。\n\n但是我们通过对整座尖塔的结构调查获得了重大的突破，我们在一处尖塔西北角的承重柱旁边找到了一个凹陷的结构区域，凹陷的图形似乎类似古代文明的帝国旗帜的图案，我们科研人员根据从之前遗迹中获取的纹理图案，利用该处的建筑材料通过打印设备制造出了填补空缺的物件，[leader.GetName]将我们打印好的图案填补上去后，尖塔东南侧发生了巨大的声响，东南侧的大门由此彻底打开，我们的调查人员现在可以进入尖塔进行搜寻我们的目标。"
kuat_legacy.184.a:0 "神奇。"
kuat_legacy.185.name:0 "§E古代AI"
kuat_legacy.185.desc:0 "我们的科研团队通过对遗迹尖塔的大部分区域的调查后，几乎没有获得什么有价值信息，在进入该尖塔之后，我们的仪器也出现了剧烈的跳动，完全失去了对信号的检测功能，现在我们的科研团队必须靠自己才能找到我们需要的目标。在长时间的无结果的令人失望的调查后，我们的[leader.GetName]发现了位于尖塔地下的一处隐蔽设施，他完成对设施的门禁的破译后，设施的一些智能管理系统被无意中启动了，我们的科研团队在被安保系统发现之前迅速的躲进了隐蔽的设施内，在隐蔽的设施内，[leader.GetName]发现了位于设施中央计算机上的巨大机械实体，这似乎是上个世代的大型运算智能计算机，我们的科研团队通过对该管理终端的破译研究后发现这其中正是我们需要的找的目标。\n\n值得注意的是，我们的科研团队在其中发现了多个经过加密的信息，我们尚且需要一段时间的研究和破译。"
kuat_legacy.185.b.desc:0 "我们的科研团队通过对遗迹尖塔的大部分区域的调查后，这座遗迹的表层与之前的一样，几乎没有获得什么有价值信息。并且在进入该尖塔之后，我们的仪器也出现了频繁的失灵，仪器无法承受塔内的奇怪的磁场，几乎完全失去了对信号的检测功能，现在我们的科研团队必须靠自己才能找到我们需要的目标。在长时间的无结果的令人失望的调查后，我们的[leader.GetName]发现了位于尖塔地下的一处隐蔽设施，他完成对设施的门禁的破译后，设施的一些智能管理系统被无意中启动了，我们的科研团队在被安保系统发现之前迅速的躲进了隐蔽的设施内，在隐蔽的设施内，[leader.GetName]发现了位于设施中央计算机上的巨大机械实体，这似乎是上个世代的大型运算智能计算机，我们的科研团队通过对该管理终端的破译研究后发现这其中正是我们需要的找的目标。\n\n值得注意的是，我们的科研团队在其中发现了多个经过加密的信息，我们尚且需要一段时间的研究和破译。"
kuat_legacy.185.a:0 "非常好，继续破译！"
kuat_legacy.186.name:0 "§E工程学研究"
kuat_legacy.186.desc:0 "我们需要对该计算系统终端内的工程学相关领域的信息进行初步的解码分析，目前我们所有的参与的科研人员已经进入了科研和调查的进程状态，现在我们应该等待我们的科研人员完成工程学第一阶段的研究。不过它们拥有一定的保护措施，我们必须投入更多的人力和资源来解决这一问题。"
