    executor_build_special_parit.desc:"新兴的文明啊?哦不，你们不是。你们竟然从那虚无缥缈的虚幻游戏世界醒来了？............?\n\n这可真是一个大消息呢,但你们前代的所犯下的罪行和错误是不会被时间所掩盖，这份历史是不会被遗忘的，但我们会见证你们新的征程，希望你们不要走到§R恩多迪亚帝国§!那一步.如果你们重新走上旧帝国的道路，历史将会重演,你们无法打破这一切，而你们的后代将也如同恩多迪亚帝国一般."


