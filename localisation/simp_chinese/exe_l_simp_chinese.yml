    01_kuat_PATRONIZING_WSG:"一代又一代，希望你们不会选择你们的先祖所选择的道路。"
    02_kuat_PATRONIZING_WSG:"宇宙不过是个舞台，而我们都是演员，不是吗"
    03_kuat_PATRONIZING_WSG:"你们知道这星空之外还有什么在等待着我们吗，我们知道，但那里只有危机和毁灭。"
    01_kuat_DISMISSIVE_WSG:"有事吗，如果你们需要建造舰船，请向造船厂提交申请，而不是发起外交。"
    01_kuat_ANGRY_WSG:"如果有机会，我们会摧毁你们，无礼之徒。"
    02_kuat_ANGRY_WSG:"我们不再会与任何与帝国政策相违背的人交流，请不要挑战我们的耐心。"
    01_kuat_WAR_GREETING_WSG:"现在我们会让你们明白你们的愚蠢带来的后果！"
    02_kuat_WAR_GREETING_WSG:"你们脆弱的武器挡不住我们战舰的攻击，你们的正确做法应该是投降，我们保证不计前嫌。"
    01_kuat_CUSTODIAL_WG:"数万年来，我们经历了许许多多形形色色的危机的到来，他们轻而易举地收割了整个银河的生命和文明，而在他们收割以后，文明的火种就会迅速蔓延，这个星区就像一个轮回，今天是某个帝国某个危机，明天又是另一个帝国另一个危机，难道在这里只有危机和毁灭了吗？"
    #事件继续
