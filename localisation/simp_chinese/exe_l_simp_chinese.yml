 kuat_starkiller.10.title:"胜利"
 kuat_starkiller.10.desc:"在我们摧枯拉朽的攻势下，那群老古董支持不住了，他们在战败前炸掉了一部分弑星者的设施，但他们来不及摧毁全部，所以我们可以重新修复这座超级武器，这将在未来我们的作战中具有重要作用"
