    kuat_lagacy.251.name:"§P古代档案库"
    kuat_lagacy.251.desc:"在我们来到A守备区的星环已经有一段时间了，在这期间，我们的科研人员一直都没有放弃寻找这个星环能够维持在黑洞引力的环境下的原因，目前我们的科研人员初步判断黑洞并非是先天的，而是后天产生的，因为在这里的黑洞引力并非和我们在之前的星域所遇见的一般。或许这是这个星环能够存在的原因。\n\n星环的环境在修复后是非常适宜居住的，但根据星环上的城市废墟和设施残骸分析来看，这里曾经是那个古代文明的战争补给点，但敌人是谁，我们尚且不得而知。但这个星域遭受了严重的摧残。\n\n§Y我们的科研人员发现了一些塔状建筑，这些高耸入云的建筑却在我们探查星环的时候并未发现，或许我们应该深入研究........"
    kuat_lagacy.252.name:"支离破碎"
    kuat_lagacy.252.desc:"我们的科研人员在对星环档案库的深入研究中，发现了记录在其中的历史文件。\n\n§Y通过破解古代文件信息，我们找到了这个星环曾经的资料，这是一座固若金汤的防御堡垒，而曾经的星系中央也并非是黑洞，黑洞是曾经的古代文明控制的一座超级武器被摧毁时导致的恒星坍缩而成，而古代文明却不知道用了什么方法避免了星环的崩溃。而这个星域似乎当时古代文明正在和一个神秘的河外势力进行交战，古代文明无法抵抗他们，引爆了他们从河外文明那逆向而来的古代战争堡垒，希望彻底摧毁这个星系内的敌方舰队。但很不幸的是，这并没有摧毁他们的敌人，反而因为这样葬送了这座堡垒星系和他们的最后的抵抗基地。§!\n\n所幸，星环内的古代数据库的信息保存尚且完好，我们或许可以借此机会复原那座古代的战争堡垒.........."
    kuat_lagacy.251.a:"究竟发生了什么......."
    kuat_lagacy.252.a:"马上投入研究....."
    kuat_lagacy.252.b:"河外势力......"
    kuat_lagacy.74.desc:"在我们来到B守备区的星环已经有一段时间了，在这期间，我们的科研人员一直都没有放弃寻找这个星环重新运行的原因，目前我们的科研人员初步判断是古代文明封存的一些地表重塑装置修复的，\n\n星环的环境在修复后宜居性良好，并且我们的科研团队还在遗迹发现了一处奇怪的先驱者城市，但根据星环上的城市废墟和设施残骸分析来看，这里曾经是那个古代文明的舰船设计设施，尽管已经被他们的敌人摧毁，但应该还有一些有价值的资料。但这个星域遭受了严重的摧残。\n\n§Y我们的科研人员发现了一些塔状建筑，这些高耸入云的建筑却在我们探查星环的时候并未发现，应该是塑造之后出现的，或许我们应该深入研究........"
    kuat_lagacy.75.desc:"我们的研究人员成功揭开了这座遗迹隐藏的秘密，这座遗迹是曾经古代文明和他们的敌人交战时的临时舰船研究中心，这里集中了她们许许多多的精英和科研人员，由于他们与敌人的战事不利，前线溃败，古代帝国决定将她们的科研和研究中心迁到这座位于帝国后方的要塞，并试图在这里研究击败敌人的强大武器，根据我们有限的资料我们并不能还原他们当时的研究内容，但是在遗迹的研究中发现，我们曾经在遗迹中获得的部分信息和这里的大量信息对应了起来，我们的研究人员在先驱之城内找到了他们的小型战术支援舰的研究成果，他们称之为————监护者星际巡洋舰。局限于少量的信息，我们只能让这个设计图的舰船获得建造，但我们的武器似乎并不能装备，好在这艘舰船设计图上有定制的武装系统。"
    kuat_lagacy.76.desc:"在我们完成D守备区的设施调查已经有一段时间了，在这期间，我们的科研人员一直都没有放弃寻找这个设施隐藏的秘密，目前我们的科研人员初步判断这应该是一个巨型设施群，也就是说这不会是最后一个，\n\n我们的科研人员努力深入调查损毁的恒星枢纽以后，发现这座枢纽内部的关键设备还能正常运行，这或许代表着这座设施可以修复，同时我们还在枢纽的计中央计算机找到了一个封存的设施坐标，但根据计算机上的信息，这座封存的坐标似乎是有什么隐情导致古代文明而不敢调查，或许我们可以进一步分析和寻找到这个坐标星系内的设施。\n\n§Y我们的科研人员认为我们应该前往进行调查，这或许会是揭开设施区神秘面纱的进一步线索........"
    kuat_lagacy.77.desc:"在长达7年的研究中，我们的科研人员终于攻破了最后一层古代文明封存的加密，正如我们在恒星枢纽中寻找的发现的一样，这是一个我们从未见过的星系坐标，或许我们现在可以前往这个星系了。"
    kuat_lagacy.75.a:"好在还有设计图。"
