kuat_legacy.192.name:0 "§E破译完成"
kuat_legacy.192.desc:0 "我们的科研团队通过大量时间的研究，在帝国得多个科研领域内发挥了重要的作用，他们成功的对该星域的数据库进行了破译和解密，[leader.GetName]成功解开了中央尖塔的地下数据库中所蕴含的信息，幸运的是，这正是我们寻找的目标，这些信息成功的帮助我们对我们之前星域发现的数据完成了信息破译，现在我们能够完全清晰的获取了当初古代文明在这个设施研究的武器和资料，现在我们将会掌握这项技术。但我们仍然未从数据库中找到当初毁灭帝国的敌人究竟是什么，这个答案目前仍然在我们的科研领域内争论不休，我们必须警惕任何危险的发生。\n\n现在我们该撤离这片区域了。"
