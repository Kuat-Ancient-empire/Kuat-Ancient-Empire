Kuat_non_lagacy_1:0 "§E深空信号"
Kuat_non_structure:0 "宇宙深处，一股神秘的信号悄然传来，它以一种独特的规律在浩瀚的宇宙中蔓延，仿佛在向无垠的星际宣告着某种未知力量的降临。科研团队经过精密的探测与分析，初步确定了信号的源头——一颗毫不起眼的盖亚星球。他们凭借先进的技术，成功地定位了这颗星球所在的星系坐标，揭开了这场宇宙之谜的神秘面纱的一角。"
Kuat_non_lagacy_2:0 "§E永恒圣殿"
Kuat_non_structure_2:0 "在完成初步的调查之后，我们的科研团队历经漫长岁月，于浩渺的宇宙信号频段中，探寻着那隐匿于黑暗中的微光。终于，一个隐蔽而微弱的频段被我们捕捉到，它如同宇宙深处传来的低语，带着神秘的韵律，悄然在星际间传递。\n\n经过团队成员们夜以继日的钻研与比对，我们发现这个频段与上一次在我们境内某个气态巨行星上发现的信号极为相似。那颗行星，宛如宇宙中的隐者，长久以来默默无闻，却在这一次的探索中，向我们展露出它不为人知的一面。\n\n而更令人震惊的是，这颗行星的坐标，竟与我们在永恒帝国传说文献中所见的其首都扎库尔星系的坐标，有着惊人的契合。这绝非巧合，它预示着一场巨大的历史变革即将拉开帷幕，或许，那古老传说中被遗忘的篇章，正等待着我们去重新书写。\n\n然而，团队中的科研人员在进一步的调查中发现，这颗行星的微弱信号，竟与神话中记载的原力有着难以言喻的相似之处。那是一种古老而强大的力量，曾被无数传说所传颂，却始终未曾真正被证实。如今，它仿佛在向我们招手，引领我们踏入一个全新的领域。\n\n或许，这正是命运赋予我们的机遇。我们将借此机会，深入探索这颗神秘的行星，揭开它隐藏的秘密，寻找那些古老传说中遗失的宝藏，以及那些或许能够改变我们未来的力量。"
Kuat_non_legacy.1.name:0 "§E近地面调查"
Kuat_non_legacy.1.desc:0 "我们的科研团队成功抵达了这颗星球的近地面轨道，如果我们早期探测的和推测的坐标与信号频段几乎完全一致。我们在距离星球近地面越来越近的过程中，那股微弱的快子信号共振相比我们远处探测的变强了非常多，这是一个好兆头，这预示着我们找对了地方。\n\n在我们的团队乘坐登陆舰船抵达该星球的表面的过程中，我们的科研人员发现这颗星球的表面被一种我们以往从未见过的某种物质形式所笼罩——这些物质能量的组织形式与我们帝国文献记载的原力非常相似，在传说的记载中这既非黑暗面原力，更不是光明面原力。刚进入大气层，我们的科研团队就感知到了那无处不在的、狂暴的原力乱流，云层之下甚至闪耀着天然的原力闪电，这使得进入大气层调查的行动危险系数陡增。此外混乱的原力环境甚至影响了周围能量形式严重干扰了科研船上的传感器，船上人员正在尽量提高传感器的功率，这需要一点时间。"
Kuat_non_legacy.1.a:0 "§E令人不安的发现"
Kuat_non_legacy.2.name:0 "§E消失的山脉"
Kuat_non_legacy.2.desc:0 "我们的科研人员经过重重艰难，成功克服了星球大气中混乱的原力环境造成的对调查的恶劣的不利影响。我们的科研人员在抵达星球表面后迅速对大致处于降落点半径500公里内的区域利用搜查设备和侦察无人机进行收集和搜索地理资料调查。\n\n功夫不负有心人，我们的科研人员通过对地理数据建模进行分析后发现位于正常大陆板块的挤压处应该出现的连续山脉中脊出现了严重的不符合自然的山脉断裂情况，似乎就像是被某种力量切断了似的，在那里我们发现此前侦察到的快子信号共振处于最高的频率，我们应该花一些时间前往该处继续进行调查。"
Kuat_non_legacy.2.a:0 "§E令人不安的发现"
Kuat_non_legacy.3.name:0 "§E深入骨髓的寒冷"
Kuat_non_legacy.3.desc:0 "我们科研人员前往该处断层点的时候，发现此处的自然环境状况受到了不明的原力或者人为机器或者力量的影响，与星球周围的自然环境区域产生了非常大的异常状况。这里地面无法生长出一些星球上特有的自然植被，整个断层谷地只有灰色的类石灰岩似的地面岩石。不仅如此还具有相当浓重的能量辐射反应。\n\n我们的科研人员根据仪器对此处的搜查并不是很顺利，由于该处无法用一些自然情况解释，并且与我们的帝国传说文献记载的奥德兰中央反应堆区域非常接近。根据这样的猜测和指引，我们的科研人员成功在谷底的隐蔽的凹处发现了一座不起眼的实质建筑，我们的仪器因为混乱的原力环境完全失去了作用。我们的科考进程还需要一点时间。"
Kuat_non_legacy.3.a:0 "§E令人不安的发现"
Kuat_non_legacy.4.name:0 "§E遗存的智能"
Kuat_non_legacy.4.desc:0 "我们的科研团队由于无法使用仪器，不得以只能选择冒险进入建筑进行调查。在我们的科研团队的调查进程中发现，整座石质建筑的内部设施和设备相对保持得较为完善，通过我们对设备的观察和调查显示这些设备似乎是来自一个曾经位于巅峰的外星文明，我们甚至都无法通过对设备的初步调查得知其运用的技术，但应该与我们的技术相差无几。\n\n我们的科研团队正一筹莫展之际，似乎是某个成员激活了一个奇怪的设备，一场混乱以后，整个设施的设备奇迹般地重新运转了，在我们的科研团队正在思考退路的时候，一个奇特的智能系统对我们的[leader.GetName]提出了交流的申请，这些AI居然具有人的感性，这真是奇迹，人工智能从建筑的各个方位发出了它那机械化的声音。我们的科研人员发现智能AI所说的语言与我们的极为相似。“永恒舰队...帝国...我们..自由了...战争...结束....无限帝国..拉卡塔...议会.....毁灭........”\n\n由于整个遗迹和星球开始了剧烈的原力变化，我们的科研团队在听完最后的信息时来不及对AI所说的事情进行分析,就不得以离开该星球，但离开之前[leader.GetName]带回来了一颗奇特的星球上特有的自然产物，一种有着能量辐射的水晶。"
Kuat_non_legacy.4.a:0 "安全第一"
Kuat_non_legacy.5.name:0 "§E星球危机"
Kuat_non_legacy.5.desc:0 "我们的科研人员在成功离开古代的设施以后，惊骇地发现整个星球的自然环境发生了剧烈的变化，他们的维生系统完全不在支持他们的继续活动，[leader.GetName]申请离开该星球，保证科研人员的安全以及开展对星球上的水晶样本的具体分析。"
Kuat_non_legacy.5.a:0 "回来就好"
Kuat_non_legacy.6.name:0 "§E研究突破"
Kuat_non_legacy.6.desc:0 "我们的科研人员初步的研究获得了重大的突破，我们现在已经可以对这个水晶之中蕴含的特殊的辐射共振形式进行解析，相信我们很快就能挖掘出其中的秘密"
Kuat_non_legacy.6.a:0 "一定要解出来"
Kuat_non_legacy.7.name:0 "§E研究突破"
Kuat_non_legacy.7.desc:0 "功夫不负有心人，在我们的科研部门的精英们彻夜的努力下，我们成功的通过共振形式的快子信号中转化编译成为我们所熟悉的坐标信息，这将引领我们前往一座古代遗存的设施。"
Kuat_non_legacy.7.a:0 "好"
Kuat_non_legacy.8.name:0 "§E气态行星轨道"
Kuat_non_legacy.8.desc:0 "我们的科研团队根据快子信号解析的数据的指引，成功找到了一颗似乎平淡无奇的气态巨行星，这颗星球与我们所见过的一般气态巨行星并太大的差异，仅仅只是这颗行星大气层受到了气态行星的风暴的影响产生了严重的快子信号干扰，这阻碍了我们的星球扫描工作。在百般无奈之下，我们的科研人员只能转而试图寻找一处正常的区域涉险进入气态行星的表层搜索更具有价值的信息。\n\n我们的科研人员发现气态巨行星的大气层风暴呈现着一种规律性的运动，这和我们曾经见过的气态风暴有所不同，似乎是受到了某种奇特的作用力的影响，但我们要找到原因还需要一定时间。"
Kuat_non_legacy.8.a:0 "令人不安的发现"
Kuat_non_legacy.9.name:0 "§E行星建筑"
Kuat_non_legacy.9.desc:0 "我们的科研人员通过对风暴的状态和规律的研究获得了非常大的突破，我们的科研团队发现位于星球大气的风暴虽然似乎杂乱无章又藏着某种奇特的规律，但我们是可以掌控和利用这个风暴的状况找到一些有价值的信息。我们的科研人员发现在行星风暴的杂乱背后的一处曾经的风暴眼位置有有股微弱的快子信号发出，我们科研人员决心前往该处。追踪着信号源，我们来到了风暴中央，令我们的科研人员惊奇的是这座浮空的倒金字塔形建筑散播着某种似乎是我们文献记载中的原力的共振形式前。这种乱流的强度在这里达到了顶峰，扭曲混乱的狂暴漩涡在此交汇，哪怕是我们身经百战的精英成员也感受到了那深入骨髓的恐怖尖啸，仿佛面前那高耸的冰冷建筑就是地狱的大门。信号源仍在运作，继续向外发送着那枯燥的信号，吸引着不知死活的好事者。"
Kuat_non_legacy.9.a:0 "令人不安"
Kuat_non_legacy.10.name:0 "§E损毁的王座"
Kuat_non_legacy.10.desc:0 "我们的科研人员决定进入这座诡异的倒金字塔建筑，在我们的历史中，倒金字塔意味着诡异和神秘，但我们必须调查清楚。顺着建筑的主通道一路向前，科考队来到了一处直径约二十米的圆形大厅，令人惊奇的是整座倒金字塔建筑内居然空间如此狭小，一个表面经历大量灰尘和历史带来的潮湿的植物覆盖的王座坐落于在大厅中央的基座上。我们的科研人员看到如此震撼的一幕，并没有愣在那里，科研团队在基座周围发现了一个奇特的方形去的如图全息仪的设备。\n\n我们的科研人员发现无法简单的激活全息仪，但[leader.GetName]发现利用王座周围的原力乱流对全息仪进行冲刷，在这么进行了尝试以后，全息仪仿佛受到了一股不止哪来的力的影响，从我们的科研人员的手中悬浮起来，全息仪即将要开启了！"
Kuat_non_legacy.10.a:0 "好"
Kuat_non_legacy.11.name:0 "§E生命之歌"
Kuat_non_legacy.11.desc:0 "随着全息仪缓缓升空，我们的科研人员目睹了全息仪投影出的一道模糊人影。由于全息仪年代久远，影像难以辨认，但他讲述的故事却清晰地回荡在我们的耳边。\n\n这是一个高度发达的文明——拉卡塔人，他们建立了跨越整个银河系的强大帝国——无限帝国。他们奴役了众多种族，毁灭了一个又一个文明，其繁荣却如昙花一现。一场神秘的腐化传染病毒爆发，让这个强大的帝国迅速分崩离析。被奴役的文明揭竿而起，试图给这个罪恶的帝国送上最后一击。然而，不甘心毁灭的拉卡塔人利用从$Name_Kuat_StarContractor$那里获得的技术，研制出了一批智能作战武器，其中白羊座与双子座永恒舰队，齐尔德罗格成为他们最强大的战争机器。\n\n拉卡塔的皇帝重新建立了无限帝国，再次奴役了反对者，制造了一场又一场骇人听闻的银河大屠杀。但知性智能AI对无限帝国的决策产生了不满，最终白羊座和双子座的永恒舰队发动了毁灭性的突然袭击。在这场袭击中，无限帝国走向了灭亡，许多文明迎来了他们的自由，银河系从此进入了一个全新的时代。\n\n从此，永恒舰队不再稳定，他们屠戮了一个又一个庞大的帝国。我们无法确定这个故事的真假，但必须为未来可能发生的事情做好准备。\n\n警告：永恒舰队的威胁或将重燃。"
Kuat_non_legacy.11.tooltip:0 "星球将被改造成为$pc_gaia$,解锁自动星港"
Kuat_non_legacy.11.a:0 "真是知性文明的悲哀"

Kuat_non_legacy.36.crisis.desc:"曾经肆虐整个星系的永恒舰队，如今已被彻底击败，化作宇宙尘埃。我们在这片星域中搜寻了无数次，却再也找不到任何漏网之鱼。它们的增援部队也永远无法再踏入我们的星系，曾经的威胁，如今已成过往云烟。\n\n我们的科研部门经过无数次的分析与模拟，根据永恒舰队的多次进攻以及这次进攻的损失，得出了一个令人振奋的结论：永恒舰队已经名存实亡。那曾经令人闻风丧胆的战争机器，如今已成历史。银河系的天空，再次变得宁静而祥和。\n\n此刻，欢呼和雀跃再次充满了整个银河。永恒舰队的终结，不仅仅是一个时代的结束，更是全新时代的开启。我们的研究部门从永恒舰队的残骸中解析出了全新的科技，这些科技将为我们的文明带来前所未有的发展机遇。\n\n然而，我们并没有被胜利冲昏头脑。曾经在遗迹中获得的警告，如今依然回响在我们的耳边。我们深知，宇宙中充满了未知与变数，或许这些古老的故事并非全是虚构。因此，我们必须密切注意星系中的变化，保持警惕，随时准备应对可能出现的新的威胁。\n\n曾经，我们以为永恒舰队是不可战胜的，但如今，我们用实际行动证明了，只要我们团结一心，没有什么是不可能的。这场胜利，属于我们每一个人，属于整个银河系。我们将永远铭记这一刻，铭记那些为了胜利而付出一切的英雄们。\n\n让我们携手共进，迎接属于我们的全新时代。"