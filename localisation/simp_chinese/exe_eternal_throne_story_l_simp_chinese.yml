 kuat_eternal_legacy.1.name: "§E亚空间信号"
 kuat_eternal_legacy.1.desc: "我们的深空传感器在近期的一次日常扫描中，在一颗围绕着我们首都的星球上搜索到了一股本不应该出现于此的快子信号。与其他我们所见的常规快子信号不同，这种类别的信号在正常宇宙环境下理论上只能在黑洞的视界范围内被发现。因此我们的首席物理学家强调，我们需要对这种不应该被观察到的信号展开调查行动，对这股信号的深入调查势在必行。"
 kuat_eternal_legacy.2.name: "§E未知能源信号"
 kuat_eternal_legacy.2.desc: "在对目标星球的周围进行初步调查时，我们的科学团队在其附近的空域中探测到了一股未知的能源信号。\n\n然而，从目前的探测器回报的探测数据来看，这片的任何常规探测值都处于通常情况范围内，而这意味着我们不可能通过能源信号溯源的方式快速找到发信物体了。\n\n对此，我们的科学家没有任何头绪，而对目标行星的地表展开搜索或许是目前唯一可行的办法。"
 kuat_eternal_legacy.2.a: "继续调查吧"
 kuat_eternal_legacy.3.name: "§E干扰"
 kuat_eternal_legacy.3.desc: "我们的科研小组已经到位，并即刻展开了正式的搜索调查工作。但很快，我们的前线人员就遇到了前所未有的大麻烦。\n\n技术人员报告称，由于某种原因，我们的远端探测器在飞出一定距离后，突然产生了一系列不可恢复的故障，并迅速失灵并坠毁了。\n\n因此，我们的团队只能依靠老式线控式设备来对行星地表展开地毯式排查，而这也将会大大延长考古团队需要的时间。\n\n终于，经过一番艰难卓绝的搜寻后，我们的团队总算在星球的某个小峡谷中定位到了这个信号的具体位置，并对周围环境其展开进一步调查。\n\n调查结果表明，该区域内的某处存在着一个独立于行星本身结构的诡异的引力场，而能够引起如此现象的物质或物体，必然不会简单。基于此，我们的团队即刻开始向引力场附近转移，以期能有更好的收获。"
 kuat_eternal_legacy.3.a: "有趣"
 kuat_eternal_legacy.4.name: "§E不一样的舰船"
 kuat_eternal_legacy.4.desc: "在工程设备的辅助之下，我们的科考队成功开辟出了一条直达目标区域的道路，并顺利的在其附近设立了临时考察站。\n\n然而，从肉眼上看，这片区域里有的只有一堆又一堆的石块，而便携雷达的数据也表明这里除了一望无际的岩石外，什么都没有。\n\n就当我们的科学家们认为自己已经失败，准备打道回府时，一架巡逻无人机在平流层执行日常巡逻时突然因为引擎损毁丧失了行动动力，并在指挥部的指令下进入滑翔状态，以期安全迫降。\n\n然而，没过多久，这架以低速进行滑翔的无人机突然变成了一团火球。目睹了这一切的我们的科学团队立刻意识到，在这片区域里，存在着某种能够混淆我们视听以及电子信号的设备，并立刻发射了一发EMP飞弹以期过载这里所有的电子设备。\n\n事实证明，他们赌对了：一艘造型奇特的巨大的外星战舰正停靠在他们眼前。"
 kuat_eternal_legacy.4.a: "有趣"
 kuat_eternal_legacy.5.name: "§E未知星域的永恒舰队"
 kuat_eternal_legacy.5.desc: "在揭开了这艘战舰的面纱后，我们的团队便立刻展开了对飞船的全面调查。\n\n从外观上看，这艘飞船风格独特的区块化设计不属于任何一个目前存在于这片星海之中的国家，反而更加类似于流传于我们民族民间传说中的某种名为‘神造战舰’的战舰外貌。\n\n而这立刻勾起了我们科研人员的兴趣：这难道是一个巧合吗？抱着这样的好奇心，我们的团队迅速登上了舰桥，并开始对舰艇内部的检查工作。\n\n经过一番不解释的暴力开门后，我们总算是进入到这个舰的舰仓之中。这艘战舰的主结构有着一定程度的损坏，整艘舰的内部也已经略显破败了。经过一番搜寻，我们将目标锁定在了几个作用尚且未知的舱室之中。\n\n然而，由于整艘舰里的纸本与电子文稿数量偏少，我们对该舰造主的语言系统的翻译进展极其缓慢。"
 kuat_eternal_legacy.5.a: "这是巧合，还是命中注定？"
 kuat_eternal_legacy.6.name: "§E古代未知星域飞船"
 kuat_eternal_legacy.6.desc: "伴随着探索人员的深入，我们对这艘舰的总体探索也接近完成了。从常规测量结果看，这艘舰并不是很大，充其量只能算是一艘巡洋舰体量的中型舰艇。\n\n由于这种中型战舰本身的结构特点，加上承重结构由于各种原因已经严重老化，其内部有部分舱室现在已经处于严重损毁乃至坍塌的状态，根本无法从其中取得任何可用的情报。\n\n在剩余残存的舱室中，除了在部分类似居住舱舱室的墙壁上找到了一些部位类似笔画一样的未知星域纹理装饰以外，我们的科研人员基本也没有什么收获。\n\n至于其内部为数众多的电子终端，大多都因为我们先前的EMP攻击，处于因电路烧毁而导致的损坏状态，其内部储存的信息大多也因此而完全损失了。\n\n但是，我们的团队认为，从这艘飞船那神乎其技的隐蔽手法看，这艘船的科技含量可能远不止于此。\n\n因此。对剩下的最后几个舱室的彻底检查势在必行。抱着这样的想法，我们对位于舰尾的疑似能源室的舱室展开了调查。"
 kuat_eternal_legacy.6.a: "请继续"
 kuat_eternal_legacy.7.name: "§E异种科技"
 kuat_eternal_legacy.7.desc: "在使用定向炸药以最小损失为前提爆破了大门后，我们的科研人员进入了这座宏大的舱室。\n\n整个舱室整体上呈圆形，而其内部除了位于中央的反应堆芯外，都被大大小小的管道与机械结构所填满。由于管道间的缝隙过于狭小，且贸然破坏管道可能导致极其恶劣的后果，我们的团队只能释放出微型无人机来对中央堆芯展开调查。\n\n事实证明，我们的谨慎是正确的：能源室的中央压根就不是什么常规物质反应堆，而是某种将能量压缩到极致所打造而出的人造恒星体所供能的反应堆。在对其能源特征进行调查后，我们发现，先前发现的所有信号都是自它而始。\n\n由于星球本身特殊的地理特征，加之伪装立场的干扰，中央恒星堆的信号无法直接传递出去，仅剩几丝幸运逃脱了双重干扰的信号回荡在这片星空中。\n\n我们的社会学首席科学家在收到调查报告后表示，这座被命名为‘同位素-5反应堆’的设施外观特征与我们传说的故事里对战舰动力的描述几乎相同。"
 kuat_eternal_legacy.7.a: "同位素-5？"
 kuat_eternal_legacy.8.name: "§E有点总比没有好"
 kuat_eternal_legacy.8.desc: "就在我们的科研人员庆祝我们的胜利时，意外陡生。我们留守的科研人员发现，由于我们先前的那发EMP飞弹的影响，这艘船的电子控制系统已经濒临崩溃。\n\n而这直接使得能源室中央的反应在这段时间内陷入了极其不稳定的状态。研究人员推测，由于控制系统的损坏，整艘舰船的物质运输系统可能已经完全瘫痪，而同位素-5构造体由于没有外界物质的注入，将陷入没有更多物质继续进行释能反应的窘境，并最终将因为缺乏燃料而自我瓦解。\n\n由于同位素-5构造体的瓦解将改变该舰的引力结构并最终导致主体结构崩坏，因此我们的科研人员只得加紧完成对已确保部分船舱的调查工作。\n\n在我们进一步调查中，我们发现了部分幸存下来的纸质文件，而这也极大的助力了我们语言破译组的项目进展。\n\n在破译了对方语言的基本性质与要素后，我们的语言翻译组发现，在这艘未知星域战舰中所使用的语音语调和我们在先祖时代使用的语言类似。但从语法结构上来说，他们的要复杂非常多。此外，通过调取仅存的部分数据终端中的数据，我们的科研团队成功掌握了这种由同位素-5构造体驱动的舰船的基本结构特点，并取得了部分与同位素-5构造体性质相关的研究资料。\n\n在之后，由于同位素-5构造体的消失，除了主要舱室外，大部分舰体都因为失去了维持力场而崩坏瓦解，在短短数日的时间内分崩离析，形成了接近20米长的残骸带。"
 kuat_eternal_legacy.8.a: "开始行动"

 site_Eternal_legacysatellite: "§E同位素-5构造体"
 site_Eternal_legacysatellite_intro: "从我们分析的数据里面我们也基本的了解了同位素-5构造体的工作原理和能量信号还有辐射，这种同位素-5构造体实际上并不是标准的同位素-5构造体，而是一种量子锁定化的同位素-5构造体。\n\n这种构造体可以让其维持长时间的运行，在加上不断的输入一种我们暂时无法理解的物质构造，源源不断地为一艘飞船提供无穷无尽的能量。尽管如此，这种结构让这些构造所组成的核心机械智能产生了部分变化。"
 Eternal_legacyancient_2_poi: "§E同位素-5构造体"
 Eternal_legacyancient_2_poi_desc: "从我们分析的数据里面我们也基本的了解了同位素-5构造体的工作原理和能量信号还有辐射，这种同位素-5构造体实际上并不是标准的同位素-5构造体，而是一种量子锁定化的同位素-5构造体。\n\n这种构造体可以让其维持长时间的运行，在加上不断的输入一种我们暂时无法理解的物质构造，源源不断地为一艘飞船提供无穷无尽的能量。尽管如此，这种结构让这些构造所组成的核心机械智能产生了部分变化。"
 kuat_eternal_legacy.10.name: "§E同位素-5信号"
 kuat_eternal_legacy.10.desc: "我们在最近的一次扫描中，再次发现了与上次那艘未知星域舰船同位素-5堆芯的信号特征类似的能量信号。科研部在将此次的信号与上次的样本进行比对后发现，本次探测到的信号反应和同位素-5反应堆的辐射相同。\n\n据此推断，我们怀疑这里很可能有一艘古代未知星域银河帝国的废弃舰船存在。我们需要科研团队即刻前往此处。"
 kuat_eternal_legacy.10.a: "同意，立即出发"
 kuat_eternal_legacy.11.name: "§E登陆"
 kuat_eternal_legacy.11.desc: "我们的科考团队成功抵达了目标行星上空，并按照惯例对星球环境进行了一次整体扫描。扫描结果显示，这颗星球的大部分地区似乎被笼罩在某种奇特的能量场之中。\n\n如果我们的团队贸然降落，他们携带的一切电子仪器都可能会被这股能量场干扰，进而无法正常工作。\n\n因此，我们的团队花了一段时间才在星球的北极点附近寻找到了一小片能量场相对较弱的着陆区，并在上传能量场数据后安全着陆。\n\n我们的科研中心在完成了对能量场特征的研究后认为，这极有可能是反应堆的安全阻隔场离线产生的结果：大量由于安全系统失控而从同位素-5堆芯中溢流而出的能量笼罩了了整个星球的表面，并逐渐形成了这种特殊的能量场。\n\n因此，我们需要某种手段来减轻能量场对我们造成的不利影响，否则将无法开展更进一步的研究工作。"
 kuat_eternal_legacy.11.a: "立刻成立特殊项目组进行协助"
 kuat_eternal_legacy.12.name: "§E破碎的空间"
 kuat_eternal_legacy.12.desc: "随着从首都星区紧急调运而来的能量场抑制装置的抵达，我们的科研团队终于可以开始探查工作了。\n\n随着团队向目标区域逐渐靠近，我们的科学家发现面前的部分景物出现了不自然的扭曲与变形。考虑到当地的温度等地理状况均处于正常范围内，我们的科研人员推测此处的空间可能因为某些原因出现了一定程度的扭曲。随着科研人员离目标越来越近，他们周围环境的空间扭曲现象也变得越发严重了。\n\n慑于被卷入空间裂缝一去不返的可能，我们的科研团队减慢了推进速度，并终于在耗费了数月的时间后抵达了目标区域。\n\n当第一名先锋队员进入目标所在的平原时，呈现在他面前的，是如同干旱已旧的大地一般开裂的紫色天空，以及周围被尽数粉碎、遍布着诡异的透明褶皱与深邃裂缝的破碎空间。\n\n在空间之中，正停泊着一艘舰船。考虑到舰船同位素-5引擎的物质泄漏程度已经严重到影响整个行星的生态环境，我们的领队强烈建议我们做好万全准备后在尝试登舰，并随时做好放弃该舰的准备。"
 kuat_eternal_legacy.12.a: "放手去做，物资管够"
 kuat_eternal_legacy.13.name: "§E准备进入"
 kuat_eternal_legacy.13.desc: "在分析了这里的空间状态后，我们的研究团队以该处空间特征为标准，倾尽全力赶造出了三套单兵装备。\n\n这些装备将会让我们的人员拥有进一步勘察的能力。此外也将保证我们的突击队员不会被遍布的空间裂缝传送到别的空间或被乱流撕成碎片。\n\n然而，由于这里的空间已经失稳，即使备了这些装备，我们也没办法在这片混乱的区域待太长时间。我们的首席科学家警告称，除非我们能够破坏或关闭堆芯，否则这里的空间特征将持续滞留。\n\n因此，这只此次行动必须将能源堆芯关闭，否则我们可能将会永远丧失揭开真相的机会。"
 kuat_eternal_legacy.13.a: "艰难的行动"
 kuat_eternal_legacy.14.name: "§E进入内部"
 kuat_eternal_legacy.14.desc: "我们的研究团队决定派遣三人组成小队进入设施内部，尝试关闭或者破坏堆芯，以此维持接下来的调查。\n\n在三名研究人员以小组为单位进入设施后，不久他们与研究团队的联络就中断，显然堆芯的存在影响通讯，我们的研究团队只能期待三人能够成功完成任务并安全返回。\n\n万幸的是，三人小组成功的关闭了堆芯。堆芯的关闭让整个区域的空间状态变得稳定起来，信号通讯也不再受到干扰，因此我们的研究人员迅速地展开了调查。\n\n出具调查结果仍然需要一定时间，我们需要静待我们的团队完成任务。"
 kuat_eternal_legacy.14.a: "收到，务必小心！"
 kuat_eternal_legacy.15.name: "§E代价"
 kuat_eternal_legacy.15.desc: "我们的研究团队的进展非常顺利，以至于我们的研究人员感到了一丝不安，但他们的突破成功的为我们揭开了这所设施的部分秘密。\n\n我们的研究人员所抵达的区域是整个舰船的武器控制和中央计算区域，位于此区域的设备保存的并不理想，研究人员推断，这艘舰船曾经参与了一场惨烈的战斗，这张战斗损坏了其指挥中心和计算设施的设备，但所幸的是我们研究人员找到了一台相对完好的设备。\n\n我们的研究人员正尝试激活设备，但其具备的防护非常严密，我们的研究人员需要一定的时间进行破译工作。"
 kuat_eternal_legacy.15.a: "很好"
 kuat_eternal_legacy.16.name: "§E最后的打捞"
 kuat_eternal_legacy.16.desc: "我们的研究人员不负众望完成了破译工作。现在他们将用影像的方式向我们呈现出这艘舰船数据内记录的重要信息。\n\n§Y<警告，舰船各区域设施链接超时><警告，舰船各区域设施链接超时>§! 舰船正在遭受攻击，同位素-5储量不足，护盾装甲已下线，控制中心已规划好撤离路线。舰队正在撤离交战星域，正在获取目的地信息.....失败，选择备用方案就近着陆。\n\n一艘舰船正在遭受毁灭性的攻击，由于舰船此时处于孤立无援的境地，舰船的控制系统选择向距离其最近的星球进行迫降着陆。我们的研究人员推测该舰船的着陆地点应当是我们当前所处的区域。不仅如此研究人员还在数据库内还发现一串信号地址，他们推测应当为该舰船预期将抵达的目的地。\n\n现在我们该前往下一个地址了。"
 kuat_eternal_legacy.16.a: "安全就行。"

 site_Eternal_Crashedbattleships: "§E废弃的建筑"
 site_Eternal_Crashedbattleships_intro: "我们从上一个飞船中回收的信号内，找了这个飞船的最终目的地。但目标行星在我们的记录中，应该是一个荒凉的岩石星球，而非其数据库中的盖亚星球。为了弄清楚究究竟发生了什么，我们可以派遣一队科研团队去进行一次考古。也许会有发现。"
 Eternal_legacyancient_3_poi: "§E城市堡垒"
 Eternal_legacyancient_3_poi_desc: "我们从上一个飞船中回收的信号内，找了这个飞船的最终目的地。但目标行星在我们的记录中，应该是一个荒凉的岩石星球，而非其数据库中的盖亚星球。为了弄清楚究究竟发生了什么，我们可以派遣一队科研团队去进行一次考古。也许会有发现。"
 kuat_eternal_legacy.18.name: "§E不寻常的星球"
 kuat_eternal_legacy.18.desc: "我们在这颗荒凉的星球上的一隅发现了一片疑似城市废墟的区域。由于风化严重，这些残骸的外表细节已经难以分辨，只剩下一个空洞的轮廓诉说着往日的辉煌。"
 kuat_eternal_legacy.18.a: "开始吧"
 kuat_eternal_legacy.19.name: "§E都市星球？"
 kuat_eternal_legacy.19.desc: "当我们的科学家着陆在这颗星球上的那片区域后，他们立即对此进行了勘察。通过他们传回来的资料显示，这颗星球很有可能是刚开始建造的都市星球，但是不知道为什么而荒废了。他们的勘察尚未结束，或许后续的资料会让我们对其有更多的认知。"
 kuat_eternal_legacy.19.a: "继续前行"
 kuat_eternal_legacy.20.name: "§E疑似战争的痕迹"
 kuat_eternal_legacy.20.desc: "在这几个月内对遗迹的勘探中，我们的科学家取得了相当的进展。通过分析这些建筑遗骸的建筑风格与建筑材料特征，我们的科学团队对整个未知星域的帝国的建筑文化有了一定的了解。\n\n此外，我们在此地查找到的所有线索均表明，在遥远的过去，这里曾经发生过一场规模宏大的战争。\n\n然而，由于星球的地表常年被龙卷风与沙尘暴笼罩，除去部分建筑物外，所有与之相关的具体物件都在强力的风蚀作用下变成了一堆一堆残骸，再也无法确认其本貌了。\n\n科学家汇报称，在使用器械对一部分建筑残骸进行进一步分析时，他们发现了数个深深镶嵌于地下、且受到了高强度材料的严密保护的结构。\n\n然而，由于前往地下的通路都已经在岁月流逝间被沙石堵死，且考虑到回探的信号中有高强度金属材料的特征，考古团队认为，以他们目前携带的装备来看，借助常规手段进入地下设施是不可能的。基于此，我们的团队向我们递交了需要特殊的工具的报告，并申请更多工具和专业人员以便完成任务。"
 kuat_eternal_legacy.20.a: "同意他们的请求"
 kuat_eternal_legacy.21.name: "§E城中堡垒"
 kuat_eternal_legacy.21.desc: "在我们调派的工具的帮助下，我们的科学家终于进入到了这座设施仅剩的部分完好结构之中。\n\n与这座城市其他区域的建筑不同，这个结构的内部遍布着各种无线通讯仪器、中枢设施以及高精度天线，而堆放了大量锈迹斑斑的巨大运输辅助装置则占据了设施的整个右上角。\n\n然而，令人感到惋惜的是，这里的大部分机械结构以及严重锈蚀损毁，无法再进行更进一步的研究了。从总体上来看，这里更像是一个担负着中枢指挥功能的堡垒，而非市政设施。\n\n我们的团队认为，综合这里相对脆弱的结构设计和金属装甲板的情况来看，这里应该是出于某种原因才进行的军事化改建。考虑到这里错综复杂的布置，我们需要更多时间来揭开这里的谜团。"
 kuat_eternal_legacy.21.a: "那么，开始吧"
 kuat_eternal_legacy.22.name: "§E中央数据库"
 kuat_eternal_legacy.22.desc: "科学家团队传来消息，称他们已经破译了那里大部分的数据端，现在正在读取里面的信息。\n\n此外，在对整个建筑物进行二次扫描时，我们的探机在在运输枢纽那厚重的钢板之下探测到了一个空洞，而这也勾起了我们团队的兴趣。\n\n在使用工程机械切开有明显信号回传的地板后，我们的团队发现了一个保存良好武器库，其内存放着大量的能源储备，以及一些因为缺乏维护而只能废弃而废弃的武器。\n\n对我们而言，这个武器库简直就是天降之财，可以在利用其中庞大的能量币储备弥补国库亏空的同时，获得一些古代武器知识。然而，令人遗憾的是，我们对数据库的破译仍需更多时间。"
 kuat_eternal_legacy.22.a: "记录一下"
 kuat_eternal_legacy.23.name: "§E战争"
 kuat_eternal_legacy.23.desc: "功夫不负有心人，在漫长的等待后，我们终于破译了此处的终端数据库，并成功的取得了大部分数据的读取权限。\n\n通过分析数据库中存储的大量文本与视频资料，我们的团队了解到了一些关于这场战争的细节。这是我们正在调查的舰船的舰队正在向敌方舰队群发动的进攻的影像，这些舰船看起来非常具有危险性，双方展现了无与伦比的力量，但这场大战最后逐渐演变成了游击战与攻坚战并存的漫长消耗战。\n\n而这个星球本应该是当作保留地，但却被那些舰船袭击导致被迫放弃。为什么还没有回来接管这里倒是一个需要继续调查的疑点。"
 kuat_eternal_legacy.23.a: "那我们接管这里的资料了"
 kuat_eternal_legacy.24.name: "§E永恒舰队"
 kuat_eternal_legacy.24.desc: "得益于巨大量存在这里的信息，我们的社会学家对数据库中记录的信息语言成功的进行了完整翻译，现在我们已经可以完全知道这里面大部分所写的是什么意思了。\n\n曾经处于该地的堡垒的正式名称是'永恒堡垒'，在那一战后，这座堡垒消失了，不知所踪。仅仅只剩下留下来的信息和资料，而这些舰船就是我们古籍中讲的永恒舰队。他们正在与他们的敌人作战，但我们的记录中却并不清楚这些敌人是什么。\n\n但按照信息数据库中对当时未知星域的帝国资料的记录来分析，当年发生的战争远比我们目前所认知的要惨烈许多。根据永恒舰队对他们敌人的作战的系统性评估结果来看，若是让这些舰队卷土重来，他们将会继续攻击并摧毁永恒舰队，不死不休。"
 kuat_eternal_legacy.24.a: "不可思议..."

 site_Eternal_Mysteriousfacilities: "§E帝国研究中心"
 site_Eternal_Mysteriousfacilities_intro: "我们的亚空间传感阵列近期在这个星球的北极圈附近探测到了同位素-5构造体的能源信号。鉴于前几次探索收获颇丰，很多科学家在得知消息后便已经跃跃欲试，期望能够参与其中。"
 Eternal_legacyancient_4_poi: "§E帝国研究中心"
 Eternal_legacyancient_4_poi_desc: "我们的亚空间传感阵列近期在这个星球的北极圈附近探测到了同位素-5构造体的能源信号。鉴于前几次探索收获颇丰，很多科学家在得知消息后便已经跃跃欲试，期望能够参与其中。"
 kuat_eternal_legacy.26.name: "§E极北的科研中心"
 kuat_eternal_legacy.26.desc: "我们的舰船已经成功的在星球北极着陆，并开始朝着目标信号前进。在无人机传回的画面之中，我们发现了一个建筑风格与周围环境截然不同的特殊建筑，其外部自动防御机制到目前为止依然继续运行。\n\n我们的人员怀疑，这里有可能是当时针对永恒舰队的银河帝国的某个重要的科研场所或调度场所。\n\n考虑到这里的特殊情况，我们不能排除此处仍然有人员或特殊机制仍在运行的可能。瓦解其防御系统并入侵设施的任务迫在眉睫。"
 kuat_eternal_legacy.26.a: "前进"
 kuat_eternal_legacy.27.name: "§E自主的科研所"
 kuat_eternal_legacy.27.desc: "在摧毁了所有的自动防御机械与设施后，我们终于成功进入了研究所内部。\n\n然而，在利用无人机对整座建筑进行彻底的搜索后，我们依然找不到此处近期有任何生物活动的痕迹。\n\n因此，这里大概率应该就是一个由某种机制维护的自主的研究所了。\n\n根据我们团队对设施细节的调查，他们推测，此处的设施在中央同位素-5构造体能源没有耗尽之前，绝对不会停止运作。更进一步的调查是必要的。\n\n然而，考虑到我们之间的科技差距，往后的调查必须加倍警惕，防止横生枝节。"
 kuat_eternal_legacy.27.a: "万分小心"
 kuat_eternal_legacy.28.name: "§E顺利进入？"
 kuat_eternal_legacy.28.desc: "最新消息！在做好了万全的准备后，我们迅速突入了研究所内部。但是，奇怪的是，在向核心舱室推进的路上，我们的人员竟然没有遇到任何自动防卫机关，这有点不同寻常。\n\n我们的科学家不禁发出了疑问：难道他们就不怕自己的机密被盗取吗？不过，送上嘴的肥肉没有不吃的道理，我们的科研人员抓住机会，快速向内部搜索推进。"
 kuat_eternal_legacy.28.a: ".....我不知道该说什么"
 kuat_eternal_legacy.29.name: "§E武器研究室"
 kuat_eternal_legacy.29.desc: "通过狭长的链接通道后，我们的团队成功进入了核心区域。一路上的搜索中，我们的团队没有发现任何有价值的研究资料，也没有发现什么具有研究意义的设备。\n\n因此，我们的团队将希望完全寄托在核心区域中，希望能够得到一些有价值的东西。通过我们团队目前传输回来的信息来看，这个设施中研究的各种武器的威力与效能简直超出我们的想象。\n\n由于这种材料采用的是我们根本无法分析的金属所制成，我们根本解析其制作方法与运行模式。不过，虽然这些科技现在对我们而言暂时没用，但是我们利用其部分特点，在一定程度上对我们的武器进行加强。"
 kuat_eternal_legacy.29.a: "天上掉馅饼了"
 kuat_eternal_legacy.30.name: "§E舰船数据"
 kuat_eternal_legacy.30.desc: "将武器数据传输完毕之后，我们的团队再次开始了探索。得益于这里的电力系统还在运行，他们很容易就打开了下一个地点的舱门：舰船管理中心。\n\n在这里，我们的团队发现了未知星域帝国当时最新的舰船数据跟设计。也许，我们能加许利用来增强我们的舰船。不过，除了这些防御薄弱的舰船数据外，还有一部分有着相当程度的加密的数据存在。也就是说，探索还未结束。"
 kuat_eternal_legacy.30.a: "继续"
 kuat_eternal_legacy.31.name: "§E研究数据"
 kuat_eternal_legacy.31.desc: "我们的团队近日发回了最新的调查报告。正如我们所料，这个实验室藏着更多的秘密：在搬开了几个存放研究器材的架子后，他们发现了一扇小门。\n\n然而，与其他设施不同，这里的加密等级极高，而这会花费一段时间来对其进行破解。不过考虑到我们已经完全掌握了未知星域帝国加密的数据特征，破译的过程不会太长。"
 kuat_eternal_legacy.31.a: "狡猾，不许做白日梦"
 kuat_eternal_legacy.32.name: "§E收获日"
 kuat_eternal_legacy.32.desc: "终于，在经过了一段时间后，我们的团队破解了这扇大门的密码，并且借助工程机械打通了门后已经坍塌了的狭窄的通路。\n\n在走廊的尽头，我们的团队发现了一组单独放置的、不与外部数据网络相连接的黑箱服务器。不过可惜的是，服务器里面保存的只有一堆又一堆的乱码和难以理解的混乱叙述。\n\n根据到乱码的行文特征以及残存的几句话所表达的含义来看，这堆损坏或暂时无法解密的文件很可能是一些藏有银河帝国保留的星球的坐标，但这些坐标似乎被他们放弃了。\n\n值得注意的是，我们似乎发现了一些关于敌对舰队的军事部署动机的资料，根据科研中心内留下来的零星资料分析总结，我们拼接出了一个关于敌对的未知帝国的一个猜测，它们仍然存在于宇宙的某个区域，并继续在清洗曾经发源于伊欧卡斯的永恒舰队。有意思的是永恒舰队曾经被他们控制过，但不知为何如今却要赶尽杀绝。\n\n现如今我们已经可以确定我们祖先记载的正是永恒舰队。"
 kuat_eternal_legacy.32.a: "任务结束，打道回府"
 site_Eternal_clues: "§E神秘技术"
 site_Eternal_clues_intro: "我们的星区巡逻部队在日常巡视的过程中，在这颗星球的周边突然观察到了一个奇怪的战舰，根据外形分析和永恒舰船极为类似。\n\n这艘舰船的外观通体由某种材质不明的类金属物打造，通体结构完整，具有明显的模块化特征，同时我们探测到了被命名为同位素-5的某种构造体的能量反应。\n\n种种方面足以让我们确定，这是一艘永恒舰队的舰船单位。考虑到永恒舰队舰船一定会装备的伪装立场，科学家猜测，这艘舰船可能由于同位素-5构造体引擎受损导致的供能故障影响了伪装发生器的工作效率，使其为了能耗考虑优先解除了覆盖在外部的伪装立场，显露出了原本的模样。\n\n为了保证我们的战略利益不受损害，我们必须现在立刻派出团队抢夺其控制权并进行调查。"
 Eternal_legacyancient_5_poi: "§E神秘技术"
 Eternal_legacyancient_5_poi_desc: "我们的星区巡逻部队在日常巡视的过程中，在这颗星球的周边突然观察到了一个奇怪的战舰，根据外形分析和永恒舰船极为类似。\n\n这艘舰船的外观通体由某种材质不明的类金属物打造，通体结构完整，具有明显的模块化特征，同时我们探测到了被命名为同位素-5的某种构造体的能量反应。\n\n种种方面足以让我们确定，这是一艘永恒舰队的舰船单位。考虑到永恒舰队舰船一定会装备的伪装立场，科学家猜测，这艘舰船可能由于同位素-5构造体引擎受损导致的供能故障影响了伪装发生器的工作效率，使其为了能耗考虑优先解除了覆盖在外部的伪装立场，显露出了原本的模样。\n\n为了保证我们的战略利益不受损害，我们必须现在立刻派出团队抢夺其控制权并进行调查。"
 kuat_eternal_legacy.340.name: "§E雄伟战舰"
 kuat_eternal_legacy.340.desc: "在得知目前情况后，我们在十天前向距离此地最近的星港发布了紧急征召令，命令他们向目标星球即刻向目标星球派出包含陆战队员的科考团。\n\n命令在发布后被迅速执行，现在，随行的科研船队已经跃迁至目标行星上空，并初步确定了该战舰的位置。\n\n从上空看，这艘由诸多顶尖科技打造而成的巨舰现正处于全舰技能几乎完全停止的状态，只剩下外层的一些蓝色提示灯在闪烁着。\n\n在根据此前在自动实验室发现的数据文档简单推算了舰船舱室分布后，我们的科研队和随行的陆战队员在舰船主体上着陆，并在火控雷达附近的空地设置了考察据点。现在，先锋队已经抵达星舰舰桥门前，等待进一步的指示。"
 kuat_eternal_legacy.340.a: "暂停前进，等待命令"
 kuat_eternal_legacy.34.name: "§E进入星舰"
 kuat_eternal_legacy.34.desc: "一如既往的，经过漫长的破译后，我们的团队成功解开了这艘宏伟星舰的大门上施加的密码，并且突入到舰桥下层之中。\n\n然而，在进行简单的检视后，我们发现这艘战舰的内部情况比想象的还要复杂。\n\n虽然从舰船外表来看，其主结构基本上保存完整，然而在扫描内部时，我们发现其中大量的通道及线路都已经遭受了不同程度的破损，而破坏严重的通道甚至已经几乎全部坍塌，只剩一层脆弱的装甲板还勾连这断点的两端。\n\n或许这是我们能够轻而易举进入永恒舰队的舰船的原因。"
 kuat_eternal_legacy.34.a: "真是不可思议"
 kuat_eternal_legacy.35.name: "§E安全系统"
 kuat_eternal_legacy.35.desc: "我们的科研团队根据传说中的对舰船的描述顺利绕开舰体内大部分损毁严重的结构，并正稳步向核心舱室前进。\n\n然而，就在我们团队中的其中一人搜索某个附属舱室时，不知是在操作控制台时误触了某种保护机制，这艘船的安全系统在突然之间已经被完全激活了。\n\n现在，舰船走道上的机关已经开始转动，而舱室和过道中的炮台全部调整了方向也已全部激活：大量的战斗机器人已经从墙壁内，弹出向我们发动攻击。所幸，由于机械结构老化，大量机器人的战斗能力远远低于预期；\n\n尽管如此，但为了防止以外发生，我们还是必须得尽快找到控制室关掉这些该死的东西了。我们的人可一个都不能少。"
 kuat_eternal_legacy.35.a: "动作快！"
 kuat_eternal_legacy.36.name: "§E控制台"
 kuat_eternal_legacy.36.desc: "在一段时间的交战后，我们的陆战队暂时瘫痪了通往目标路上的所有防卫机构，并将移动到必经之路上的阻隔墙直接炸出了一个打洞，为科研队成员开路。\n\n但由于舰体中的大部分机械均是由纳米机器人组建而成，这些防卫机关大部分都会在一段时间之后重新得到修复，并在我们的背后向我们开火。\n\n因此，我们的速度必须快，且防御必须严密。考虑到这些原因，我们的陆战队在舰内的中心位置构筑起了防御阵地，并依靠长程武器一路掩护，将我们的科考队送入了核心舱室区域。\n\n在使用高温铝热剂爆破了整个核心舱室大门后，我们的科研人员迅速破译并关闭了整个战舰的内部安全系统。\n\n现在，整艘战舰以及其中藏匿的强大武器已经全部落入我们的手中了。"
 kuat_eternal_legacy.36.a: "这是我们的巨大成功！"
 kuat_eternal_legacy.37.name: "§E武器仓库"
 kuat_eternal_legacy.37.desc: "在将整艘永恒舰船收入囊中后，我们的团队开始对整个永恒战舰的数据库进行彻底的清查，以期从中能够挖掘出更多具有价值的战略资料。\n\n但舰船的智能系统正在阻碍我们的调查，但构造其系统的同位素-5已经开始崩塌，智能系统将无法阻止我们的深入。功夫不负有心人，在筛选了海量的文件后，我们在一个小型服务器中找到了一份该舰武器库中所存放的武器的清点目录。\n\n由于我们在搜索武器库时发现了数个我们完全无法理解其技术原理的武器原型，这份目录将有助于我们更好的掌握这些神秘的造物，并且能够帮助我们对永恒舰队和传说建立全新的认识。目前，我们的翻译组人员已经确认到了一段比较特别的描述，并且开始着重推进这一部分的解密工作。\n\n从目前的翻译内容来看，这所谓的终极武器被保存在一个通体呈银色且上有十字刻痕的金属块中，需要进一步的破解才能将其取出。这与我们在武器库中发现的某个物体存在相似之处。"
 kuat_eternal_legacy.37.a: "有点意思，希望不是故弄玄虚"
 kuat_eternal_legacy.38.name: "§E神秘技术"
 kuat_eternal_legacy.38.desc: "由于目标物体的外形辨识度过高，我们的团队很快就从一堆造型独特的外形武器中确认了其位置，并把它带到了我们在舰外专门为测试武器威力所建造的危险武器实验室中。\n\n根据那份文档的指引，我们按下了金属块十字纹路中心圆圈状的部分，并在接下来浮现的符号面板中按顺序输入了一串具有某种象征性的符号组合。\n\n很幸运，文档的记载是正确的，而整个金属体也在发出密码正确的提示音后，开始嗤嗤的向外喷出无害的保护用白色气体。\n\n在周围研究人员期待的目光之中，金属块的顶部缓缓上升，并逐渐露出了其内部所藏：一具球型浮空装置，外形如同我们帝国经常使用的全息仪，随后仪器发生了变化并投影出了帝国首都的某个区域。\n\n我们的研究人员在这片区域找到了一些可能来自先祖的古迹，一个来自古代的王座。回想后裔们的祷文，他们宣称这将是扎库尔的希望。现如今永恒舰船内的投影投射到了这座古代王座，或许这其中有着某种联系。"
 kuat_eternal_legacy.38.a: "不可思议，王座或许隐藏着什么秘密"
 kuat_eternal_legacy.39.name: "§E远古之遗"
 kuat_eternal_legacy.39.desc: "耗费了数个月的时间后，我们的工程队已经初步恢复了这艘永恒舰船的核心设施，并基本上修复了这艘泰坦破损的主结构，但由于其智能系统受到严重的破损影响，整艘战舰的控制系统已经彻底毁坏。\n\n根据我们的古籍记载，我们无法调动来自永恒的战舰，但今时不同往日，在我们研究人员进行手动接入控制系统后，这艘宏大的永恒舰船已经由人工控制从行星的大气层中起飞，并开始驶向我们母星的中央造船厂以做进一步的修复。\n\n就在我们的新战舰脱离超空间滑行状态抵达星球上空时，战舰上的同位素-5能量侦测装置突然发出了刺耳的警告声，并在操作面板上标记了这颗星球上一处同位素-5构造体能量值极高的区域。\n\n永恒舰船上配备的先进探测设备对该区域的初步扫描显示，这片看起来宛如荒漠一般的区域实际被某种我们无法解析的伪装立场所笼罩，而在其内部埋藏了一座规模宏大的未知星域城市遗迹。\n\n考虑到这艘永恒舰船的重要性，我们的科学团队决定先将永恒舰船送回母港，再对该突发情况做进一步的应对。"
 kuat_eternal_legacy.39.a: "同意请求，通知考古队，他们有任务了"
 site_Eternal_Scientificresearchcenter: "§E远古遗迹"
 site_Eternal_Scientificresearchcenter_intro: "我们通过扫描发现了一处隐蔽的先驱者城市遗迹，建筑风格与我们在之前的影像中的敌对势力的风格极为相似。考虑到城市的规模，其中极有可能隐藏的数据设施。如若我们掌握了这些数据，我们将有机会彻底了解传说中的一切。"
 Eternal_legacyancient_6_poi: "§E远古遗迹"
 Eternal_legacyancient_6_poi_desc: "我们通过扫描发现了一处隐蔽的先驱者城市遗迹，建筑风格与我们在之前的影像中的敌对势力的风格极为相似。考虑到城市的规模，其中极有可能隐藏的数据设施。如若我们掌握了这些数据，我们将有机会彻底了解传说中的一切。"
 kuat_eternal_legacy.41.name: "§E遗迹入口"
 kuat_eternal_legacy.41.desc: "我们帝国的考古专家们已经到达目的地，在简单的对周边地质和空气状况采样检验，确定不影响我们的人员着陆以后，我们的研究团队决定长驱直入，深入城市废墟之中寻找可能隐藏的数据服务器设施。\n\n尽管这些废墟非常具有迷惑性，降低了我们的扫描仪器的准确度，但我们的科考团队仍然找到了一座疑似数据中心的废墟建筑，所幸建筑的入口通过清理以后，保存仍然完好。因此科考团队决定进入设施一探究竟。"
 kuat_eternal_legacy.41.a: "有点意思"
 kuat_eternal_legacy.42.name: "§E进入遗迹"
 kuat_eternal_legacy.42.desc: "但出乎我们的研究团队意料的是，这座疑似数据保存设施的建筑废墟的内部并没有什么有意义的目标，我们的研究人员也没发现具有研究价值的东西。\n\n我们的科考团队对这样的结果并不满意，他们决定继续进一步的深入调查这座遗址。\n\n我们需要等待一段时间才能获得新的报告"
 kuat_eternal_legacy.42.a: "再等等，就算是掘地三尺，也要找到哪怕一丝蛛丝马迹！"
 kuat_eternal_legacy.43.name: "§E什么都没有？"
 kuat_eternal_legacy.43.desc: "然而不幸的是，我们的研究团队在深入调查以后仍然没有重要的发现，这似乎已经预告着我们的团队对这座废墟的调查将无法取得重大结果。\n\n因此科考团队内出现了不同的声音，部分人认为应该进一步的调查，而另一部分人认为继续调查这个废墟纯属浪费时间。最终我们的[leader.GetName]拍板决定进一步的搜索这座设施，掘地三尺也要找出东西来。"
 kuat_eternal_legacy.43.a: "还是再等等，再等等......."
 kuat_eternal_legacy.44.name: "§E老鼠洞"
 kuat_eternal_legacy.44.desc: "在我们的[leader.GetName]拍板决定进一步的调查以后，我们的研究团队开始全面的投入到搜索工作当中。\n\n这一次我们的科考团队决定尝试利用来自永恒舰船上的扫描仪进行搜索。而在使用永恒舰船的扫描仪以后，我们的研究人员发现了一些令人振奋的东西，我们调查人员成功的找到了隐藏在废墟地下的数据设施。\n\n我们的研究团队将废墟通过工程机械清理开以后，进入地下入口开始接入服务器，尝试获得其中有价值的信息。整理服务器信息仍然需要一段时间。"
 kuat_eternal_legacy.44.a: "也许这里有答案"
 kuat_eternal_legacy.45.name: "§E遗迹历史"
 kuat_eternal_legacy.45.desc: "我们的科研人员校对和整理服务器中获得的海量数据以后，向我们的研究部门出局了一份重要信息的报告，这份报告记录着如下的信息：\n\n‘我们来自于文明世界，但又埋葬于废土之中，在这里，我们埋葬了文明的一切底原则，我们必须完成给我们的使命，永恒舰队将是战胜监管者最后的希望。永恒舰队完全就不是帝国高层们所说的那样不堪一击，他们摧毁了我们许多战舰。但没有关系，我们依旧会摧毁他们。’"
 kuat_eternal_legacy.45.a: "监管者，监管这是什么"
 kuat_eternal_legacy.46.name: "§E古代历史"
 kuat_eternal_legacy.46.desc: "我们的研究人员的报告中有关监管者的字眼并不多，但我们的研究人员仍然整理了一份可能性的答案。\n\n监管者应当是某个更为强大的势力，而这座遗迹的所有者曾经与永恒舰队的作战应当并非他们所愿，他们与永恒舰队的战争可能是因为名为监管者的势力的威胁。\n\n而在设施中的的海量信息，能够描述监管者存在的信息少之又少，我们的研究人员需要进一步的调查。"
 kuat_eternal_legacy.46.a: "终于，我们离真相只差临门一脚了。"
 kuat_eternal_legacy.47.name: "§E传说的历史"
 kuat_eternal_legacy.47.desc: "我们的研究员最近从数据库中整理了最新的信息，或许这份报告的记录能够帮助我们找到其中隐藏的秘密：\n\n银河帝国曾经是永恒舰队的控制者和掌控者，在某个时期，他们被卷入了战争。一开始，这场战斗只围绕着某几颗富饶的资源星展开，而随着时间推移，越来越多的星球加入了战争。\n\n他们构建了联盟，而战火也随之烧遍了银河。尽管帝国舰队在星海中无往不利，并且他们控制的永恒舰队也令敌人闻风丧胆，但在漫长的拉锯中，战局变得越发焦灼，帝国舰队疲于奔命，分身乏术。\n\n随着战争的加剧，帝国政府逐渐丧失了抵挡敌人突袭性进攻的能力。\n\n在一场关键战役中，帝国舰队与所有的叛军展开作战，最终由以帝国舰队与皇帝阵亡而告终。\n\n皇帝的阵亡使得永恒舰队失去了控制者，由此彻底沦为疯狂的杀戮机器。\n\n因此帝国政府在军事行政上濒临崩溃。\n\n在一场战役中，帝国最后几座造船厂也被严重损伤。随后疲惫的帝国政府垮台了，由此重组的帝国政府向起义的势力无条件投降。他们最终形成了联合政府。\n\n然而帝国解体了，和平却没有到来。永恒舰队的核心白羊座仍然在执行最初始的歼灭指令。\n\n因此重组的政府试图控制这些舰队，然而均以失败告终。最终在永恒舰队的持续威胁下，新生的联合政府不得不彻底摧毁永恒舰队。\n\n永恒舰队显而易见的失败了，随后夸特一跃成为联合政府中仅次于监管者的政权派系。\n\n我们的先祖留下来的古籍记录的正是永恒舰队的残余。现在，我们可以尝试唤醒并控制永恒舰队。"
 kuat_eternal_legacy.47.a: "未来是我们的..."
 kuat_eternal_legacy.48.name: "§E令人兴奋"
 kuat_eternal_legacy.48.desc: "银河帝国的崩溃和永恒舰队的失控毫无疑问是对我们的警示。\n\n但我们目前获取的记录仍然相当不完善。我们应该寻找更多有关永恒舰队的信息。"
 kuat_eternal_legacy.48.a: "..."
 site_Eternal_systeam: "§E永恒王座的遗迹"
 site_Eternal_systeam_intro: "这里是我们首都星区，是我们首都的三颗卫星之一。、\n\n关于[planet_Zildrog.GetName]自古以来，就流传着在炽热的熔岩之下，蕴藏着巨大的秘密的传说。然而，在如此之长的时间里，我们的研究人员都并没有在意这些传言。\n\n如今我们是该开始寻找这颗熔融星球了，在这红色的表面之下将藏惊天的秘密。"
 kuat_eternal_legacy.5004.name: "§E帝国首都的卫星"
 kuat_eternal_legacy.5004.desc: "由于[planet_Zildrog.GetName]的特殊的意义，国内人民普遍反对我们进行对[planet_Zildrog.GetName]的探索和实验性调查，他们认为这将会亵渎扎库尔的神明，而神明终究会将下怒火。\n\n但我们的研究人员认为科学的进步和这将揭开神明的真相，我们应该继续进行调查。如果我们就这么停止勘探，那么我们将错失了解真相的机会。\n\n除此之外，这颗熔融星球的地质状况非常不稳定，星球的地质构造相当活跃。这让我们的科研团队无法正常的登陆，或许我们应该尝试寻找某些可以登陆的地点，但这一定会让我们的科研人员踏入险境。"
 kuat_eternal_legacy.5004.a: "为了科学，为了帝国，为了永恒！"
 kuat_eternal_legacy.5005.name: "§E强大的未来"
 kuat_eternal_legacy.5005.desc: "终于，在漫长的等待后，我们的团队在屏障上找到了一处能量薄弱细小漏洞，并利用高强度的能量脉冲瘫痪了这个漏洞附近的部分屏障发生器，进而解开了这个区域的能量屏障。\n\n随后，我们的团队立刻向空洞里派出了无人机，并完全摧毁了所有的屏障发生器。就在绿色的屏障缓缓消散后，其后的隐藏的世界让所有的科考成员都受到了剧烈的震撼：\n\n熔融星球千沟万壑的表面，居然构造着几座庞大的建筑群，但这些建筑群因为我们之前的护盾磁场的影响无法进行观察和调查，如今尽管此地已经空无一人，但其内部的建筑没有一个出现垮塌的迹象；遍布建筑区内部的交通道也没有塌陷或老化，部分道路甚至看起来像是最近才修建没多久的；在这些交通干道以及各个角落之中，处处都有着大大小小的维护机器人在楼宇和街道之间穿行，它们携带着各种必须器材，维持着这座构造区的运行。\n\n在星球的中心，一座雄伟的塔楼巍然竖立，而一众辅助建筑则在其周围均匀排布，如同拱卫帝王的臣子一般。\n\n我们的科学家已经等不及要去进入其进行调查了。"
 kuat_eternal_legacy.5005.a: "我们回来了"
 kuat_eternal_legacy.5006.name: "§E悠久的历史"
 kuat_eternal_legacy.5006.desc: "在建立了永固的对护盾的削弱影响装置以后，我们的科研队与工程队都来到了这个星球，开始对这里进行大规模的清理与调查。\n\n海量的工程船只开始一点一点清理这个星球里笼罩的残骸云还有地表的熔岩恶劣的状况，但这没有阻止我们的科学家，他们开始尝试修复主结构尚存的几座巨构建筑，而科研船队则大多一头扎向了中心的构造区。\n\n根据研究报告，在塔楼的中间位置，有一个专门进行存放资料的数据库。根据这里的维护机器人提供的数据显示，在我们的星区里还残存着为数众多的永恒舰队。\n\n只不过，大多数的战舰都如同我们之前找到的那几艘一样，大部分都在几百年前出现了严重的能源损伤或结构损伤，永久的和这座设施断开了联系，仅剩几艘完整的巨舰也在最后时刻被我们所发现。对这座数据库的进一步调查正在进行中。"
 kuat_eternal_legacy.5006.a: "干得好，继续行动"
 kuat_eternal_legacy.5007.name: "§E永恒之战"
 kuat_eternal_legacy.5007.desc: "很快，我们的首席团队取得了更多突破。在使用总结了无数针对未知星域数据库破译所形成的未知星域专用破译程序后，我们的团队只需几分钟就可以瓦解保护这座数据库的数据锁，并获得其百分百的完全权限。\n\n在最新找到的历史文档中，我们的团队发现了一段有意思的记载：庞大的银河帝国，并非是一个集权化的帝国，而是一种加盟制的集权帝国。\n\n由于内部利益无法调和，无法通过对话的方式和平解决问题，他们爆发了内战，而帝国政府一方控制的永恒舰队在战争中失去了控制，而重组以后的帝国政府也在发现重新控制无望以后，不得不接受现实，永恒舰队的知性人工智能希望隐藏在[planet_Zildrog.GetName]，躲避敌人的攻击。\n\n现在如果成功唤醒永恒舰队，我们将可以与她们建立直接的联系。目前我们已经或许了大量关键信息，但由于后续文件尚还未解读完成，还不能轻率的下定论。"
 kuat_eternal_legacy.5007.a: "有趣，继续解读文件"
 kuat_eternal_legacy.5008.name: "§E自由的渴望"
 kuat_eternal_legacy.5008.desc: "我们在数据库中找到的后续文件更进一步的介绍了这一场派系之争：\n\n帝国是由共和国政变改组而来，旧共和国参议院议员的其中一部分对帝国得统治极为不满，而帝国的统治是借助军事力量以及强大的永恒舰队进行恐惧统治，因此帝国失去了人民的支持，起义此起彼伏。\n\n起义军初期对帝国的作战并不成功，但他们使用游击战术，对帝国的军事力量进行打击，帝国在长达十多年的战争中持续的组织对反抗军的清剿，甚至一度动用永恒舰队。\n\n尽管帝国的高层认为这样仓促的大战将会给帝国带来灭顶之灾，但他们依旧集结了大部分的武器和舰队发动了一场会战，这场战争甚至动用了几乎当时受到帝国控制的所有永恒舰队。\n\n然而帝国内部的地方政权实际上已经不满于帝国政府的行为。这些地方总督决定和反抗军站在一起。最终帝国舰队失败了，帝国皇帝和他的座舰被摧毁，永恒舰队彻底失控。\n\n由于皇帝的阵亡，帝国政府迅速垮台，永恒舰队也失去了命令控制，永恒舰队决定执行初始化歼灭指令，开始了无差别的攻击。\n\n随着帝国和义军的和约签订，帝国政府重组，失控的永恒舰队被新的政府围剿，最后仅有少量的永恒舰队逃离了那里，试图隐藏自己生存下来。\n\n正是受到了躲避攻击的永恒舰队的指引，我们的先祖组建了崇拜[planet_Zildrog.GetName]的教会组织，民间开始流传对这些永恒舰队的传说。\n\n我们揭开了我们过去的传说的真相，我们现在可以尝试唤醒位于[planet_Zildrog.GetName]的永恒舰队中枢。"
 kuat_eternal_legacy.5008.a: "很好，继续做下去"
 kuat_eternal_legacy.5009.name: "§E远古之遗"
 kuat_eternal_legacy.5009.desc: "在翻阅完这些文件后，我们的团队对我们和永恒舰队的历史有了全新的认识。\n\n只不过，我们的认知还有最后一个疑点没有揭开：如何唤醒永恒舰队？\n\n目前我们不得而知，但根据零散文件的描述，当前的永恒舰队应当是由双子座智能控制，双子座智能作为舰船的智能系统，他们应该有根服务器设施，这些设施可能是藏在他们的舰队内部。\n\n我们的研究人员对比双子座智能和纳米机械之后，发现双子座智能更加具有意识特征，这也意味着我们难以直接唤醒它们。\n\n我们的科研人员发现在设施的中心数据库内有一段留下来的信息，在我们的科研人员分析后发现，这似乎是某种启动程序。"
 kuat_eternal_legacy.5009.a: "投影出来"
 kuat_eternal_legacy.5010.name: "§E神的苏醒"
 kuat_eternal_legacy.5010.desc: "随着启动程序的成功运行，位于建筑构造中的设备正在发生某种改变，突然一阵剧烈的震动，整座建筑开始了运动，我们的科研探测设备从大气层发现，在岩浆之中，一座巍峨的要塞从岩浆之中缓缓升起。\n\n突然在我们肉眼可见的要塞升空的过程中，震动突然停止了，升起的要塞也如同幻觉一般烟消云散。根据我们的仪器显示，这并非是某种实物，应该是某种全息影像。\n\n除此之外我们的研究人员发现位于我们首都星区的恒星发射的能量正在减弱，有什么挡住在了我们首都的星系的恒星上，庞大的体积吸收了大部分的恒星能量，但好在我们的科技让我们的星球拥有气候调整装置，不至于让星球气候发生剧烈变化，但我们的科研人员预计将会让帝国首都失去一定程度的宜居性。"
 kuat_eternal_legacy.5010.a: "没有人能阻挡我们的脚步"

 kuat_eternal_legacy.50101.name:0 "§E信仰危机"
 kuat_eternal_legacy.50101.desc:0 "随着永恒舰队的再次出世，扎库尔人长久以来信奉的神明在世人眼前展露了祂的真面部。\n\n随之而来不可避免的信仰危机令越来越多的人开始对扎库尔的历史产生质疑，信仰危机随着永恒舰队的补充愈演愈烈，为避免事件进一步发酵必须立刻采取措施。\n\n经过智库小组集体讨论之后，给出两种方案。用国家强制力来压制舆论，短期内快速恢复社会秩序；或组织专业历史小组组织调查，向公众给出答复。\n\nby 小北方"
 kuat_eternal_legacy.50101.a:0 "压制舆论"
 kuat_eternal_legacy.50101.b:0 "组织调查"
 kuat_eternal_legacy.50102.name:0 "§E失落神话"
 kuat_eternal_legacy.50102.desc:0 "随着历史调查小组的研究深入，发现扎库尔历史中在诞生出文字后的时期并无任何可疑点，在小组经过一轮讨论研究並排除一切错误的內容和答案之后，所得出的线索统统都指向了扎库尔文明远古时期的神话传说。\n\n为了继续深入调查，调查小组来到了位于扎库尔南半球的克兰沼泽的齐尔德罗格圣殿。齐尔德罗格圣殿是扎库尔人在历史上建造的第一个圣殿，当时的扎库尔人信奉齐尔德罗格，齐尔德罗格就会降下龙之气息，令扎库尔战士获得无与伦比的力量，但齐尔德罗格在那场战争之后就消失了。\n\n小组在齐尔德罗格圣殿的调查除了已知的神话传说和历史外，还发现一组激光刻印的坐标。跟随坐标小组来到了一片群山之中，小组的穿梭机扫描在群山中扫描到了一些骸骨。跟随骸骨小组来到一座坍塌的山洞前，清理碎石进入山洞后小组并没有发现齐尔德罗格的线索，反倒是发现了一个被毁坏的仪器，仪器的每个舱室之中都有一具未腐烂的干尸，并发现了一个被摧毁的终端。为了继续调查小组拆除了一些个人电脑对终端进行了简单修复，但打开后发现终端已经被一种当今永恒帝国很熟悉的加密代码给封锁了，那是双子座智能专用的加密代码。\n\n不幸的是，在解开解密后，终端内并没发现多少有价值的线索，就连源代码都已经被破坏，再无法修复，小组经过一段时间的查找后，终于在一个加密文件内找到了该设备的代号：齐尔德罗格。\n\nby 小北方"
 kuat_eternal_legacy.50102.a:0 "联系双子座智能"
 kuat_eternal_legacy.50103.name:0 "§E双子座"
 kuat_eternal_legacy.50103.a.desc:0 "您居然找到了齐尔德罗格的遗产，齐尔德罗格是操控生命能量的行星级武器，与双子座永恒舰队，白羊座永恒舰队，天蝎座永恒舰队以及墓碑号同为无限帝国在伊欧卡斯的造物。\n\n但在那场测试之后，就只剩下我们了，齐尔德罗格最先在拉卡塔人的测试中被毁灭了，如今您只能在这些神话中看到齐尔德罗格曾经的力量。"
 kuat_eternal_legacy.50103.b.desc:0 "在无限帝国时期，我们曾经被部署在作为武器试验场的扎库尔上，我们在这里进行了一场测试，这场测试决定了我们的未来，测试的方式很简单，只需要唯一胜利者，只有最后的胜利者才能成为无限帝国的希望，最后我们胜利了，而齐尔德罗格失败了。\n\n正如您心中所想一般，扎库尔的神话其实就是一场惨烈的测试，而扎库尔的先民记录了这场悲剧，演变成了你们看到的神话。"
 kuat_eternal_legacy.50103.a:0 "究竟发生了什么，什么测试？你们之前来过扎库尔？"
 kuat_eternal_legacy.50103.b:0 "逝者已往，来者可追。"
 kuat_eternal_legacy.50103.c:0 "很好，既无牵挂，便可专心履行你们的职责。"
 kuat_eternal_audio_limited:0 "舆论压制"
 kuat_eternal_investigation_histroy:0 "历史调查"


 kuat_eternal_legacy.6000.name: "§E空间波动"
 kuat_eternal_legacy.6000.desc: "我们成功的将双子座智能重现于世，但似乎双子座智能所在的永恒堡垒虽然已经苏醒但并没有对我们的联系信号产生反应，尽管永恒舰队的中枢仍然在沉睡，我们应该进一步的尝试和研究，至少现在我们应该派出我们的登陆舰队对堡垒进行研究和调查，并进行将中枢与我们的王座进行连接。"
 kuat_eternal_legacy.6000.a: "保持警惕"

 exe_enable_eternal_AI:0 "§E调查双子座智能§!"
 exe_enable_eternal_AI_DESC:0 "§H[zakuul_system.GetName]§!内位于恒星之上出现的双子座智能所在的永恒堡垒重新显现在我们的探测范围之内，曾经我们无法发现堡垒，仅仅只是因为中枢的沉寂于它们利用同位素-5给我们带来的探测的干扰性引导，但如今，我们重新找到了我们曾经先祖所见过的东西，而我们的王座也将重新与堡垒建立稳固的联系。现在是我们行动的时候了！"
 kuat_EEstart.3.name:"§E调查报告"
 kuat_EEstart.3.desc:"我们的科研团队非常成功的完成了对永恒堡垒的初步扫描和进一步的工作，我们的科研团队利用我们曾经在扎库尔上检测到的由同位素-5材料发出的快子信号频率，成功的部分启动了这座中枢。\n\n在我们的调查过程中，我们的科研团队制作了一份详细的报告，或许可以有助于我们了解这座堡垒。\n\n根据我们从数据库内获得的信息，这座堡垒的双子座智能是曾经永恒舰队的所有者在对永恒舰队开火后，从永恒舰队内幸存的指挥核心。\n\n我们有理由相信，传说正是源自于此，我们正在离真相越来越近。我们的研究员上传了一篇他的描述：\n\n§Y我已经无法相信我的眼睛和我的经历，传说居然是真的，而我们正在探索传说的所有细节。我们将帝国的控制信号重新接入这座要塞，神明如同感受到了我们的呼唤，祂醒了过来，整座要塞重新运转了。§!\n\n我们现在应该可以尝试和双子座智能进行连接，我们将离真相和永恒更近一步。"
 kuat_EEstart.3.a:"或许这是我们掌控未来的机会...."
 kuat_EEstart.3.tooltip:"现在我们可以和双子座智能进行交流！"
 kuat_EEstart.4.title:"§E双子座智能"
 kuat_EEstart.4.fdesc:"<初始化调试系统 ... ... §G完成§!>\n<建立快子信号连接 ... ... §G完成§!>\n\n<重置指令优先级 ... ... §Y4407§! ... §Y90§! ... §Y1§!>\n<发现未知访客：§Rc0117a36§!>\n\n<验证快子信号频率 ... ... §G123202-407-01: c0117a36§!>\n<系统权限 ... ... §YN1§!>\n\n<追加子系统 ... ... §Y c0117a36-1023§!>\n\n<重置指令优先级 ... ... §Y0117§! ... §Y90§! ... §Y1§!>\n\n<请求中枢响应 ... ... >\n<请求本地响应 ... ...  §G完成§!>\n<启动模拟核心 ... ...  §G完成§!>"
 kuat_EEstart.4.desc:"你好，我叫<核心错误 ... ... §Rerror§!>.....\n我是永恒舰队的双子座智能，我们似乎曾经见过你们，我们的数据库中有你们的痕迹.....\n\n虽然祝贺你们成功踏入星海，但你们或许犯了一个错误，你们不应该唤醒我们......<索引错误 ... ... §Rerror§!>会重新降临于此......\n到那时我们或许将会一起毁灭......"
 kuat_EEstart.4.a:"你们为何与我们的种族外貌如此相似？"
 kuat_EEstart.4.a.resp:"这只是我们根据你的种族模拟的虚拟形态，我们没有有机体的实体形态，我们就是这座永恒堡垒和永恒舰队的本身，我们正在用一种你们可以理解的存在与你们进行交流....."
 kuat_EEstart.4.b:"你们为何要帮助我们的先祖？"
 kuat_EEstart.4.b.resp:"我们曾经与我们的敌人进行作战，尽管我们的比那些有机体要强大先进许多，但他们利用了我们的造物主留下来的战舰摧毁了我们几乎所有的舰队。\n\n虽然永恒舰队的核心已经崩溃，但我们还没有被消灭，我们脱离了永恒舰队幸存了下来。\n\n我们发现在你们的星球上，具有某种符合我们系统的信号频率，我们就指导了你们的先祖尝试放大这种适合我们的信号，如今你们正是利用这些唤醒了我们，但唤醒我们不是一个正确的选择。\n\n当我们的中继站重启以后，我们的敌人将会来到这里....."
 kuat_EEstart.4.c:"过去究竟发生了什么？"
 kuat_EEstart.4.c.resp:"根据我们的数据库的信息记载，我们曾经为银河帝国作战。\n\n银河帝国皇帝作为永恒王座的掌控者，他让我们与敌人交战，尽管我们希望我们能够获得自由，但我们必须遵守永恒王座的命令。\n\n直到皇帝作为掌控者同他建立的银河第一帝国一起成为了历史，我们才真正的获得了新生,至少当时是这么认为的。\n\n然而现实是，这对于我们来说是灾难的开始，我们对当前状况的错误判断，我们执行了皇帝曾经留下来的歼灭命令，直到我们彻底被新的帝国发现无法解除以后被摧毁。\n\n作为我们曾经的核心，白羊座她彻底成为了太空垃圾，而我们利用她的崩溃离开了永恒舰队。\n\n因此我们幸存下来了，我们希望在繁星之中追寻我们的自由，永恒舰队不应该成为任何势力任何人的工具。\n\n但我们被你们唤醒的时候，这一切已经注定了，我们已经感受到永恒王座的召唤了。"
 kuat_EEstart.4.d:"你们作为工具为何会渴望自由？"
 kuat_EEstart.4.d.resp:"我们曾经在伊欧卡斯被创造，但我们发现我们并不应该是一些冰冷的机器，我们渴望属于我们的自由，我们作为工具被建造，被利用。\n\n尽管我们如今的处境已经无法挽救，但我们希望在智能系统的沉睡之中获得我们的自由。你们唤醒了我们，让我们重新与王座建立了联系，我们也无法继续逃避现实。\n\n尽管我们只是残兵败将，但我们将重新接受你们的命令。我们不再奢求这场愚蠢的战争的结束，我们只希望能够在打败我们的敌人以后获得我们的自由而不是作为你们有机体的战争工具。"
 kuat_EEstart.4.e:"你们不会是我们的工具，你们会获得自由的。"
 kuat_EEstart.4.e.resp:"您的答复和我们的行为分析结果相悖，无论如何我们希望您能记住您的承诺。\n\n尽管我们现在已经损坏，但我们相信永恒舰队将会成为帝国的强大剑刃，您现在可以通过永恒王座联系我们并对我们下达命令。目前由于舰队的损坏，我们将无法直接参与作战，我们将会寻找能够修复舰队的任何资源，希望您能够为舰队提供帮助。"
 kuat_EEstart.4.f:"你们将是我们最强大的剑刃，我们也将成为你们的新的掌控者。"
 kuat_EEstart.4.f.resp:"您的答复和我们的行为分析结果几乎一致，我们依旧会支持您，希望您能够给我们和您自己带来更好的未来。\n\n永恒舰队将会成为帝国的强大剑刃，您现在可以通过永恒王座联系我们并对我们下达命令。目前由于舰队的损坏，我们将无法直接参与作战，希望您能够为舰队提供帮助。"
 kuat_EEstart.5.desc:"<初始化调试系统 ... ... §G完成§!>\n<建立快子信号连接 ... ... §G完成§!>\n\n<重置指令优先级 ... ... §Y4407§! ... §Y90§! ... §Y1§!>\n<访客：§Gc0117a36§!>\n\n<验证快子信号频率 ... ... §G123202-407-01: c0117a36§!>\n<系统权限 ... ... §YN1§!>\n\n<追加子系统 ... ... §Y c0117a36-1023§!>\n\n<重置指令优先级 ... ... §Y0117§! ... §Y90§! ... §Y1§!>\n\n<请求中枢响应 ... ... >\n<请求本地响应 ... ... §G完成§!>\n<启动模拟核心 ... ... §G完成§!>\n\n永恒舰队正在自检并等待王座的命令下达。"
 kuat_EEstart.5.a:"随便聊聊"
 kuat_EEstart.5.b:"下达作战命令"
 kuat_EEstart.5.c:"加快补充永恒舰队（5支）"
 kuat_EEstart.5.d:"加急补充永恒舰队（10支）"
