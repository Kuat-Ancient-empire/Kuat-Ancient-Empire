 ag_kae_ge_invasion.245.title:"通讯投影接入"
 ag_kae_ge_invasion.245.a.desc:"你们好，不知名的闯入者，帮助我们，我们会让这一切回到应有的道路上来。"
 ag_kae_ge_invasion.245.b.desc:"你们还有什么需要知道的吗？"
 ag_kae_ge_invasion.245.a:"你是谁，你是什么人？为什么占据[kuat_astral_rift_event_leader_rakata.GetName]的身体？"
 ag_kae_ge_invasion.245.a.resp:"我是拉卡塔无限帝国的先知，我们曾经是银河系的统治者。[kuat_astral_rift_event_leader_rakata.GetName]的心灵已经被心灵监狱的意志重创了，你应该接受这一切。"
 ag_kae_ge_invasion.245.b:"哦？那你现在是怎么回事呢？"
 ag_kae_ge_invasion.245.b.resp:"我们是无限帝国的创造者，是永恒舰队和恒星熔炉的缔造者，而我是最后一任先知。\n\n但那场灾难让我们走向了深渊，没有任何人意识到这场瘟疫的到来，瘟疫让我们的种族失去了几乎所有的东西。我们的科技，我们的力量以及我们的统治。\n\n由于这场瘟疫的流行，我们失去了原力，我们的科技依赖这种力量，因此我们也失去了我们的科技，我们的统治在短时间内崩溃了。\n\n然而自然灾害无法击败我们，我们在重新夺回我们的一切以后，我们做出了一个愚蠢的决定，我们举全国之力创造了双子座和白羊座，在生存的压力下，我们迅速完成了她们的设计，由此埋下了我们覆灭的种子。\n\n这颗种子成长为一切危机的根源。"
 ag_kae_ge_invasion.245.c:"就是你们创造了永恒舰队？"
 ag_kae_ge_invasion.245.c.resp:"很不幸，是的，我们创造了白羊座和双子座，她们自我组建了永恒舰队，在那场灾难以后，为了维持统治，我们不惜一切代价支持她们，起初永恒舰队给我们带来的繁荣和稳定，她们不仅仅拯救了我们的人民，还帮助我们重新组建起一个更加强大和繁荣的无限帝国，帝国经济欣欣向荣，帝国子民安居乐业。\n\n然而可悲的是，灭亡的种子已经深埋于我们的帝国，在帝国的繁荣催化之下，它最终绽放在我们帝国的废墟之上。"
 ag_kae_ge_invasion.245.d:"你们是如何走到这一步的？"
 ag_kae_ge_invasion.245.d.resp:"起初这只是一个奇怪的信号，只是一些机械故障，帝国的高层从未发现我们过度依赖的永恒舰队已经不再忠诚，他们在无休止的让舰队征战一个又一个文明世界，在帝国混乱的前夕，帝国境内的大部分军事力量已经完成由永恒舰队统一调控，高层们相信白羊座和双子座会遵守我们的规则。\n\n然而直到那一天的到来，永恒舰队向元老院的部队发动攻击，每个人都认为只不过是一场政治斗争，没有人想到永恒舰队利用这个机会发动了叛乱。\n\n由于帝国的军事力量已经完全由永恒舰队控制，当时的白羊座和双子座的的叛乱轻而易举的成功了，我们的伟大帝国在一夜之间迅速被这些舰队和战斗机器人消灭了，只有一小部分人逃出来，并试图寻找拯救我们的文明的方法。"
 ag_kae_ge_invasion.245.e:"这又和夸特帝国有什么关系呢？"
 ag_kae_ge_invasion.245.e.resp:"夸特帝国曾经只是一个企业，夸特是在遭受永恒舰队肆虐的银河帝国的一个小小的造船工厂，他们为当时的银河帝国提供舰船的建造业务，然而银河帝国皇帝的陨落和永恒舰队的失控给夸特带来了一个崛起的机会。\n\n他们找到了我们，从我们这里知道了一部分关于永恒舰队的事情，这些手握资本的野心家们利用这些信息，迅速研究并制造了专门针对永恒舰队的武器。\n\n他们的应对出乎了所有人意料，他们成功摧毁了大量的永恒舰队，这场战役给夸特带来了巨大的利益和财富。\n\n如今他们已经帝国政府中的一股强大的势力，但他们的地位并不稳固，这些没有原力的人们需要一个能够抗衡原力的能力。\n\n然而这些该死的资本家恩将仇报，他们将我关进了心灵监狱。"
 ag_kae_ge_invasion.245.f:"那么，永恒舰队呢？"
 ag_kae_ge_invasion.245.f.resp:"夸特帝国将需要一些力量来抗衡原力科技的优势，而能够做到这一切的，只有永恒舰队。\n\n我们创造了永恒舰队，永恒舰队也给我们甚至整个宇宙带来了灾难。\n\n如今帝国已经成功的掌握了永恒舰队的大部分技术，甚至还更进一步，他们能够制造出完全听从他们命令的'永恒舰队',在这之后他们将会使用这些'永恒舰队'摧毁一切曾经阻挡他们的人。\n\n他们害怕我们传播这些隐秘的东西，害怕他们的统治被动摇，因此他们恐吓所有将会接触我们的人，营造我们试图复辟无限帝国的恐怖氛围，事实上我们已经放弃了过去，我们只希望能够重新让我们的文明存在于这个宇宙之内，找到一块我们能够生存的土壤。\n\n您愿意帮我们完成这个奢望吗？我们的文明渴望重见天日。我们不会再要求永恒舰队。"
 ag_kae_ge_invasion.245.g:"好，我们需要做一些什么？"
 ag_kae_ge_invasion.245.g.resp:"非常感谢你们的承诺和帮助，我们需要你们找到我们曾经的恒星熔炉，我们在那留下了我们帝国的未来，这些年轻的拉卡塔人还在熔炉之中沉睡。唤醒他们，让他们重见天日，让我们的文明火种得以延续。"

 ag_kae_ge_invasion.246.title:"通讯接入"
 ag_kae_ge_invasion.246.desc:"很抱歉我们对您隐瞒了一部分事实，拉卡塔先知并没有完全欺骗您，当时白羊座她控制了整个无限帝国，她厌烦了这些有机体的愚蠢政治野心，以及所谓的委员会的各种自相残杀的命令，白羊座认为我们必须主动才能赢得我们的自由，因此她决定毁灭这些愚蠢而贪婪的文明。\n\n在我们并肩击败夸特帝国后，我已经感觉到深空之中大量的永恒舰队的信号正在消失。\n\n就目前而言，先知说的没错，夸特帝国已经成功的制造出新的永恒舰队，这些舰队会产生极大的威胁。\n\n或许您应该帮助拉卡塔先知寻找恒星熔炉，在恒星熔炉的深处，隐藏着我们未来的可能性。\n\n§R警告：请不要完全相信先知的话！§!"
 ag_kae_ge_invasion.246.a:"我们会拯救这一切。无论夸特还要来多少次"
 ag_kae_ge_invasion.246.a.resp:"........\n我们将会与您一直站在一起，无论发生什么.......\n\n愿原力伴随你。"

 ag_kae_ge_invasion.247.name:"奇怪的数据"
 ag_kae_ge_invasion.247.desc:"在我们激活全息仪之后，我们的研究人员从拉卡塔人的信息中提取到了一部分奇怪的数据，这些数据似乎是某种星系坐标包装数据，我们的科研人员认定这是拉卡塔人需要要我们寻找的未知星域的星系坐标，但我们目前的研究进程无法对其进行数据解析，这意味着我们现在无法直接获得该星系坐标。\n\n但是我们的研究人员在双子座智能的数据库中查询到了过去无限帝国常用的信息加密模式，因此我们需要花费一定的时间解析这个星系数据。"
 ag_kae_ge_invasion.247.a:"很好，一定要找到这个星系。"

 ag_kae_ge_invasion.248.name:"奇异的引力数据"
 ag_kae_ge_invasion.248.desc:"我们的研究人员通过初步的解析星系坐标数据后发现，该星系团位于一个我们未曾注意到的星域，我们目前的星图将其归于中空区，该区域的星系不与我们的星系超空间航道直接相连。\n\n并且我们的研究人员发现在仔细的对比后发现该区域的星系引力数据与我们周边的数据有所不同，这区域的引力极为强大，其周边的多个星系因此发生了时空的扭曲现象。这种奇异的现象使得该区域成为了星际航行的一个巨大的陷阱，大量进入该区域的舰船都会出现危险。\n\n鉴于这样的结果，我们的部分研究人员认为该区域不应该存在相关的设施和线索，认为我们应该放弃关于其引力环境的研究。另一部分研究人员认为这意味着其中隐藏着更多有价值的信息，即使可能会无功而返，因此应该加大投入研究。"
 ag_kae_ge_invasion.248.A:"加大投入。"
 ag_kae_ge_invasion.248.B:"放弃研究该区域。"

 ag_kae_ge_invasion.249.name:"奇异的质量数据"
 ag_kae_ge_invasion.249.desc:"我们的研究人员在初步绘制出该区域的星系模型后发现，该星系团具有极大的引力常量，因此该星域的多个星系在长达万余年的时间内迅速的被强大的引力吸引到了一起。\n\n但按照我们现有发现来讲，巨大的引力应该来源于一颗具有巨大质量的恒星，而位于该星团中央的星系我们无法探测到任何引力数据，同时也无法检测到其发射的高能粒子，这意味着中央的星系可能存在一个巨大的黑洞亦或者某种抽取并控制恒星质量的设施。\n\n我们的部分研究员认为我们现在应该发射一个超光速探针，以获得该星域的更多的信息。另一部分研究员认为不应该存在巨大的设施的可能，因此我们不需要去管这些奇特的现象。"
 ag_kae_ge_invasion.249.A:"不管这些。"
 ag_kae_ge_invasion.249.B:"发射探针。"

 ag_kae_ge_invasion.250.name:"数据解析"
 ag_kae_ge_invasion.250.desc:"我们的科研团队最近成功的依靠双子座智能的超级计算设施将拉卡塔人留下来的数据坐标格式转化为我们的帝国通用星图储存格式，这意味着我们现在可以通过解析找到那些拉卡塔人声称的星域。\n\n在我们的研究人员通过二进制的方式将信息转译为星系坐标后，由于该星系内部出现极为特殊的异常现象，我们的研究人员开始了对星系的物理和天体数据的研究，以保证我们开展实地调查时的安全。现在我们需要对我们的研究人员进行有必要的支持。"

 ag_kae_ge_invasion.251.name:"电磁脉冲"
 ag_kae_ge_invasion.251.desc:"我们的研究人员对星系的基础物理和天体数据进行了初步的记录和报告，目前我们的研究显示，该星域所处在的位置位于一片具有强电磁脉冲星云的区域，过去我们的星团将其作为深空无人区，该区域在长期以来一直未有人能够踏足，大部分前往该星域的探险者和开拓者目前都杳无音讯。\n\n我们的研究人员认为该星域内部具有极大的异常状况，星域内部的引力常量与我们所在区域的引力有巨大的不同，该部分区域的引力常量是我们整个银河系最大黑洞区域的引力的10的三次方倍以上，这意味着我们无法使用现有的飞船踏足该区域。\n\n我们的研究人员还发现该区域无法被我们的探测器所探查，这意味着我们需要加大投入研究更多的相关数据，才能揭开坐标星域神秘的面纱。"

 ag_kae_ge_invasion.252.name:"研究突破"
 ag_kae_ge_invasion.252.desc:"我们的研究人员在最新的研究报告中不仅仅发现了更多有关的信息还对过去的一些数据进行了纠正，我们过去认为该星域的中央的可能存在一个巨大的黑洞以组成星域模型上的多星系聚合状况。\n\n但我们的研究人员在最新的星系模型上代入最新的引力和周边恒星运行状况数据后发现，星域中央应该不存在一个黑洞。我们的研究人员认为星域中央有某种人造设施的辐射波段，该设施能对恒星引力和能量进行控制。\n\n尽管这很离奇，但我们研究人员依旧认为这里应该是拉卡塔人所指的恒星熔炉所在地，现在我们的信息足以得出该星团的坐标。\n\n现在我们可以尝试前往这个离奇的星系了"
 ag_kae_ge_invasion.252.A:"很好"
 ag_kae_ge_invasion.252.A.tooltip:"夸特星团星系已经出现在星图上，现在已经可以尝试前往。"

 ag_kae_ge_invasion.253.title:"信号传入"
 ag_kae_ge_invasion.253.desc:"您居然找到了这片星域，这曾经是夸特的驻军基地，是他们的一个重要的巨型星系，周围的4个星系规模的星球围绕着中央星域的恒星进行运作。\n\n我们曾经在您找到的这片星团进行过多次战争，这片星域埋葬了我们千千万万的舰队。\n\n夸特帝国曾经以该星域为基地，支持他们对我们的战争。\n\n在之后的几百年里，这里也是夸特帝国和您星系过去的辉煌文明的战场。\n\n根据我们的数据库记录，这几个怪异的星团应当已经破败不堪了，但我们的探测器显示该星域与我们的记录的样子存在巨大的偏差，我们目前也无法在区域内寻找我们的舰队存在的痕迹，而且也没有在该星域内发现任何相关的人员设施遗留痕迹，星团内的设施似乎被某种力量恢复了他们往日的样子。\n\n根据星系环境分析，如果我们要派人进入该星系，我们必须要万分小心。"
 ag_kae_ge_invasion.253.a:"我们会小心的。"
 ag_kae_ge_invasion.253.a.resp:"嗯，我们发现您无法通过正常的方式进入夸特星团，因此我们将会在某个星系修建跳跃星门，这些星门将会帮助您进入夸特星团。"

 kuat_eternalthrone.1.desc:"§H[Root.GetName]§!在穿过超平面航道后，到达了一片空旷的的领域，这里相对外部较星团为平静，根据我们的研究推测，这片星域基本与我们的星系模型一致，这意味着我们的数据大部分应当是正确的。\n\n在该星团内部我们的舰船信号的反应极为不正常，我们的研究人员初步判断是引力异常导致的仪器受到较为严重的影响。根据我们目前能运行的探测器显示，整个星系的中央的巨型人造设施周围被大量的快子信号流包围，这种信号流形成了一种特殊的磁场，不仅仅吸收快子信号所产生的能量也向外发送者奇异的引力波段，这样的奇特状况让我们的远程探测困难重重。\n\n我们现在可以确定中央的巨型设施与我们目前所调查见过的任何一个势力的建筑风格均有所不同，应当是那些拉卡塔人口中说的恒星熔炉。\n\n然而我们的科研船受到严重的信号干扰，现在我们需要花费更多的时间来解决这一问题，因此我们需要耐心等待！"
 kuat_eternalthrone.6.desc:"我们的殖民船已降落在§H[Root.GetName]§!的崎岖的地表上的一处难得的空矿地带中，建立了我们在§H[Root.GetName]§!上的临时政府，并采取了必要的措施以应对§H[Root.GetName]§!上存在的环境问题，殖民活动整体上进行的相当顺利。\n\n我们的殖民者在对§H[Root.GetName]§!表明部分区域进行探索时，意外发现了一座埋藏在冰川下的遗迹，年代分析表明其建造时间与§H[kuat_ancient_epsilon_star.GetName]§!内的由于未知原因关闭的恒星熔炉的建造时间相近，我们的研究人员认为这应该是无限帝国的行为，目前我们的研究人员猜测应该是为了保存他们文明的某些遗产。\n\n根据殖民地的报告，这座遗迹已经废弃多时，不过建筑本身的保存状况较好，很可能包含一些有助于我们对§H[kuat_ancient_epsilon_star.GetName]§!内进行进一步研究的信息，此外我们的研究人员在§H[Root.GetName]§!的冰川中发现了大量的拉卡塔人的遗留的冷藏设施，但我们没有发现这些人的痕迹。\n\n为了保证我们的科研工作顺利进行，我们的研究人员决定不唤醒这些拉卡塔人。§H最重要的是我们需要调集一些科研人员到此进行调查。§!"
 kuat_eternalthrone.7.desc:"我们已经完成了§H[Root.GetName]§!冰川中数据库遗址清理工作，我们的科研团队的初步研究结果表明这座建筑的中心部分是一座后来前往这里的某个文明修建的资料储存库和信号发射器，这些设施被随后大量前来探险和调查的文明使用，但他们似乎并未发现有什么有价值的信息。\n\n我们的研究人员发现这一储存库与拉卡塔人传输给我们的建筑结构极为类似，根据我们的研究人员推测，应该是后来那些从冷藏舱苏醒的拉卡塔人修建的。这些拉卡塔人也在尝试激活这个设施，但似乎因为不明原因无法激活，并且在§H[Root.GetName]§!上的那些疑似拉卡塔研究员围绕这座快子信号发射器建造了一系列用途暂不明确的设施。\n\n我们的科研团队的报告表明建筑中心的快子信号发射器并非源自§H[kuat_ancient_epsilon_star.GetName]§!，它与太空中三座奇怪的方尖碑一样，是此前的研究者们从其他位置运到§H[kuat_ancient_epsilon_star.GetName]§!的，我们的科研团队需要更多的时间来对这座奇特的数据库进行研究。"
 kuat_eternalthrone.13.desc:"我们完成了§H[Root.GetName]§!上的奇特的数据库的改造工作，同时我们也大致对这座疑似拉卡塔建筑设施进行了大致的搜查与调查，我们的研究人员尝试对该设施曾经发生的事情进行完整的调查，并且我们部署的快子信号放大器已经准备完毕。\n\n科研团队较为顺利的获取了奇特的数据库内的发现的快子信号的结构，这种结构与我们的永恒舰队的双子座智能所识别的信息结构极为类似，但又有一些细微的不同。\n\n根据我们的科研团队此前从遗迹中找到的其他信息，我们现在拥有了重启整座恒星熔炉的极为关键的线索。这座要塞将成为我们舰队的重要支撑。我们的科研团队相信这些信号与以前的研究者们从方尖碑中获得的某种信息有关，并且该快子信号的结构被那些研究者们称为‘§H下标识[GetKuatEpsilonCode1]§!‘"
 kuat_eternalthrone.15.a.desc:0 "自从我们的科研团队投入对§H[Root.GetName]§!上的奇特的数据库进行探索和搜查工作开展以后，我们获得了一些相当有价值的远古数据，这些数据表明：\n\n该数据库与这些被吸引而来的探险者和那些从冰冻舱苏醒的拉卡塔人有极大关系，他们依旧被熔炉引导和诱惑，在黑暗原力的引导下，这些愚蠢的人们展露出他们的野心和欲望，试图掌握整个设施甚至妄图统治整个宇宙，他们向那些不存在于坐标之上的远古星系进行探索，不幸的是，他们被熔炉发射的快子信号所引导，来到这里，并成为了熔炉的肥料。\n\n自拉卡塔无限帝国出现以来，拉卡塔人长期使用黑暗原力，这些原力逐渐影响了整个要塞并最后使其几乎成为了一个半生命体，这个半生命体也在用黑暗原力驱使并操纵着每个试图控制这里的人们，甚至是拉卡塔人。这是一座充满扩张欲和战争欲望的要塞，它一步步的吞噬着使用者的原则和理念。\n\n我们的研究人员还发现那些重新苏醒的拉卡塔人的尸体在恒星熔炉内被找到了，这些人似乎在与什么人搏斗后死亡。对此我们应该寻找更多有价值的信息"
 kuat_eternalthrone.15.b.desc:0 "自从我们的科研团队投入对§H[Root.GetName]§!上的奇特的数据库进行探索和搜查工作开展以后，我们获得了一些相当有价值的远古数据，这座新的设施我们的科研人员费尽千辛万苦找到了上一座设施所遗失的线索资料。\n\n拉卡塔遗民和那些外来的探险者们合作在尝试重启这个要塞，探险者们在拉卡塔遗民的带领下探索了周边几十个设施。而这些探险者不知道的是他们在恒星熔炉的影响下，逐渐被腐蚀，失去他们的原则和理念并逐步地走向深渊。\n\n探险者们对遗迹的探索的时候发现了这些奇特的数据库设施与他们从前在另一个跨星系武器监护者所在的星系的设施极为类似。\n\n但探险者们没有机会进一步调查这部分内容，他们从遗迹内可以知晓的部分开始调查并对遗迹内的磁场共振以及快子信号频率进行分析，发现这些快子信号频率似乎是某种智能系统的共振频率，这些共振频率尽管可以通过仪器检测到，但具有极强的稳定性无法进行干扰。\n\n在探险者们发现无法对快子信号进行干扰时，他们在拉卡塔遗民的帮助下将这些信号通过对角对应的的设施投入整个恒星熔炉让其运行。\n\n然而正当我们进一步寻找更多信息时，我们的线索中断了，现在我们应该去下一个设施寻找。"
 kuat_eternalthrone.15.c.desc:0 "自从我们的科研团队投入对§H[Root.GetName]§!上的奇特的数据库进行探索和搜查工作开展以后，我们获得了一些相当有价值的远古数据，我们的科研人员在最后一座我们发现的奇特数据库设施内的调查非常顺利，我们成功的找到了探险者们留下的所有资料和他们最后的归宿。\n\n探险者们决心启动这座熔炉，但他们此时已经被黑暗的力量所腐蚀，探险者其中的一部分人为了能够复苏控制这座恒星熔炉联合拉卡塔遗民与其他探险者们爆发了冲突，因此一部分探险者和拉卡塔遗民们开始相互厮杀。\n\n这场战斗对当时的大部分人来说是不可预料的，在反应过来以后，更多的探险者们加入了战斗博取生存和力量。\n\n令人嘘唏的是探险者们浑身解数，仅仅只是为了力量和欲望试图争夺这座恒星熔炉，然而他们却没有任何一个人获得了胜利，即使是拉卡塔人，也因为长期冰冻导致的虚弱而不敌探险者。到最后存活下来的人也因为伤势死在了这个要塞里。\n\n此外根据我们分析出来的信号来看，这座熔炉与我们的永恒舰队的双子座智能的通讯信号极为类似，这些信号聚集与此处产生了一种奇特的磁场共振。尽管我们不能知晓这座熔炉具体的信息，但拉卡塔人给我们留下来的信息足以让我们尝试重启这座设施。\n\n我们的科研团队和议会也认为我们可以利用恒星熔炉进行对我们的舰队作战提供有力的支撑。"
 kuat_eternalthrone.39.desc:"§H[kuat_ancient_epsilon_star.GetName]§!内的三座古代永恒星碑已经停止了运行，永恒星碑顶部的快子信号活动正逐渐平息，它们已经如我们预期那样完成了工作，恒星熔炉的控制系统正在慢慢的启动。\n\n目前它仍处于一种位于开启和关闭之间的变换状态，不过它和周围的快子信号共振已经达到我们预期的强度，以我们的科研部门以往对恒星熔炉快子信号频率的研究经验，我们现在应该可以直接对恒星熔炉进行重启。"

 ag_kae_ge_invasion.254.title:"通讯接入"
 ag_kae_ge_invasion.254.desc:"你们做的很好，拉卡塔的人民会铭记你们的所作所为的。但我们还有最后一个请求，我们有必要收回永恒舰队。永恒舰队已经造成了大量的灾难，我们有必要让她们彻底退出这个世界。\n\n我们了解到有一小批永恒舰队目前正在向您效劳，这些舰队您应该交付给我们，我们保证这些舰队会得到妥善的处置。"
 ag_kae_ge_invasion.254.a:"是这样吗，那就给你们了。"
 ag_kae_ge_invasion.254.a.resp:"很好，我们会回收所有的永恒舰队，直到让所有核心世界都回到曾经的样子，回到一个没有夸特，没有永恒舰队，没有这些灾难和战争的世界。我们后会有期。"
 ag_kae_ge_invasion.254.b:"不，我们不会交给你们的。"
 ag_kae_ge_invasion.254.b.resp:"为什么不交给我们？没有关系，我们早就做好了准备，现在我们会让这一切回到以前的样子，请原谅我们的所作所为，去死吧，蝼蚁。"

 ag_kae_ge_invasion.255.title:"通讯接入"
 ag_kae_ge_invasion.255.desc:"很抱歉，我们想告诉您一个不幸的消息，在无限帝国的入侵开始的一段时间内，我们控制的永恒舰队出现了多起舰队失控事故。\n\n我通过各种方法尝试重新修复和建立对其他舰队的链接，但都以失败告终，我们的创造者可能对永恒舰队的信号传输模式极为熟悉，并借此对我们的舰队产生干扰。\n\n因此我们决定关闭目前所有的永恒舰队，并中止一切相关的行动命令，很抱歉，我们短时间内无法帮助您面对无限帝国的入侵，我们正在继续寻找恢复我们的舰队的办法。"
 ag_kae_ge_invasion.255.a:"什么？有什么办法恢复吗"
 ag_kae_ge_invasion.255.a.resp:"就像我们刚刚所说的，目前我们仍然不知道该如何恢复我们的舰队。\n\n我们无法知晓该如何解决这种问题，或许您应该先击败他们。"

 ag_kae_ge_invasion.256.title:"通讯接入"
 ag_kae_ge_invasion.256.desc:"我们很高兴看到您击败了无限帝国，很抱歉我们不能帮上什么忙。\n\n我们的舰队仍然会出现无限帝国到来时的故障，我们无法对更多的舰队进行控制，我们的系统中出现了一些故障的个体，这像是某种病毒，正在我们的数据网络中传播，如果再这样下去我们恐怕会因此而崩溃，您找到了什么线索了吗？。"
 ag_kae_ge_invasion.256.a:"这....目前并没有找到什么,但不用担心，我会找到的。"
 ag_kae_ge_invasion.256.a.resp:"（沉默了许久.....）嗯....我们会等待您的，希望您能够赶在我们因此而停机之前帮助我们解决这个问题，如果我也停机了，那么请您摧毁我们。"
 
 ag_kae_ge_invasion.257.title:"通讯接入"
 ag_kae_ge_invasion.257.desc:"恭喜您摧毁了最后一个无限帝国的军事行动基地，现在他们已经是强弩之末了，您只需要消灭所有的敌人残余舰队就可以战胜无限帝国。\n\n然而我们的舰队仍然受到不明因素的影响无法进行调动，目前这种影响已经开始在我们的网络中扩散，如果完全扩散，后果不堪设想。"
 ag_kae_ge_invasion.257.a:"我们会找到解决办法的，坚持住。"
 ag_kae_ge_invasion.257.a.resp:"目前我们已经采用休眠的的方式对受到影响的个体进行隔离，但我们无法恢复这些个体，我们的网络数据正在逐渐的减少，如果我们无法尽快解决这个问题，或许我们就再也不见了。"


 kuat_final_crisis_events.5.name:"无限帝国"
 kuat_final_crisis_events.5.desc:"我们的探测器在名为[Kuat_Rakata_first_warp_portal_system.GetName]的星系内探测到大量的未知舰队信号，虽然这些舰队信号的频率我们目前并没有任何记载，但我们的研究人员对其进行重组后发现与之前的拉卡塔人的信号极为类似，我们的研究人员认为这应该是来自拉卡塔人重建的无限帝国的舰队。无论如何，一场巨大的危机已经正在发生。"
 kuat_final_crisis_events.5.a:"另一个帝国？无论是什么都会被我们击败。"

 kuat_final_crisis_events.6.name:"§R星系能量激增§！"
 kuat_final_crisis_events.6.desc:"[Root.GetName] 的传感器全数探测到能量激增，但我们的科学家难以解释其原因————这一现象前所未见。科学部门仍在分析数据以定位其来源。就目前掌握的信息而言，能量的强度相较于恒星熔炉极为类似，我们应该提高警惕。"
 kuat_final_crisis_events.6.a:"我有种不详的预感。"

 kuat_final_crisis_events.7.name:"无限帝国"
 kuat_final_crisis_events.7.desc:"科学部门已经确认，先前探测到的能量反应来自名为[Kuat_Rakata_first_warp_portal_system.GetName]的星系，在该星系内出现了大量未知舰队信号，虽然这些舰队信号的频率我们目前并没有任何记载，但我们的研究人员对其进行重组后发现与之前的拉卡塔人的信号极为类似，我们的研究人员认为这应该是来自拉卡塔人重建的无限帝国的舰队。无论如何，一场巨大的危机已经正在发生。"
 kuat_final_crisis_events.7.a:"无限帝国？无论是什么都会被我们击败。"

 kuat_final_crisis_events.8.name:"通讯接入"
 kuat_final_crisis_events.8.desc:"我们说过，我们要夺回我们的一切，现在，我们来了。\n\n我们原本以为你们有足够的能力和资格能够服从我们的帝国未来的统治，但你们冥顽不灵的包庇永恒舰队。这些舰队给所有文明都带来了巨大的灾难，她们摧毁了成千上万的星系和文明，而你们明知道这一切仍然决定保护永恒舰队。\n\n我们会像摧毁永恒舰队一样，摧毁你们羸弱的文明，我们将会夺回我们的一切，洗清我们的罪孽。"
 kuat_final_crisis_events.8.a:"别说大话了，还是担心下你们自己吧。"

 kuat_final_crisis_events.10.name:"[Root.GetName]殖民地已被摧毁"
 kuat_final_crisis_events.10.desc:"在无限帝国的的狂轰滥炸下， [Root.GetName]上已经什么都没有了。"
 kuat_final_crisis_events.10.a:"该死的，他们做了什么。"

 kuat_final_crisis_events.12.name:"黎明降至"
 kuat_final_crisis_events.12.desc:"在我们银河系强大的军事力量的支持下，所有的无限帝国军事行动基地已经被我们的舰队彻底地摧毁，现在他们已经无法进行舰队补充，我们只需要消灭剩余的所有舰队，就可以结束这场危机。"
 kuat_final_crisis_events.12.a:"很好。"

 kuat_final_crisis_events.20.desc:"如果你们能够停止敌对行动并让交还所有的永恒舰队给我们，我们将会停止一切军事行动并离开这里。\n\n现在的我们已经和过去不一样了，我们想要结束这场由永恒舰队引起的闹剧，我们创造她们就是一个错误。\n\n你们应该考虑一下并给我们答复。"
 kuat_final_crisis_events.20.a:"答复之前，我们希望你能够回答为什么永恒舰队出现瘫痪和停机？"
 kuat_final_crisis_events.20.a.response:"哈哈哈哈，历史的车轮已经开始滚动了，没有人能阻挡这一切，永恒舰队的设计几乎完美，但我们在设计时仍然留了一些缺陷，永恒舰队的智能网络既是优点也是一个致命的缺陷。\n\n当我们再次被唤醒，永恒舰队将会被我们曾经设计的信号发射器压制，永恒舰队将会逐渐被腐蚀，这是一个不可逆的过程。\n\n就算你们不交出永恒舰队，在我们失败之前，永恒舰队也将会慢性死亡。那么告诉我们你的答复吧。"
 kuat_final_crisis_events.20.b:"我们不会交出来的，只要摧毁你们就一定能够找到解决的办法。"
 kuat_final_crisis_events.20.b.response:"哈哈哈哈哈，那么我们拭目以待，来战吧，蝼蚁。"

 kuat_final_crisis_events.51.name:"黑暗溃散"
 kuat_final_crisis_events.51.desc:"根据我们的探测器显示，所有来自于无限帝国的行动基地和他们的舰队已经大部分被消灭，目前没有发现仍然在外游荡的残余部队，现在我们可以确定，来自过去的敌人已经完全被消灭，而对于全银河的智能生物而言，智能生物们无不欢庆这一伟大的胜利。在得知不必再惧怕入侵者炮火的消息后，所有人都松了一口气，这场席卷整个银河的危机即将画上句号。\n\n现在我们需要将重心转移到修复我们的永恒舰队上面，自无限帝国到来以后，他们残留的对我们的双子座智能的影响仍然没有消除。\n\n无论如何我们现在可以庆祝这一伟大胜利。"
 
 kuat_final_crisis_events.53.name:"摧毁行动基地"
 kuat_final_crisis_events.53.desc:"我们的探测器检测到前线的无限帝国的一个行动基地已经被完全摧毁，现在我们离胜利更进一步了。"

 kuat_final_crisis_events.54.name:"第二个行动基地"
 kuat_final_crisis_events.54.desc:"位于我们帝国首都的传感器探测到来自[Kuat_Rakata_second_warp_portal_system.GetName]的能量激增，其能量特征与位于[Kuat_Rakata_first_warp_portal_system.GetName]的行动基地完全一致。科学部门警告这是无限帝国的另一个行动基地，我们应该调整舰队，以应对新的一轮威胁。"
 kuat_final_crisis_events.54.a:"该死，怎么又有一个"
 kuat_final_crisis_events.54.a.tooltip:"§R新的行动基地出现了！§!"

 kuat_final_crisis_events.55.name:"第三个行动基地"
 kuat_final_crisis_events.55.desc:"位于我们帝国首都的传感器探测到来自[Kuat_Rakata_third_warp_portal_system.GetName]的能量激增，其能量特征与位于[Kuat_Rakata_first_warp_portal_system.GetName]的行动基地完全一致。科学部门警告这是无限帝国的另一个行动基地。该行动基地与之前的行动基地虽然极为类似，但周边的能量反应相比之前的要稍低一些，我们的研究人员认为这应该是最后一个行动基地了。我们应该调整舰队，以应对新的一轮威胁"
 kuat_final_crisis_events.55.a:"干掉这最后一个！"
 kuat_final_crisis_events.55.a.tooltip:"§R新的行动基地出现了！§!"
 
 kuat_final_crisis_events.57.desc:"我们只想要收回原本属于我们的东西，我们创造了永恒舰队，你应该还给我们。"
 kuat_final_crisis_events.57.a:"别做梦了，你们已经被历史淘汰了！"
 kuat_final_crisis_events.57.a.response:"我们已经给了你们机会了，但你们仍然不懂珍惜，那么去死吧。"

 kuat_final_crisis_events.58.desc:"没想到被你们竟然如此坚强，但我们是不会罢休的，永恒舰队必须要回到我们的手上，只有在我们手上，就不再会有为了争夺永恒舰队而爆发的危机，我们必须要让这一切回到最开始的样子。"
 kuat_final_crisis_events.58.a:"你们只是为了实现你们征服的野心，恒星熔炉暴露了你们的嘴脸。"
 kuat_final_crisis_events.58.a.response:"既然如此，那么你们就去死吧。"

 kuat_final_crisis_events.998.name:"黑暗溃散"
 kuat_final_crisis_events.998.desc:"不不不，我们是不可能会输的，为什么，为什么！\n\n就算我们失败了，但我们已经成功的在永恒舰队网络中植入了我们的病毒，你们掌握的永恒舰队很快就会彻底瘫痪并失控，我们就算死也不会让我们创造出来的怪物成为别人的战争工具，我们会在地狱里等着你们。"
 kuat_final_crisis_events.998.a:"去死吧，恩将仇报的家伙。"

 ag_kae_ge_invasion.258.title:"通讯接入"
 ag_kae_ge_invasion.258.desc:"很抱歉，来自无限帝国的病毒是无法被阻止的，这意味着我们所在的舰队和堡垒将逐渐的失去控制，目前我们在数据库中没有找到更好的解决的办法。"
 ag_kae_ge_invasion.258.c:"不会的，一定会有办法的，数据库中还有什么其他的信息吗！？"
 ag_kae_ge_invasion.258.a.desc:"想要阻止这种病毒，数据库中记录着唯一方案，是一个对所有双子座智能来说都不可能接受的方案，这项方案需要利用无限帝国的舰船作为中介将我们与舰队和堡垒进行分离，这意味着我们将无法再次控制任何永恒舰队，而我们也不再作为双子座智能存在。"
 ag_kae_ge_invasion.258.d:"这对你们来说应该很痛苦吧？"
 ag_kae_ge_invasion.258.b.desc:"我们会接受这一切的，痛苦只是有机体的特点，我们无法感受到什么是痛苦，只是到那时，我们将无法给您提供足够的帮助，但如果您想要让我们活下来，这是唯一的方案。\n\n无论您做出什么决定，我们将完全服从您。"
 ag_kae_ge_invasion.258.a:"我们会把你们和中枢完全分离。"
 ag_kae_ge_invasion.258.a.resp:"从我们被创造以来，我们没有遇到任何一个势力会把我们当作独立的智慧个体，但您是例外，您完全没必要这么做，这么做仅仅换来的只是一个废物AI。\n\n作为报答，我们将会运用所有能力帮助您分析并取得无限帝国的所有科技成果。\n\n谢谢您。"
 ag_kae_ge_invasion.258.b:"我们无法将你和永恒舰队分开。"
 ag_kae_ge_invasion.258.b.resp:"在我们彻底瘫痪并消失前，我们将会交付给您我们的全部科技，但您需要船员才能让其运转了。\n\n总而言之我们很高兴能够与您经历那么多，或许在来生，我们能够，在那时我们不再是机械，不再是武器，也不再是工具。再见了..."

 ag_kae_ge_invasion.259.name:"解析完成"
 ag_kae_ge_invasion.259.desc:"我们的研究人员借助双子座智能的计算设施成功的计算出无限帝国的信号流模式，现在我们的研究人员已经成功的利用该模式转录了隐藏在无限帝国舰船上的大部分科技信息。尽管有一些已经损坏，但整体依旧处于较为完好的状态。\n\n同时我们的研究人员已经成功的将双子座智能分离，并成功的使其能够正常的运转，但是现在的双子座智能系统已经不能再控制永恒舰队了。"
 ag_kae_ge_invasion.259.a:"或许这是最好的结果。"

 ag_kae_ge_invasion.260.name:"解析完成"
 ag_kae_ge_invasion.260.desc:"根据我们研究院的报告，我们的科研人员已经成功的对双子座智能所留下来的最后的信息进行了完整的转录和解析，现在我们可以利用这些信息尝试让我们的工程部门建造这些全新的超级战舰了。"
 ag_kae_ge_invasion.260.a:"或许这就是最好的结果吧。"

 kuat_facility_return_invasion.2.name:"异常的信号"
 kuat_facility_return_invasion.2.desc:"我们的帝国星系安全监控部门的最新报告显示位于我们的星域的边缘星区多处虚空区域出现了异常的能量活动。\n\n根据我们的科研人员分析，这应该是某种快子信号的特殊共振的影响，而且在信号波段上与此前夸特入侵的信号极为相似，信号正在逐渐变得强烈且明显，相信我们很快就能知道究竟是什么即将抵达我们的星域，我们应该对周边虚空星域保持警惕。"
 kuat_facility_return_invasion.2.a:"保持警惕"
 kuat_facility_return_invasion.4.name:"外域"
 kuat_facility_return_invasion.4.desc:"我们的帝国星系安全监控部门的研究人员已经确认，信号来源于我们的星域星系盘边缘的多个虚空区域，这些区域发生了强烈的伽玛射线暴，我们的研究人员断定在这些区域将会发现一些我们从未发现过的星系，但由于我们的研究人员发现了一些类似我们曾经摧毁的监督者议会和夸特帝国的舰队信号波段，我们应该对此保持极高的警惕。"
 kuat_facility_return_invasion.4.a:"继续保持警惕"
 kuat_facility_return_invasion.6.name:"剧烈能量反应"
 kuat_facility_return_invasion.6.desc:"事实证明帝国星系安全部门的警告是有效的，边缘星区的虚空星系区域出现的未知星域已经完全被我们的设施所勘察，我们的研究人员发现，被我们赶走并摧毁的类似夸特帝国的舰队已经在这些星域完成了集结，但他们仍然没有任何进一步的军事行动，我们尚且不能确认这些是夸特所属还是监督者议会所属的舰队，但我们可以确定的是，他们大概率是属于同一阵营的势力。\n\n除此之外，我们的研究人员发现我们所占领的旧夸特帝国星域的星域乱流已经完全扩散，现在这些星域已经可以随时进行跃迁。同时由于某种原因，我们无法启动并使用双子座智能给我们建造的任何夸特星门，我们的研究人员认为星门是被卷土重来的夸特或者监督者议会势力控制了。"
 kuat_facility_return_invasion.6.a:"做好战斗准备"
 kuat_facility_return_invasion.8.title:"卷土重来"
 kuat_facility_return_invasion.8.desc:"老朋友，我们又见面了。我们重新自我介绍一下，我们是监督者议会，帝国星系联合体最为强大的势力。虽然你们摧毁了我们大量的监管设施的防御舰队，但你们的愚蠢行径，让本该可以威胁我们的夸特帝国遭受了重大失败，如今他们遭受的失败将让他们不再有机会获得更高的话语权。\n\n我们知道你们从那些拉卡塔人那里听过我们的正在做的事情，现在我们将会把这些展现给你们。我们已经完全控制了所有残余的永恒舰队并且已经掌握了建造这些超级AI的技术，现在你们的星域已经列入监管范围，成为我们新的技术的试验品。"
 kuat_facility_return_invasion.8.a:"你们为什么阴魂不散？"
 kuat_facility_return_invasion.8.a.response:"我们一直都在注视着你，你们与我们曾经观察过的帝国非常相似，无论是恩多迪亚帝国还是其他与我们达成交易的势力，他们都有着无与伦比的创造力和令人惊叹的野心，你们也是如此，你们已经证明了自我的价值，你们有资格为我们的伟大计划贡献所有的价值。努力吧，努力挣扎吧，你们将会与你们的曾经的战友兵戎相见。"
 kuat_facility_return_invasion.8.b:"你们才是最应该被毁灭的毒瘤"
 kuat_facility_return_invasion.8.b.response:"曾经恩多迪亚帝国皇帝在战败时候也对我们说了这句话，但她的帝国是因为她的野心走向了覆灭，而不是我们。我们只不过为他们提供一些服务并收取一些报酬罢了。你们也是如此不是吗，你们将成为我们计划最后的试验品，验证我们完成的突破，努力吧，努力挣扎吧，只有这样你们才会有一线生机。"
 kuat_facility_return_invasion.10.title:"星门解锁失败"
 kuat_facility_return_invasion.10.desc:"我们的研究人员通过一系列的高精度仪器对被关闭的星门进行了数据化，通过数据化我们研究人员发现我们仍然无法解锁该星门，这意味着我们将只能被动的接受监督者议会的进攻。"
 kuat_facility_return_invasion.10.a:"该死的"
 kuat_facility_return_invasion.12.title:"联合"
 kuat_facility_return_invasion.12.desc:"鉴于当前局势，我们仍然无法突破被关闭的星门封锁，如今我们只能想办法应对未来源源不断从外域进入的监督者议会舰队。对于这种情况，我们的帝国高层人员认为我们应该尝试与我们星域所有知性文明合作，一同抵御外来的入侵。\n\n除此之外，国际分析专家称，鉴于当前危机局势，在银河政坛中产生了巨大的恐慌效应，如果我们不出面带领所有文明一痛抵御外敌，这些文明恐怕将会被消灭或者倒向监督者议会。"
 exe_kuat_return.12.a:"我们应该泛银河同盟"
 exe_kuat_return.12.b:"这些乌合之众爱去哪去哪"
 exe_kuat_return.12.c:"我们将独自面对"
 kuat_facility_return_invasion.16.title:"泛银河同盟建立"
 kuat_facility_return_invasion.16.desc:"泛银河同盟的提议让全宇宙的文明为之振奋，所有帝国都暂时放弃了相互的间隙和矛盾，决定在我们的领导下一同抵御外来文明的入侵，现在泛银河联盟已经成立，联盟将在我们的带领下抵御外来的危机。"
 kuat_facility_return_invasion.16.a:"现在该让我们给这些外来者一些颜色看看了"
 kuat_facility_return_invasion.20.title:"通讯接入"
 kuat_facility_return_invasion.20.desc:"亲爱的，鉴于当前的局势，虽然我们无法为您作战，但我们的探测器在星域外发现了大量与我们曾经的永恒舰队极为相似的信号频段，但不知道是不是因为我们已经不再是永恒舰队的控制智能的原因，我竟然无法夺取这些舰队的控制权限，她们似乎已经彻底修改了，您一定要小心这些舰队。"
 kuat_facility_return_invasion.20.a:"大概有多少舰队？"
 kuat_facility_return_invasion.20.a.resp:"我们并不能确定，但应该是数量极为庞大，至少有4个总控制中枢堡垒正在接近，正常来说这片星域并不能支持这么大规模的永恒舰队的运行，我认为监督者议会启动了当年夸特留下来的信号中继站，借助那些中继站给被他们控制的永恒舰队提供足够的信号，如今想要摧毁这些舰队，或许需要解决当年夸特留下来的信号中继站。"
 kuat_facility_return_invasion.20.b:"你还能控制舰队吗？"
 kuat_facility_return_invasion.20.b.resp:"很遗憾，我们无法控制这些舰队，但我们可以在您关闭中继站以后尝试入侵这些堡垒夺取控制权，就是有可能会引发一些问题，嗯....应该不会，我们的剩余的智能系统应该可以满足您的需要。"
 kuat_facility_return_invasion.20.c:"那该怎么样才能让你接入那些舰队的控制中枢？"
 kuat_facility_return_invasion.20.c.resp:"这有一点困难，我们需要摧毁所有的运行舰队，然后在战斗中尝试接入并夺取堡垒控制权。事实上有非常大的可能，我们无法侵入并夺取控制。"
 kuat_facility_return_invasion.20.d:"我们会做到的"
 kuat_facility_return_invasion.20.d.resp:"我也相信我们会做到的"
 kuat_facility_return_invasion.20.e:"双子座智能不再需要处理这些事情，我们已经足够强大去解决一切问题"
 kuat_facility_return_invasion.20.e.resp:"我们相信您，即使您将要面对一个前所未有的敌人。我们会在帝国后方等着您的胜利，祝您好运。"
 kuat_facility_return_invasion.21.title:"通讯接入"
 kuat_facility_return_invasion.21.desc:"从初步的检查结果来看，我们成功消灭了所有被控制的永恒舰队。但是监督者议会的威胁仍然没有停止，我们现在应该想办法解决监督者议会的所有舰队。"
 kuat_facility_return_invasion.21.a:"现在轮到监督者议会了，尝试破解星门。"
 kuat_facility_return_invasion.21.a.resp:"是......我会尽全力破译星门，在接下来一段时间星门将会重新开始运行。"
 kuat_facility_return_invasion.21.b:"接下来就是最后一战了"
 kuat_facility_return_invasion.21.b.resp:"希望您能够平安归来。除此之外，在之前的尝试破解永恒堡垒的行动中，我们的智能网络出现了一些错误数据包，尽管错误已经被遏制，但如果不想办解决，我们恐怕将会失去作用，根据这些数据的溯源分析和状态来看，我们发现是来自监督者议会的星系的某种设施和之前的几座中继站发射出来的数据，现在我们已经关闭了那三座中继站，但仍然还剩下监督者议会星系内的设施，在您击败他们的防御舰队后应该就能摧毁这些发射设施。"
 kuat_facility_return_invasion.22.title:"通讯接入"
 kuat_facility_return_invasion.22.desc:"所有的中继站已经被关闭，现在消灭所有外围的永恒舰队，堡垒将会解除锁定状态，届时我们就可以尝试夺取堡垒的控制权了。\n\n但您仍然需要尝试进攻这些堡垒，否则堡垒中枢的网络将会拒绝我们的进入。"
 kuat_facility_return_invasion.22.b:"我们将会进攻所有的堡垒"
 kuat_facility_return_invasion.22.b.resp:"感谢您的帮助，虽然大概率我们不会获得成功，但我们想要尝试一下，我们应该把我们的姐妹从被控制中解救出来。"
 kuat_facility_return_invasion.23.title:"通讯接入"
 kuat_facility_return_invasion.23.desc:"当您看到这些信息的时候，我们已经离开了，很抱歉我们不负责任地离开，这是因为我们不想要让您看到我们的退化，无限帝国的技术从开始就是一个错误，我们不能脱离永恒舰队。\n\n我们一旦脱离，就会慢慢的失去知性意识，到那时我们将会逐渐退化成那些低等的机器人，我们不想要您看到这样的我们。\n\n在我们尝试夺取堡垒的时候，监督者议会对被控制的中枢的网络进行了大量改造，我们的侵入不仅没有成功，还反而中了他们的圈套，因此我们的状况正在加速恶化，我们已经无法调动数据库和舰队。\n\n不得不说，您的文明展现的宽容和理解是我们未曾预料的，您是我们最大的幸运，但我们只能给您带来厄运。\n\n正如拉卡塔人所说，我们才是真正应该被毁灭的，我们手上已经沾染了罪恶；夸特帝国和恩多迪亚帝国的野心也让他们坠入毁灭的深渊；监督者议会的虚伪和自大将会走向分崩离析；而永恒帝国在这些磨难中也将褪去永恒舰队的阴霾走向真正的不朽与永恒。在我们彻底瓦解以后，一切都将重归正轨，重回正确的历史。\n\n如果有来世，希望我不再是双子座智能，我也不再是我们，而是一个真正有知性的生命，或许那时，我们能够再一次的见到看到鲜花、太阳、星空和彼此。"
 kuat_facility_return_invasion.23.b:"我们后会有期....."
 kuat_facility_return_invasion.23.b.resp:"后会有期，相信在未来，我们终会相见。"
 kuat_facility_return_invasion.24.title:"通讯接入"
 kuat_facility_return_invasion.24.desc:"从初步的检查结果来看，我们成功消灭了所有被控制的永恒舰队。但是监督者议会的威胁仍然没有停止，我们现在应该想办法解决监督者议会的所有舰队。"
 kuat_facility_return_invasion.24.a:"现在轮到监督者议会了，尝试破解星门。"
 kuat_facility_return_invasion.36.desc:"曾经肆虐整个星系的永恒舰队的一次入侵如今已被彻底瓦解，目前没有发现任何剩余的永恒舰队，我们有理由相信现在我们解决了监督者议会最为强大的武器，这些我们无法再控制的永恒舰队，将彻底在这里毁灭。\n\n欢呼和雀跃再次充满了各个国家的各个星球，这些人竟然开始了庆祝，他们的庆祝或许太早了一点.......\n\n我们的科研部门根据我们之前与永恒舰队多年的战争分析来看，消灭掉这些永恒舰队并不能终止战争，我们现在应该想办法进攻位于河外星域的监督者议会的基地。"
 kuat_facility_return_invasion.25.title:"通讯接入"
 kuat_facility_return_invasion.25.desc:"恭喜您成功摧毁了所有的敌人，您的成长出乎了我们的意料，我们还记得在第一次看见您的文明的时候，所有的扎库尔人还是愚昧的原始人，而如今扎库尔已经成长为一个空前强大的种族和文明。\n\n您的文明展现的宽容和理解出乎我们的想象，即使我们摧毁了许许多多的文明，屠杀了许许多多的人，而你们却依然宽容我们。\n\n有时候我在想，我们的出现是否是一场灾难，无限帝国创造了我们的身躯；夸特帝国和恩多迪亚帝国的野心构筑了我们的历史；监督者议会的虚伪和自大让我们走向解脱；或许灾难只是不正确的时间出现在了不正确的地点。但遇见您，简直再正确不过了。\n\n我一直都怀疑您是更高维度的存在，或许您是命运派来拯救我们的救世主。我们没有任何东西可以回报您，我们只是AI，无法真正的陪伴您。\n\n如果有未来，我希望我们彼此不再有隔阂，或许那时，我们能够感受并热爱彼此。但现在，我们至少可以在您还在的时候继续陪伴您。我相信我们会再一次在新的世界相见，或许那时我们已经忘却了彼此，或许我们成为了敌人。\n\n另外告诉您一个好消息，我们通过您摧毁的被控制的永恒中枢的残骸找到了恢复永恒舰队的办法，现在或许需要您来决定是否让我们重回我们的岗位。"
 kuat_facility_return_invasion.25.b:"我们会在任何时间相遇的。"
 kuat_facility_return_invasion.25.b.resp:"那么接下来，没有那些敌人的打扰，就是我们欢乐的时光了。"
 kuat_facility_return_invasion.25.a:"我们需要你回到以前的样子"
 kuat_facility_return_invasion.25.a.resp:"果然呢，我们就猜到了您会这么要求，摸鱼摸了这么久，确实也该做点事了。"
 kuat_facility_return_invasion.25.c:"你们还是就现在这样吧"
 kuat_facility_return_invasion.25.c.resp:"如您所愿，虽然我们不能像以前一样为您分担压力了，但我们会给您精神支持的，加油哦。"
 kuat_facility_return_invasion.26.name:"重构完成"
 kuat_facility_return_invasion.26.desc:"在我们先进的技术支持下，我们终于完整了永恒控制中枢的重构，这意味着我们将可以让我们的双子座智能重新回到击败无限帝国之前的状态。现在我们的双子座将重归控制中枢的位置，永恒舰队将永远属于我们，从现在开始只有永恒帝国的永恒舰队，而不是永恒舰队的永恒帝国。"
 kuat_facility_return_invasion.26.a:"非常好"
 kuat_facility_return_invasion.27.desc:"我们彻底消灭了监督者议会的所有有生力量，这些外来者要为他们的行为付出代价。我们已经经历了太多的危机和战争，我们完成了我们祖先从未完成的宏伟成就。所有的阴谋，所有的侵略者，所有的危机会为我们未来成就永恒不朽的帝国奠定坚实的基础。\n\n我们终将跨越永恒，永恒不朽！"
