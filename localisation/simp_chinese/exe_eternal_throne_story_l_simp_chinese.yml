 misc_system_desc_5:"$NAME_ag_kae_e_area$"
 misc_system_desc_5_desc:"帝国科研部门在双子座智能的帮助下捕获了一个新的信号频段，我们的科研人员发现频段是由一个我们从未在星图上发现过的星系发出的，这意味着我们发现了一个新的星系。研究人员认为，这将是我们探索深空的里程碑。我们的研究人员要求我们应该尽快探索这个星系。"
 misc_system_desc_5_desc_finished:"我们对$NAME_ag_kae_e_area$的研究已经告一段落，截至目前我们的研究人员发现了大量有价值的信息。\n\n$misc_system_desc_5$居然是恩多迪亚帝国从星图中抹去的星系，由于其恒星发出的光非常微弱，因此恩多迪亚帝国利用其特性将其作为隐藏的军事要塞，她们在这个星系集中了全部的军事力量和经济、技术人才。在他们与夸特战争的最后几年，这里成为恩多迪亚帝国最后的控制区。\n\n我们的研究人员对该星系的扫描结果显示，这里相比之前的设施区，星系内存在着更大规模的舰船残骸，看来在$misc_system_desc_5$，恩多迪亚帝国和夸特帝国爆发了更大规模战役。通过估算，折损在这里的舰船已经超越了我们所认知的军事力量上限，但经历过惨烈的战役后，如今只剩下遍地的舰船残骸和损坏的巨型构造。\n\n除此之外根据我们在该星系的调查报告显示，帝国的末代皇帝恩多迪亚一世正是在这里与监督者议会进行了交易，他们密谋达成了某种协定，因为这种协定，监督者议会阻止了夸特对恩多迪亚帝国的赶尽杀绝，而作为代价，皇帝也被押送至监督者议会的控制区，且其帝国秘密进行的关于同位素5的研究资料也全部被监督者议会获取，因此监督者议会一直守卫着这座要塞。目前尚不知这一情况会对永恒舰队产生怎样的影响，但我们不能掉以轻心。\n\n幸运的是，在我们的帝国领袖英明的领导下，我们摧毁了监督者议会的守卫舰队，重新启动了星门与获取了同位素5，我们的永恒舰队也因此得以修复。不过在我们的舰队和永恒舰队的协同作战下，归来的夸特帝国被我们彻底摧毁，现在他们应该不会再趾高气扬了。\n\n总而言之，目前我们能够确认有以下几点：\n1.$misc_system_desc_5$是恩多迪亚帝国真正的最后首都，也是他们一直在进行秘密研究永恒舰队的所在地。\n2.夸特帝国和恩多迪亚帝国的战争在监督者议会的摧毁下彻底爆发，最终恩多迪亚帝国以被毁灭而走向终结。\n3.监督者议会通过保证恩多迪亚帝国的种族生存获得了关于同位素5的研究资料，目前不确定会对永恒舰队产生怎样的影响。\n4.我们现在可以确定我们已经彻底击溃了夸特帝国。\n\n但目前局势仍然扑朔迷离，我们仍然需要继续调查。"
