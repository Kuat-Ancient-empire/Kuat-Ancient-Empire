 astral_rift_infinite_rakata:"§E心灵监狱§!"
 kuat_relic_triumph_cooldown:"$relic_triumph_cooldown$\n\n开启裂缝：$astral_rift_infinite_rakata$"

 kuat_infinite_rakata_rift.1.name:0 "§E心灵监狱§!"
 kuat_infinite_rakata_rift.1.desc:0 "心灵监狱是夸特帝国最高机密的项目，据说它可以监禁任何生命的思想和意志。它的存在，一直是一个谜，直到我们击败夸特帝国，全息仪引导我们到达此处，我们现在得以寻找其中隐藏的秘密。\n\n[Leader.GetName]冒着生命危险，乘坐着飞船，穿越了维度风暴。值得注意的是，维度风暴是一种可怕的现象，它仅仅存在于高维裂缝当中，它可以扭曲时空，吞噬一切。[Leader.GetName]即使在飞船内，但依旧感受到恐惧的蔓延。风暴中，[Leader.GetName]看到了各种奇异的景象，完全无法用语言描述。\n\n在经历了无数的磨难后，[Leader.GetName]终于到达了维度裂缝的另一端。在那里，我们惊讶地发现了一座被锁链锁住的八面体，漂浮在虚空之中。它散发着一种神秘而危险的气息，让人不寒而栗。[Leader.GetName]立刻开始了对它的调查，发现它的表面有着复杂的符文和图案，似乎是一种古老的语言，但直觉告诉他，心灵监狱，找到了。[Leader.GetName]试图解读它们的含义，希望找到进入心灵监狱的方法。\n\n经过了一番努力，[Leader.GetName]终于发现了一个惊人的事实。心灵监狱是一个精神的领域，在心灵监狱当中，封印着比夸特帝国还要古老的秘密。要进入心灵监狱，将自己的意识与心灵监狱的核心连接起来。这是一种极其危险的行为，因为一旦进入心灵监狱，就可能永远无法返回。而且，心灵监狱监禁着未知的存在，我们无法计算其中的风险。\n\n[Leader.GetName]面临着一个艰难的抉择，是进入心灵监狱，还是破解摧毁心灵监狱。无论哪种选择，都可能带来巨大的风险和代价。"
 kuat_infinite_rakata_rift.1.a:0 "精神接入"
 kuat_infinite_rakata_rift.2.name:0 "§E精神接入§!"
 kuat_infinite_rakata_rift.2.desc:0 "[Leader.GetName]冒着生命危险，进入了夸特帝国的心灵监狱，我们无法确定它究竟是怎么运行的，心灵监狱似乎拥有自己的意志，它在排斥我们。\n\n然而，[Leader.GetName]刚一接入心灵监狱，就遭到了强大的反抗，心灵监狱试图控制并奴役[Leader.GetName]一行人，利用内心的恐惧和欲望来摧毁我们的意志，并吞噬奴役我们。[Leader.GetName]一行人陷入了艰难的抗争，不断地遇到各种幻象和陷阱，心灵监狱正在尝试消灭[Leader.GetName]，但心灵监狱意志失败了，[Leader.GetName]凭借着坚强的信念，克服了所有的困难，最终抵达了心灵监狱的核心区域，那里是所有被监禁者的灵魂所在。\n\n他们看到了一幕让人心寒的景象，到处充斥着被监禁者不成形的意识和灵魂，他们无法自由地思考和感受，只能在痛苦和绝望中徘徊。[Leader.GetName]发现这些被监禁的灵魂已经几乎完全融入心灵监狱。"
 kuat_infinite_rakata_rift.2.a:0 "看住他们，一定要小心这些亡魂。"
 kuat_infinite_rakata_rift.21.name:0 "§E被封印的生灵§!"
 kuat_infinite_rakata_rift.21.desc:0 "尽管心灵监狱内部空间非常庞大，我们的研究人员无法探索其内部结构，但[Leader.GetName]具备强大的精神意志，他克服了心灵监狱黑暗力量的影响，找到了心灵监狱的核心。\n\n核心领域中[Leader.GetName]迅速找到了监狱最深层的领域，那里隐藏着一个惊人的秘密，一个被尘封万年的黑暗秘密。在一筹莫展之际，心灵监狱的意志联系了[Leader.GetName]，它告诉了我们一些事情，希望我们不要破坏这里的封锁。\n\n原来，拉卡塔帝国最后的先知被帝国皇帝封印在此，他们曾经是心灵监狱的创造者，因此心灵监狱的意志在害怕重返物质世界的拉卡塔先知，他们拥有强大的黑暗力量，但我们仍然不知他们的过往。\n\n根据心灵监狱意志的描述，拉卡塔人是被银河帝国的皇帝关押在此，根据最后一次皇帝颁布的命令，这些拉卡塔人试图反抗帝国的统治，因此其先知被关押在心灵监狱，永世不得超生。显而易见的是，夸特帝国继承了遗产，他们为了防止拉卡塔人再次威胁自己的安全，加固了心灵监狱的封印。\n\n尽管如此，[Leader.GetName]惊讶地发现，拉卡塔先知并没有放弃希望，他们一直在等待着一个机会，重新夺回他们的一切。"
 kuat_infinite_rakata_rift.21.a:0 "谨慎处理。"
 kuat_infinite_rakata_rift.22.name:0 "§E古代遗存§!"
 kuat_infinite_rakata_rift.22.desc:0 "[Leader.GetName]仔细研判了当前的处境，他决定谨慎尝试接触被关押的拉卡塔先知，就我们的研究人员开始着手准备接触先知的时候，一股庞大的精神力量侵入了我们的研究人员，但万幸的是，这股精神力量并没有敌意，祂留下了一些尘封在过去的黑暗往事。\n\n§Y拉卡塔人是建立无限帝国的主要物种，他们在几万年前是银河系的唯一统治者，他们残暴的统治让银河系怨声载道，但由于他们强大的黑暗原力，没有人能战胜无限帝国，由此无限帝国利用他们掌握的力量创造了心灵监狱，恒星熔炉等奇迹造物。\n\n直到夸人的出现，夸人曾经是拉卡塔人的启蒙种族，但在启蒙以后拉卡塔人奴役了夸人，夸人的后裔利用无限帝国统治的腐朽，释放出了一种病毒，没有人知道病毒是怎么来的，病毒让拉卡塔人失去了力量，甚至生命，无限帝国的统治在病毒的威胁下难以为继。正是此时，无限帝国的附属们揭开了反对无限帝国统治的大旗，一时间无限帝国四分五裂，银河系彻底陷入动荡之中。\n\n无限帝国本该在此彻底灭亡，而拉卡塔人不甘心就此灭亡，他们献祭了所有控制星球的生灵，创造出了双子座和白羊座智能，最终由双子座和白羊座组建的永恒舰队平定了一切反对无限帝国的浪潮，无限帝国重新夺回了属于他们的一切。\n\n但天命是无法被阻挡的，无限帝国必然毁灭，他们最终创造出一个更加恐怖的怪物，成为了黑暗尊主的战争机器，而最后一名拉卡塔先知就被关押在心灵监牢当中。\n\n这些信息震惊了[Leader.GetName]等人，或许该重新考虑是否应该解放这最后一位拉卡塔先知。心灵监狱的意志希望我们能够帮助祂镇压拉卡塔先知。"
 kuat_infinite_rakata_rift.22.a:0 "加固封印"
 kuat_infinite_rakata_rift.22.b:0 "解开封印"
 kuat_infinite_rakata_rift.23.name:0 "§E加固封印§!"
 kuat_infinite_rakata_rift.23.desc:0 "显而易见，我们不能坐视不理当前的银河局势，来自过去世界的力量仍然隐藏在迷雾当中，局势危急，留不得这些来自过去的隐患。我们必须加固封印，该让这些来自过去的亡魂彻底消失在时间的长河中。\n\n[Leader.GetName]缓缓走到了心灵监狱核心的控制台前，伸手接入了心灵监狱的管理系统，协助心灵监狱意志镇压拉卡塔先知。就在[Leader.GetName]接入后，心灵监狱的空间发生了巨大的震动，在虚空的天穹之上出现了紫色和金色的光芒，两股力量在激烈碰撞，碰撞的余波让心灵监狱的空间震动的更频繁，许多被监狱吞噬的灵魂发出刺耳的尖叫，彷佛来自深渊的恶鬼正在苏醒。\n\n在恐怖的余波遍布精神空间一会以后，金色的光芒逐渐微弱，拉卡塔先知的力量正在苏醒。心灵监狱的意志如今已经是风烛残年，无法压制拉卡塔先知的苏醒，就在金色光芒即将消失之际，[Leader.GetName]被一股紫色的光芒吞噬，震动随后逐渐停止。心灵监狱的空间开始逐渐崩塌，但[Leader.GetName]目前精神受损，无法行动，好在我们的研究团队带着伤员离开了心灵监狱。"
 kuat_infinite_rakata_rift.23.a:0 "或许，拉卡塔先知的苏醒是必然的。"
 kuat_infinite_rakata_rift.3.name:0 "§E解开封印§!"
 kuat_infinite_rakata_rift.3.desc:0 "显而易见的是，我们应该释放被镇压的拉卡塔先知，我们将会从祂嘴里获得所有来自过去世界的秘密。\n\n[Leader.GetName]缓缓走到了心灵监狱核心的控制台前，伸手接入了心灵监狱的管理系统，开始释放先知。就在释放先知的过程中，心灵监狱的意志迸发出强大而精神力量，监狱的空间在颤抖，被监狱吞噬奴役的灵魂在尖叫，这如同深渊的情形让[Leader.GetName]一行人感到心惊胆战，在虚空的天穹之上金色的光芒镇压着来自监狱核心的紫色光芒，两股力量在激烈碰撞，碰撞的余波让心灵监狱的空间震动的更频繁，虚空正在被撕裂。\n\n在恐怖的余波遍布精神空间一会以后，金色的光芒逐渐微弱，拉卡塔先知的力量正在苏醒。心灵监狱的意志如今已经是风烛残年，无法压制拉卡塔先知的苏醒，就在金色光芒即将消失之际，[Leader.GetName]被一股紫色的光芒吞噬，震动随后逐渐停止。心灵监狱的空间开始逐渐崩塌，但[Leader.GetName]目前精神受损，无法行动，好在我们的研究团队带着伤员离开了心灵监狱。"
 kuat_infinite_rakata_rift.3.a:0 "§G或许，拉卡塔先知的苏醒是必然的。§!"
 kuat_infinite_rakata_rift.3.b:0 "§Y或许，拉卡塔先知的苏醒是必然的。§!"
