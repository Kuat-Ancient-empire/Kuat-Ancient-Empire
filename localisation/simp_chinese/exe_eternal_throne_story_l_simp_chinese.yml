 ### 特殊计划 ###

 ag_kae_e_area_arc_site_project:"§E修复双子座智能§!"
 ag_kae_e_area_arc_site_project_DESC:"根据我们从遗迹中获得的恩多迪亚帝国留下来的研究数据，我们的研究人员已经对同位素5元素的了解更进一步，现在我们可以尝试直接完成对我们的双子座智能的功能修复，如果我们能够彻底修复中枢，届时我们将具有一个完整且强大的自动化舰队。"

 ag_kae_e_area_gateway_project:"§E修复跳跃星门§!"
 ag_kae_e_area_gateway_project_DESC:"根据我们从遗迹中获得的恩多迪亚帝国留下来的研究数据，我们的研究人员已经对同位素5元素的了解更进一步，现在我们可以尝试直接完成对跳跃性门的修复，届时我们将具有一个可以通往任何星域的星门。"

 ag_kae_end_ge_invasion_project:"§E发送快子信号§!"
 ag_kae_end_ge_invasion_project_DESC:"我们已经击败了大部分来自[Kuat_Galatic_Empire_invasion_country.GetName]的舰队，我们收集的同位素5信号已经足够我们尝试关闭[Kuat_Galatic_Empire_invasion_country.GetName]通往我们星域的大门，我们可以利用快子信号的形式将其发射出去，并引导跳跃星门的故障关闭航道，现在我们可以尝试进行这一工作了。"

 ag_kae_ge_invasion_reward_project:"§E解析帝国舰船§!"
 ag_kae_ge_invasion_reward_project_DESC:"根据我们从夸特帝国舰船的残骸研究的积累，现在我们可以集中帝国大部分的科研人员尝试进行逆向夸特帝国的舰船和一些数据技术，一旦我们成功解析，届时我们将掌握大部分的夸特技术，我们的统治地位将无法再被撼动。"

 rakata_invasion_infinite_reward_project:"解析无限帝国数据"
 rakata_invasion_infinite_reward_project_DESC:"我们可以通过双子座智能的数据分析能力，对无限帝国的坚船残骸数据进行分析并尝试获取该舰船的控制权以正常的进行对双子座智能的智能分离工作。一旦我们能够成功完成该项目，我们能够尝试逆向建造部分无限帝国的舰船。"

 rakata_invasion_eternal_reward_project:"解析双子座智能遗留数据"
 rakata_invasion_eternal_reward_project_DESC:"永恒舰队最终还是离我们而去了，我们无力修复她们，但她们仍然为我们留下来了大量重要数据，我们可以通过解析该数据，根据中枢留下来的信息来看，这些数据应该是永恒舰队的舰船。因此我们需要对其信息进行转录，一旦我们能够完成，这意味着我们可以尝试建造永恒舰队舰船。"

 eternal_reroll_endedA_rountine:"重构双子座控制中枢"
 eternal_reroll_endedA_rountine_DESC:"我们的双子座智能奇迹般地发现了重构控制中枢的办法，现在我们需要投入人力物力来完成这项工程"
 
