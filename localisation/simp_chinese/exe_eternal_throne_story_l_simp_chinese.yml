 kuat_EEstart.8.desc:"<记录信息 ... ... §G完成§!>\n您可以在当前我们可以调动的永恒舰队内选择您要调动的永恒舰队，由于双子座智能处于破损状态，当前一段时间仅能调动一支永恒舰队！\n<时间索引 ... ... §G完成§!> 运行时间：§Y720§!£time£。"
 kuat_EEstart.9.desc:"<记录信息 ... ... §G完成§!>\n您可以调动您目前拥有的全部永恒舰队，但由于双子座智能处于破损状态，执行该项命令后，中枢将需要更长的时间来进行准备！\n<时间索引 ... ... §G完成§!> 运行时间：§Y1800§!£time£。"
