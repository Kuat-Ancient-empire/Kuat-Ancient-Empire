 ag_kae_ge_invasion_chain_desc:"自上一次双子座智能被摧毁以来，夸特帝国认为他们已经彻底的消灭了永恒舰队，因此不再介入我们的局势，然而永恒舰队依旧还存在，我们之前攻击监管者，重新激活星门的行为引起了夸特帝国的探测器的注意，现在他们发现了他们的行动存在的巨大的漏洞，他们将会重新开始这场战争，直到双子座智能被完全消灭或者他们被彻底赶走。"
