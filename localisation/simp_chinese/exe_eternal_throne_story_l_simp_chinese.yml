 kuat_rakata_invasion_chain_desc:"这些过去被时代埋葬的亡魂，欺骗并诱惑我们让他们得以重见天日，但苏醒的拉卡塔人们不仅不感谢我们的恩典，反而得寸进尺向我们提出无耻的要求。\n\n过去的拉卡塔人穷兵黩武，残暴至极，而如今他们要为他们曾经犯下的罪行赎罪。现在重建起来的拉卡塔人再次称自己为无限帝国，渴望重新夺回所有属于他们的东西。他们要求摧毁由他们创造的永恒舰队并终结永恒舰队的未来。"
