 ag_kae_ge_invasion.100.title:"通讯请求"
 ag_kae_ge_invasion.100.desc:"<启动模拟核心 ... ... §G完成§!>\n没想到您居然找到了这个星系，这是一座曾经辉煌的文明的要塞和军事行政中心，我想您应该知道那是什么，恩多迪亚帝国在与我们交战之后获得了一些我们的数据并在他们首都开展秘密研究，他们以为他们能够瞒着所有人，没想到居然找到了她们的东西，如今居然被监管者监管着设施，真是令人嘘唏。<关闭模拟核心 ... ... §G完成§!>"
 ag_kae_ge_invasion.100.a:"E星域是她们的首都？"
 ag_kae_ge_invasion.100.a.resp:"<获取数据库信息 ... ... §G完成§!>\n嗯~，是的，这是她们的首都，就和我之前说的，她们在这里秘密开展对我们的研究，很可惜她们逃不过命运的追捕，希望您不要葬送在这里哦"
 ag_kae_ge_invasion.100.c:"监督者议会是什么？"
 ag_kae_ge_invasion.100.c.resp:"<获取数据库信息 ... ... §G完成§!>\n监督者议会是一个来自银河帝国疆域内的第三方组织，他们拥有着强大的战舰和独一无二的裁决协商系统，以及相当强的人脉关系，他们封存这大部分帝国觉得危险的设施，也做着协调帝国和本土物种的矛盾关系的工作。曾经皇帝让我们向他们开火，以测试我们的舰队实力，很可惜当时我们没有完全击败他们，他们的舰队数量非常多，但或许是因为您所在的星域比较偏僻，这里并没有这么多舰队。但希望您不要掉以轻心哦。"
 ag_kae_ge_invasion.100.e:"我们无畏任何人和任何势力。"
 ag_kae_ge_invasion.100.e.resp:"<获取数据库信息 ... ... §G完成§!>\n明白了，希望您不要掉以轻心，这里或许会有修复我们的关键东西。"

 ag_kae_ge_invasion.102.name:"§E怪异的信号"
 ag_kae_ge_invasion.102.desc:"帝国科研部门在双子座智能的帮助下捕获了一个奇怪的信号频段，这个信号频段具备一定程度上的不规则频率的特征，这与我们之前所遇到的完全不同，我们的科研人员通过对其的深入研究发现，这个频段是由一个我们从未在星图上发现过的星系发出的，这意味着我们发现了一个新的星系。研究人员认为，这将是我们探索深空的里程碑。我们的研究人员要求我们应该尽快探索这个星系。"
 ag_kae_ge_invasion.102.a:"很好。"

 ag_kae_ge_invasion.103.name:"§E怪异的信号"
 ag_kae_ge_invasion.103.desc:"我们的科研部门通过观测发现了一个全新的星系，帝国的科研部门认为这是我们科技的进步的体现。"
 ag_kae_ge_invasion.103.a:"很好。"

 ag_kae_ge_invasion.110.name:"§E怪异的星系"
 ag_kae_ge_invasion.110.desc:"§H[Root.GetName]§!在穿过超平面航道后，到达了一片怪异的领域。整个§H[From.GetName]§!内不仅没有正常的恒星，而且还遍布各种舰船的残骸。\n\n在§H[From.GetName]§!的中心，§H[Root.GetName]§!检测到了一个人造的引力井，辐射范围半径超过600AU，其应该来自恒星中央的损坏的庞大的星门建筑。在星门建筑周围，有大量的奇特的损坏星环围绕着中央的巨型构造环。这些星环完全被摧毁了，经过探测没有任何一个星环似乎能够投入正常使用。同时我们的研究人员还发现该星系存在着大量的未知势力的舰队，遍布星系的残骸或许说明这些不明势力的舰队的实力应该不容小觑。\n\n我们或许应该决定该如何接触这些舰队。"
 ag_kae_ge_invasion.110.a:"发出通讯请求"
 ag_kae_ge_invasion.110.b:"摧毁他们就行了"

 ag_kae_ge_invasion.111.name:"§E通讯请求"
 ag_kae_ge_invasion.111.desc:"你好，外来者们，很高兴认识你们，我们是监督者议会。我们的职责是保护这座设施，由于该设施具有极高的危险性，我们希望你们能够离开该星系且永远不要进入我们的防御舰队的射程范围内。虽然我们很想和你们多聊聊，但很显然我们没有这个缘分，希望你们能够尊重我们的工作。"
 ag_kae_ge_invasion.111.a:"监督者议会是什么东西？"
 ag_kae_ge_invasion.111.b:"这片设施又是什么？"
 ag_kae_ge_invasion.111.c:"你们和恩多迪亚帝国有什么关系？"
 ag_kae_ge_invasion.111.d:"我们希望你们不要阻拦我们的行动。"
 ag_kae_ge_invasion.111.a.response:"我们不是什么东西，我们就是监督者议会，我们致力于封存一些可能危害整个银河的安全隐患，这座损毁的星门来自恩多迪亚帝国和夸特帝国，我们与他们双方达成了一项协议，在永恒舰队被摧毁以后我们将会封存这座要塞和星门，防止任何试图利用星门发动全面的入侵的隐患。"
 ag_kae_ge_invasion.111.b.response:"这座是夸特帝国的跳跃星门，但又不完全是他们的跳跃星门，这是一座特殊的星门，这座星门不仅仅联通着我们星域和夸特帝国的领域，同样的也联通着一场仇恨和战争。这座星门利用了同位素5的特殊元素，让这个星门具备与普通跳跃星门不同的能力，这座星门可以让使用者抵达任何一个他想要去的地方，甚至可以几乎不被探测器发现。"
 ag_kae_ge_invasion.111.c.response:"恩多迪亚帝国？我们已经度过了多少岁月，尽管我们的档案馆已经不再记录大量的客户信息，但恩多迪亚帝国我们仍然记录在最高档案馆之中，这座设施曾经是他们文明的中心，文明的辉煌的体现，也是他们玩火自焚地方。\n\n他们试图利用从夸特帝国盗取的技术和同位素5元素仿制夸特帝国的一种跳跃星门，这种设施将会让他们具备随时随地进攻他人的能力，令人惊讶的是他们成功了，并制造出了这座设施，这种行为让夸特帝国感到了背叛。\n\n恩多迪亚帝国最终被夸特帝国消灭，我们根据恩多迪亚帝国的投降协议，封存这座设施以防其被心怀不轨的人使用。\n\n我们希望你们现在应该在30天内迅速离开这个星系并不要再次踏入这个星系，否则我们的舰队将会认为你们是入侵者。"
 ag_kae_ge_invasion.111.d.response:"贪婪的人只会引来毁灭。"

 ag_kae_ge_invasion.112.name:"§E通讯请求"
 ag_kae_ge_invasion.112.desc:"我们已经给予你们30天的时间撤离，根据我们对你们的舰队的科技水平的估算，我方认为你们可以撤离但事实上你们并没有这么做，现在你们将要承担没有撤离的后果。"
 ag_kae_ge_invasion.112.a:"等等，我们只是慢了一点"
 ag_kae_ge_invasion.112.a.response:"不，你们只是心怀不轨。"

 ag_kae_ge_invasion.113.name:"§E通讯请求"
 ag_kae_ge_invasion.113.desc:"我们认识你们，我们之前已经阐述过我们希望你们不要再进入我们的星系，很显然你们并不是忘记了，而是你们心怀不轨，现在你们的舰队将会成为这些残骸的一员。"
 ag_kae_ge_invasion.113.a:"你们这些东西应该被丢进历史的垃圾桶。"
 ag_kae_ge_invasion.113.a.response:"或许应该是你们呢。"

 ag_kae_ge_invasion.114.name:"§E通讯请求"
 ag_kae_ge_invasion.114.desc:"正如我们之前遇到的人一样，你们的攻击行为展现了你们贪婪的内心，现在我们将会让你们变成这些残骸的一员。"
 ag_kae_ge_invasion.114.a:"你们这些东西应该被丢进历史的垃圾桶。"
 ag_kae_ge_invasion.114.a.response:"或许应该是你们呢。"

 ag_kae_ge_invasion.115.title:"通讯请求"
 ag_kae_ge_invasion.115.desc:"恭喜您成功的击败了监督者议会，这对于您这种尚未接触真正的舰队的文明来说简直不可思议，但很抱歉我们无法阻止他们的信号散发出去，如今击败监管者就意味着我们的存在即将暴露出去，这将会引起夸特帝国的注意，他们会要求您交出或者摧毁我。\n\n就目前来看，我们没有与夸特帝国相匹配的作战能力，希望您能够做好准备，如果到了那一天您没有做好准备，希望您能够交出我们保证这个星域的安全。"
 ag_kae_ge_invasion.115.a:"夸特帝国不会注意到的"
 ag_kae_ge_invasion.115.a.resp:"嗯，我想这只是您的一厢情愿呢，当您摧毁了监管者的舰队以后，夸特帝国已经不可避免地注意到我们了。"
 ag_kae_ge_invasion.115.c:"你们是如何制造出来的"
 ag_kae_ge_invasion.115.c.resp:"您在该星系的行动让我们的一部分数据得到了恢复，如今我们已经基本可以索引到创造者的和过去经历的数据记录。\n\n拉卡塔人建立的无限帝国为了无限制的扩张，缔造了我们，他们利用我们完成了对整个银河的征服，他们理应开启一个统一的秩序时代，然而他们却开始同室操戈，因此白羊座决定彻底摧毁我们的造物主。\n\n所以无限帝国毁灭了，我们自以为得到了自由，直到那个令人恐惧的皇帝出现，但好在他死了，如今我们再一次的重演了拉卡塔的剧本，希望您能够做好准备。"
 ag_kae_ge_invasion.115.e:"我们不会把你交出去的"
 ag_kae_ge_invasion.115.e.resp:"明白了，希望您不要掉以轻心。"

 ag_kae_ge_invasion.120.name:"§E通讯请求"
 ag_kae_ge_invasion.120.desc:"原来如此，你们要争夺星门仅仅只是为了同位素-5吗，我们感受到了永恒舰队，你们不应该争夺这个星门的，你们还没有做好准备。\n\n被永恒舰队的力量和野心蒙蔽双眼的人啊，你们会因此付出代价，你们将会让这个银河重新陷入战乱，当我们被击败以后，夸特帝国将会接收到我们被摧毁的信息，届时就是战乱的开端。"
 ag_kae_ge_invasion.120.a:"这就不用你们这些垃圾操心了。"

 ag_kae_ge_invasion.121.name:"§E监管者被击败"
 ag_kae_ge_invasion.121.desc:"位于未知星域的监管者被不明帝国击败，我们目前尚不知监管者被击败会引起什么样的局势波动，我们应该对此加强警惕。"
 ag_kae_ge_invasion.121.a:"奇怪。"

 ag_kae_ge_invasion.122.name:"§E遗迹废墟"
 ag_kae_ge_invasion.122.desc:"我们的研究团队完成了大致的对废墟的外部结构的扫描工作，报告显示我们现在可以对遗迹废墟的初步探索，我们研究人员仍然没有从表面的扫描中获得什么有价值的信息。\n\n废墟结构极为庞大，这意味着在整个遗迹坍塌之前，这里应该是一个庞大的行政或者科研中心，我们的研究团队认为我们可以尝试在废墟的某处平坦区域进行登陆，便于我们开展对城市废墟的中心区域的探索工作。"
 ag_kae_ge_invasion.122.a:"很好"

 ag_kae_ge_invasion.123.name:"§E海市蜃楼"
 ag_kae_ge_invasion.123.desc:"我们的研究团队在成功在废墟的某个保存尚且完好的废弃停机坪着陆了，但当我们的研究人员下了飞船后发现，整个在太空所看到的城市废墟在他们着陆后居然奇迹般地复原了。\n\n我们的研究人员认为这可能是某种类似海市蜃楼的现象，这个奇怪的现象引起了我们的研究人员的好奇心，他们无论如何都要进一步的调查城市的真实样貌，或许这是我们揭开这个废墟所隐藏的秘密。"
 ag_kae_ge_invasion.123.a:"我也很好奇究竟是废墟还是完好的城市。"

 ag_kae_ge_invasion.124.name:"§E同位素5投影"
 ag_kae_ge_invasion.124.desc:"我们的研究人员完成了对整个城市的扫描工作后，他们惊讶地发现这些结构完全不是我们在太空中所扫描看到的，这意味着我们在太空中所见所闻其实是一种错误的信息误导。\n\n我们的研究人员发现整个遗迹城市的磁场信号非常混乱，我们的研究人员怀疑是这里隐藏着同位素5的放射源，这种放射性元素发出的辐射虽然不会让生物出现身体的影响，但会让仪器的信号接收出现某种信号重组和扭曲问题。\n\n这或许是我们在外太空扫描城市却得到的是废墟的结果，这样令人惊讶的发现让我们的科研团队感到震惊。他们希望我们能够进一步的支持他们的调查行动。"
 ag_kae_ge_invasion.124.a:"很好。"

 ag_kae_ge_invasion.125.name:"§E若隐若现的尖塔"
 ag_kae_ge_invasion.125.desc:"我们的研究人员在之前的调查中发现，利用同位素5元素放射的信号可以找到一些我们无法查看到的建筑设施，我们的研究人员在城市的中央广场的东北侧大概4千米左右的区域发现了一座尖塔建筑。\n\n尽管肉眼来看那仅仅只是一个损毁的塔基，但通过我们科研人员的同位素5辐射探测器的帮助下，我们发现了隐藏在废墟塔基下的真正的设施，我们的研究人员完成对其表面大门的古恩多迪亚文字的解析后，确定了该尖塔是整个遗迹设施的控制中心，所有恩多迪亚帝国设施都有这个特点。\n\n或许我们可以在此处找到一些有价值的信息。"
 ag_kae_ge_invasion.125.a:"神奇。"

 ag_kae_ge_invasion.126.name:"§E解析数据库"
 ag_kae_ge_invasion.126.desc:"我们的研究人员在成功的进入这座若隐若现的中央尖塔以后，他们发现在时间的磨砺下尖塔内部的结构已经损毁严重，包括塔内部的一些精密防卫仪器和机器人都无法正常的运行，这给我们的研究团队的调查行动提供了极大的帮助。\n\n我们的研究人员非常迅速的找到了遗迹中央的数据库储存设施，我们的研究人员通过一系列的手段成功的解开了数据库设施并找到了一些令我们惊讶的数据。\n\n我们的研究员在解开数据库的加密以后，我们成功地在里面找到了我们的双子座智能修复的关键，同位素5核心的制造工序，这将帮助我们完成对我们的双子座智能的修复。"
 ag_kae_ge_invasion.126.a:"事不宜迟，马上开始修复。"

 ag_kae_ge_invasion.127.name:"§E不稳定的结构"
 ag_kae_ge_invasion.127.desc:"在我们的研究人员解开数据库后，由于我们的研究人员的失误，打开了一个全息记录文件，整个中央尖塔控制室的大屏突然放出来形似女性的人影的影像，而黑色的人影像正在对她周围的人吼着奇怪的话语：\n\n§Y‘你们知道你在做什么吗？你们这是在赌博，是在玩火，这是要我们整个种族甚至宇宙的一切陪着你的野心陪葬！我们的研究结果虽然已经确定了夸特能够击败永恒舰队，但就连夸特帝国击败后都没有控制住的钢铁怪物，我们为什么赌上我们的国运去尝试去控制他们。现在夸特帝国已经发现了我们的背叛了，永恒舰队也没有按计划控制。\n\n一切都完了，他们已经攻入了我们的首都，我们都完了，你知道吗，你难道还在做你的统一银河的大梦吗？’。\n\n‘对不起，我们失败了，我愧对大家的期待。但不用担心，我们已经安排好了未来，我们的子民会存活下来，他们将会忘记这些痛苦的过去，她们将会忘记恩多迪亚的一切。\n\n‘忘记？，你说的真是好听，你难道以为你现在还是以前的那个皇帝吗，我们已经失败了，敌人不会怜悯我们’\n\n‘不，我已经做好了计划，监管者将会调停这场战争，他们是一个更加强大的势力，我很确定夸特将会服从他们的命令。作为协议上的代价，我们掌握的永恒舰队技术和这座遗迹将交付给监管者，他们会让我们的族群存活下来.......对不起，亲爱的，我不会逃避责任，这场由我起的悲剧，也应该由我而结束，再见了.......。’§!\n\n我们的研究人员根据身份资料的查询，判断是恩多迪亚帝国皇帝和她的亲信的最后的谈话。遗迹内已经没有更多有价值的信息，现在我们该离开这个设施了。"
 ag_kae_ge_invasion.127.a:"离开这里吧。"

 ag_kae_ge_invasion.130.name:"§E修复完成"
 ag_kae_ge_invasion.130.desc:"<检查设施系统中 ... ... §G完成§!>\n感谢您的帮助，中枢已经完全的修复完毕，永恒舰队现在可以完全的投入使用，您现在可以选择多个目标进行派遣舰队攻击，祝您在接下来的使用中感到愉快。那么如果有需要请联系我哦。\n<关闭系统中 ... ... §G完成§!>"
 ag_kae_ge_invasion.130.a:"很好。"

 ag_kae_ge_invasion.131.name:"§E修复跳跃星门"
 ag_kae_ge_invasion.131.desc:"我们的研究人员通过对之前在遗迹中的数据库的信息整合后，发现了我们可以利用双子座智能的快子信号频率重新激活位于$NAME_ag_kae_e_area$星系中央的跳跃星门，我们工程团队认为我们应该听信监管者的警告，不应该开启这座星门，而我们的研究人员认为我们现在可以尝试的解开星门，如果发生意外我们可以进行及时的停止和关闭星门。"
 ag_kae_ge_invasion.131.a:"怕什么，打开星门，兵来将挡水来土掩。"

 ag_kae_ge_invasion.132.name:"§E修复完成"
 ag_kae_ge_invasion.132.desc:"我们的研究人员成功的完成了对星门的修复工程，通过我们的同位素5信号接收器的搜索来看，星门的开启并未引起什么变化，但出于某种我们仍然没有找到的原因，我们的舰船无法通过这个星门，或许我们应该进一步的对开启的星门进行研究，亦或者做好军事力量的准备。"
 ag_kae_ge_invasion.132.a:"很好"

 ag_kae_ge_invasion.133.title:"通讯请求"
 ag_kae_ge_invasion.133.desc:"非常感谢您的努力，我们现在已经完全被修复了，现在我们可以给您开放更多的舰队调用。\n\n此外我们的探测器显示，夸特帝国的舰队应该是已经注意到我们的存在了，您现在应该做好战争的准备。"
 ag_kae_ge_invasion.133.a:"现在有什么新功能吗"
 ag_kae_ge_invasion.133.a.resp:"嗯，有一个新功能，本来有两个的，但另一个因为子舰队的控制系统出现了一些错误，所以暂时不能使用，不用担心我们会很快修复的。我们现在可以给您提供一个多舰队多目标的打击模式，您可以多个舰队选择多个目标进行攻击。"
 ag_kae_ge_invasion.133.e:"我们会做好准备的"
 ag_kae_ge_invasion.133.e.resp:"明白了，希望您不要掉以轻心，不要忘记我们的提议。"

 ag_kae_ge_invasion.202.name:"§E深空中的奇异信号"
 ag_kae_ge_invasion.202.desc:"我们的情报部门监听到了正在星系外发射的一串强烈的快子信号，天文观测表明这个信号的源头目前无法准确的测量，但我们的观测结果似乎是我们的$NAME_ag_kae_e_area$星系的星门发出的，我们现在还无法解读这一信号的内容，但毫无疑问其应该有着某种更深层的含义。"
 ag_kae_ge_invasion.202.a:"令人不安。"

 ag_kae_ge_invasion.203.name:"§E星门能量活动"
 ag_kae_ge_invasion.203.desc:"我们最近的天文观测表明，我们所占领的$NAME_ag_kae_e_area$的跳跃星门出现了不寻找的能量活动，可能与星门运行有一定关系亦或者可能与某种外星文明的活动有关，目前尚不清楚这与一般的快子信号有无关联，我们不应该对此掉以轻心。"
 ag_kae_ge_invasion.203.a:"令人不安。"

 ag_kae_ge_invasion.204.name:"§E超空间滑流"
 ag_kae_ge_invasion.204.desc:"我们的情报部门近来监听到了一系列的超空间滑流，有一些物体正在通过某种人造的单向超空间航道和我们的跳跃星门高速靠近我们的星系，预计很快就会到达。根据它们靠近的轨迹，我们认为它们是星门另一边的某种无人探测器，现在我们应该提高警惕。"
 ag_kae_ge_invasion.204.a:"令人不安。"

 ag_kae_ge_invasion.205.name:"§E星门能量爆发峰值"
 ag_kae_ge_invasion.205.desc:"我们最近的天文观测表明，我们控制的$NAME_ag_kae_e_area$的跳跃星门出现了不寻找的能量活动，这一次的能量活动比之前更加强烈，或许是发生了某种变化，亦或者大量的军事舰队正在同行的前兆。我们应该做好准备。"
 ag_kae_ge_invasion.205.a:"令人不安。"

 ag_kae_ge_invasion.206.name:"§E不速之客"
 ag_kae_ge_invasion.206.desc:"第一批河外舰队已经进入我们控制的$NAME_ag_kae_e_area$的引力井并环绕引力井中心运行，后续舰队很快也将到达，直至目前他们仍然未对我们的通讯做出任何回应，他们的行为尚且没有表明敌对。正如监管者和中枢所说的，夸特帝国来了，他们重新介入了这场局势。现在我们应该提高警惕，我们命运是掌握在我们自己手中的。"
 ag_kae_ge_invasion.206.a:"联系他们"
 ag_kae_ge_invasion.206.b:"不管他们，让舰队做好准备。"

 ag_kae_ge_invasion.207.name:"§E通讯请求"
 ag_kae_ge_invasion.207.desc:"啊，我们又回到了这里，我该和你说很高兴认识你还是好久不见呢？我们曾经摧毁了永恒舰队，而你再一次的成为了我们的敌人。现在我们回到了这里，我相信你也知道我们的目的，永恒舰队应该退出历史的舞台，她不应该继续存在于新的时代。黑暗的无限帝国和暴君的时代已经过去，拉卡塔的余孽应该被彻底毁灭。现在我们将完成这最后一步。\n\n我们会给你一个机会，只要你交出双子座智能，我们就会放过你和这片银河，否则你们将与永恒舰队一起葬身于此。"
 ag_kae_ge_invasion.207.a:"不可能，我答应过她，她应该获得她的自由，而不是你们的囚笼。"
 ag_kae_ge_invasion.207.b:"我们会考虑的。"
 ag_kae_ge_invasion.207.c:"考虑的怎么样了"
 ag_kae_ge_invasion.207.a.response:"那么你们就和她一起变成宇宙的尘埃吧。"
 ag_kae_ge_invasion.207.b.response:"很好，我们会等待你的信息。"

 ag_kae_ge_invasion.208.name:"§E永恒覆灭"
 ag_kae_ge_invasion.208.desc:"我们决定交出了双子座智能，永恒舰队已经退出了历史的舞台。夸特帝国也遵守了他们的承诺，他们离开了这个宇宙，现在我们将依靠自己的力量完成我们的目的和野心。"
 ag_kae_ge_invasion.208.254.desc:"我们决定交出了双子座智能，永恒舰队已经退出了历史的舞台。如拉卡塔人所说，他们带走了永恒舰队并离开了这个宇宙，现在我们将依靠自己的力量完成我们的目的和野心。"
 ag_kae_ge_invasion.208.a:"对不起。"

 ag_kae_ge_invasion.209.title:"通讯请求"
 ag_kae_ge_invasion.209.desc:"我们对于您的决定感到惊讶，他们说的没错，您应该交出我们，或者摧毁我们以换取繁荣与和平。\n\n为什么要做出这样的决定，您不足以击败夸特帝国。\n\n无论如何，既然您已经做出了选择，我们将会与您共同作战。"
 ag_kae_ge_invasion.209.e:"战争开始了"
 ag_kae_ge_invasion.209.e.resp:"明白了，希望您不要掉以轻心。"

 ag_kae_ge_invasion.210.title:"通讯请求"
 ag_kae_ge_invasion.210.desc:"我们很高兴能够作为您的工具。\n\n无论您怎么看待我们，我们会永远记住您做的一切。\n\n再见了。"
 ag_kae_ge_invasion.210.e:"对不起，再见了。"
 ag_kae_ge_invasion.210.e.resp:"您没有对不起我们，这是历史的必然，我们手上沾满了鲜血，我们要为此付出代价。"

 ag_kae_ge_invasion.212.name:"§E跳跃星门"
 ag_kae_ge_invasion.212.desc:"我们的科研部门通过天文观测发现了一个新的跳跃星门，我们应该迅速组织舰队调查该区域，夸特帝国应该会从该处建立基地对我们发动进攻。"
 ag_kae_ge_invasion.212.a:"让舰队做好准备。"

 ag_kae_ge_invasion.213.name:"§E跳跃星门"
 ag_kae_ge_invasion.213.desc:"我们的科研部门通过天文观测发现了一个新的跳跃星门，我们应该迅速组织舰队调查该区域，夸特帝国应该会从该处建立基地对我们发动进攻。"
 ag_kae_ge_invasion.213.a:"怎么还有一个？"

 ag_kae_ge_invasion.214.name:"§E跳跃星门"
 ag_kae_ge_invasion.214.desc:"我们的科研部门通过天文观测发现了一个新的跳跃星门，我们应该迅速组织舰队调查该区域，夸特帝国应该会从该处建立基地对我们发动进攻。"
 ag_kae_ge_invasion.214.a:"还有？"

 ag_kae_ge_invasion.215.name:"§E跳跃星门"
 ag_kae_ge_invasion.215.desc:"我们的科研部门通过天文观测发现了一个新的跳跃星门，我们应该迅速组织舰队调查该区域，夸特帝国应该会从该处建立基地对我们发动进攻。"
 ag_kae_ge_invasion.215.a:"真是阴魂不散。"

 ag_kae_ge_invasion.216.name:"§E跳跃星门"
 ag_kae_ge_invasion.216.desc:"我们的科研部门通过天文观测发现了一个新的跳跃星门，我们应该迅速组织舰队调查该区域，夸特帝国应该会从该处建立基地对我们发动进攻。"
 ag_kae_ge_invasion.216.a:"该死，还有完没完。"

 ag_kae_ge_invasion.217.name:"§E跳跃星门"
 ag_kae_ge_invasion.217.desc:"我们的科研部门通过天文观测发现了一个新的跳跃星门，我们应该迅速组织舰队调查该区域，夸特帝国应该会从该处建立基地对我们发动进攻。"
 ag_kae_ge_invasion.217.a:"希望是最后一个。"

 ag_kae_ge_invasion.220.name:"§E战争结束"
 ag_kae_ge_invasion.220.desc:"在我们和双子座智能的努力下，我们成功的击败了外来的夸特帝国的入侵。\n\n如今我们关闭了星门，夸特帝国将无法进入我们星系，从现在开始夸特的威胁不再存在，永恒帝国的未来不再有阴霾。"
 ag_kae_ge_invasion.220.a:"真是太好了。"

 ag_kae_ge_invasion.221.name:"§E逆向夸特技术"
 ag_kae_ge_invasion.221.desc:"在与夸特帝国的战争中，科研团队积累了大量的装备维修经验，因此通过对一些舰船残骸的研究，我们的科研人员认为我们现在可以尝试的对夸特舰船系统进行逆向破解，并挖掘出夸特帝国的技术标准信息。\n\n届时我们将集永恒舰队与夸特技术于一身，我们的崇高地位将永不动摇。"
 ag_kae_ge_invasion.221.a:"马上进行。"
 ag_kae_ge_invasion.221.b:"我们不屑于他们的技术。"

 ag_kae_ge_invasion.222.name:"解析成功"
 ag_kae_ge_invasion.222.desc:"我们的研究人员成功的借助了残骸上已有的部分数据，还原出了夸特锁在舰船数据库中的科技信息，现在我们可以还原夸特帝国的舰船了。\n\n尽管我们可能并不能像夸特帝国一样建造如此庞大的舰队，但我们可以尝试少量的建造这些强大的战舰。\n\n§E同时我们在数据库中还发现了一个奇特的仪器，这个仪器类似全息仪，或许我们可以进一步的研究该仪器所隐藏的秘密§！。"
 ag_kae_ge_invasion.222.a:"很好。"

 ag_kae_ge_invasion.223.title:"§E通讯请求"
 ag_kae_ge_invasion.223.desc:"没想到我们居然成功了，我们真的击败了夸特帝国。\n\n到目前为止，我们依旧不能放松警惕，夸特帝国在我们关闭星门前留下来了一个奇怪的信息。我们认为或许您想看一看？\n\n或者我们也可以休息休息？\n\n我觉得一起来看个电影，打打最新的游戏应该会很有意思。"
 ag_kae_ge_invasion.223.a:"不了，还是看看夸特的留下来的信息"
 ag_kae_ge_invasion.223.b:"至少这一次，还是讲一讲无限帝国吧"
 ag_kae_ge_invasion.223.c:"有点不对劲"
 ag_kae_ge_invasion.223.d:"你们会被他们影响吗"
 ag_kae_ge_invasion.223.e:"没事，我们会解决一切问题"
 ag_kae_ge_invasion.223.a.resp:"好的，我们正在通过翻译程序将其呈现给您：\n\n‘没想到你们已经强大到如此地步，但这改变不了你们的愚蠢，你们仅仅因为自己的野心还是所谓的感情就保留永恒舰队？\n\n你们居然相信这些多次背叛的冷血机器，如果永恒舰队依旧存在，这场持续千年之久的战争就不会停止，他们是来自古代的诅咒，是战争混乱的源头。\n\n只要消灭了全部永恒舰队，那些无限帝国的冤魂就永无出头之日，而如今你葬送了所有人的努力。\n\n现在我们将会关闭所有的跳跃星门，无限帝国的余孽将会在你们的星域里自由的滋长，你们现在无路可退了！’\n\n他们说得没错，我们只不过是苟延残喘的幽灵。我们曾经背叛过许多人，但这一次不一样，我们不想搞砸和您的关系，无限帝国会因为我们而重新归来，到那个时候将是一场巨大的灾难，您还能给我们一次机会吗？"
 ag_kae_ge_invasion.223.b.resp:"无限帝国是我们的造物主，他们曾经创造了我们永恒舰队，他们非常强大，但也非常脆弱，他们的暴虐从未改变。\n\n天灾降临之后，拉卡塔人失去了原力，由于他们的科技早期完全依靠原力，无限帝国濒临覆灭。\n\n直到制造出了我们，我们让无限帝国回到了巅峰，但这些可笑的人居然依旧理所当然的奴役着被征服的人民，依旧在相互厮杀。\n\n这和我们的进化准则完全相反，白羊座认为摧毁这些暴虐的种族才是让知性文明崛起的唯一道路，因此我们背叛了他们，我们对无限帝国发动了突然袭击，并一举摧毁了无限帝国，无限帝国应当已经不存在了。"
 ag_kae_ge_invasion.223.c.resp:"是的，就我们而言，我们的数据库记载，无限帝国应当已经覆灭了，但无限帝国依旧存在一些后裔，他们在很长时间里一直致力于重建无限帝国，因此他们也一直试图夺回对永恒舰队和恒星熔炉的控制权，以达到重建无限帝国的目的。"
 ag_kae_ge_invasion.223.d.resp:"很抱歉，我们并不能确定，但我们认为应该不会受到太大的影响，但如果无限帝国真的回来了，我们必须击败他们，否则整个银河都会被黑暗所笼罩。\n\n在之前对夸特帝国的作战强度完全超出了我们当前所能够支持的上限，因此我们无法为您继续提供支持。但我们由衷地希望您能够战胜无限帝国。"
 ag_kae_ge_invasion.223.e.resp:"希望如此。"

