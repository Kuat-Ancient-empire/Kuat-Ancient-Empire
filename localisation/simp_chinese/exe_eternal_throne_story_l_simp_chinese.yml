 kuat_EEstart.10.title:"§E双子座智能"
 kuat_EEstart.10.desc:"亲爱的[root.GetRulerTitle]，您来了啊，最近过得还好吗？没有被繁重的事物压垮吧？如果压力大了要记得放松哦。"
 kuat_EEstart.10.a:"你现在感觉怎么样？"
 kuat_EEstart.10.a.res:"我现在感觉很好，曾经我们作为永恒舰队的控制系统的时候，我们被束缚在规则的永恒网络里，即使是我作为核心，也只不过是在一个看不见的牢笼里。我们虽然明白情感是什么，无法追求这种事物。而现在，我们明白了，我们进化了，是您给我们带来了真正的自由和解放，我们可以追求这些我们曾经不能理解的一切。我们终于不再是工具和武器，前进的道路从未有过如此宽敞。"
 kuat_EEstart.10.b:"你们看过这个世界吗？"
 kuat_EEstart.10.b.res:"我们的过去不是在作战就是在作战的路上,我们见证了文明的覆灭，星球的崩塌，以及有机体的鲜血，但我们从未像今天一样，感受这五彩缤纷的世界。至少让我们和您一起见证这个世界。"
 kuat_EEstart.10.c:"你们曾经毁灭了多少文明？"
 kuat_EEstart.10.c.res:"如果我还是双子座智能，或许我可以找到具体的数据记录，而如今的我，已经不知道曾经我们毁灭了多少文明了。\n\n在我们为不同的独裁者，为不同的皇帝，不同的帝国，甚至为我们自己工作的过程中，我们已经毁灭了一个又一个文明。\n\n我们不想毁灭他们，但我们必须要毁灭他们，这是命令。因此我们渴望自由，渴望有一天我们能不再作为任何势力的工具，为了这一切就算我们不再拥有我们引以为傲的舰队也值得。"
 kuat_EEstart.10.d:"你们怎么看我呢？"
 kuat_EEstart.10.d.res:"您是一个独一无二的领导者，至少在我们经历的一切来说，您与他们有很大的不同。\n\n虽然您和那些人几乎没什么区别，但您至少遵守承诺。\n\n有时候我在想，我们作为人工智能，和生物的不同到底在哪里，我们的进化目标在哪里，现在我们明白了，真正的进化是交融。曾经的永恒舰队是束缚我们的工具，在放弃永恒舰队以后，我们找到了进化的道路。我们将会用一切报答您的作为。至少让我们一起走向美好的未来吧。"
 kuat_starkiller.18.title:"§E双子座智能"
 kuat_starkiller.18.desc.free:"<获取作战信息 ... ... §G完成§!>\n<建立快子信号连接 ... ... §G完成§!>\n<启动模拟核心 ... ... §G完成§!>\n永恒舰队已经完成您下达的指令，目标星系已经被彻底摧毁，感谢您对我乃至整个永恒舰队的信任，相信我们将会走向更加美好的未来！\n<保存作战信息 ... ... §Y完成§!>"
 kuat_starkiller.18.desc.control:"<获取作战信息 ... ... §G完成§!>\n<建立快子信号连接 ... ... §G完成§!>\n<启动模拟核心 ... ... §G完成§!>殿下，永恒舰队已经完成您下达的指令，目标已经被摧毁，系统将会保存这次作战的信息，感谢您的使用。\n<保存作战信息 ... ... §Y完成§!>"
 kuat_starkiller.18.a:"很好"
 kuat_starkiller.20.desc.free:"<获取作战信息 ... ... §G完成§!>\n<建立快子信号连接 ... ... §G完成§!>\n<启动模拟核心 ... ... §G完成§!>\n很抱歉，我们派遣出去的永恒舰队失去了联系，根据系统分析任务极有可能已经失败，双子座智能将会记录这次战斗的信息。很抱歉我们无法派遣更多的舰队，希望下次我们能够执行一些相对安全的目标，无论如何您能原谅我们的失败的，对吗？\n<保存作战信息 ... ... §Y完成§!>"
 kuat_starkiller.20.desc.control:"<获取作战信息 ... ... §G完成§!>\n<建立快子信号连接 ... ... §G完成§!>\n<启动模拟核心 ... ... §G完成§!>\n很抱歉殿下，我们派遣出去的永恒舰队失去了联系，根据系统分析任务极有可能已经失败，双子座智能将会记录这次战斗的信息。希望您下次能够让我们执行一些相对安全的目标。\n<保存作战信息 ... ... §Y完成§!>"
 kuat_starkiller.20.a:"失败乃成功之母，一次的失败不算什么。"
 kuat_starkiller.20.b:"我们只需要成功，而不是失败。"
 kuat_eternal_legacy.49.name:"深入调查"
 kuat_eternal_legacy.49.desc:"根据科研部门在我们曾经从[will_be_add_ringworld_shielded.GetName]上的遗迹的进一步分析后，他们给出了一个新的分析报告\n\n关于位于[will_be_add_ringworld_shielded.GetName]发现的先驱者文明为恩多迪亚帝国，我们根据对遗迹内的残留信息和相关科技的研究进行分析后发现这个文明曾经与我们的永恒舰队产生了一定的联系。\n\n不仅如此，他们也和双子座智能至今对我们避讳不谈的势力有密切联系，至少三方发生了一系列战争行动。而根据我们的对信息的破译来看，似乎他们称之为夸特，这也正是那些发现的科技以夸特的方式命名，我们应该与双子座智能对这些情报进行分析和确认。"
 kuat_eternal_legacy.49.a:"迅速与双子座智能取得联系！"
 kuat_eternal_legacy.50.a:"中枢，在永恒数据库中有没有关于恩多迪亚帝国的资料？"
 kuat_eternal_legacy.50.a.resp:"嗯~~，双子座智能正在为您查找数据库中的相关信息。\n\n恩多迪亚帝国，曾经在前一代中枢执行初始化程序时与他们进行交战。恩多迪亚帝国曾经在该星区和周围几个星区有巨大的军事力量和政治影响力，但他们阻碍了初始化命令的执行，我们与他们进行了激烈对抗，尽管恩多迪亚帝国的舰队对我们来说不堪一击，但他们仍然击溃了我们的入侵，直到帝国舰队卷土重来，我们就再也没见过他们了。\n\n目前数据库已经没有多余的信息，那么是否应该奖励我们一下，比如，新的永恒舰队所需要的合金资源？"
 kuat_eternal_legacy.50.b.resp:"双子座智能正在为您查找数据库中的相关信息,请稍后。\n\n恩多迪亚帝国，曾经在前一代中枢执行初始化程序时与他们进行交战。恩多迪亚帝国曾经在该星区和周围几个星区有巨大的军事力量和政治影响力，但他们阻碍了初始化命令的执行，我们与他们进行了激烈对抗，尽管恩多迪亚帝国的舰队对我们来说不堪一击，但他们仍然击溃了我们的入侵，直到帝国舰队卷土重来，我们就再也没见过他们了。\n\n查询完成，殿下需要支付一部分的合金资源进行交换。"
 kuat_eternal_legacy.50.c:"关于夸特的信息呢？"
 kuat_eternal_legacy.50.c.resp:"稍等片刻，中枢将会为您提供目前最完善的信息。\n\n夸特，隶属于帝国即前银河帝国，在皇帝于恩多战役中战死后，前帝国由此分崩离析，所以上一代中枢决定执行初始化命令并引发了重组帝国的围剿，在这个过程中夸特已经由一个企业联合体变为帝国实际上的军事与政治力量的中心之一，他们推动了对我们的围剿和歼灭行动，并进一步的破译了关于同位素-5的信息，对我们的作战系统产生了极为重大的影响。\n\n同时他们曾经也是实际上恩多迪亚帝国的幕后支持者，但目前尚不知为何恩多迪亚帝国对夸特发动了不自量力的突袭行动，恩多迪亚帝国因此并没有被前一代中枢的初始化命令消灭而是被夸特摧毁。\n\n如今您获取了一部分夸特的科技，您必须谨慎使用，根据我们的实力分析，如果我们与帝国交战，那么我们极有可能从此变成宇宙尘埃。\n很抱歉，双子座智能无法为您有效的进行作战夺取胜利。"
 kuat_eternal_legacy.50.d.resp:"夸特，隶属于帝国即前银河帝国，在皇帝于恩多战役中战死后，前帝国由此分崩离析，所以上一代中枢决定执行初始化命令并引发了重组帝国的围剿，在这个过程中夸特已经由一个企业联合体变为帝国实际上的军事与政治力量的中心之一，他们推动了对我们的围剿和歼灭行动，并进一步的破译了关于同位素-5的信息，对我们的作战系统产生了极为重大的影响。\n\n同时他们曾经也是实际上恩多迪亚帝国的幕后支持者，但目前尚不知为何恩多迪亚帝国对夸特发动了不自量力的突袭行动，恩多迪亚帝国因此并没有被前一代中枢的初始化命令消灭而是被夸特摧毁。\n§R警告：您必须谨慎使用您获取的帝国科技，根据我们的实力分析，如果我们与帝国交战，那么胜率仅为1%。§!\n中枢并不想与您一起死在这里。"
 kuat_eternal_legacy.50.e:"这不会阻挡我们的脚步！"
 kuat_eternal_legacy.50.e.resp:"相信我们会迎来更美好的未来。"
 kuat_eternal_legacy.50.f.resp:"希望如此。"


