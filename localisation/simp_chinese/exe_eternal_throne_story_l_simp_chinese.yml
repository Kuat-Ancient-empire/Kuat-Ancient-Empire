 site_Eternal_outpost_intro: "我们的深空传感器在近期的一次日常扫描中，在一颗围绕着我们首都的星球上搜索到了一股本不应该出现于此的快子信号。与其他我们所见的常规快子信号不同，这种类别的信号在正常宇宙环境下理论上只能在黑洞的视界范围内被发现。因此我们的首席物理学家强调，我们需要对这种不应该被观察到的信号展开调查行动，对这股信号的深入调查势在必行。"
 kuat_eternal_legacy.1.a:"加紧调查！"
 Eternal_legacyancient_chain_title: "§E先驱者——堕落帝国的王座"
 Eternal_legacyancient_chain_desc: "我们的祖先曾经在这片土地上繁衍生息，他们留下的史诗里记录了我们的历史。尽管其中许多的记录看起来是那样的虚幻飘渺，但古籍的记录逐渐被证实为准确以后，我们的研究人员再也不能忽视这些记录。这种奇特的现象引起了我们的考古和研究部门的注意，他们要求我们应该调查我们的过去，重新审视我们的历史。"
