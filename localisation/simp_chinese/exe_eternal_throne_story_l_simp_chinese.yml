 situation_find_infinite_system_desc:1 "我们的科研团队最近成功的依靠双子座智能的超级计算设施将拉卡塔人留下来的数据坐标格式转化为我们的帝国通用星图储存格式，这意味着我们现在可以通过解析找到那些拉卡塔人声称的星域。\n\n根据我们从双子座智能的历史数据库中获得的相关信息显示，我们要寻找的目标星域曾经属于夸特帝国的驻扎星团，希望夸特已经撤离了那片星域，否则我们将要花费更多的成本。\n\n总而言之我们仍然需要一定的时间和投入才能更快的获得结果，当然我们也可以按部就班的进行。无论如何，现在我们需要行动了。"

