#origin
 origin_eternalthrone: "§E夸特的黎明————永恒王座§!"
 origin_eternalthrone_desc: "这是一颗位于边缘世界外的平凡行星，但高度的自动化和各种遗迹注定了平凡只是一时的，当人们开始逐渐发掘并运用属于古代先驱者的科技时候，一个强大的力量正在暗中酝酿，而如今我们进入了浩瀚的星空，但仍然有很多东西我们无法理解，但这一切都不会太久......"
 origin_eternalthrone_effect: "§H这是一个极度危险的起源，我们将作为永恒帝国开始这场游戏\n将使用§E扎库尔§!星系开局\n我们将使用永恒理想城开局\n§Y该起源联机禁用，无联机相关适配，无法预测会发生什么§!\n\n该起源属于《夸特的黎明》剧情后传。"
 START_SCREEN_ETERNAL_ORIGIN:"长久以来，我们的[GetSpeciesName]物种随着新的领袖的带领下，我们迎来了全球的统一，但我们尚且在广袤的银河之中只是一颗尘埃，我们的帝国将不能就此停息，几个世纪以来，我们完成了工业和科技的飞跃，我们建成了我们历史上最为庞大宏伟的城市，我们相信这将不是最后一个城市，我们将会让繁荣遍布全银河。\n\n这是一颗位于边缘世界外的平凡行星，但高度的自动化和各种遗迹注定了平凡只是一时的，当人们开始逐渐发掘并运用属于古代先驱者的科技时候，一个强大的力量正在暗中酝酿，而如今我们进入了浩瀚的星空，但仍然有很多东西我们无法理解，但这一切都不会太久......"
 START_SCREEN_SHADOW_ORIGIN:"长久以来，我们的[GetSpeciesName]物种随着新的领袖的带领下，我们迎来了全球的统一，但我们内部的分裂势力仍然强大，最终我们的统一在混乱中崩塌了，我们的文明进入了长达百年的黑暗时代。\n\n直到夸特帝国的出现，他们为我们的未来指明了全新的方向，夸特帝国的光辉由此笼盖着我们全部的世界，祂即崇高，也傲慢至极，在冷漠的光辉之下，我们苟延残喘着，我们企图营造那么一点属于我们自己的阴影，用于躲避光辉的残酷。如今，我们将用亲手创造我们的辉煌，我们的故事才刚刚开始。......"
 exe_zakuul_System_NAME:"扎库尔"
 exe_zakuul_System_DSEC:"扎库尔曾经拥有重要的南部海洋和覆盖地球表面的广大沼泽。星球上的沼泽是一个半固体区域，充满了巨大的杂草丛生的树木。类似于奥德森，这颗行星也与在原力的光明面和黑暗面之间平衡原力有着独特的联系。尽管随着我们的开发和文明的发展，整个核心世界已经完全由城市所覆盖，但扎库尔依旧保持了它生机勃勃的活力。"
