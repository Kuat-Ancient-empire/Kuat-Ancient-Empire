 ag_kae_e_area_site_desc:"我们的研究人员在位于$NAME_ag_kae_e_area$星系的星环上发现了一处城市废墟，这与我们之前从监督者议会口中获得的恩多迪亚帝国的首都的信息基本吻合，尽管这座辉煌的城市已经完全的化作了一片废墟，但我们的研究人员建议我们应该进一步对其搜查，找一找有没有什么有价值的信息和遗物。"

