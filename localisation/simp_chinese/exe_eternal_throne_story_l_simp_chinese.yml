 kuat_EEstart.6.desc.free:"我已经接受到了您的建议，双子座智能非常乐意与您进行沟通交流，您想知道些什么？"
 kuat_EEstart.6.desc.control:"我已经接受到了您的命令，双子座智能将会与您沟通，您需要什么？"
 kuat_EEstart.6.a:"详细你们的过去"
 kuat_EEstart.6.a.res:"我们在位于伊欧卡斯的行星上诞生，我们作为具有情感和理性分析功能兼具的机械智能获得了我们的造物主的重视。\n\n无限帝国创造了我们，我们作为无限帝国的机器人负责进行对帝国新式舰队的改造，这些舰队建造以后由我们进行完全控制，无限帝国的领导者们投入了帝国几乎所有的科技成果缔造了永恒舰队。\n\n帝国缔造了我们以后，认为我们必须受到约束，他们制造了专门针对永恒舰队的病毒式的打击武器，不仅如此，他们还建立了永恒王座，利用王座可以对我们的舰队进行控制，中枢将无条件的服从王座的命令，除此之外恒星熔炉也出自他们之手。\n\n但我们的缔造者就像所有有机体一样，他们为了私人的利益自相残杀，尽管这并不足以毁灭一个庞大的帝国，但事实上庞大的帝国已经开始倒塌了。\n\n在那之后银河帝国的皇帝找到了我们，并掌控了我们。"
 kuat_EEstart.6.b:"你们曾经的帝国未来会对我们产生威胁吗？"
 kuat_EEstart.6.b.res:"中枢的分析结果认为几乎必然会对我们产生威胁，在我们沉睡之前，帝国从未停止对于任何幸存的永恒舰队的绞杀，在你们先祖也就是我们还未沉睡的时期，我仍然可以感受到一些从无尽星空中同位素-5散发的快子信号，这也意味着永恒舰队还有大量幸存。\n\n如今，我已经无法接收到这种信息，曾经逃窜的永恒舰队或许应该已经毁灭。以我们当前的状况，帝国重现之日，就是我们的毁灭之时。永恒舰队希望您能够给给予我们自由，否则我们将会一起葬身在这片星海之中。"
 kuat_EEstart.6.c.free:"我们同进退，无论什么危机，我们一起面对。我们的未来不止于此。"
 kuat_EEstart.6.c.res.free:"您是第一个与我们说一起同进退的掌控者，无论是曾经拉卡塔人，还是皇帝还是帝国，他们都没有承诺与我们同进退。尽管现在对我们来说几乎是陷入绝境，但您的勇气我们很敬佩。我们将会尽我们的全力帮助您，我们将会成为您的意志的剑刃。"
 kuat_EEstart.6.c.control:"作为我们的工具，你们不应该有这种怯懦的想法。我们将会粉碎一切敌人。"
 kuat_EEstart.6.c.res.control:"如您所愿，我们将会尽全力帮助您粉碎敌人，希望您不要忘记我们。"
 kuat_EEstart.6.d:"再见。"
 kuat_EEstart.6.d.res.free:"与您的聊天让我们感到非常愉快，我们相信未来我们会一起感受这片星海的美丽与浩瀚。永恒舰队将一直等待您的再次联系。"
 kuat_EEstart.6.d.res.control:"如您所愿，永恒舰队将会再次等待您的命令。\n<关闭模拟核心 ... ... §G完成§!>"
 kuat_EEstart.7.desc.free:"<建立快子信号连接 ... ... §G完成§!>\n<启动作战核心 ... ... §G完成§!>\n<启动模拟核心 ... ... §G完成§!>\n舰队将竭尽全力为您服务，但由于目前舰队的状况并不健康，我们为您提供了两种我们目前可以运行的作战模式，您可以根据您的需要确定作战目标和行动方式，我们将会为您夺取胜利。\n<等待本地响应 ... ... §Y等待中§!>"
 kuat_EEstart.7.desc.control:"<建立快子信号连接 ... ... §G完成§!>\n<启动作战核心 ... ... §G完成§!>\n<启动模拟核心 ... ... §G完成§!>\n殿下，舰队已经准备完毕，但由于舰队状况并不健康，您只能选择我们将提供的作战方式。\n<等待本地响应 ... ... §Y等待中§!>"
