l_simp_chinese:

 ag_kae_oc_invasion_chain_title:0 "$Name_Kuat_Fire_base$§E的怒火§!"
 ag_kae_oc_invasion_chain_desc:0 "自$Name_Kuat_Fire_base$的不可告人的秘密被戳破以后，他们丑陋的嘴脸毫无保留地展现在了全星系面前，他们为了算计$Name_kuat$不惜一切代价，最终我们为其战略失败送上了最后一击。\n\n虚伪的$Name_Kuat_Fire_base$绝不会善罢甘休，他们即将对我们的星系展开全面进攻，任何避免战争的可能都已彻底消失，现在该让我么送他们回去了。"

 ag_kae_e_area_arc_site_project_1: "§E重新锚定跳跃星门§!"
 ag_kae_e_area_arc_site_project_1_DESC: "通过我们在恩多迪亚遗迹中获得的同位素5，将星门的导航地址进行重新排列，可以预计的是，这将极大削弱未来抵达我们星系的$Name_Kuat_Fire_base$舰队。届时，就是我们和$Name_Kuat_Fire_base$决战的时刻。"


 kuat_fallen_mission_reaction.24.desc:0 "好好好，你们真是令人意外，当初选中你们是因为你们的过去，曾经你们的先祖恩多迪亚帝国亡于$Name_kuat$之手，是我们让你们延续下来，而你们，竟然背叛我们，帮助$Name_kuat$。\n\n我们给予你们的支持完全足以让你们重回巅峰，甚至超越你们的先祖，既然你们不珍惜这一切，那么我们会让你们知道，监视者背叛的下场是什么。"
 kuat_fallen_mission_reaction.24.accept:0 "我们只是不想做你们的提线木偶。"
 kuat_fallen_mission_reaction.24.accept.res:0 "这只是你们卑劣行径的借口，在利益面前，这些尊严都是可笑的东西。\n\n你们难道还在奢求$Name_kuat$会拯救你们？这场闹剧，是该结束了。"

 kuat_fallen_mission_reaction.25.title:0 "$Name_Kuat_StarContractor$"
 kuat_fallen_mission_reaction.25.desc:0 "好久不见啊，我们又见面了，这些无礼的人占据我们的地盘这么久，真是令人恼火，不过，刚刚清理了一下，舒服多了。\n\n你们的状态看起来不太妙，$Name_Kuat_Fire_base$很快会动用弑星者基地毁灭你们。你们运气很好，$Name_Kuat_StarContractor$对你很感兴趣，哦不，对“你”很感兴趣，因此只要你们肯付出一些代价，我们就能阻止这一切，这么划算的交易，可不多了。"
 kuat_fallen_mission_reaction.25.accept:0 "我们交易。"
 kuat_fallen_mission_reaction.25.accept.res:0 "真是美味，我们已经扭曲了这个星系，现在$Name_Kuat_Fire_base$的基地将无法锁定这里了。在这片星域，还藏着$Name_Kuat_Fire_base$的一个基地，解决它，或许还有一线生机。"

 kuat_fallen_mission_reaction.26.title:0 "$Name_Kuat_StarContractor$"
 kuat_fallen_mission_reaction.26.desc:0 "不错啊，不愧是你，这么快就找到了[ag_kae_e_area_system.GetName]，这曾经可是一个辉煌的文明，还正好是你们的过去，不过已经太久远了，你们终究不是它。\n\n不过来都来了，只要你们能付出代价，我们就能给予你们更多生存的机会，这么划算的交易，可不多了。"
 kuat_fallen_mission_reaction.26.accept:0 "那我们该如何应对$Name_Kuat_Fire_base$呢？"
 kuat_fallen_mission_reaction.26.accept.res:0 "非常好，看到星域中央的跳跃星门了吗，这里的同位素5可以重新将其锚定，你们之前帮助的$Name_kuat$离开前关闭了所有通往这里的通道，你们只需要重定向整个星系的跳跃星门，届时大部分的$Name_Kuat_Fire_base$舰队都无法找到你的所在地，而一个被削弱的$Name_Kuat_Fire_base$就足以应付了。\n\n只要你们顺利执行，一切都会结束，不得不说，”你们“真的很有趣。"

 kuat_fallen_mission_reaction.27.title:0 "$Name_Kuat_StarContractor$"
 kuat_fallen_mission_reaction.27.desc:0 "“你们”真是让人感到不可思议，如此高的执行效率，真是闻所未闻！\n\n不过，$Name_Kuat_Fire_base$要来了，不要死了哦。好久没出现这么有意思的事情了。"
 kuat_fallen_mission_reaction.27.accept:0 "我们不会死的。"

 ag_kae_ge_invasion.102.a.desc:0 "帝国科研部门捕获了一个奇怪的信号频段，这个信号频段具备一定程度上的不规则频率的特征，这与我们之前所遇到的完全不同，我们的科研人员通过对其的深入研究发现，这个频段是由一个我们从未在星图上发现过的星系发出的。\n\n正如$Name_Kuat_StarContractor$所料，我们找到了$Name_Kuat_Fire_base$的驻军星系。国防部官员声称，如果我们不能进行先发制人的打击，就会在接下来$Name_Kuat_Fire_base$的报复中处于被动境地。"

 ag_kae_ge_invasion.110.a.desc:0 "§H[Root.GetName]§!在穿过超平面航道后，到达了一片怪异的领域。整个§H[From.GetName]§!内不仅没有正常的恒星，而且还遍布各种舰船的残骸。\n\n在§H[From.GetName]§!的中心，§H[Root.GetName]§!检测到了一个人造的引力井，辐射范围半径超过600AU，其应该来自恒星中央的损坏的庞大的星门建筑。在星门建筑周围，有大量的奇特的损坏星环围绕着中央的巨型构造环。这些星环完全被摧毁了，经过探测没有任何一个星环似乎能够投入正常使用。同时我们的侦察人员发现，该星系集中的$Name_Kuat_Fire_base$舰队似乎尚未收到来自$Name_Kuat_Fire_base$的信息，他们暂时没有对我们发动攻击，这是我们先发制人的好机会。"

 ag_kae_ge_invasion.114.a.desc:0 "你们这些蝼蚁，居然敢背叛我们，接下来你们该好好迎接我们的怒火了，我们会用舰队，把你们的核心世界一个个炸成碎片，让你们的种族彻底成为低等物种。"

 ag_kae_ge_invasion.120.a.desc:0 "真是该死，你们这些土著为什么会有这些舰队，不要以为你们有了那些商人的支持，你们就能战胜我们，等跳跃星门重启的那一天，你们的星域，你们的帝国，你们的文明都会被我们彻底抹除。"

 ag_kae_ge_invasion.126.a.desc:0 "我们的研究人员在成功的进入这座若隐若现的中央尖塔以后，他们发现在时间的磨砺下尖塔内部的结构已经损毁严重，包括塔内部的一些精密防卫仪器和机器人都无法正常的运行，这给我们的研究团队的调查行动提供了极大的帮助。\n\n我们的研究人员非常迅速的找到了遗迹中央的数据库储存设施，我们的研究人员通过一系列的手段成功的解开了数据库设施并找到了一些令我们惊讶的数据。\n\n我们的研究员在解开数据库的加密以后，我们成功地在里面找到了重新封闭跳跃星门的关键，可以利用残留的同位素5重新锚定星门地址，并以此限制通过星门的海军吨位，这样就能尽可能地减少$Name_Kuat_Fire_base$抵达的舰队数量。"

 ag_kae_ge_invasion.130.a.desc:0 "位于[ag_kae_e_area_system.GetName]的跳跃星门已经完成锚定，现在，$Name_Kuat_Fire_base$的大部队将无法正常通过跳跃星门抵达我们的星系，他们将无法投送大量的海军舰队抵达我们的星域。\n\n到那时，这场战争的主动权尽在我手，本土作战，优势在我。"

 ag_kae_ge_invasion.131.a.desc:0 "正如$Name_Kuat_StarContractor$所说，$Name_Kuat_Fire_base$的抵达是无法避免的，我们必须尽早解决来自$Name_Kuat_Fire_base$的威胁，这些蠢货还不知道我们已经完成了对跳跃星门的重定向，任何超过我们承受极限的舰队都无法进入我们的星系。\n\n重定向无法维持更长的时间，现在正是星门规则最为强大的时期，现在是该让我们请君入瓮了。修复跳跃星门，送他们最后一程。"

 ag_kae_ge_invasion.132.a.desc:0 "我们的研究人员成功的完成了对星门的修复工程，通过我们的同位素5信号接收器的搜索来看，星门的开启迅速引起了星门对岸的注意。\n\n这意味着我们的计划的第一步已经成功，接下来就该等猎物上门了。"

 ag_kae_ge_invasion.202.a.desc:0 "我们的情报部门监听到了正在星系外发射的一串强烈的快子信号，天文观测表明这个信号的源头目前无法准确的测量，但我们的观测结果似乎是我们的$NAME_ag_kae_e_area$星系的星门发出的，我们现在还无法解读这一信号的内容，但毫无疑问这应当是$Name_Kuat_Fire_base$舰队即将抵达的征兆。"

 ag_kae_ge_invasion.203.a.desc:0 "我们最近的天文观测表明，我们所占领的$NAME_ag_kae_e_area$的跳跃星门出现了不寻找的能量活动，$Name_Kuat_Fire_base$就要来了。"

 ag_kae_ge_invasion.204.a.desc:0 "我们的情报部门近来监听到了一系列的超空间滑流，$Name_Kuat_Fire_base$的舰队正在通过某种人造的单向超空间航道和我们的跳跃星门高速靠近我们的星系，预计很快就会到达。根据它们靠近的轨迹，这场你死我活的战争大戏，即将开始。"

 ag_kae_ge_invasion.205.a.desc:0 "我们最近的天文观测表明，我们控制的$NAME_ag_kae_e_area$的跳跃星门出现了不寻找的能量活动，相比上次，$Name_Kuat_Fire_base$舰队搞出的动静更大了，我们的战士需要做好准备。"

 ag_kae_ge_invasion.206.a.desc:0 "第一批河外舰队已经进入我们控制的$NAME_ag_kae_e_area$的引力井并环绕引力井中心运行，后续舰队很快也将到达，直至目前他们仍然未对我们的通讯做出任何回应，他们的行为尚且没有表明敌对。正如$Name_Kuat_StarContractor$所说，$Name_Kuat_Fire_base$终究成功抵达了我们的星系。但好在，我们的计划是顺利的，跳跃星门的重定向阻止了大量来自$Name_Kuat_Fire_base$的先进舰队，现在我们只需要处理这些臭鱼烂虾，就能一劳永逸赶走他们。"

 ag_kae_ge_invasion.207.a.desc:0 "你们这些该死的低等种族，你们居然敢谋划我们，你们难道以为有了$Name_kuat$的暗地支持，就能战胜我们了？\n\n你们，只不过是我们的提线木偶，胆敢反叛，你们就得死无葬身之地。\n\n不得不说，$Name_kuat$居然帮助你们关闭其他跳跃星门，但这又有什么用呢，他们将会因此受到最严厉的惩罚，而你们的下场，只有毁灭。"

 ag_kae_ge_invasion.212.a.desc:0 "我们的科研部门通过天文观测发现了一个新的跳跃星门，我们应该迅速组织舰队调查该区域，$Name_Kuat_Fire_base$应该会从该处建立基地对我们发动进攻。"

 ag_kae_ge_invasion.212.b:0 "让舰队做好准备。"

 ag_kae_oc_invasion_secondary_portal_poi:0 "§E跳跃星门§!"
 ag_kae_oc_invasion_secondary_portal_poi_desc:0 "跳跃星门是$Name_kuat$利用对永恒舰队的同位素5元素的研究制造出的一种特殊的星际航行工具，他们可以迅速的通过跳跃星门布置军事力量。如今，他们被$Name_Kuat_Contractor$操控，显然$Name_kuat$无法阻止他们强取豪夺的行径，现在一切只能靠我们自己了，如果我们想要战胜他们，必须摧毁跳跃星门！"

 ag_kae_ge_invasion.213.a.desc:0 "我们的科研部门通过天文观测发现了一个新的跳跃星门，我们应该迅速组织舰队调查该区域，$Name_Kuat_Fire_base$应该会从该处建立基地对我们发动进攻。"
 ag_kae_ge_invasion.213.b:0 "怎么还有一个？"

 ag_kae_ge_invasion.214.a.desc:0 "我们的科研部门通过天文观测发现了一个新的跳跃星门，我们应该迅速组织舰队调查该区域，$Name_Kuat_Fire_base$应该会从该处建立基地对我们发动进攻。"
 ag_kae_ge_invasion.214.b:0 "还有？该死的。"

 ag_kae_ge_invasion.215.a.desc:0 "我们的科研部门通过天文观测发现了一个新的跳跃星门，我们应该迅速组织舰队调查该区域，$Name_Kuat_Fire_base$应该会从该处建立基地对我们发动进攻。"
 ag_kae_ge_invasion.215.b:0 "真是阴魂不散。"

 ag_kae_ge_invasion.216.a.desc:0 "我们的科研部门通过天文观测发现了一个新的跳跃星门，我们应该迅速组织舰队调查该区域，$Name_Kuat_Fire_base$应该会从该处建立基地对我们发动进攻。"
 ag_kae_ge_invasion.216.b:0 "该死，还有完没完。"

 ag_kae_ge_invasion.217.a.desc:0 "我们的科研部门通过天文观测发现了一个新的跳跃星门，我们应该迅速组织舰队调查该区域，$Name_Kuat_Fire_base$应该会从该处建立基地对我们发动进攻。"
 ag_kae_ge_invasion.217.b:0 "希望是最后一个。"

 ag_kae_ge_invasion.220.a.desc:0 "在我们周密的计划推动下，$Name_Kuat_Fire_base$的入侵被我们彻底粉碎，这些虚伪的强盗永远都无法战胜我们。如果$Name_Kuat_StarContractor$说的是真的，接下来，我们的星域将彻底封闭，$Name_Kuat_Fire_base$永远无法战胜我们，现在我们力量尚且不足，但只要有足够的时间，未来未尝不是我们的。\n\n$Name_Kuat_Fire_base$因傲慢而失败，我们绝不能重蹈覆辙，全新的恩多迪亚帝国将从此开始。"

 ag_kae_ge_invasion.232.a.a.desc:0 "$Name_Kuat_Fire_base$已经彻底炸毁了[from.GetName]，现在那里除了一颗破碎的星球外什么也没有了。"
 ag_kae_ge_invasion.232.b.a.desc:0 "$Name_Kuat_Fire_base$已经彻底炸毁了[from.GetName]，现在那里除了一段面目全非的环形世界区段外什么也没有了。"
 ag_kae_ge_invasion.232.c.a.desc:0 "$Name_Kuat_Fire_base$已经彻底炸毁了[from.GetName]，现在那里除了一堆居住站的残骸外什么也没有了。"
 ag_kae_ge_invasion.232.d.a.desc:0 "$Name_Kuat_Fire_base$已经彻底炸毁了[from.GetName]，现在那里除了一颗四分五裂的星球外什么也没有了。"

 ag_kae_ge_invasion.235.a.desc:0 "我们的舰队成功的摧毁了一座$Name_Kuat_Fire_base$构造的子跳跃星门，现在这里将不会出现$Name_Kuat_Fire_base$的增援舰队了。"

 ag_kae_ge_invasion.236.a.desc:0 "他人的舰队成功的摧毁了一座$Name_Kuat_Fire_base$构造的子跳跃星门，现在这里将不会出现$Name_Kuat_Fire_base$的增援舰队了。"

 ag_kae_ge_invasion.237.a.desc:0 "我们的舰队成功的摧毁了主跳跃星门的所有防御系统，现在这个星门将不会出现$Name_Kuat_Fire_base$的增援舰队了。"

 ag_kae_ge_invasion.238.a.desc:0 "他人的舰队成功的摧毁了主跳跃星门的所有防御系统，现在这个星门将不会出现$Name_Kuat_Fire_base$的增援舰队了。"
