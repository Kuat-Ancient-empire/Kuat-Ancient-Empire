  ag_legacy_stroy_chain_title:"§E失落文明遗迹§!"
  ag_legacy_stroy_chain_desc:"我们的雷达探测到一些奇怪的信号，由于其极其罕见的信号传播模式，我们的研究人员推断是某种外星文明发射的信号波。研究部门建议我们尽快调查这些信号的来源。"
  ag_legacy_stroy.1:"§E奇怪的信号§!"
  ag_legacy_stroy.1.desc:"我们研究人员在[root.from.planet.GetName]上的调查已经告一段落，在这场调查中，我们的研究人员成功的与水晶建立了联系，并获得了一些尘封于废墟之后的线索，那些轰炸星球的舰队，我们似乎在哪里见过.............\n\n但无论如何，都是我们揭开这些不为人知的秘密的重要线索，接下来我们需要等待我们的研究人员的突破"
  ag_legacy_stroy.2:"§E云城避难所§!"
  ag_legacy_stroy.2.desc:"我们研究人员在[root.from.planet.GetName]上的调查已经告一段落，在这场调查中，我们的研究人员成功的获得了更多的信息，云城避难所中的影像充斥着绝望和哀嚎。通过对资料的整理，我们可以确定，设施的建造者曾经是一个极为强大的文明，他们遇到了一个远比他们强大的敌人，在战争失败以后，建造者文明分为了妥协派和抵抗派，但他们的归宿目前仍待调查。\n\n接下来我们需要等待我们的研究人员的突破"
  ag_legacy_stroy.3:"§E海底基地§!"
  ag_legacy_stroy.3.desc:"我们研究人员在[root.from.planet.GetName]上的调查已经告一段落，尽管这座遗迹中的线索不太明显，但我们的研究人员仍然整理出来了一些线索，海底基地源自于遗迹文明的抵抗派，他们在海底建立了武器研发和人员训练中心，并试图以此来与摧毁他们的敌人战斗。\n\n但奇怪的是没有明显的战斗痕迹，我们的研究人员推测是被遗弃了，但原因仍有待调查。接下来我们需要对水晶进行项目研究调查"
  ag_legacy_stroy.4:"§E神秘的洞窟§!"
  ag_legacy_stroy.4.desc:"我们研究人员在[root.from.planet.GetName]上的调查已经告一段落，我们的人发现冰层之下的设施居然隐藏着一座避难所，在避难所中的一些数据储存设施几乎没有什么有价值的信息，都被人为删除了，因此我们有理由确定避难所是被遗弃了，我们需要进一步的调查。接下来我们需要等待我们的研究人员的突破"
  ag_legacy_stroy.5:"§E殊途避难所§!"
  ag_legacy_stroy.5.desc:"我们研究人员在[root.from.planet.GetName]上的调查已经告一段落，这座避难所被建立于保护民众避免战乱的威胁，我们可以确定这座设施的所有者之后下达了某项命令要求民众撤离避难所，并转存了大量的数据设施。我们的研究人员推测遗址修建者在发现抵抗无望以后，试图在设施内保存其历史与数据，并给种族的后人留下来历史的真相。\n\n§Y无论如何，数据设施中留下来了一些线索，我们应该去找到并控制其记载的特殊星门，我们的研究人员认为应当是夸特星门。§!"
  ag_legacy_stroy.6:"§E古代遗迹§!"
  ag_legacy_stroy.6.desc:"我们研究人员在[root.from.planet.GetName]上的调查已经告一段落，这座遗迹曾经应当是被称为无限帝国的偏远殖民地。根据了解，无限帝国是在千万年前，人类出现以前统治银河系的一个庞大的势力，我们现在无法想象其有多么繁荣与强生，但这一强大的帝国，在短时间内迅速的覆灭了。这座偏远的殖民地似乎也发生了类似的事情，但我们没有发现有任何线索可以揭晓他们毁灭的原因。但我们可以确定的是，这座偏远殖民地在灾难来临时，已经无法受到无限帝国政府和军队的救援了。\n\n§Y无论如何，我们应该记录这一事件，或许这些先驱者帝国的覆灭另有隐情。§!"
  ag_legacy_stroy.7:0 "§E古代遗迹§!"
  ag_legacy_stroy.7.desc:0 "名为$NAME_KALIWA$的星球上疑点重重，我们目前可以确定该星球曾经为拉卡塔人的城市。这座城市在一场席卷整个无限帝国的危机以后，迅速的衰败。\n\n除此之外，我们的研究人员还通过对遗迹数据的分析得到，该遗迹应当为他们躲避敌人的避难所，其中具备相当充足的安全防卫设施和食物水源，足以应对整个星球上的拉卡塔人的生存，但事实上这些并没有拯救拉卡塔人，这些遗民与他们的无限帝国迅速消亡了，避难所也因此彻底沦为不可宜居的星球。尽管还有部分AI在运作，但这里已经完全失去了过去的辉煌。\n\n§Y究竟是什么才能让如此庞大的帝国分崩离析，天灾还是人祸？§!"

