l_simp_chinese: 
 Name_F_1:"§EF设施区§!"
 Name_Kuat_Contractor:"§E流浪者§!"
 Name_Kuat_StarContractor:"§E后裔§!"
 misc_system_desc_6:"$Name_F_1$"
 misc_system_desc_6_desc:"帝国科研部门捕获了一个新的信号频段，我们的科研人员发现频段是由一个从未在星图上发现过的星系发出的。研究人员认为，这将是我们探索深空的里程碑。我们的科研部门要求我们尽快探索这个星系。"
 misc_system_desc_6_desc_finished:"我们对$misc_system_desc_6$的调查取得了新的进展。这次我们的科研人员收集到了大量来自$Name_Kuat_StarContractor$的资料，其内容之复杂和晦涩都超乎想象。经过初步破译，我们发现这批资料涉及到了$Name_Kuat_StarContractor$广泛的学术研究，包括天体物理学、量子力学、生物工程学、历史学、神学等奇怪的学科。\n\n但是更令我们震惊的是，这批资料中还包含有关于某种“腐化传染病”的描述。根据文件记载，由于我们举行了献祭生命的禁忌行为，我们将会遭受到这些传染病的侵袭，但相信我们会克服这一切。\n\n另外，这批资料中还提到了大量我们仍然不可知的势力，我们仅仅了解了恩多迪亚帝国和夸特帝国的历史与它们之间的恩怨，但其他势力仍然处于迷雾当中，我们尚且还不知道具体的信息。\n\n恩多迪亚帝国已经崩溃，而阴影仍然笼罩在天穹之上，或许我们应该停下脚步，重新审视我们的未来，也许，恩多迪亚帝国是对的。\n\n总体来说，这次的发现打开了通往更广阔层面的大门，但前路何去何从，仍然笼罩在迷雾之中。我们会保持警惕，不惜一切代价守护我们辛辛苦苦获得的成果。\n\n衷心祈盼我们的文明能在您英明的领导下，开启属于我们的伟大征程。"
 kuat_legacy_key_world_6_desc:"[kuat_legacy_key_world_6]"

 kuat_plague.62.name:0 "§H[from.GetName]§!上的驻军在腐化实体的猛攻中倒下了。"
 kuat_plague.62.desc:0 "根据指挥中心的最后一条消息，幸存的政府在他们那设置了障碍，§P感染者§!闯入了城市，将无数平民转化为了§R腐化实体§!。\n如果我们不增派援军，我们将失去残存的幸存者！"
 kuat_plague.62.0:0 "我们将不惜一切代价重新夺回对星球的控制权。"
 kuat_plague.62.1:0 "我们需要尽快拯救我们的公民！"
 kuat_plague.62.2:0 "烧了他们！"
 kuat_plague.62.3:0 "真是可怕！"
 kuat_plague.62.4:0 "我们需要解决这一切！"
 kuat_plague.62.62:0 "以后这将是我们的哀悼日。"
 kuat_plague.62.6:0 "让我们为他们的灵魂祈祷。"
 kuat_plague.62.7:0 "我们必须制定有效的对策。"
 kuat_plague.9.name:0 "瘟疫：报告"
 kuat_plague.9.desc.0:0 "我们的科学小组仔细研究了所有可用的数据并分析了相对可能的选择。他们发现：\n生物制剂不容易被中和，但在星球上的§P诊所、医院、犯罪度£crime£、舒适度£amenities£§!的存在会影响人口的存活率。"
 kuat_plague.9.desc.1:0 "§P人工轨道结构§!的某些特点可以帮助预防感染。"
 kuat_plague.9.desc.2:0 "我们的专家已经建立了多个相关的感染模型并对§H[kuat_plague_gaia.GetName]§!的人们进行了验证测试。他们的结论指出这种星球的自然环境对改善了对药剂的抵抗力。"
 kuat_plague.9.0:0 "需要准备向人民发出呼吁。"
 kuat_plague.9.0.tooltip:0 "给予§H$edict_kuat_plague_quarantine$§!的使用权。"
 kuat_plague.10.name:0 "呼吁"
 kuat_plague.10.desc.1.0:0 "在确定了边境地区的致命§P腐化§!之后，政府已经决定停止所有的贸易，科学合作以及旅游活动。政府的研究部门已经开展新一轮的临床医学研究，这场灾难将会很快平息\n"
 kuat_plague.10.desc.2.0:0 "同时也限制了来自隔离区的§P难民§!进入。\n"
 kuat_plague.10.desc.3.0:0 "从此以后，任何与外星人的联系都被认为是叛国。\n"
 kuat_plague.10.desc.4.0:0 "政府并不排斥§P军事干涉§!作为抵抗感染的最后手段。\n"
 kuat_plague.10.desc.4.1:0 "政府并不排斥§P军事干涉§!作为一种有效的抗感染措施。\n"
 kuat_plague.10.desc.4.2:0 "政府并不排斥§P军事干涉§!作为对感染的一种惩罚性措施。\n"
 kuat_plague.10.desc.4.3:0 "政府并不排斥§P军事干涉§!作为对感染的威慑。\n"
 kuat_plague.10.desc.1.1:0 "在其他种族的边疆地区确认致命§P腐化§!的情况后，政府下令限制所有与之相关的贸易和旅游联系。\n"
 kuat_plague.10.desc.3.1:0 "为了避免腐化的传播，我们不得不采取这样的措施。值得注意的是，通信渠道仍然开放，这将使我们的科学家能够与其他种族的代表交换数据，并共同努力解决问题。\n"
 kuat_plague.10.desc.1.2:0 "在确定了边境地区的致命§P腐化§!的病例后，政府已下令停止所有与潜在对手的贸易、科学和旅游联系。\n"
 kuat_plague.10.desc.3.2:0 "我们被迫采取这样的措施，以避免这种腐化的蔓延，以及威胁到我们的主权的可能性。边防部队已进入警戒状态。\n"
 kuat_plague.10.desc.1.3:0 "在确定了边境地区的致命§P腐化§!的病例后，政府已下令停止所有与邻国的贸易、科学和旅游联系。\n"
 kuat_plague.10.desc.3.3:0 "我们不得不采取这样的措施来避免腐化的传播。我们将向受影响的友好国家提供人道主义援助。\n"
 kuat_plague.10.desc.1.4:0 "这些不信神的罪人招致了造物主的愤怒：在与我们接壤的边疆地区发现了这种致命腐化的病例。政府已经下令停止所有与不洁者的贸易、科学和旅游联系。\n"
 kuat_plague.10.desc.3.4:0 "我们被迫采取这些措施以避免腐化的传播。我们将为他们早日康复而祈祷。\n"
 kuat_plague.10.desc.1.5:0 "在确认了致命的腐化之后！在边境地区，政府决定停止所有与这些无能傻瓜的贸易、科学和旅游联系。\n"
 kuat_plague.10.desc.3.5:0 "我们被迫采取这些措施以避免腐化的传播。我们最优秀的人才已经在研制疫苗。\n"
 kuat_plague.10.0:0 "我们必须站在一起。"
 kuat_plague.50.name:0 "银河传染病"
 kuat_plague.50.desc:0 "在我们与$Name_Kuat_StarContractor$进行沟通并得到祂们的警告与提示以后，我们的科学家从银河系各处发现了一些奇怪的痕迹，同时也听到一些§P疾病§!的谣言。虽然没有致命的病例，但对付这种疾病已经让大量民众感到恐慌。\n同样值得注意的是，这种疾病已经扩散到许多星球，并引起了我们疾病预防控制中心的关注。\n我们的研究部门认为我们应该重视来自$Name_Kuat_StarContractor$的警告。"
 kuat_plague.50.0:0 "我们会注意的。"
 kuat_plague.50.1.0:0 "不幸的生物质。"
 kuat_plague.50.1.1:0 "可怜的有机体。"
 kuat_plague.50.1.2:0 "生物难题…"
 kuat_plague.50.2:0 "这对进化的更高形态来说不是什么问题。"
 kuat_plague.50.3:0 "行星生活方式的成本。"
 kuat_plague.50.4:0 "我们需要学习。"
 kuat_plague.50.4.tooltip:0 "真是神奇"
 kuat_plague.51.name:0 "银河大瘟疫"
 kuat_plague.51.desc.0.0:0 "来自$Name_Kuat_StarContractor$的信息是准确的，我们的科学家的研究发现，一种§P疾病§!正以难以置信的速度变得极其致命，我们的科学家称之为腐化。在整个银河系中造成数百万人死亡，同时他们对我们的科学家发出了警告，声称这不是普通的疾病，而是来自更高层次的一种致命传染性危机。我们不明白这是怎么发生的，但我们现在只能尽快找到能够解决这个名叫腐化的疾病的办法。"
 kuat_plague.51.desc.1.0:0 "我们的帝国已经受到感染，我们的研究人员应该参与到研究瘟疫的项目中来。来自$Name_Kuat_StarContractor$的警告是准确有效的，这场不明来源的危机已经蔓延到整个帝国，我们必须万众一心，战胜这一难关。"
 kuat_plague.51.desc.1.1:0 "我们的帝国仍未受到感染。但我们应该重视来自$Name_Kuat_StarContractor$的信息，这场不明来源的危机已经开始潜伏在阴影之中了。"
 kuat_plague.51.0:0 "强大的力量正在考验我们的信念。"
 kuat_plague.51.1:0 "我们的计算并不令人振奋。"
 kuat_plague.52.name:0 "腐化实体瘟疫"
 kuat_plague.52.desc:0 "今天，在一颗被感染的星球上的幸存者被疏散后不久，我们的一名异星生物学家向科学界提交了他的报告。\n他亲自观察了一位死者是如何重新恢复某些神经系统的功能的，不幸的是，所有复活的宿主都极具攻击性，并能够初步使用曾经宿主具备的相关知识，然而没有明显的智能。这种感染似乎是来源于某种对智能生命基因特点的攻击，它在对于生物体上呈现的是生物病毒的方式进行感染与攻击，我们必须想办法解决这场危机，否则我们的种族将万劫不复。\n我们的研究部门认为这些被感染的人具备一定的研究价值，但当前状况，我们应该想办法应对这场危机。事实证明，来自$Name_Kuat_StarContractor$的警告是准确的。\n这场可能来自古代无限帝国的危机的残留正在残害我们的帝国。"
 kuat_plague.52.0:0 "这是严重威胁！"
 kuat_plague.53.name:0 "传染病在§H[from.GetName]§!爆发！"
 kuat_plague.53.desc.0.0:0 "§H[from.GetName]§!上的管理部门向我们报告了当地人口受到了§P感染§!的情况，由于情况禁忌，现在检疫措施已在全球进行部署。"
 kuat_plague.53.desc.0.1:0 "§H[from.GetName]§!上的管理部门向我们报告当地发现了第一例腐化病毒的感染者案例，星球管理部门正在尽一切可能减轻负面影响。"
 kuat_plague.53.desc.0.2:0 "§H[from.GetName]§!上的§P腐化实体传染病§!已经进入最后阶段，我们的生物学家分析，这种腐化实体某种意义上组成了一个特殊的生物群落，现在这颗星球有很大的机率释放§R腐化实体群落§!，一旦释放那将摧毁整个星球的文明。\n§R只有这颗星球还有任何非免疫的人口存在，腐化实体军团就能任何时候生成！§!"
 kuat_plague.53.desc.1.0:0 "§H[from.GetName]§!星球为第一个存在大量§P污染§!病例的星球，但是当地的人口状况表明我们的药物是有效的，截至目前死亡的病例极少。\n由于疫情管理，当地管理部门暂时封闭了公共交通与空域，取消了所有集会和游行活动，并加强了预防检疫措施。\n星球上的人口根据感染者的存在区域被划分为绿色与黄色区域。在执法部门的帮助下，具备生物控制员工的检查点开始检查每一个区域的本地人口状况。\n管理部门强烈建议，任何显示出已知§P腐化§!症状的人都应立即前往附近的任何医院和诊所。\n\n我们必须保持隔离，尽一切可能维持秩序。"
 kuat_plague.53.desc.1.1:0 "星球§H[from.GetName]§!的管理部门向我们报告了大量§P具有致命后果的感染病例。§!\n因此当地戒严法已经出台，除非携带特殊证件通过专门前哨，否则禁止在定居点之间流动，相关行为将被视为进行生物恐怖主义行动。\n政府通过一项特别法令，决定将所有感染人口达到70%以上的黄色区域，重新指定为红色区域。从即日起，所有红色区域将与外界完全隔离，包括任何留在红色区域内的军队和医疗人员。在疫情结束前，不允许转移任何红色区域内人员。\n情报显示，有小型私人船只偷渡当地居民非法出境。\n\n我们必须尽一切手段保持检疫和维持秩序。"
 kuat_plague.53.desc.1.2:0 "在§H[from.GetName]§!上爆发了大量§P受感染者§!复活的案例。\n因此导致了当地民众的巨大恐慌。有报告说，在黄色地区有军人逃兵以及大规模抢劫，并且似乎已经进入无政府状态。仅存的文明避难所是在行政当局附近设防的绿色区域，那里是剩余部队集中的地方。\n从红色区域传来的令人震惊的卫星图像显示，大批腐化实体大军正在向剩余的定居点移动。\n\n我们必须采取一切可能的方法保持检疫和维持秩序。"
 kuat_plague.53.desc.2.0:0 "分析人士认为，§H[fromfrom.solar_system.GetName]§!星系中的§H[fromfrom.GetName]§!是感染源。"
 kuat_plague.56.name:0 "§H[from.GetName]§!病亡增加"
 kuat_plague.56.desc.0:0 "另一波感染席卷了§H[from.GetName]，§!这里现在只留下空荡荡的城市！人们已经躲避在我们的军队保卫的设施当中，星球经济和工业活动已经完全停止，情况危机！"
 kuat_plague.57.name:0 "§Y[From.GetName]§!：越来越多的腐化实体"
 kuat_plague.56.desc.1:0 "我们越来越多的公民正在被感染和腐化，并随后补充壮大了腐化实体的队伍。当地政府正在向我们请求支援。我们应该想办法拯救我们的人民！"
 kuat_plague.56.0:0 "这真是可怕。"
 kuat_plague.56.1:0 "武装起来！"
 kuat_plague_block.tooltip:0 "点击禁用有关星球被感染的新闻。"
 kuat_plague.58.name:0 "幸存者"
 kuat_plague.58.desc:0 "我们收到了一个意料之外的信号，来自§H[from.GetName]§!。信号分析专家证实，这些信号不是预先录制的，也不是自动紧急广播，而是来自那些声称已经克服了感染的活生生的健康公民。\n在自愿的基础上，一群科学家被送到受感染的星球。在对幸存者进行检查时发现，他们的身体被多次咬伤和划伤，但是他们没有表现出§P腐化§!的任何症状。这将是一个令人振奋的信息，我们的将迎来希望的曙光。"
 kuat_plague.58.0:0 "我们可以利用他们。"
 kuat_plague.61.name:0 "§H[from.GetName]§!没有响应"
 kuat_plague.61.desc:0 "尝试与§H[from.GetName]§!联系已经丢失。显然，没有人在星球感染后幸存下来，现在我们该完全放弃这颗星球了，这是帝国的至暗时刻。"
 kuat_plague.61.0:0 "悲哀的一天。"
 kuat_plague.152.name:0 "轰炸结束"
 kuat_plague.152.desc:0 "§H[from.leader.GetName]§!报告任务的完成情况。星球的生态环境几乎不会在短时间内恢复，星球上的一切都消失了，来自该星球的传染路径已经被完全消灭。"
 kuat_plague.152.0:0 "希望疫情尽快结束。"

 kuat_chain_plague_count_title:0 "感染报告"
 kuat_chain_plague_count_desc:0 "全银河正面对着所有知觉生命体被彻底毁灭的威胁！这场来历不明的腐化传染病，已经对全银河知觉文明造成了非常严重的打击，这是我们的专家根据瘟疫最终造成的破坏而列出的统计数据。"
 kuat_chain_plague_infested_planet:0 "受感染的行星数量"
 kuat_chain_plague_kill_pop_count:0 "人口被吞噬的数量"
 kuat_chain_plague_kill_planet_count:0 "行星被毁灭数量"
 kuat_chain_plague_infested_planet_total:0 "全银河被感染的行星数量"
 kuat_chain_plague_kill_pop_count_total:0 "全银河被吞噬的人口数量"
 kuat_chain_plague_kill_planet_count_total:0 "全银河被摧毁的行星数量"
 kuat_chain_plague_zombie_count_total:0 "发现的成群腐化实体总数"

 edict_kuat_plague_quarantine:0 "隔离"
 edict_kuat_plague_quarantine_desc:0 "彻底检查所有的货物和严格遵守检疫规则将有助于控制腐化传播。\n禁止在受感染的星球执行迁移。"

 kuat_decision_plague_psi_clear:0 "瘟疫：灵能净化"
 kuat_decision_plague_psi_clear_desc:0 "特殊仪式将使用虚境的力量来清除整个星球上所有瘟疫实体，瞬间治愈所有感染者。但请注意，瘟疫可以§P重新感染§!这个星球。"

 kuat_decision_plague_planet_bombardment:0 "瘟疫：清除感染"
 kuat_decision_plague_planet_bombardment_desc:0 "命令的海军轰炸这个星球并毁灭这颗星球，届时所有生命都将被消灭，最终将瘟疫从星球上彻底清除。\n§R警告：这将会彻底摧毁这个星球上所有的人口，在其他帝国眼中也算是一种清洗。这个决定是不可逆转的！§!"

 kuat_plague_quarantine_fail:0 "§R你必须拥有一个感染星球才能使用这个法令！§!"
 kuat_plague_zombie_army:0 "腐化实体部落"
 kuat_plague_zombie_army_plural:0 "腐化实体"
 kuat_plague_zombie_army_desc:0 "在传统意义上，很难把这些东西称为“军队”，因为这群不死生物没有表现出任何与战术和战略相似的东西。然而，他们躲在我们的军队难以到达的地方的习惯，让疫情的清理工作变得困难和危险。"
 bombardment_kuat_stance_plague_spread:0 "瘟疫散播"
 bombardment_kuat_stance_plague_spread_desc:0 "这个轰炸姿态在每次轰炸周期后都有机会在目标星球上散播瘟疫。"

 kuat_plague_lvl_1:0 "腐化"
 kuat_plague_lvl_1_desc:0 "这颗星球被一种全新的致命腐化疾病所感染，所幸疾病已经被控制，其影响应该会很快消退"
 kuat_plague_lvl_2:0 "大瘟疫"
 kuat_plague_lvl_2_desc:0 "感染已在全球传播，星球上的人口正在缓慢但稳定地减少。"
 kuat_plague_lvl_3:0 "§R腐化实体瘟疫§!"
 kuat_plague_lvl_3_desc:0 "这颗星球陷入恐慌。人口试图通过各种途径逃离这里。"
 kuat_unity:0 "国家启示"
 kuat_unity_desc:0 "国家启示。"
 kuat_plague_bombardment_planet:0 "轰炸的后果"
 kuat_plague_bombardment_planet_desc:0 "为了防止瘟疫进一步地摧残我们的帝国，我们做出了一个艰难的决定———牺牲这颗星球上的所有生命来保全其他所有人的安全"
 gateway_kuat_plague:0 "$kuat_plague_lvl_2$"
 kuat_plague.9.desc.3:0 "我们的§P灵能者§!得到了新的指示，现在可以有效地降低民众的发病率。这些灵能者通过通灵的能力，试图向"古神"询问本次疫情的根源，但很显然他们并没有获得什么明确的线索，他们仅获得了一些奇怪的只言片语。\n\n无限....灾祸....原力....崩塌..."
 kuat_plague.9.desc.4:0 "我们的科学家§P发现了一种特殊的仪式§!———用虚境的能量净化星球。尽管这不能避免新一波感染，但可以使部分人群产生免疫力。他们还发现了一些奇怪的虚空中的低语。\n\n免疫...未来...希望...永恒..."
 kuat_plague.9.desc.5:0 "\n非法移民和资源运输是其传播的主要因素。我们已经制定了§P一套措施§!能够减缓致病因子的扩散。\n致病因子的主要载体是活着的生物，因此预计在§P人口稠密的星球§!会有更快的传播速度。\n\n§H[root.ruler.GetName]，§!报告结束。"
 kuat_plague.63.name:0 "星球净化完成"
 kuat_plague.63.desc:0 "我们强大的军队降落在了§H[root.GetName]§!并将§R腐化实体群§!从其上根除。现在我们可以派遣殖民者而不必担心他们被感染了。\n应我们疾控中心的要求，为了避免污染，§P所有基础设施都将被封闭与拆除§!。"
 kuat_plague.63.0:0 "只要团结起来，我们就不可战胜！"
 kuat_plague.63.1:0 "给相关人员颁奖！"
 kuat_plague.63.2:0 "这不是我们名单上的最后一个。"
 kuat_plague.63.4:0 "加强周边防御！"
 kuat_plague.63.6:0 "荣耀归于造物主！"
 kuat_plague.170.name:0 "瘟疫解药被发明！"
 kuat_plague.170.desc.0:0 "通过从§R腐化实体群§!以及感染者病例中的生物数据的检验以及抗原蛋白的测试显示，我们的研究人员已经找到彻底免疫这类疾病的办法，并且我们的科学家已经出具相对应的报告。\n\n报告中显示，通过溯源病毒发生点，发现该类病毒实际上来源于我们了与$Name_Kuat_StarContractor$接触的通道之中，我们的研究人员认为这是来自于祂们所在的维度空间的一种特殊的能量形式，这种能量会对特定的生物基因产生巨大的冲击影响，并给予该生物体强大的再生能力，但由于其存在不稳定性，被影响的个体会失去神智并产生原始的吞噬欲望同时其具备血液传播的特点导致被感染的个体产生极强攻击性，进而扩大传染范围。\n\n现在我们的专家已经有办法一劳永逸的解决这些问题了，只要我们改造我们的种族基因，使其获得免疫就能不再受到疫情的影响。除此之外我们还应该考虑一些人道主义的援助事项，我们是否应该向别的国家出口分享我们研发的疫苗。"
 kuat_plague.170.desc.1:0 "众多参与疫苗开发的科学家认为，我们应该与不发达的国家分享解药数据。"
 kuat_plague.170.0:0 "将它分享给任何人"
 kuat_plague.170.1:0 "将它分享给我们的朋友"
 kuat_plague.170.1.tooltip:0 "包括联邦"
 kuat_plague.170.2:0 "只分享给我们的联邦盟友。"
 kuat_plague.170.3:0 "分享给异族？不。"
 kuat_plague.171.name:0 "获得瘟疫解药"
 kuat_plague.171.desc:0 "§H[from.GetName]§!的科学家们与我们分享了关于瘟疫解药的数据，现在我们拥有了解决这该死的疫情的解药，恢复生存环境指日可待。"
 kuat_plague.171.0:0 "非常好。"
 kuat_plague.173.name:"黎明"
 kuat_plague.173.desc:"根据我们的疾控中心收集的各方各面的信息来看，肆虐全宇宙的§R腐化§!传染病已经丧失了所有已知传染的可能性途径。现在，没有任何一个星球和任何一个种族会成为传染病的工具了。\n这场可能来自古代拉卡塔人的残留瘟疫，已经走向了尾声，现在来自过去的阴霾将会完全消散，新的曙光照耀在全银河。\n\n但这场瘟疫到底是如何跨越千万年的时间影响到现在的，这场危机的仍然疑点重重，或许我们现在无法解答这一切了。"
 kuat_plague.173.a:"非常好。"
 kuat_opinion_immune_shared:0 "瘟疫：分享疫苗"
 kuat_tech_plague_immune_prereqfor:0 "免疫"
 kuat_tech_plague_immune_prereqfor_desc:0 "降低死亡率。人口可以获得对瘟疫的长期免疫力。"
 kuat_tech_plague_immune_2:0 "瘟疫：提高免疫"
 kuat_tech_plague_immune_2_desc:0 "症状补偿可以提高生存与形成长期免疫力的机会。"
 kuat_tech_plague_immune_2_prereqfor:0 "提高免疫"
 kuat_tech_plague_immune_2_prereqfor_desc:0 "降低死亡率。并且获取免疫特质的机会提高。"
 kuat_tech_plague_anti_zombie:0 "瘟疫：反腐化实体策略"
 kuat_tech_plague_anti_zombie_desc:0 "或许我们可以把感染者关起来，这样他们就不会迷失在数百万死亡变异体大军中。"
