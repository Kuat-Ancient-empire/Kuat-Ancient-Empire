 kuat_decision_plague_test_fraction_of_immune_desc:0 "对星球居民进行大规模测试能让我们对形势有个了解。"
 kuat_decision_plague_test_fraction_of_immune_tooltip:0 "之前的测试：\n天然免疫：[this.kuat_plague_natural_immune_pops]%\n后天免疫：[this.kuat_plague_immune_pops]%"
