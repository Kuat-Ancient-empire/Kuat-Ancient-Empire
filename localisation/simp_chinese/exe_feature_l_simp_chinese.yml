    kuat_system_selector.1.desc:"这是一段很长很长的描述。"
    kuat_system_selector.1.eternal_star_killer_weapon.desc:0 "为了选择永恒舰队攻击位于其他恒星系内的目标，我们需要在舰队星系选择器中设定目标星系的坐标。\n\n目前尚无便捷的方法快速选定目标，不过我们可以通过向选择器的控制系统提供目标恒星系的特征来大致确定候选的目标，然后再从这些候选目标中找到我们真正需要攻击的目标恒星系。\n\n使用右边的按钮可以选定目标恒星系的一些特征，将鼠标移动到部分按钮上可以显示相关描述。"
