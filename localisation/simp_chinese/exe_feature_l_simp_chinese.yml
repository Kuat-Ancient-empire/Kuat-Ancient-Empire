    tradition_kuat_scum:"守望"
    tradition_kuat_scum_desc:"我们才是整片银河的守卫者。愚蠢的人们不明白他们将要面临的危机，但我们必须清醒，他们已经离我们很近了，战争的齿轮已经无法停止。唯有星河守望的决心才能让我们战胜敌人。"
    tr_kuat_scum_adopt:"守望传统"
    tr_kuat_scum_adopt_effect:"该传统启用后：本mod游戏难度设置将不再可以降低为体验和一般。\n§R不可更改§!"
    tr_kuat_scum_adopt_desc:"§Y$mod_kuat_shipyard_reduce$§!§G+25%§!。\n该传统启用后：本mod游戏难度设置将不再可以降低为体验和一般。\n§R不可更改§!"
    tr_kuat_scum_finish:0 "守望传统已完成。"
    tr_kuat_scum_finish_effect:"当前难度：§R天灾§! \n且本难度需要旗舰！"
    tr_kuat_scum_finish_desc:0 "这场战争已经没有任何余地可言，我们的身后就是我们的家园和人民，危机的预兆已经到来，我们必须为了人民和帝国的未来而战。\n\n§Y当爆发永恒舰队入侵时，这将会让我们进入最高难度的永恒舰队的入侵。§!"
    tr_kuat_scum_1:0 "合金生产革新"
    tr_kuat_scum_1_desc:6 "§Y$mod_planet_jobs_alloys_produces_mult$§!§G+300%§!。"
    tr_kuat_scum_1_delayed:0 "随着我们公民对帝国的认同与荣耀的不断提升，合金生产线的劳工的技能等级和效率也因此获得大幅提高。随着生产方法持续改进，从冶炼镀层到进入市场完成订单的时间也较以往缩短许多。"
    tr_kuat_scum_2:0 "舰船维护革新"
    tr_kuat_scum_2_desc:6 "§Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§!§G-50%§!。"
    tr_kuat_scum_2_delayed:0 "随着我们公民对帝国的认同与荣耀的不断提升，船坞劳工的技能等级和效率也也因此获得大幅提高，帝国的军事工业由此突飞猛进。随着舰船制造方法持续改进，从舰体镀层到星际舰船成型的过程中花费的成本也较以往缩短许多。"
    tr_kuat_scum_3:0 "舰船制造革新"
    tr_kuat_scum_3_desc:6 "§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§!§G+100%§!。"
    tr_kuat_scum_3_delayed:0 "随着我们公民对帝国的认同与荣耀的不断提升，船坞劳工的技能等级和效率也也因此获得大幅提高，帝国的军事工业由此突飞猛进。随着舰船制造方法持续改进，从舰体镀层到星际舰船成型所需要的时间也较以往缩短许多。"
    tr_kuat_scum_4:0 "船体研究革新"
    tr_kuat_scum_4_desc:6 "§Y$mod_weapon_type_energy_weapon_damage_mult$§!§G+300%§!\n§Y$mod_weapon_type_kinetic_weapon_damage_mult$§!§G+300%§!\n§Y$mod_weapon_type_explosive_weapon_damage_mult$§!§G+300%§!"
    tr_kuat_scum_4_delayed:0 "随着我们公民对帝国的认同与荣耀的不断提升，研究院的科学家们的技能等级和效率也也因此获得大幅提高，帝国的军事科技由此突飞猛进，关于舰船船体的技术研究获得了重大的突破。船体技术持续改进，从舰体镀层到星际舰船防御的时间和成本也较以往缩短许多。"
    tr_kuat_scum_5:0 "武器研究革新"
    tr_kuat_scum_5_desc:6 "§Y$MOD_SHIP_WEAPON_RANGE_MULT$§!§G+100%§!。"
    tr_kuat_scum_5_delayed:0 "随着我们公民对帝国的认同与荣耀的不断提升，研究院的科学家们的技能等级和效率也也因此获得大幅提高，帝国的军事科技由此突飞猛进，永世关于舰船武器的技术研究获得了重大的突破。武器技术持续改进，从弹药质量和技术到武器装载后实际的攻击距离相较以往要更加优越并且需要花费成本也较以往缩短许多。"


