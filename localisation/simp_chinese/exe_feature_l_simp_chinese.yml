    kuat_system_selector.2.epsilon_star_killer_weapon.desc:0 "弑星者基地控制系统已经锁定了候选目标，我们需要从它们中选出我们真正需要攻击的目标恒星系。\n\n由于我们无法让弑星者基地的热振荡器核心在短时间内输出更多的能量，因此我们一次能够攻击的目标数量有限，当前我们最多同时攻击§Y5§!个目标。\n\n在攻击目标前，弑星者基地需要一定的时间为其武器充能，此时的弑星者基地将会异常地脆弱，我们应该避免让它与敌对势力发生战斗，否则其可能会在战斗中被敌对势力摧毁。\n\n§Y武器充能期间，我们无法移除与之相关的子系统。§!"
