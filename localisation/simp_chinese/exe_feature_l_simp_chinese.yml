    kuat_support_nexus_storm:"强电磁场"
    kuat_support_nexus_storm_color_tooltip:"恩多迪亚帝国在战争堡垒上搭载的特殊压制立场，用于增强旗舰对于永恒舰队的抵抗效果和自身压制效果，部署后会在一片区域造成持续的特殊风暴用于干扰永恒舰队，己方舰队在风暴场内的补给活动效率提高。"
    kuat_support_nexus_storm_desc:"星系补给已完全覆盖本区域"
    kuat_support_nexus_storm_aftermath_modifier_tooltip:"补给区是作为增益旗舰效果，减弱动态修正的功能，该机制主要为永恒堡垒，以及擎天堡产生（即鼓励本土防御作战）。该机制主要有以下不同效果:\n1.补给区会为范围内的星系提高补给上限，在补给上限范围内，超旗舰队交战获得600%循环增益，普通1+2旗舰获得200%循环增益，单旗舰获得25%循环增益，超出上限输出降低为基础旗舰输出水平。\n2.补给区具备给旗舰舰队装填作战能源的功能，旗舰舰队装填完成后，可以支持4次非补给区范围内的交战，每次交战减少25%的循环总增益，回到补给区60天内补充完成。"
