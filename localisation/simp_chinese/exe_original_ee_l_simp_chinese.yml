 site_Eternal_outpost: "§E亚空间信号"
 site_Eternal_outpost_intro: "我们的深空传感器在近期的一次日常扫描中，在一颗围绕着我们首都的星球上搜索到了一股本不应该出现于此的快子信号。与其他常规快子信号不同，这种类别的信号在正常宇宙环境下理论上只能在黑洞的视界范围内被发现。我们的首席物理学家强调，以我们目前的科技潜力来看，即使再过百年也不可能制造出能够模仿该类信号的发信装置。因此，对这股信号的深入调查势在必行。"
