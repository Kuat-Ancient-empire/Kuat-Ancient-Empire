 origin_eternalthrone: "永恒王座"
 origin_eternalthrone_desc: "这是一颗位于边缘世界外的平凡行星，但高度的自动化和各种遗迹注定了平凡只是一时的，当人们开始逐渐发掘并运用属于古代先驱者的科技时候，一个强大的力量正在暗中酝酿，而如今我们进入了浩瀚的星空，但仍然有很多东西我们无法理解，但这一切都不会太久......"
 origin_eternalthrone_effect: "扎库尔理想城开局"

 ss_auto_deposits: "自动矿场"
 ss_auto_deposits_desc: "扎库尔上的深层矿脉。"
 ss_Solarfarm: "太阳能农场"
 ss_Solarfarm_desc: "先进的太阳能农场，在保证作物收货同时多余的太阳能会转化为能量。"
 ss_volatile_motes: "微粒生产设施"
 ss_volatile_motes_desc: "这座生产设施可以生产一种不稳定微粒物质。"
 ss_crystallinemin: "晶体矿脉"
 ss_crystallinemin_desc: "行星上特有一种晶体矿矿脉，我们可以开采并且加以利用"
 ss_gaseous_eruption: "瓦斯沼泽"
 ss_gaseous_eruption_desc: "这片沼泽上充斥着一种叫做异星天然气的特殊资源。"