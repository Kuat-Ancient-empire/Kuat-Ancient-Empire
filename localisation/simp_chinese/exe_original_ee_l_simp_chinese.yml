 kuat_eternal_legacy.49.name:"深入调查"
 kuat_eternal_legacy.49.desc:"根据科研部门在我们曾经从[will_be_add_ringworld_shielded.GetName]上的遗迹的进一步分析后，他们给出了一个新的分析报告\n\n关于位于[will_be_add_ringworld_shielded.GetName]发现的先驱者文明为恩多迪亚帝国，我们根据对遗迹内的残留信息和相关科技的研究进行分析后发现这个文明曾经与我们的永恒舰队产生了一定的联系，不仅如此，他们也和永恒中枢至今对我们避讳不谈的势力有密切联系，至少三方发生了一系列战争行动。而根据我们的对信息的破译来看，似乎他们称之为夸特，这也正是那些发现的科技以夸特的方式命名，我们应该与永恒中枢对这些情报进行分析和确认。"
 kuat_eternal_legacy.49.a:"迅速与永恒中枢取得联系！"
 kuat_eternal_legacy.50.a:"中枢，在永恒数据库中有没有关于恩多迪亚帝国的资料？"
 kuat_eternal_legacy.50.a.resp:"<获取数据库信息 ... ... §G完成§!>\n，嗯~~，永恒中枢正在为您查找数据库中的相关信息。\n\n恩多迪亚帝国，曾经在前一代中枢执行初始化程序时与他们进行交战，作战数据中，大致扫描了恩多迪亚帝国的相关信息。恩多帝国帝国曾经位于该星区和周围几个星区有巨大的军事力量和政治影响力，但该文明阻碍了初始化命令的执行，我们与他们进行了激烈对抗，尽管恩多迪亚帝国的舰队对我们来说不堪一击，但他们仍然击溃了我们的入侵，直到帝国舰队卷土重来。我们与他们失去了接触，无法了解更多的信息。\n目前数据库已经没有多余的信息，那么是否应该奖励我们一下，比如，新的永恒舰队所需要的合金资源？\n<储存数据库信息 ... ... §G完成§!>"
 kuat_eternal_legacy.50.b.resp:"<获取数据库信息 ... ... §G完成§!>\n永恒中枢正在为您查找数据库中的相关信息,请稍后。\n\n恩多迪亚帝国，曾经在前一代中枢执行初始化程序时与他们进行交战，作战数据中，大致扫描了恩多迪亚帝国的相关信息。恩多帝国帝国曾经位于该星区和周围几个星区有巨大的军事力量和政治影响力，但该文明阻碍了初始化命令的执行，我们与他们进行了激烈对抗，尽管恩多迪亚帝国的舰队对我们来说不堪一击，但他们仍然击溃了我们的入侵，直到帝国舰队卷土重来。我们与他们失去了接触，无法了解更多的信息。\n查询完成，殿下需要支付一部分的合金资源进行交换。\n<储存数据库信息 ... ... §G完成§!>"
 kuat_eternal_legacy.50.c:"关于夸特的信息呢？"
 kuat_eternal_legacy.50.c.resp:"<获取数据库信息 ... ... §G完成§!>\n稍等片刻，中枢将会为您提供目前最完善的信息。\n夸特，即夸特动力船坞，隶属于帝国即王座的前掌控者的帝国，在皇帝于恩多战役中战死后，帝国由此分崩离析，所以上一代中枢决定执行初始化命令并引发了重组帝国的围剿，当前夸特已经由一个企业联合体变为帝国实际上的军事与政治力量的中心之一，他们推动了对我们的围剿和歼灭行动，并进一步的破译了关于同位素-5的信息，对我们的作战系统产生了极为恶劣的影响。同时他们曾经也是实际上恩多迪亚帝国的幕后支持者，但目前尚不知为何恩多迪亚帝国对夸特发动了不自量力的突袭行动，恩多迪亚帝国因此并没有被前一代中枢的初始化命令消灭而是被夸特摧毁。\n如今您获取了部分夸特的科技，您必须谨慎使用，根据我们的实力分析，如果我们与帝国交战，那么我们的胜率仅为1%。\n很抱歉，永恒中枢无法为您有效的进行作战夺取胜利。\n<储存数据库信息 ... ... §G完成§!>"
