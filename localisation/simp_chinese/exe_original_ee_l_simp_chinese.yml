 kuat_EEstart.7.desc.free:"<建立快子信号连接 ... ... §G完成§!>\n<启动作战核心 ... ... §G完成§!>\n<启动模拟核心 ... ... §G完成§!>\n舰队将竭尽全力为您服务，但由于目前舰队的状况并不健康，我们为您提供了两种我们目前可以运行的作战模式，您可以根据您的需要确定作战目标和行动方式，我们将会为您夺取胜利。\n<等待本地响应 ... ... §Y等待中§!>"
