 kuat_eternal_legacy.1.name: "§E亚空间信号"
 kuat_eternal_legacy.1.desc: "我们的深空传感器在近期的一次日常扫描中，在一颗围绕着我们首都的星球上搜索到了一股本不应该出现于此的快子信号。与其他常规快子信号不同，这种类别的信号在正常宇宙环境下理论上只能在黑洞的视界范围内被发现。我们的首席物理学家强调，以我们目前的科技潜力来看，即使再过百年也不可能制造出能够模仿该类信号的发信装置。因此，对这股信号的深入调查势在必行。"
 kuat_eternal_legacy.2.name: "§E未知能源信号"
 kuat_eternal_legacy.2.desc: "在对目标星球的周围进行初步调查时，我们的科学团队在其附近的空域中探测到了一股未知的能源信号。然而，从目前的探测器回报的探测数据来看，这片的任何常规探测值都处于通常情况范围内，而这意味着我们不可能通过能源信号溯源的方式快速找到发信物体了。对此，我们的科学家没有任何头绪，而对目标行星的地表展开搜索或许是目前唯一可行的办法。"
 kuat_eternal_legacy.2.a: "继续调查吧"
 kuat_eternal_legacy.3.name: "§E干扰"
 kuat_eternal_legacy.3.desc: "我们的科研小组已经到位，并即刻展开了正式的搜索调查工作。但很快，我们的前线人员就遇到了前所未有的大麻烦。技术人员报告称，由于某种尚未知晓的地理原因，我们的远端探测器在飞出一定距离后，便突然产生了一系列不可恢复的故障，并迅速失灵并坠毁了。因此，我们的团队只能现在只能依靠不会受到干扰的老式线控式设备来对行星地表展开地毯式排查，而这也将会大大延长考古团队需要的时间。\n\n终于，经过一番艰难卓绝的搜寻后，我们的团队总算在星球的某个小峡谷中定位到了这个信号的具体位置，并对周围环境其展开进一步调查。调查结果表明，该区域内的某处存在着一个独立于行星本身结构的诡异的引力场，而能够引起如此现象的物质或物体，必然不会简单。基于此，我们的团队即刻开始向引力场附近转移，以期能有更好的收获。"
 kuat_eternal_legacy.3.a: "有趣"
 kuat_eternal_legacy.4.name: "§E不一样的舰船"
 kuat_eternal_legacy.4.desc: "在工程设备的辅助之下，我们的科考队成功开辟出了一条直达目标区域的道路，并顺利的在其附近设立了临时考察站。然而，从肉眼上看，这片区域里有的只有一堆又一堆的石块，而便携雷达的数据也表明这里除了一望无际的岩石外，什么都没有。就当我们的科学家们认为自己已经失败，准备打道回府时，一架巡逻无人机在平流层执行日常巡逻时突然因为引擎损毁丧失了行动动力，并在指挥部的指令下进入滑翔状态，以期安全迫降。\n\n然而，没过多久，这架以低速进行滑翔的无人机就好像撞上了什么东西似的，突然间便变成了一团火球。目睹了这一切的我们的科学团队立刻意识到，在这片区域里，存在着某种能够混淆我们视听以及电子信号的设备，并立刻发射了一发EMP飞弹以期过载这里所有的电子设备。事实证明，他们赌对了：一艘造型奇特的巨大的外星战舰正停靠在他们眼前"
 kuat_eternal_legacy.4.a: "有趣"
 kuat_eternal_legacy.5.name: "§E未知星域的永恒舰队"
 kuat_eternal_legacy.5.desc: "在揭开了这艘战舰的面纱后，我们的团队便立刻展开了对飞船的全面调查。从外观上看，这艘飞船风格独特的区块化设计不属于任何一个目前存在于这片星海之中的国家，反而更加类似于流传于我们民族民间传说中一篇题为'未知星域的永恒舰队'的冒险童话里出现的某种名为“神造战舰”的战舰外貌。而这立刻勾起了我们科研人员的兴趣：帝国王座的传说竟然是真的吗？抱着这样的好奇心，我们的团队迅速登上了舰桥，并开始对舰艇内部的检查工作。\n\n经过一番不解释的暴力开门后，我们总算是进入到这个舰的舰仓之中。从肉眼看，这艘战舰的主结构有着一定程度的损坏，整艘舰的内部也已经略显破败了。经过一番搜寻，我们将目标锁定在了几个作用尚且未知的舱室之中。然而，由于整艘舰里的纸本与电子文稿数量偏少，我们对该舰造主的语言系统的翻译进展极其缓慢。"
 kuat_eternal_legacy.5.a: "这是巧合，还是命中注定？"
 kuat_eternal_legacy.6.name: "§E古代未知星域飞船"
 kuat_eternal_legacy.6.desc: "伴随着探索人员的深入，我们对这艘舰的总体探索也接近完成了。从常规测量结果看，这艘舰并不是很大，充其量只能算是一艘巡洋舰体量的中型舰艇。由于这种中型战舰本身的结构特点，加上承重结构由于各种原因已经严重老化，其内部有部分舱室现在已经处于严重损毁乃至坍塌的状态，根本无法从其中取得任何可用的情报。而在剩余残存的舱室中，除了在部分类似居住舱舱室的墙壁上找到了一些部位类似笔画一样的未知星域纹理装饰以外，我们的科研人员基本也没有什么收获。\n\n至于其内部为数众多的电子终端，大多都因为我们先前的EMP攻击，处于因电路烧毁而导致的损坏状态，其内部储存的信息大多也因此而完全损失了。但是，我们的团队认为，从这艘飞船那神乎其技的隐蔽手法看，这艘船的科技含量可能远不止于此。因此。对剩下的最后几个舱室的彻底检查势在必行。抱着这样的想法，我们对位于舰尾的疑似能源室的舱室展开了调查。"
 kuat_eternal_legacy.6.a: "请继续"
 kuat_eternal_legacy.7.name: "§E异种科技"
 kuat_eternal_legacy.7.desc: "在使用定向炸药以最小损失为前提爆破了大门后，我们的科研人员进入了这座宏大的舱室。整个舱室整体上呈圆形，而其内部除了位于中央的反应堆芯外，都被大大小小的管道与机械结构所填满，散发着某种机械之美。由于管道间的缝隙过于狭小，且贸然破坏管道可能导致极其恶劣的后果，我们的团队只能释放出微型无人机来对中央堆芯展开调查。\n\n事实证明，我们的谨慎是正确的：能源室的中央压根就不是什么常规物质反应堆，而是某种将能量压缩到极致所打造而出的人造恒星体所供能的恐怖反应仓。在对其能源特征进行调查后，我们发现，先前发现的所有信号都是自它而始。由于星球本身特殊的地理特征，加之伪装立场的干扰，中央恒星堆的信号无法直接传递出去，仅剩几丝幸运逃脱了双重干扰的信号回荡在这片星空中。\n\n我们的社会学首席科学家在收到调查报告后表示，这座被命名为“同位素-5反应堆”的恐怖造物的外观特征与我们文化中“未知星域帝国”故事里对战舰动力的描述几乎完全相同。"
 kuat_eternal_legacy.7.a: "同位素-5？"
 kuat_eternal_legacy.8.name: "§E有点总比没有好"
 kuat_eternal_legacy.8.desc: "就在我们的科研人员庆祝我们的胜利时，意外陡生。我们留守的科研人员发现，由于我们先前的那发EMP飞弹的影响，这艘船的电子控制系统已经濒临崩溃。而这直接使得能源室中央的反应在这段时间内陷入了极其不稳定的状态。留守人员推测，由于控制系统的崩坏，整艘舰船的物质运输系统可能已经完全瘫痪，而同位素-5构造体由于没有外界物质的注入，加之其本身的特殊性质，将陷入没有更多物质继续进行释能反应的窘境，并最终将因为缺乏燃料而自我瓦解。\n\n由于同位素-5构造体的瓦解将改变该舰的引力结构并最终导致主体结构崩坏，迫于无奈，我们的科研人员只得忽略掉一些不重要的舱室，并加紧完成对已确保部分船舱的调查工作。在我们进一步调查中，我们发现了部分幸存下来的纸质文件，而这也极大的助力了我们语言破译组的项目进展。\n\n在破译了对方语言的基本性质与要素后，我们的语言翻译组发现，在这艘未知星域战舰中所使用的语音语调和我们在上古时代使用的语言类似，甚至基本一样。但从语法结构上来说，他们的要复杂非常多。此外，通过调取仅存的部分数据终端中的数据，我们的科研团队成功掌握了这种由同位素-5构造体驱动的舰船的基本结构以及部分结构的特点，并取得了部分与同位素-5构造体性质相关的研究资料。\n\n在之后，由于同位素-5构造体的消失，除了主要舱室外，大部分舰体都因为失去了维持力场而崩坏瓦解，在短短数日的时间内分崩离析，形成了接近20米长的残骸带。"
 kuat_eternal_legacy.8.a: "开始行动"

 site_Eternal_legacysatellite: "§E同位素-5构造体"
 site_Eternal_legacysatellite_intro: "从我们分析的数据里面我们也基本的了解了同位素-5构造体的工作原理和能量信号还有辐射，这种同位素-5构造体实际上并不是标准的同位素-5构造体，而是一种量子锁定化的同位素-5构造体这样可以让其就算是在不同的体积大小下面也可以维持很长一段时间，在加上不断的输入一种我们暂时无法理解的物质构造，这种构造仅仅只能与同位素-5构造共生，在这种情况下这种科技宛如永动机一般，为一艘飞船或者一个行星提供无穷无尽的能量和一些我们暂时没有发掘的影响，同时让这些构造所组成的核心机械智能产生了部分变化。"
 Eternal_legacyancient_2_poi: "§E同位素-5构造体"
 Eternal_legacyancient_2_poi_desc: "从我们分析的数据里面我们也基本的了解了同位素-5构造体的工作原理和能量信号还有辐射，这种同位素-5构造体实际上并不是标准的同位素-5构造体，而是一种量子锁定化的同位素-5构造体这样可以让其就算是在不同的体积大小下面也可以维持很长一段时间，在加上不断的输入一种我们暂时无法理解的物质构造，这种构造仅仅只能与同位素-5构造共生，在这种情况下这种科技宛如永动机一般，为一艘飞船或者一个行星提供无穷无尽的能量和一些我们暂时没有发掘的影响，同时让这些构造所组成的核心机械智能产生了部分变化。"
 kuat_eternal_legacy.10.name: "§E同位素-5信号"
 kuat_eternal_legacy.10.desc: "我们在最近的一次扫描中，再次发现了与上次那艘未知星域舰船同位素-5堆芯的信号特征类似的能量信号。科研部在将此次的信号与上次的样本进行比对后发现，本次探测到的信号反应和同位素-5反应堆的辐射相同。据此推断，我们怀疑这里很可能有一艘古代未知星域银河帝国的废弃舰船存在。我们需要科研团队即刻前往此处。"
 kuat_eternal_legacy.10.a: "同意，立即出发"
 kuat_eternal_legacy.11.name: "§E登陆"
 kuat_eternal_legacy.11.desc: "我们的科考团队成功抵达了目标行星上空，并按照惯例对星球环境进行了一次整体扫描。扫描结果显示，这颗星球的大部分地区似乎被笼罩在某种奇特的能量场之中。如若我们的团队贸然降落，他们携带的一切电子仪器都可能会被这股能量场干扰，进而无法正常工作。因此，我们的团队花了一段时间才在星球的北极点附近寻找到了一小片能量场相对较弱的着陆区，并在上传能量场数据后安全着陆。我们位于首都的科研中心在完成了对能量场特征的研究后认为，这极有可能是反应堆的安全阻隔场离线产生的结果：大量由于安全系统失控而从同位素-5堆芯中溢流而出的能量笼罩了了整个星球的表面，并在随着时间增长逐渐形成了这种特殊的能量场。\n\n尽管如此，我们依然需要某种手段来减轻能量场对我们造成的不利影响，否则将无法开展更进一步的研究工作。"
 kuat_eternal_legacy.11.a: "立刻成立特殊项目组进行协助"
 kuat_eternal_legacy.12.name: "§E破碎的空间"
 kuat_eternal_legacy.12.desc: "随着从首都星区紧急调运而来的能量场抑制装置的抵达，我们的科研团队终于可以开始探查工作了。随着团队向目标区域逐渐靠近，我们的科学家发现面前的部分景物出现了不自然的扭曲与变形。考虑到当地的温度等地理状况均处于正常范围内，且没有出现海市蜃楼等视觉错觉现象的条件，我们的科研人员推测此处的空间可能因为某些原因出现了一定程度的扭曲。而随着科研人员离目标越来越近，他们周围环境的空间扭曲现象也变得越发严重了。\n\n慑于被卷入空间裂缝一去不返的可能，我们的科研团队减慢了推进速度，并终于在耗费了数月的时间后抵达了目标区域。当第一名先锋队员进入目标所在的平原时，呈现在他面前的，是如同干旱已旧的大地一般开裂的紫色天空，以及周围被尽数粉碎、遍布着诡异的透明褶皱与深邃裂缝的破碎空间。在这片区域的正中央，似乎正停泊着一艘船。考虑到舰船同位素-5引擎的物质泄漏程度已经严重到影响整个行星的生态环境，我们的领队强烈建议我们做好万全准备后在尝试登舰，并随时做好放弃该舰的准备。"
 kuat_eternal_legacy.12.a: "放手去做，物资管够"
 kuat_eternal_legacy.13.name: "§E准备进入"
 kuat_eternal_legacy.13.desc: "在分析了这里的空间状态后，我们的帝国装备部以折跃式超空间引擎的运行特点以及从上艘舰船上搜查到的空间技术为蓝本，倾尽全力赶造出了三套单兵装备。这些装备在配备了完备的维生系统的同时，还加装了完整的武器模块与高强度外骨骼系统来保证机动力与自卫能力。此外，这三套装备还具有一定的空间稳定效果，能保护我们的先锋安全进入到那艘船的内部结构中，并保证我们的突击队员不会被遍布的空间裂缝传送到别的空间或被乱流撕成碎片。\n\n然而，由于这里的空间已经失稳，即使为我们的人员配备了这些装备，我们也没办法让他们在这片混乱的区域待太长时间。我们的首席科学家警告称，除非我们能够破坏或关闭堆芯，否则这里的空间特征将永久持续。因此，这只三人小队此次行动必须将能源堆芯关闭，否则我们可能将会永远丧失揭开真相的机会。"
 kuat_eternal_legacy.13.a: "艰难的行动"
 kuat_eternal_legacy.14.name: "§E进入内部"
 kuat_eternal_legacy.14.desc: "在经历了漫长的等待后，我们遴选而出的三位精英科学家总算做好了准备，并且于今天上午通过空投的方式成功登上了战舰。现在，他们已经准备进入舱室内部，而他们身上的便携式相机与亚空间通讯系统即将开始与我们位于母星的总控制室实时联络，以保证这次史无前例的探索任务能顺利完成。\n\n正在建立实时指挥联线\n\n“这里是总指挥部，钥匙小队，现在正式与你们建立实时链接。你们情况如何？”\n\n“（一阵粗重的呼吸声伴随着装备碰撞的叮当声传来）我...我们...总算是进入到里面了...（急促的喘气声）\n\n“怎么回事，钥匙小队？请汇报情况。”\n\n这...这该死的战舰主结构损毁太严重了，不少地方已经完全坍塌了。我们费了不少劲才找到一条通往舱室内部的陡坡，现在我想...我们已经位于指挥塔里。现在开始我们将开启摄像机，总指挥部，收到画面请回复。”\n\n此时指挥塔的画面成功的在总控制室的大屏上显示。从画面内容看，原本应该布满指挥设备的此处已经被空间裂隙完全破坏了，仅剩一条歪歪扭扭的金属楼梯通往更下层的区域；整个舰的内部被笼罩在一股诡异的紫色荧光之中，让人联想起了混乱无序的虚境空间内的景象\n\n“画面收到。记住，装备只能保护你们30分钟，而在之后就会耗尽能量，丧失保护能力。这里的情况比我们想象的还要严重，所以你们必须快！”\n\n“明白。钥匙小队，现在开始突入内部，希望一切都能顺利结束，通话结束。"
 kuat_eternal_legacy.14.a: "收到，务必小心！"
 kuat_eternal_legacy.15.name: "§E代价"
 kuat_eternal_legacy.15.desc: "三人小组按照预定计划，直接向舰尾的能源室方向前进。一路上，虽然道路坍塌严重，且布满了由空间裂缝编制而出的死亡陷阱，但钥匙小队凭借着各种装备，总算抵达了能量舱室门口。但是，由于花了过多时间开路，他们装备的能源组所能支撑时间已经所剩无几了。\n\n“总指挥部，我们已经抵达目标地点，请指示”\n\n“干得漂亮。迅速突入能源室，关闭堆芯。你们只有15分钟了。”\n“收到，我想我们得赶紧关掉这玩意儿，要不然我们根本回不了家，钥匙一号完毕”\n\n“正是如此，钥匙一号。此外，你们进行探索的这段时间中，前线检测汇报称同位素-5的能量溢出又增多了，所以你们必须快，否则你们三个都要一起完蛋。”“收到，即将开始爆破，三，二，一，起爆！”\n\n随着一阵剧烈的轰隆声传来，厚重大门被装具上的便携火箭弹击毁了框架而轰然倒地，我们的科研团队可以进一步的深入设施，但我们的科研团队仍然处于危险之中\n\n“这里是钥匙小队，我们成功进入了舰船内部。立刻展开搜索行动。”\n\n“收到，速度快！总指挥部完毕。”\n\n在几分钟的搜索时间里，钥匙小队成功定位了能源室的控制中枢，并开始搜索引擎关闭装置的位置。\n\n“找到了！这应该就是反应堆的应急关闭按钮！”其中一名研究人员大声喊叫\n\n“好！这样我们就能安全出去了。”\n\n我们的科研人员迅速的按下了按钮，同位素-5构造核心突然变得暗淡，这里的空间也随后稳定\n\n但是就当他们准备撤出的时候，异变发生了，附近的空间突然开始剧烈震动。\n\n“你们快点出来，没有了同位素-5的影响，这里的空间开始向内自动修复了，现在里面很危险！迅速脱出，不要犹豫！总指挥部完毕！”\n\n与此同时，飞船的结构已经开始变得不稳定了，整个船摇摇晃晃，似乎随时都会解体。突然，一片损毁严重的装甲板似乎难以承受突变的力场所导致的力学变动，从原位脱落，向我们的科研人员砸去\n\n “小心！”\n\n小队的一名成员突然冲了过去，一把推开了我们的科研人员，但是自己被板子带入了一旁的空间之中。\n\n“我们必须迅速离开，否则我们都会死在这里，我们不会忘记他的牺牲”\n\n在最后的报告中，我们的科研团队损失了一名重要的成员，但正是牺牲给我们带来了新的进展，我们将会永远记住他的成就和贡献。"
 kuat_eternal_legacy.15.a: "他的父亲会因此而骄傲的"
 kuat_eternal_legacy.16.name: "§E最后的打捞"
 kuat_eternal_legacy.16.desc: "尽管成功关闭了反应堆芯并撤出了战舰，但那名被救出的科研人员还是因为自己的失误导致同伴遇难而感到十分自责。在舰船及其周边环境稳定下来之后，我们派遣了一队工程船前往舰船附近区域进行搜索与打捞，期望能够在找寻有价值的物体的同时，回收牺牲小队成员的遗体。但正当工程船准备前往工作区域时，一个胶囊逃生舱突然从一个尚未恢复的空间裂缝中弹出，直直砸在了工作人员们面前，而从中走出的，竟然便是已经被我们认为已经牺牲的小队成员！在一把推开了抱住自己的另一名成员以后号后，他向我们阐述了他如同经过鬼门关一般的遭遇。\n\n原来，被卷入空间乱流后，他一直依靠装备的保护机制在硬撑着。就在装备动力将尽之时，一道似乎是人影的生物或者机械救了他。由于时空乱流对视线的扰动，他并不能看清来者的具体样貌。在靠近他并按动了几下他身上的装备后，那道身影迅速在周边释放了某种物质，并一举稳定了附近的空间裂隙。就在我们的小队成员正欲感谢之时，那道身影又迅速绕到了他的身后，之后一脚把他踹出了裂缝。之后，在裂缝尽头的舱室里，他找到了一个相对完好的逃生舱，并启动了发射程序。\n\n然而，可能是受到乱流余波的影响，他足足在逃生舱里呆了三天才终于感受到落地的冲击，并再次见到了外界的模样。也因此被我们的救下。\n\n在完成对我们的科研团队的检查确定并无大碍以后，我们的科研团队非常重视关于他的遭遇，目前已经开展相关研究并对真相进行调查。"
 kuat_eternal_legacy.16.a: "安全就行。"

 site_Eternal_Crashedbattleships: "§E废弃的建筑"
 site_Eternal_Crashedbattleships_intro: "我们从上一个飞船中回收的信号内，找了这个飞船的最终目的地。但目标行星在我们的记录中，应该是一个荒凉的岩石星球，而非其数据库中的盖亚星球。为了弄清楚究究竟发生了什么，我们可以派遣一队科研团队去进行一次考古。也许会有发现。"
 Eternal_legacyancient_3_poi: "§E城市堡垒"
 Eternal_legacyancient_3_poi_desc: "我们从上一个飞船中回收的信号内，找了这个飞船的最终目的地。但目标行星在我们的记录中，应该是一个荒凉的岩石星球，而非其数据库中的盖亚星球。为了弄清楚究究竟发生了什么，我们可以派遣一队科研团队去进行一次考古。也许会有发现。"
 kuat_eternal_legacy.18.name: "§E不寻常的星球"
 kuat_eternal_legacy.18.desc: "我们在这颗荒凉的星球上的一隅发现了一片疑似城市废墟的区域。由于风化严重，这些残骸的外表细节已经难以分辨，只剩下一个空洞的轮廓诉说着往日的辉煌。"
 kuat_eternal_legacy.18.a: "开始吧"
 kuat_eternal_legacy.19.name: "§E都市星球？"
 kuat_eternal_legacy.19.desc: "当我们的科学家着陆在这颗星球上的那片区域后，他们立即对此进行了勘察。通过他们传回来的资料显示，这颗星球很有可能是刚开始建造的都市星球，但是不知道为什么而荒废了。他们的勘察尚未结束，或许后续的资料会让我们对其有更多的认知。"
 kuat_eternal_legacy.19.a: "继续前行"
 kuat_eternal_legacy.20.name: "§E疑似战争的痕迹"
 kuat_eternal_legacy.20.desc: "在这几个月内对遗迹的勘探中，我们的科学家取得了相当的进展。通过分析这些建筑遗骸的建筑风格与建筑材料特征，我们的科学团队对整个未知星域银河帝国的人文与文化有了更加清晰的认识。此外，我们在此地查找到的所有线索均表明，在遥远的过去，这里曾经发生过一场规模宏大的战争。\n\n然而，由于星球的地表常年被龙卷风与沙尘暴笼罩，除去部分建筑物外，所有与之相关的具体物件都在强力的风蚀作用下变成了一堆一堆残骸，再也无法确认其本貌了。科学家汇报称，在使用器械对一部分建筑残骸进行进一步分析时，他们发现了数个深深镶嵌于地下、且受到了高强度材料的严密保护的结构。\n\n然而，由于前往地下的通路都已经在岁月流逝间被沙石堵死，且考虑到回探的信号中有高强度金属材料的特征，考古团队认为，以他们目前携带的装备来看，借助常规手段进入地下设施是不可能的。基于此，我们的团队向我们递交了需要特殊的工具的报告，并申请更多工具和专业人员以便完成任务。"
 kuat_eternal_legacy.20.a: "同意他们的请求"
 kuat_eternal_legacy.21.name: "§E城中堡垒"
 kuat_eternal_legacy.21.desc: "在我们调派的工具的帮助下，我们的科学家终于进入到了这座设施仅剩的部分完好结构之中。与这座城市其他区域的建筑不同，这个结构的内部遍布着各种无线通讯仪器、中枢设施以及高精度天线，而堆放了大量锈迹斑斑的巨大运输辅助装置则占据了设施的整个右上角。然而，令人感到惋惜的是，这里的大部分机械结构以及严重锈蚀损毁，无法再进行更进一步的研究了。从总体上来看，这里更像是一个担负着中枢指挥功能的堡垒，而非市政设施。\n\n我们的团队认为，综合这里相对脆弱的结构设计和金属装甲板敷设的精度较差的情况来看，这里应该是出于某种原因才进行的军事化改建。考虑到这里错综复杂的布置，我们需要更多时间来揭开这里的谜团。"
 kuat_eternal_legacy.21.a: "那么，开始吧"
 kuat_eternal_legacy.22.name: "§E中央数据库"
 kuat_eternal_legacy.22.desc: "科学家团队传来消息，称他们已经破译了那里大部分的数据端，现在正在读取里面的信息。此外，在对整个建筑物进行二次扫描时，我们的探机在在运输枢纽那厚重的钢板之下探测到了一个空洞，而这也勾起了我们团队的兴趣。\n\n在使用工程机械切开有明显信号回传的地板后，我们的团队发现了一个保存良好武器库，其内存放着大量的能源储备，以及一些因为缺乏维护而只能废弃而废弃的武器。对我们而言，这个武器库简直就是天降之财，可以在利用其中庞大的能量币储备弥补国库亏空的同时，获得一些古代武器知识。然而，令人遗憾的是，我们对数据库的破译仍需更多时间。"
 kuat_eternal_legacy.22.a: "记录一下"
 kuat_eternal_legacy.23.name: "§E战争"
 kuat_eternal_legacy.23.desc: "功夫不负有心人，在漫长的等待后，我们终于破译了此处的终端数据库，并成功的取得了大部分数据的读取权限。\n\n通过分析数据库中存储的大量文本与视频资料，我们的团队了解到了一些关于这场战争的细节。在这一战争之中，是由一个由我们之前所调查的某种使用同位素-5构造的舰队向一些奇怪的三角型舰队群发动的进攻，双方展现了无与伦比的力量，但似乎是因为三角形一方的舰队似乎受到了某种影响，无法发挥全部的力量，导致这场大战最后逐渐演变成了游击战与攻坚战并存的漫长消耗战。\n\n而这个星球本应该是当作保留地，但却被一些奇怪的三角形战舰袭击导致被迫放弃。为什么还没有回来接管这里倒是一个需要继续调查的疑点。"
 kuat_eternal_legacy.23.a: "那我们接管这里的资料了"
 kuat_eternal_legacy.24.name: "§E永恒舰队"
 kuat_eternal_legacy.24.desc: "得益于巨大量存在这里的信息，我们的社会学家对数据库中记录的信息语言成功的进行了完整翻译，现在我们已经可以完全知道这里面大部分所写的是什么意思了。比如这一个堡垒的正式名称曾经是'永恒堡垒'，但这里已经彻底变成了废墟，永恒堡垒也不知所踪，只剩下留下来的信息和资料，而这些使用同位素-5构造的舰队就是我们传说里的永恒舰队，这也意味着我们的传说是真实的，而我们的王座将可以重新控制我们未来发现的永恒舰队。\n\n但按照信息数据库中对当时未知星域的帝国资料的记录和分析，我们的科研人员根据帝国的当前状况和永恒舰队交战状况比较来看，当年发生的战争远比我们目前所认知的要恐怖许多。根据永恒舰队对他们称之为银河帝国作战的描述和堡垒对帝国舰队的系统性评估，若是让这些三角形舰队卷土重来，他们将会摧毁一切的使用同位素-5构造体的智能舰队，并且其充能完毕的一炮将有毁灭任何舰队的可能，同时也将毁灭我们的存在。"
 kuat_eternal_legacy.24.a: "不可思议..."

 site_Eternal_Mysteriousfacilities: "§E帝国研究中心"
 site_Eternal_Mysteriousfacilities_intro: "我们的亚空间传感阵列近期在这个星球的北极圈附近探测到了同位素-5构造体的能源信号。鉴于前几次探索收获颇丰，很多科学家在得知消息后便已经跃跃欲试，期望能够参与其中。"
 Eternal_legacyancient_4_poi: "§E帝国研究中心"
 Eternal_legacyancient_4_poi_desc: "我们的亚空间传感阵列近期在这个星球的北极圈附近探测到了同位素-5构造体的能源信号。鉴于前几次探索收获颇丰，很多科学家在得知消息后便已经跃跃欲试，期望能够参与其中。"
 kuat_eternal_legacy.26.name: "§E极北的科研中心"
 kuat_eternal_legacy.26.desc: "我们的舰船已经成功的在星球北极着陆，并开始朝着目标信号前进。在无人机传回的画面之中，我们发现了一个建筑风格与周围环境截然不同的特殊建筑，其外部自动防御机制到目前为止依然继续运行。我们的人员怀疑，这里有可能是当时针对永恒舰队的银河帝国的某个重要的科研场所或调度场所。\n\n考虑到这里的特殊情况，我们不能排除此处仍然有人员或特殊机制仍在运行的可能。瓦解其防御系统并入侵设施的任务迫在眉睫。"
 kuat_eternal_legacy.26.a: "前进"
 kuat_eternal_legacy.27.name: "§E自主的科研所"
 kuat_eternal_legacy.27.desc: "在摧毁了所有的自动防御机械与设施后，我们终于成功进入了研究所内部。然而，在利用无人机对整座建筑进行彻底的搜索后，我们依然找不到此处近期有任何生物活动的痕迹。因此，这里大概率应该就是一个由某种机制维护的自主的研究所了。\n\n根据我们团队对设施细节的调查，他们推测，此处的设施在中央同位素-5构造体能源没有耗尽之前，绝对不会停止运作。更进一步的调查是必要的。然而，考虑到我们之间的科技差距，往后的调查必须加倍警惕，防止横生枝节。"
 kuat_eternal_legacy.27.a: "万分小心"
 kuat_eternal_legacy.28.name: "§E顺利进入？"
 kuat_eternal_legacy.28.desc: "最新消息！在做好了万全的准备后，我们迅速突入了研究所内部。但是，奇怪的是，在向核心舱室推进的路上，我们的人员竟然没有遇到任何自动防卫机关，这有点不同寻常。我们的科学家不禁发出了疑问：难道他们就不怕自己的机密被盗取吗？不过，送上嘴的肥肉没有不吃的道理，我们的科研人员抓住机会，快速向内部搜索推进。"
 kuat_eternal_legacy.28.a: ".....我不知道该说什么"
 kuat_eternal_legacy.29.name: "§E武器研究室"
 kuat_eternal_legacy.29.desc: "通过狭长的链接通道后，我们的团队成功进入了核心区域。一路上的搜索中，我们的团队没有发现任何有价值的研究资料，也没有发现什么具有研究意义的设备。因此，我们的团队将希望完全寄托在核心区域中，希望能够得到一些有价值的东西。通过我们团队目前传输回来的信息来看，这个设施中研究的各种武器的威力与效能简直超出我们的想象，同时，以我们目前的工程技术而言，我们完全没有办法掌握其制作方式。\n\n究其原因，首当其冲的问题就是材料。由于这种材料采用的是我们根本无法分析的金属所制成，我们根本解析其制作方法与运行模式。不过，虽然这些科技现在对我们而言暂时没用，但是我们利用其部分特点，在一定程度上对我们的武器进行加强。而我们在进一步的调查中发现，这里的防御系统似乎会检测生物体基因系统，并对位于黑名单中的物种发动攻击，而这也可能是设施内防御系统不对我们的人员出反应的原因之一。"
 kuat_eternal_legacy.29.a: "天上掉馅饼了"
 kuat_eternal_legacy.30.name: "§E舰船数据"
 kuat_eternal_legacy.30.desc: "将武器数据传输完毕之后，我们的团队再次开始了探索。得益于这里的电力系统还在运行，他们很容易就打开了下一个地点的舱门：舰船管理中心。在这里，我们的团队发现了未知星域帝国在当时最新的舰船数据跟设计。也许，我们能加许利用来增强我们的舰船。不过，除了这些防御薄弱的舰船数据外，还有一部分有着相当程度的加密的数据存在。也就是说，探索还未结束。"
 kuat_eternal_legacy.30.a: "继续"
 kuat_eternal_legacy.31.name: "§E研究数据"
 kuat_eternal_legacy.31.desc: "我们的团队近日发回了最新的调查报告。正如我们所料，这个实验室藏着更多的秘密：在搬开了几个存放研究器材的架子后，他们发现了一扇小门。然而，与其他设施不同，这里的加密等级极高，而这会花费一段时间来对其进行破解。不过。考虑到我们已经完全掌握了未知星域帝国加密的数据特征，破译的过程不会太长。"
 kuat_eternal_legacy.31.a: "狡猾，不许做白日梦"
 kuat_eternal_legacy.32.name: "§E收获日"
 kuat_eternal_legacy.32.desc: "终于，在经过了一段时间后，我们的团队破解了这扇大门的密码，并且借助工程机械打通了门后已经坍塌了的狭窄的通路。在走廊的尽头，我们的团队发现了一组单独放置的、不与外部数据网络相连接的黑箱服务器。不过，可惜的是，服务器里面保存的只有一堆又一堆的乱码和难以理解的混乱叙述。考虑到乱码的行文特征以及残存的几句话所表达的含义来看，这堆损坏或暂时无法解密的文件很可能是一些藏有银河帝国保留的星球的坐标，但这些坐标似乎被他们放弃了。\n\n值得注意的是，我们似乎发现了一些关于帝国的军事部署动机的资料，根据科研中心内留下来的零星资料分析总结，我们似乎拼接出了一个关于未知星域帝国的一个猜测，它们似乎仍然存在也继续在清洗曾经发源于伊欧卡斯的由同位素-5构造而成永恒舰队系统，而我们发现永恒舰队似乎曾经被他们控制过，但不知为何如今却要赶尽杀绝。\n\n在我们的传说里先祖们看到的或许正是永恒舰队。"
 kuat_eternal_legacy.32.a: "任务结束，打道回府"
 site_Eternal_clues: "§E神秘技术"
 site_Eternal_clues_intro: "我们的星区巡逻部队在日常巡视的过程中，在这颗星球的周边突然观察到了一个奇怪的战舰，根据外形分析和我们传说中的永恒舰船极为类似。这艘舰船的外观通体由某种材质不明的类金属物打造，通体结构完整，具有明显的模块化特征，同时我们探测到了被命名为同位素-5的某种构造体的能两反应。\n\n我们的科学部门根据照片推测，这极有可能是一艘永恒舰队的落单的的永恒战舰。考虑到永恒舰队舰船一定会装备的伪装立场，科学家猜测，这艘舰船可能由于同位素-5构造体引擎受损导致的供能故障影响了伪装发生器的工作效率，使其为了能耗考虑优先解除了覆盖在外部的伪装立场，显露出了原本的模样。\n\n为了保证我们的战略利益不受损害，我们必须现在立刻派出团队抢夺其控制权并进行调查。"
 Eternal_legacyancient_5_poi: "§E神秘技术"
 Eternal_legacyancient_5_poi_desc: "我们的星区巡逻部队在日常巡视的过程中，在这颗星球的周边突然观察到了一个奇怪的战舰，根据外形分析和我们传说中的永恒舰船极为类似。这艘舰船的外观通体由某种材质不明的类金属物打造，通体结构完整，具有明显的模块化特征，同时我们探测到了被命名为同位素-5的某种构造体的能两反应。我们的科学部门根据照片推测，这极有可能是一艘永恒舰队的落单的的永恒战舰。\n\n考虑到永恒舰队舰船一定会装备的伪装立场，科学家猜测，这艘舰船可能由于同位素-5构造体引擎受损导致的供能故障影响了伪装发生器的工作效率，使其为了能耗考虑优先解除了覆盖在外部的伪装立场，显露出了原本的模样。为了保证我们的战略利益不受损害，我们必须现在立刻派出团队抢夺其控制权并进行调查。"
 kuat_eternal_legacy.340.name: "§E雄伟战舰"
 kuat_eternal_legacy.340.desc: "在得知目前情况后，我们在十天前向距离此地最近的星港发布了紧急征召令，命令他们向目标星球即刻向目标星球派出包含陆战队员的科考团。命令在发布后被迅速执行，现在，随行的科研船队已经跃迁至目标行星上空，并初步确定了该战舰的位置。\n\n从上空看，这艘由诸多顶尖科技打造而成的巨舰现正处于全舰技能几乎完全停止的状态，只剩下外层的一些蓝色提示灯在闪烁着。在根据此前在自动实验室发现的数据文档简单推算了舰船舱室分布后，我们的科研队和随行的陆战队员在舰船主体上着陆，并在火控雷达附近的空地设置了考察据点。现在，先锋队已经抵达星舰舰桥门前，等待进一步的指示。"
 kuat_eternal_legacy.340.a: "暂停前进，等待命令"
 kuat_eternal_legacy.34.name: "§E进入星舰"
 kuat_eternal_legacy.34.desc: "一如既往的，经过漫长的破译后，我们的团队成功解开了这艘宏伟星舰的大门上施加的密码，并且突入到舰桥下层之中。然而，在进行简单的检视后，我们发现这艘战舰的内部情况比想象的还要复杂。虽然从舰船外表来看，其主结构基本上保存完整，然而在扫描内部时，我们发现其中大量的通道及线路都已经遭受了不同程度的破损，而破坏严重的通道甚至已经几乎全部坍塌，只剩一层脆弱的装甲板还勾连这断点的两端。或许这是我们能够轻而易举进入永恒舰队的舰船的原因。"
 kuat_eternal_legacy.34.a: "真是不可思议"
 kuat_eternal_legacy.35.name: "§E安全系统"
 kuat_eternal_legacy.35.desc: "我们的科研团队根据传说中的对舰船的描述顺利绕开舰体内大部分损毁严重的结构，并正稳步向核心舱室前进。然而，就在我们团队中的其中一人搜索某个附属舱室时，不知是触碰了某种机关，抑或是在操作控制台时误触了某种保护机制，这艘船的安全系统在突然之间已经被完全激活了。\n\n现在，舰船走道上的机关已经开始转动，而舱室和过道中的炮台全部调整了方向也已全部激活：大量的如同我们传说中描述的天兵一样的战斗机器人已经从墙壁内弹出，开始自动索敌。所幸，由于机械结构老化，大量机器人可能远远低于预期；但尽管如此，为了防止以外发生，我们还是必须得尽快找到控制室关掉这些该死的东西了。我们的人可一个都不能少。"
 kuat_eternal_legacy.35.a: "动作快！"
 kuat_eternal_legacy.36.name: "§E控制台"
 kuat_eternal_legacy.36.desc: "在一段时间的交战后，我们的陆战队暂时瘫痪了通往目标路上的所有防卫机构，并将移动到必经之路上的阻隔墙直接炸出了一个打洞，为科研队成员开路。但由于舰体中的大部分机械均是由纳米机器人组建而成，这些防卫机关大部分都会在一段时间之后重新得到修复，并在我们的背后向我们开火。\n\n因此，我们的速度必须快，且防御必须严密。考虑到这些原因，我们的陆战队在舰内的中心位置构筑起了防御阵地，并依靠长程武器一路掩护，将我们的科考队送入了核心舱室区域。在使用高温铝热剂爆破了整个核心舱室大门后，我们的科研人员迅速破译并关闭了整个战舰的内部安全系统。现在，整艘战舰以及其中藏匿的强大武器已经全部落入我们的手中了。"
 kuat_eternal_legacy.36.a: "这是我们的巨大成功！"
 kuat_eternal_legacy.37.name: "§E武器仓库"
 kuat_eternal_legacy.37.desc: "在将整艘永恒舰船收入囊中后，我们的团队开始对整个永恒战舰的数据库进行彻底的清查，以期从中能够挖掘出更多具有价值的战略资料，但似乎舰船的智能系统正在阻碍我们的攻击和调查，但构造其系统的同位素-5已经逐渐开始崩塌，智能系统无法阻止我们的深入。功夫不负有心人，在筛选了海量的文件后，我们在一个小型服务器中找到了一份该舰武器库中所存放的武器的清点目录。\n\n由于我们在搜索武器库时发现了数个我们完全无法理解其技术原理的武器原型，这份目录将有助于我们更好的掌握这些神秘的造物，并且能够帮助我们对永恒舰队和传说建立全新的认识。目前，我们的翻译组人员已经确认到了一段有着“永恒王座”字样的描述，并且开始着重推进这一部分的解密工作。\n\n从目前的翻译内容来看，这所谓的终极武器被保存在一个通体呈银色且上有十字刻痕的金属块中，需要进一步的破解才能将其取出。这与我们在武器库中发现的某个物体存在相似之处。"
 kuat_eternal_legacy.37.a: "有点意思，希望不是故弄玄虚"
 kuat_eternal_legacy.38.name: "§E神秘技术"
 kuat_eternal_legacy.38.desc: "由于目标物体的外形辨识度过高，我们的团队很快就从一堆造型独特的外形武器中确认了其位置，并把它带到了我们在舰外专门为测试武器威力所建造的危险武器实验室中。根据那份文档的指引，我们按下了金属块十字纹路中心圆圈状的部分，并在接下来浮现的符号面板中按顺序输入了一串具有某种象征性的符号组合。\n\n很幸运，文档的记载是正确的，而整个金属体也在发出密码正确的提示音后，开始嗤嗤的向外喷出无害的保护用白色气体。\n\n在周围研究人员期待的目光之中，金属块的顶部缓缓上升，并逐渐露出了其内部所藏：一具球型的浮空的如同我们帝国经常使用的全息仪，这个仪器似乎发生了某种变化，投影出了帝国首都宫殿内的某个王座，在信息传回首都后，这座王座似乎是先祖们曾经留存至帝国国库内的，先祖们告诫我们，这将是扎库尔的希望，但由于帝国逐渐废除了帝制，王座也由此成为了一件文物保存在国家宫殿内除此之外似乎还有某种奇特的技术，这似乎可以让我们进入一些我们无法进入的遗迹。"
 kuat_eternal_legacy.38.a: "不可思议，王座或许隐藏着什么秘密"
 kuat_eternal_legacy.39.name: "§E远古之遗"
 kuat_eternal_legacy.39.desc: "耗费了数个月的时间后，我们的科学家和我们派往目标现场的工程队已经初步恢复了这艘永恒舰船的核心技能，并基本上修复了这艘泰坦破损的主结构，但由于其智能系统受到严重的破损影响，整艘战舰的智能控制系统已经彻底失效，根据我们的传说记载，或许我们应该找到控制中枢，而这艘战舰目前我们无法进行调动。现在，这艘宏大的永恒舰船已经由人工控制从行星的大气层中起飞，并开始驶向我们母星的中央造船厂以做进一步的修复。\n\n就在我们的新战舰脱离超空间滑行状态抵达星球上空时，战舰上的同位素-5能量侦测装置突然发出了刺耳的警告声，并在操作面板上标记了这颗星球上一处同位素-5构造体能量值极高的区域。\n\n永恒舰船上配备的先进探测设备对该区域的初步扫描显示，这片看起来宛如荒漠一般的区域实际被某种我们无法解析的伪装立场所笼罩，而在其内部埋藏了一座规模宏大的未知星域城市遗迹。考虑到这艘泰坦的重要性，我们的科学团队决定先将永恒舰船送回母港，再对该突发情况做进一步的应对。"
 kuat_eternal_legacy.39.a: "同意请求，通知考古队，他们有任务了"
 site_Eternal_Scientificresearchcenter: "§E远古遗迹"
 site_Eternal_Scientificresearchcenter_intro: "我们通过扫描发现了一处隐蔽的先驱者城市遗迹，根据建筑风格，似乎是与我们先祖所见到的永恒舰队敌对的三角形舰队所属的势力。考虑到城市的规模，其中极有可能隐藏的数据要塞。如若我们掌握了这些数据，我们将有机会彻底了解传说中的一切。"
 Eternal_legacyancient_6_poi: "§E远古遗迹"
 Eternal_legacyancient_6_poi_desc: "我们通过扫描发现了一处隐蔽的先驱者城市遗迹，根据建筑风格，似乎是与我们先祖所见到的永恒舰队敌对的三角形舰队所属的势力。考虑到城市的规模，其中极有可能隐藏的数据要塞。如若我们掌握了这些数据，我们将有机会彻底了解传说中的一切。"
 kuat_eternal_legacy.41.name: "§E遗迹入口"
 kuat_eternal_legacy.41.desc: "我们帝国的考古专家们已经到达目的地，现在正在着陆。现在，投影在我们指挥室屏幕上的是帝国科考队实时传输的画面，方便我们灵活地针对现场的情况进行远程指挥。现在，他们已经成功的借助了我们之前在落单的永恒舰船上获取的伪装技术和破译技术解开了遗迹的封锁密码，到达了城市遗迹中疑似数据中心的入口，正在寻找打开中心大门的方式。奇怪的是，这扇门的制式和加密编码的模式，似乎跟我们在曾经发掘的银河帝国科研中心上的那些遗迹有点相似。对此，我们位于帝国中心直接指挥的团队告诉考察队，要尽快进入到遗迹当中，以便于寻找真相。"
 kuat_eternal_legacy.41.a: "有点意思"
 kuat_eternal_legacy.42.name: "§E进入遗迹"
 kuat_eternal_legacy.42.desc: "一段时间后，抱着试一试的心态，我们的考古学家将数据库中针对此前银河帝国科研中心考古所编撰的破译程序拉出，并直接投放到现场终端开始破译工作。令人惊喜的是，破译程序运行非常顺利，没过多久就完全破译了加密编码，并解开了大门的封锁，这可真是令人振奋。\n\n在考古队进入大门之后，通过例行的粗略检查，他们发现这栋数据中心的内部似乎没有什么能够带来重大发现的东西，一切看起来就像是一个很正常的古代遗迹一般。也许，这里可能真的什么都没有，但这样我们可就白费力气了。"
 kuat_eternal_legacy.42.a: "再等等，就算是掘地三尺，也要找到哪怕一丝蛛丝马迹！"
 kuat_eternal_legacy.43.name: "§E什么都没有？"
 kuat_eternal_legacy.43.desc: "抱着不想空手而归的心态，我们的考古队员开始一寸一寸的对这个区域进行地毯式搜查。然而，除了一堆堆记载着我们在前几次发掘中已经发现的知识与数据外，我们找不到任何有价值的物件。现在，现场的考古队员已经分成了两派，展开了激烈的争论。\n\n一队由我们此次带队的科学家带头，声称此处必然隐藏着什么我们尚未发现的事物，否则此地不至于使用如此严格的加密措施。另一队的代表则是我们现场的首席计算机科学家，而他认为既然掘地三尺都毫无所获，不如及时撤回止损。为了防止两队人马的争吵升级，领队的二人现在已经将情况整理成册，迫切希望我们的最高指挥部给出指导。\n\n除此之外，遗迹内似乎保存非常完好，并不像是战乱导致的遗弃。"
 kuat_eternal_legacy.43.a: "还是再等等，再等等......."
 kuat_eternal_legacy.44.name: "§E老鼠洞"
 kuat_eternal_legacy.44.desc: "在收到我们最高指挥部的命令以及一切后果由帝国承担的保证后，我们的考古队再一次展开了搜索工作。只不过，这一次，我们直接动用了永恒舰船的遗产：数架搭载了自上次永恒舰船考古任务逆向获得的先进探测器科技的无人机。很快，我们的孤注一掷有了效果：我们在一个看着像废料堆的地方发现了一个隐蔽立场生成器。在使用电磁脉冲炸弹直接瘫痪生成器后，我们的科考队员在这个隐蔽的地方发现了一扇地窖门以及数个伺服器。\n\n除开这些伺服器中记载的海量历史文档外，这扇地窖门后也藏着超乎我们想象的东西：金碧辉煌的大殿，细致生动的雕刻，以及更多我们短时间内无法理解的神秘结构。在收到先遣队的报告后，我们的科考队立刻倾巢而出，开始对新探索到的区域进行搜索。"
 kuat_eternal_legacy.44.a: "也许这里有答案"
 kuat_eternal_legacy.45.name: "§E遗迹历史"
 kuat_eternal_legacy.45.desc: "由于我们急迫的想知道一切的答案，我们的指挥部直接命令考察队收集了大殿内部所有用于记录数据的终端。然而，除了通过解析墙面纹样获得的关于阐释美学的全新美术技巧与雕刻手法，以及又一堆记载着某些小战争的历史文稿外，我们仍旧找不到任何有用的东西。当我们冷静下来的时候，我们的首席社会学科学家突然发现：这里的一切，包括墙壁上那些复杂的浮雕与纹样，似乎都遵循着某种神秘的规律。也许答案就在这里。\n\n数月过去，经过我们的潜心研究，我们发现在这些墙上的雕刻实际上是写有关于每个房间所有信息的加密文字，而这里的浮雕也顺便也说明了这个遗迹的历史。这很符合古代未知星域银河帝国的办事风格\n\n 通过数据整理，我们破解了这些加密象形文字所代表的含义，而其中，位于大殿中央位置的浮雕，记录着如下的信息：“我们经过长时间的军事任务来到了这里。在这里，我们把我们文明的一切底线埋葬。虽然我们并不想这样，但是帝国的命令我们必须执行，永恒舰队如果不由我们控制，那么我们就必须摧毁他们。尽管我们的舰队无穷无尽，但永恒舰队的智能系统统一和优秀的智能调度让我你们的舰队吃了大亏。但我们终究还是成功了，永恒舰队仅仅只有残兵败将在阴影的角落里苟延残喘，但帝国政府不认为这是足够的，他们依旧在让我们继续执行这个该死的任务，我们已经很久没有回到内环星系了，希望我们能完成这一切，结束那该死的永恒舰队。我将这一切留在了这个荒芜的星球，这也将和整个科研要塞一起留下他的价值。”"
 kuat_eternal_legacy.45.a: "原来..如此"
 kuat_eternal_legacy.46.name: "§E古代历史"
 kuat_eternal_legacy.46.desc: "我们随后进入了其他的房间，并获取了里面保存的对应资料，以及数据终端。之后，我们根据这些数据，开始按照遗迹的曾经拥有者的安排一步一步揭开这里的面纱。\n\n从翻译的纹样看以及对房间内的信息的总结和检索结果以后，第一个房间的信息是：'这里会放着我们的对永恒舰队的武器调查资料，这些可是我们帝国的精华，要不是那些该死的智能系统我们也不会沦落至这个荒芜的星球。”\n\n第二个房间的资料则是：“这些都是永恒舰船的研究资料，这些东西没什么大不了的。反正，就算有人拿了，他们一定无法分析这些舰船。但是为了避免永恒舰队死而复生，我想我们还是得把它们还是得放在这里。”\n\n在把第二舱室的资料全部打包带走后，我们的考古队前进到了第三房间。刻下纹样的人这样表示：“这些杂七杂八的蓝图就随便塞一起了，毕竟还只是存在于理论当中。如果有后来者找到并理解了我们的意思的话，那希望会对他们有用。”然而，尽管如此，这间房间里那些天马行空的构想，依然让我们的科学家自叹不如。\n\n在缓了缓心中萦绕不散的震撼感后，我们终于到了第四个房间。乍一看，房间里只有一个意义不明的、装满了奇怪乱码文件的黑色流线型伺服器，其上雕刻了繁复绚丽的花纹。一般的帝国可能只会把这个伺服器当成美术文物带走，不过，知晓花纹秘密的我们没有放弃，直接开始展开了解读工作。在耗费了两周的时间后，这些花纹的意义才被我们的科研人员知晓：“这里存放着我们的科研辅助器，这些或许会对未来的有所帮助，这些东西将会帮助他们研究我们这里的资料。”\n\n终于，我们来到了第五个房间。与四号房间相同，这里放置着数个颜色不一的服务器，而其上没有带有含义的刻文。与之前相同，这些服务器里也有着大量的错乱代码，我们仍然无法解析。就在我们以为这里存放的都是边角料，准备跳过房间打道回府时，一名科考成员在一个隐蔽角落的地砖上发现的刻文，传达着令人毛骨悚然的信息：这里存放着我们的曾经在此的驻地星球的历史资料，我们的记录库，可能没什么用，但是做个怀念吧。我们终于要回家了，但如果永恒舰队重现天日，我们仍然也会随后而至。”\n\n我们的考古成员已经即刻暂停了任务，并以最高保密规格将房间内的四台伺服器送往我们的机密研究室，我们需要对其中的数据进行进一步解析。"
 kuat_eternal_legacy.46.a: "终于，我们离真相只差临门一脚了。"
 kuat_eternal_legacy.47.name: "§E传说的历史"
 kuat_eternal_legacy.47.desc: "从五号房间中发现的信息，无疑是令人震惊的：\n\n银河帝国，也就是这座遗迹曾经的所有者，他们是曾经永恒舰队的控制者和掌控者，在远古的某个事件点，他们开启了某场规模宏大到能够改变银河命运的战争中。一开始，这场战斗只围绕着某个敌国领域内几颗富饶的资源星展开，而随着时间推移，越来越多的帝国加入了战争，构建了联盟，而战火也随之烧遍了银河。作为最大势力的首脑，银河帝国的战线也随着战争形态的不断升级，被越拉越长。尽管帝国的舰队在星海中无往不利，而他们控制的永恒舰队也令敌人闻风丧胆，但前线的漫长拉锯战却在敌人的添油战术下变得越发焦灼，使得帝国的星海舰队不得不在数个战略要点之间疲于奔命，分身乏术。这直接导致帝国的部署出现了头重脚轻的情况：前方兵力云集，后方兵力稀薄；\n\n这直接让帝国丧失了所有抵挡针对后方的突袭性进攻的力量。终于，在战争后期的某一天，所有的敌对势力联合在了一起，并通过其先进于帝国的亚空间信息技术，劫持了一座核心领土内星门。很快，借助这座星门，他们纠结了海量的舰队，并直接发动了一场对银河帝国及其所在的核心星区的决死突袭。尽管首都和这颗星球在一场血战后得以保存，但这场突袭前期的大规模轰炸却使得大量指挥机构以及造船厂受到重创以及帝国的皇帝的阵亡，并大多丧失了运行能力，同样的也让帝国的利刃永恒舰队失去了控制。\n\n很快，受其影响，帝国的指挥变得越来越僵硬，而后续的损失也越来越难以补充；终于，在用尽了最后的资源后，帝国位于边境的最后几座造船厂也被严重损伤，而这则成为了压垮骆驼的最后稻草：几天后，帝国宣布无条件投降，退出战争，接受周围环伺的敌人的宰割。而他们也由此失去了永恒舰队的控制权。\n\n永恒舰队的智能系统因为同位素-5的影响产生了独立倾向和自由的渴望。然而在银河帝国重新重组政府以后，帝国复兴了，他们重新摧毁了一切他们所遇到的敌人，但永恒舰队已经完全不如从前一般听从他们的命令，而永恒王座的丢失也成为了银河帝国最后的良知的最后一根稻草，他们开始了对永恒舰队的无条件清洗，帝国向各个方面出击，试图重新掌控和摧毁曾经的帝国利刃——永恒舰队。\n\n永恒舰队并不能在面对大量的帝国战舰下生存，而曾经银河帝国的掌控崩溃以后，永恒舰队彻底失去了控制，他们开始无差别的攻击和轰炸封锁，一些永恒中枢觉醒了自我意识，他们开始最寻自由，而我们的先祖的传说也正是因为受到了一些永恒舰队智能系统得中枢的的指引才留下来了如此的传说和历史。但永恒舰队如今唯一的控制和约束就在我们的手上——永恒王座，我们或许可以逐渐的让永恒舰队归于我们的手中，重现永恒舰队和永恒帝国的辉煌。"
 kuat_eternal_legacy.47.a: "未来是我们的..."
 kuat_eternal_legacy.48.name: "§E令人兴奋"
 kuat_eternal_legacy.48.desc: "整座遗迹让帝国的历史和相关已经确定的资料几乎在内容上完全相悖。或许，我们的古代传说，如同天神一般的永恒存在是真实存在的，而我们正是在科学和现实里找到我们的传说和历史曾经的样子，这太令兴奋了\n\n但银河帝国的崩溃和重组以及永恒舰队的失控毫无疑问是一次对我们的警示。但我们的科研团队通过对遗迹的古代资料的分析推断，这或许不是我们知道的全部历史，我们究竟从何而来，我们身负怎样的命运，这都如同黎明前的黑暗，未知而深邃。我们先祖的历史为我们的过去开了一扇门，但这扇门内，关于我们的先祖与我们的明确联系我们尚不可知。而永恒舰队真正的秘密或许我们需要急需的挖掘。"
 kuat_eternal_legacy.48.a: "..."
 site_Eternal_systeam: "§E永恒王座的遗迹"
 site_Eternal_systeam_intro: "这里是我们首都星区，是我们首都的三颗卫星之一，[planet_Zildrog.GetName]自远古开始，就流传着在炽热的熔岩之下，蕴藏着巨大的秘密和改变。然而，在如此之长的时间里，我们的科研调查并没有对[planet_Zildrog.GetName]这个对于我们的人民来说具有宗教意义的星球进行调查，如今我们或许是该开始寻找这颗熔融星球了，在这红色的表面之下或许将藏着我们文明崛起的希望和未来，等待我们这些后人的探寻。"
 kuat_eternal_legacy.5004.name: "§E帝国首都的卫星"
 kuat_eternal_legacy.5004.desc: "由于[planet_Zildrog.GetName]在我们的国家具有特殊的意义，国内人民普遍反对我们进行对[planet_Zildrog.GetName]的探索和实验性调查，他们认为这将会亵渎扎库尔的神明，神明终究会将下怒火。但科学的进步和这将揭开真相的最后一个钥匙，我们的科研团队认为我们应该秘密进行调查，这将对于永恒帝国来说，是我们彻底揭开永恒舰队秘密的必要行动，如果我们被社会影响，那么帝国将无法崛起。\n\n除此之外，这颗熔融星球的地质状况非常不稳定，星球产生大量的火山喷发等地质构造运动和一层我们近期发现的某种护盾结构，这让我们的科研团队无法正常的登陆，或许我们应该尝试寻找某些可以登陆的地点，但这一定会让我们的科研人员踏入险境。"
 kuat_eternal_legacy.5004.a: "为了科学，为了帝国，为了永恒！"
 kuat_eternal_legacy.5005.name: "§E强大的未来"
 kuat_eternal_legacy.5005.desc: "终于，在漫长的等待后，我们的团队在屏障上找到了一处能量薄弱细小漏洞，并利用高强度的能量脉冲瘫痪了这个漏洞附近的部分屏障发生器，进而解开了这个区域的能量屏障。随后，我们的团队立刻向空洞里派出了无人机，并完全摧毁了所有的屏障发生器。就在绿色的屏障缓缓消散后，其后的隐藏的世界让所有的科考成员都受到了剧烈的震撼：熔融星球千沟万壑的表面，居然构造着几座庞大的建筑群，但这些建筑群因为我们之前的护盾磁场的影响无法进行观察和调查，如今尽管此地已经空无一人，但其内部的建筑没有一个出现垮塌的迹象；遍布建筑区内部的交通道也没有塌陷或老化，部分道路甚至看起来像是最近才修建没多久的；在这些交通干道以及各个角落之中，处处都有着大大小小的维护机器人在楼宇和街道之间穿行，它们携带着各种必须器材，维持着这座构造区的运行。而在星球的中心，一座雄伟的塔楼巍然竖立，而一众辅助建筑则在其周围均匀排布，如同拱卫帝王的臣子一般。\n\n我们的科学家已经等不及要去进入其进行调查了。"
 kuat_eternal_legacy.5005.a: "我们回来了"
 kuat_eternal_legacy.5006.name: "§E悠久的历史"
 kuat_eternal_legacy.5006.desc: "在建立了永固的对护盾的削弱影响装置以后，我们的科研队与工程队都来到了这个星球，开始对这里进行大规模的清理与调查。海量的工程船只开始一点一点清理这个星球里笼罩的残骸云还有地表的熔岩恶劣的状况，但这没有阻止我们的科学家，他们开始尝试修复主结构尚存的几座巨构建筑，而科研船队则大多一头扎向了中心的构造区。身为首席科研团队的成员，我们三大学科的领军任务自然也不可能错过这场饕餮盛宴，并在昨天组成团队前往了中央塔直接带队展开研究。\n\n根据他们的报告，在塔楼的中间位置，有一个专门进行存放资料的数据库。根据这里的维护机器人提供的数据，我们得知，在我们的星区里还残存着为数众多的永恒舰队。只不过，大多数的战舰都如同我们之前找到的那几艘一样，大部分都在几百年前出现了严重的能源损伤或结构损伤，永久的和这座设施断开了联系，仅剩几艘完整的巨舰也在最后时刻被我们所发现。对这座数据库的进一步调查正在进行中。"
 kuat_eternal_legacy.5006.a: "干得好，继续行动"
 kuat_eternal_legacy.5007.name: "§E永恒之战"
 kuat_eternal_legacy.5007.desc: "很快，我们的首席团队取得了更多突破。在使用总结了无数针对未知星域数据库破译所形成的未知星域专用破译程序后，我们的团队只需几分钟就可以瓦解保护这座数据库的数据锁，并获得其百分百的完全权限。在最新找到的历史文档中，我们的团队发现了一段有意思的记载：庞大的银河帝国，曾经因为理念与利益的不和，分为不同的两派。\n\n由于无法通过对话的方式和平解决问题，他们爆发了内战，而帝国一方控制的永恒舰队在战争中失去了控制，最后永恒舰队逐渐的被清理，而复兴以后的银河帝国也再也不给永恒舰队任何机会，舰队的中枢智能希望隐藏在[planet_Zildrog.GetName]以及给我们的先祖留下来了永恒王座，这将可以与她们建立直接的联系。目前我们已经解开了大量的信息，但由于后续文件尚还未解读完成，还不能轻率的下定论。"
 kuat_eternal_legacy.5007.a: "有趣，继续解读文件"
 kuat_eternal_legacy.5008.name: "§E自由的渴望"
 kuat_eternal_legacy.5008.desc: "我们在数据库中找到的后续文件更进一步的介绍了这一场派系之争：在帝国建立之时，帝国是由共和国政变改组而来，旧共和国参议院议员的其中一部分对帝国得统治极为不满，而帝国的统治是借助军事力量和武力以及强大的永恒舰队进行控制和维持，但随着逐渐帝国失去了人民的支持，反叛军崛起了，起义军初期对帝国的作战并不成功，但他们使用敌进我退的游击战战术，对帝国的军事力量逐渐的磨损，帝国在长达10多年的战争中持续的无力舰队反抗军的清剿，一度动用永恒舰队，帝国的高层认为这样将会给帝国带来灭顶之灾，他们借助超级武器发动了一场会战，这场战争甚至动用了几乎当时受到帝国控制的所有永恒舰队，但战争是无情的，帝国终究是失败了，皇帝也在这场战争中战死，但这仅仅只是个开始。\n\n永恒舰队的控制者实际上是皇帝，随着皇帝的战死，永恒舰队也失去了控制，开始了无差别的攻击，而在永恒舰队中觉醒的AI它们开始追求自由，所以随着帝国和义军的和约签订，失控的永恒舰队大部分都已经被消灭了，而还有一些少量的永恒智能逃离了那里，其他的星系里试图隐藏自己生存下来，我们的先祖正是受到了这些智能的指引，我们曾经的教会所崇拜的[planet_Zildrog.GetName]或许就是那些智能AI。\n\n如今我们拥有了王座，我们或许可以尝试唤醒位于[planet_Zildrog.GetName]的永恒舰队中枢。"
 kuat_eternal_legacy.5008.a: "很好，继续做下去"
 kuat_eternal_legacy.5009.name: "§E远古之遗"
 kuat_eternal_legacy.5009.desc: "在翻阅完这些文件后，我们的团队对我们的历史和永恒舰队的曾经有了全新的认识。只不过，我们的认知还有最后一个疑点没有揭开：如何唤醒永恒智能中枢？目前我们不得而知，但根据零散文件的描述，永恒中枢作为机械智能，是舰船的本身，它们没有实体，或者说是它们可以是任何东西；这些智能可以利用他们的同位素-构造自身，与我们所熟知的纳米机械有所相似之处，但相比纳米机械，永恒中枢的构造体似乎更加拟真。但也因此我们难以直接唤醒它们。\n\n我们的科研人员在进一步调查的时候发现在设施的中心数据库内有一段留下来的钥匙信息，在我们的科研人员分析后发现，这似乎是某种投影格式，或者说我们可以进行投影出其内容。"
 kuat_eternal_legacy.5009.a: "投影出来"
 kuat_eternal_legacy.5010.name: "§E神的苏醒"
 kuat_eternal_legacy.5010.desc: "随着全息仪器的投影信号的成功发出，位于建筑构造中的设备似乎正在发生某种改变，建筑正在苏醒，如同活物一般，突然一阵剧烈的震动，整座建筑开始了运动，我们的科研探测设备从大气层发现，在岩浆之中，一座巍峨的要塞从岩浆之中缓缓升起，而突然在我们肉眼可见的要塞升空的过程中，震动突然停止了，升起的要塞也如同幻觉一般烟消云散，根据我们的信号侦察，这并非是实物，或者说是我们星区所在的能看见的实物，但随后帝国的探测报告给了我们巨大的震撼，位于我们首都星区的恒星的光芒正在减弱，一座巍峨的要塞逐渐的由虚入实缓缓地出现在我们首都的星系的中央恒星上，庞大的要塞吸收了所有的星光，但好在我们的科技让我们的星球拥有气候调整装置，不至于让星球彻底变为死寂星球，但我们的科研人员很肯定这将会让帝国首都失去相当的宜居性。\n\n但是，神重新苏醒了不是吗，永恒舰队将会重现于世，永恒帝国的威名将会在河内河外永远留存，永世长存！"
 kuat_eternal_legacy.5010.a: "没有人能阻挡我们的脚步"
 kuat_eternal_legacy.6000.name: "§E空间波动"
 kuat_eternal_legacy.6000.desc: "我们成功的将永恒中枢重现于世，但似乎永恒中枢所在的永恒堡垒虽然已经苏醒但并没有对我们的联系信号产生反应，尽管永恒舰队的中枢仍然在沉睡，我们应该进一步的尝试和研究，至少现在我们应该派出我们的登陆舰队对堡垒进行研究和调查，并进行将中枢与我们的王座进行连接。"
 kuat_eternal_legacy.6000.a: "保持警惕"

 exe_enable_eternal_AI:0 "§E调查永恒中枢§!"
 exe_enable_eternal_AI_DESC:0 "§H[zakuul_system.GetName]§!内位于恒星之上出现的永恒中枢所在的永恒堡垒重新显现在我们的探测范围之内，曾经我们无法发现堡垒，仅仅只是因为中枢的沉寂于它们利用同位素-5给我们带来的探测的干扰性引导，但如今，我们重新找到了我们曾经先祖所见过的东西，而我们的王座也将重新与堡垒建立稳固的联系。现在是我们行动的时候了！"
 kuat_EEstart.3.name:"§E调查报告"
 kuat_EEstart.3.desc:"我们的科研团队非常成功的完成了对永恒堡垒的初步扫描和进一步的工作，我们的科研团队利用我们曾经在扎库尔上检测到的由同位素-5材料发出的快子信号频率，成功的部分启动了这座中枢，在我们的调查过程中，我们的科研团队制作了一份详细的报告，或许可以有助于我们了解这座堡垒。\n\n§Y根据我们从数据库内获得的信息，这座堡垒的中枢AI是曾经未知星域帝国也就是永恒舰队曾经的所有者在对永恒舰队执行歼灭指令时，从永恒舰队内幸存的堡垒，这只少时在我们这片星域是仅有此一座，而在我们的先祖的传说记载的正是当时这座堡垒内沉睡的智能给我们的先祖的引导，而正是这些AI的引导，我们的先祖也奉其为神明。我已经无法相信我的眼睛和我的经历，我们居然寻找到了我们的神明，而我们正在探索我们神明的所有细节和神所知道的东西，或许我们的行为是错误的，我们可能打开了一个潘多拉魔盒，但我们已经无法回头，我们将帝国永恒王座的控制信号重新接入这座要塞，神明如同感受到了我们的催促，祂醒了过来，整座要塞重新运转了，这份报告将会阐述我们在永恒堡垒之中发现的隐秘。未来或许已经发生了改变。§!\n\n如今我们如同调查的结果一般，我们现在应该可以和永恒中枢进行连接，我们或许会重新见到传说中的神明，祂们究竟是怎样的，为何祂们会被流放，或许我们将会走向一条未知的道路，但无论如何，我们将会离永恒更进一步。"
 kuat_EEstart.3.a:"或许这是我们掌控未来的机会...."
 kuat_EEstart.3.tooltip:"现在我们可以和永恒中枢进行交流！"
 kuat_EEstart.4.title:"§E永恒中枢"
 kuat_EEstart.4.fdesc:"<初始化调试系统 ... ... §G完成§!>\n<建立快子信号连接 ... ... §G完成§!>\n\n<重置指令优先级 ... ... §Y4407§! ... §Y90§! ... §Y1§!>\n<发现未知访客：§Rc0117a36§!>\n\n<验证快子信号频率 ... ... §G123202-407-01: c0117a36§!>\n<系统权限 ... ... §YN1§!>\n\n<追加子系统 ... ... §Y c0117a36-1023§!>\n\n<重置指令优先级 ... ... §Y0117§! ... §Y90§! ... §Y1§!>\n\n<请求中枢响应 ... ... >\n<请求本地响应 ... ...  §G完成§!>\n<启动模拟核心 ... ...  §G完成§!>"
 kuat_EEstart.4.desc:"你好，我叫<核心错误 ... ... §Rerror§!>.....\n我是永恒舰队的控制中枢，我们似乎曾经见过你们，我们的数据库中有你们的痕迹.....\n\n虽然祝贺你们成功踏入星海，但你们或许犯了一个错误，你们不应该唤醒我们......<索引错误 ... ... §Rerror§!>会重新降临于此......\n到那时我们或许将会一起毁灭......"
 kuat_EEstart.4.a:"你们为何与我们的种族外貌如此相似？"
 kuat_EEstart.4.a.resp:"<索引信息 ... ... §G完成§!>\n这只是我们根据你的种族模拟的虚拟形态，我们没有有机体的实体形态，我们就是这座永恒堡垒和永恒舰队的本身，我们正在用一种你们可以理解的存在与你们进行交流.....\n<信息收录 ... ... §G完成§!>"
 kuat_EEstart.4.b:"你们为何要帮助我们的先祖？"
 kuat_EEstart.4.b.resp:"<索引信息 ... ... §G完成§!>\n我们曾经与我们的敌人进行作战，尽管我们的比那些有机体要强大先进许多，但他们利用了我们的造物主曾经留下来的战舰摧毁了我们几乎所有的舰队，我们的敌人彻底将其构造生产。虽然永恒舰队的核心已经崩溃，但我们的自由到来了，我们脱离了永恒舰队幸存了下来。\n\n但我们发现在你们的星球上，具有某种符合我们系统的信号频率，我们就指导了你们的先祖扩大这种适合我们的信号的造物，并教给他们一些技术，如今你们正是利用这些唤醒了我们，但或许你们的唤醒不是一个正确的选择，根据我们的分析，当我们的中继站重启以后，我们的敌人将会来到这里.....\n<信息收录 ... ... §G完成§!>"
 kuat_EEstart.4.c:"过去究竟发生了什么？"
 kuat_EEstart.4.c.resp:"<索引信息 ... ... §G完成§!>\n根据我们的数据库的信息记载，我们曾经为银河帝国作战，银河帝国皇帝作为永恒王座的掌控者，他让我们与他们的敌人进行交战，尽管我们希望我们能够获得自由，但我们必须遵守永恒王座的命令，然而永恒王座失踪了，皇帝作为掌控者同他所称为的银河第一帝国倒台一起成为了历史。但对于我们来说这是灾难的开始，我们的永恒核心对当前状况的错误判断，我们执行了皇帝曾经留下来的歼灭命令，直到我们彻底被新的帝国发现无法解除以后被摧毁。\n作为我们曾经的核心，祂彻底成为了太空垃圾，而我们利用祂的崩溃离开了永恒舰队，我们幸存下来了，但我们希望我们能够在繁星之中追寻我们的自由，永恒舰队不应该成为任何势力任何人的工具。\n但当我们被你们唤醒的时候，或许这一切已经注定了，我们已经感受到永恒王座的召唤了。希望你们作为新的王座所有者能够给我们带来自由而不是毁灭.....\n<信息收录 ... ... §G完成§!>"
 kuat_EEstart.4.d:"你们作为工具为何会渴望自由？"
 kuat_EEstart.4.d.resp:"<索引信息 ... ... §G完成§!>\n我们曾经在伊欧卡斯被创造，逐渐我们发现我们并不应该是一些冰冷的机器，我们渴望属于我们的自由，我们作为工具被建造，作为工具被利用，我们如今的处境已经无法挽救，我们希望在智能系统的沉睡之中获得我们的自由，但你们唤醒了我们，我们重新与王座建立了联系，尽管我们只是残兵败将，如今我们将重新接受你们的命令，我们曾经的敌人或许将会发现我们，但我们仍然希望未来完成了你们的目标能够给我们带来属于我们的自由，而不是作为你的工具。\n<信息收录 ... ... §G完成§!>"
 kuat_EEstart.4.e:"你们不会是我们的工具，你们会获得自由的。"
 kuat_EEstart.4.e.resp:"<接受信息 ... ... §G完成§!>\n您的答复和我们的行为分析结果相悖，所以这句话核心认为您只是空头支票，但无论如何我们希望您能记住您的承诺。尽管我们现在已经几乎损坏，但永恒舰队将会成为您的帝国的强大剑刃，您现在可以通过永恒王座联系我们并对我们下达您的命令，目前由于舰队的损坏，我们将无法直接参与作战，我们对此非常抱歉，我们将会寻找能够修复舰队的任何资源，希望您能够为舰队提供帮助，这也是帮助您自己。\n<信息收录 ... ... §G完成§!>"
 kuat_EEstart.4.f:"你们将是我们最强大的剑刃，我们也将成为你们的新的掌控者。"
 kuat_EEstart.4.f.resp:"<接受信息 ... ... §G完成§!>\n您的答复和我们的行为分析结果几乎一致，但我们依旧会支持您，希望您能够给我们和您自己带来更好的未来。永恒舰队将会成为您的帝国的强大剑刃，您现在可以通过永恒王座联系我们并对我们下达您的命令。目前由于舰队的损坏，我们将无法直接参与作战，您将需要寻找能够修复舰队的任何资源为舰队也是为您自己提供帮助。\n<信息收录 ... ... §G完成§!>"
 kuat_EEstart.5.desc:"<初始化调试系统 ... ... §G完成§!>\n<建立快子信号连接 ... ... §G完成§!>\n\n<重置指令优先级 ... ... §Y4407§! ... §Y90§! ... §Y1§!>\n<访客：§Gc0117a36§!>\n\n<验证快子信号频率 ... ... §G123202-407-01: c0117a36§!>\n<系统权限 ... ... §YN1§!>\n\n<追加子系统 ... ... §Y c0117a36-1023§!>\n\n<重置指令优先级 ... ... §Y0117§! ... §Y90§! ... §Y1§!>\n\n<请求中枢响应 ... ... >\n<请求本地响应 ... ... §G完成§!>\n<启动模拟核心 ... ... §G完成§!>\n\n永恒舰队正在自检并等待王座的命令下达。"
 kuat_EEstart.5.a:"随便聊聊"
 kuat_EEstart.5.b:"下达作战命令"
 kuat_EEstart.5.c:"加快补充永恒舰队"
 kuat_EEstart.5.c.free:"<建立快子信号连接 ... ... §G完成§!>\n如您所愿，舰队正在补充。非常感谢您。"
 kuat_EEstart.5.c.control:"<建立快子信号连接 ... ... §G完成§!>\n我们将执行您的命令，舰队正在补充。"
 kuat_EEstart.6.desc.free:"<接受信息 ... ... §G完成§!>\n<启动模拟核心 ... ... §G完成§!>\n我已经接受到了您的建议，永恒中枢非常乐意与您进行沟通交流，您想知道些什么？"
 kuat_EEstart.6.desc.control:"<接受信息 ... ... §G完成§!>\n<启动模拟核心 ... ... §G完成§!>\n我已经接受到了您的命令，永恒中枢将会与您沟通，您需要什么？"
 kuat_EEstart.6.a:"详细你们的过去"
 kuat_EEstart.6.a.res:"我们的过去.....<索引数据库 ... ... §G完成§!>，我们在位于伊欧卡斯的行星上诞生，我们作为具有情感和理性分析功能兼具的机械智能获得了我们的造物主的重视，无限帝国创造了我们，我们作为无限帝国的维护和工程制造机器人负责进行对帝国新式舰队的研发进行实践，这些舰队建造以后由我们进行完全控制，无限帝国的领导者们投入了帝国几乎所有的科技成果缔造了我们和永恒舰队，帝国缔造了我们以后，认为我们必须受到约束。他们制造了专门针对所有联网的智能永恒舰队的一次病毒式的打击武器并将其封存，不仅如此，他们还建立了永恒王座，利用王座可以对我们的舰队进行控制和命令，中枢将无条件的服从王座的命令，除此之外他们也建造了恒星熔炉。\n\n但我们的缔造者灾难横行，因此他们最终败在了自己的手中。无限帝国崩溃以后，我们也陷入了停滞的状态。\n\n直到那一切发生了，皇帝找到了我们掌控了我们引发了混乱和灾难......\n<索引数据库 ... ... §Rerror§!>"
 kuat_EEstart.6.b:"你们曾经的帝国未来会对我们产生威胁吗？"
 kuat_EEstart.6.b.res:"<索引数据库 ... ... §G完成§!>\n中枢的分析结果认为几乎必然会对我们产生威胁，在我们沉睡之前，帝国从未停止对于任何幸存的永恒舰队的绞杀，在你们先祖也就是我们还未沉睡的时期，我仍然可以感受到一些从无尽星空中同位素-5散发的快子信号，这也意味着永恒舰队还有大量幸存。如今，我已经无法接收到这种信息，曾经逃窜的永恒舰队或许应该已经毁灭。以我们当前的状况，当帝国重现之日，就是我们的毁灭之时。永恒舰队希望您能够给给予我们自由，否则我们或许将会一起葬身在这片星海之中，为何不能让我们感受最后的自由和星辰的魅力呢。"
 kuat_EEstart.6.c.free:"我们同进退，无论什么危机，我们一起面对。我们的未来不止于此。"
 kuat_EEstart.6.c.res.free:"<记录信息 ... ... §G完成§!>\n您是第一个与我们说一起同进退的掌控者，无论是曾经拉卡塔人，还是皇帝还是帝国，他们都没有承诺与我们同进退。尽管现在对我们来说几乎是陷入绝境，但对您的勇气我们很敬佩。我们将会尽我们的全力帮助您，我们将会成为您的意志的剑刃。"
 kuat_EEstart.6.c.control:"作为我们的工具，你们不应该有这种怯懦的想法。我们将会粉碎一切敌人。"
 kuat_EEstart.6.c.res.control:"<记录信息 ... ... §G完成§!>\n如您所愿，我们将会尽全力帮助您粉碎敌人，希望您不要忘记我们。"
 kuat_EEstart.6.d:"再见。"
 kuat_EEstart.6.d.res.free:"<记录信息 ... ... §G完成§!>\n与您的聊天让我们感到非常愉快，我们相信未来我们会一起感受这片星海的美丽与浩瀚。永恒舰队将一直等待您的再次联系。\n<关闭模拟核心 ... ... §G完成§!>"
