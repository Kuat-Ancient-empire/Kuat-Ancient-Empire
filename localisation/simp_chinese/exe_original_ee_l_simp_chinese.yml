l_simp_chinese:
#origin
 origin_eternalthrone: "§E永恒王座§!"
 origin_eternalthrone_desc: "这是一颗位于边缘世界外的平凡行星，但高度的自动化和各种遗迹注定了平凡只是一时的，当人们开始逐渐发掘并运用属于古代先驱者的科技时候，一个强大的力量正在暗中酝酿，而如今我们进入了浩瀚的星空，但仍然有很多东西我们无法理解，但这一切都不会太久......"
 origin_eternalthrone_effect: "§H这是一个极度危险的起源，我们将作为永恒帝国开始这场游戏\n将使用§E扎库尔§!星系开局\n我们将使用理想城开局"
 START_SCREEN_ETERNAL_ORIGIN:"长久以来，我们的[GetSpeciesName]物种随着新的领袖的带领下，我们迎来了全球的统一，但我们尚且在广袤的银河之中只是一颗尘埃，我们的帝国将不能就此停息，几个世纪以来，我们完成了工业和科技的飞跃，我们建成了我们历史上最为庞大宏伟的城市，我们相信这将不是最后一个城市，我们将会让繁荣遍布全银河。\n\n这是一颗位于边缘世界外的平凡行星，但高度的自动化和各种遗迹注定了平凡只是一时的，当人们开始逐渐发掘并运用属于古代先驱者的科技时候，一个强大的力量正在暗中酝酿，而如今我们进入了浩瀚的星空，但仍然有很多东西我们无法理解，但这一切都不会太久......"
 exe_zakuul_System_NAME:"扎库尔"
 exe_zakuul_System_DSEC:"扎库尔拥有重要的南部海洋和覆盖地球表面的广大沼泽。星球上的沼泽是一个半固体区域，充满了巨大的杂草丛生的树木。类似于奥德森，这颗行星也与在原力的光明面和黑暗面之间平衡的原力有着独特的联系。星系内的行星成为永恒王座的安息之地。"
 ss_auto_deposits: "自动矿场"
 ss_auto_deposits_desc: "扎库尔上的深层矿脉。"
 ss_Solarfarm: "太阳能农场"
 ss_Solarfarm_desc: "先进的太阳能农场，在保证作物收货同时多余的太阳能会转化为能量。"
 ss_volatile_motes: "微粒生产设施"
 ss_volatile_motes_desc: "这座生产设施可以生产一种不稳定微粒物质。"
 ss_crystallinemin: "晶体矿脉"
 ss_crystallinemin_desc: "行星上特有一种晶体矿矿脉，我们可以开采并且加以利用"
 ss_gaseous_eruption: "瓦斯沼泽"
 ss_gaseous_eruption_desc: "这片沼泽上充斥着一种叫做异星天然气的特殊资源。"