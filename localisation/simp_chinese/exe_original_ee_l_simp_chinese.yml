 kuat_starkiller.20.desc.free:"<获取作战信息 ... ... §G完成§!>\n<建立快子信号连接 ... ... §G完成§!>\n<启动模拟核心 ... ... §G完成§!>\n很抱歉，我们派遣出去的永恒舰队失去了联系，根据系统分析任务极有可能已经失败，永恒中枢将会记录这次战斗的信息。很抱歉我们无法派遣更多的舰队，希望下次我们能够执行一些相对安全的目标，无论如何您能原谅我们的失败的，对吗？\n<保存作战信息 ... ... §Y完成§!>"
