 exe_return_invasion.8.name:0 "§P接近星系外缘"
 exe_return_invasion.8.desc:0 "此前从河外星系靠近我们星系的物体已经到达我们星系的外缘并开始减速，目前可以确定的是，我们的天文观测表明这次将是史无前例的永恒舰队的入侵，它们很可能会放弃进入原夸特首都星系的引力井，转而直接进攻我们的星系，这些永恒舰队的舰船的亚空间回声已经足够清晰，我们能确认它们是一系列造型奇特的战舰，就和之前一样，我们的情报部门可以肯定它们来自于原夸特的战舰制造技术。\n\n如同之前一样，直至目前这些舰船仍未对我们的通讯做出任何回应。"
 exe_return_invasion.8.a:0 "该死，我们的军队应该做好防御准备。"
 
 exe_return_invasion.10.name:0 "§P不速之客"
 exe_return_invasion.10.desc:0 "第一批河外舰队已经进入我们的银河边缘星系的引力井并环绕引力井中心运行，后续舰队很快也将到达，直至目前它们仍然未对我们的通讯做出任何回应，就像之前一样我们在舰船上没有检测到明显的生命信号，现在我们可以断定这些失控的作战舰队已经彻底无法修复和交流。无论如何，我们必须把永恒舰队的隐患解决掉。"
 exe_return_invasion.10.a.desc:0 "第一批河外舰队已经进入我们的银河边缘星系的引力井并环绕引力井中心运行，后续舰队很快也将到达，直至目前它们仍然未对我们的通讯做出任何回应，就像之前一样我们在舰船上没有检测到明显的生命信号，现在我们可以断定这些失控的作战舰队已经彻底无法修复和交流。无论如何，我们必须把永恒舰队的隐患解决掉。并且属于他们的太空堡垒已经跃迁抵达我们的边缘星域。"
 exe_return_invasion.10.a:0 "一如既往，也许只有我们的舰队能解决这个问题了。"

 exe_return_invasion.18.name:"§P剧烈能量波动"
 exe_return_invasion.18.desc:"我们成功的摧毁了控制星系中央的永恒帝国堡垒，这成功的打击了永恒帝国的舰队实力，同时一定程度上的削弱了永恒舰队信号控制中心的强度，这堆破铜烂铁马上就要滚回他们的垃圾堆了。"

 exe_return_invasion.20.name:"§P信号传入"
 exe_return_invasion.20.desc:"【有限交流程序启动】............\n\n【解析成功】.................\n\n正在连接中枢.........\n\n失败，取消重试，执行歼灭指令。"
 exe_return_invasion.20.a:"我们会把你们这些破铜烂铁拆掉！"

 exe_return_invasion.24.name:"§P奇特信号"
 exe_return_invasion.24.desc:"长期的战争已经让我们的人民疲惫不堪，但星河的危机仍然没有消散的迹象，永恒舰队仍然在源源不断地补充舰队，而我们的战舰一直在损失，根据我们的科研人员对这一轮永恒舰队的分析，得到了一个悲观的结论，如果就这么下去，我们将无法守护这个星河，永恒舰队这次不同以往，如果没有差错的话，这一次可能是永恒舰队的残余的全部舰队。\n\n好在根据夸特曾经留下的信息，我们或许可以根据永恒舰队的快子信号进行寻找他们隐藏的信号中继站，摧毁或者修复中继站我们或许还有翻盘的希望。"
 exe_return_invasion.24.a:"马上找，快！"
 exe_return_invasion.25.desc:"长期的战争已经让我们的人民疲惫不堪，但星河的危机仍然没有消散的迹象，尽管我们成功破解了一个永恒舰队的中继站，但他们仍然在源源不断地补充舰队，而我们的战舰也是一直在损失，根据我们的科研人员对这一轮永恒舰队的分析，永恒舰队的中继站或许并不只是在这里，我们应该继续寻找，而且永恒舰队这次非常不同以往，如果没有差错的话，这一次很大可能是永恒舰队的残余的全部舰队。\n\n好在根据之前的研究基础和资料留下的信息，我们或许可以进一步根据永恒舰队的快子信号进行寻找他们隐藏的信号中继站。"
 exe_return_invasion.26.desc:"长期的战争已经让我们的人民疲惫不堪，但星河的危机仍然没有消散的迹象，尽管我们成功破解了一个永恒舰队的中继站，但他们仍然在源源不断地补充舰队，而我们的战舰也是一直在损失，根据我们的科研人员对这一轮永恒舰队的分析，永恒舰队的中继站或许并不只是在这里，我们应该继续寻找，而且永恒舰队这次非常不同以往，现在几乎可以肯定，这一次必然是永恒舰队的残余的全部舰队。\n\n好在根据之前的研究基础和资料留下的信息，我们或许可以进一步根据永恒舰队的快子信号进行寻找他们隐藏的信号中继站。"

 exe_return_invasion.28.name:"§P没有星光的领域"
 exe_return_invasion.28.desc:"我们成功的来到了永恒舰队的信号中继站所在地，这是一个空旷的星系，根据我们的探测显示，周围没有任何星球的存在痕迹，甚至在星系中央的恒星也被一座奇特的星门似的建筑覆盖，其中断断续续在往外发出的快子信号似乎已经可以确定永恒舰队的控制信号来源于此，但是值得令人注意的是，这个星系在之前并不存在于我们星图，根据我们之前查阅的夸特数据库信息，这块区域甚至夸特也不知道，根据星系的位置，这应该不属于河外星系，但我们竟然从未发现这个星系，真是令人惊悚。\n\n但好在我们目前没有在星系内发现永恒舰队，但不排除我们开始研究的时候永恒舰队进入该星系，或许我们需要保护我们的科学家！"
 exe_return_invasion.28.a:"必须保护她们！"

 exe_return_invasion.27.name:"§P研究突破"
 exe_return_invasion.27.desc:"我们的科研人员在研究过程中对我们摧毁的永恒舰队的信息和残骸进行了完整的分析，经过长期的论证，我们的科学家已经可以确定一个信号源星系的星图坐标，但是诡异的是，这个星系我们竟然从来没有在我们的银河系发现过，就像突然幽灵星系一样，或许我们需要万分小心。"
 exe_return_invasion.27.a:"开展第一阶段研究！"
 exe_return_invasion.27.b:"开展第二阶段研究！"
 exe_return_invasion.27.c:"开展第三阶段研究！"

 exe_return_invasion.29.desc:"我们的科学家在逆向永恒信号中继站时，曾一筹莫展，但令人惊讶的是，夸特数据库竟然详细的记载了永恒信号中继站的运行模式，但是在我们的科学家[leader.GetName]想进一步寻找快子信号出现的原理时，信号中继站发生了巨大的振动，安全起见，我们的科学家不得不在关闭信号站后离开了信号站，我们现在可以离开整个星系了。"
 exe_return_invasion.29.a:"非常好！"

 exe_return_invasion.33.name:"§P黎明降至"
 exe_return_invasion.33.desc:"在我们的科学家成功关闭三个永恒信号中继站后，永恒舰队发生了剧烈的变化，如今永恒舰队将失去增援能力，剩余的永恒舰队也将会被我们的舰队消灭，永恒舰队已经强弩之末了，我们必须现在乘胜追击，彻底消灭全部的永恒舰队！\n\n黎明降至，黑暗终将退散！"
 exe_return_invasion.33.a:"太好了！"
 exe_return_invasion.33.tooltip:"§P现在永恒舰队将失去增援能力，消灭剩余舰队后就可以对永恒堡垒进行攻击。§!"

 exe_return_invasion.35.name:"§P黑暗溃散"
 exe_return_invasion.35.desc:"曾经肆虐整个星系的永恒舰队如今已被彻底击败，目前没有发现任何剩余的永恒舰队，也它们也没有派遣增援部队前往我们星系的迹象，我们成功的摧毁了所有的永恒舰队，我们将是银河的唯一的强权，我们不需要像夸特说的那样，修复永恒舰队，我们只需要摧毁他们，就像我们之前做的一样，未来任何入侵的永恒舰队将会被我们彻底的清除，欢呼和雀跃再次充满了银河，永恒帝国被终结，而黑暗终将溃散.......\n\n我们解析了永恒舰队的舰船，尽管我们并没有足够的资料建造，但这将为我们的舰船技术提供巨大的帮助。"
 exe_return_invasion.35.b:"真是太好了。"
 exe_return_invasion.38.desc:"战争已经过去了一段时间，我们的科研人员对永恒舰队的研究更加深入，帝国科学院的科研人员们根据了一份不知道哪里来的，但有某种吸引力的资料制作了一份关于对永恒舰队，古代文明，恩多迪亚帝国，夸特帝国的研究报告：§Y\n\n尊敬的[root.GetRulerTitle]，我们对永恒舰队的战争已经过去了一段时间，我们对永恒舰队的研究与预测和夸特曾经所说的是几乎一致的，永恒舰队已经彻底被我们击败。并且关于永恒舰队，夸特帝国，恩多迪亚帝国，古代文明的解释和认定，我们通过夸特和恩多迪亚留下来的各种信息已经拼凑出一个比较准确的”历史纪录“。\n永恒舰队与夸特帝国并非是这片星区的原住民，而永恒舰队的存在正是夸特帝国存在于此的根据和原因。夸特帝国来自一个位于河外的另一类银河系，那里存在着一个名叫银河帝国的政权，而夸特帝国正是属于其的一部分。而银河帝国皇帝掌控着永恒舰队，正如我们前面研究的一样，永恒舰队是一个程序，而程序的控制者正是帝国皇帝，但是帝国皇帝在接下来的战役中与他的空间站一起灰飞烟灭了，皇帝的死亡不仅让银河帝国几乎崩溃，同时让永恒舰队进入了其原始功能——灭绝协议，帝国的残余政府重新组织起来后发现他们无法控制这些舰队，于是他们派出了大量舰队清剿永恒舰队，夸特帝国正是其中的军阀之一。所以事实上夸特帝国几乎是最后一个对永恒舰队的清剿战区的军阀，他们利用我们的内斗，趁着古代文明的灭亡的时机，控制了我们星区的几乎全部资源来支持他们对永恒舰队的持续作战和维持更加稳定的统治，夸特帝国为了稳定的统治我们的星区，他们扶持了新的代理政权恩多迪亚帝国，然而恩多迪亚帝国并不甘心于此，并且与夸特帝国开战，恩多迪亚帝国因此付出了代价，他们几近消亡。所以他们曾经试图让我们作为夸特帝国新的政权来维持他们对星域的统治。但是，夸特帝国为了自身不丢一兵一卒并一劳永逸的解决掉永恒舰队的威胁，不顾我们星区的安危，试图寻找和启动一些古代文明留下来的特殊快子信号的中继站，利用其特殊的快子信号引诱几乎所有永恒舰队的进攻，他们想用摧毁这片星区的代价来摧毁永恒舰队。不过在我们彻底击溃了夸特的舰队以后，永恒舰队也如夸特一般被我们彻底摧毁。在我们摧毁永恒舰队以后，全国各地开展了许许多多庆祝活动。人们在表达他们的高兴以及对新的时代的期望§!\n\n尊敬的[root.GetRulerTitle]，新的银河纪元开始了！"
 exe_return_invasion.38.a:"我们会记住这一天的"


