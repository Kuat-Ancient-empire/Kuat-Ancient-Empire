#  exe_invasion.129.desc:"我们的舰队在作战中竟然离奇的发现敌方舰队司令与我方的舰队司令§H[cloner_leader.GetName]§!一模一样，似乎这是一种高超克隆技术，因此永恒舰队的实力可能会增强。"
#  exe_invasion.129.a:"该死。"
