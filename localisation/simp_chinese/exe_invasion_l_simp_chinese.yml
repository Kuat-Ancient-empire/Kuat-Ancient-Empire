 exe_invasion.1000.desc:0 "§Y本菜单将提供天灾难度修正，如果您开启永恒入侵，在您击败夸特帝国后，永恒舰队将会入侵您的银河系。\n\n您可以随时在永恒舰队入侵前通过此菜单调整难度。\n\n欢迎加入我们的QQ群：§R637596124§! \n\n夸特帝国的归来需要先完成永恒舰队的入侵才会触发。如果您想关闭夸特帝国的归来事件，请在菜单中选择关闭。希望您可以仔细阅读本mod的文字剧情以及重要提示，这将有益于您的游戏体验，一般来说您需要有足够的循环和科研才能选择更高的难度。§!\n\n关于作者，本人开发的mod主要有Star Wars: Kuat Ancient Empire；Star Wars: Unknown shipgirl story; 涅槃圣权；战舰少女苍青mod；以及一系列诸如联合舰队的船模mod；如果您感兴趣可以去看看这些mod，可能它们会适合您的游玩习惯。如果您愿意支持我们的开发，可以给本mod一个steam页面的点赞订阅收藏三连或者打开本mod控制难度菜单的打赏按钮慷慨解囊支持我们。您的支持就是我们的开发动力!\n\n§H祝您游戏愉快！§!"
