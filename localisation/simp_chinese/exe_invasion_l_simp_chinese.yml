l_simp_chinese:

 ag_exe_invasion_chain_title:0 "§P永恒舰队"
 ag_exe_invasion_chain_desc:0 "这些来自河外星系的入侵者似乎不会与我们交流，它们只会摧毁它们遇到的一切，直到它们自己被摧毁。"
 ag_exe_invasion_fleet:0 "§Y永恒舰队§!"
 ag_exe_invasion_planet_destroyed:0 "§Y被永恒舰队摧毁的世界§!"
 ag_exe_invasion_ship_kill_by_us:0 "§G我们消灭的永恒舰队§!"
 ag_exe_invasion_ship_kill_by_other:0 "§G他人消灭的永恒舰队§!"
 ag_exe_invasion_victim:0 "§R被永恒舰队摧毁的舰船§!"

 exe_invasion_lock_outer_gate:"关闭星门"
 exe_invasion_lock_outer_gate_DESC:"我们可以关闭我们境内的星门，以增加我们准备时间"
 exe_invasion_lock_the_eclipse:"永恒旗舰"
 exe_invasion_lock_the_eclipse_DESC:"来自永恒的超级旗舰，我们需要进一步研究并分析，但这酷似夸特造船厂的旗舰舰船设计似乎代表着什么......................."
 
 ag_shattered_holy_planet:0 "曾经的圣地"
 ag_shattered_holy_planet_desc:0 "这颗星球曾经被某个失落帝国视为圣地，但现在只剩下漂浮在轨道上的无数残骸，无论其曾拥有什么样的财富，都早已在此前的灾难中灰飞烟灭了。"
 ag_shattered_holy_planet_custom:0 "这颗星球在被粉碎前曾经被某个失落帝国视为圣地。"

 exe_outer_gate_locked:"$exe_outer_gate$"
 exe_outer_gate_locked_DESC:"一个奇怪的星门，它已经被我们锁定了。"

 exe_outer_gate_disable:"$exe_outer_gate$"
 exe_outer_gate_disable_DESC:"一个奇怪的星门，它已经被锁定了。"

 bombardment_exe_invasion_bombardment:0 "永恒轰炸"
 bombardment_exe_invasion_bombardment_desc:0 "永恒舰队战舰搭载的轨道轰炸武器能对行星造成巨大的伤害。\n-对§Y陆军§!造成§R致命§!的伤害。\n-对§Y行星§!造成§R致命§!的伤害\n-对§Y人口§!造成§R致命§!的伤害\n-会轰炸不设防的行星。\n-行星破坏度达到§R100§!或£pop£§Y总人口§!数量§R不超过1§!时将会使得该行星被§R彻底摧毁§!。"

 exe_invasion.2.name:0 "发往深空的信号"
 exe_invasion.2.desc:0 "我们的情报部门监听到了正在向星系外发射的一串强烈的快子信号，天文观测表明这个信号的目标可能是一个离我们的星系不远的棒旋星系，我们现在还无法解读这一信号的内容，但毫无疑问其应该有着某种更深层的含义。"
 exe_invasion.2.a:0 "令人不安。"
 
 exe_invasion.4.name:0 "河外能量活动"
 exe_invasion.4.a.desc:0 "我们最近的天文观测表明，此前发射的快子信号的目标的星系，出现了无法解释的能量活动，可能与某种外星文明的活动有关，目前尚不清楚这与一般的快子信号有无关联，我们不应该对此掉以轻心。"
 exe_invasion.4.b.desc:0 "我们最近的天文观测表明，一个离我们的星系不远的棒旋星系出现了无法解释的能量活动，可能与某种外星文明的活动有关，我们不应该对此掉以轻心。"
 exe_invasion.4.a:0 "令人不安。"
 
 exe_invasion.6.name:0 "超空间滑流"
 exe_invasion.6.desc:0 "我们的情报部门近来监听到了一系列的超空间滑流，有一些物体正在通过某种人造的单向超空间航道高速靠近我们的星系，预计很快就会到达。根据它们靠近的轨迹，我们认为它们来自此前出现不明能量活动的河外星系。"
 exe_invasion.6.a:0 "继续监视它们。"
 
 exe_invasion.8.name:0 "接近星系外缘"
 exe_invasion.8.desc:0 "此前从河外星系靠近我们星系的物体已经到达我们星系的外缘并开始减速，天文观测表明它们很可能会进入原夸特首都星系的引力井。这些物体的亚空间回声已经足够清晰，我们能确认它们是一系列造型奇特的战舰，我们的情报部门认为它们与原夸特的战舰有一定的相似之处。\n\n直至目前这些舰船仍未对我们的通讯做出任何回应。"
 exe_invasion.8.a:0 "我们的军队应该做好防御准备。"
 
 exe_invasion.10.name:0 "不速之客"
 exe_invasion.10.desc:0 "第一批河外舰队已经进入原夸特首都的引力井并环绕引力井中心运行，后续舰队很快也将到达，直至目前它们仍然未对我们的通讯做出任何回应，我们在舰船上没有检测到明显的生命信号，也许它们都是无人控制的。无论如何，它们对一切靠近的舰船均表现出敌意。"
 exe_invasion.10.a.desc:0 "第一批河外舰队已经进入原夸特首都的引力井并环绕引力井中心运行，后续舰队很快也将到达，直至目前它们仍然未对我们的通讯做出任何回应，我们在舰船上没有检测到明显的生命信号，也许它们都是无人控制的。无论如何，它们对一切靠近的舰船均表现出敌意。并且属于他们的太空堡垒已经跃迁抵达我们的星域。"
 exe_invasion.10.a:0 "也许只有我们的舰队能解决这个问题了。"
 
 exe_invasion.21.name:0 "[from.GetName]被摧毁"
 exe_invasion.21.a.desc:0 "永恒舰队已经彻底炸毁了[from.GetName]，现在那里除了一颗破碎的星球外什么也没有了。"
 exe_invasion.21.b.desc:0 "永恒舰队已经彻底炸毁了[from.GetName]，现在那里除了一段面目全非的环形世界区段外什么也没有了。"
 exe_invasion.21.c.desc:0 "永恒舰队已经彻底炸毁了[from.GetName]，现在那里除了一堆居住站的残骸外什么也没有了。"
 exe_invasion.21.d.desc:0 "永恒舰队已经彻底炸毁了[from.GetName]，现在那里除了一颗四分五裂的星球外什么也没有了。"
 exe_invasion.21.a:0 "可恶。"
 
 exe_invasion.33.name:0 "黑暗消散"
 exe_invasion.33.desc:0 "曾经肆虐整个星系的永恒舰队如今已被彻底击败，目前没有发现任何剩余的永恒舰队，也它们也没有派遣增援部队前往我们星系的迹象，从现在看来，未来是光明的。全星系的智慧生物都在庆祝这一令人高兴的时刻，我们的星系又一次战胜了危机。\n\n但他们到底是什么东西？来自何方？目前尚不得知，即使我们似乎已经战胜他们，我们仍然不能放松警惕。"
 exe_invasion.35.desc:"曾经肆虐整个星系的永恒舰队如今已被彻底击败，目前没有发现任何剩余的永恒舰队，也它们也没有派遣增援部队前往我们星系的迹象，但我们不能放松警惕了，永恒舰队已经彻底失控，我们将是银河的唯一的盾牌，如夸特所说，我们必须找到方法修复永恒舰队.......\n\n不过在此之前，根据我们的科学家在战争中对永恒舰队的分析，我们成功获取了永恒舰队的数据库的一些信息，这将允许我们尝试恢复永恒舰队的旗舰。"
 exe_invasion.33.a:0 "终于结束了。"
 exe_invasion.33.b:"我们将坚持下去！"
 
 exe_invasion.41.name:0 "关闭$exe_outer_gate$"
 exe_invasion.41.desc:0 "我们的情报部门怀疑来自河外星系的物体可能与夸特有着某种关联，如果事实确实如此，我们境内的$exe_outer_gate$很可能会使我们陷入危险，他们建议我们派遣工程团队关闭$exe_outer_gate$。"
 exe_invasion.41.a:0 "让我们试试。"
 exe_invasion.41.b:0 "浪费资源。"
 
 exe_invasion.42.name:0 "关闭$exe_outer_gate$"
 exe_invasion.42.desc:0 "我们的工程团队已经成功关闭了[Root.solar_system.GetName]内的$exe_outer_gate$，它被永久禁用了，无论什么都不可能重新激活它并凭借它进入我们的境内。"
 exe_invasion.42.a:0 "很好。"
 
 exe_invasion.1001.name:0 "§R永恒入侵选择设置§!"
 exe_invasion.1000.name:0 "MOD 菜单"
 exe_invasion.1000.desc:0 "§Y本菜单将提供天灾难度修正，当您开启永恒入侵，您在击败夸特后，永恒舰队将会入侵您的银河系§! \n\n您可以在随时在永恒入侵来前通过此菜单调整难度  \n\n此外夸特的归来需要完成困难永恒舰队或者普通永恒舰队的挑战才会发生。同样的，如果您想关闭夸特的归来事件，您需要选择困难或者普通难度。当然，简单难度是不会触发该事件的。\n\n§H祝您游戏愉快！"
 exe_invasion.1001.desc:0 "我们的文明已经步入了星际时代，但在这黑暗的深空似乎有什么§R可怕的东西§!在酝酿。"
 exe_invasion.1009.difficult:"我们已经开启了永恒入侵。\n\n当前难度：§R困难§!\n\n§Y温馨提示：请不要在敌人出跳跃星门的5天内与他们交战；\n该难度必须保证任意一个舰队有且只有一艘旗舰。§!\n\n§Y旗舰：君权级$nebula_dominance$ 日蚀I型$eclipse$ 执行者级$knigjt_hammer_executor$"
 exe_invasion.1009.addon:"\n当前已开启§P古代帝国§!,新增旗舰：$ag_delta_titan_1$"
 exe_invasion.1010.addon:"\n当前已开启§P星舰舰娘§!, 新增旗舰: 日蚀II型$SWGS_EclipseII$ 复仇级$SWGS_Nemesis$ 卢桑基亚号$SWGS_Lusankya$"
