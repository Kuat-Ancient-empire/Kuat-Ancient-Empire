###############################
tech_eternal_fleet:"核心旗舰科技"
tech_eternal_fleet_desc:"夸特旗舰的核心科技，这将允许我们建造全部的夸特舰船"
exe_kuat_return.19.title:"深入调查"
exe_kuat_return.19.desc:"从我们之前的经验来看，永恒舰队肯定和夸特存在某种联系，我们在曾经的古代文明遗迹中得到的信息似乎预示着一个可怕的真相，§R永恒舰队并没有消失，或许他们哪一天又会回来§!.....不管怎样，我们或许可以先从从夸特星域寻找一些有价值的东西......\n\n在此之前我们需要恢复夸特星域的4颗盖亚星球......"
exe_return_kuat_recover_planet:"§P恢复星球"
exe_return_kuat_recover_planet_DESC:"或许我们可以利用我们的技术修复星球........"
exe_kuat_return.19.a:"希望如此。"
exe_kuat_return.20.title:"星球已修复"
exe_kuat_return.20.desc:"随着我们的恢复进程，这颗被炸的粉碎的星球也正在复生......\n\n我们成功的恢复了这颗星球，这颗盖亚星球将如过去一般耀眼而繁荣。"
exe_kuat_return.20.a:"很好。"
exe_kuat_return.21.title:"异动"
exe_kuat_return.21.desc:"在我们成功修复4颗盖亚星球后，似乎其中一颗盖亚星球有一些值得注意的异常......"
exe_kuat_return.21.a:"这阻拦不了我们。"
kuat_lagacy_6:"§P地下结构"
Kuat_structure_6:"这颗星球的地下似乎有什么异动......."
exe_kuat_return.22.title:"§P第一阶段：勘探"
exe_kuat_return.22.desc:"这颗星球在我们通过科技还原以后似乎发生了一些特殊的异动，这颗包裹恒星的盖亚星球的地下突然出现了非常强大的辐射反应，我们的[leader.GetName]正准备开展勘探工作。"
exe_kuat_return.22.a:"马上开展！"
exe_kuat_return.23.title:"§P第二阶段：神秘入口"
exe_kuat_return.23.desc:"[leader.GetName]和她的团队在日复一日的检测和勘探中，发现了一些值得令人注意的地方，这颗星球的结构实际上和普通盖亚星球无异，但这颗星球却神奇的包裹着一颗恒星，这并非偶然，这和这颗盖亚星球的地下神秘辐射源似乎息息相关。\n\n[leader.GetName]向我们通报了这些设想和猜测，并且在曾经的夸特的城市群的中心塔底找了一些奇怪的入口，这似乎和我们之前在夸特星环发现的奇怪入口类似。[leader.GetName]已经做好了进入入口的准备。"
exe_kuat_return.23.a:"注意安全！"
exe_kuat_return.24.title:"§P第三阶段：哨兵"
exe_kuat_return.24.desc:"[leader.GetName]在深入地下后发现了一些曾经我们见过的哨兵和我们没见过的无人机械，鉴于[leader.GetName]的经验，她认为我们需要暂时绕开这些奇怪的哨兵和机械。\n\n在地下的仪器似乎出现了一些奇怪的问题，但不可忽视的是辐射指数的继续升高，[leader.GetName]和她的团队认为这是一条正确的路。"
exe_kuat_return.24.a:"绕开他们...."
exe_kuat_return.25.title:"§P第四阶段：古怪陵墓"
exe_kuat_return.25.desc:"[leader.GetName]带着她的团队顺利的找到了路继续深入，尽管绕了很长的路，但这是值得的，根据曾经的经验，那些古怪的哨兵应该是一种地下陵墓的守卫，他们守卫着一个庞大的陵墓，我们有理由相信这是一个墓。\n\n但这个陵墓似乎有一些荒凉，[leader.GetName]带她的团队已经找到这个陵墓的大门，推开门，引入眼帘的并非空旷宽敞的大厅，而是一个立着的圆柱形空间，而在圆柱的中央却发着诡异的蓝光...."
exe_kuat_return.25.a:"接近它!"
exe_kuat_return.26.title:"§P第五阶段：晶体"
exe_kuat_return.26.desc:"[leader.GetName]慢慢将手挪到眼前挡住那越来越刺眼的蓝光，艰难的挪进光源，蓝色的光芒在[leader.GetName]的缓慢靠近后渐渐变白，我们的仪器都失去了反应！在一段时间的闪烁以后，逐渐浮现出了中心的光源，那是一个棱形的蓝色水晶，而在[leader.GetName]靠近并将手捧住水晶时，蓝色水晶再一次发出了刺眼的光芒，但探测器显示，这正是地下辐射的源泉。\n\n当[leader.GetName]将水晶拿到手心时，水晶似乎发出了什么信息，[leader.GetName]感到大量的信息进入自己的脑海之中....这些似乎都是夸特留下的技术信息.....[leader.GetName]在源源不断地信息涌入的过程中已经感到剧烈的头疼反应，[leader.GetName]已经不具有继续发掘的能力，我们应该撤离这里！"
exe_kuat_return.26.a:"离开这里！保护好[leader.GetName]，这或许是解开真相的关键。"
exe_kuat_return.27.title:"抉择"
exe_kuat_return.27.desc:"经过我们的后期分析，那颗水晶藏着夸特千万年年来的技术知识，这将是不可想象的产物。而我们的科学家[dig_scientist.GetName]却在大量的夸特的技术知识涌入脑子导致大脑神经系统的衰竭，我们现在只有两个选择。\n\n第一种将[dig_scientist.GetName]试图中止知识的注入，这将很有可能损失技术信息，但可以保护我们的科学家[dig_scientist.GetName]。\n\n第二种我们提取[dig_scientist.GetName]脑子的夸特技术，但这意味着[dig_scientist.GetName]将§R脑死亡。"
exe_kuat_return.27.a:"第一套方案，执行！"
exe_kuat_return.27.b:"第二套方案，执行！"
exe_kuat_return.28.title:"危机将至"
exe_kuat_return.28.desc:"根据我们对[dig_scientist.GetName]提取的夸特技术信息的分析，这其中似乎参杂了一些耐人寻味的奇怪信息，或许我们可以截取分析它们。"
exe_kuat_return.28.a:"截取分析这些奇怪的信息。"
exe_kuat_return.28.b:"不管它。"
exe_return_kuat_reload_exe_invasion:"§P遗留信息"
exe_return_kuat_reload_exe_invasion_DESC:"这些夸特遗留的信息，或许藏着一些秘密......"
exe_kuat_return.29.a:"来我们听听他们的遗言。"
exe_kuat_return.29.title:"分析成功"
exe_kuat_return.29.desc:"经过我们科学家的日复一日，年复一年的解密研究，我们成功解开了这些隐藏的信息，这些只是被我们消灭的夸特人留下来的通讯信息。或许我们应该看一看狡猾的夸特人说些什么......."
exe_kuat_return.28.begin_tooltip:"§R这将开启最高难度的永恒舰队入侵！这是不可逆的选择，请确认后再选择。"
exe_kuat_return.28.ban_tooltip:"这将关闭接下来的永恒入侵事件"
exe_kuat_return.30.title:"信号接入"
exe_kuat_return.30.desc:"你好，我相信我们双方已经不需要再自我介绍了，我们在你们击退我们的时候留了这条信息，相信这条信息将会对你们有所帮助，各位土著们。我们早就知晓了你们获得了恩多迪亚帝国偷偷留下了的最后的馈赠，但我们没有采取任何行动。\n\n你们肯定还在好奇为什么，但现实就是这样，我们放过了你们，你们就要承担被放过后需要承担的责任。这个银河是安全的，但那是在我们的保护下，我们已经预料到我们将会被你们击败，帝国议会已经通过决议放弃这片区域，我们在此次进攻后将不再会返回这个银河系。你们这些土著将脱离土著的地位要成为新的银河之盾。\n\n很不幸，永恒舰队的中控站已经在我们的内战中被摧毁，他们已经失控了，我们无力修复中控站，或许未来你们可以修复它。但现在你们将要保卫你们的银河系。\n\n我们将会告诉你们永恒舰队的弱点，在接下来的战争中，你们需要建设旗舰配上辅助战舰以抵抗永恒舰队的战争压制。并且一定要注意，永恒舰队将无休止的袭击任何有生物存在的地方。我们留下了我们所有的技术，这将帮助你们保卫你们的家园。\n\n你们是时候该成为常备之盾了，再也不见，我亲爱的第四天灾........."
exe_kuat_return.30.a:"真是荒谬！"


