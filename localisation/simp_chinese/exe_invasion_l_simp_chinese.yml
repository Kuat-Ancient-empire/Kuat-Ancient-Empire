 exe_return_invasion.8.name:0 "§E接近星系外缘"
 exe_return_invasion.8.desc:0 "此前从河外星系靠近我们星系的物体已经到达我们星系的外缘并开始减速，目前可以确定的是，我们的天文观测表明这次将是史无前例的永恒舰队的入侵，它们很可能会放弃进入原夸特首都星系的引力井，转而直接进攻我们的星系，这些永恒舰队的舰船的亚空间回声已经足够清晰，我们能确认它们是一系列造型奇特的战舰，就和之前一样，我们的情报部门可以肯定它们来自于原夸特的战舰制造技术。\n\n如同之前一样，直至目前这些舰船仍未对我们的通讯做出任何回应。"
 exe_return_invasion.8.a:0 "该死，我们的军队应该做好防御准备。"
 
 exe_return_invasion.10.name:0 "§E不速之客"
 exe_return_invasion.10.desc:0 "第一批河外舰队已经进入我们的银河边缘星系的引力井并环绕引力井中心运行，后续舰队很快也将到达，直至目前它们仍然未对我们的通讯做出任何回应，就像之前一样我们在舰船上没有检测到明显的生命信号，现在我们可以断定这些失控的作战舰队已经彻底无法修复和交流。无论如何，我们必须把永恒舰队的隐患解决掉。"
 exe_return_invasion.10.a.desc:0 "第一批河外舰队已经进入我们的银河边缘星系的引力井并环绕引力井中心运行，后续舰队很快也将到达，直至目前它们仍然未对我们的通讯做出任何回应，就像之前一样我们在舰船上没有检测到明显的生命信号，现在我们可以断定这些失控的作战舰队已经彻底无法修复和交流。无论如何，我们必须把永恒舰队的隐患解决掉。并且属于他们的太空堡垒已经跃迁抵达我们的边缘星域。"
 exe_return_invasion.10.a:0 "一如既往，也许只有我们的舰队能解决这个问题了。"

 exe_return_invasion.18.name:"§E剧烈能量波动"
 exe_return_invasion.18.desc:"我们成功的摧毁了控制星系中央的永恒帝国堡垒，这成功的打击了永恒帝国的舰队实力，同时一定程度上的削弱了永恒舰队信号控制中心的强度，这堆破铜烂铁马上就要滚回他们的垃圾堆了。"

 exe_return_invasion.20.name:"§E信号传入"
 exe_return_invasion.20.desc:"【有限交流程序启动】............\n\n【解析成功】.................\n\n正在连接中枢.........\n\n失败，取消重试，执行歼灭指令。"
 exe_return_invasion.20.a:"我们会把你们这些破铜烂铁拆掉！"

 exe_return_invasion.24.name:"§E奇特信号"
 exe_return_invasion.24.desc:"长期的战争已经让我们的人民疲惫不堪，但星河的危机仍然没有消散的迹象，永恒舰队仍然在源源不断地补充舰队，而我们的战舰一直在损失，根据我们的科研人员对这一轮永恒舰队的分析，得到了一个悲观的结论，如果就这么下去，我们将无法守护这个星河，永恒舰队这次不同以往，如果没有差错的话，这一次可能是永恒舰队的残余的全部舰队。\n\n好在根据夸特曾经留下的信息，我们或许可以根据永恒舰队的快子信号进行寻找他们隐藏的信号中继站，摧毁或者修复中继站我们或许还有翻盘的希望。"
 exe_return_invasion.24.a:"马上找，快！"
 exe_return_invasion.25.desc:"长期的战争已经让我们的人民疲惫不堪，但星河的危机仍然没有消散的迹象，尽管我们成功破解了一个永恒舰队的中继站，但他们仍然在源源不断地补充舰队，而我们的战舰也是一直在损失，根据我们的科研人员对这一轮永恒舰队的分析，永恒舰队的中继站或许并不只是在这里，我们应该继续寻找，而且永恒舰队这次非常不同以往，如果没有差错的话，这一次很大可能是永恒舰队的残余的全部舰队。\n\n好在根据之前的研究基础和资料留下的信息，我们或许可以进一步根据永恒舰队的快子信号进行寻找他们隐藏的信号中继站。"
 exe_return_invasion.26.desc:"长期的战争已经让我们的人民疲惫不堪，但星河的危机仍然没有消散的迹象，尽管我们成功破解了一个永恒舰队的中继站，但他们仍然在源源不断地补充舰队，而我们的战舰也是一直在损失，根据我们的科研人员对这一轮永恒舰队的分析，永恒舰队的中继站或许并不只是在这里，我们应该继续寻找，而且永恒舰队这次非常不同以往，现在几乎可以肯定，这一次必然是永恒舰队的残余的全部舰队。\n\n好在根据之前的研究基础和资料留下的信息，我们或许可以进一步根据永恒舰队的快子信号进行寻找他们隐藏的信号中继站。"

 exe_return_invasion.28.name:"§E没有星光的领域"
 exe_return_invasion.28.desc:"我们成功的来到了永恒舰队的信号中继站所在地，这是一个空旷的星系，根据我们的探测显示，周围没有任何星球的存在痕迹，甚至在星系中央的恒星也被一座奇特的星门似的建筑覆盖，其中断断续续在往外发出的快子信号似乎已经可以确定永恒舰队的控制信号来源于此，但是值得令人注意的是，这个星系在之前并不存在于我们星图，根据我们之前查阅的夸特数据库信息，这块区域甚至夸特也不知道，根据星系的位置，这应该不属于河外星系，但我们竟然从未发现这个星系，真是令人惊悚。\n\n但好在我们目前没有在星系内发现永恒舰队，但不排除我们开始研究的时候永恒舰队进入该星系，或许我们需要保护我们的科学家！"
 exe_return_invasion.28.a:"必须保护她们！"

 exe_return_invasion.27.name:"§E研究突破"
 exe_return_invasion.27.desc:"我们的科研人员在研究过程中对我们摧毁的永恒舰队的信息和残骸进行了完整的分析，经过长期的论证，我们的科学家已经可以确定一个信号源星系的星图坐标，但是诡异的是，这个星系我们竟然从来没有在我们的银河系发现过，就像突然幽灵星系一样，或许我们需要万分小心。"
 exe_return_invasion.27.a:"开展第一阶段研究！"
 exe_return_invasion.27.b:"开展第二阶段研究！"
 exe_return_invasion.27.c:"开展第三阶段研究！"

 exe_return_invasion.29.desc:"我们的科学家在逆向永恒信号中继站时，曾一筹莫展，但令人惊讶的是，夸特数据库竟然详细的记载了永恒信号中继站的运行模式，但是在我们的科学家[leader.GetName]想进一步寻找快子信号出现的原理时，信号中继站发生了巨大的振动，安全起见，我们的科学家不得不在关闭信号站后离开了信号站，我们现在可以离开整个星系了。"
 exe_return_invasion.29.a:"非常好！"

 exe_return_invasion.33.name:"§E黎明降至"
 exe_return_invasion.33.desc:"在我们的科学家成功关闭三个永恒信号中继站后，永恒舰队发生了剧烈的变化，如今永恒舰队将失去增援能力，剩余的永恒舰队也将会被我们的舰队消灭，永恒舰队已经强弩之末了，我们必须现在乘胜追击，彻底消灭全部的永恒舰队！\n\n黎明降至，黑暗终将退散！"
 exe_return_invasion.33.a:"太好了！"
 exe_return_invasion.33.tooltip:"§E现在永恒舰队将失去增援能力，消灭剩余舰队后就可以对永恒堡垒进行攻击。§!"

 exe_return_invasion.35.name:"§E黑暗溃散"
 exe_return_invasion.35.desc:"曾经肆虐整个星系的永恒舰队如今已被彻底击败，目前没有发现任何剩余的永恒舰队，它们也没有派遣增援部队前往我们星系的迹象，我们成功的摧毁了所有的永恒舰队。我们的科研部门根据永恒舰队的多次进攻和这次进攻的损失判断，永恒舰队已经失去了几乎所有舰队，也就是说永恒舰队的威胁和外来者的干涉将永远不会回到我们的星域，我们不需要如夸特说的那样修复永恒舰队，我们只需要摧毁他们，将他们从这个星域内消灭，任何未来可能存在的永恒舰队的入侵将会被我们彻底瓦解。现在欢呼和雀跃再次充满了银河。永恒舰队的终结，夸特帝国的逃窜，也将铸造全新的属于我们的时代.......\n\n值得注意的是，我们的科研团队尽管受到了夸特留下来的技术封锁的影响，但他们仍然突破了永恒舰队的保护系统，成功解析了永恒舰队的舰船，尽管我们并没有足够的材料建造这些永恒舰队，但这将为我们的舰船技术提供巨大的帮助。"
 exe_return_invasion.36.desc:"曾经肆虐整个星系的永恒舰队的一次入侵如今已被彻底瓦解，目前没有发现任何剩余的永恒舰队，而且暂时它们也没有派遣增援部队前往我们星系的迹象，我们成功的瓦解了永恒舰队的进攻，但永恒舰队的威胁仍然存在，我们尚不能掉以轻心，我们必须居安思危，提高警惕，永恒舰队的下一次进攻将会更加猛烈，我们必须做好最完善的准备。\n\n欢呼和雀跃再次充满了各个国家的各个星球，这些人竟然开始了庆祝，他们的庆祝或许太早了一点.......\n\n我们的科研部门根据我们之前与永恒舰队多年的战争分析来看，永恒舰队将会在几年后重新进攻。帝国总部要求我们歼灭所有的永恒舰队，我们必须要做好应对永恒舰队下一次进攻的准备。永恒舰队绝不能存在，也绝不能落入他人手中！"
 exe_return_invasion.35.b:"真是太好了。"
 exe_return_invasion.38.title:"夸特帝国"
 exe_return_invasion.38.desc:"许久不见，尊敬的[root.GetRulerTitle]。我们也是老熟人了，就不需要自我介绍了，恭喜你和你的子民向我们证明了你们强大的战争能力，虽然这只是这片区域的永恒舰队而已，但你们的战果和学习能力不得不令人信服。我们认为你们现在拥有知晓关于永恒舰队的真相的权利，也希望你们接下来能够清楚地认识到你们需要我们的监护。那么你们有什么需要问的吗？"
 exe_return_invasion.38.fdesc:"尊敬的[root.GetRulerTitle]，你们还有什么疑惑的地方吗？"
 exe_return_invasion.38.a:"永恒舰队究竟是什么"
 exe_return_invasion.38.a.resp:"永恒舰队？那可真是一个有趣的东西，正如你们所见，你们成功的击败并摧毁了这片星域的全部永恒舰队，确实让我们感到惊讶。你们和曾经的古代文明有一些相似之处，你们都如同神明眷顾之人一般，仿佛是神明的宠儿一般，你们可以轻而易举的获得强大的武器，强大的科技，无论他是多么稀有多么可怕，甚至可以直接毫无征兆的让你们的敌人消失。即使是永恒舰队，在你们面前也只不过是一些废铁和尘埃罢了。\n\n但永恒舰队它们和我们一样，不属于这里，我们因永恒而来，也只会因永恒而去。那是我们依旧在这的根据。永恒舰队的归属我们也并不完全知晓，我们曾经的皇帝从未知的星域带回来了一个庞大的全自动作战系统，他称之为永恒舰队，这支舰队完全听命于皇帝大人，除非皇帝大人阵亡。但现实就是这么有趣，永恒舰队完全由王座控制的情况下，在我们的内战中，皇帝彻底和王座永远的消失在了战舰反应堆的能量中，混乱也由此开始了。因此帝国政府垮台以后也用了大量时间才完成了重组。\n\n尽管永恒舰队由此失去了控制，但对我们来说，永恒舰队并不足以让新的帝国政府重视，这是因为我们已经完全掌握了永恒舰队的技术，它们的存在也因此不再拥有价值。这些流窜的永恒舰队对我们，对帝国，甚至对你们都是一场灾难，这些由伊欧卡斯的古代智能系统组成的舰队引发的灾难也必须被终结。"
 exe_return_invasion.38.b:"过去究竟发生了什么"
 exe_return_invasion.38.b.resp:"过去？已行之事势必再行。过去现在未来何尝不是一个统一和循环。这片星区的曾经是由众多原住民组成的古代文明统治的，他们曾经拥有辉煌的文明，强大科技，就像现在的你们这些仿佛神眷之人一般。但他们终究被权欲和力量所迷惑，这些古代文明开始研究灵能，研究所谓的虚境，这些不理智的欲望最终给他们带来了毁灭，尽管一开始古代文明成功的抵御了虚境的影响，但他们最终败在了自己的手上。\n\n而真正的威胁却没人看到，永恒舰队的阴云已经笼罩了这里，直到我们带来了整个银河的光明、安全和繁荣。古代文明毁灭以后，我们成功的在这里建立了前哨基地和补给站，作为我们保护这些原住民的代价，他们需要为我们的补给买单，这是一场公平的交易，我们提供安全和繁荣，他们为我们提供支持。但终究权力和欲望再次重演，蒙蔽了他们的眼睛，恩多迪亚帝国竟然悍然发动对我们的无耻的入侵挑战，尽管他们这是在自寻死路，但我们仁慈的议会依旧给了他们机会，恩多迪亚的火种最终保留了下来。\n\n或许是上天的眷顾还是愚蠢的野心，这片区域还是出现了新的反抗者，我们已经厌烦了这个过程，因此我们在准备一场盛大的表演，但你们居然成功击败了我们的部分舰队和解决了这片区域永恒舰队的威胁。我们相信这一切都是暂时的，生命不息，轮回不止，你们未来也必将失去神的眷顾，走向属于你们的穷途末路，你们也将成为未来的文明的肥料和遗产。"
 exe_return_invasion.38.c:"为什么这么多年你们仍然没有彻底清理永恒舰队？"
 exe_return_invasion.38.c.resp:"永恒舰队已经四处流窜，我们并不需要摧毁每个永恒舰队，我们只需等他们慢慢自投罗网就可以了。而主动彻底清除这些舰队是非常困难的，毕竟宇宙这么大，我们需要聪明一点，不是吗？因此我们布置了三座中继站，可惜的是这为你们的行动做了嫁衣，但无论如何，我们仍然已经达到了目的。"
 exe_return_invasion.38.d:"你们究竟要做什么？"
 exe_return_invasion.38.d.resp:"帝国政府要求我们彻底地摧毁永恒舰队，但很显然经过千年的战争磨损，你们这些原住民已经越来越不知好歹，随着你们科技的的恢复和发展，我们不仅要面对永恒舰队也要面对一些愚蠢的挑战者。在其他区域的永恒舰队已经彻底被消灭的情况下，我们的进度已经让帝国政府感到不满，用你们的话说就是我们曾经挑选代理人，让他们帮助我们布置信号中继站，计划的初步很顺利，三座中继站成功的布置在了这片星区之中，但愚蠢的恩多迪亚阻碍了这一切，他们让永恒舰队获得了苟活的机会，也让我们在帝国议会上蒙羞。恩多迪亚也要为他们的行为负责，但我们并没有赶尽杀绝，而恩多迪亚也最终保留了火种。\n\n虽然被蠢货们阻碍了计划，但这不影响我们继续推进计划。按照计划，我们布置三座中继站，并将在你们挑战我们的统治的时候彻底启动。因此这片区域的永恒舰队将彻底无休止的在这片星域集中，而你们将会与永恒舰队进行最直接的冲突。而我们将会在尘埃落定之时，利用中继站引发的快子信号磁场特征，让我们的基地彻底锁定这片星域，然后结束这片星区和永恒舰队的一切存在。\n\n只是很可惜，我们失败了，你们成功了。"
 exe_return_invasion.38.e:"真正应该毁灭的是你们，我们会永远记住这一切"
 exe_return_invasion.38.e.resp:"尊敬的[root.GetRulerTitle]，已行之事后必再行,已有之事后必再有。期待未来能够重新见到你们还有你们那背后的手，期待我们的再次相遇。\n\n伟大的[root.GetRulerTitle],现在您是这片星域的控制者了。属于您的银河纪元，开始了。"
