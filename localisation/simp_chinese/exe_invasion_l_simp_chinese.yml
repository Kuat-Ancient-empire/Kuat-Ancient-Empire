 exe_invasion.1010.begin:"我们已经开启了永恒入侵。\n\n当前状态：§R已开启夸特回归事件§!\n\n§Y温馨提示：请不要在敌人出跳跃星门的5天内与他们交战；\n该难度必须保证任意一个舰队有且只有一艘旗舰。§!\n\n§Y旗舰：君权级$nebula_dominance$ 日蚀I型$eclipse$ 执行者级$knigjt_hammer_executor$"
