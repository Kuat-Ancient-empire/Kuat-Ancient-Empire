 exe_kuat_return.2.name:"星系剧烈能量异动"
 exe_kuat_return.2.desc:"我们的帝国星系安全监控部门的最新报告显示此前夸特星系在我们击败令人恐惧的永恒舰队后发生剧烈的能量活动，根据我们的科研人员分析，这应该是某种快子信号的特殊共振的影响。尽管夸特已经是一片废墟，但快子信号的频率反馈越来也高，这里或许应该会发生什么。\n\n我们的科研人员认为或许只是一次§Y超新星§!爆发，或者是一些特殊的舰队信号，无论如何我们都要做好准备，不能掉以轻心。"
 exe_kuat_return.2.a:"希望这不是真的"
 exe_kuat_return.4.name:"星域异动"
 exe_kuat_return.4.desc:"我们帝国安全部门经过多年的观测，发现夸特星系周围亚空间状态在我们击败永恒舰队后频繁出现空间波动和跃迁准备信号，我们的科研人员分析星系周边的亚空间状态受到了某种影响进而导致状态不稳定。我们的探测站的报告显示夸特星域出现了一些奇怪的变化，整个星系空间范围内能量活动日益频繁，如果我们不迅速转移我们位于夸特的舰队和人民，或许他们将会遇到不可预料的§R危险§!。"
 exe_kuat_return.4.a:"了解了。"
 exe_kuat_return.6.name:"闪电般归来"
 exe_kuat_return.6.desc:"安全部门的信息是准确而有效的，夸特星区的废墟神秘般的恢复往日的生机，仿佛时间回溯一般，那些废墟般的星球似乎重获新生，变回了他们原本的样子，夸特星区的的变化引起了帝国上下乃至整个银河的注意，我们必须要小心。\n\n根据我们科学家的研究报告，我们无法再从夸特星区获得任何信号和通讯，跳跃星门受到不明的快子信号干扰，我们不再能通过跳跃星门进入夸特星区。"
 exe_kuat_return.6.a:"令人惊悚的信息"
 exe_kuat_return.8.title:"复兴"
 exe_kuat_return.8.desc:"愚蠢的攻击者，你们被你们那贪婪无知的欲望支配，朝你们不该触碰的地方伸出了你们的脏手，你们完全不明白你们曾经面对的是什么，永恒舰队没有摧毁你们，还真是令人惊讶。\n\n但没关系，我们将会让这个星域继续回到那安定和稳定的时代。\n根据银河观察法第66条，我们将会重置你们的帝国和你们的一切，你们的帝国虽然将会覆灭，但你们的火种将会留下，他们将会永远记住你们犯下的错误。\n最后，整个银河也将回到不被永恒舰队袭扰的时代。"
 exe_kuat_return.8.a:"我们能摧毁你一次，我们就能摧毁你们第二次!"
 exe_kuat_return.10.title:"星门破解完成"
 exe_kuat_return.10.desc:"我们的科学家研究夸特星域的能量异动，发现一些有着周期性规律反应的快子信号似乎和夸特星门有密切联系，快子信号的周期性反应让夸特跳跃星门重新稳定下来，我们现在可以直接通行了。"
 exe_kuat_return.10.a:"这可真是个好消息"
 exe_kuat_return.11.title:"银河守卫联邦"
 exe_kuat_return.11.desc:"帝国上下因为夸特的宣言感到紧张和恐慌，帝国与永恒舰队作战已经耗费了大量的人力物力，如果现在我们向夸特发动战争，我们可能无法独自与他们抗衡。或许我们可以与各国商讨建立一个银河联邦，举全银河之力，摧毁夸特。\n\n那么，我们该如何选择？"
 exe_kuat_return.11.a:"全宇宙人民，联合起来！"
 exe_kuat_return.11.b:"他们都将拜倒在我们脚下!"
 exe_kuat_return.11.c:"这是我们使命，我们将独自面对!"
 exe_kuat_return.13.title:"联盟建立"
 exe_kuat_return.17.title:"单打独斗"
 exe_kuat_return.13.desc:"夸特得知了我们即将建立联邦的信息后，迅速对全宇宙警告威胁。战争已经不远了，在巨大的阴影威胁下，无论是相互攻伐的文明们，还是和平发展的各个帝国都同意加入了这个泛银河防御联邦，我们将举全国之力摧毁外来者。、\n\n和平，终会降临。"
 exe_kuat_return.131.desc:"我们的选择，让各国感到愤怒和恐慌，夸特向全银河公告了我们的罪状，他们建立了一个全银河的联邦帝国，准备与我们殊死搏斗！"
 exe_kuat_return.17.desc:"我们将向[return_kuat_awakening_country.GetName]宣战，这场战争将会在这里得到终结！"
 exe_kuat_return.13.a:"来吧，让我们§R决一死战§!。"
 exe_kuat_return.13.a.tooltip:"§R我们将向夸特宣战§!"
 exe_kuat_return.16.title:"真相"
 exe_kuat_return.16.desc:"我们再一次的战胜了夸特，外来者终究要为他们的行为付出代价，或许永恒舰队的秘密或许将会与夸特一起埋藏在此........总之我们仍然是坚不可摧的，我们的突出作用将深入银河每一位公民的心中，从现在开始，这将是全新的银河，将是我们的银河。"
 exe_kuat_return.16.a:"§G这真是太好了。"
 exe_kuat_return.16.b:"§R这不对劲，我们应该深入调查。"
 exe_kuat_return.162.title:"夸特帝国"
 exe_kuat_return.162.desc:"许久不见，尊敬的[root.GetRulerTitle]。我们也是老熟人了，就不需要自我介绍了，你们愚蠢的野心蒙蔽了你们的双眼，难道你们认为这些舰队足以击败我们？你们仅仅只是让永恒舰队彻底进入了这个星域，帝国政府已经批准我们执行我们的计划的最后一步，或许我们应该感谢你们的愚蠢行径。但在这最后的一段时间里，有什么想要知道的事情吗？"
 exe_kuat_return.162.fdesc:"尊敬的[root.GetRulerTitle]，你们还有什么疑惑的地方吗？"
 exe_kuat_return.162.a:"永恒舰队究竟是什么"
 exe_kuat_return.162.a.resp:"永恒舰队？那可真是一个有趣的东西，正如你们所见，此时此刻，永恒舰队似乎正在这片银河肆虐吧。现在你们将会获得这场战争的答案。\n\n永恒舰队它们和我们一样，不属于这里，我们因永恒而来，也只会因永恒而去。那是我们依旧在这的根据。永恒舰队的归属我们也并不完全知晓，我们曾经的皇帝从未知的星域带回来了一个庞大的全自动作战系统，他称之为永恒舰队，这支舰队完全听命于皇帝大人，除非皇帝大人阵亡。但现实就是这么有趣，永恒舰队完全由王座控制的情况下，在我们的内战中，皇帝彻底和王座永远的消失在了战舰反应堆的能量中，混乱也由此开始了。因此帝国政府垮台以后也用了大量时间才完成了重组。\n\n尽管永恒舰队由此失去了控制，但对我们来说，永恒舰队并不足以让新的帝国政府重视，这是因为我们已经完全掌握了永恒舰队的技术，它们的存在也因此不再拥有价值。这些流窜的永恒舰队对我们，对帝国，甚至对你们都是一场灾难，这些由伊欧卡斯的古代智能系统组成的舰队引发的灾难也必须被终结，而你们将会是我们终结这场闹剧的关键。"
 exe_kuat_return.162.b:"过去究竟发生了什么"
 exe_kuat_return.162.b.resp:"过去？已行之事势必再行。过去现在未来何尝不是一个统一和循环。这片星区的曾经是由众多原住民组成的古代文明统治的，他们曾经拥有辉煌的文明，强大科技，就像现在的你们这些仿佛神眷之人一般。但他们终究被权欲和力量所迷惑，这些古代文明开始研究灵能，研究所谓的虚境，这些不理智的欲望最终给他们带来了毁灭，尽管一开始古代文明成功的抵御了虚境的影响，但他们最终败在了自己的手上。\n\n而真正的威胁却没人看到，永恒舰队的阴云已经笼罩了这里，直到我们带来了整个银河的光明、安全和繁荣。古代文明毁灭以后，我们成功的在这里建立了前哨基地和补给站，作为我们保护这些原住民的代价，他们需要为我们的补给买单，这是一场公平的交易，我们提供安全和繁荣，他们为我们提供支持。但终究权力和欲望再次重演，蒙蔽了他们的眼睛，恩多迪亚帝国竟然悍然发动对我们的无耻的入侵挑战，尽管他们这是在自寻死路，但我们仁慈的议会依旧给了他们机会，恩多迪亚的火种最终保留了下来。\n\n或许是上天的眷顾还是愚蠢的野心，这片区域还是出现了新的反抗者，我们已经厌烦了这个过程，因此我们在准备一场盛大的表演，你们成功让我们彻底完成了这最后的演出的布置。你们将成为未来的文明的肥料和遗产，这片星域将会得到重启。"
 exe_kuat_return.162.c:"为什么这么多年你们仍然没有彻底清理永恒舰队？"
 exe_kuat_return.162.c.resp:"永恒舰队已经四处流窜，我们并不需要摧毁每个永恒舰队，我们只需等他们慢慢自投罗网就可以了。主动彻底清除这些舰队是非常困难的，毕竟宇宙这么大，我们需要聪明一点，不是吗？所以这一次我们还需要感谢你们的愚蠢行为，接下来看一场烟花表演就行了，带着你们的野心离开这里吧。"
 exe_kuat_return.162.d:"你们究竟要做什么？"
 exe_kuat_return.162.d.resp:"帝国政府要求我们彻底地摧毁永恒舰队，但很显然经过千年的战争磨损，你们这些原住民已经越来越不知好歹，随着你们科技的的恢复和发展，我们不仅要面对永恒舰队也要面对一些愚蠢的挑战者。在其他区域的永恒舰队已经彻底被消灭的情况下，我们的进度已经让帝国政府感到不满，用你们的话说就是我们曾经挑选代理人，让他们帮助我们布置信号中继站，计划的初步很顺利，三座中继站成功的布置在了这片星区之中，但愚蠢的恩多迪亚阻碍了这一切，他们让永恒舰队获得了苟活的机会，也让我们在帝国议会上蒙羞。恩多迪亚也要为他们的行为负责，但我们并没有赶尽杀绝，而恩多迪亚也最终保留了火种。\n\n虽然被蠢货们阻碍了计划，但这不影响我们继续推进计划。按照计划，我们布置三座中继站，并将在你们挑战我们的统治的时候彻底启动。因此这片区域的永恒舰队将彻底无休止的在这片星域集中，而你们将会与永恒舰队进行最直接的冲突。而我们将会在尘埃落定之时，利用中继站引发的快子信号磁场特征，让我们的基地彻底锁定这片星域，然后结束这片星区和永恒舰队的一切存在。\n\n现在在你们的努力下，这场烟花即将绽放它的光彩，享受最后的一段时间吧。"
 exe_kuat_return.162.e:"真正应该毁灭的是你们！"
 exe_kuat_return.162.e.resp:"尊敬的[root.GetRulerTitle]，再见了，如果还有机会的话，后会有期。"
 exe_invasion.1000.b:"打开设置菜单"
 exe_invasion_return:"返回"
 exe_invasion.1000.a:"§E退出§!"
 ag_invasion.desc:"§R游戏难度调节§!"
 exe_invasion.1003.name:"难以置信"
 exe_invasion.1003.desc:"我们的科学家们在夜以继日的研究后，终于成功破解分析出了这艘永恒旗舰的坐标位置信息。但令人难以置信的是这艘完全依靠内部的机械AI自动化运行的舰船竟然在我们的首都星区周围的超空间内瘫痪了，我们的驳船成功将其拉回了我们首都，现在我们可以开展对其内部数据的研究。\n\n我们的科学家认为我们再一次的验证了永恒舰队的无生命性特征，但这些战争机器是否是夸特帝国刻意制造出来的问题还是更加深远的由来，我们不得而知。至少我们目前能够确定的是，这条船与夸特息息相关，我们能够从这条舰船上应用我们从夸特那得来的技术，或许能够重新激活并获取该舰船的控制权和内部信息。但正当我们的工程团队将这条瘫痪的永恒旗舰停靠在维修空间站时，这条瘫痪的永恒旗舰发起了奋力的反抗，它仍然向外发出了一些我们尚未拦截到的快子信号，这些信号与永恒舰队的信号完全相同，我们的科研人员认定这是永恒旗舰发出的坐标信息，这将暴露我们的坐标信息，随着而来的或许将是永恒舰队史无前例的一次进攻。\n\n如今夸特已经被我们击败，我们已经失去了最后的屏障，我们的科学家研究结论一致悲观地认为，这将是一场劫难，我们应该要为此做好准备。§Y帝国紧急法案已经允许颁布§!"
 exe_invasion.1003.a:"真是疯狂。"
 exe_invasion.126.name:"能量指数激增"
 exe_invasion.126.desc:"帝国的战略指挥中心检测到在之前出现神秘太空堡垒的星系发生了巨大的能量波动，或许是该星系的神秘太空堡垒被引爆导致的。"
 exe_invasion.126.a:"真是神奇。"
 exe_invasion.127.name:"能量指数激增"
 exe_invasion.127.desc:"我们的舰队成功摧毁了该星系的永恒堡垒，我们离成功又近了一步！但永恒堡垒的引爆对我们的战舰产生了一些损害。但这应该不会影响我们的舰队作战。"
 exe_invasion.127.a:"再接再厉。"
