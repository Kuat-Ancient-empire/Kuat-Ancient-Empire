tech_eternal_fleet:"核心旗舰科技"
tech_eternal_fleet_desc:"夸特旗舰的核心科技，这将允许我们建造全部的夸特舰船"
exe_kuat_return.19.title:"深入调查"
exe_kuat_return.19.desc:"从我们之前的经验来看，永恒舰队肯定和夸特存在某种联系，我们在曾经的古代文明遗迹中得到的信息似乎预示着一个可怕的真相，§R永恒舰队并没有消失，或许他们哪一天又会回来§!.....不管怎样，我们或许可以先从从夸特星域寻找一些有价值的东西......\n\n由于星域中的夸特星球已经基本崩坏，我们需要借助星球改造技术，对这些星球进行修复和探索。"
exe_return_kuat_recover_planet:"§E恢复星球"
exe_return_kuat_recover_planet_DESC:"现在，轮到我们的行动了，我们只能要从这些崩坏的星球上试图找到一些我们未曾注意到的线索。"
exe_kuat_return.19.a:"希望如此。"
exe_kuat_return.20.title:"星球已修复"
exe_kuat_return.20.desc:"随着我们的恢复进程的完成，这些星球顺利的被我们改造回我们曾经见到他们的样子\n\n如今我们成功的恢复了这颗星球，这颗盖亚星球将如过去一般繁荣和耀眼。"
exe_kuat_return.20.a:"很好。"
exe_kuat_return.21.title:"异动"
exe_kuat_return.21.desc:"在我们成功恢复这几颗庞大的盖亚星球的地表和生态以后，我们的科研团队在其中一颗盖亚星球发现了一些值得注意的异常......"
exe_kuat_return.21.a:"这阻拦不了我们。"
kuat_lagacy_6:"§E地下结构"
Kuat_structure_6:"这颗星球的地质地貌发生了一些惊人的变化，我们的仪器发现星球正在极为反常的发射一些我们从未见过的频率信号......."
exe_kuat_return.22.title:"§E第一阶段：勘探"
exe_kuat_return.22.desc:"这颗星球在我们通过科技还原以后似乎发生了一些特殊的地貌异动，这颗巨大的盖亚星球的地下突然出现了非常强大的辐射反应，我们位于整个星域的探测器都收到了同样的信号，因此我们的[leader.GetName]决定对这颗星球开展研究调查和探测工作。"
exe_kuat_return.22.a:"马上开展！"
exe_kuat_return.23.title:"§E第二阶段：神秘入口"
exe_kuat_return.23.desc:"[leader.GetName]和她的团队在日复一日的检测和勘探中，发现了一些值得令人注意的地方，这颗星球的虽然结构实际上和普通盖亚星球无异，但这颗星球却在一个极为封闭的星域之中维持了一个相近于恒星的质量。我们的科学家认为这并非偶然，他们认为这和这颗盖亚星球的地下神秘辐射源很有可能有直接关系。\n\n[leader.GetName]向我们通报了这些设想和猜测，并且在曾经的夸特的城市群的中心塔底的搜索中找到了一些隐藏的甬道，这些甬道极为隐蔽，他们甚至被大量的无人防御系统保护，但我们的[leader.GetName]已经做好了进入入口的准备，接下来我们将一探究竟。"
exe_kuat_return.23.a:"注意安全！"
exe_kuat_return.24.title:"§E第三阶段：哨兵"
exe_kuat_return.24.desc:"[leader.GetName]在深入地下勘探了一段时间以后，我们的科研人员在这期间发现了一些曾经我们见过的哨兵和一些类似夸特帝国的的废弃无人机械。根据[leader.GetName]的经验来看，她认为我们很有可能必须通过这些机械和哨兵的防御才能抵达我们的目的地。\n\n同时我们的的科研人员发现，他们在地下的仪器似乎出现了一些奇怪的问题，仪器的数值和状态开始极为不稳定，但不可忽视的是辐射指数的继续升高，[leader.GetName]和她的团队认为这将是一条正确的路，我们接下来需要突破这些防御设施。"
exe_kuat_return.24.a:"击溃他们...."
exe_kuat_return.25.title:"§E第四阶段：古怪陵墓"
exe_kuat_return.25.desc:"通过艰苦的战斗，我们的[leader.GetName]带着她的团队顺利突破了这些废弃防御机械的防线，他们顺利的找到了正确的甬道继续深入遗迹，尽管我们付出了一些人员伤亡，但他们是值得的，我们将完成帝国史上最为重要的任务之一。根据我们的科研团队的总结分析，这些防御哨兵应当是夸特曾经布置下来的设施，它们致力于防御任何非法的进入遗迹的入侵者，尽管他们具有致命威胁，但我们依旧成功突破了这些愚蠢的防御机械，这充分证明了我们帝国的技术和实力优越性。\n\n深入调查陵墓遗迹外围以后，我们的科研团队根据建筑风格和其中的一些信息分析来看，认为这里应当是夸特来到之前所建立的，整个陵墓的风格与夸特的建筑风格极为不符，这些尖锐的锥形或者球型设施与存在于泽洛时期的文明的风格极为相似，但是这里却被夸特控制以来封存一些重要的东西，现在[leader.GetName]带她的团队已经找到这个陵墓的关键和钥匙，我们的科研人员小心翼翼地进入遗迹后，引入他们眼帘的并非空旷宽敞的大厅，而是一个浮空的圆柱体石柱，表面泛着一层淡蓝色的光，而在圆柱中央的空洞上有着一个类似六面体的水晶结构产物，它泛着一层蓝色的光芒。我们的科研人员对眼前的一切感到非常震撼。\n\n而我们的[leader.GetName]似乎受到了什么影响，她决定取下水晶。"
exe_kuat_return.25.a:"接近它!"
exe_kuat_return.26.title:"§E第五阶段：晶体"
exe_kuat_return.26.desc:"[leader.GetName]慢慢将手挪到眼前，希望以此挡住那越来越刺眼的蓝光，她艰难的向光源的水晶慢慢前进。此时，蓝色的光芒在[leader.GetName]的缓慢靠近后渐渐暗淡下来。我们的科研团队发现，我们的仪器都失去了响应！我们甚至无法能够及时做出任何反应和应对。在[leader.GetName]缓慢靠近并将手捧住水晶时，蓝色水晶再一次发出了刺眼的光芒，我们的[leader.GetName]在仪器的警告声和队员的喊声中被光芒吞噬。\n\n我们的科研人员不知道过了多久，在他们认为完蛋了的时候，他们发现[leader.GetName]倒在了浮空的圆柱体旁边，而水晶正紧紧的攥在她的手中。所幸我们的[leader.GetName]依旧有生命迹象，但似乎受到了水晶的辐射源的影响，失去了意识。鉴于当前我们的科研团队的情况，他们迅速地返回了我们的科研船，并在后续的分析和对[leader.GetName]的救援和研究中，发现这颗水晶其中蕴藏着大量的被夸特称之为原力回响所储存的信息，[leader.GetName]受到这些庞大信息流的影响，目前无法正常的工作。"
exe_kuat_return.26.a:"离开这里！保护好[leader.GetName]。"
exe_kuat_return.27.title:"抉择"
exe_kuat_return.27.desc:"我们的科学家通过一段时间的研究，目前我们已经初步解开了发生在我们的[dig_scientist.GetName]身上的反常现象，根据我们的分析来看，这颗水晶正是夸特技术的结晶，这颗水晶以原力回响的方式蕴藏了大量的夸特的技术信息，这些信息通常来讲并不应该让我们的[dig_scientist.GetName]出现生命危险，但这一次其中的信息量非常庞大，而我们的科学家[dig_scientist.GetName]可能无法挺过这一关，由于我们尚且无法掌握原力回响的安全提取方法，在长时间的原力回响的影响下，我们的[dig_scientist.GetName]很有可能因此神经系统衰竭甚至出现脑死的情况，所以我们只能有以下的两个选择。\n\n第一个选择我们试图将[dig_scientist.GetName]脑中的原力回响中止注入和影响，尽管这很有可能导致我们无法提取出关键信息，但可以保护我们的科学家[dig_scientist.GetName]。\n\n第二个选择我们将强行抽取我们的科学家[dig_scientist.GetName]受到的原力回响，这很有可能会成功，但也也会导致我们的[dig_scientist.GetName]死亡。"
exe_kuat_return.27.a:"第一套方案，执行！"
exe_kuat_return.27.b:"第二套方案，执行！"
exe_kuat_return.28.title:"危机将至"
exe_kuat_return.28.desc:"根据我们对[dig_scientist.GetName]提取的夸特技术信息的分析，这其中似乎参杂了一些耐人寻味的奇怪信息，或许我们可以截取分析它们。"
exe_kuat_return.28.a:"截取分析这些奇怪的信息。"
exe_kuat_return.28.b:"不管它。"
exe_return_kuat_reload_exe_invasion:"§E遗留信息"
exe_return_kuat_reload_exe_invasion_DESC:"这些夸特遗留的信息，或许藏着一些秘密......"
exe_kuat_return.29.a:"来我们听听他们的遗言。"
exe_kuat_return.29.title:"分析成功"
exe_kuat_return.29.desc:"经过我们科学家的日复一日，年复一年的解密研究，我们成功解开了这些隐藏的信息，这些只是被我们消灭的夸特人留下来的通讯信息。或许我们应该看一看狡猾的夸特人说些什么......."
exe_kuat_return.28.begin_tooltip:"§R这将开启最高难度的永恒舰队入侵！这是不可逆的选择，请确认后再选择。"
exe_kuat_return.28.ban_tooltip:"这将关闭接下来的永恒入侵事件"
exe_kuat_return.30.title:"信号接入"
exe_kuat_return.30.desc:"你好，我相信我们双方已经不需要再自我介绍了，我们在你们击退我们的时候留了这条信息，相信这条信息将会对你们有所帮助，各位朋友们。我们早就知晓了你们获得了恩多迪亚帝国偷偷留下了的最后的馈赠，但我们没有采取任何行动。\n\n你们肯定还在好奇为什么，但现实就是这样，我们放过了你们，你们就要承担被放过后需要承担的责任。这个银河是安全的，但那是在我们的保护下，我们已经预料到我们将会被你们击败，帝国议会已经通过决议放弃这片区域，我们在此次进攻后将不再会返回这个银河系。你们将要独自面对来自永恒舰队的威胁。\n\n很不幸，永恒舰队的控制中枢信号干扰，会让所有的武器失去攻击能力，但我们的星际无畏舰可以对这种信号干扰进行一定程度上的减弱和提供一部分抵抗能力，所以你们如果想要活命就必须要每一支作战舰队携带一艘星际无畏舰。\n\n永恒舰队将无休止的袭击任何有生物存在的地方。我们留下了我们所有的技术，这将帮助你们保卫你们的家园。\n\n你们打破了一切，那就要承担所有的后果！"
exe_kuat_return.30.a:"真是荒谬！我们的舰队不畏一切！"
exe_kuat_return.30.b:"我们的舰队将会做好准备，你们可以滚了。"
exe_kuat_return.30.c:"那我们该怎么做呢？"
exe_kuat_return.30.response:"修复$StarForge$，升级后将会激活我们在$StarForge$设置的快子信号共振发生器，这将会让永恒舰队的几乎所有剩余舰队进攻这里，这或许也是你们最后一次机会，做好准备。\n\n如果你们要修复$StarForge$，你们就需要对§E未知星域§!的殖民地进行殖民，并派遣研究人员去研究我们来之前发现的一些古代探险者们留下来的重要数据。这些或许能让你们重新启动$StarForge$并且利用$StarForge$来击败永恒舰队。"
mod_damage_vs_country_type_ag_kuat_invasion_country_mult:"对永恒舰队的伤害"
ag_find_invasion_chain_title:"§E永恒中继站信号源"
ag_find_invasion_chain_desc:"永恒舰队的行动依靠着他们所特有的快子信号传输模式，这种高效的作战系统有着隐藏这快子信号中继站被摧毁后导致舰船不再能够补充的巨大问题，我们现在应该找到这些信号源星系."
ag_return_eternal_chain_title:"§E永恒之战"
ag_return_eternal_chain_desc:"永恒舰队正在源源不断的持续向我们的世界展开进攻，我们将在银心作战，在任何星云作战，在所有帝国领域内作战，在任何危险星域作战，在独立星团作战，我们绝不放弃，来战吧，蝼蚁！"
ag_return_eternal_amount:"§E当前永恒舰队的进攻波次"
exe_return_invasion_project:"§E分析快子信号"
exe_return_invasion_project_DESC:"我们可以依靠快子信号的传播特性，截取和分析快子信号的发射源，这将有助于我们找到永恒舰队中继站的所在星系。"
exe_return_invasion_exploring_project:"§E破解永恒信号站"
exe_return_invasion_exploring_project_DESC:"我们可以派遣我们顶尖的科学家破解永恒信号站，如果我们能够成功破解，永恒舰队将会大受打击。"
