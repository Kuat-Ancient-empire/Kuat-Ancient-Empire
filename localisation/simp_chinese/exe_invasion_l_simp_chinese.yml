 opinion_mutual_threat_kuat:"$opinion_mutual_threat$"
 exe_kuat_return.2.name:"星系剧烈能量异动"
 exe_kuat_return.2.desc:"我们的帝国星系安全监控部门的最新报告显示此前夸特星系在我们击败令人恐惧的永恒舰队后发生剧烈的能量活动，尽管夸特已经是一片废墟，但能量活动读数之高令我们的科学家震惊。\n\n或许只是一次§Y超新星§!爆发，抑或者这将是§R噩梦§!延续的征兆，无论如何我们都要做好准备，不能掉以轻心。"
 exe_kuat_return.2.a:"希望这不是真的"
 exe_kuat_return.4.name:"星域异动"
 exe_kuat_return.4.desc:"我们帝国安全部门经过4年的观测，发现夸特星系周围亚空间状态在我们击败永恒舰队后极度不稳定，那被摧毁的废墟似乎有这令人难以猜测的变化，夸特星域能量活动日益频繁，如果我们不迅速转移我们位于夸特的舰队和人民，或许他们将会有不可预料的§R危险§!。"
 exe_kuat_return.4.a:"了解了。"
 exe_kuat_return.6.name:"闪电般归来"
 exe_kuat_return.6.desc:"安全部门的信息是准确而有效的，夸特星区的废墟神秘般的恢复往日的生机，仿佛时间回溯一般，那些废墟般的星球似乎重获新生，变回了他们原本的样子，夸特星区的变化震惊了整个银河。\n\n但值得注意的是，我们无法再从夸特星区获得任何信号和通讯，星门似乎也出现了一些变动，我们不再能通过跳跃星门进入星区。"
 exe_kuat_return.6.a:"令人惊悚的信息"
 exe_kuat_return.8.title:"复兴"
 exe_kuat_return.8.desc:"愚蠢的攻击者，你们被你们那贪婪无知的欲望支配，朝你们不该触碰的地方伸出了你们的脏手，你们完全不明白你们曾经面对的是什么，永恒舰队没有摧毁你们，还真是令人惊讶。\n\n但没关系，我们将会让这个星域继续回到那安定和稳定的时代，你们现在知道的太多了，根据银河观察法第66条，我们将会重置你们的帝国，而你们的帝国虽然覆灭，但你们的火种将会留下，这一切都将不复存在,而整个银河也将回到不被永恒舰队袭扰的时代。"
 exe_kuat_return.8.a:"我们能摧毁你一次，我们就能摧毁你们第二次!"
 exe_kuat_return.10.title:"星门破解完成"
 exe_kuat_return.10.desc:"我们的科学家研究夸特星域的能量异动，发现一些有着周期性规律反应的快子信号似乎和夸特星门有密切联系，快子信号的周期性反应让夸特跳跃星门重新稳定下来，我们现在可以直接通行了。"
 exe_kuat_return.10.a:"这可真是个好消息"
 exe_kuat_return.11.title:"银河守卫联邦"
 exe_kuat_return.11.desc:"帝国上下因为夸特的宣言感到紧张和恐慌，帝国与永恒舰队作战已经耗费了大量的人力物力，如果现在我们向夸特发动战争，我们可能无法独自与他们抗衡。或许我们可以与各国商讨建立一个银河联邦，举全银河之力，摧毁夸特。\n\n那么，我们该如何选择？"
 exe_kuat_return.11.a:"全宇宙人民，联合起来！"
 exe_kuat_return.11.b:"他们都将拜倒在我们脚下!"
 exe_kuat_return.11.c:"这是我们使命，我们将独自面对!"
 exe_kuat_return.13.title:"联盟建立"
 exe_kuat_return.17.title:"单打独斗"
 exe_kuat_return.13.desc:"夸特得知了我们即将建立联邦的信息后，迅速对全宇宙警告威胁，或许，战争已经不远了，在巨大的阴影威胁下，无论是相互攻伐的文明们，还是和平发展的各个帝国都同意加入了这个泛银河防御联邦，我们将举全国之力摧毁外来者。和平，终会降临。"
 exe_kuat_return.131.desc:"我们的选择，让各国感到愤怒和恐慌，夸特向全银河公告了我们的罪状，他们建立了一个全银河的联邦帝国，准备与我们殊死搏斗！"
 exe_kuat_return.17.desc:"我们将向[return_kuat_awakening_country.GetName]宣战，这场战争将会在这里得到终结！"
 exe_kuat_return.13.a:"来吧，让我们§R决一死战§!。"
 exe_kuat_return.13.a.tooltip:"§R我们将向夸特宣战§!"
 exe_kuat_return.16.title:"真相"
 exe_kuat_return.16.desc:"我们再一次的战胜了夸特，外来者终究要为他们的行为付出代价，或许永恒舰队的秘密或许将会与夸特一起埋藏在此........总之我们仍然是坚不可摧的，我们的突出作用将深入银河每一位公民的心中，从现在开始，这将是全新的银河，将是我们的银河。"
 exe_kuat_return.16.a:"§G这真是太好了。"
 exe_kuat_return.16.b:"§R这不对劲，我们应该深入调查。"
 exe_invasion.1000.b:"打开设置菜单"
 exe_invasion_return:"返回"
 exe_invasion.1000.a:"§E退出§!"
 ag_invasion.desc:"§R永恒舰队难度调节§!"
 exe_invasion.1003.name:"难以置信"
 exe_invasion.1003.desc:"我们的科学家们在夜以继日的研究后成功破解分析出了这艘永恒旗舰的秘密。但令人难以置信的是这艘船从内而外都于夸特曾经售卖的一款同类旗舰相同，甚至其运用的作战系统也是相同的。\n\n并且可以确定的是永恒舰队的舰船与被我们摧毁的夸特息息相关。并且根据我们多次和永恒舰队的交战和夸特所遗留的信息来看，永恒舰队似乎是智能的作战系统，这些智能系统已经彻底失去了控制，夸特如今已经离开了我们的银河，这意味着他们将不会帮助我们抵御这些该死的失控舰队入侵，而且在我们解除永恒旗舰的系统后发现，大量的快子信号瞬间从我们的星云发出，我们不能放松警惕，必须继续保卫我们的家园，摧毁任何入侵的敌人,我们或许未来会有办法找到阻止永恒舰队的方法........."
 exe_invasion.1003.a:"真是疯狂。"
 exe_invasion.126.name:"能量指数激增"
 exe_invasion.126.desc:"帝国的战略指挥中心检测到在之前出现神秘太空堡垒的星系发生了巨大的能量波动，或许是该星系的神秘太空堡垒被引爆导致的。"
 exe_invasion.126.a:"真是神奇。"
 exe_invasion.127.name:"能量指数激增"
 exe_invasion.127.desc:"我们的舰队成功摧毁了该星系的永恒堡垒，我们离成功又近了一步！但永恒堡垒的引爆对我们的战舰产生了一些损害。但这应该不会影响我们的舰队作战。"
 exe_invasion.127.a:"再接再厉。"
