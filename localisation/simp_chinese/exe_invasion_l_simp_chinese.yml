tech_eternal_fleet:"核心旗舰科技"
tech_eternal_fleet_desc:"夸特旗舰的核心科技，这将允许我们建造全部的夸特舰船。"
exe_kuat_return.19.title:"深入调查"
exe_kuat_return.19.desc:"以我们之前的经验来看，永恒舰队肯定和夸特存在着某种联系。我们在曾经的古代文明遗迹中得到的信息似乎预示着一个可怕的真相，§R永恒舰队并没有消失，或许他们哪一天又会回来§!.....不管怎样，我们或许可以先从从夸特星域寻找一些有价值的东西......\n\n由于星域中的夸特星球已经基本崩坏，我们需要借助星球改造技术，对这些星球进行修复和探索。"
exe_return_kuat_recover_planet:"§E恢复星球§!"
exe_return_kuat_recover_planet_DESC:"我们希望能够从这些崩坏的星球上找到一些我们未曾注意到的线索。"
exe_kuat_return.19.a:"希望如此。"
exe_kuat_return.20.title:"星球已修复"
exe_kuat_return.20.desc:"随着我们对星球恢复进程的完成，这些崩坏的星球被我们顺利改造回我们曾经见到他们的样子，这颗盖亚星球将如过去一般繁荣和耀眼。"
exe_kuat_return.20.a:"很好。"
exe_kuat_return.21.title:"异动"
exe_kuat_return.21.desc:"在我们成功恢复这几颗庞大的盖亚星球的地表和生态以后，我们的科研团队在其中一颗盖亚星球发现了一些值得注意的异常......"
exe_kuat_return.21.a:"这阻拦不了我们。"
kuat_lagacy_6:"§E地下结构§!"
Kuat_structure_6:"这颗星球的地质地貌发生了一些惊人的变化，我们的仪器发现星球正在极为反常的发射一些我们从未见过的频率信号......."
exe_kuat_return.22.title:"§E第一阶段：勘探§!"
exe_kuat_return.22.desc:"这颗星球在我们通过科技还原以后似乎发生了一些特殊的地貌异动，它的地下突然出现了非常强大的辐射反应，我们位于整个星域的探测器都收到了同样的信号。我们的[leader.GetName]决定对这颗星球开展研究调查和探测工作。"
exe_kuat_return.22.a:"马上开展！"
exe_kuat_return.23.title:"§E第二阶段：神秘入口§!"
exe_kuat_return.23.desc:"[leader.GetName]和她的团队在日复一日的检测和勘探中，发现了一些值得注意的地方。虽然这颗星球的结构和普通的盖亚星球无异，但它却在一个极为封闭的星域之中维持了一个相近于恒星的质量。我们的科学家认为这并非偶然，他们相信这和这颗盖亚星球的地下神秘辐射源存在直接关系。\n\n在向我们汇报了这些假设和猜测后，[leader.GetName]又在曾经的夸特帝国城市群的中心塔底的搜索中找到了一些隐藏的甬道。\n这些甬道极为隐蔽，甚至处在大量的无人防御系统的保护之下，但我们的[leader.GetName]已经做好了进入甬道的准备，接下来我们将一探究竟。"
exe_kuat_return.23.a:"注意安全！"
exe_kuat_return.24.title:"§E第三阶段：哨兵§!"
exe_kuat_return.24.desc:"[leader.GetName]在深入地下勘探的过程中，又发现了一些我们之前见过的哨兵和类似夸特帝国的废弃无人机械。根据[leader.GetName]的经验来看，她认为我们必须通过这些机械和哨兵的防御才能抵达我们的目的地。\n\n同时我们的的科研人员发现，他们在地下使用的仪器似乎出现了一些问题，仪器的数值和状态变得极为不稳定。我们也监测到了辐射指数的升高，[leader.GetName]和她的团队认为这将是一条正确的路。但在这之前，我们需要突破这些防御设施。"
exe_kuat_return.24.a:"击溃他们...."
exe_kuat_return.25.title:"§E第四阶段：古怪陵墓§!"
exe_kuat_return.25.desc:"在经历了艰苦的战斗后，[leader.GetName]带着她的团队顺利突破了这些废弃防御机械的防线。他们找到了正确的甬道并继续深入遗迹，尽管我们付出了一些人员伤亡，但这些牺牲是值得的，我们将完成帝国史上最为重要的任务之一。根据我们的科研团队的总结分析，这些防御哨兵应当是夸特帝国曾经布置下来的设施，它们致力于防御任何非法进入遗迹的入侵者，尽管它们具有致命威胁，但我们依旧成功突破了这些愚蠢的防御机械，这充分证明了我们帝国的技术和实力。\n\n深入调查陵墓遗迹外围以后，我们的科研团队根据建筑风格和其中的一些信息分析，认为这里应当是夸特帝国来到之前就已经建立的。整个陵墓的风格与夸特帝国的建筑风格极为不符，这些尖锐的锥形或者球型设施与存在于泽洛时期的文明风格极为相似，看上去这里被夸特帝国控制以封存一些重要的东西。\n现在[leader.GetName]带她的团队已经找到这个陵墓的关键和钥匙，在我们的科研人员小心翼翼地进入遗迹后，映入眼帘的并非空旷宽敞的大厅，而是一个浮空的圆柱体石柱，石柱的表面泛着一层淡蓝色的光，而在圆柱中央的空洞上有着一个类似六面体的水晶结构产物，不断向外散发出蓝色的光芒。我们的科研人员对眼前的一切感到非常震撼。\n\n而我们的[leader.GetName]似乎被这个物体深深吸引，她决定取下水晶。"
exe_kuat_return.25.a:"接近它!"
exe_kuat_return.26.title:"§E第五阶段：晶体§!"
exe_kuat_return.26.desc:"[leader.GetName]慢慢将手挪到眼前，希望以此挡住那越来越刺眼的蓝光，她艰难的向光源的水晶慢慢前进。但奇怪的是，水晶的光芒在[leader.GetName]靠近后却渐渐暗淡下来。我们的科研团队发现，所有的仪器都失去了响应！如果发生紧急事态，我们甚至无法及时做出反应和应对。在[leader.GetName]缓慢靠近并用手捧住水晶时，蓝色的水晶再一次发出了刺眼的光芒，[leader.GetName]在队员的呼喊声中被光芒吞噬。\n\n不知道过了多久，在我们的科研人员都认为完蛋了的时候，他们发现[leader.GetName]倒在了浮空的圆柱体旁边，而水晶正紧紧地攥在她的手中。所幸[leader.GetName]依旧有生命迹象，但她似乎受到了水晶辐射源的影响，失去了意识。鉴于当前我们科研团队的情况，他们迅速地返回了我们的科研船。在对[leader.GetName]进行救援的过程中，我们发现这颗水晶内蕴藏着大量被夸特称为”原力回响“所储存的信息，而[leader.GetName]受到这些庞大信息流的影响，目前无法正常的工作。"
exe_kuat_return.26.a:"离开这里！保护好[leader.GetName]。"
exe_kuat_return.27.title:"抉择"
exe_kuat_return.27.desc:"经过一段时间的研究，我们已经初步解开了发生在[dig_scientist.GetName]身上的反常现象。根据我们的分析来看，这颗水晶正是夸特帝国技术的结晶。这颗水晶以原力回响的方式蕴藏了大量夸特帝国的技术信息。通常来讲，这些信息并不应该让[dig_scientist.GetName]出现生命危险，但这一次水晶中的信息量非常庞大，我们的科学家[dig_scientist.GetName]可能无法挺过这一关。我们尚且无法掌握原力回响的安全提取方法，在长时间原力回响的影响下，我们的[dig_scientist.GetName]很有可能会因为神经系统衰竭出现脑死的情况，所以我们只有以下两个选择。\n\n1.我们可以将[dig_scientist.GetName]脑中的原力回响中止并清除，尽管这很有可能导致我们无法获取关键信息，但可以保护我们的科学家[dig_scientist.GetName]。\n\n2.我们将强行抽取我们的科学家[dig_scientist.GetName]受到的原力回响，这很有可能会成功，但也会导致[dig_scientist.GetName]死亡。"
exe_kuat_return.27.a:"第一套方案，执行！"
exe_kuat_return.27.b:"第二套方案，执行！"
exe_kuat_return.28.title:"危机将至"
exe_kuat_return.28.desc:"根据我们对[dig_scientist.GetName]提取的夸特帝国技术信息的整理，这其中似乎参杂了一些耐人寻味的奇怪信息，或许我们可以截取分析它们。"
exe_kuat_return.28.a:"截取分析这些奇怪的信息。"
exe_kuat_return.28.b:"不管它。"
exe_return_kuat_reload_exe_invasion:"§E遗留信息§!"
exe_return_kuat_reload_exe_invasion_DESC:"这些夸特遗留的信息，或许藏着一些秘密......"
exe_kuat_return.29.a:"让我们听听他们的遗言。"
exe_kuat_return.29.title:"分析成功"
exe_kuat_return.29.desc:"在我们科学家日复一日、年复一年的解密研究后，我们成功解开了这些隐藏的信息。遗憾的是这些内容只是被我们消灭的夸特人留下来的通讯信息，并没有什么有效内容。或许我们应该看一看狡猾的夸特人打算说些什么......."
exe_kuat_return.28.begin_tooltip:"§R这将开启最高难度的永恒舰队入侵！这是不可逆的选择，请确认后再选择。§!"
exe_kuat_return.28.ban_tooltip:"这将关闭接下来的永恒入侵事件。"
exe_kuat_return.30.title:"信号接入"
exe_kuat_return.30.desc:"你好，我相信我们双方已经不需要再进行自我介绍了。我们在你们击退我们的时候留下了这条信息，相信这条它会对你们有所帮助。\n各位朋友们，我们早就知晓了你们获得了恩多迪亚帝国偷偷留下的一些遗产，但我们没有采取任何行动。\n\n你们肯定在好奇为什么，但现实就是这样，我们放过了你们。既然如此，你们就要回报我们的这份恩情。这个银河是安全的，但那是在我们的保护下。我们预料到我们可能会被你们击败，帝国议会已经决定放弃这片区域，在此次进攻以后，我们将不会再返回这个银河系。你们将要独自面对来自永恒舰队的威胁。\n\n很不幸，永恒舰队控制中枢的信号干扰，会让所有的武器失去攻击能力，但我们的星际无畏舰可以对这种信号干扰起到一定程度的减弱并提供一部分抵抗能力。如果你们想要活命，就必须在每一支作战舰队都携带一艘星际无畏舰。\n\n永恒舰队将无休止的袭击任何有生物存在的地方。我们留下了我们所有的技术，这将帮助你们保卫你们的家园。\n\n既然你们已经做出了选择，那就要承担这个选择的后果！"
exe_kuat_return.30.a:"真是荒谬！我们的舰队不畏一切！"
exe_kuat_return.30.b:"我们的舰队将会做好准备，你们可以滚了。"
exe_kuat_return.30.c:"那我们该怎么做呢？"
exe_kuat_return.30.response:"修复$StarForge$，升级后将会激活我们在$StarForge$设置的快子信号共振发生器，这将会吸引永恒舰队的剩余舰船进攻这里。但这或许也是你们最后一次机会，做好准备。\n\n如果你们要修复$StarForge$，你们就需要在§E未知星域§!开拓殖民地，并派遣研究人员去研究我们到来之前就存在的一些古代先驱者们留下来的重要数据。这些或许能让你们重新启动$StarForge$并且利用$StarForge$来击败永恒舰队。"
mod_damage_vs_country_type_ag_kuat_invasion_country_mult:"对永恒舰队的伤害"
mod_damage_vs_country_type_ag_kae_ge_invasion_country_mult:"对夸特帝国的伤害"
ag_find_invasion_chain_title:"§E永恒中继站信号源§!"
ag_find_invasion_chain_desc:"永恒舰队的行动依靠他们特有的快子信号传输模式。这种高效的作战系统也曾经着极大的弊端，当快子信号中继站被摧毁后，这些舰船就无法得到补充。我们现在应该尽快找到这些信号源星系。"
ag_return_eternal_chain_title:"§E永恒之战§!"
ag_return_eternal_chain_desc:"永恒舰队以强大的力量从四面八方进攻，而他们的主力，他们无数的舰船将被投入战斗，或者侵袭我们的星系，从星域边缘与中心推进。永恒舰队用巨炮向我们试图靠近和反抗的舰船开火。他们在星域布下信号站。他们不断调遣一批批舰船，有时一个编队就超过数百只，把他们的火力倾泄在我们的一个空间站上，打在我们英勇作战的船只上。\n我们的朋友已经被削弱，每个国家的军队都损失惨重，大部分被寄予厚望的防御堡垒都被击溃。许多有价值的星系已经被敌人占有，整个星海的通道都在他们手中。所有我们的选择带来的后果，都已经如实发生在我们身上。\n但我们仍然充满信心，如果每个人各司其职，事无巨细，如果我们继续坚信胜利，如果这样追求着和平与安宁，我们将再一次证明我们、我们的国家、我们的银河，可以安然度过这场风暴，这场灾难。即使这将花费许多年，即使我们必定孤军作战。无论如何，这是我们要做的，这是我们的决心————我们每个人的决心。\n这是人民和国家的意志，我们每个人都会在这场战争中团结一致，誓死保卫我们的家园。\n我们将战斗到底，我们将在银心作战，我们将在任何星云作战，我们将充满信心在所有帝国领域内作战，我们将不惜代价在任何危险星域作战，我们将在独立星团作战，在敌人的中继站作战。我们任何时候都不会投降，即使我们这个星系或星系大部分都被永恒舰队摧毁并陷入黑暗之中，由我们舰队领导着的每个人也将继续战斗直到完全胜利。\n我们将以坚韧的意志，以我们的高尚、英勇、无畏和智慧，向着和平与稳定的新世界前进。"
ag_return_eternal_amount:"§E当前永恒舰队的进攻波次§!"
exe_return_invasion_project:"§E分析快子信号§!"
exe_return_invasion_project_DESC:"我们可以依靠快子信号的传播特性，截取和分析快子信号的发射源，这将有助于我们找到永恒舰队中继站的位置。"
exe_return_invasion_exploring_project:"§E破解永恒信号站§!"
exe_return_invasion_exploring_project_DESC:"我们可以派遣我们顶尖的科学家破解永恒信号站。如果我们能在这里取得成功，永恒舰队将会大受打击。"
