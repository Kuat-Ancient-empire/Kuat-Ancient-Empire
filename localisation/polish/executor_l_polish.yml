 kuat_starkillerbase_0_DESC:0 "In the mines left by the empire, we will be able to build unprecedented super weapons, which will allow us to restore the glory of the empire, then it is time to build our super weapons."
 
 kuat_starkillerbase_0_1:0 "Construction Phase I"
 kuat_starkillerbase_0_1_DESC:0 "It requires huge mining operations on this planet in order to harvest the planet's kyber crystal deposits for use in our war machine, and after sufficient excavation is completed, we will convert Starkiller Base into a mobile superweapon platform, with the colossal superlaser array embedded in the massive trench in the planet's crust. The conversion of the planet into a superweapon is easier, due to the trench having been dug out many years ago by the Empire."
 
 kuat_starkillerbase_0_2:0 "Construction Phase II"
 kuat_starkillerbase_0_2_DESC:0 "A thermal oscillator is a component found in various vehicles and machines. It is needed on our Starkiller Base superweapon, preventing the planet from destabilizing. Starkiller Base uses the power of a star to collect dark energy, which then is used to destroy distant star systems. In order to store this energy, the thermal oscillator generates an oscillating containment field which allowes the installation to expend considerably less power than normal at containing the vast amounts of dark energy it requires to run."
 
