    Kuat_structure_2:"The $pc_gas_giant$ is extremely unstable in the atmosphere, which has a significant negative impact on our research. But there seems to be a secret..."
    kuat_legacy.7.title:"Research breakthroughs"
    kuat_legacy.7.desc:"Our [leader.GetName] research work on the deciphering and analysis of the crystals in the ancient database that gave us repercussions has been gradually advanced. I believe we will soon be able to uncover the secrets of this database. Our researchers believe This is more than just the value of preserving images, it should be our key to open the door to truth."
    kuat_legacy.7.a:"Keep Research!"
    kuat_legacy.8.title:"Heritage"
    kuat_legacy.8.desc:"After our [leader.GetName] research day and night, we can already see the secret tip of the iceberg in this crystal. This crystal has brought us new reverberations, and the reverberations have shown us an ordinary gaseous state. The planet, perhaps this is the location of another legacy of the collapsed ancient civilization."
    kuat_legacy.8.a:"Search for this planet!"
    kuat_legacy.9.title:"§EStage 1: Storm"
    kuat_legacy.9.desc:"Our scientific researchers successfully entered the outer orbit of this planet, but the spacecraft in our orbit was affected by the raging storm on the planet, and there was serious interference. The storm on this gaseous planet is extremely powerful. Under the influence of the storm, the planet’s atmosphere is in an unstable state, which is obviously not suitable for our landing shuttle to transport our scientific researchers to land. \n\nBut after [leader.GetName] analyzed the statistical information of the changes in the planet’s storm trajectory during the comprehensive scan of the planet by the ship in our orbit, it was found that the storm of this star shows a circling type. The movement of the storm is chaotic and orderly. There seems to be something in the center of the storm blocking our scanning signals and guiding the movement of the entire storm. [leader.GetName] thinks this is the strangest place and the place with the smallest storm. If we want to continue to investigate the causes of this anomaly, we can only conduct investigations in these places."
    kuat_legacy.9.a:"We must keep research!"
    second_tomb:"The experience of ancient civilizations"
    kuat_legacy.10.title:"§EStage 2: Cloud City"
    kuat_legacy.10.desc:"[leader.GetName] volunteered to lead her team to the center of the storm, where they successfully conducted a planetary survey. However, after [leader.GetName] and her team successfully arrived at the center of the storm, they found that the center of the storm that our detectors could not scan seemed to stand a huge floating structure. The atmosphere and storm of this gaseous planet were not like ordinary gas. The storms of the planets are generally distributed. The storms of this planet have been surrounding the huge floating building in the center. The whole building is standing still under the surrounding of the storm. This should be the place we are looking for. \n[leader.GetName] decided to lead her team to the floating building in the middle of the storm. [leader.GetName] found that this floating building is very huge after a general investigation of the floating building. There are a large number of well-preserved construction facilities built in the huge building. These facilities seem to be specially built to avoid any enemy. The entire floating building interferes and shields the signal and search in space by manipulating the storm. But the strange thing is that our scientific research team did not find any signs of life that still existed in the entire fortress. The entire floating city was completely a dead city. \n\nBut after her team led by [leader.GetName] landed in Floating City for in-depth investigation, they found that there is still a well-preserved landing platform on the upper level of Floating City. It is currently not possible to go directly from the bottom level, but we With the help of our shuttle, the researchers successfully reached the upper landing platform. After landing on the upper platform, our [leader.GetName] found that there were some peculiar words on the ground, which seemed to be the words of the civilization of the builders. Our scientific research The personnel successfully parsed out the meaning of the text through some restoration methods: Yuncheng Refuge. At the same time, at the top of the tower-shaped building in the center of the whole building, some strange tachyon signal resonance appeared, and [leader.GetName] decided to go there."
    kuat_legacy.10.a:"Is really amazing"
    kuat_legacy.11.title:"§EStage 3: Ancient imperial colonies"
    kuat_legacy.11.desc:"Our [leader.GetName] led her team successfully and forcibly airborne into the central high tower of the floating island. The entire high tower is located at the top of the building. Due to the influence of time and storms, the stability of the tower’s construction is worrying, but [leader.GetName] believes that this will not affect our investigation and decided to move on. According to a recent report provided by our [leader.GetName], this tower is closely related to the storm raging across the planet. Perhaps this should be where we find the next key information. \n\n[leader.GetName] verified our guess after in-depth investigation. This central tower is not only the core building of Cloud City, but also seems to be related to the abnormal storm on this planet. The entire central tower is the Control system of the entire refuge. Although there are no signs of life here, the ancient facilities in the tower are still in operation. These facilities allow these storms to continue to wreak havoc on the planet. [leader.GetName] decided to continue investigating. After going deep into the central tower facility of Cloud City, it was discovered that an ancient computing device at the top of the central tower was still operating normally. This ancient device was actually very similar to the computing device we currently use. . [leader.GetName] decided to try to get the information in the computing device with the mentality of giving it a try, but a shocking scene appeared. The computing device felt like [leader.GetName] by controlling the projection facilities in the room. Projected a strange video:\n\n§Y Hello, we are the builders of this facility. I believe you must be very confused about the source and purpose of this facility. We built this facility to accommodate our people so that our people can successfully survive this disaster. Our empire is about to die, but we can't give up any hope. If we fail, we will fall into an unforgettable place, and we will be purified again. We are not only this refuge. We hope to protect ourselves through a large number of refuges, but we also don't know whether our compatriots are still well, our enemies have not let us go, and mistakes and crimes have appeared after all. We don't understand what the future holds, but we are not reconciled, not reconciled to this end. No one may be able to see this film, but we will not give up this glimmer of hope. The truth cannot be buried. \nOur empire was once very strong. Relying on the rapid growth and development of the military industry, military technology has quickly made us the most powerful force in the galaxy, but we are not satisfied with this. Our ambition has led us to a path that will never be restored, and we have accepted the so-called support from outsiders. The imperial government hoped to learn from the skills of barbarians to control barbarians, but they never thought that we were just puppets being manipulated. The Empire signed an agreement to bring us into the abyss, and we therefore purchased and introduced a large number of their advanced ship production lines and technologies. But the good times didn’t last long... I... We...§!\n\nThe video came to an abrupt end here. The dilapidated equipment of the facility caused some serious damage due to the prolonged start-up. As a result, the subsequent images cannot be broadcast normally...We currently have no way to fix it, but at least we can get some clues about ancient civilizations here. We may be able to uncover this part of the dusty history."
    kuat_legacy.11.a:"We'll get to the bottom of this"
    kuat_legacy.12.title:"§EStage 4: Collapse"
    kuat_legacy.12.desc:"After our scientists collected and uploaded the weird gaseous planet and the collected information and clues left by the ancient civilization, the damage of the computing equipment operating in the central tower caused a huge storm on this planet. Change, the storm began to move irregularly, and began to attack the entire floating facility, the entire building is crumbling, if our scientists do not leave here quickly, perhaps [leader.GetName] and her team will be in danger!"
    kuat_legacy.12.a:"Leave this planet quickly"

    kuat_lagacy_3:"§ESilent ocean planet"
    Kuat_structure_3:"This looks like an ordinary ocean planet, but in this silent deep ocean, something seems to be hiding....."
    country_production_for_vanilla:"Guidance of Crystal Echo"
    kuat_legacy.13.title:"Deciphering the breakthrough"
    kuat_legacy.13.desc:"Our scientific researchers have made breakthrough progress in the new round of deciphering of the crystals obtained by Gaia planet. We successfully stripped the reverberations in the crystals and passed new reverberations. The analysis of our researchers, this should point to a seemingly ordinary ocean planet"
    kuat_legacy.13.a:"Find this planet"
    kuat_legacy.14.title:"§EStage 1: Below the sea"
    kuat_legacy.14.desc:"The ocean planet's core is oddly organized, not like it was formed naturally, but our scan didn't find anything else unusual, and the scientist [leader.GetName] asked for some time to conduct a deeper scan."
    kuat_legacy.14.a:"Approve the execution."
    kuat_legacy.15.title:"§EStage 2: The hidden building"
    kuat_legacy.15.desc:"Surprisingly, the core is hollow! Hidden in the core is a complex of extremely advanced structures, which, according to a simple analysis, should be the remains of a very high-tech civilization. And the data we've detected from the core is supposed to be a sham simulated by some kind of anti-detection signal emanating from inside the relic. The team of scientists [leader.GetName] is ready to go inside. \n\nThe report transmitted after our research team had successfully entered the facility, the ancient and massive complex was in an extreme state of silence. The scientist [leader.GetName] can't even detect any transmission here. Also, the facility does not receive any signals from the outside world, which has caused some trouble for our further investigation."
    kuat_legacy.15.a:"Such a clever ploy, proceed with caution."
    kuat_legacy.16.title:"§EStage 3: Depth"
    kuat_legacy.16.desc:"The scientist [leader.GetName] cut what was thought to be a door. It destroyed some of the structure of the facility. This allows parts of the building to be automatically powered up. Fortunately, there was no danger. By doing so, our team has successfully found the way to the center. \n\nbut the report that was transmitted to us later showed that it was very regrettable. Although our scientists smoothly into the shades of central system, only to find that there is no any store data, any information and ruins of the building were deliberately erased, but our scientists [leader.GetName] should think the civilization is the first few ruins the building of the civilization, the ancient civilization seems to escape... Although they haven't been able to find anything about the mysterious building, the scientist [leader.GetName] says he has found the device that is generating the reverse scan signal, and they are now working on dismantling it."
    kuat_legacy.16.a:"I hope it's worth it"
    kuat_legacy.17.title:"§EStage 4: Collapse"
    kuat_legacy.17.desc:"After dismantling the device and transporting it to the research vessel above the planet, scientists were surprised to find that the building inside the planet was actually sending a signal that had been affected by the anti-scanning device, leading us to believe that it was just a meaningless signal wave. The scientist [leader.GetName] was planning to re-enter the building to try to find it when suddenly there was a violent explosion inside the planet. The entire planet collapsed from the inside out, turning the seafloor into dust. Fortunately, our personnel managed to intercept the signal, which may be the last clue."
    kuat_legacy.17.a:"Maybe we should decipher the signal, but not now."
    ag_legacy_invasion_chain_title:"§EMysterious coordinates"
    ag_legacy_invasion_chain_desc:"Our analysis of the trapped signals seems to point to four strange system........"
    ag_legacy_system_amount:"§Eclue"
