kuat_situation.23.desc: "Our engineering team has been on track to investigate the facility for some time, and some of our team believe they are now stuck in a mental deadlock, falling into the huge trap of this scientific program. The owner civilization of the facility did not leave enough clues and information, and their traces were mostly obscured by time, which had a huge impact on our research activities. Due to the series of layout and information of the facility too much Fragmented and not very well preserved. Our researchers feel we need some support now to boost the morale of our research team and inspire them to complete their investigations at the facility."
