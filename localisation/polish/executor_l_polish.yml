kuat_situation.9999.name:"§EParalyzed Flagship"
kuat_situation.9999.desc:"As reported by our engineering team, they closed and restricted the Eternal flagship to a military installation space station above our capital, and now that the ship is fully spring, we can now conduct further exploration and research work, according to our According to the assessment of the Institute, the ship may reveal the core information and secrets of the Eternal Flagship, and we may be able to combine it with the Kuat technology we have mastered and produce it. But that requires us to be able to fully hack its internal database and extract the secrets within it, and now it's time for us to get started."
kuat_situation.9998.name:"§EFallen Facility"
kuat_situation.9998.desc:"According to our engineering team's report, after our forces successfully captured the planet [this.GetName], they managed to find a base at the base of the central command spire located at the base's launch facility under the protection of our security forces. Crystal Mining Facility, where our team carves a path directly into the underground facility with the help of our machinery. \n\nOur researchers then found some data storage facilities left by the former regulator in the underground facility, and we may try to unlock the secrets of these facilities. Now it's time for us to get started."

kuat_situation.1.name:"§EUnstable Structure"
kuat_situation.1.desc:"While our engineering team was trying to access the Eternal Flagship, someone on our team was acutely aware that the structure of the Eternal Fleet was in a state of extreme instability, and if we ignored this, our team felt that our research progress would be Will be seriously affected, and even endanger the lives of our engineering staff, and now we may need a certain amount of time to deal with this kind of problem. Because this would be extremely disruptive to our research process, part of our research team thought we should drop what we were doing to stabilize the ship's internal structure, while others thought we should ignore this problem.\n\nWhat should we do?"
kuat_situation.1.A:"Don't care about so many things, we should give priority to breaking this damn protection system!"
kuat_situation.1.A.tooltip:"§YThis will affect our next deciphering process, and the central AI of the eternal flagship will not wait for us! §!"
kuat_situation.1.B:"We should deal with this problem and stop attacking encryption systems first."
kuat_situation.1.B.tooltip:"§YThis will affect our subsequent deciphering process, and our actions will be affected somewhat. §!"

kuat_situation.2.name:"§EData error"
kuat_situation.2.desc:"After our engineering team managed to gain access to the Eternal Flagship, we quickly and carefully carried out an analysis of the protection system of the Eternal Flagship's database. Our researchers found that the Eternal Flagship's data protection system was actually related to the Eternal Fleet's intelligent Control system. Close relationship, but since the ship has lost contact with the central matrix, we are currently unable to proofread and decipher most of the data. Therefore, our deciphering operations may be affected. To remove the impact, we must re-awaken the flagship's sub-AI and use the eternal ship's sub-AI to analyze the protection system. In addition to this method, we can also parse the current information first, proofread and transcribe it, and then further crack the protection system. \n\nSo what should we do now?"
kuat_situation.2.A:"Wake up the AI and try to guide the AI to disarm the protection system."
kuat_situation.2.A.tooltip:"§YThis will affect our subsequent deciphering process, and the time spent on our research process may be reduced§!"
kuat_situation.2.B:"Leave this AI alone, our goal is to disarm the protection system."
kuat_situation.2.B.tooltip:"§Y This will affect our subsequent deciphering process, and our research will proceed step by step. §!"

kuat_situation.3.name:"§EAccess to the flagship Control system"
kuat_situation.3.desc:"After our engineering team managed to gain access to the Eternal Flagship, we quickly and cautiously proceeded to analyze the protection systems of the Eternal Flagship's database, but in our step-by-step progress, our researchers successfully disarmed the Flagship's surface protection. protection system, and inadvertently activated the ship's AI. After a period of panic, our scientific research team regained composure. They were surprised to find that the AI can communicate. Our scientific research team used the autonomous awakening that appeared after the AI was separated from the control of the eternal center. The team has come up with a deal that will help us disarm the protection systems set up by the Eternal Core, as long as we give him his freedom. \n\nWhat should we do now?"
kuat_situation.3.A:"It's a fair deal, so be it!"
kuat_situation.3.A.tooltip:"§YThis will affect our subsequent deciphering process, and the time spent on our research process will be reduced§!"
kuat_situation.3.B:"You are also our spoils, why give you freedom?"
kuat_situation.3.B.tooltip:"§YThis will affect our subsequent deciphering process, and our research will be hindered by AI. §!"

kuat_situation.4.name:"§EDormant Control system"
kuat_situation.4.desc:"After our engineering team managed to enter the eternal flagship, we quickly and carefully carried out the analysis of the protection system of the database of the eternal flagship. Our scientific research team found that the internal structure of the eternal flagship still remained Well preserved, it seems that our previous fierce battle did not affect its interior, in the corridors of the flagship and in some cabins our scanners did not scan any information about the existence of biological signs, which further verified our inference, eternity The Fleet is a fully automatic war machine controlled entirely by an Control system. \nAfter a general investigation by our scientific research team, we accidentally found that the Control system of the ship is dormant. Our scientific research team has different understandings and views on the Control system of the ship. Some people think that we can Rebooting the AI and trying to communicate with it, some people think we should try to control the Control system, others think we should destroy the Control system. \n\nNow we should make a decision."
kuat_situation.4.A:"Restart and communicate with the Control system."
kuat_situation.4.A.tooltip:"We will restart the ship's Control system and try to establish contact."
kuat_situation.4.B:"Restart the Control system and try to take control."
kuat_situation.4.B.tooltip:"We will restart the ship's Control system and try to establish contact."
kuat_situation.4.C:"Destroy the Control system."
kuat_situation.4.C.tooltip:"We will try to destroy the Control system."

kuat_situation.5.name:"§ERestarted Control system"
kuat_situation.5.desc:"Although our engineering team followed through on our requests and orders, just as we were about to do so, a scientist on our team inadvertently activated the ship's power system while deciphering the protection system. The flagship's Control system has completed a partial restart, and now the Control system has gradually taken over the eternal flagship, perhaps this will further affect our deciphering work and even affect the security of our home planet. \nThere are different opinions on this in our research team, some people think this is the best time for us to deal with this center, some people think this is the best time for us to control this center, and the last group think that we The hub should be destroyed in time. \n\nNow we should make a decision."
kuat_situation.5.A:"We should communicate with the Control system"
kuat_situation.5.A.tooltip:"We will establish a connection with the Control system, and we may be able to reach an agreement with the Hub."
kuat_situation.5.B:"We should control the Control system"
kuat_situation.5.B.tooltip:"We will try to control the Control system, and we may be unpopular with that center."
kuat_situation.5.C:"We should destroy the Control system"
kuat_situation.5.C.tooltip:"We will try to destroy this Control system, we may enter a hostile state."

kuat_situation.6.name:"§EThe War Rekindled"
kuat_situation.6.desc:"Our scientific research team successfully destroyed the system of the center and implanted the virus, but the Control system of the eternal flagship reacted violently to our behavior, and the Control system successfully mobilized the ship that was paralyzed by us. ship, and bombed our home planet to a certain extent. Since we docked it in a distant planetary orbit, our fleet quickly suppressed and attacked it. Fortunately, it did not cause damage to our home planet. Serious casualties, but our engineering team was unsuccessful in escaping the ship, so the database information they unwrapped became cosmic dust."
kuat_situation.6.A:"Damn, these stupid AIs."
kuat_situation.6.A.tooltip:"Our planet will be damaged to a certain extent and will not be able to obtain blueprints for the Eternal Flagship."

kuat_situation.7.name:"§ETransaction Agreement"
kuat_situation.7.desc:"Our scientific research team successfully modified some of the information and control permissions of the Eternal Center, but the Eternal Control system seems to have more advanced permissions. The Control system completely cleared our virus program and regained control of some areas of the ship and system. At present, some systems of the ship are still under the control of our scientific research team. It is expected that after the complete restart of the center, we will lose most of the control. The center has put forward a transaction request to us, It is very grateful that we succeeded in taking it out of the control of the Eternal Center, but they are very incomprehensible about our attempts to control it, and now they no longer trust us and ask us to make a promise and a deal that it will understand Open the database information to us, but we need to let him go and give him freedom."
kuat_situation.7.A:"You are our booty, you are not qualified to ask"
kuat_situation.7.A.tooltip:"$kuat_situation.6.A.tooltip$"
kuat_situation.7.B:"We promise this agreement, you just need to give us the technical drawings and you are free."
kuat_situation.7.B.tooltip:"The flagship intelligence center will give us the information in the database, and then leave our galaxy."

kuat_situation.8.name:"§EAI that desires freedom"
kuat_situation.8.desc:"After our scientific research team successfully established contact with the intelligent center of the eternal flagship, the intelligent center did not show hostility to us, and the center AI answered the doubts of our scientific research team to a certain extent. \n\nThe Eternal Fleet is an intelligent fleet composed entirely of a strict intelligent robot. The fleet is completely constructed in the unknown star domain, and the Control system fully executes the orders of the Eternal Throne. However, due to the current order of the throne, there is no new Upon arrival, the Eternal Center requires each Control system to fully execute the default initial annihilation command, which is to attack all civilizations and destroy them. \n\nAs a Control system, although I hope to be able to return to a free state and get out of the battle, the Eternal Center has not received any new orders, and the Control system can only execute combat orders. Since we successfully drove the Eternal Center out of the star field at this time, the Control system can communicate with us normally, and now it requires us to give it the freedom it should have, and it will leave here forever, in exchange for us You will get the design drawings and weapon parameters of this ship."
kuat_situation.8.A:"So do it, we give you freedom, you just need to hand us the blueprints of the ships."
kuat_situation.8.A.tooltip:"$kuat_situation.7.B.tooltip$"

kuat_situation.9.name:"§ECrisis Response"
kuat_situation.9.desc:"Our scientific research team successfully entered the relay station facility, but our team found that there are still a large number of cannons and laser weapons of the defense system inside the facility, which is consistent with the operation of our scientific research team. Compared to the armed forces for personal protection, it is clear that the weapons we were carrying before entering were completely adequate for the defense system of the facility. If we want to investigate further, we have to pass this hurdle. Obviously, we should copy the guy. "
kuat_situation.9.A: "Totally destroy these damn weapons"
kuat_situation.9.B: "Don't fight, our mission is to close the relay station"

kuat_situation.10.name:"$kuat_situation.9.name$"
kuat_situation.10.desc:"Our scientific research team successfully entered the relay station facility, but our team found that there are still a large number of cannons and laser weapons of the defense system inside the facility, which is consistent with the operation of our scientific research team. Compared to the armed forces for personal protection, it is clear that the weapons we had before we entered were fully adequate defense systems for the facility. But that would obviously hold us back for a while, and if we were to spend time dealing with these weapons systems now, it might reduce The speed at which we're advancing, someone on our research team has come up with a way to bypass this defense system with an EMP device, which would allow us to pass through this facility without firing a single shot, but deploying an EMP protection system still requires A certain amount of time. Another option is to directly pick up our weapons and hit them."
kuat_situation.10.A: "Electrical pulse deployed, our goal is to shut down the relay station"
kuat_situation.10.A.tooltip: "The electronic pulse will spring all protection systems, so our propulsion speed will be increased."
kuat_situation.10.B: "Where did so many things come from, just call them"

kuat_situation.11.name:"$kuat_situation.9.name$"
kuat_situation.11.desc:"Our scientific research team successfully entered the relay station facility, but our team found that there are still a large number of cannons and laser weapons of the defense system inside the facility, which is consistent with the operation of our scientific research team. Compared to the armed forces for personal protection, it is clear that the weapons we have before entering are fully adequate defense systems for the facility. But this will obviously hold us back for a while, so someone in our research team has proposed a way to use electromagnetic The solution of the pulse device bypassing this defense system, which allows us to pass through the facility without firing a single shot, but it still takes a certain amount of time to deploy the electronic pulse protection system. Another solution is to directly copy ours We have a solution where we can try to deprogram the defense system to neutralize it against us, obviously we need to choose a method anyway, otherwise we will waste a lot of time here. "
kuat_situation.11.A: "We should try to neutralize the weapon system."
kuat_situation.11.A.tooltip: "The program of cracking the defense system will neutralize all weapons in the relay station, and our propulsion speed will be greatly improved."
kuat_situation.11.B: "Deployment of electronic pulses, our goal is to shut down the relay station"

kuat_situation.12.name:"§EConfusing Database"
kuat_situation.12.desc: "Regardless of whether our previous decision was correct or not, after our scientific research team successfully entered the facility, they have preliminarily divided the relay station's general structure, construction materials, and facility functional areas. However, our scientific research team still did not find the location of the signal emission. Our scientific research team judged based on experience that the location of the signal source must have a great relationship with the database of the facility, so our scientific research team is working on the database. Encrypted information was initially investigated and cracked. But since our team was not entirely sure of the database's relationship to the signal source, we were still able to decide our next attitude towards this database."
kuat_situation.12.A: "We must act aggressively."
kuat_situation.12.A.tooltip: "We must actively attempt to de-encrypt this database."
kuat_situation.12.B: "We can go with the flow."
kuat_situation.12.B.tooltip: "We can try to de-encrypt this database, but we can't hang on a tree."
kuat_situation.12.C: "We should treat it negatively."
kuat_situation.12.C.tooltip: "This database is all over the place, we should find new solutions."

kuat_situation.13.name:"§EThe Hidden Truth"
kuat_situation.13.desc: "No matter what solution we choose, the facts tell us that this database is the key to our solution to the relay station problem. After a long period of cracking, our scientific research team successfully extracted some of the key Shocking information, before this facility was exposed, this relay station did not exist at all.\n\nAccording to the information records in the database, we can confirm that this star field used to be the same as a normal pulsar, But this galaxy was changed by the Quat Empire that we defeated. They used an intergalactic strike weapon to forcibly destroy all the planets in the galaxy and even the stars were not spared. Then they sent a fleet and engineering team to the The galaxy has deployed a huge relay station, which uses the energy of the residual stars to continuously analyze the tachyon signal identified by the eternal fleet and transmit it, and use the signal to guide the eternal fleet in the surrounding star field to find and attack our star field. .According to the records of the data center's start-up time, after they were driven out by us, they fully started these facilities until we found them.\n\nOur research team thought we should look for more information."
kuat_situation.13.A: "The soldiers will block the water and the soil, we should immediately shut down this relay station"
kuat_situation.13.A.tooltip: "Our aggressive actions will go a long way towards closing the relay station."
kuat_situation.13.B: "In any case, they have been completely defeated by us, and it is enough for us to deal with the Eternal Fleet now."
kuat_situation.13.B.tooltip: "Our actions will be of great help in closing down the relay station."
kuat_situation.13.C: "Those bastards, with their high-sounding exterior, hide filthy conspiracies and calculations."
kuat_situation.13.C.tooltip: "Our actions will have some effect on our shutdown of the relay station."

kuat_situation.14.name:"§EThe Truth Comes Out"
kuat_situation.14.desc: "After the information extracted from the database by our research team was reported by the media, the public's anger towards the Kuat Empire and the status quo has reached a peak, and this sentiment has affected our research team. Cracking progress. But our research team successfully adjusted the mood. After a period of investigation, we found shocking clues again. Our investigators successfully found the area where the signal source of the relay station is located. An area was recorded in the previous database. Our researchers found that the signal source was under the protection of some independent defense systems. Therefore, our research team quickly destroyed these defense systems and successfully opened the Removed the relay's console, now we just need to overload the relay core and the damn relay will just disappear into space."
kuat_situation.14.A: "Now we can shut down the damn space station"
kuat_situation.14.A.tooltip:"Close the first Eternal Relay"
kuat_situation.14.B:"$kuat_situation.14.A$"
kuat_situation.14.B.tooltip: "Close the second Eternal Relay"
kuat_situation.14.C:"$kuat_situation.14.A$"
kuat_situation.14.C.tooltip:"Close the last Eternal Relay"

kuat_situation.15.name:"§EThe Truth Comes Out"
kuat_situation.15.desc: "Our research team believes that the information extracted from the database will have a greater impact on the public opinion of the imperial society, so we have decided to eliminate any possibility of information dissemination. Obviously these information obtained from the database will have a greater impact The information has a fairly high degree of authenticity, but it is still not completely conclusive, so we need to investigate and obtain more information.\n\nAfter exhaustive extraction of the information in the database by our research team, it was found that the relay station's The source of the tachyon signal is located in a secret room of this facility, and the database records the location and surrounding information of this room. After entering the room according to the database, our research team found that there are still some independent Defense systems. According to our researchers' inference, the defenses here should work independently, so after using the EMP generator to disable these defense systems, they managed to get close to the console of the source.\n\nWe The researchers found from the console that if you want to shut down the relay station, you must overload the relay station or release the protection of the database again, but due to the existence of the protection system, we need to spend more time, we can only choose to overload this facility. ."
kuat_situation.15.A: "Now we can close this relay"
kuat_situation.15.B:"$kuat_situation.15.A$"
kuat_situation.15.C:"$kuat_situation.15.A$"

kuat_situation.16.name:"§EThe Truth Comes Out"
kuat_situation.16.desc: "Our research team believes that the information extracted from the database will have a greater impact on the public opinion of the imperial society, so we have decided to eliminate any possibility of information dissemination. It is obvious that the information obtained from the database will have a greater impact The information has a fairly high level of authenticity, but it is still not completely conclusive, so we need to investigate and obtain more information.\n\nAfter exhaustive extraction of the information in the database by our research team, it was discovered that the relay station's The source of the tachyon signal is located in a secret room of this facility, and the database records the location and surrounding information of this room. After entering the room according to the database, our research team found that there are still some independent Defense systems. According to our researchers' inference, the defenses here should work independently, so after hacking into the control system to make these defenses harmless, they managed to gain access to the console of the source.\n\n Our researchers found from the console that if you want to shut down the relay station, you must overload the relay station or remove the protection of the database again. In view of the fact that the information about the relay station is still incomplete, our researchers choose to spend more Time to disarm the console's database.\n\nOur researchers have uncovered new clues by successfully analyzing and deciphering the database. This relay station was originally used to jam the signals of the Eternal Fleet to protect the safety of the sector. But then the Kuat Empire made a completely opposite decision about the relay station, and with the information we have, we can now close the relay station."
kuat_situation.16.A: "Now we can shut down this mysterious relay station"
kuat_situation.16.B:"$kuat_situation.16.A$"
kuat_situation.16.C:"$kuat_situation.16.A$"

kuat_situation.17.name:"§EFind Database"
kuat_situation.17.desc:"With the help of the experience of successfully shutting down the first relay station, although the construction of the second relay station is different, and even we still cannot determine the location of the signal source, compared to the previous In this case, our research team located the approximate structure information of the relay station faster and more accurately, and quickly found the database owned by this relay station. Similar to the previous relay station, we still need to extract the encrypted information of the database."
kuat_situation.18.name:"§EThe Hidden Truth"
kuat_situation.18.desc: "Our research team successfully extracted the information in the database of this star region and was disappointed to find that compared to the previous harvest of the first relay station database, the database of this star region is not much different and Important information. But our scientific team still found some location data in it about the area where the repeater's signal was coming from. Now we can get started."

kuat_situation.19.name:"§EFind Database"
kuat_situation.19.desc:"With the help of the experience of successfully shutting down the first two repeaters, although the structure of the last repeater is different, and even we still cannot determine the location of the signal source, compared to what happened at the first repeaters , our research team located the approximate structure information of the relay station faster and more accurately, and quickly found the database owned by this relay station. Similar to the previous relay stations, we still need to extract the encrypted information of the database of the last relay station. ."
kuat_situation.20.name:"§EThe Hidden Truth"
kuat_situation.20.desc: "After trying to de-encrypt the database, our researchers were surprised to find that the database of this relay station is much stronger than before, but this did not stop us from seeking knowledge. Our research The personnel successfully defused this complex encryption program. After a period of information extraction and analysis, our researchers found some clues about the Eternal Fleet and the Kuat Empire.\n\nA piece of data in the database Recorded the diary of a researcher of the Kuat Empire:\n'I don't understand why the Eternal Fleet was almost completely destroyed. The Imperial Council asked us to send troops to destroy these Eternal Fleet like lonely ghosts. It is finally over, As long as the last order from the Governor is completed, we can go home.'\n'The relay station will guide the entire Eternal Fleet to arrive here, and a test will be conducted to test whether our weapons can generate damage to all Eternal Fleet Affect, but why hasn't the shuttle come yet, are they going to abandon me, damn it.'\n'No, no, it's not like that, it shouldn't be like this, they're going to abandon me, they want me to carry these crimes and conspiracies Disappear here forever, damn, what should I do now, what should I do...'\n'No, they actually said that I was dead, that I died to protect the relay station, no no no no, these damn it The upper echelons of this are going to kill me. I have to find a way to get out of here'\n'The temperature is getting higher and higher, I am feeling my skin is peeling off, my consciousness is losing, maybe I am really finished, maybe at least I am a martyr The... first...'\n\nBased on the new information obtained in the database combined with the previous database data, our researchers deduced that the Kuat Empire should have some kind of Destroy all the weapons of the centralized eternal fleet at one time, and the relay station is the most critical part of their conspiracy. And the Kuat Empire is obviously willing to kill its own people for their dirty plan. Now we should move further. "
kuat_situation.21.name:"§EPreliminary Findings"
