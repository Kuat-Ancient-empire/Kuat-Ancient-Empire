kuat_legacy.180.name:0 "Shadow of the Ancients"
kuat_legacy.180.desc:0 "Our researchers have made a major breakthrough through the exploration and study of the ancient database in the star ring. Regarding the ancient empire database of the star field, we found that a place located on the opposite corner of the habitable star ring in the star field seems to be automatic There are similar frequency bands of ancient tachyon signals on the ring belt of the research facility, although they are very weak and hidden, our researchers still found the database key we need to find in this ring region that seems to be similar to the normal star ring Now we should probably carry out related research on this database to help our next scientific research projects and research progress. \n\nIt is worth noting that this star ring area once belonged to a scientific research center of an ancient civilization. According to our previous research on the database, [ancient_shadow_place.GetName] may be a way for us to deepen our understanding of ancient civilizations important way. Now we should send our scientific staff to inspect and study the remnants of the star field."
kuat_legacy.180.a:0 "Send our scientists now!"
kuat_legacy.181.name:0 "Ringworld Facility"
kuat_legacy.181.desc:0 "After our [leader.GetName] was instructed by the Empire, he led his team to approach this ring through our orbital spacecraft. The ring here is different from the ring we have landed in this star field before. It is a non-livable ring zone that seems to be composed of automatic facilities. According to preliminary research and geological exploration information, it should be a scientific research supply facility for its ancient civilization, but it is worth noting that in this ring It is very likely that there is some important information hidden in the ancient database for us to unravel next. \n\n[leader.GetName] doesn't think we should stop there, he has already performed a full scan and survey of the ring with our advanced instruments, and we should now wait for new information."
kuat_legacy.181.b.desc:0 "After our [leader.GetName] was instructed by the Empire, he led his team through our orbital spacecraft to approach this ring, which is the same as our previous star landing at facility A. To a certain degree of similarity, this is also a non-habitable zone composed of automatic facilities. From the preliminary research and geological exploration information, this should be a military research supply facility for its ancient civilization, but it is worthy of our attention. Yes, it is very likely that there is some important information hidden in this ring for us to unlock the ancient database, which will further promote our research progress. \n\n[leader.GetName] has given the previous successful excavation, she thinks we should not stop there, he has performed a comprehensive scan and survey of the ring with our advanced instruments, we should now wait for the new Information."
kuat_legacy.181.a:0 "Well."
kuat_legacy.182.name:0 "Ruined Habitable Place"
kuat_legacy.182.desc:0 "Through a long-term comprehensive scan, the star ring facility has been completely exposed to us. As our researchers deduced, this facility is an automatic scientific research facility of the ancient civilization, but because of what happened to the ancient civilization Unexpectedly, this facility was also bombed and damaged by some kind of force like the ring we landed on before, but they seem to have deliberately slowed down the bombing, otherwise we can still find the bombing site in some areas of the star ring. It is almost impossible for the ruins of abandoned colonies with burning traces to appear. Our researchers deduced that the star ring here should be destroyed by the civilization that bombed the star field like other star rings, but the overall According to the investigation of the entire Starlink, the facilities here are relatively well preserved, perhaps because the unknown civilization that bombed found something here, and they slowed down the bombing, or there was something unknown here that hindered it. The bombing is underway, which should help us find clues to the ancient database."
kuat_legacy.182.b.desc:0 "Through a long-term comprehensive scan, the Starlink facility has been fully exposed in front of us. Just like the previous ruins, this facility is not only an automatic scientific research facility for ancient civilizations, but also a military technology test center for ancient civilizations. We should infer from some of the remaining architectural traces here that we should still be able to obtain some information about the facility. But because the ancient civilization was obviously hit by a major destructive blow, this facility was also bombed and damaged by some force like the ring we landed on before, but I don't know if it was because of the shield or some other reason. , the bomber seems to have deliberately slowed down the bombing, otherwise it is almost impossible for us to find the ruins of the abandoned colony with burning traces left by the bombing in some areas of the star ring. Our researchers From this, it can be inferred that the star ring here should be destroyed by the civilization that bombed the star field like other star rings. However, some circumstances have caused this facility and the previous discovered facility to preserve a small amount of information, but From the overall investigation of the entire Starlink, the situation here is almost the same as before. There should be some technology or relics similar to the previous relics. These powerful technological crystallizations may be preserved in this facility. important factor, which should help us find clues to cracking the ancient database."
kuat_legacy.182.a:0 "Nice progress."
kuat_legacy.183.name:0 "Dead City"
kuat_legacy.183.desc:0 "There may be some mistakes in the inference of our researchers. After further inspection of the urban relic facilities in the star ring, the star ring we are in should be destroyed by a less destructive bombing method. According to most cities in the Star Ring area, these urban facilities are not as dilapidated as the previously discovered livable places. The urban buildings here are even relatively well preserved, and a large number of high-rise buildings are still preserved after the war. In this relatively urban relic, our researchers actually found that there is no life in the surface environment of the entire facility planet. By scanning the surrounding thermal signals, we can determine that the surrounding area of the city has completely lost its vitality. It is very similar to our neutron purification bombing method. The bomber should have used this inhumane bombing method to completely destroy the entire facility. Now it is completely a dead city. \n\nIt is worth noting that our tachyon sensor scans the star ring, and the tower in the center of the city emits weak and intermittent tachyon signals. Our researchers believe that this should be what we want. The location of the database key to look for."
kuat_legacy.183.b.desc:0 "Our researchers have learned from the previous relic exploration. After further investigation of the urban relic facilities in the star ring belt, they gave us a relatively accurate conclusion that the star ring we are in should be through a kind of The bombing method of destroying with less destructive means, this method is obviously a method carried out by the bomber deliberately in order to save some documents or related information. Compared with the results of the previous investigation of the ruins, these urban facilities are not as dilapidated as the previously discovered habitable places, and even more complete than the previous well-preserved facility, and the boundless surface of the star ring is still there. The tall buildings that stand still have been preserved, although they have lost their life. Comparing with the previous ruins, this facility should be the same as the previous one. Some kind of neutron purification method was used to eliminate most of the life on the surface of the planet, so the city has completely become a a dead city. \n\nBut after analyzing the scanning results of the star ring through the tachyon sensor, our investigators found that the tower in the center of the city emits weak and intermittent tachyon signals. Our researchers believe that this should be what we want. The location of the database key to look for."
kuat_legacy.183.a:0 "It's weird."
