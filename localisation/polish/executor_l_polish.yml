kuat_situation.22.name:"§EWeapon Proving Ground"
kuat_situation.22.desc: "Our engineering team has basically completed the investigation and recording of information about the role of the building and most of the facilities during the second phase of the investigation mission. Our engineering team at [target.GetName]'s The various documents found inside the spire, although they are fragmentary, our researchers have pieced together some important information about the spire, the spire facility at [target.GetName] investigated by our engineering team is a Built by the civilization there, this minaret is not only the administrative center of the entire colony, but also the core scientific research center of the entire colony, where they conduct a top-secret weapons research and development program. According to the information we have obtained so far, the program It is based on the targeted integration and imitation of some technical information obtained from the enemy and an intelligent fleet called the Eternal Fleet, and attempts to improve the military logistics supply and mobile combat capabilities of this civilization. Judging from the previous information, This plan was one of the life-saving straws for the civilization to fight against a powerful empire. They hoped to save the war, but in fact it should have failed.\n\nIn any case now we can further invest manpower and Material resources, we may be able to find the remaining information of the plan. Of course, we can also choose to proceed step by step, which obviously will not affect our investigation. "
