    kuat_lagacy:"§EStrange signals"    
    Kuat_structure:"The Imperial Scientific research department has submitted a report to us which clearly states that a strange tachyon signal has been received at various monitoring stations throughout the empire, but it is particularly strong on our own Gaia planet, and perhaps we should investigate the source of this signal..........."
    kuat_legacy.2.title:"$kuat_lagacy$"
    kuat_legacy.2.desc:"$Kuat_structure$"
    kuat_legacy.2.a:"Investigate further immediately!"
    kuat_legacy.3.title:"§EStage 1:Ecological planet"
    kuat_legacy.3.desc:"After the imperial scientific research ship slowly landed on the surface of the planet, [leader.GetName] led her research staff to conduct safe and routine camp layouts and inspections around, and found that the planet had some unnatural places. Our researchers believe that the planetary ecological environment here is too good, but there is no appearance of any larger species groups, and the planetary environment seems to have been transformed. The magnetic field and gravity of the planet form a resonance mode that is different from other planets. The resonance of this mode causes a special tachyon signal. Our instruments have detected these unusual places. [leader.GetName] decided to lead her research team to conduct a complete investigation of the planet. Our scientific researchers discovered that this planet was not a habitable planet with a good ecosystem, which shows that this planet should guarantee the planet’s ecosystem in a special way, perhaps unlike the rapid change caused by the unique gravity change. The resonance mode of the sub-signal is related. [leader.GetName] has begun to search for the source of the tachyson signal."
    kuat_legacy.3.a:"May the force be with you"
    kuat_legacy.4.title:"§EStage 2:Ancient buildings"
    kuat_legacy.4.desc:"The planet’s ecological environment system is very good. Any race is suitable for living on this planet. However, when [leader.GetName] scanned the planet’s surface and collected and analyzed the surface information, some unnatural stone buildings were found in the mountainous area. Group, but scans show that there is no historical trace of life on the planet. But according to the investigation of our scientific researchers, in the detection feedback of our detector, [leader.GetName] found that when moving in the direction of the buildings, the closer to these ancient buildings, the stronger the signal, eliminating the planet’s unique magnetic field. With the influence of interference and other unexpected factors, there is a high probability that this signal source should be related to this lost building complex, which should be very beneficial to our next investigation. \n\nWe should go and investigate."
    kuat_legacy.4.a:"We must find out the truth"
    kuat_legacy.5.title:"§EStage 3:Ancient databases"
    kuat_legacy.5.desc:"[leader.GetName] and her team managed to approach and reach the surrounding stone buildings with the help of our superb counting and sophisticated instruments. [leader.GetName] considered the buildings here based on the surrounding geographic information distribution and spatial distribution The group was constructed artificially. According to the scale of the building, it should not support a large number of people to live. It is likely to be a camp built by a group of ancient exiles. After analyzing the surrounding environment and the help of our instruments, our scientific researchers believe that The time it should be built here should be very long, and the stability of the building complex for such a long time can no longer be guaranteed.\n\n[leader.GetName] and her team managed to stabilize the building complex, according to the advance detection According to the feedback of the device, our scientific researchers can be sure that the signal originated from the high tower building in the center of the ancient building complex where they are located. The gleaming crystal light on the spire of the tower can still be seen vaguely. It should be the signal source. \nBut after [leader.GetName] approached, the gravity of the surrounding planets changed, and the builders of the site seemed to be simulating and experimenting with the planet's gravity. Our scientific research team cannot remove this crystal directly. This should hide what methods can allow our scientific researchers to get the crystal. \n\nIt is certain that [leader.GetName] has discovered some ancient experimental data, which may enable us to unlock the secret of the existence of this crystal."
    kuat_legacy.5.a:"We should uncover the secrets here."
    kuat_legacy.6.title:"§EFinal stage:Retrieval of the mysterious crystal"
    kuat_legacy.6.desc:"After [leader.GetName] cracked and analyzed some of the calculation settings in the ruins that were still running, they found that some surprising reports were recorded in them. These reports helped our researchers shut down the gravity in the facility. The reaction device, [leader.GetName] used the experimental data she found, used the tachyon signal response of the gravity device in the building, and used special resonance to guide the gravity device to shut down. After the facility was closed, our researchers easily The crystal was taken down. What makes us strange is that after removing the crystal [leader.GetName] felt the historical reverberations that occurred here. Although very short, this information is very useful to us\n\naccording to the report of [leader.GetName] It shows that the echo is the final scene of the destruction of the wealthy and powerful civilized planet to which the builder of this facility belongs:\n\nThe dark deep sky gathers a large number of ships we have never seen before, and these ships can be easily torn apart. The line of defense of the builders of this building complex was shattered. After the endless bombing, almost everything on the entire planet was destroyed by those warships that we had never seen before, shaped like triangles."
    kuat_legacy.6.a:"§EDagger ships§!......"
    tech_kuat_founfry:"$building_kuat_foundry$"
