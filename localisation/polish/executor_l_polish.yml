    kuat_lagacy.251.name:"§EAncient archives"
    kuat_lagacy.251.desc:"It has been a while since we came to the stellar ring in facility area A. During this period, our researchers have not given up on searching for the reason why the stellar ring can maintain the gravitational environment of the black hole. At present, our researchers have made preliminary judgments. The black hole is not congenital, but acquired, because the gravity of the black hole here is not the same as what we have encountered in the previous star field. Perhaps this is the reason why this star ring can exist. \n\nThe environment of the star ring is very habitable after restoration, but according to the analysis of the city ruins and facility debris on the star ring, it was once the war supply point of that ancient civilization, but who is the enemy, we still unknown. But this star field has been severely devastated. \n\n§YOur scientific researchers discovered some tower-like buildings, but these towering buildings were not found when we explored the star ring. Maybe we should study in depth..."
    kuat_lagacy.252.name:"Fragmented"
    kuat_lagacy.252.desc:"During the in-depth study of thering Archive, our scientific researchers discovered historical documents recorded in it. \n\n§YBy cracking the information of ancient documents, we found the information of this ring. This is a strong defense fortress, and the center of the galaxy was not a black hole. The black hole was a super controlled by the ancient civilization. It was formed by the collapse of the star caused when the weapon was destroyed, but the ancient civilization did not know what method was used to avoid the collapse of the ring. And this star field seems to be at the time that the ancient civilization was at war with a mysterious force outside the Galaxy. The ancient civilization was unable to resist them. It detonated their ancient war fortress that came back from the civilization outside the river, hoping to completely destroy the enemy in this system. fleet. Unfortunately, this did not destroy their enemies, but ruined the fortress galaxy and their last resistance base. §!\N\nFortunately, the information in the ancient database in the star ring is still well preserved, and we may be able to take this opportunity to restore the ancient war fortress, but we need to carry out further research on this facility in order to find and unlock the important information in the database key."
    kuat_lagacy.251.a:"What happened......."
    kuat_lagacy.252.a:"Invest in research now....."
    kuat_lagacy.252.b:"civilization outside the Galaxy......"
    kuat_lagacy.74.desc:"It has been a while since we came to the star ring in the B facility area. During this period, our researchers have not given up looking for the reason for the recovery of the star ring. At present, our researchers have initially judged that this is an ancient civilization seal. Some of the surface remodeling devices were restored,\n\nThe environment of the star ring was well livable after the restoration, and our scientific research team also found a strange pioneer city in the ruins, but according to the city on the star ring According to the analysis of the ruins and facility wreckage, it was once the ship design facility of the ancient civilization. Although it has been destroyed by their enemies, there should still be some valuable information. But this star field has been severely devastated. \n\n§Y It’s worth noting that our researchers found some tower-like buildings, but these towering buildings were not discovered when we explored the star ring. They should have appeared after shaping, maybe we should Delve into the mystery....."
    kuat_lagacy.75.desc:"Our researchers have successfully uncovered the hidden secrets of this relic, which was once a temporary ship research center when ancient civilizations were at war with their enemies, where they gathered many of their elites and scientific researchers, because they The war with the enemy was unfavorable, and the front line was defeated. The ancient empire decided to move their scientific research and research center to this fortress at the rear of the empire, and tried to study powerful weapons to defeat the enemy here. According to our limited information, we cannot restore them. The content of the research at that time, but in the research of the ruins, we found that some of the information we had obtained in the ruins corresponded to a large amount of information here. Our researchers found the research results of their small tactical support ships in the Pioneer City. , they call it the Guardian Star Cruiser. Limited to a small amount of information, we can only get the ship of this blueprint to be built, but our weapons do not seem to be equipped. Fortunately, this ship's blueprint has a custom armament system. \n\nIn addition, our scientific research team has also found some plans and technology guide data for ships similar to Kuat from the facility database. We can now use these technologies to reproduce some products that we were unable to build before. !"
    kuat_lagacy.76.desc:"It has been a while since we completed the facility survey in the D facility area. During this period, our scientific researchers have not given up searching for the hidden secrets of this facility. At present, our scientific researchers have initially judged that this should be a giant facility group. That is to say, this will not be the last one.\n\nAfter investigating the damaged stellar hub in depth, our researchers found that the key equipment inside the hub is still operating normally, which may mean that the facility can be repaired, and at the same time We also found the coordinates of a sealed facility at the central computer of the hub, but according to the information on the computer, it seems that there is something hidden in the sealed coordinates that caused the ancient civilization to dare not investigate. Maybe we can analyze and find this further. Coordinates the facilities in the galaxy. \n\n§YOur researchers think that we should go to investigate. This may be a further clue to uncover the mystery of the facility area..."
    kuat_lagacy.90.desc:"It has been a while since we came to the star ring in the C facility area. During this period, our researchers have not given up looking for the reason for the ecological restoration of the star ring facility. At present, our researchers have initially judged that this is an ancient civilization. Some of the sealed ground remodeling devices were restored,\n\nThe environment of the star ring was well livable after the restoration, and our scientific research team also found a strange pioneer city in the ruins, but according to the information on the star ring According to the analysis of urban ruins and facility debris, it was once the advanced technology research center of the ancient civilization. Although it has been destroyed by their enemies, there should still be some valuable information. But this star field has been severely devastated. \n\n§Y It’s worth noting that our researchers found some tower-like buildings, but these towering buildings were not discovered when we explored the star ring. They should have appeared after shaping, maybe we should Delve into the mystery....."
    kuat_lagacy.77.desc:"In 7 years of research, our researchers finally broke through the last layer of encryption sealed by ancient civilizations. Just like what we found in the star hub, this is a galaxy coordinate we have never seen before, maybe We can now go to this galaxy."
    kuat_legacy.91.title:"Research breakthrough"
    kuat_lagacy.91.desc:"In our in-depth research on the emergence of ancient tower-like buildings, our scientific researchers found that these were special facilities for an ancient civilization to store some spare special coordinates. Although most of the data has been damaged, our researchers still found a relatively good coordinate information. The new galaxy coordinates have appeared on our star chart, and it is time to look for it."
    kuat_lagacy.75.a:"Fortunately, there are also design drawings."
